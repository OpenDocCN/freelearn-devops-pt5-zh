- en: Governance and Policies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 治理与政策
- en: In the previous chapter, we covered how to secure your data using the various
    technologies that Azure has to offer and when to use them. We covered Azure Key
    Vault, Azure Storage Service Encryption, Azure Disk Encryption, and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了如何使用 Azure 提供的各种技术来保护您的数据，并介绍了何时使用这些技术。我们讨论了 Azure 密钥保管库、Azure 存储服务加密、Azure
    磁盘加密等内容。
- en: In this chapter, we will cover Governance and Policies, such as standard and
    custom roles in Azure, when to use Azure Role-Based Access Control, Azure Resource
    Policies, and more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖治理与政策，诸如 Azure 中的标准和自定义角色、何时使用 Azure 基于角色的访问控制、Azure 资源政策等内容。
- en: By the end of this chapter, you will know how to design a mechanism of governance
    and policies as well as managing security risks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结束时，您将了解如何设计治理机制和政策，并管理安全风险。
