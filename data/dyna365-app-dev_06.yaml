- en: Automate Business Processes Using Microsoft Flow
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Microsoft Flow 自动化业务流程
- en: In the previous chapter, we learned how we can use Microsoft PowerApps to easily
    create custom business apps. In this chapter, we will learn about Microsoft Flow,
    which can be defined as a cloud-based service that enables users to build workflows
    that automate different tasks and processes across multiple applications and services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们学习了如何使用 Microsoft PowerApps 来轻松创建自定义业务应用程序。在本章中，我们将学习 Microsoft Flow，它可以定义为一项基于云的服务，使用户能够构建工作流，自动化跨多个应用程序和服务的不同任务和流程。
- en: 'In this chapter, we will be covering the following points:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下内容：
- en: What is Microsoft Flow?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Microsoft Flow？
- en: Microsoft Flow in the context of Dynamics 365
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 上下文中的 Microsoft Flow
- en: Automating processes using Microsoft Flow
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Microsoft Flow 自动化流程
- en: The differences between Dynamics Workflow and Microsoft Flow
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dynamics Workflow 与 Microsoft Flow 之间的区别
- en: Getting to know Microsoft Flow
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解 Microsoft Flow
- en: As described earlier, Microsoft Flow is a cloud-based service that allows us
    to create automated workflows between different applications and services. The
    list of applications and services we can use with Microsoft Flow is constantly
    expanding. Currently, Microsoft Flow supports more than 170 service connectors,
    which includes popular applications like Dynamics 365, Office 365 Outlook, OneDrive
    for Business, SharePoint, Twitter, and Facebook.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Microsoft Flow 是一项基于云的服务，允许我们在不同的应用程序和服务之间创建自动化工作流。我们可以在 Microsoft Flow
    中使用的应用程序和服务列表不断扩展。目前，Microsoft Flow 支持超过 170 种服务连接器，包括 Dynamics 365、Office 365
    Outlook、OneDrive for Business、SharePoint、Twitter 和 Facebook 等流行应用程序。
- en: 'For a full list of the available connectors in Microsoft Flow, visit the following
    link:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 Microsoft Flow 中所有可用连接器的完整列表，请访问以下链接：
- en: '[https://flow.microsoft.com/en-us/connectors/](https://flow.microsoft.com/en-us/connectors/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://flow.microsoft.com/en-us/connectors/](https://flow.microsoft.com/en-us/connectors/)'
- en: If this is not enough, we can also build our own connector for our RESTful API
    that uses JSON.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这还不够，我们还可以为我们的 RESTful API（使用 JSON）构建自己的连接器。
- en: Create custom connectors in Microsoft Flow at [https://flow.microsoft.com/en-us/documentation/register-custom-api/](https://flow.microsoft.com/en-us/documentation/register-custom-api/)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Microsoft Flow 中创建自定义连接器，网址为 [https://flow.microsoft.com/en-us/documentation/register-custom-api/](https://flow.microsoft.com/en-us/documentation/register-custom-api/)
- en: Apart from cloud-based services, we can also connect to on-premise data sources.
    To connect to on-premise data sources like SharePoint, SQL Server, Oracle, and
    so on, we can create an on-premise data gateway.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基于云的服务，我们还可以连接到本地数据源。要连接到本地数据源（如 SharePoint、SQL Server、Oracle 等），我们可以创建本地数据网关。
- en: Manage an on-premise data gateway in Microsoft Flow at [https://flow.microsoft.com/en-us/connectors/](https://flow.microsoft.com/en-us/connectors/)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Microsoft Flow 中管理本地数据网关，网址为 [https://flow.microsoft.com/en-us/connectors/](https://flow.microsoft.com/en-us/connectors/)
- en: Microsoft Flow comes with predefined templates. Templates are prebuilt flows
    around popular services and scenarios, which we can start using immediately. We
    can use existing templates to create a flow or if a particular scenario is not
    covered by existing templates, we can create our own flow from scratch—that is,
    create one from the beginning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 提供了预定义的模板。这些模板是围绕流行服务和场景预构建的流程，我们可以立即开始使用。我们可以使用现有的模板来创建一个流程，或者如果某个特定场景未被现有模板涵盖，我们可以从头开始创建自己的流程——也就是从零开始创建一个。
- en: 'For a full list of templates in Microsoft Flow, go to the following link:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 若要查看 Microsoft Flow 中所有的模板列表，请访问以下链接：
- en: '[https://flow.microsoft.com/en-us/templates/](https://flow.microsoft.com/en-us/templates/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://flow.microsoft.com/en-us/templates/](https://flow.microsoft.com/en-us/templates/)'
- en: 'Some of the most popular templates available are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最受欢迎的模板包括：
- en: Save Office 365 email attachments to OneDrive for business
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Office 365 的电子邮件附件保存到 OneDrive for Business
- en: Send myself a reminder in 10 minutes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 10 分钟后发送提醒给我自己
- en: Get a push notification when I receive an email from my boss
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我收到老板的电子邮件时，发送推送通知
- en: 'These templates are divided into categories such as approval, button, collect
    data, email, mobile, notifications, and so on. The templates can also be sorted
    by Name, Popularity, and Published Time, as shown in the following screenshot:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模板被分为多个类别，例如审批、按钮、收集数据、电子邮件、移动设备、通知等。模板还可以按名称、流行度和发布时间进行排序，如下图所示：
- en: '![](img/72114e06-c50e-4223-8167-207092521f12.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/72114e06-c50e-4223-8167-207092521f12.png)'
- en: To create a flow, we need to sign in using an existing Microsoft account (either
    work, school, or personal) or else we need to Sign Up first.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个流，我们需要使用现有的 Microsoft 帐户（无论是工作、学校还是个人帐户）登录，否则我们需要先进行注册。
- en: 'Go to Microsoft Flow''s home page ([https://flow.microsoft.com](https://flow.microsoft.com))
    and click on Sign in or Sign up free:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 Microsoft Flow 的主页（[https://flow.microsoft.com](https://flow.microsoft.com)）并点击“登录”或“免费注册”：
- en: Microsoft Flow doesn't support email addresses that end with `.gov` and `.mil`.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 不支持以 `.gov` 和 `.mil` 结尾的电子邮件地址。
- en: Choosing the right Microsoft Flow plan
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择合适的 Microsoft Flow 计划
- en: Before we dive further into creating a flow, let's first understand what features
    are offered by different Microsoft Flow plans. Basically, there are two Microsoft
    Flow plans—a free plan and a premium plan.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入创建流之前，首先了解不同 Microsoft Flow 计划提供的功能。基本上，有两个 Microsoft Flow 计划——一个是免费计划，另一个是高级计划。
- en: The free plan, Flow Free, includes unlimited flow creation, 750 runs per month
    (per user), and 15-minute checks (if a flow is triggered in less than 15 minutes
    after its last run, it will be queued).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 免费计划 Flow Free 包含无限流创建、每月 750 次运行（每个用户）以及 15 分钟检查（如果流在上次运行后的 15 分钟内被触发，它将排队等待）。
- en: Flow Plan 1, which is paid, comes with unlimited flow creation, 4,500 runs per
    month, and 3-minute checks. It also includes premium connectors such as Salesforce,
    Common Data Service, Adobe Creative Cloud, and others.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Flow Plan 1（付费版）提供无限流创建、每月 4,500 次运行和 3 分钟检查。它还包括高级连接器，如 Salesforce、Common Data
    Service、Adobe Creative Cloud 等。
- en: 'Check out the full list of premium connectors here:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 查看完整的高级连接器列表请点击这里：
- en: '[https://flow.microsoft.com/en-us/connectors/?filter=&category=premium](https://flow.microsoft.com/en-us/connectors/?filter=&category=premium)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://flow.microsoft.com/en-us/connectors/?filter=&category=premium](https://flow.microsoft.com/en-us/connectors/?filter=&category=premium)'
- en: 'Following are some of the premium connectors, such as Salesforce, DB2, and
    DocuSign, amongst others:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些高级连接器，如 Salesforce、DB2 和 DocuSign 等：
- en: '![](img/5e23de25-e36f-4627-a914-4bc453199843.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5e23de25-e36f-4627-a914-4bc453199843.png)'
- en: Flow Plan 2 comes with unlimited flow creation, 15,000 runs per month, and 1-minute
    checks, along with premium connectors. A 90-day free trial is available for Flow
    Plan 1 and Flow Plan 2.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Flow Plan 2 提供无限流创建、每月 15,000 次运行以及 1 分钟检查，并包括高级连接器。Flow Plan 1 和 Flow Plan
    2 提供 90 天的免费试用。
- en: 'Apart from the above plans, there are Dynamics 365 plans, as well as Office
    365 plans, that include Microsoft Flow. These plans come with unlimited flow creation,
    2,000 runs per month, and a flow frequency of 5 minutes. However, they don''t
    include premium connectors. Following are the two plans that come with Dynamics
    365 applications:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述计划外，还有 Dynamics 365 计划和 Office 365 计划，这些计划包括 Microsoft Flow。这些计划提供无限流创建、每月
    2,000 次运行，并且流的频率为 5 分钟。但它们不包括高级连接器。以下是两个包含 Dynamics 365 应用程序的计划：
- en: '![](img/19fd5933-fd98-4168-89e2-9548aea0406f.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/19fd5933-fd98-4168-89e2-9548aea0406f.png)'
- en: Understanding the different components of a Flow
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解流的不同组成部分
- en: We've covered the differences between the different plans for Microsoft Flow,
    which can help us in deciding the right plan for us. Now let's understand the
    different components within a flow.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了不同 Microsoft Flow 计划之间的差异，这有助于我们决定选择哪个计划。现在让我们了解一下流中的不同组成部分。
- en: 'The different components of a flow are:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 流的不同组成部分包括：
- en: '**Services**: Services can be defined as the different applications that Microsoft
    Flow connects to, such as Twitter, SharePoint, Facebook, and so on. These services
    can act as sources as well as destinations within a Flow. Following is a list
    of a few of the services that come with Microsoft Flow. Currently, there are 160
    services supported, and the list keeps growing.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务**：服务可以定义为 Microsoft Flow 连接的不同应用程序，例如 Twitter、SharePoint、Facebook 等。这些服务既可以作为源，也可以作为流中的目标。以下是
    Microsoft Flow 提供的一些服务的列表。目前，支持的服务有 160 个，且该列表还在不断增长。'
- en: '**Triggers**: Triggers are the starting point of the flow. They can be a manual
    trigger from a button in Microsoft Flow that needs to be manually initiated by
    the end user, or they can be automated, scheduled to run at a specific time or
    started from another application or service. A trigger can also be vent-based;
    when an event occurs in the service, it will trigger the flow. For example, a
    lead record being created in CRM or a new item being added in SharePoint''s list
    can be the trigger. The following is a list of triggers specific to Dynamics 365:![](img/a9b8453c-81b0-470f-bd34-77df3f2d5274.png)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发器**：触发器是 Flow 的起点。它们可以是 Microsoft Flow 中的手动触发器，需要最终用户手动启动，或者可以是自动触发的，按照计划在特定时间运行，或从另一个应用程序或服务启动。触发器还可以是基于事件的；当服务中发生事件时，它将触发
    Flow。例如，在 CRM 中创建潜在客户记录或在 SharePoint 列表中添加新项可以作为触发器。以下是特定于 Dynamics 365 的触发器列表：![](img/a9b8453c-81b0-470f-bd34-77df3f2d5274.png)'
- en: '**Actions**: Actions define the steps to be taken when a flow is triggered
    or, in other words, the output of the workflow execution. Actions could be things
    like sending an email, creating a record, posting on social media such as Twitter
    or Facebook, and so on. The following is a list of actions that are specific to
    Dynamics 365:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作**：操作定义了当 Flow 被触发时需要执行的步骤，换句话说，就是工作流执行的输出。操作可以是发送电子邮件、创建记录、在社交媒体（如 Twitter
    或 Facebook）上发布内容等。以下是与 Dynamics 365 相关的一些操作：'
- en: '![](img/403b1e6a-f3cd-4cc1-af0c-0a8d03c94399.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/403b1e6a-f3cd-4cc1-af0c-0a8d03c94399.png)'
- en: '**Conditions**: Conditions can be used to put `if/then` branch logic inside
    Flow. They basically include the Yes path and No path that a flow can take based
    on the output of the condition:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**条件**：条件可以在 Flow 中放置 `if/then` 分支逻辑。它们基本上包括 Flow 在条件输出的基础上可以采取的“是”路径和“否”路径：'
- en: '![](img/dd14a85e-0cd7-4591-8672-024f67ac2687.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd14a85e-0cd7-4591-8672-024f67ac2687.png)'
- en: '**Loops and switch**: Using loops, we can iterate over the action and execute
    it multiple times, or only once, when a specific condition is met. This can be
    done using Apply to each or Do-Until steps in the action. Similarly, the Switch
    step can be used to specify a switch case like logic within an action:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**循环和 Switch**：使用循环，我们可以在满足特定条件时多次执行某个操作，或者只执行一次。这可以通过 Apply to each 或 Do-Until
    步骤来完成。同样，Switch 步骤可以用于在操作中指定类似于 switch case 的逻辑：'
- en: '![](img/3fffa692-8228-4999-a504-c17482407872.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3fffa692-8228-4999-a504-c17482407872.png)'
- en: 'The following image shows a blank Switch step having an Apply to each and a Do
    Until step:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片展示了一个空白的 Switch 步骤，包含一个 Apply to each 步骤和一个 Do Until 步骤：
- en: '![](img/5f859f8a-c6a0-4d94-b885-9656aef72c7b.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5f859f8a-c6a0-4d94-b885-9656aef72c7b.png)'
- en: 'We can submit our suggestions regarding new connectors and triggers to be added
    through the Flow Ideas portal:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过 Flow Ideas 门户提交关于新连接器和触发器的建议：
- en: '[https://powerusers.microsoft.com/t5/Flow-Ideas/idb-p/FlowIdeas](https://powerusers.microsoft.com/t5/Flow-Ideas/idb-p/FlowIdeas)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://powerusers.microsoft.com/t5/Flow-Ideas/idb-p/FlowIdeas](https://powerusers.microsoft.com/t5/Flow-Ideas/idb-p/FlowIdeas)'
- en: In this section, we covered what Microsoft Flow is, which different plans offered,
    and the basic components that comprise a Flow. In the next section, we will cover
    what Microsoft Flow offers from a Dynamics 365 context.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了 Microsoft Flow 的概念，提供的不同计划，以及构成 Flow 的基本组件。在下一节中，我们将讨论 Microsoft
    Flow 在 Dynamics 365 背景下的应用。
- en: Understanding Microsoft Flow in the context of Dynamics 365
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 背景下理解 Microsoft Flow
- en: Microsoft Flow comes with prebuilt templates for Dynamics 365, such as Create
    Dynamics 365 leads from Excel Table, Notify your team about new opportunities,
    and so on. The following are some of the popular templates specific to Dynamics
    365.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 提供了针对 Dynamics 365 的预构建模板，例如从 Excel 表格创建 Dynamics 365 潜在客户、通知团队新机会等。以下是一些特定于
    Dynamics 365 的流行模板：
- en: 'For a full list of Dynamics 365 templates, go to the following link:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 查看完整的 Dynamics 365 模板列表，请访问以下链接：
- en: '[https://flow.microsoft.com/en-us/connectors/shared_dynamicscrmonline/dynamics-365](https://flow.microsoft.com/en-us/connectors/shared_dynamicscrmonline/dynamics-365)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://flow.microsoft.com/en-us/connectors/shared_dynamicscrmonline/dynamics-365](https://flow.microsoft.com/en-us/connectors/shared_dynamicscrmonline/dynamics-365)'
- en: 'The following table lists the different triggers available for Dynamics 365:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了可用于 Dynamics 365 的不同触发器：
- en: '![](img/f83960a3-8f74-4989-bb3a-6c9b891f13f9.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f83960a3-8f74-4989-bb3a-6c9b891f13f9.jpg)'
- en: At the time of writing this chapter (November 2017), Microsoft has also added
    two new triggers and four new actions for Dynamics 365 that are in the preview
    as version 2\. These newer versions of triggers and actions will continue to get
    the latest features. Having a separate version helps to test new features without
    disrupting the existing flow that uses the existing version.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本章时（2017年11月），微软还为 Dynamics 365 添加了两个新的触发器和四个新的操作，这些内容作为版本2处于预览阶段。这些更新版本的触发器和操作将继续获得最新的功能。拥有独立的版本有助于在不干扰现有流程（使用旧版）流的情况下测试新功能。
- en: A new trigger has been added, which gets invoked for both the creation and the
    update of an entity's record. The newer version of both the trigger and action
    support option sets as user localized strings wherein the existing still works
    on integers as option set values.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个触发器，可以在创建和更新实体记录时调用。触发器和操作的更新版本支持将选项集作为本地化的字符串，而旧版仍然使用整数作为选项集值。
- en: 'List of Actions that available for Dynamics 365:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 可用于 Dynamics 365 的操作列表：
- en: '![](img/5a975cf5-8b39-4b23-866e-e79b29406405.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5a975cf5-8b39-4b23-866e-e79b29406405.jpg)'
- en: 'The following is the new Triggers and Actions that have been added to Dynamics
    365:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是添加到 Dynamics 365 中的新触发器和操作：
- en: '**Triggers**:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**触发器**：'
- en: '**When a record is created (preview)**: Triggers a flow when a record is created
    in Dynamics 365 with option sets exposed as strings'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当记录被创建时（预览）**：当在 Dynamics 365 中创建记录时，触发流程，且选项集作为字符串暴露'
- en: '**When a record is created or updated (preview)**: Triggers a flow when a record
    is created or updated in Dynamics 365 with option sets exposed as strings'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当记录被创建或更新时（预览）**：当在 Dynamics 365 中创建或更新记录时，触发流程，且选项集作为字符串暴露'
- en: '**Actions**:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作**：'
- en: '**Create a new record (preview)**: Creates a new record for an entity with
    option sets exposed as strings'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新记录（预览）**：为实体创建一条新记录，选项集作为字符串暴露'
- en: '**Get record (preview):** Retrieves the specific record for an entity with
    option sets exposed as strings'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取记录（预览）**：获取特定实体的记录，选项集作为字符串暴露'
- en: '**List records (preview)**: Retrieves records for an entity with option sets
    exposed as strings'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列出记录（预览）**：获取实体的记录，选项集作为字符串暴露'
- en: '**Update record (preview)**: Updates an existing record for an entity with
    option sets exposed as strings'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新记录（预览）**：更新具有选项集并以字符串形式暴露的实体的现有记录'
- en: In Dynamics 365, we need to enable Change Tracking for custom entities for Microsoft
    Flow to track any update to or deletion of that entity's record. By default, change
    tracking is enabled for OOB entities. For a custom entity, go to Settings | Customizations |
    Open the Entity for Customization | Check Change Tracking checkbox in the Data
    Services section in the General tab.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中，我们需要为自定义实体启用变更追踪，以便 Microsoft Flow 跟踪该实体记录的任何更新或删除。默认情况下，OOB
    实体启用了变更追踪。对于自定义实体，转到设置 | 自定义 | 打开自定义实体 | 在常规标签的“数据服务”部分选中“变更追踪”复选框。
- en: Creating a Dynamics 365 Flow
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个 Dynamics 365 流程
- en: We can create a flow from Microsoft Flow's home page ([https://flow.microsoft.com/](https://flow.microsoft.com/))
    or, inside Dynamics 365, we can go to Settings | Microsoft Flows to create a flow.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从 Microsoft Flow 的主页 ([https://flow.microsoft.com/](https://flow.microsoft.com/))
    创建流程，或者在 Dynamics 365 中，通过转到设置 | Microsoft Flows 创建一个流程。
- en: 'We can also create a flow using the Create a flow or See your flows menu option
    from Flows flyout menu on the ribbon, as shown in the following screenshot:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过功能区上流程弹出菜单中的“创建流程”或“查看您的流程”菜单选项创建一个流程，如下图所示：
- en: '![](img/554cb8cf-2ff0-4d40-86c4-f316320afabc.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/554cb8cf-2ff0-4d40-86c4-f316320afabc.png)'
- en: 'The following screenshot shows the new Flows menu added to Form''s ribbon:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了添加到表单功能区中的新流程菜单：
- en: '![](img/fe64de8e-7fb5-49b6-bbf5-797e64a18d57.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fe64de8e-7fb5-49b6-bbf5-797e64a18d57.png)'
- en: Let's implement a sample flow to see all the components in action.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们实现一个示例流程，看看所有组件如何运作。
- en: 'We will be implementing the following scenario:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将实现以下场景：
- en: '**Scenario**: On creation of a lead record in Dynamics 365 with Rating as High,
    add a new row with the details of the lead record in an Excel file inside OneDrive,
    create a follow-up task in Wunderlist, and finally send a notification in the
    Microsoft Flow mobile app.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**场景**：在 Dynamics 365 中创建一个评分为高的潜在客户记录时，将潜在客户记录的详细信息添加到 OneDrive 内的 Excel 文件中的新行，创建
    Wunderlist 中的跟进任务，并最终在 Microsoft Flow 移动应用中发送通知。'
- en: '**Trigger**: When a lead record is created in Dynamics 365.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发器**：在 Dynamics 365 中创建潜在客户记录时触发。'
- en: '**Condition**: If the value for Rating field is High in the lead record created.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**条件**：如果创建的潜在记录中的Rating字段值为High。'
- en: '**Action**: Insert a row in Excel, create a task in Wunderlist, and send a
    notification.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作**：在Excel中插入行，创建Wunderlist任务并发送通知。'
- en: Go to the Microsoft Flow home page ([https://flow.microsoft.com/](https://flow.microsoft.com/)),
    log in using your Microsoft account, go to My Flows and click on Create from blank.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问Microsoft Flow主页([https://flow.microsoft.com/](https://flow.microsoft.com/))，使用Microsoft帐户登录，进入“我的流程”并点击“从空白创建”。
- en: 'Specify the flow name and search for Dynamics 365 in the search box, which
    filters the list of triggers and actions specific to Dynamics 365\. In the result,
    we need need to select the Dynamics 365- When a record is created trigger:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定流程名称，并在搜索框中搜索Dynamics 365，筛选出与Dynamics 365相关的触发器和操作。在结果中，我们需要选择Dynamics 365-
    当记录创建时触发器：
- en: '![](img/ba3adabf-68b1-45ff-b2d6-ba23a7f17e34.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ba3adabf-68b1-45ff-b2d6-ba23a7f17e34.png)'
- en: 'Specify the Organization Name of the CRM to connect to and select Leads in
    the Entity Name:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定要连接的CRM的“组织名称”，并在实体名称中选择潜在：
- en: '![](img/83392efa-43ab-43bf-859b-92d80957b072.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/83392efa-43ab-43bf-859b-92d80957b072.png)'
- en: 'Click on New Step, followed by Add a condition to add a condition:'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“新步骤”，然后选择“添加条件”以添加条件：
- en: '![](img/43537f11-5d30-4b9c-a2d3-4b3c09722f5a.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/43537f11-5d30-4b9c-a2d3-4b3c09722f5a.png)'
- en: 'Specify Rating as equal to `1`, that is, the `OptionSet` value for option Hot
    in the Rating field in Lead, as shown in the following screenshot:'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Rating设置为等于`1`，即Lead中Rating字段的选项“Hot”的`OptionSet`值，如下图所示：
- en: '![](img/781c3c96-95bd-4f8d-825a-fb2c1c364118.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/781c3c96-95bd-4f8d-825a-fb2c1c364118.png)'
- en: 'Search for the `Rating` field in the Dynamic content tab''s search box to add
    it to the condition. The Dynamic content tab will list all the fields of the lead
    entity. The value for the Rating field will be fetched from the lead record created
    in Dynamics 365 when the flow executes, hence the term dynamic content. The dynamic
    content will basically hold the details of the newly created lead record at runtime
    when the flow executes:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“动态内容”选项卡的搜索框中搜索`Rating`字段，并将其添加到条件中。动态内容选项卡将列出所有潜在实体的字段。Rating字段的值将在流程执行时从Dynamics
    365中创建的潜在记录中获取，因此称之为动态内容。动态内容将在流程执行时，基本上包含新创建的潜在记录的详细信息：
- en: '![](img/0b8f0597-f4c6-46f5-b473-9e006fbaa6cd.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0b8f0597-f4c6-46f5-b473-9e006fbaa6cd.png)'
- en: 'The condition block has an associated If yes and an If no path. Click on Add
    an action in If yes path to add an action:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 条件块具有与“是”路径和“否”路径相关联的分支。在“是”路径中点击“添加操作”以添加操作：
- en: '![](img/b67cdd82-8b6a-4b67-a344-9fad6e66f86a.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b67cdd82-8b6a-4b67-a344-9fad6e66f86a.png)'
- en: 'Search and select Excel - Insert row action:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索并选择Excel - 插入行操作：
- en: '![](img/46c12295-77f0-434f-95c1-98b376942925.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/46c12295-77f0-434f-95c1-98b376942925.png)'
- en: 'If required, sign in to your OneDrive account and authorize Microsoft Flow.
    Inside the `One Drive` folder, select the Excel file along with the table to which
    you want to save the lead details. The following screenshot shows the existing
    lead table in our Excel file, to which we will be adding a new row with details
    of the lead record:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，登录OneDrive账户并授权Microsoft Flow。在`One Drive`文件夹中，选择要保存潜在记录详情的Excel文件及其中的表格。以下截图显示了我们Excel文件中现有的潜在表格，我们将在其中添加一行包含潜在记录详情的数据：
- en: '![](img/dfb9871a-8b53-4563-9da1-18a28717ecd5.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dfb9871a-8b53-4563-9da1-18a28717ecd5.png)'
- en: 'Map each of the columns with corresponding fields (dynamic content) in the Insert
    row action, as shown in the following screenshot:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每一列与“插入行”操作中的相应字段（动态内容）进行映射，如下图所示：
- en: '![](img/bf9e3e47-d6ea-4727-9589-facc43e3c1d7.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bf9e3e47-d6ea-4727-9589-facc43e3c1d7.png)'
- en: 'For our Next Action, add a new Action that creates a task in Wunderlist. To
    do this, click on Add an action inside the Insert row action added earlier and
    select the Wunderlist - Create a task action, as shown in the following screenshot:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于我们的下一个操作，添加一个新的操作，在Wunderlist中创建一个任务。为此，请点击先前添加的“插入行”操作中的“添加操作”，然后选择Wunderlist
    - 创建任务操作，如下图所示：
- en: '![](img/d228d0e8-d658-4548-b700-73425c2eea4d.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d228d0e8-d658-4548-b700-73425c2eea4d.png)'
- en: 'Sign in to Wunderlist and authorize Microsoft Flow if required. Specify the
    details as shown in the following screenshot:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，登录Wunderlist并授权Microsoft Flow。指定如下截图所示的详细信息：
- en: '![](img/8434f420-fbd2-44b6-a96f-129e9fb092eb.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8434f420-fbd2-44b6-a96f-129e9fb092eb.png)'
- en: 'For sending a push notification to the Microsoft Flow Mobile App, click on
    Add an action in our flow and select Notifications - Send me a mobile notification
    action, as shown in the following screenshot:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要向 Microsoft Flow 移动应用发送推送通知，请点击流程中的“添加操作”，然后选择“通知 - 发送移动通知”操作，如下图所示：
- en: '![](img/b9f24d7e-06a0-4f85-84e8-6408da42ffb1.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b9f24d7e-06a0-4f85-84e8-6408da42ffb1.png)'
- en: 'Specify the details as shown in the following screenshot:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定如下图所示的详细信息：
- en: '![](img/94644b65-9efb-457c-b5c0-94be64463847.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/94644b65-9efb-457c-b5c0-94be64463847.png)'
- en: Click on Create flow to create the flow.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建流程”以创建流程。
- en: 'To test our Flow, let''s create a lead record with Rating as Hot and specify
    the other details as shown in the following screenshot:'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了测试我们的流程，让我们创建一个潜在客户记录，评级为“热”，并指定如下图所示的其他详细信息：
- en: '![](img/84711b79-5400-4763-9322-e7c72c219f21.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/84711b79-5400-4763-9322-e7c72c219f21.png)'
- en: 'To check the status of the Flow, select My Flows in Microsoft Flow''s home
    page and click on the Flow we created:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要检查流程的状态，在 Microsoft Flow 的首页选择“我的流程”，然后点击我们创建的流程：
- en: '![](img/8c784744-a481-4931-b1e6-426a188f596f.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8c784744-a481-4931-b1e6-426a188f596f.png)'
- en: 'Clicking on See all options in the RUN HISTORY gives all the details of Microsoft
    Flow''s run history:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“查看所有选项”在“运行历史记录”中，将显示 Microsoft Flow 运行历史记录的所有详细信息：
- en: '![](img/a1793928-3ad1-4494-b269-da6c1c0d2a15.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a1793928-3ad1-4494-b269-da6c1c0d2a15.png)'
- en: 'Clicking on the Succeeded row will show us the execution details of the steps.
    In our case, all the steps are successful, as indicated by the green checkmark:'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“成功”行将显示步骤的执行详情。在我们的案例中，所有步骤都成功完成，绿色勾号表示：
- en: '![](img/68a5c2b9-1961-4f0a-9c77-ae96800d3dfb.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/68a5c2b9-1961-4f0a-9c77-ae96800d3dfb.png)'
- en: 'Now let''s check the output of each of the actions in their respective application:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们检查每个操作在其相应应用中的输出：
- en: '**Insert Row in Excel Action**: This action has added a new row to our Excel
    with details of the lead record created:![](img/64b4fa2a-ffea-4b3c-802d-fda5775f00d7.png)'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**插入 Excel 行操作**：此操作已将一个新行添加到我们的 Excel 表格中，包含创建的潜在客户记录的详细信息：![](img/64b4fa2a-ffea-4b3c-802d-fda5775f00d7.png)'
- en: 'Create a task in the Wunderlist Action: This action has added a new to-do task
    in the inbox of Wunderlist:![](img/f1592219-46ab-4754-b6e7-45ae0eca417a.png)'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Wunderlist 操作中的创建任务：此操作已在 Wunderlist 的收件箱中添加了一个新的待办任务：![](img/f1592219-46ab-4754-b6e7-45ae0eca417a.png)
- en: 'Send me a mobile notification in the Microsoft Flow Mobile App Action: This
    action has sent a notification regarding the lead record created inside the Flow
    Mobile app:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Microsoft Flow 移动应用中的“发送我移动通知”操作：此操作已在 Flow 移动应用中发送了一条有关创建的潜在客户记录的通知：
- en: '![](img/60f6fa99-bf14-4fac-af8b-971e769615cf.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/60f6fa99-bf14-4fac-af8b-971e769615cf.png)'
- en: 'The Microsoft Flow mobile app is available for Android, iOS, and Windows Phone.
    Using a mobile app, we can create a flow from a template, monitor flow activity,
    and manage our flows: [https://flow.microsoft.com/en-us/documentation/mobile-create-flow/](https://flow.microsoft.com/en-us/documentation/mobile-create-flow/)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 移动应用适用于 Android、iOS 和 Windows Phone。使用移动应用，我们可以从模板创建流程，监控流程活动，并管理我们的流程：[https://flow.microsoft.com/en-us/documentation/mobile-create-flow/](https://flow.microsoft.com/en-us/documentation/mobile-create-flow/)
- en: 'This completes the creation and testing of our Dynamics 365 Flow. Now, to share
    this Flow with another user, we can add that user as an owner:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这完成了我们 Dynamics 365 流程的创建和测试。现在，要与其他用户共享此流程，我们可以将该用户添加为所有者：
- en: 'Go to My Flows | Select the Flow | Click on Invite another Owner:'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到“我的流程” | 选择流程 | 点击“邀请其他所有者”：
- en: '![](img/fd04bdd8-8353-4812-9a4e-9b95b4be3a5f.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fd04bdd8-8353-4812-9a4e-9b95b4be3a5f.png)'
- en: 'Specify the new owner:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定新所有者：
- en: '![](img/fddf1c5d-f9ec-47bd-a180-4ecf2be101a8.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fddf1c5d-f9ec-47bd-a180-4ecf2be101a8.png)'
- en: 'We can also submit our flow as a template to the gallery of templates for Microsoft
    Flow: [https://flow.microsoft.com/en-us/documentation/publish-a-template/](https://flow.microsoft.com/en-us/documentation/publish-a-template/)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以将我们的流程提交为模板，发布到 Microsoft Flow 模板库：[https://flow.microsoft.com/en-us/documentation/publish-a-template/](https://flow.microsoft.com/en-us/documentation/publish-a-template/)
- en: In this section, we saw different templates, triggers, and actions specific
    to Dynamics 365\. We also created a custom Dynamics 365 flow. In the next section,
    we will compare Flow with Dynamics 365 Workflow, which will help us to choose
    one over the other.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们看到了特定于 Dynamics 365 的不同模板、触发器和操作。我们还创建了一个自定义的 Dynamics 365 流程。在下一节中，我们将比较
    Flow 和 Dynamics 365 工作流，帮助我们选择其中一个。
- en: Dynamics 365 Workflow versus Microsoft Flow
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dynamics 365 工作流与 Microsoft Flow
- en: There are certain scenarios which can be implemented using either Dynamics Workflow
    or Microsoft Flow. Following are a few points we can consider when deciding.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 有些场景可以通过 Dynamics 工作流或 Microsoft Flow 来实现。以下是我们在决策时可以考虑的一些要点：
- en: If a scenario can be implemented within Dynamics 365 using Workflow, then Workflow
    is the better choice. This is because we can easily manage and monitor it from
    within CRM, through System Jobs. For managing and monitoring a flow, we need to
    go outside CRM and do the same from within Flow's portal.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个场景可以在 Dynamics 365 中通过工作流实现，那么工作流是更好的选择。这是因为我们可以通过 CRM 中的系统作业轻松管理和监控它。而要管理和监控
    Flow 流程，我们需要跳出 CRM，在 Flow 的门户中进行操作。
- en: Workflow can run both synchronously and asynchronously. Workflow will trigger
    immediately when conditions are met. So, in scenarios where we want immediate
    action to be taken, Workflow is a better choice. Moreover, Workflow is solution-aware,
    so it can move easily from one environment to another.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流可以同步和异步运行。当条件满足时，工作流会立即触发。因此，在我们希望立即采取行动的场景中，工作流是更好的选择。此外，工作流具有解决方案感知能力，因此可以轻松地从一个环境迁移到另一个环境。
- en: Microsoft Flow is a better fit in scenarios where we want to seamlessly integrate
    with third-party applications and services such as Twitter, Facebook, Yammer,
    and so on. To implement this within Workflow would require development effort,
    that is, writing a custom workflow activity.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们需要与第三方应用程序和服务（如 Twitter、Facebook、Yammer 等）无缝集成的场景中，Microsoft Flow 更为适用。要在工作流中实现这一点，可能需要开发工作，即编写自定义工作流活动。
- en: With Workflow, we are restricted to email notifications; however, with Flow,
    we can send notifications in the form of SMS, push notifications to Flow's Mobile
    App, and email notifications from an account other than the Dynamics 365 User
    through Gmail, Hotmail, and so on, without writing a single line of code.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 使用工作流时，我们只能通过电子邮件发送通知；然而，使用 Flow，我们可以通过 SMS、推送通知（到 Flow 移动应用）、以及通过 Gmail、Hotmail
    等账户发送电子邮件通知，且无需编写任何代码。
- en: 'Microsoft Flow supports the approval scenario through approval specific actions,
    as shown in the following screenshot. An approval request can go to users other
    than Dynamics 365 Users:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 通过特定的审批操作支持审批场景，如下图所示。审批请求可以发送给除了 Dynamics 365 用户以外的其他用户：
- en: '![](img/410173fd-68d8-447b-8f5a-ff5268c1dbf3.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](img/410173fd-68d8-447b-8f5a-ff5268c1dbf3.png)'
- en: 'Microsoft Flow has Dynamic 365, List records Action, which can be used to retrieve
    the records of an entity. We can use it to find a list of records of an entity
    matching a specific condition and can then act upon it. This can also be used
    to design a flow which either updates or deletes the child records when a parent
    record is updated or deleted. Normally, to implement such a scenario, we would
    have to write a custom workflow activity or plugin inside CRM. With Microsoft
    Flow, we can achieve this without writing a single line of code:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Flow 拥有 Dynamics 365、列记录操作，可以用来检索实体的记录。我们可以使用它找到符合特定条件的实体记录列表，并对其进行处理。它还可以用来设计一个流，当父记录被更新或删除时，自动更新或删除子记录。通常，要实现这样的场景，我们必须在
    CRM 中编写自定义的工作流活动或插件。使用 Microsoft Flow，我们可以无需编写任何代码即可实现这一点：
- en: '![](img/17957801-cd5d-43f3-8159-d314a5311570.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/17957801-cd5d-43f3-8159-d314a5311570.png)'
- en: Deleting all the child records when a parent record is deleted in Dynamics 365
    using Microsoft Flow: [https://debajmecrm.com/2017/02/21/dynamics-crm-365-flows-using-microsoft-flows-generic-framework-to-delete-all-child-records-when-a-parent-record-is-deleted-in-dynamics-365/](https://debajmecrm.com/2017/02/21/dynamics-crm-365-flows-using-microsoft-flows-generic-framework-to-delete-all-child-records-when-a-parent-record-is-deleted-in-dynamics-365/)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Microsoft Flow 删除 Dynamics 365 中父记录被删除时的所有子记录：[https://debajmecrm.com/2017/02/21/dynamics-crm-365-flows-using-microsoft-flows-generic-framework-to-delete-all-child-records-when-a-parent-record-is-deleted-in-dynamics-365/](https://debajmecrm.com/2017/02/21/dynamics-crm-365-flows-using-microsoft-flows-generic-framework-to-delete-all-child-records-when-a-parent-record-is-deleted-in-dynamics-365/)
- en: 'In Dynamic Workflow, to implement schedule jobs we would end up using either
    wait or time out condition, which could impact on the performance of the system.
    On the other hand, Microsoft Flow supports the Recurrence trigger, which can trigger
    an event to run at regular, customized time intervals:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在动态工作流中，为了实现调度任务，我们最终会使用等待或超时条件，这可能会影响系统性能。另一方面，Microsoft Flow 支持**重复触发器**，可以在定期的、自定义的时间间隔触发事件：
- en: '![](img/d16ea4c8-533e-4d2a-a879-c649a88f218b.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d16ea4c8-533e-4d2a-a879-c649a88f218b.png)'
- en: In short, there are no clearly defined boundaries when it comes to choosing
    one over the other, as both have their own share of benefits and shortcomings.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，选择其中一种并没有明确的界限，因为两者都有各自的优点和不足。
- en: Summary
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we covered how Microsoft Flow can be used to write workflows
    that can seamlessly integrate with multiple applications and services, and without
    even a single line of code. We also had a detailed look at Microsoft Flow in the
    context of Dynamics 365 and learned how to write a simple flow that integrates
    multiple applications.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们介绍了如何使用 Microsoft Flow 编写工作流，这些工作流可以与多个应用程序和服务无缝集成，且无需编写任何一行代码。我们还详细探讨了
    Microsoft Flow 在 Dynamics 365 中的应用，并学习了如何编写一个简单的流，以集成多个应用程序。
- en: In the next chapter, we will look at Web APIs and how we can consume them to
    create apps that integrate with Dynamics 365.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍 Web API 以及如何使用它们来创建与 Dynamics 365 集成的应用程序。
