- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The aim of this book is to give you the knowledge and the broad set of tools
    needed to build cloud-native applications using Kubernetes. Kubernetes is a powerful
    technology that gives engineers powerful tools to build cloud-native platforms
    using containers. The project itself is constantly evolving and contains many
    different tools to tackle common scenarios.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是为你提供必要的知识和工具，帮助你使用Kubernetes构建云原生应用。Kubernetes是一项强大的技术，为工程师提供了使用容器构建云原生平台的有力工具。该项目本身在不断发展，包含了许多不同的工具来应对常见的场景。
- en: For the layout of this book, rather than sticking to any one niche area of the
    Kubernetes toolset, we will first give you a thorough summary of the most important
    parts of default Kubernetes functionality – giving you all the skills you need
    in order to run applications on Kubernetes. Then, we'll give you the tools you
    need in order to deal with security and troubleshooting for Kubernetes in a day
    2 scenario. Finally, we'll go past the boundaries of Kubernetes itself and look
    at some powerful patterns and technologies to build on top of Kubernetes – such
    as service meshes and serverless.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的布局并没有专注于Kubernetes工具集的某一特定领域，我们将首先为你提供Kubernetes默认功能中最重要部分的全面总结——让你掌握运行Kubernetes应用所需的所有技能。接着，我们将为你提供应对Kubernetes安全性和故障排除的工具，适用于Day
    2场景。最后，我们将超越Kubernetes的边界，探索一些强大的模式和技术，以在Kubernetes之上构建——如服务网格和无服务器架构。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for beginners to Kubernetes, but you should be well acquainted
    with containers and DevOps principles in order to get the most out of this book.
    A solid grounding in Linux will help but is not completely necessary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Kubernetes初学者，但你应该熟悉容器和DevOps原则，以便充分理解本书内容。对Linux有一定的基础会有所帮助，但不是绝对必要的。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B14790_01_Final_PG_ePub.xhtml#_idTextAnchor016), *Communicating
    with Kubernetes*, introduces you to the concept of container orchestration and
    the fundamentals of how Kubernetes works. It also gives you the basic tools you
    need in order to communicate with and authenticate with a Kubernetes cluster.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B14790_01_Final_PG_ePub.xhtml#_idTextAnchor016)，*与Kubernetes通信*，介绍了容器编排的概念以及Kubernetes的基本工作原理。它还提供了你与Kubernetes集群进行通信和身份验证所需的基本工具。'
- en: '[*Chapter 2*](B14790_02_Final_PG_ePub.xhtml#_idTextAnchor049), *Setting Up
    Your Kubernetes Cluster*, walks you through creating a Kubernetes cluster in a
    few different popular ways, both on your local machine and on the cloud.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B14790_02_Final_PG_ePub.xhtml#_idTextAnchor049)，*设置Kubernetes集群*，带你通过几种流行的方式创建Kubernetes集群，既可以在本地计算机上，也可以在云上进行。'
- en: '[*Chapter 3*](B14790_03_Final_PG_ePub.xhtml#_idTextAnchor091), *Running Application
    Containers on Kubernetes*, introduces you to the most basic building block of
    running applications on Kubernetes – the Pod. We cover how to create a Pod, as
    well as the specifics of the Pod lifecycle.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B14790_03_Final_PG_ePub.xhtml#_idTextAnchor091)，*在Kubernetes上运行应用容器*，向你介绍了在Kubernetes上运行应用的最基本构建块——Pod。我们将讨论如何创建Pod，以及Pod生命周期的具体细节。'
- en: '[*Chapter 4*](B14790_04_Final_PG_ePub.xhtml#_idTextAnchor106), *Scaling and
    Deploying Your Application*, reviews higher-level controllers, which allow the
    scaling and upgrading of multiple Pods of an application, including autoscaling.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B14790_04_Final_PG_ePub.xhtml#_idTextAnchor106)，*扩展和部署你的应用程序*，回顾了高级控制器，它们可以实现应用程序多个Pod的扩展和升级，包括自动扩展。'
- en: '[*Chapter 5*](B14790_05_Final_PG_ePub.xhtml#_idTextAnchor127), *Services and
    Ingress – Communicating with the Outside World,* introduces several approaches
    to exposing applications running in a Kubernetes cluster to users on the outside.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B14790_05_Final_PG_ePub.xhtml#_idTextAnchor127)，*服务与入口 – 与外界通信*，介绍了几种将运行在Kubernetes集群中的应用暴露给外部用户的方法。'
- en: '[*Chapter 6*](B14790_06_Final_PG_ePub.xhtml#_idTextAnchor143), *Kubernetes
    Application Configuration*, gives you the skills you need to provide configuration
    (including secure data) to applications running on Kubernetes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B14790_06_Final_PG_ePub.xhtml#_idTextAnchor143)，*Kubernetes应用配置*，赋予你为Kubernetes上运行的应用提供配置（包括安全数据）所需的技能。'
- en: '[*Chapter 7*](B14790_07_Final_PG_ePub.xhtml#_idTextAnchor166), *Storage on
    Kubernetes*, reviews methods and tools to provide persistent and non-persistent
    storage to applications running on Kubernetes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B14790_07_Final_PG_ePub.xhtml#_idTextAnchor166)，*Kubernetes上的存储*，回顾了为Kubernetes上运行的应用提供持久和非持久存储的方法和工具。'
- en: '[*Chapter 8*](B14790_08_Final_PG_ePub.xhtml#_idTextAnchor186), *Pod Placement
    Controls*, introduces several different tools and strategies for controlling and
    influencing Pod placement on Kubernetes Nodes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B14790_08_Final_PG_ePub.xhtml#_idTextAnchor186)，*Pod调度控制*，介绍了控制和影响Kubernetes节点上Pod调度的几种不同工具和策略。'
- en: '[*Chapter 9*](B14790_9_Final_PG_ePub.xhtml#_idTextAnchor212), *Observability
    on Kubernetes*, covers multiple tenets of observability in the context of Kubernetes,
    including metrics, tracing, and logging.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B14790_9_Final_PG_ePub.xhtml#_idTextAnchor212)，*Kubernetes中的可观测性*，涵盖了Kubernetes环境中可观测性的多个要素，包括度量、追踪和日志记录。'
- en: '[*Chapter 10*](B14790_10_Final_PG_ePub.xhtml#_idTextAnchor230), *Troubleshooting
    Kubernetes*, reviews some key ways Kubernetes clusters can fail – as well as how
    to effectively triage issues on Kubernetes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B14790_10_Final_PG_ePub.xhtml#_idTextAnchor230)，*Kubernetes故障排除*，回顾了Kubernetes集群可能出现故障的一些关键方式，并介绍了如何有效地排查Kubernetes中的问题。'
- en: '[*Chapter 11*](B14790_11_Final_PG_ePub.xhtml#_idTextAnchor251), *Template Code
    Generation and CI/CD on Kubernetes*, introduces Kubernetes YAML templating tooling
    and some common patterns for CI/CD on Kubernetes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B14790_11_Final_PG_ePub.xhtml#_idTextAnchor251)，*Kubernetes中的模板代码生成和CI/CD*，介绍了Kubernetes
    YAML模板工具以及Kubernetes中CI/CD的一些常见模式。'
- en: '[*Chapter 12*](B14790_12_Final_PG_ePub.xhtml#_idTextAnchor269), *Kubernetes
    Security and Compliance*, covers the basics of security on Kubernetes, including
    some recent security issues with the Kubernetes project, and tooling for cluster
    and container security.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B14790_12_Final_PG_ePub.xhtml#_idTextAnchor269)，*Kubernetes安全性和合规性*，涵盖了Kubernetes上的安全基础，包括Kubernetes项目的一些近期安全问题，以及集群和容器安全的工具。'
- en: '[*Chapter 13*](B14790_13_Final_PG_ePub.xhtml#_idTextAnchor289), *Extending
    Kubernetes with CRDs*, introduces Custom Resource Definitions (CRDs) along with
    other ways to add custom functionality to Kubernetes, such as operators.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B14790_13_Final_PG_ePub.xhtml#_idTextAnchor289)，*通过CRD扩展Kubernetes*，介绍了自定义资源定义（CRD）以及向Kubernetes添加自定义功能的其他方法，如操作员。'
- en: '[*Chapter 14*](B14790_14_Final_PG_ePub.xhtml#_idTextAnchor307), *Service Meshes
    and Serverless*, reviews some advanced patterns on Kubernetes, teaching you how
    to add a service mesh to your cluster and enable serverless workloads.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B14790_14_Final_PG_ePub.xhtml#_idTextAnchor307)，*服务网格与无服务器架构*，回顾了Kubernetes中的一些高级模式，教您如何为集群添加服务网格并启用无服务器工作负载。'
- en: '[*Chapter 15*](B14790_15_Final_PG_ePub.xhtml#_idTextAnchor322), *Stateful Workloads
    on Kubernetes*, walks you through the specifics of running stateful workloads
    on Kubernetes, including a tutorial on running some powerful stateful applications
    from the ecosystem.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B14790_15_Final_PG_ePub.xhtml#_idTextAnchor322)，*Kubernetes中的有状态工作负载*，详细介绍了在Kubernetes上运行有状态工作负载的具体内容，包括如何运行一些生态系统中强大的有状态应用程序的教程。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化从本书中获得的收获
- en: Since Kubernetes is based on containers, some examples in this book may use
    containers that have changed since publishing. Other illustrative examples may
    use containers that do not publicly exist in Docker Hub. These examples should
    be used as a basis for running your own application containers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Kubernetes是基于容器的，本书中的一些示例可能使用的是自出版以来有所变化的容器。其他示例可能使用的是在Docker Hub上不存在的容器。这些示例应作为运行您自己应用容器的基础。
- en: '![](img/Preface_table_1.1.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_table_1.1.jpg)'
- en: In some cases, open source software like Kubernetes can have breaking changes.
    The book is up to date with Kubernetes 1.19, but always check the documentation
    (for Kubernetes and for any of the other open source projects covered in the book)
    for the most up-to-date information and specifications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，像Kubernetes这样的开源软件可能会发生破坏性更改。本书是基于Kubernetes 1.19版本的，但请始终查阅文档（无论是Kubernetes还是本书中涉及的其他开源项目的文档）以获取最新的信息和规格。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您自己输入代码，或通过GitHub仓库访问代码（链接将在下一部分提供）。这样做将帮助您避免由于复制粘贴代码而可能出现的错误。**'
