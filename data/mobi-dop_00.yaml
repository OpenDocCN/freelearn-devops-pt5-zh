- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile DevOps is the future of continuous integration and continuous delivery
    for mobile application development, and is a very important requirement of today's
    fast-paced development culture. While DevOps has been implemented and adopted
    by most fast-growing development teams today, mobile DevOps is yet to be used
    by the majority of the mobile development world. It is something that can improve
    integration and delivery, as well as provide a greater feedback mechanism and
    early defect capturing tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动 DevOps 是移动应用开发中持续集成和持续交付的未来，也是当今快节奏开发文化中的一个非常重要的需求。尽管 DevOps 已被大多数快速发展的开发团队实施并采纳，但移动
    DevOps 仍未被大多数移动开发领域广泛使用。它能够改善集成和交付，并提供更强大的反馈机制和早期缺陷捕捉工具。
- en: Mobile DevOps comes with its own implementation challenges, and with various
    mobile platforms out there on millions of devices and with different aspect ratios,
    it is only becoming more important to use tools that streamline testing on physical
    devices and delivery to customers while providing a quick feedback mechanism to
    developers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 移动 DevOps 具有自身的实施挑战，而随着数百万设备上存在各种移动平台，以及不同的屏幕比例，使用能够简化物理设备测试和交付给客户的工具变得越来越重要，同时为开发者提供快速反馈机制。
- en: In this book, we'll be using Xamarin to explore mobile application development
    fundamentals and tools. Xamarin is a cross-platform mobile application development
    framework from Microsoft that can be used to create iOS, Android, and Windows
    apps using a shareable code base and design. Apart from Xamarin, we'll be using
    other tools from Microsoft's tool belt, such as Xamarin Test Cloud and Visual
    Studios Team Services, to dive deep into the different phases of mobile DevOps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用 Xamarin 探索移动应用开发的基础知识和工具。Xamarin 是微软推出的一个跨平台移动应用开发框架，可以使用共享的代码库和设计来创建
    iOS、Android 和 Windows 应用程序。除了 Xamarin，我们还将使用微软工具集中的其他工具，如 Xamarin Test Cloud 和
    Visual Studio Team Services，深入研究移动 DevOps 的不同阶段。
- en: The main motivation to use Xamarin is its ability to develop cross-platform
    applications and applications with great integration with Microsoft's other widely
    used tools for different phases of the application development cycle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Xamarin 的主要动机是它能够开发跨平台应用程序，并且与微软的其他广泛使用的工具在应用程序开发周期的不同阶段具有极好的集成性。
- en: By the end of this book, you should not only be accustomed with mobile DevOps
    and mobile application development, but you should also be able to implement,
    configure, and troubleshoot each and every step involved in the mobile DevOps
    life cycle in your new and/or existing mobile application projects using the popular
    tools that are available.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你不仅应该熟悉移动 DevOps 和移动应用开发，而且应该能够在你的新应用或现有的移动应用项目中，使用现有的流行工具，实施、配置和排除移动
    DevOps 生命周期中的每一个步骤。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书读者对象
- en: This book is mainly intended for mobile application developers, DevOps engineers,
    and small teams willing to apply DevOps to their mobile application development
    life cycle. Developers already using Visual Studio and/or C# as a programming
    language are encouraged to use this book to start cross-platform mobile application
    development and understand the workings of continuous delivery and continuous
    integration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向移动应用开发者、DevOps 工程师和愿意将 DevOps 应用于其移动应用开发生命周期的小团队。已经使用 Visual Studio 和/或
    C# 作为编程语言的开发者，鼓励使用本书开始跨平台移动应用开发，并理解持续交付和持续集成的工作原理。
- en: If you are already a Xamarin developer, then this book will help you streamline
    fast-paced development, continuous testing, and the frequent delivery management
    process by implementing mobile DevOps in your project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经是 Xamarin 开发者，那么本书将帮助你通过在项目中实施移动 DevOps 来简化快速开发、持续测试和频繁交付管理过程。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](69772d4d-8571-421f-83a8-a23b0411e8aa.xhtml), *Introduction*, introduces
    you to the world of DevOps and mobile DevOps while explaining the differences
    between them. The chapter will also describe the various challenges you may encounter
    while applying DevOps to your mobile development.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](69772d4d-8571-421f-83a8-a23b0411e8aa.xhtml)，*简介*，将带你进入 DevOps 和移动 DevOps
    的世界，并解释它们之间的差异。本章还将描述在将 DevOps 应用于移动开发时，你可能会遇到的各种挑战。'
- en: '[Chapter 2](1cdfeed6-6ce1-4f1c-b1f5-d307c611987a.xhtml), *Working with Code
    Repository Systems*, explores code repository systems and discusses various versioning
    tools. The chapter focuses mainly on Git to dive deep into source versioning.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](1cdfeed6-6ce1-4f1c-b1f5-d307c611987a.xhtml)，*使用代码仓库系统*，探讨了代码仓库系统，并讨论了各种版本控制工具。本章主要关注
    Git，深入探讨了源代码版本控制的细节。'
- en: '[Chapter 3](1f45b30c-388e-4fd2-b2e6-cfe6d906cd7b.xhtml), *Cross-Platform Mobile
    App Development with Xamarin*, introduces Xamarin and cross-platform mobile application
    development. The chapter also explains the steps involved in setting up Xamarin
    and Visual Studio on a Windows machine.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](1f45b30c-388e-4fd2-b2e6-cfe6d906cd7b.xhtml)，*使用 Xamarin 进行跨平台移动应用开发*，介绍了
    Xamarin 和跨平台移动应用开发。本章还解释了在 Windows 机器上设置 Xamarin 和 Visual Studio 的步骤。'
- en: '[Chapter 4](a47ce95d-97b8-4670-809c-81c9008b1197.xhtml), *Writing Your First
    Android Application with Xamarin*, explains the fundamentals of an Android application.
    It also describes the steps involved in creating an Android application project
    using Xamarin and building UI for the application while discussing how to deploy
    the application on a mobile device.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a47ce95d-97b8-4670-809c-81c9008b1197.xhtml)，*使用 Xamarin 编写您的第一个 Android
    应用程序*，解释了 Android 应用程序的基本概念。内容还描述了使用 Xamarin 创建 Android 应用程序项目的步骤，并讨论了如何在移动设备上部署应用程序的
    UI。'
- en: '[Chapter 5](c8d1ae47-77c1-4f42-8b0b-501732de76fb.xhtml), *Implementing Automatic
    Testing Using Xamarin*, discusses the importance of automation testing in the
    DevOps cycle and dives deep into writing automation test cases for a Xamarin.Android
    application project. In addition, you''ll also learn how to set up Xamarin Test
    Cloud and run automation tests for your Android application on it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](c8d1ae47-77c1-4f42-8b0b-501732de76fb.xhtml)，*使用 Xamarin 实现自动化测试*，讨论了在
    DevOps 循环中自动化测试的重要性，并深入讲解了为 Xamarin.Android 应用项目编写自动化测试用例的方法。此外，您还将学习如何设置 Xamarin
    Test Cloud 并在其上运行 Android 应用的自动化测试。'
- en: '[Chapter 6](db4febd4-cfa6-4751-bfa5-d4a3a3b28d20.xhtml), *Configuring TeamCity
    For CI/CD with Xamarin*, introduces you to continuous integration while discussing
    various tools available for continuous integration. The chapter let''s you dive
    deep into continuous integration using TeamCity and explains various configuration
    and other setup steps involved in using TeamCity as a CI tool.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](db4febd4-cfa6-4751-bfa5-d4a3a3b28d20.xhtml)，*使用 Xamarin 配置 TeamCity 进行
    CI/CD*，介绍了持续集成的概念，并讨论了可用于持续集成的各种工具。本章让您深入了解如何使用 TeamCity 进行持续集成，详细解释了使用 TeamCity
    作为 CI 工具时涉及的各种配置和设置步骤。'
- en: '[Chapter 7](30ac62c0-859c-4cb4-a3a9-ec62ea24769a.xhtml), *CI/CD for Android
    with Visual Studio Team Services*, deals with continuous integration and continuous
    delivery using Visual Studio Team Service. It explains the steps involved from
    creating an account in Visual Studio to configuring and queuing the build for
    a continuous build process.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](30ac62c0-859c-4cb4-a3a9-ec62ea24769a.xhtml)，*使用 Visual Studio Team Services
    进行 Android 的 CI/CD*，讲解了如何使用 Visual Studio Team Service 实现持续集成和持续交付。内容涵盖了从在 Visual
    Studio 中创建帐户到配置和排队构建的连续构建过程的各个步骤。'
- en: '[Chapter 8](9282ad95-4fd7-4504-934b-1c80cd08c18f.xhtml), *Deploying Applications
    on AWS*, describes deploying and migrating your applications to cloud. It explains
    various steps involved in cloud deployment from creation of instance to creating
    ELB and configuring end nodes using tools such as Terraform, AWS CLI, and LightSail.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](9282ad95-4fd7-4504-934b-1c80cd08c18f.xhtml)，*在 AWS 上部署应用程序*，描述了如何将应用程序部署和迁移到云端。本章详细解释了从创建实例到创建
    ELB 并使用 Terraform、AWS CLI 和 LightSail 配置终节点的各种步骤。'
- en: '[Chapter 9](54207c6c-87d1-42a4-b7fa-aff92d9c4d70.xhtml), *Monitoring and Optimizing
    Application*, takes you through different levels of monitoring, starting from
    the API level monitoring and moving on to using the Android monitoring tool. It
    also includes monitoring steps for Test Cloud.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](54207c6c-87d1-42a4-b7fa-aff92d9c4d70.xhtml)，*监控和优化应用程序*，带您深入了解不同级别的监控，从
    API 级别监控开始，逐步介绍如何使用 Android 监控工具进行监控。内容还包括针对 Test Cloud 的监控步骤。'
- en: '[Chapter 10](49c91ef0-099d-4ade-9dbb-8a94a3ead43c.xhtml), *Debugging the Application*,
    explains that troubleshooting is a common issue in Xamarin, and covers various
    deployment life cycles. It includes debugging the Xamarin code, troubleshooting
    the Android Emulator, debugging Mono''s class libraries, and finally, debugging
    Git connections.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](49c91ef0-099d-4ade-9dbb-8a94a3ead43c.xhtml)，*调试应用程序*，解释了在 Xamarin 中排查故障是一个常见问题，并涵盖了各种部署生命周期。内容包括调试
    Xamarin 代码、故障排除 Android 模拟器、调试 Mono 类库，最后是调试 Git 连接。'
- en: '[Chapter 11](6d1012c4-8b26-4c9b-8039-bb908316594e.xhtml), *Case Studies*, goes
    through the entire process of mobile DevOps, from mobile application development
    and integration to continuous testing and deployment using two case studies.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](6d1012c4-8b26-4c9b-8039-bb908316594e.xhtml)，*案例研究*，详细讲解了移动DevOps的整个过程，从移动应用开发和集成到通过两个案例研究进行的持续测试和部署。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: This book assumes a medium-level knowledge of the Windows operating system and
    basic knowledge of cloud computing and the application development life cycle,
    and also beginner-level knowledge of object-oriented programming languages such
    as Java or C#. The book will go through various phases of the mobile DevOps life
    cycle, which requires a basic understanding of application development fundamentals
    and application delivery. If you have experience with Visual Studio and with programming
    with C#, this is a big plus.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你具备中级的Windows操作系统知识，具备云计算和应用开发生命周期的基本知识，同时具备面向对象编程语言（如Java或C#）的初学者级别知识。本书将通过移动DevOps生命周期的各个阶段，讲解应用开发基础和应用交付的基本概念。如果你有使用Visual
    Studio的经验，并且熟悉C#编程，那将是一个很大的优势。
- en: 'The minimum requirements to install Visual Studio and Xamarin are as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Visual Studio和Xamarin的最低要求如下：
- en: 'Windows requirements: Windows 7'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows要求：Windows 7
- en: Android 6.0/API level 23
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 6.0/API级别23
- en: 'The following are the hardware requirements for Android Emulator:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Android模拟器的硬件要求：
- en: Hyper-V support
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Hyper-V
- en: 4 GB or more RAM
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4GB或更高内存
- en: 64-bit version of Windows OS
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位版本的Windows操作系统
- en: Note that since the Android SDK Emulator is prohibitively slow without hardware
    acceleration, Intel's Hardware Accelerated Execution Manager (HAXM) is the recommended
    way to drastically improve the performance of the Android Emulator.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，由于没有硬件加速时，Android SDK模拟器的速度非常慢，因此推荐使用英特尔的硬件加速执行管理器（HAXM）来大幅提升Android模拟器的性能。
- en: Internet connectivity is required to install the necessary Visual Studio and
    Xamarin.Android packages and Git, and to connect with Xamarin Test Cloud.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安装必要的Visual Studio和Xamarin.Android包、Git，并连接到Xamarin Test Cloud时，需要联网。
