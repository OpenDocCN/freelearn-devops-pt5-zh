  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。你可以在这里下载：[https://www.packtpub.com/sites/default/files/downloads/MobileDevOps_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MobileDevOps_ColorImages.pdf)。
- en: Conventions used
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The `MainActivity.cs` file has our C# code for handling events
    and other things in our main screen."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词语、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：“`MainActivity.cs`文件包含了我们用于处理事件和其他功能的C#代码，位于主屏幕中。”'
- en: 'A block of code is set as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE1]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click on Free download provided under Visual Studio Community
    2017\. "'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词语或您在屏幕上看到的词语。例如，菜单或对话框中的词语会以这样的方式显示在文本中。以下是一个例子：“点击Visual
    Studio Community 2017下提供的免费下载。”'
- en: Warnings or important notes appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会这样出现。
- en: Tips and tricks appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会这样出现。
- en: Get in touch
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件到`feedback@packtpub.com`，并在邮件主题中注明书名。如果您对本书的任何部分有问题，请通过`questions@packtpub.com`联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽最大努力确保内容的准确性，但难免会出现错误。如果您在本书中发现了错误，我们将不胜感激您向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并输入相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法版本，我们将非常感激您提供相关的网址或网站名称。请通过`copyright@packtpub.com`联系我们，并附上相关材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果您在某个领域有专长并且有意写书或为书籍做贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评价。在阅读并使用本书后，为什么不在您购买它的网站上留下评价呢？潜在的读者可以查看并参考您的公正意见来做出购买决策，我们在Packt可以了解您对我们产品的看法，而我们的作者也可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多有关Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。
