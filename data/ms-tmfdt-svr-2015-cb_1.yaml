- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Microsoft Visual Studio Team Foundation Server provides a set of integrated
    tools enabling Teams to effectively manage the life cycle of their software project.
    The Team in Team Foundation Server is encapsulated within the container of a Team
    Project. Simply put, **Team Project** is a logical container isolating all tools
    and artifacts associated with a software application together in a single namespace.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio Team Foundation Server 提供了一套集成工具，帮助团队有效管理其软件项目的生命周期。Team
    Foundation Server 中的 Team 被封装在 Team Project 的容器内。简而言之，**Team Project** 是一个逻辑容器，将与软件应用程序相关的所有工具和工件隔离在一个单一的命名空间中。
- en: The conceptual boundary introduced through Team Project eliminates the problem
    of having access to unrelated artifacts such as code, Work Items, or release information
    not relevant to your applications development. Related Team Projects can be grouped
    together into a Team Project Collection. It can be used to introduce a physical
    separation between the groups of related Team Projects by hosting them in separate
    databases.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Team Project 引入的概念边界消除了访问与应用程序开发无关的工件（如代码、工作项或发布信息）的问题。相关的 Team Projects
    可以被分组到一个 Team Project Collection 中。它可以通过将这些相关的 Team Projects 托管在不同的数据库中，来实现物理上的分离。
- en: 'Team Foundation Server supports multiple Team Project Collections, each of
    which can internally host multiple Team Projects. Resources such as build pools
    are scoped at the Team Project Collection level. A Team Project can host multiple
    Teams; certain resources are set at the Team Project level and others at the Team
    level. As illustrated in the following screenshot, the selection of a source control
    repository (TFVC or Git) is made at the Team Project level; however, Teams have
    autonomy on the level of backlogs they choose and the workflows on the Kanban
    board. The delivery framework of choice is applied through the Process Template;
    this in turn applies the delivery framework-specific terminology, artifacts, and
    workflows to the Team Project and all Teams within the Team Project:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 支持多个 Team Project Collections，每个集合可以内部托管多个 Team Projects。资源如构建池在
    Team Project Collection 级别进行作用域设置。一个 Team Project 可以托管多个 Team；某些资源在 Team Project
    级别设置，其他则在 Team 级别设置。如以下截图所示，源代码管理库（TFVC 或 Git）的选择是在 Team Project 级别进行的；然而，团队在选择待办事项清单和看板上的工作流程时具有自主权。所选的交付框架通过
    Process Template 应用；它进一步应用特定交付框架的术语、工件和工作流程到 Team Project 以及其中的所有 Teams：
- en: '![Introduction](img/image00297.jpeg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![介绍](img/image00297.jpeg)'
- en: TFS Reporting warehouse is a traditional data warehouse consisting of a relational
    database organized in an approximate star schema and an SQL Server Analysis Services
    cube built on top of the relational database. All Team Projects, irrespective
    of the Team Project Collection they belong to, are aggregated into a single data
    warehouse.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 报告仓库是一个传统的数据仓库，由一个按近似星型架构组织的关系型数据库和构建在关系型数据库上的 SQL Server Analysis Services
    数据立方体组成。所有的 Team Projects，不论它们属于哪个 Team Project Collection，都被汇总到一个单一的数据仓库中。
- en: Team Foundation Server provides a hierarchical security model. Permissions can
    be set through TFS Groups or AD Group membership through every level, right from
    the server through to the object level. Groups can be nested and set to inherit
    permissions through the hierarchy. Inheritance of permissions can be set to **Denied**
    where you want to control access to selected resources. A more in-depth breakdown
    of precreated groups with details of access and permissions can be found at [http://bit.ly/1PPaU6l](http://bit.ly/1PPaU6l).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 提供了一个层次化的安全模型。权限可以通过 TFS 组或 AD 组成员身份在每个层级上进行设置，从服务器到对象层级。组可以嵌套，并设置为通过层次结构继承权限。权限继承可以设置为**拒绝**，以控制对选定资源的访问。有关预创建组的详细信息，包括访问权限和权限细节，可以在[http://bit.ly/1PPaU6l](http://bit.ly/1PPaU6l)找到。
- en: '![Introduction](img/image00298.jpeg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![介绍](img/image00298.jpeg)'
- en: 'Permissions can be used to limit access to resources within or between Team
    Projects, Team Project Collections provide an isolation altogether. Team Project
    Collections also provide other functional and technical benefits such as:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 权限可以用于限制对 Team 项目内部或项目之间资源的访问，Team 项目集合则提供了完全的隔离。Team 项目集合还提供了其他功能和技术上的优势，例如：
- en: The usage of a single TFS instance across multiple departments while still providing
    a level of isolation. Collections can be used to reflect an organizational structure
    too.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个部门之间使用单一的 TFS 实例，同时仍能提供一定程度的隔离。集合也可以用来反映组织结构。
- en: Flexibility in backup and restore. This can reduce downtime as restoring one
    collection will not impact users of other collections.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份和恢复的灵活性。这可以减少停机时间，因为恢复一个集合不会影响其他集合的用户。
- en: Scalability and load balancing by moving collections on separate SQL Server
    instances.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将集合移动到单独的 SQL Server 实例上实现可扩展性和负载均衡。
- en: In this chapter, we'll touch on Administration and Process Templates; these
    topics are discussed at length in future chapters. The focus of this chapter is
    on creating and setting up various elements of a Team Project.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论管理和过程模板的内容；这些主题将在后续章节中详细讨论。本章的重点是创建和设置 Team 项目的各个元素。
- en: Connecting to TFS using Team Explorer
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Team Explorer 连接到 TFS
- en: To build, test, track, or release your software, you'll need to connect the
    client of your choice to Team Foundation Server. As a software developer, you'll
    spend a lot of time in the Visual Studio IDE. Whether you store the code in the
    TFS Git repository or TFVC source control, you'll need to connect the IDE to TFS
    to interact with the code. In this recipe, you'll learn how to connect to TFS
    using Team Explorer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建、测试、跟踪或发布你的软件，你需要将你选择的客户端连接到 Team Foundation Server。作为软件开发人员，你将花费大量时间在 Visual
    Studio IDE 中。无论是将代码存储在 TFS Git 仓库中还是使用 TFVC 源代码管理，你都需要将 IDE 连接到 TFS 来与代码交互。在本节中，你将学习如何使用
    Team Explorer 连接到 TFS。
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: If you have any Visual Studio 2015 SKU installed, you already have Team Explorer.
    With TFS 2015, a separate install of Team Explorer is no longer available; you
    will need to install Visual Studio Community at the very least to get Team Explorer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了任何 Visual Studio 2015 版本，你已经拥有 Team Explorer。对于 TFS 2015，不再提供单独安装 Team
    Explorer 的选项；你至少需要安装 Visual Studio Community 来获得 Team Explorer。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To connect to TFS via any of the office products, you can install the TFS Office
    Integration Installer: [http://bit.ly/1k3wh7p](http://bit.ly/1k3wh7p). You can
    read more about the benefits of the TFS Office Integration Installer at [http://bit.ly/1Grh3DS](http://bit.ly/1Grh3DS).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过任何 Office 产品连接到 TFS，你可以安装 TFS Office 集成安装程序：[http://bit.ly/1k3wh7p](http://bit.ly/1k3wh7p)。你可以在[http://bit.ly/1Grh3DS](http://bit.ly/1Grh3DS)了解更多关于
    TFS Office 集成安装程序的好处。
- en: When you start Visual Studio for the first time, you'll be asked to sign in
    with a Microsoft account, such as Live, Hotmail, or Outlook, and provide some
    basic registration information. Choose a Microsoft account that best represents
    you. If you already have a MSDN account, it's recommended that you sign in with
    its associated Microsoft account. If you don't have a Microsoft account, you can
    create one for free. Logging in has various benefits such as the synchronization
    of Visual Studio settings across multiple machines. While logging in is advisable,
    it is not mandatory.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次启动 Visual Studio 时，你将被要求使用 Microsoft 账户登录，如 Live、Hotmail 或 Outlook，并提供一些基本的注册信息。选择一个最能代表你的
    Microsoft 账户。如果你已有 MSDN 账户，建议使用其关联的 Microsoft 账户登录。如果你没有 Microsoft 账户，可以免费创建一个。登录有多种好处，如在多台机器之间同步
    Visual Studio 设置。虽然建议登录，但并非强制要求。
- en: How to do it...
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2015.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2015。
- en: Click on the **Team** toolbar and select **Manage Connections...**:![How to
    do it...](img/image00299.jpeg)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**团队**工具栏，选择**管理连接...**：![如何操作...](img/image00299.jpeg)
- en: From within Team Explorer, click on the **Manage Connections** hyperlink and
    choose **Connect to Team Project**:![How to do it...](img/image00300.jpeg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Team Explorer 中，点击**管理连接**超链接，选择**连接到团队项目**：![如何操作...](img/image00300.jpeg)
- en: In the **Connect to Team Foundation Server** window, the drop-down shows a list
    of all the TFS Servers you have connected to before. If you don't see the server
    you want to connect to in the drop-down, click on **Servers...** to enter the
    details of the Team Foundation Server. Click on **Add...** and enter the details
    of your TFS Server. You may be required to enter the login details to authenticate
    with the server.![How to do it...](img/image00301.jpeg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**连接到 Team Foundation Server**窗口中，下拉菜单显示你以前连接过的所有 TFS 服务器。如果在下拉菜单中看不到你想连接的服务器，点击**服务器...**输入
    Team Foundation Server 的详细信息。点击**添加...**并输入你的 TFS 服务器的详细信息。你可能需要输入登录凭据以便与服务器进行身份验证。![如何操作...](img/image00301.jpeg)
- en: The authenticated user details along with server details will update on the
    **Connect to Team Foundation Server** window. Click on the **Connect** button
    to complete the operation.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经身份验证的用户详情和服务器详情将在**连接到 Team Foundation Server**窗口中更新。点击**连接**按钮完成操作。
- en: You should be successfully connected to TFS via Team Explorer now:![How to do
    it...](img/image00302.jpeg)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你应该已成功通过 Team Explorer 连接到 TFS：![如何操作...](img/image00302.jpeg)
- en: How it works...
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: Visual Studio now ships with a GitHub connector. Now, the **Manage Connections**
    dialog within the Team Explorer allows you to connect not only to TFS and VSO,
    but also GitHub. This is a great example of how Microsoft is embracing open source
    by enabling seamless integration for non-Microsoft products.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Visual Studio 附带 GitHub 连接器。现在，Team Explorer 中的**管理连接**对话框不仅允许你连接到 TFS 和
    VSO，还可以连接到 GitHub。这是 Microsoft 通过为非 Microsoft 产品提供无缝集成，展示其拥抱开源的一个很好的例子。
- en: '![How it works...](img/image00303.jpeg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00303.jpeg)'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are a GitHub free account user, you will be limited to just one account
    in Visual Studio; this is a limitation posed by GitHub. GitHub Enterprise users
    have the ability to map multiple accounts from Team Explorer 2015.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 GitHub 免费账户用户，你将只能在 Visual Studio 中绑定一个账户，这是 GitHub 限制的。GitHub 企业用户可以从
    Team Explorer 2015 中映射多个账户。
- en: 'If you are in two minds whether to log in to Visual Studio with Microsoft account,
    weigh these benefits:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在是否使用 Microsoft 账户登录 Visual Studio 上有些犹豫，权衡以下好处：
- en: '**Synchronizes your Visual Studio settings**: Visual Studio settings such as
    key bindings and color theme, apply immediately when you sign in to Visual Studio
    on any another device.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步你的 Visual Studio 设置**：当你在任何其他设备上登录 Visual Studio 时，Visual Studio 的设置（如快捷键绑定和颜色主题）会立即应用。'
- en: '**Extends the trial period**: If you do not have a Visual Studio license, by
    logging in you can extend the trial period on Visual Studio Professional or Enterprise
    from 30 to 120 days.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**延长试用期**：如果你没有 Visual Studio 许可证，通过登录，你可以将 Visual Studio Professional 或 Enterprise
    的试用期从 30 天延长至 120 天。'
- en: '**Unlocks Visual Studio**: If your Microsoft account is associated with your
    MSDN account, your copy of Visual Studio is automatically unlocked.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解锁 Visual Studio**：如果你的 Microsoft 账户与 MSDN 账户相关联，你的 Visual Studio 副本将自动解锁。'
- en: 'If you do not want to synchronize the settings, this feature can be disabled.
    In the **Tools** menu, chose **Options**. Look for **Synchronized Settings** under
    **Environment** and uncheck the option as shown in the following screenshot:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想同步设置，可以禁用此功能。在**工具**菜单中，选择**选项**。在**环境**下查找**同步设置**，然后取消选中以下截图所示的选项：
- en: '![How it works...](img/image00304.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00304.jpeg)'
- en: Setting up your user profile in TFS
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 TFS 中设置你的用户资料
- en: Team Foundation Server gives you the ability to personalize your experience
    by choosing your own settings. Every TFS user has a profile by virtue of a login.
    In this recipe, you'll learn how to customize your profile in TFS.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 允许你通过选择自己的设置来自定义体验。每个 TFS 用户都通过登录拥有一个个人资料。在本教程中，你将学习如何在
    TFS 中自定义你的个人资料。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Team Portal by navigating to `http://tfs2015:8080/tfs/`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Team Portal，导航至 `http://tfs2015:8080/tfs/`。
- en: The top right-hand corner contains the name of the logged-in user. Click on
    the name to open the user profile control as shown in the following screenshot:![How
    to do it…](img/image00305.jpeg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右上角包含登录用户的名称。点击该名称可以打开用户个人资料控制，如下图所示：![如何操作…](img/image00305.jpeg)
- en: Click on **My profile** to view and customize your profile. Let's go through
    the general settings first.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**我的个人资料**以查看和自定义您的个人资料。我们先浏览一下常规设置。
- en: To change your profile image, click on the **Change picture** hyperlink, choose
    an image less than 4 MB and click on **Save Changes**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改个人资料图片，点击**更改图片**超链接，选择一个小于 4MB 的图片，然后点击**保存更改**。
- en: To change the display name, click on the **Edit** hyperlink, change the name
    from **Tarun** to `Tarun Arora`, and click on *Enter*.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改显示名称，点击**编辑**超链接，将名称从**Tarun**更改为`Tarun Arora`，然后按*回车*。
- en: To change the preferred e-mail, click on the **Edit** hyperlink, change the
    e-mail address to `tarun.arora@outlook.com`, and click on *Enter*.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改首选电子邮件，点击**编辑**超链接，将电子邮件地址更改为`tarun.arora@outlook.com`，然后按*回车*。
- en: The **UI SETTINGS** field can be changed from default to high contrast by selecting
    the **High contrast** theme from the drop-down:![How to do it…](img/image00306.jpeg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**UI 设置**字段可以通过从下拉菜单中选择**高对比度**主题来从默认设置更改为高对比度：![如何操作…](img/image00306.jpeg)'
- en: Switch over to the locale settings by clicking on the **LOCALE** tab. The language
    and time zone settings can be changed from here.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**地区设置**标签，切换到地区设置页面。从这里可以更改语言和时区设置。
- en: How it works…
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: User profile settings only apply to the individual; these settings will not
    impact other users. Your profile should now have an image, display name, preferred
    e-mail address, and a theme of your choice. Any alerts you may configure for Work
    Item, build, and code review will be delivered to your preferred e-mail address.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 用户个人资料设置仅适用于个人；这些设置不会影响其他用户。您的个人资料现在应包含图片、显示名称、首选电子邮件地址以及您选择的主题。您为工作项、构建和代码审查配置的任何提醒将发送到您的首选电子邮件地址。
- en: The time zone settings in TFS will override the time zone settings of the machine.
    For example, if your machine is in the UTC + 1 time zone, but your profile is
    configured to UTC + 5:30\. On creating a new Work Item, the created time in the
    Work Item will be UTC + 5:30 and not UTC + 1.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 中的时区设置将覆盖机器的时区设置。例如，如果您的机器在 UTC + 1 时区，但您的个人资料配置为 UTC + 5:30，创建一个新的工作项时，工作项中的创建时间将是
    UTC + 5:30，而不是 UTC + 1。
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There are certain functions in the Team Foundation Server that are influenced
    by the time zone settings of where the Team Foundation Server is hosted. For example,
    if your Team Foundation Server is hosted in Washington, USA, and part of your
    distributed Team is in Delhi, India, the current sprint would end based on when
    the day ends in Washington.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队基础服务器中，有些功能受托管团队基础服务器时区设置的影响。例如，如果您的团队基础服务器托管在美国华盛顿，而您的分布式团队部分位于印度德里，则当前冲刺将根据华盛顿时间的当天结束来结束。
- en: When the profile is opened within the scope of a Team Project, you'll see the
    **My alerts** option in the **Profile** menu. Alerts allow you to configure e-mail
    notifications when certain events occur within a Team Project. For example, build
    completion, Work Item assignment, and so on.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当个人资料在团队项目范围内打开时，您将在**个人资料**菜单中看到**我的提醒**选项。提醒功能允许您在团队项目内发生某些事件时配置电子邮件通知。例如，构建完成、工作项分配等。
- en: '![How it works…](img/image00307.jpeg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![它是如何工作的…](img/image00307.jpeg)'
- en: Clicking on **My alerts** will launch the window to manage your TFS Alerts.
    Basic and Custom Alerts can be managed from within this window. Alerts can be
    customized with clauses. The window also contains a link to the advanced alerts
    management page that can be used to manage the Team Alerts.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**我的提醒**将启动管理您的 TFS 提醒的窗口。在此窗口中，您可以管理基本提醒和自定义提醒。提醒可以通过条件进行自定义。该窗口还包含一个链接，指向高级提醒管理页面，可以用来管理团队提醒。
- en: Creating a Team Project using the Scrum Template
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Scrum 模板创建团队项目
- en: In TFS, a Team Project is a logical container that stores artifacts such as
    Work Items, code, builds, and releases. Different Teams follow different processes
    to organize, manage, and track work. TFS allows process specification via Process
    Templates. The Scrum, Agile, and CMMI template are offered out of the box. The
    Process Template defines the set of Work Item types, queries, and reports that
    can be used to plan and track the project. In this recipe, you'll learn how to
    create a new Team Project using the Scrum Template.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TFS 中，团队项目是一个逻辑容器，用于存储工作项、代码、构建和发布等工件。不同的团队遵循不同的流程来组织、管理和跟踪工作。TFS 通过过程模板允许指定流程。系统默认提供了
    Scrum、Agile 和 CMMI 模板。过程模板定义了可以用于规划和跟踪项目的工作项类型、查询和报告集合。在本教程中，您将学习如何使用 Scrum 模板创建新的团队项目。
- en: Getting ready
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Team Projects cannot be created from the Team Portal; in this recipe, we'll
    be using Team Explorer to create a new Team Project. If you haven't already, connect
    Team Explorer to TFS. Refer to the *Connecting to TFS using Team Explorer* recipe
    for more information on how this can be done.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 无法通过团队门户创建团队项目；在本教程中，我们将使用 Team Explorer 来创建一个新的团队项目。如果您还没有连接 Team Explorer
    到 TFS，请参考 *使用 Team Explorer 连接到 TFS* 教程，了解如何进行连接。
- en: 'In order to create a new Team Project, you will need the following permissions:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新的团队项目，您需要以下权限：
- en: '**Create new projects permission**: You inherit this permission by being a
    member of the **Project Collection Administrators** group. The **Team Foundation
    Administrators global group** also includes this permission.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新项目权限**：通过成为 **项目集合管理员** 组的成员，您继承此权限。**Team Foundation 管理员全局组** 也包括此权限。'
- en: '**Create new Team sites permission**: This permission is granted by adding
    the user to a SharePoint group with full control rights on the SharePoint site
    collection. You don''t need this permission if you decide not to create a SharePoint
    site as part of the Team Project creation.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新团队站点权限**：此权限通过将用户添加到具有 SharePoint 站点集合完全控制权限的 SharePoint 组中来授予。如果您决定不在团队项目创建过程中创建
    SharePoint 站点，则不需要此权限。'
- en: In order to use the SQL Server Reporting Services, you must be a member of the
    Team Foundation Content Manager role in Reporting Services.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了使用 SQL Server 报告服务，您必须是报告服务中 Team Foundation 内容管理角色的成员。
- en: Note
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To verify whether you have the correct permissions, you can download the Team
    Foundation Server Administration Tool from CodePlex available at [https://tfsadmin.codeplex.com/](https://tfsadmin.codeplex.com/).
    TFS Admin is an open source tool available under the Microsoft Public license
    (Ms-PL).
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要验证是否拥有正确的权限，您可以从 CodePlex 下载 Team Foundation Server 管理工具，网址为 [https://tfsadmin.codeplex.com/](https://tfsadmin.codeplex.com/)。TFS
    Admin 是一个开源工具，采用 Microsoft 公共许可证（Ms-PL）发布。
- en: How to do it...
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2015 and connect Team Explorer to TFS:![How to do it...](img/image00302.jpeg)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2015，并将 Team Explorer 连接到 TFS：![如何操作...](img/image00302.jpeg)
- en: From the **Projects and My Teams** submenu, click on **New Team Project...**.
    This will bring up the new Team Project creation wizard:![How to do it...](img/image00308.jpeg)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **项目和我的团队** 子菜单中，点击 **新建团队项目...**。这将弹出新团队项目创建向导：![如何操作...](img/image00308.jpeg)
- en: Enter the Team Project name and description, and click on the **Next** button:![How
    to do it...](img/image00309.jpeg)
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入团队项目名称和描述，然后点击 **下一步** 按钮：![如何操作...](img/image00309.jpeg)
- en: Select the **Scrum** Process Template and click on **Next**. This is possibly
    the single most important decision you make as part of the Team Project creation
    process. Learn more about the differences between Process Templates at [https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process](https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process).![How
    to do it...](img/image00310.jpeg)
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **Scrum** 过程模板并点击 **下一步**。这是您在团队项目创建过程中可能做出的最重要的决定之一。了解有关不同过程模板的更多信息，访问 [https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process](https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process)。![如何操作...](img/image00310.jpeg)
- en: Choose the **Create a new SharePoint site** option. Click on **Configure...**
    to specify the location for the new site. If you do not have SharePoint integration,
    chose the option to not configure a SharePoint site.![How to do it...](img/image00311.jpeg)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **创建一个新的 SharePoint 站点** 选项。点击 **配置...** 来指定新站点的位置。如果没有 SharePoint 集成，选择不配置
    SharePoint 站点的选项。![如何操作...](img/image00311.jpeg)
- en: This source control selection screen presents the second most important decision
    that you'll be asked to make as a part of the Team Project creation process. TFS
    supports both centralized (TFVC) and distributed (Git) source control systems.
    In [Chapter 2](part0027.xhtml#aid-PNV62 "Chapter 2. Setting Up and Managing Code
    Repositories"), *Setting Up and Managing Code Repositories*, we'll go deeper into
    both source control types. Choose **Team Foundation Version Control** and click
    on **Next**:![How to do it...](img/image00312.jpeg)
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个源代码管理选择界面呈现了在团队项目创建过程中，你将被要求做出的第二个最重要的决策。TFS 支持集中式（TFVC）和分布式（Git）源代码控制系统。在[第2章](part0027.xhtml#aid-PNV62
    "第2章 设置与管理代码仓库")，*设置与管理代码仓库*中，我们将深入讨论这两种源代码控制类型。选择 **Team Foundation Version Control**
    并点击 **下一步**：![如何操作...](img/image00312.jpeg)
- en: Once you have reviewed the settings, click on **Finish** to start the Team Project
    creation process:![How to do it...](img/image00313.jpeg)
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你查看设置后，点击 **完成** 以开始团队项目创建过程：![如何操作...](img/image00313.jpeg)
- en: Once the Team Project creation completes, you'll see a completion status on
    the form. Click on the **View the team project creation log** hyperlink (we'll
    discuss the contents of logs in the *How it works…* section).![How to do it...](img/image00314.jpeg)
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦团队项目创建完成，你将在表单上看到完成状态。点击 **查看团队项目创建日志** 超链接（我们将在 *它是如何工作的…* 部分讨论日志内容）。![如何操作...](img/image00314.jpeg)
- en: Team Explorer is now updated with the details of the newly created Team Project:![How
    to do it...](img/image00315.jpeg)
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Team Explorer 现在已更新为新创建的团队项目的详细信息：![如何操作...](img/image00315.jpeg)
- en: How it works...
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: 'The Process Template defines the set of Work Item types and reports that will
    be used to plan and track the project. The Process Template also applies the Work
    Item workflows and state transitions. Let''s look at how the out-of-the-box templates
    differ broadly from one another:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 过程模板定义了一组将用于规划和跟踪项目的工作项类型和报告。过程模板还应用了工作项工作流和状态转换。让我们来看看现成模板之间的主要区别：
- en: The Scrum Template is designed to support the Scrum framework as defined by
    the Scrum organization. This Process Template tracks bugs at the same level as
    Product Backlog items and tracks estimates using an Effort field.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scrum 模板旨在支持 Scrum 组织定义的 Scrum 框架。此过程模板在与产品待办事项项目相同的级别上跟踪缺陷，并使用努力字段来跟踪估算。
- en: The Agile Template is designed to support Agile development for Teams that don't
    want to be restricted by Scrum. It supports estimating User Stories by using Story
    Points. Tasks contain fields to track the Original Estimate, Remaining, and Completed
    work fields. While originally the Agile Template didn't allow bug tracking on
    any backlog page, this can optionally be configured through Team settings in Team
    Portal.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Agile 模板旨在支持不希望被 Scrum 限制的团队的敏捷开发。它通过使用故事点来估算用户故事。任务包含用于跟踪原始估算、剩余工作和已完成工作的字段。虽然最初
    Agile 模板不允许在任何待办事项页面上进行缺陷跟踪，但现在可以通过团队门户中的团队设置进行配置。
- en: The CMMI Template is designed to support formal change management processes.
    This template supports the estimated requirements using a **Size** field. Tasks
    contain fields to track original estimate, remaining, and completed work fields.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CMMI 模板旨在支持正式的变更管理过程。此模板通过 **Size** 字段支持估算的需求。任务包含用于跟踪原始估算、剩余工作和已完成工作的字段。
- en: The out-of-the-box templates are designed to meet the needs of most Teams. All
    of them support using the Agile planning tools to create the Product Backlog and
    work in sprints with the task board. If your Team has different needs, you can
    customize a template and then create the Team Project, or you can create a Team
    Project from a template and then customize the project.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现成的模板旨在满足大多数团队的需求。它们都支持使用敏捷规划工具创建产品待办事项，并在任务板上以冲刺的方式进行工作。如果你的团队有不同的需求，你可以自定义一个模板并创建团队项目，或者你可以从模板创建一个团队项目，然后对项目进行自定义。
- en: You can download the Process Template by going into the Process Template Manager
    from the **Settings** view in Team Explorer. Refer to [https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates](https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates)
    for further instructions on how to download the Process Template.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过进入 **设置** 视图中的团队资源管理器的过程模板管理器来下载过程模板。有关如何下载过程模板的更多说明，请参阅[https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates](https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates)。
- en: '![How it works...](img/image00316.jpeg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00316.jpeg)'
- en: Open `ProcessTemplate.xml` from the earlier download location; you'll note that
    it follows an XML structure that constructs a sequence of plugins and instructions
    for setting up the plugins. The Main Template is linked to sub modules that are
    defined by other XML structures. In the following representation, you'll see the
    correlation between these XML Templates and the instrumentation generated from
    the project creation workflow. Process Template customization is discussed in
    detail in [Chapter 8](part0094.xhtml#aid-2PKKS2 "Chapter 8. Extending and Customizing
    Team Foundation Server"), *Extending and Customizing Team Foundation Server*.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 `ProcessTemplate.xml` 文件（位于之前下载的路径）；您会注意到它遵循一种 XML 结构，构建了一系列插件和设置插件的指令。主模板与由其他
    XML 结构定义的子模块相关联。在以下表示中，您将看到这些 XML 模板与项目创建工作流生成的仪表之间的关联。有关流程模板自定义的详细信息，请参阅[第 8
    章](part0094.xhtml#aid-2PKKS2 "第 8 章. 扩展和自定义 Team Foundation Server")，*扩展和自定义 Team
    Foundation Server*。
- en: '![How it works...](img/image00317.jpeg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00317.jpeg)'
- en: 'The following items are created for you as part of the Team Project creation
    process:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队项目创建过程中，以下项目会为您创建：
- en: '**Code Repository**: A code repository based on your selection is provisioned.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码仓库**：根据您的选择，已配置一个代码仓库。'
- en: '**Team**: A default Team with the same name as the Team Project is provisioned.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队**：为团队项目创建一个与项目同名的默认团队。'
- en: '**Area Path**: A default Area Path with the same name as the name of the Team
    is provisioned. The Teams backlog is configured to show Work Items assigned to
    this Area Path.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域路径**：为团队创建一个与团队同名的默认区域路径。团队的待办事项列表配置为显示分配给此区域路径的工作项。'
- en: '**Iteration Path**: The set of iterations is precreated for the Team.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代路径**：为团队预先创建了一组迭代。'
- en: '**Team Portal**: The Team Portal allows the Team members to connect to TFS
    to manage source code, Work Items, build, and test efforts.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队门户**：团队门户允许团队成员连接到 TFS 以管理源代码、工作项、构建和测试工作。'
- en: '**Team Room**: A room with the same name as the Team is provisioned. Team room
    is meant to be used for collaboration.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队房间**：为团队创建一个与团队同名的房间。团队房间用于协作。'
- en: 'If your Team Foundation Server is configured to support SharePoint project
    portal and reporting, you''ll see the **Documents and Reports** hub in Team Explorer.
    The **Documents** view offers deep integration with the SharePoint project portal.
    This allows you to create document libraries and organize and share documents
    with your Team members. The **Reports** view gives you a collection of precreated
    SSRS reports that you can use to track and manage the progress of work in your
    Teams:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的 Team Foundation Server 配置为支持 SharePoint 项目门户和报告，您将在 Team Explorer 中看到 **文档和报告**
    中心。**文档**视图提供与 SharePoint 项目门户的深度集成。这允许您创建文档库并与团队成员组织和共享文档。**报告**视图为您提供了一组预先创建的
    SSRS 报告，您可以使用它们来跟踪和管理团队工作进展：
- en: '![How it works...](img/image00318.jpeg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00318.jpeg)'
- en: Assigning a license, adding users, and auditing user access
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配许可证、添加用户以及审计用户访问
- en: A Scrum Team consists of a product owner, a development Team, and a Scrum master.
    While your stakeholders aren't part of the Scrum Team, they will need visibility
    into the product backlog. The Scrum Team is cross-functional and will have the
    skills to cover design, development, testing, and deployment of the increment.
    From a tooling point of view, not everyone in the Team may need the same access
    to TFS.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum 团队由产品负责人、开发团队和 Scrum Master 组成。虽然您的利益相关者不是 Scrum 团队的一部分，但他们需要看到产品待办事项列表。Scrum
    团队是跨职能的，具备覆盖设计、开发、测试和增量部署的技能。从工具的角度来看，团队中的每个成员可能不需要相同的 TFS 访问权限。
- en: 'TFS offers three access levels: Stakeholder, Basic, and Advanced. The TFS license
    required for the access levels is listed here:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 提供三种访问级别：利益相关者、基本和高级。所需的 TFS 许可证在此列出：
- en: '| Access level | License required |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 访问级别 | 所需许可证 |'
- en: '| --- | --- |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Stakeholder | No license required. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 利益相关者 | 不需要许可证。 |'
- en: '| Basic | TFS client-access license (CAL) or Visual Studio Professional with
    MSDN subscription. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 基本 | TFS 客户端访问许可证（CAL）或带有 MSDN 订阅的 Visual Studio Professional。 |'
- en: '| Advanced | One of these MSDN subscriptions: Visual Studio Enterprise with
    MSDN, MSDN Platforms, or Visual Studio Test Professional with MSDN. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 高级 | 以下 MSDN 订阅之一：带 MSDN 的 Visual Studio Enterprise、MSDN Platforms，或带 MSDN
    的 Visual Studio Test Professional。 |'
- en: 'The product licensing has been significantly simplified over the last year.
    A few key licensing changes have been introduced in TFS 2015 and now in TFS 2015
    Update 1:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，产品授权已经显著简化。TFS 2015 和现在的 TFS 2015 更新 1 引入了一些关键的授权变更：
- en: 'The TFS CAL license has been changed to include access to even more TFS features:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TFS CAL 许可证已被更改，以包含更多 TFS 功能的访问权限：
- en: '**Agile planning**: All backlog management and sprint planning capabilities
    in TFS 2015 web access are now available to any user with a TFS CAL.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷规划**：TFS 2015 Web 访问中的所有待办事项管理和冲刺规划功能现在对任何拥有 TFS CAL 的用户开放。'
- en: '**Chart authoring**: Chart authoring and the ability to pin/share charts to
    your project home page are now available in the CAL.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图表创作**：图表创作功能及将图表固定/分享至项目主页的功能现在可以通过 CAL 使用。'
- en: '**Team Rooms**: Team Rooms are now available with a CAL in TFS 2015.'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队房间**：团队房间现在在 TFS 2015 中通过 CAL 可用。'
- en: '**Test Hub**: With TFS 2015, the web-based test experience for executing test
    cases (for User Acceptance Testing such as scenarios) is now available in the
    TFS CAL.'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试中心**：在 TFS 2015 中，基于 Web 的测试体验（用于用户验收测试，如场景测试）现在在 TFS CAL 中可用。'
- en: 'Buying Visual Studio Team Services, Professional, or Advanced license gives
    you a free TFS CAL for that named user with it. This provides several advantages:'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买 Visual Studio Team Services、Professional 或 Advanced 许可证时，您将获得一个免费的 TFS CAL
    许可证，适用于该命名用户。这带来了几个优势：
- en: You can now "rent" a TFS CAL. Rather than having to pay a onetime $499 (list
    price) license cost, you can pay a much lower monthly cost for as long as you
    need it.
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，您可以“租赁” TFS CAL。您无需一次性支付 499 美元（列价）的许可证费用，而是可以按月支付较低的费用，按需使用。
- en: Companies using vendors/contractors now have a simple way to manage people who
    need temporary access to their TFS.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用供应商/承包商的公司现在有了一种简单的方式来管理需要临时访问其 TFS 的人员。
- en: The CAL is "always up to date". Because it is a subscription rather than a onetime
    purchase, you don't have to deal with buying/renewing your CALs when new TFS versions
    come out. The CAL that comes with a VS Online license works with any TFS version,
    whereas a traditionally purchased CAL supports only a given TFS version and earlier.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CAL 是“始终保持最新”。因为它是订阅制，而非一次性购买，所以当新的 TFS 版本发布时，您无需处理购买/续订 CAL 的问题。与 VS Online
    许可证捆绑的 CAL 可与任何 TFS 版本兼容，而传统购买的 CAL 仅支持特定 TFS 版本及其早期版本。
- en: Access Level and Role are two separate things in TFS. Access Level dictates
    the features you have the right to use, the Role dictates the permissions. For
    example, with the basic license, the Access Level includes grants for source control
    use; however, if you are in the reader role, you will not have permissions to
    edit the source code.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 访问级别和角色是 TFS 中两个独立的概念。访问级别决定了您有权使用哪些功能，而角色决定了权限。例如，基本许可证的访问级别包括源代码管理权限；但是，如果您是只读角色，您将无法编辑源代码。
- en: The Team Foundation Server Access Levels are closely related to the typical
    roles in a software project and the activities carried out in those roles. The
    following table summarizes the feature to access level mapping. So a project supporter
    will only need a stakeholder license, a project manager or developer will need
    a basic license, and a tester or portfolio manager will need an advanced license.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 团队基础服务器的访问级别与软件项目中的典型角色及其所执行的活动密切相关。以下表格总结了特性与访问级别的映射关系。因此，项目支持人员只需一个利益相关者许可证，项目经理或开发人员需要一个基本许可证，测试人员或项目组合经理则需要一个高级许可证。
- en: '| Feature | Stakeholder | Basic | Advanced |'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特性 | 利益相关者 | 基本 | 高级 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| View and edit all Work Items | Yes | Yes | Yes |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 查看和编辑所有工作项 | 是 | 是 | 是 |'
- en: '| Standard features | Yes | Yes | Yes |'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 标准功能 | 是 | 是 | 是 |'
- en: '| Agile boards | Yes | Yes | Yes |'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 敏捷看板 | 是 | 是 | 是 |'
- en: '| Basic backlog and sprint planning tools | Yes | Yes | Yes |'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 基本的待办事项和冲刺规划工具 | 是 | 是 | 是 |'
- en: '| Chart viewing | Yes | Yes | Yes |'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 图表查看 | 是 | 是 | 是 |'
- en: '| Chart authoring |   | Yes | Yes |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 图表创作 |   | 是 | 是 |'
- en: '| Code |   | Yes | Yes |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 代码 |   | 是 | 是 |'
- en: '| Build |   | Yes | Yes |'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 构建 |   | 是 | 是 |'
- en: '| Request and manage feedback |   |   | Yes |'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 请求和管理反馈 |   |   | 是 |'
- en: '| Web-based Test execution |   | Yes | Yes |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 基于 Web 的测试执行 |   | 是 | 是 |'
- en: '| Web-based Test case management |   |   | Yes |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 基于 Web 的测试用例管理 |   |   | 是 |'
- en: '| Team rooms |   | Yes | Yes |'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 团队房间 |   | 是 | 是 |'
- en: '| Administer account |   | Yes | Yes |'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 管理账户 |   | 是 | 是 |'
- en: '| Advanced home page |   | Yes | Yes |'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 高级主页 |   | 是 | 是 |'
- en: '| Advanced backlog and sprint planning tools |   | Yes | Yes |'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 高级待办事项和冲刺规划工具 |   | 是 | 是 |'
- en: '| Advanced portfolio management |   | Yes | Yes |'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 高级投资组合管理 |   | 是 | 是 |'
- en: '| Analyze test results and manage machine groups |   | Yes | Yes |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 分析测试结果并管理机器组 |   | 是 | 是 |'
- en: With stakeholder access, users can create and modify all Work Items, and create
    and save queries on all Work Items under their `My Queries` folder. (This is a
    change from limited access, in which users can create and modify only those Work
    Items that they created, and query and view Work Items they created.) Also, stakeholders
    can create and modify Work Items using Team Foundation clients such as Microsoft
    Excel, Microsoft Project, and Microsoft Feedback Client.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有利益相关者访问权限的用户可以创建和修改所有工作项，并在`我的查询`文件夹下创建并保存所有工作项的查询。（与有限访问权限不同，有限访问权限下用户只能创建和修改自己创建的工作项，并查询和查看自己创建的工作项。）此外，利益相关者还可以使用团队基础客户端（如
    Microsoft Excel、Microsoft Project 和 Microsoft Feedback Client）创建和修改工作项。
- en: Standard features include access to the home and work hubs.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准功能包括访问首页和工作中心。
- en: Can view backlog pages and Kanban boards and add Work Items through the **Quick
    Add** panel, which appear at the bottom of the list. It can't move items on the
    page or use other features.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以查看待办事项页面和看板，并通过**快速添加**面板（显示在列表底部）添加工作项，但不能在页面上移动项或使用其他功能。
- en: Can view sprint pages and task boards and add Work Items, but can't use other
    sprint planning tool features.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以查看冲刺页面和任务板，并添加工作项，但不能使用其他冲刺计划工具功能。
- en: To set up new users in TFS, the user first needs to be assigned a license and
    then added to a Team. In this recipe, you'll learn how to allocate licenses and
    add members to a Team, you'll also learn how to audit user access in TFS.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 TFS 中设置新用户，用户首先需要分配一个许可证，然后添加到一个团队中。在本篇教程中，你将学习如何分配许可证并添加成员到团队，同时还将学习如何审核
    TFS 中的用户访问权限。
- en: Getting ready
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: In this recipe, we'll be allocating the license and permissions to the following
    users in the FabrikamTFVC Team Project.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在本篇教程中，我们将分配许可证和权限给 FabrikamTFVC 团队项目中的以下用户。
- en: '| Name (username) | Access Level | Comments |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 姓名（用户名） | 访问级别 | 评论 |'
- en: '| --- | --- | --- |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| John Smith`TFS2015\JohnS` | Stakeholder | John usually provides feedback
    via the feedback client and creates Work Items in the product backlog. |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| John Smith`TFS2015\JohnS` | 利益相关者 | John 通常通过反馈客户端提供反馈，并在产品待办事项中创建工作项。 |'
- en: '| Brian Miller`TFS2015\BrianM` | Basic | Brian is a developer and spends most
    of his time programming and unit testing. |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| Brian Miller`TFS2015\BrianM` | 基础 | Brian 是一名开发人员，他大部分时间都在进行编程和单元测试。 |'
- en: '| Aaron Cook`TFS2015\AaronC` | Basic | Aaron is a developer and spends most
    of his time programming and unit testing. |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| Aaron Cook`TFS2015\AaronC` | 基础 | Aaron 是一名开发人员，他大部分时间都在进行编程和单元测试。 |'
- en: '| Willy Peter`TFS2015\WillyP` | Basic | Willy is a scrum master and developer
    on the Team. Willy mostly focuses on integration and SQL Server report development.
    |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| Willy Peter`TFS2015\WillyP` | 基础 | Willy 是团队中的敏捷教练和开发人员，主要负责集成和 SQL Server
    报告开发。 |'
- en: '| Annu Arora`TFS2015\AnnuA` | Advanced | Annu is a tester and spends most of
    her time functional and performance testing. |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| Annu Arora`TFS2015\AnnuA` | 高级 | Annu 是一名测试人员，她大部分时间都在进行功能测试和性能测试。 |'
- en: '| Tom Hacker`TFS2015\TomH` | Advanced | Tom is a business analyst and spends
    most of his time programming and integration testing. |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| Tom Hacker`TFS2015\TomH` | 高级 | Tom 是一名业务分析师，他大部分时间都在进行编程和集成测试。 |'
- en: '| Chris Wang`TFS2015\ChrisW` | Advanced | Chris is the product owner. He manages
    the product vision and portfolio. |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| Chris Wang`TFS2015\ChrisW` | 高级 | Chris 是产品负责人，负责管理产品愿景和投资组合。 |'
- en: In order to add new users to the Access Levels, you'll need to be a collection
    administrator. To add new users to a Team Project, you need to be a project administrator;
    if you aren't already, arrange to be added to these groups.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 若要将新用户添加到访问级别，你需要是集合管理员。要将新用户添加到团队项目中，你需要是项目管理员；如果你还不是管理员，请安排加入这些组。
- en: How to do it...
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Assigning a user license:'
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配用户许可证：
- en: Log into Team Portal and navigate to the Access Level administration screen
    by browsing to `http://tfs2015:8080/tfs/_admin/_licenses`:![Assigning a user license:](img/image00319.jpeg)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到团队门户并通过访问 `http://tfs2015:8080/tfs/_admin/_licenses` 浏览到访问级别管理界面：![分配用户许可证:](img/image00319.jpeg)
- en: From the left panel, click on the **Stakeholder** access. From the right panel,
    click on the **Add** button and choose **Add Windows user or group**. In the **Add
    new user or group** window, enter the user details as **TFS2015\JohnS** and click
    the **OK** button:![Assigning a user license:](img/image00320.jpeg)
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧面板中，点击**Stakeholder**访问。在右侧面板中，点击**添加**按钮，并选择**添加Windows用户或组**。在**添加新用户或组**窗口中，输入用户详细信息为**TFS2015\JohnS**，然后点击**确定**按钮：![分配用户许可证：](img/image00320.jpeg)
- en: Repeat this step to add all users into the Access Levels as specified in the
    user table in the *Getting ready* section of this recipe. At this point, you should
    have one Stakeholder, three Basic, and three Advanced users.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重复此步骤，将所有用户添加到**获取准备**部分中指定的访问级别的用户表中。此时，你应该已经有一个Stakeholder、三个Basic和三个Advanced用户。
- en: 'Adding users to the project:'
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向项目中添加用户：
- en: There are two ways to add users to the Team Project. One way is to navigate
    to the FabikamTFVC project security screen in Team Portal by browsing to `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/_security`.
    From the left panel, click on the **Contributors** group, from the right panel,
    click on the **Members** tab and the **Add...** button to add Windows user or
    group. Enter the user details and click on **OK**:![Adding users to the project:](img/image00321.jpeg)
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有两种方法可以将用户添加到团队项目。第一种方法是通过浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/_security`，导航到FabrikamTFVC项目的安全屏幕。在左侧面板中，点击**贡献者**组，在右侧面板中，点击**成员**标签，并点击**添加...**按钮以添加Windows用户或组。输入用户详细信息并点击**确定**：![向项目中添加用户：](img/image00321.jpeg)
- en: The other option is to navigate to the FabrikamTFVC project home page by browsing
    to `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC`. From the **Members**
    widget, click on **Manage...**, in the **MANAGE MEMBERS OF FABRIKAMTFVC TEAM**
    window enter the user details and press **OK**. Repeat these steps to add other
    users listed in the user table in the getting started section.![Adding users to
    the project:](img/image00322.jpeg)
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一种方式是通过浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC`，导航到FabrikamTFVC项目主页。在**成员**小部件中，点击**管理...**，在**管理FABRIKAMTFVC团队成员**窗口中，输入用户详细信息并点击**确定**。重复这些步骤，以添加“入门”部分用户表中列出的其他用户。![向项目中添加用户：](img/image00322.jpeg)
- en: Note
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Managing users in TFS is much easier if you create Windows or Active Directory
    groups for them. If you decide to use Active Directory groups in TFS, consider
    creating specific ones whose purpose is dedicated to user management in TFS.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在TFS中管理用户要简单得多，如果你为他们创建Windows或Active Directory组。如果你决定在TFS中使用Active Directory组，建议创建专门用于TFS用户管理的组。
- en: Auditing user access
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审核用户访问
- en: 'In the next few steps, you''ll learn how to extract an audit log to track the
    last login of users and groups and their access type:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几步中，您将学习如何提取审核日志，跟踪用户和组的最后登录时间及其访问类型：
- en: Navigate to the Access Level screen in Team Web Access by browsing to `http://tfs2015:8080/tfs/_admin/_licenses`.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览`http://tfs2015:8080/tfs/_admin/_licenses`，进入团队Web访问中的访问级别屏幕。
- en: From the left navigation, click on **Export audit log**. Open the downloaded
    CSV file; we'll explore this in depth in the *How it works...* section.![Auditing
    user access](img/image00323.jpeg)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧导航中，点击**导出审核日志**。打开下载的CSV文件；我们将在*如何工作...*部分中深入探讨。![审核用户访问](img/image00323.jpeg)
- en: How it works...
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何工作...
- en: The default Access Level is assigned to a user that is directly added via the
    Team Project security or members screen. It is recommended that the default Access
    Level be set to Basic. If a user is assigned to multiple Access Levels, the highest
    always takes precedence.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的访问级别分配给通过团队项目安全或成员屏幕直接添加的用户。建议将默认访问级别设置为**基础**。如果用户被分配到多个访问级别，最高级别始终优先。
- en: Next, let's review the audit log, import the `data.csv` into Excel. You should
    see a view similar to the following screenshot. The **Last Accessed (UTC)** column
    tells you whether the user has accessed TFS or not; you don't need to pay for
    a license for users that have not accessed TFS.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们查看审核日志，将`data.csv`导入到Excel中。你应该能看到类似于以下截图的视图。**最后访问时间（UTC）**列告诉你用户是否访问过TFS；对于没有访问过TFS的用户，你无需为其支付许可费用。
- en: '![How it works...](img/image00324.jpeg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![如何工作...](img/image00324.jpeg)'
- en: Configuring Dashboards in Team Project
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在团队项目中配置仪表板
- en: The Team Portal home page was traditionally used to pin charts, Work Item counts,
    and build status tiles to provide an at-a-glance view of the project to the Team
    members and stakeholders. The approach did not work well because the home page
    had hard-coded tiles that you were forced to have on the page. In addition, the
    page did not support grouping of the tiles or adding commentary to complement
    the visuals in the tiles. In TFS 2015 Update 1, the home page has been replaced
    by a new feature called **Dashboards**. The new feature comes with a library of
    widgets that can be used to create multiple Dashboards for your Team. In this
    recipe, you'll learn how to create a Dashboard using the widget catalog.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 团队门户主页传统上用于固定图表、工作项计数和构建状态小部件，以便团队成员和利益相关者可以一目了然地查看项目。由于主页具有硬编码的小部件，您被强制在页面上使用它们，因此这种方式效果不佳。此外，页面不支持小部件的分组或添加注释来补充小部件中的可视内容。在TFS
    2015 Update 1中，主页被一个新功能**仪表板**取代。这个新功能提供了一个小部件库，可以用来为你的团队创建多个仪表板。在本教程中，您将学习如何使用小部件目录创建仪表板。
- en: Getting ready
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备开始
- en: For permissions, you need to be a Team Administrator to create Dashboards. Only
    Team Administrators can create, customize, and move around widgets on a Dashboard.
    You don't need any special permissions to view the Dashboards. All Team members
    that have access to the Team Portal can view and interact with Dashboards.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得权限，你需要成为团队管理员才能创建仪表板。只有团队管理员才能创建、定制和移动仪表板上的小部件。查看仪表板不需要任何特殊权限。所有有权限访问团队门户的团队成员都可以查看和与仪表板进行交互。
- en: The Team Portal home page has been replaced by the **Overview** Dashboard. All
    existing tiles from the home page have been migrated over into the **Overview**
    Dashboard. To see the **Overview** Dashboard, navigate to the FabrikamTFVC Team
    Portal by browsing to `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_dashboards`.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 团队门户主页已经被**概览**仪表板所取代。主页上的所有现有小部件都已迁移到**概览**仪表板中。要查看**概览**仪表板，请通过浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_dashboards`进入FabrikamTFVC团队门户。
- en: How to do it…
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: In the FabrikamTFVC Team Portal, click on the **+** icon to create a new Dashboard.
    Name the Dashboard `Team Updates`:![How to do it…](img/image00325.jpeg)
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在FabrikamTFVC团队门户中，点击**+**图标以创建新的仪表板。为仪表板命名为`团队更新`：![如何操作…](img/image00325.jpeg)
- en: From the bottom-right of the page, click on the big green circle to launch the
    Dashboard widget gallery. From the widget gallery, add the code tile:![How to
    do it…](img/image00326.jpeg)
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从页面的右下角，点击大绿色圆圈以启动仪表板小部件库。从小部件库中，添加代码小部件：![如何操作…](img/image00326.jpeg)
- en: Once the tile is added to the Dashboard, click on the tile to configure it.
    Set the name as `All Code Changes` and set the code path to `$/FabrikamTFVC`.
    The tile will show the count of code changes under the source path `$/FabrikamTFVC`
    from the last 7 days. To commit the configuration changes, and click on **Save**:![How
    to do it…](img/image00327.jpeg)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 小部件添加到仪表板后，点击该小部件进行配置。将名称设置为`所有代码更改`，并将代码路径设置为`$/FabrikamTFVC`。该小部件将显示过去7天内源路径`$/FabrikamTFVC`下的代码更改计数。点击**保存**以提交配置更改：![如何操作…](img/image00327.jpeg)
- en: Next, add the **Query** tile widget from the widget gallery. Select the **Blocked
    Tasks** query to map the query results to be displayed in the tile. Configure
    the background color to red if the count is greater than or equal to 1:![How to
    do it…](img/image00328.jpeg)
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，从小部件库中添加**查询**小部件。选择**已阻止的任务**查询，将查询结果映射到小部件中进行显示。如果计数大于或等于1，请将背景颜色配置为红色：![如何操作…](img/image00328.jpeg)
- en: Format the background color of the tile based on the count of Work Items returned
    by the Work Item query
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据工作项查询返回的工作项计数，格式化小部件的背景颜色
- en: Add the **Markdown** widget. The widget is capable of render markdown; the tile
    can be scaled to different sizes. Choose the **3 x 2** size and add some commentary
    as indicated in the following screenshot:![How to do it…](img/image00329.jpeg)
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加**Markdown**小部件。该小部件能够渲染Markdown；小部件的大小可以调整为不同的尺寸。选择**3 x 2**大小，并添加如以下截图所示的注释：![如何操作…](img/image00329.jpeg)
- en: The gallery has other widgets such as Work Item Query Results, New Work Item,
    Team Rooms, Sprint Capacity, Burndown, and other links; these can also be added
    to the Dashboard. There are no widgets for charts. Charts can be added from the
    charts view in the work hub, and this is covered in detail in the *Creating charts
    using Work Item Queries* recipe in [Chapter 3](part0039.xhtml#aid-1565U1 "Chapter 3. Planning
    and Tracking Work"), *Planning and Tracking Work*.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 画廊中有其他小组件，如工作项查询结果、新建工作项、团队聊天室、Sprint 容量、燃尽图等链接；这些也可以添加到仪表板中。目前没有用于图表的小组件。可以通过工作中心的图表视图添加图表，关于这一点将在
    [第3章](part0039.xhtml#aid-1565U1 "第3章. 规划和跟踪工作")的 *使用工作项查询创建图表* 章节中详细讲解。
- en: How it works…
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: Dashboards provide a great way to create information radiators for sharing information
    internally with Team members and externally with stakeholders. Widgets are rendered
    as tiles in the Dashboard, the tiles use the TFS REST API to retrieve information
    from TFS. The information is loaded into the tiles using the template provided
    by the widget. The tiles can be moved around on the Dashboard and scaled to different
    sizes. The tiles support interactivity, for example clicking the **Query** tile
    would take you straight into the **Work Item Query** window. The tiles don't support
    cross-tile interaction yet. While it's possible to create multiple Dashboards,
    it is currently not possible to apply permissions for access to individual Dashboards.
    It is expected that in the long term more widgets will be added to the widget
    gallery and the API's will be made available to extend and create new widgets.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板提供了一种很好的方式来创建信息辐射器，向团队成员和外部利益相关者共享信息。小组件在仪表板中呈现为瓦片，这些瓦片使用 TFS REST API 从
    TFS 中检索信息。信息通过小组件提供的模板加载到瓦片中。瓦片可以在仪表板上移动，并调整大小。瓦片支持交互性，例如点击 **查询** 瓦片将直接进入 **工作项查询**
    窗口。目前，瓦片之间尚不支持跨瓦片交互。虽然可以创建多个仪表板，但目前无法为单个仪表板应用访问权限。预计在长期内，更多的小组件将被添加到小组件库中，API
    将开放，以扩展和创建新的小组件。
- en: Setting up a welcome page for a Team Project
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置团队项目的欢迎页面
- en: It is hard to summarize the objective of the Team Project by just its name or
    description. Software Teams are usually found creating introduction documents
    or README files to summarize the purpose of the project with references to other
    useful material. Traditionally, Teams would store these files in SharePoint. This
    information is all the more useful when seen in context with the Team Project.
    A new feature called **project welcome** pages provides the perfect solution here.
    In this recipe, you'll learn how to set up welcome pages using markdown files.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 仅通过团队项目的名称或描述很难总结出其目标。软件团队通常会创建介绍文档或 README 文件来总结项目的目的，并提供其他有用的参考材料。传统上，团队会将这些文件存储在
    SharePoint 中。当这些信息与团队项目的上下文结合起来时，它会更加有用。一种名为 **项目欢迎** 页面的新特性为此提供了完美的解决方案。在这个示例中，你将学习如何使用
    markdown 文件设置欢迎页面。
- en: Getting ready
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Project welcome pages are created using a very simple convention-based approach.
    The welcome page simply renders the markdown files checked into the source control
    of the project.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 项目欢迎页面是通过一种非常简单的基于约定的方法创建的。欢迎页面仅渲染已检查入项目源代码管理的 markdown 文件。
- en: Note
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For TFVC-based source control, the `readme.md` file needs to be at the root
    of the Team Project folder. For Git-based source control, the `readme.md` file
    needs to be at the root of the repository in the default branch.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于 TFVC 的源代码管理，`readme.md` 文件需要位于团队项目文件夹的根目录下。对于基于 Git 的源代码管理，`readme.md`
    文件需要位于默认分支的仓库根目录下。
- en: Team project welcome pages require the underlying file to be written in a markdown
    format. Markdown is intended to be easy to read and easy to write with the main
    emphasis on readability. TFS offers a markdown editor in Team Portal to help you
    author the welcome pages. You can alternatively choose to author your markdown
    files using a desktop editor.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 团队项目欢迎页面要求底层文件以 markdown 格式编写。Markdown 旨在便于阅读和编写，主要强调可读性。TFS 在团队门户中提供了一个 markdown
    编辑器，帮助你编写欢迎页面。你也可以选择使用桌面编辑器编写 markdown 文件。
- en: How to do it…
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Open Team Web Access and navigate to the FabrikamTFVC Team Project `http://tfs2015:8080/tfs/DefaultCollection/Recipes`.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开团队网页访问并导航到 FabrikamTFVC 团队项目 `http://tfs2015:8080/tfs/DefaultCollection/Recipes`。
- en: From the home hub, select the welcome view and click on **Edit** to start editing
    the `readme.md` markdown file.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在首页中心，选择欢迎视图并点击**编辑**以开始编辑`readme.md`文件。
- en: 'Copy the markdown snippet into the editor:'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Markdown片段复制到编辑器中：
- en: '[PRE0]'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In the toolbar at the far right corner, you'll see the **Show Content Preview**
    icon. Click on the preview icon, the welcome page will now be rendered using the
    markdown:![How to do it…](img/image00330.jpeg)
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在最右侧的工具栏中，你会看到**显示内容预览**图标。点击预览图标，欢迎页面将会以Markdown形式呈现：![如何操作…](img/image00330.jpeg)
- en: Click on the **Save** icon to check in the `readme.md` file into version control.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**图标，将`readme.md`文件提交到版本控制系统。
- en: How it works…
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: TFS supports common markdown conventions and GitHub-flavored extensions.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: TFS支持常见的Markdown规范和GitHub风格的扩展。
- en: Tip
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: You can learn more about the Markdown syntax at [http://bit.ly/1jJjRlI](http://bit.ly/1jJjRlI).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[http://bit.ly/1jJjRlI](http://bit.ly/1jJjRlI)了解更多关于Markdown语法的内容。
- en: You can find out more about the **GitHub-Flavored-Markdown** at [http://bit.ly/1jJl38D](http://bit.ly/1jJl38D).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[http://bit.ly/1jJl38D](http://bit.ly/1jJl38D)了解更多关于**GitHub-Flavored-Markdown**的信息。
- en: To simplify creating and editing markdown content, Team Foundation Server lets
    you link to other markdown files through both absolute and relative paths. When
    markdown is rendered as HTML, all headings automatically get IDs, so you can link
    to the headers by using the following convention `[text to display](#heading id)`.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 为简化Markdown内容的创建和编辑，Team Foundation Server允许你通过绝对路径和相对路径链接到其他Markdown文件。当Markdown渲染为HTML时，所有标题都会自动生成ID，因此你可以使用以下约定通过标题ID链接到标题：[显示文本](#heading
    id)。
- en: 'TFS also allows you to refer to a markdown page that does not yet exist; the
    engine is smart enough to give you the option to create the page when you click
    on the referred link. You can use the following format in markdown to do so: `[new
    page](./newpage.md)`.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: TFS还允许你引用一个尚不存在的Markdown页面；引擎足够智能，当你点击引用的链接时，会给你一个创建该页面的选项。你可以使用以下Markdown格式来实现：`[new
    page](./newpage.md)`。
- en: Creating and setting up a Team Room
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和设置Team Room
- en: Collaborating is key to the success of any project delivery. While there are
    lots of ways to collaborate with your Team members, it is very difficult to track
    those conversations back to the context of the work. TFS offers a collaboration
    hub called Team Room and that makes tracking work, project updates, and Team collaboration
    easy. In this recipe, you'll learn how to create, set up, and use a Team Room.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 协作是任何项目交付成功的关键。虽然有很多方式可以与团队成员协作，但要将这些对话追溯到工作内容的上下文中是非常困难的。TFS提供了一个名为Team Room的协作中心，使得追踪工作、项目更新和团队协作变得容易。在本教程中，你将学习如何创建、设置和使用Team
    Room。
- en: Getting ready
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: 'Permissions required: Project Administrators groups can create and administer
    Team Rooms that they''ve created. Team administrators can only manage Team Rooms
    for Teams they''re administrators of.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 所需权限：项目管理员组可以创建并管理他们所创建的Team Rooms。团队管理员只能管理他们所管理的Team的Team Rooms。
- en: 'License required to access Team Rooms: Only Basic and Advanced license users
    have access to Team Rooms. Stakeholders cannot access Team Rooms and need to be
    upgraded to Basic to participate in Team Rooms.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 访问Team Rooms需要许可证：只有Basic和Advanced许可证的用户可以访问Team Rooms。Stakeholders无法访问Team
    Rooms，需要升级为Basic许可证才能参与Team Rooms。
- en: Note
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A Team and Team Room are created as part of the Team Project creation process.
    The Team Room has the same name as the name of the Team.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: Team和Team Room是在创建Team项目的过程中一起创建的。Team Room的名称与Team的名称相同。
- en: How to do it...
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Navigate to the Team Web Access home page by browsing `http://tfs2015:8080/tfs/_home`.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览`http://tfs2015:8080/tfs/_home`访问Team Web Access主页。
- en: From the top panel, click on the **Rooms** tab, this will navigate you to the
    Team Room's hub. In this page you'll see a list of all available Team Rooms. A
    Team Room is created along with the creation of a Team Project:![How to do it...](img/image00331.jpeg)
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部面板中，点击**Rooms**标签，这将带你进入Team Room的中心。在此页面中，你将看到所有可用的Team Rooms列表。Team Room是随着Team项目的创建而创建的：![如何操作...](img/image00331.jpeg)
- en: Click on the **New** button to create a new Team Room. Enter the name as `FabrikamShipRoom`.
    Click on **OK** to navigate to the `FabrikamShipRoom`:![How to do it...](img/image00332.jpeg)
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建**按钮以创建一个新的Team Room。输入名称为`FabrikamShipRoom`，点击**确定**以进入`FabrikamShipRoom`：![如何操作...](img/image00332.jpeg)
- en: Click on the **Manage events...** link to choose which TFS events are visible
    in the `FabrikamShipRoom`:![How to do it...](img/image00333.jpeg)
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**管理事件...**链接以选择在`FabrikamShipRoom`中可见的哪些 TFS 事件：![如何做...](img/image00333.jpeg)
- en: From the **Code changes** tab, add a Team Project. The Team Room is not Team
    Project-specific, so you can select multiple Team Projects. You also have an option
    to select if you want all changes or changes specific to the users in the Team
    Room. In this case, choose the **FabrikamTFVC**, select **By a room member**,
    and click on **Save** and close.![How to do it...](img/image00334.jpeg)
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**代码更改**选项卡中，添加一个团队项目。团队房间不是团队项目特定的，因此您可以选择多个团队项目。您还可以选择是否要所有更改或仅要特定于团队房间成员的更改。在这种情况下，请选择**FabrikamTFVC**，选择**按房间成员**，然后单击**保存**并关闭。![如何做...](img/image00334.jpeg)
- en: Repeat these steps to enable events for Work Items, build, code reviews, and
    pull requests.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复执行这些步骤以启用工作项、构建、代码审查和拉取请求的事件。
- en: Note
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: By unchecking the checkbox next to **FabrikamTFVC**, you can stop receiving
    the alerts for this Team Project in the Team Room.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过取消选中**FabrikamTFVC**旁边的复选框，您可以停止在团队房间中接收此团队项目的警报。
- en: Click on the **Manage users...** link and choose **Add TFS group** to select
    **FabrikamTFVC**. This will add all FabrikamTFVC Team members to the `FabrikamShipRoom`.
    To commit your changes click on **Save**:![How to do it...](img/image00335.jpeg)
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**管理用户...**链接并选择**添加 TFS 组**以选择**FabrikamTFVC**。这将向`FabrikamShipRoom`添加所有FabrikamTFVC团队成员。要提交您的更改，请单击**保存**：![如何做...](img/image00335.jpeg)
- en: 'In the post a message textbox, copy the following text: `Welcome @Aaron Cook
    @Annu Arora @Brian Miller @Chris Wang @John Smith @Tom Hacker @Willy Peter to
    the #FabrikamShipRoom :)`:![How to do it...](img/image00336.jpeg)'
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '在发帖消息文本框中，复制以下文本：`Welcome @Aaron Cook @Annu Arora @Brian Miller @Chris Wang
    @John Smith @Tom Hacker @Willy Peter to the #FabrikamShipRoom :)`：![如何做...](img/image00336.jpeg)'
- en: How it works...
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Increase Team productivity by discussing work in progress, asking questions,
    sharing status, and clarifying issues that arise. Your Team Room provides an area
    for fostering and capturing communication among Team members, both near and far.
    Team Rooms are not scoped to a Team Project collection, so you can track multiple
    projects in a Team Room. Team Rooms allow you to see conversations by date, to
    see historic conversations, click on the left arrow in the top bar in the Team
    Room. You can alternatively select a date from the calendar.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 通过讨论进行中的工作、提出问题、共享状态和澄清出现的问题来提高团队生产力。您的团队房间为团队成员在近距离和远距离之间进行沟通和记录提供了一个空间。团队房间不限于团队项目集，因此您可以在团队房间中跟踪多个项目。团队房间允许您按日期查看对话，要查看历史对话，请单击团队房间顶部栏中的左箭头。您还可以从日历中选择日期。
- en: 'The manage events give you access to various events as follows:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 管理事件使您可以访问以下各种事件：
- en: '**The build events**: When any of the following build definition is complete,
    an event will appear in the room indicating the status of the build.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建事件**：当任何以下构建定义完成时，在房间中将出现一个事件，指示构建的状态。'
- en: '**Code changes**: When code is pushed or checked into one of the following
    Team Projects, an event will appear in the room. You can opt to scope this to
    just members in the Team Room or anyone.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码更改**：当代码被推送或检入以下任一团队项目时，在房间中将出现一个事件。您可以选择将此范围仅限于团队房间成员或任何人。'
- en: '**Work item updates**: When a Work Item is created or an existing Work Item
    has the state or assignment changed in/under one of the following area paths,
    an event will appear in the room.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作项更新**：当在以下任一区域路径中创建工作项或更改现有工作项的状态或分配时，将出现一个事件在房间中。'
- en: '**Code reviews**: When a code review is created in/under one of the following
    area paths, an event will appear in the room.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码审查**：当在以下任一区域路径中创建代码审查时，在房间中将出现一个事件。'
- en: '**Pull requests**: When a pull request is created, approved, rejected, or completed
    in one of the following repositories, an event will appear in the room.![How it
    works...](img/image00337.jpeg)'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拉取请求**：当在以下任一存储库中创建、批准、拒绝或完成拉取请求时，将在房间中显示一个事件。![它是如何工作的...](img/image00337.jpeg)'
- en: As you can see in the preceding screenshot, since the `FabrikamShipRoom` has
    a subscription for Work Items an alert gets published in the Team Room when product
    backlog ID 1 is created. The Team collaborates to figure out the root cause and
    fixes the issue.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在前面的截图中看到的那样，由于`FabrikamShipRoom`订阅了工作项，当创建产品积压 ID 1 时，团队房间会发布警报。团队协作以找出根本原因并解决问题。
- en: Note
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: By prefixing a Work Item ID with `#`, TFS fully qualifies it. Clicking on **#3**
    in the Team Room navigates you directly into the Work Item form for Work Item
    ID 3.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在工作项 ID 前加上`#`，TFS 会将其完全限定。在团队房间中点击**#3**，你将直接进入工作项 ID 3 的工作项表单。
- en: By clicking on the audio icon on the right panel, you can optionally mute and
    unmute the sound on new messages in the Team Room. The data for the Team Rooms
    is saved in Team Foundation Server. It is possible to retrieve the Team Room data
    using the TFS REST API's, we'll be covering this in [Chapter 8](part0094.xhtml#aid-2PKKS2
    "Chapter 8. Extending and Customizing Team Foundation Server"), *Extending and
    Customizing Team Foundation Server*.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击右侧面板上的音频图标，你可以选择静音或取消静音团队房间中新消息的声音。团队房间的数据保存在 Team Foundation Server 中。可以通过
    TFS REST API 获取团队房间数据，我们将在[第8章](part0094.xhtml#aid-2PKKS2 "第8章 扩展和自定义 Team Foundation
    Server")，*扩展和自定义 Team Foundation Server*中详细介绍。
- en: There's more...
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容...
- en: By default, a Team Room gets created with every Team or Team Project you create.
    Team Rooms can be renamed. It is also possible to delete a Team Room. However,
    once a Team Room has been deleted, it is not possible to recover the Team Room
    or any conversations from the Team Room. You'll see the **Rename** and **Delete**
    option in the context menu by clicking on the left of the Team Room name from
    the left panel in the Team Room hub.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，每当你创建一个团队或团队项目时，都会自动创建一个团队房间。团队房间可以被重命名，也可以删除。然而，一旦团队房间被删除，就无法恢复该房间或其中的任何对话。你可以在团队房间中心面板的左侧，点击团队房间名称旁的右键菜单，看到**重命名**和**删除**选项。
- en: Note
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Interested in seeing which Team Rooms are most vibrant? The most recently accessed
    Team Rooms show up in the Team web access landing page.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道哪些团队房间最为活跃吗？最近访问的团队房间会显示在团队网页访问的登录页面上。
- en: '![There''s more...](img/image00338.jpeg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![更多内容...](img/image00338.jpeg)'
- en: Tip
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: It is possible to manage Team Room permissions at a granular level. Choose **Security...**
    from the **FabrikamShipRoom** context menu. Both **Chat** and **Administer** permissions
    can be set to **Allow** or **Deny** from here. By setting the chat to **Deny**
    you limit the user to being a read only participant in the Team Room.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 可以对团队房间权限进行精细化管理。选择**安全性...**从**FabrikamShipRoom**的右键菜单中。可以在此设置**聊天**和**管理**权限为**允许**或**拒绝**。将聊天设置为**拒绝**会将用户限制为团队房间的只读参与者。
- en: Renaming a Team Project
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重命名团队项目
- en: As your software evolves, at times you may find that the Team Project name you
    chose at the outset doesn't quite lend itself to the purpose of your project any
    more. Up until TFS 2015, it was fairly impossible to rename a Team Project once
    it was created. Team Project Rename has been the most voted feature on the Visual
    Studio User Voice website with over 6,000 votes. TFS 2015 now allows you to rename
    a Team Project. While the product has made it very simple to rename a Team Project,
    it is still a very disruptive process. In this recipe, you'll learn how to rename
    a Team Project and also go through the nuances of how to do so and what to watch
    out for when renaming a Team Project.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 随着软件的演变，你可能会发现最初选择的团队项目名称已经不再适合你的项目目的。直到 TFS 2015，团队项目一旦创建，几乎无法重命名。团队项目重命名是
    Visual Studio User Voice 网站上投票最多的功能，获得了超过 6000 票。TFS 2015 现在允许你重命名团队项目。虽然产品已经使得重命名团队项目变得非常简单，但这仍然是一个非常具破坏性的过程。在本指南中，你将学习如何重命名团队项目，并了解如何进行重命名以及在重命名过程中需要注意的细节。
- en: Getting ready
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备开始
- en: 'A Team Project Rename updates all of your version control paths, Work Items,
    queries, and other Team Project artifacts to reflect the new name. Team Projects
    can be renamed multiple times and older names can be reused as well. It is recommended
    to perform this action during off hours to minimize any impact. Things to consider
    are as follows:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 团队项目重命名会更新所有版本控制路径、工作项、查询以及其他团队项目的工件，以反映新名称。团队项目可以多次重命名，旧名称也可以重新使用。建议在非工作时间进行此操作，以尽量减少影响。需要考虑的事项如下：
- en: In order to rename a Team Project, you need to be a member of the project administrator
    group.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了重命名团队项目，你需要是项目管理员组的成员。
- en: Builds running during the rename might fail.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在重命名过程中运行的构建可能会失败。
- en: All users will need to restart Visual Studio.
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有用户都需要重新启动 Visual Studio。
- en: Git remotes will need to be updated with the new project name.
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 远程仓库需要更新为新的项目名称。
- en: Version control workspaces will need to be corrected by running the latest get
    version command.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 版本控制工作区需要通过运行最新的获取版本命令进行修正。
- en: Note
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If individuals in the Team are using local workspaces then it is recommended
    to upgrade to Visual Studio 2013 update 5 or Visual Studio 2015 (release candidate
    or newer) to have the workspaces auto corrected for them at the next get. If they
    continue to use an earlier version of Visual Studio, then they will need to shelve
    any pending changes, create a new workspace, and unshelve their changes.
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果团队中的个人使用本地工作区，建议升级到 Visual Studio 2013 更新 5 或 Visual Studio 2015（发布候选版或更新版本），以便在下次获取时自动修正工作区。如果他们继续使用早期版本的
    Visual Studio，则需要将任何待处理的更改保存、创建新工作区，并恢复已保存的更改。
- en: How to do it...
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: There are two entry points to the Project Rename feature through Team Web Access.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 通过团队 Web 访问有两个入口点可以使用项目重命名功能。
- en: Option 1
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项 1
- en: Navigate to the administration page for the Team Project by browsing `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/`.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览 `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/` 进入团队项目的管理页面。
- en: On the left where the project name and description for the project are listed,
    you can click on the project name textbox to amend the name:![Option 1](img/image00339.jpeg)
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧列出项目名称和描述的地方，你可以点击项目名称文本框来修改名称：![选项 1](img/image00339.jpeg)
- en: Option 2
  id: totrans-273
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项 2
- en: Navigate to the collection administration page by browsing `http://tfs2015:8080/tfs/DefaultCollection/_admin`.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览 `http://tfs2015:8080/tfs/DefaultCollection/_admin` 进入集合管理页面。
- en: Rename the Team Project from the context menu:![Option 2](img/image00340.jpeg)
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从上下文菜单重命名团队项目：![选项 2](img/image00340.jpeg)
- en: Change the name of the project from `FabrikamTFVC` to `Fabrikam` and proceed.
    You will receive a project rename warning message. Please read the warning message
    carefully and make sure that the users of the Team Project are aware of the rename.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将项目名称从 `FabrikamTFVC` 更改为 `Fabrikam` 并继续。你将收到一个项目重命名的警告信息。请仔细阅读警告信息，并确保团队项目的用户已知悉此重命名。
- en: Note
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When a Team Project is being renamed, any browsers with the Team Project opened
    may encounter some errors. These errors are due to caches held by the browser,
    which include the old Team Project name.
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当团队项目被重命名时，任何打开该团队项目的浏览器可能会遇到一些错误。这些错误是由于浏览器中缓存的旧团队项目名称所导致的。
- en: '![Option 2](img/image00341.jpeg)'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选项 2](img/image00341.jpeg)'
- en: Tick the checkbox to acknowledge the warning and click **RENAME PROJECT**. The
    dialog will show the status. Click on **Close** once the rename is complete.![Option
    2](img/image00342.jpeg)
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选复选框以确认警告，并点击 **重命名项目**。对话框将显示状态。重命名完成后，点击 **关闭**。![选项 2](img/image00342.jpeg)
- en: Note
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Any default artifacts created in the Team Project get renamed along with the
    project if they share the same name as the Team Project. This includes artifacts
    such as the default Team, Team Room, and Git repository.
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何在团队项目中创建的默认工件，如果它们与团队项目名称相同，将与项目一起重命名。这包括默认的团队、团队聊天室和 Git 仓库等工件。
- en: How it works...
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: In this section, we'll focus on actions that need to be performed by the Team
    once the Team Project rename has been completed.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将重点讨论在团队项目重命名完成后，团队需要执行的操作。
- en: '**Restarting the editor**: The editor you used to connect to the Team Project
    needs to be restarted. Be it Team Explorer, Eclipse, Office, Microsoft Test Manager,
    or any additional clients using the TFS Object Model.'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重启编辑器**：你用来连接团队项目的编辑器需要重启。无论是 Team Explorer、Eclipse、Office、Microsoft Test
    Manager，还是任何其他使用 TFS 对象模型的客户端。'
- en: '**Updating query-based test suites**: Unlike Work Item queries, query-based
    test suites are stored differently and can''t update the Team Project name after
    rename. If you have any query-based test suites, open those suites in the browser
    and update the queries to use the new Team Project name.'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新基于查询的测试套件**：与工作项查询不同，基于查询的测试套件存储方式不同，并且在重命名后无法更新团队项目名称。如果你有任何基于查询的测试套件，请在浏览器中打开这些套件并更新查询以使用新的团队项目名称。'
- en: '**Updating SharePoint Team Sites and Reporting Integrations**: Both SharePoint
    and Reporting Services Integrations continue to work, but some reports will not
    work as expected until the new Team Project name is populated. The old project
    name is still present until caches are updated with the new name. The reporting
    and SharePoint server administrator can manually run these jobs to immediately
    populate the new name.'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新 SharePoint 团队站点和报告集成**：SharePoint 和报告服务集成将继续工作，但一些报告在新的团队项目名称填充之前可能无法正常工作。在缓存更新为新名称之前，旧的项目名称仍然存在。报告和
    SharePoint 服务器管理员可以手动运行这些作业，以立即填充新名称。'
- en: Note
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A Team Project name can't be reused if there are still workspace mappings addressing
    it. This is done to avoid the ambiguity case where a workspace can be mapped to
    two projects. You will need to reach out to the users that have these mappings
    and either delete them or update them to use the new name.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果仍然存在指向其的工作区映射，Team项目名称将无法重复使用。这样做是为了避免工作区映射到两个项目时产生的歧义情况。您需要联系拥有这些映射的用户，删除它们或更新为使用新名称。
- en: Creating a new Team Project through the command line
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过命令行创建新的Team项目
- en: As a Team Foundation Server administrator, you'll find yourself creating Team
    Projects over and over again. Team Project creation process can be scripted thanks
    to Team Foundation Server Power Tools. A Team Project is a container that can
    host multiple Teams and simplifies sharing of various artifacts such as processes,
    master backlogs, build definitions, and code artifacts. More often than not, you'll
    find that a new Team Project has been requested in ignorance simply because the
    requestor doesn't fully understand how multiple Teams can be accommodated in a
    Team Project. It is always beneficial to have a conversation to fully understand
    why a new Team Project has been requested. In this recipe, you'll learn how to
    script the creation of a new Team Project using the command line.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Team Foundation Server管理员，您会发现自己一遍又一遍地创建Team项目。多亏了Team Foundation Server Power
    Tools，Team项目创建过程可以进行脚本化。Team项目是一个容器，可以托管多个团队，并简化各种工件（如流程、主任务列表、构建定义和代码工件）的共享。通常情况下，新的Team项目请求可能是由于请求者不完全理解多个团队如何在Team项目中容纳。始终有必要进行对话，以充分理解为何请求新的Team项目。在本教程中，您将学习如何使用命令行脚本创建新的Team项目。
- en: Getting ready
  id: totrans-292
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: 'Microsoft Visual Studio Team Foundation Server Power Tools are available through
    the Visual Studio Gallery. Power Tools are a set of tools, enhancements, and command-line
    utilities that can make a TFS administrator more productive. Download and install
    the Power Tools by browsing to [http://bit.ly/1jJkEmt](http://bit.ly/1jJkEmt):'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio Team Foundation Server Power Tools可通过Visual Studio Gallery获取。Power
    Tools是一组工具、增强功能和命令行实用程序，可以提高TFS管理员的工作效率。通过浏览到[http://bit.ly/1jJkEmt](http://bit.ly/1jJkEmt)下载并安装Power
    Tools：
- en: '![Getting ready](img/image00343.jpeg)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![Getting ready](img/image00343.jpeg)'
- en: Download the Microsoft Visual Studio Team Foundation Server 2015 Power Tools
    from the Visual Studio Extensions Gallery
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 从Visual Studio扩展库下载Microsoft Visual Studio Team Foundation Server 2015 Power
    Tools
- en: Installing TFS Power Tools installs the command-line utility **Tfpt.exe**. Tfpt.exe
    is a companion tool to **tf.exe** that offers additional version control commands,
    Work Item tracking, and Team Project manipulation. Open up a new command line
    and type `tfpt.exe /?`. If you do not see a list of available commands as shown
    in the following screenshot, the Power Tools haven't been installed correctly.
    Verify the installation before proceeding.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 安装TFS Power Tools会安装命令行实用程序**Tfpt.exe**。Tfpt.exe是**tf.exe**的配套工具，提供额外的版本控制命令、工作项跟踪和Team项目操作。打开新的命令行并输入`tfpt.exe
    /?`。如果没有看到以下截图中显示的可用命令列表，请验证安装是否正确。
- en: '![Getting ready](img/image00344.jpeg)'
  id: totrans-297
  prefs: []
  type: TYPE_IMG
  zh: '![Getting ready](img/image00344.jpeg)'
- en: How to do it...
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Create a new folder `TFSCookbook\Chapter01` in the `C:\ drive`. Copy the text
    as follows in Notepad and save it to `C:\TFSCookbook\Chapter01` as `settings.xml`:'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`C:\ drive`中创建一个新文件夹`TFSCookbook\Chapter01`。在Notepad中复制以下文本并将其保存到`C:\TFSCookbook\Chapter01`，命名为`settings.xml`：
- en: '[PRE1]'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'In command prompt run the following command:'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令提示符中运行以下命令：
- en: '[PRE2]'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You should receive a message confirming whether the validation is successful.
    If not, check the error message against the information in the settings file:![How
    to do it...](img/image00345.jpeg)
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您应该收到一条消息，确认验证是否成功。如果没有，请根据设置文件中的信息检查错误消息：![How to do it...](img/image00345.jpeg)
- en: To create the Team Project, run the earlier command by removing the `/validate`
    switch.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建Team项目，请删除`/validate`开关并运行之前的命令。
- en: '[PRE3]'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Wait for the Team Project creation process to complete.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待Team项目创建过程完成。
- en: Note
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that `tfpt createteamproject` does not support scripting a new Team Project
    with Git as the source control repository.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，`tfpt createteamproject`不支持使用Git作为源代码控制存储库脚本化新的Team项目。
- en: How it works...
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: 'The Team Project creation command takes the `settings.xml` file as an input;
    let''s review the information that was provided in `settings.xml`:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: Team项目创建命令以`settings.xml`文件作为输入；让我们回顾一下在`settings.xml`中提供的信息：
- en: '`TFSName`: This tag is used to specify the connection details of the TFS Server
    where you want the new Team Project to be created.'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TFSName`：此标签用于指定你希望创建新团队项目的 TFS 服务器的连接详细信息。'
- en: '`LogFolder`: This tag is used to specify the folder directory for the log file.
    This path should exist on the TFS application tier.'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LogFolder`：此标签用于指定日志文件的文件夹目录。该路径应该存在于 TFS 应用程序层。'
- en: '`ProjectName`: The Team Project name. If you specify a Team Project name that
    already exists, the Team Project creation process will fail during the validation
    process.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ProjectName`：团队项目的名称。如果你指定一个已存在的团队项目名称，团队项目创建过程将在验证过程中失败。'
- en: '`ProjectReportsEnabled`: Certain default project reports are created as part
    of the Team Project creation process. This tags accepts a Boolean value; pass
    `false` to skip the default reports from being added.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ProjectReportsEnabled`：某些默认的项目报告会在创建团队项目时生成。此标签接受布尔值；传入`false`可以跳过添加默认报告。'
- en: '`ProjectSiteEnabled`: If your Team Foundation Server installation has SharePoint
    services enabled, you can pass a value of `true` in this tag to have a SharePoint
    Team site created for the new Team Project.'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ProjectSiteEnabled`：如果你的 Team Foundation Server 安装启用了 SharePoint 服务，你可以在此标签中传入`true`值，以便为新团队项目创建一个
    SharePoint 团队站点。'
- en: '`ProjectSiteTitle`: This tag is ignored if the value of `ProjectSiteEnabled`
    is `false`. This tag is used to specify the name of the SharePoint Team site you
    have chosen to create as part of the Team Project creation process.'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ProjectSiteTitle`：如果 `ProjectSiteEnabled` 的值为`false`，则此标签被忽略。此标签用于指定你选择在团队项目创建过程中作为
    SharePoint 团队站点创建的名称。'
- en: '`SccCreateType`: If a `true` value is passed in this tag, a new TFVC source
    control is created, alternatively an existing TFS source control path can be passed
    to create a TFVC source control from the contents of the specified TFS path.'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SccCreateType`：如果在此标签中传入`true`值，则会创建一个新的 TFVC 源代码管理；或者可以传入现有的 TFS 源代码路径，以便从指定的
    TFS 路径的内容创建 TFVC 源代码管理。'
- en: '`ProcessTemplateName`: This tag is used to pass the name of the Process Template
    that the Team Project should be based on.'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ProcessTemplateName`：此标签用于传递团队项目应基于的过程模板的名称。'
- en: Note
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A list of all Process Templates available on your Team Foundation Server can
    be seen from Process Template Manager. To access Process Template Manager, open
    Visual Studio and connect to Team Foundation Server. From Team Explorer choose
    **Settings**. From the **Settings** view, click on **Process Template Manager**.
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以从过程模板管理器查看你团队基金会服务器上所有可用的过程模板。要访问过程模板管理器，打开 Visual Studio 并连接到 Team Foundation
    Server。在 Team Explorer 中选择 **设置**。在 **设置** 视图中，点击 **过程模板管理器**。
- en: 'Now, let''s review the `createteamproject` command:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下 `createteamproject` 命令：
- en: '[PRE4]'
  id: totrans-322
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The `/settingsfile` path is used to specify the location of the settings file.
    TFPT parses the settings file and triggers the Team Project creation process by
    connecting to the Team Foundation Server using the details specified in the settings
    file. The Team Project isn't created when the `/validate` switch is used; the
    whole process is run as a validation to identify any potential issues. The `/verbose`
    flag is used to log details of the operations being performed during this process.
    The verbose option can be very useful when troubleshooting issues.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '`/settingsfile` 路径用于指定设置文件的位置。TFPT 解析设置文件并通过连接到 Team Foundation Server 来触发团队项目的创建过程，连接时使用设置文件中指定的详细信息。当使用
    `/validate` 开关时，团队项目不会被创建；整个过程将作为验证运行，用于识别任何潜在问题。`/verbose` 标志用于记录此过程中执行的操作的详细信息。详细选项在排查问题时非常有用。'
- en: There's more...
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: The `tfpt.exe` command-line tools also provide many other useful commands. The
    two worth mentioning are `addprojectportal` and `addprojectreports`.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '`tfpt.exe` 命令行工具还提供了许多其他有用的命令。值得一提的两个命令是 `addprojectportal` 和 `addprojectreports`。'
- en: '`addprojectportal`: Over time, one may recognize the need for creating or moving
    the project portal. This command supports both operations in an existing Team
    Project.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`addprojectportal`：随着时间的推移，可能会意识到需要创建或移动项目门户。此命令支持在现有团队项目中执行这两种操作。'
- en: '[PRE5]'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`addprojectreports`: The add reports operation creates the reports in the chosen
    Team Project. This command overwrites the reports if they already exist.'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`addprojectreports`：添加报告操作会在选择的团队项目中创建报告。如果报告已存在，则此命令会覆盖它们。'
- en: '[PRE6]'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Deleting a Team Project
  id: totrans-330
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除团队项目
- en: Deleting a Team Project permanently removes data associated with that project
    from the database. The data cannot be recovered later. Therefore, you should save
    Team Project data that you might want to access later. In this recipe, you'll
    learn how to delete a Team Project using the TFS Admin Console and the command
    line. We will also review the difference between the two approaches.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 删除团队项目会永久从数据库中删除与该项目相关的数据。这些数据无法恢复。因此，你应该保存可能需要以后访问的团队项目数据。在本教程中，你将学习如何使用 TFS
    管理控制台和命令行删除团队项目。我们还将回顾这两种方法的区别。
- en: Getting ready
  id: totrans-332
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'In order to delete the Team Project, you should be a member of the following
    groups:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 为了删除团队项目，你应该是以下组的成员：
- en: Team Foundation Administrators group
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队基金会管理员组
- en: SQL Server Administrators group
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL Server 管理员组
- en: Farm Administrators group for SharePoint products (this is only required if
    TFS has been configured to integrate with SharePoint)
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SharePoint 产品的农场管理员组（如果 TFS 已配置为与 SharePoint 集成，则需要此权限）
- en: In this recipe, we'll review the two available options to delete a Team Project.
    The first option is to delete it from the TFS Admin Console, and the other option
    is to delete it from the command line. When a project is deleted from the admin
    console, any associated reports and SharePoint portal projects need to be manually
    deleted. The `TFSDeleteProject` command-line tool deletes all artifacts.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将回顾删除团队项目的两种可选方法。第一种方法是通过 TFS 管理控制台删除，另一种方法是通过命令行删除。当项目通过管理控制台删除时，任何关联的报告和
    SharePoint 门户项目需要手动删除。`TFSDeleteProject` 命令行工具会删除所有工件。
- en: How to do it...
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Option1
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项 1
- en: 'First let''s look at how to delete the Team Project from the Team Project Administration
    Console:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看如何通过团队项目管理控制台删除团队项目：
- en: Log into the server that hosts your Team Foundation Application Tier.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到托管团队基金会应用程序层的服务器。
- en: Open the **Team Foundation Administration Console** window and, from the left
    panel, click on **Team Project Collections**. Click on the **Team Projects** tab
    to see projects in the default collection:![Option1](img/image00346.jpeg)
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**团队基金会管理控制台**窗口，在左侧面板中点击**团队项目集**。点击**团队项目**标签页以查看默认集合中的项目：![Option1](img/image00346.jpeg)
- en: Select the **Fabrikam** Team Project and click on **Delete**:![Option1](img/image00347.jpeg)
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**Fabrikam**团队项目并点击**删除**：![Option1](img/image00347.jpeg)
- en: In the **Delete Team Project** window, select **Delete external artifacts**
    and **Delete workspace data**. Click on **Delete** button to continue.![Option1](img/image00348.jpeg)
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**删除团队项目**窗口中，选择**删除外部工件**和**删除工作区数据**。点击**删除**按钮继续操作。![Option1](img/image00348.jpeg)
- en: The deletion workflow is triggered, flip to the **Status** tab to track the
    progress:![Option1](img/image00349.jpeg)
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除工作流被触发，切换到**状态**标签页以跟踪进度：![Option1](img/image00349.jpeg)
- en: While all links to the project portal will be removed from Team Web Access,
    the SharePoint site that acts as the portal will need to be deleted manually from
    SharePoint Central Administration.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管所有指向项目门户的链接将从团队网页访问中删除，但作为门户的 SharePoint 网站需要从 SharePoint 中央管理手动删除。
- en: Option 2
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选项 2
- en: 'Now, let''s look at how to delete the Team Project using the `tfsdeleteteamproject`
    command-line tool:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何使用 `tfsdeleteteamproject` 命令行工具删除团队项目：
- en: Open the Visual Studio 2015 Command Prompt. Alternatively you could open up
    a command prompt and change the directory to `%programfiles(x86)%\Microsoft Visual
    Studio 14.0\Common7\IDE`.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2015 命令提示符。或者，你可以打开命令提示符并将目录更改为`%programfiles(x86)%\Microsoft
    Visual Studio 14.0\Common7\IDE`。
- en: 'Run the following command:'
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下命令：
- en: '[PRE7]'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![Option 2](img/image00350.jpeg)'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Option 2](img/image00350.jpeg)'
- en: 'The command-line utility offers a few more switches:'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行工具提供了一些额外的参数：
- en: '`/q`: This is an option switch; it enforces quite mode wherein no prompts are
    raised for confirmation during the deletion process.'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/q`：这是一个可选参数；它启用静默模式，在删除过程中不会显示确认提示。'
- en: '`/force`: This is an optional switch; it enforces that the deletion process
    should continue even if some components cannot be deleted.'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/force`：这是一个可选参数；即使某些组件无法删除，也会强制继续删除过程。'
- en: '`/excludewss`: This is an optional switch. If you do not want to delete the
    SharePoint site associated with the Team Project, use this switch.'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`/excludewss`：这是一个可选参数。如果你不希望删除与团队项目关联的 SharePoint 网站，可以使用此参数。'
- en: How it works...
  id: totrans-357
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: The `tfsdeleteproject` command carries out the deletion in two phases. The first
    phase deletes the project data that includes data in version control, build and
    test manager, components of the Team Project in Team Explorer, Work Items, and
    any Work Item fields that exclusively belong to the Team Project. The next phase
    deletes the project websites. This includes any reports associated to the Team
    Project as well as project portals on SharePoint.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '`tfsdeleteproject` 命令执行删除操作分为两个阶段。第一阶段删除项目数据，包括版本控制中的数据、构建和测试管理器、Team Explorer
    中的团队项目组件、工作项以及仅属于该团队项目的工作项字段。第二阶段删除项目网站。这包括与该团队项目相关的任何报告以及 SharePoint 上的项目门户。'
- en: Note
  id: totrans-359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you try to access a Team Project that has been deleted, you are likely to
    get this error message. **TF200016: The following project does not exist**. Verify
    that the name of the project is correct and that the project exists on the specified
    Team Foundation Server.'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你尝试访问一个已经被删除的团队项目，你可能会收到以下错误信息：**TF200016: 以下项目不存在**。请验证项目名称是否正确，并确保该项目在指定的
    Team Foundation Server 上存在。'
- en: 'The following data may remain undeleted when using `tfsdeleteproject`:'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `tfsdeleteproject` 时，以下数据可能会未被删除：
- en: '**Team Project data in the cube**: The Team Project data in the cube will only
    be removed with the next rebuild. The default rebuild for the warehouse is set
    to 2 hours.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据立方体中的团队项目信息**：数据立方体中的团队项目信息只有在下一次重建时才会被移除。仓库的默认重建间隔为 2 小时。'
- en: '**Build drop files and folders**: Build binaries, build log files, and log
    files containing test results are published during the build process. The locations
    for these files are not deleted. These files need to be manually removed from
    the folder locations.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建产物文件和文件夹**：构建二进制文件、构建日志文件以及包含测试结果的日志文件会在构建过程中发布。这些文件的位置不会被删除。这些文件需要从文件夹中手动删除。'
- en: '**Shared Work Item tracking metadata**: `tfsdeleteproject` does not delete
    any metadata for Work Item tracking that is shared between Team Projects.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共享工作项跟踪元数据**：`tfsdeleteproject` 不会删除在多个团队项目之间共享的工作项跟踪的任何元数据。'
- en: '**Version control shelvesets containing shared code**: Version control shelvesets
    are not deleted if code in the shelveset is from multiple Team Projects.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含共享代码的版本控制暂存集**：如果暂存集中的代码来自多个团队项目，则该版本控制暂存集不会被删除。'
