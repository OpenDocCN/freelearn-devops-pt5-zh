- en: Define Processes Using Visual Process Designer
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用可视化流程设计器定义流程
- en: The Microsoft Dynamics 365 version introduces a new editor for designing Business
    Process Flows with an improved Business Process Flow designer. Using the Business
    Process Flow editor, system administrators or system customizers can use a rich
    graphical editor to create, edit, and configure Business Process Flows. The Business
    Process Flow editor allows organizations to improve user productivity and the
    time required to do their day-to-day CRM activities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics 365 版本引入了一个新的编辑器，用于设计业务流程流，采用了改进的业务流程流设计器。通过业务流程流编辑器，系统管理员或系统定制员可以使用丰富的图形编辑器创建、编辑和配置业务流程流。业务流程流编辑器使组织能够提高用户生产力，并减少执行日常
    CRM 活动所需的时间。
- en: 'In this chapter, we will be covering the following points:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下内容：
- en: Overview of Business Process Flow
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程流概述
- en: Prerequisite privileges required for Business Process Flow
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程流所需的前提权限
- en: Basic components of Business Process Flow
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程流的基本组件
- en: Business Process Flow designer overview
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务流程流设计器概述
- en: Create and edit a Business Process Flow
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和编辑业务流程流
- en: Overview of a task flow
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务流概述
- en: Basic components of a task flow
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务流的基本组件
- en: Overview of Business Process Flow
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务流程流概述
- en: Business Process Flow provides insights into the customer's business stages
    and also allows for managing fields to be captured in each. It also helps to restrict
    movements in different stages, based on the required fields to be captured. The
    end-user finds it more convenient because it is simple to use and provides a visual
    understanding of the business by means of the Business Process Flows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程流提供了客户业务阶段的洞察，并允许管理在每个阶段需要捕捉的字段。它还帮助根据需要捕捉的字段限制在不同阶段之间的移动。最终用户会发现它更为方便，因为它简单易用，并通过业务流程流提供了对业务的直观理解。
- en: Business Process Flow is a guided process for Dynamics 365-end users. It helps
    to guide end users of CRMs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程流是 Dynamics 365 最终用户的引导性流程。它帮助引导 CRM 最终用户。
- en: It is easy to visualize and appears as a visual element of the entity form.
    It is a composition of different instruction stages, which helps end users to
    follow a business flow in the system, without the need for detailed training.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它易于可视化，并作为实体表单的可视元素出现。它由不同的指令阶段组成，帮助最终用户在系统中遵循业务流程，而无需详细的培训。
- en: 'There are two basic components in Business Process Flow from the end-users
    perspective:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从最终用户的角度来看，业务流程流有两个基本组件：
- en: The first component is a **Stage**, which includes specific instructions, given
    to users to follow the process
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个组件是**阶段**，它包括给用户的具体指示，以遵循该流程
- en: The second component is a **Step**, which represents fields that should be completed
    by the end user at a particular stage
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个组件是**步骤**，它代表在特定阶段由最终用户填写的字段
- en: A Stage can comprise multiple steps.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个阶段可以包含多个步骤。
- en: Dynamics 365 Business Process Flow makes sure that end users enter data consistently
    and follow the same steps each time they work with a specific entity or set of
    entities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 业务流程流确保最终用户一致地输入数据，并在每次处理特定实体或实体集时遵循相同的步骤。
- en: Business Process Flow helps end users to complete their work in a standard way,
    by following a step-by-step process, completing the fields to be filled at each
    business stage. In short, Business Process Flows act as a basic guide for the
    end user with specific flow to capture fields.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程流帮助最终用户以标准方式完成工作，遵循逐步流程，在每个业务阶段填写应填的字段。简而言之，业务流程流作为最终用户的基本指南，提供特定流程以捕捉字段。
- en: You can add common sales and service methodology-related business stages to
    be mapped via Business Process Flow.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以添加与常见销售和服务方法相关的业务阶段，通过业务流程流进行映射。
- en: Understanding the Business Process Flow users interface
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解业务流程流用户界面
- en: 'The following image outlines a Business Process Flow available in Dynamics
    365:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图像概述了 Dynamics 365 中可用的业务流程流：
- en: '![](img/b8f6d411-57b4-4e79-a105-2eb2da0ad20f.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b8f6d411-57b4-4e79-a105-2eb2da0ad20f.png)'
- en: 'Business Process Flow includes different components, which are required for
    customization; it includes the following main components:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程流包含不同的组件，这些组件在定制过程中是必需的；它包括以下主要组件：
- en: '**Stage**:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阶段**：'
- en: 'Stages are like guided labels given at the top of the Business Process Flow
    to specify what to do:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段就像在业务流程流顶部给出的引导标签，用于指定该做什么：
- en: '![](img/ddd63c12-1200-429c-b035-26c2aad33c49.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ddd63c12-1200-429c-b035-26c2aad33c49.png)'
- en: '**Step**:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**步骤**：'
- en: 'Steps are fields created for the entity used in the stages:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤是为在阶段中使用的实体创建的字段：
- en: '![](img/99845265-b120-42a2-ba6c-ed1c6dc9ffec.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/99845265-b120-42a2-ba6c-ed1c6dc9ffec.png)'
- en: 'Stage Gating, Set active, Next, Finish:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阶段门控、设置为激活、下一步、完成：
- en: 'At the bottom-right corner of the Business Process Flow, this option helps
    you go onto the next stage or finish the process:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务流程图的右下角，此选项帮助您进入下一阶段或完成该过程：
- en: '![](img/62836ef6-b15c-4bdb-9e93-881313d28dfc.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/62836ef6-b15c-4bdb-9e93-881313d28dfc.png)'
- en: '**Workflow**:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作流**：'
- en: Workflow is a type of process used to trigger a specific message in CRM. Business
    Process Flow has a new feature to be able to trigger workflows while proceeding
    through different stages.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流是一种用于在 CRM 中触发特定消息的过程。业务流程图具有新功能，可以在不同阶段进行时触发工作流。
- en: '**Conditions**:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**条件**：'
- en: Business Process Flow supports conditional branching; conditions are used in
    a Business Process Flow. These conditions allow adding `if...else` logic into
    a Business Process Flow in order to move to different stages, based on different
    field values.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 业务流程图支持条件分支；条件用于业务流程图中。这些条件允许在业务流程图中添加 `if...else` 逻辑，以便根据不同的字段值移动到不同的阶段。
- en: Prerequisites and security roles required for creating a Business Process Flow
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建业务流程图所需的前提条件和安全角色
- en: 'Before we start a discussion about the steps required to create a Business
    Process Flow in Dynamics 365, it is important to understand the prerequisite security
    privileges, which a user needs before being able to create and edit Business Process
    Flows. This is particularly important if you wish to give a user or end user the
    ability to design and use their own Business Process Flow. The following table
    summarizes the minimum privileges required to create, configure, and activate
    a Business Process Flow in Dynamics 365:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始讨论在 Dynamics 365 中创建业务流程图所需的步骤之前，了解用户在能够创建和编辑业务流程图之前所需的前提安全权限是非常重要的。如果您希望为用户或最终用户提供设计和使用自己业务流程图的能力，这一点尤为重要。以下表格总结了在
    Dynamics 365 中创建、配置和激活业务流程图所需的最低权限：
- en: '| **S. No.** | **Entity name** | **Read** | **Write** | **Create** |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| **序号** | **实体名称** | **读取** | **写入** | **创建** |'
- en: '| 1. | Process | Yes | Yes | Yes |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 1. | 过程 | 是 | 是 | 是 |'
- en: '| 2. | Solution | Yes | - | - |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 2. | 解决方案 | 是 | - | - |'
- en: '| 3. | Customization | Yes | Yes | - |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 3. | 自定义 | 是 | 是 | - |'
- en: Solution and customization edit privilege are required, as it is a best practice
    to create and edit processes from a specific solution.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案和自定义编辑权限是必需的，因为从特定解决方案创建和编辑流程是最佳实践。
- en: 'A detailed look at the security roles areas via CRM screens is given here:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在此提供通过 CRM 屏幕查看安全角色区域的详细信息：
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read, Write
    and Create privileges for the process should be configured as shown:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 安全角色的自定义选项卡下，过程的读取、写入和创建权限应按如下所示进行配置：
- en: '![](img/b644f720-cb3e-4c2f-ac1a-99caf139fe47.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b644f720-cb3e-4c2f-ac1a-99caf139fe47.png)'
- en: 'Also, you will need Miscellaneous Privileges to activate a process:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还需要杂项权限才能激活该过程：
- en: '![](img/5907239e-c07d-4ec7-9a09-1dbad6f1e4f4.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5907239e-c07d-4ec7-9a09-1dbad6f1e4f4.png)'
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read and
    Write privileges for Customizations should be configured as shown:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 安全角色的自定义选项卡下，应按如下所示配置自定义的读取和写入权限：
- en: '![](img/96c2dfbf-38d1-43c0-a021-3f88bf8dfab2.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/96c2dfbf-38d1-43c0-a021-3f88bf8dfab2.png)'
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read and
    Write privileges for Customizations should be configured as shown:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 安全角色的自定义选项卡下，应按如下所示配置自定义的读取和写入权限：
- en: '![](img/be82f5ce-af57-4906-857b-bdf108686c9a.png)**Note**: The system administrator
    and system customizer role already have the required privileges to configure Dynamics
    365 Business Process Flow. The previous security privileges need to be configured
    in case certain security roles other than the mentioned ones need access to create
    or edit Dynamics 365 Business Process Flow.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/be82f5ce-af57-4906-857b-bdf108686c9a.png)**注意**：系统管理员和系统定制者角色已经具备配置
    Dynamics 365 业务流程图所需的权限。如果某些除上述角色外的安全角色需要创建或编辑 Dynamics 365 业务流程图，则需要配置先前的安全权限。'
- en: 'To enable Business Process Flow on the Custom entity, a small customization
    is required. The Business Process Flow checkbox needs to be selected at the Entity
    configuration. The following figure lists groups of out-of-the-box entities that
    support Business Process Flow:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要在自定义实体上启用业务流程，需要进行少量自定义。需要在实体配置中选中业务流程复选框。下图列出了支持业务流程的开箱即用实体组：
- en: '| Account | Letter | Contact | Quote |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 客户 | 信函 | 联系人 | 报价 |'
- en: '| Appointment | Marketing List | Email | Recurring Appointment |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 约会 | 营销列表 | 电子邮件 | 循环约会 |'
- en: '| Campaign | Opportunity | Entitlement | Sales Literature |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 活动 | 商机 | 权益 | 销售文献 |'
- en: '| Campaign Activity | Phone Call | Fax | Social Activity |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 活动活动 | 电话 | 传真 | 社交活动 |'
- en: '| Campaign Response | Product | Case | Order |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 活动响应 | 产品 | 案例 | 订单 |'
- en: '| Competitor | Price List Item | Invoice | User |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 竞争者 | 价格表项 | 发票 | 用户 |'
- en: '| Team | Lead | Task | - |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 团队 | 负责人 | 任务 | - |'
- en: Overview of Business Process Flow designer
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务流程设计器概述
- en: 'Now that we are acquainted with the basics of Business Process Flow, it is
    time to explore the new Business Process Flow editor. The following image shows
    in detail, the different components available in the new and improved editor.
    The text following the image outlines the various components available in the
    Business Process Flow designer:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经熟悉了业务流程的基础知识，是时候探索新的业务流程编辑器了。以下图像详细显示了新改进的编辑器中提供的不同组件。图像后的文本概述了业务流程设计器中可用的各种组件：
- en: '![](img/8d9760ef-93cb-4107-a05e-59ba9a48429c.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8d9760ef-93cb-4107-a05e-59ba9a48429c.png)'
- en: 'In the Business Process Flow designer, the following components are visible:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在业务流程设计器中，可以看到以下组件：
- en: '**Components on canvas**: This stage is created by default when a new Business
    process flow is created. A customizer can add more components to a canvas and
    use it.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**画布上的组件**：当创建新的业务流程时，默认会创建此阶段。自定义人员可以向画布上添加更多组件并使用它。'
- en: '**Add Component button**: To add components on the designer canvas, click on
    the Add button and choose the location where you want to add components.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**添加组件按钮**：要在设计器画布上添加组件，点击添加按钮并选择您要添加组件的位置。'
- en: '**Delete button**: To remove components from the designer canvas, select the
    Component and use the Delete option.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**删除按钮**：要从设计器画布中删除组件，请选择该组件并使用删除选项。'
- en: '**Screenshot button**: This option allows you to take a screenshot of the Business
    Process Flow designed on the canvas, for documentation purposes.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**截图按钮**：此选项允许您截取在画布上设计的业务流程的屏幕截图，用于文档记录。'
- en: '**Connector button**: This option is useful when conditional branching is required,
    and is used to connect different components.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**连接器按钮**：当需要条件分支时，此选项非常有用，用于连接不同的组件。'
- en: '**Save**, **Validate**, **Save as**, **Activate**:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保存**，**验证**，**另存为**，**启用**：'
- en: 'Save: used to save the current designed Business Process Flow'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存：用于保存当前设计的业务流程
- en: 'Validate: used to validate the process and find out errors in the Business
    Process Flow'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证：用于验证流程并查找业务流程中的错误
- en: 'Save as: used to save the Business Process Flow with a different name'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另存为：用于以不同的名称保存业务流程
- en: 'Activate: activates the Business Process Flow'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用：启用业务流程
- en: '**Order Process Flow**: This option allows you to add sequence numbers on the
    Business Process Flow. If any entity has more than one Business Process Flow,
    then this option allows you to select which Business Process Flow is available
    first to the user.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**订单流程**：此选项允许您在业务流程中添加序列号。如果某个实体有多个业务流程，则此选项允许您选择哪个业务流程优先向用户提供。'
- en: '**Add Components and Properties**: This option can also be used to add components
    onto the canvas. The property tab allows you to set the properties of the components:'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**添加组件和属性**：此选项也可以用于向画布上添加组件。属性标签允许您设置组件的属性：'
- en: '1\. **Mini-map**: Mini-map is very helpful for navigating the whole or part
    of the process.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **迷你地图**：迷你地图对于导航整个流程或部分流程非常有用。
- en: '2\. **Global Workflow**: Global workflows used in the Business Process Flow
    are listed here or added here.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **全局工作流**：在业务流程中使用的全局工作流在此列出或添加。
- en: '**Note:** The Edit Security Roles button can be used to enable different security
    roles for a particular Business Process Flow.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 编辑安全角色按钮可用于启用特定业务流程的不同安全角色。'
- en: Creating a Business Process Flow
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建业务流程
- en: 'After understanding Business Process Flow, the following steps explain how
    to create a Business Process Flow. It is very simple due to a user-friendly UI:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解业务流程之后，以下步骤将解释如何创建业务流程。由于用户界面友好，它非常简单：
- en: 'Go to Settings | Processes:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到设置 | 流程：
- en: '![](img/1264402d-6c72-4bba-a2e7-d20867ca6314.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1264402d-6c72-4bba-a2e7-d20867ca6314.png)'
- en: 'On the Actions toolbar, click New:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在操作工具栏上，点击“新建”：
- en: '![](img/cc5715e7-03c6-4020-b665-215a3320afb9.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cc5715e7-03c6-4020-b665-215a3320afb9.png)'
- en: 'The **Create Process** dialog box will appear on the screen. Next, complete
    the required fields as per these specifications:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建流程**对话框将出现在屏幕上。接下来，按照这些规格完成所需的字段：'
- en: 1\. Enter a Process **name** for the Business Process Flow. In this example,
    we will create a Phone to case Business Process Flow example.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 输入业务流程的**名称**。在本示例中，我们将创建一个“电话到案件”业务流程示例。
- en: 2\. In the Category, specify the process category, and select Business Process
    Flow.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在类别中，指定流程类别，并选择业务流程。
- en: '3\. Select the entity from the entity list to specify which one you wish to
    create a Business Process Flow. Here we select the **Case** Entity:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 从实体列表中选择实体，以指定你希望创建业务流程的实体。在这里，我们选择**案件**实体：
- en: '![](img/d4a8de52-7a01-4b04-974e-8b865f5be901.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4a8de52-7a01-4b04-974e-8b865f5be901.png)'
- en: Once the new process is created, the Business Process Flow designer opens, with
    an already-created stage.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦新流程创建完成，业务流程设计器将打开，并且会有一个已经创建的阶段。
- en: Drag and drop the Stage component from the Components tab and drop it on a +
    sign in the designer area or canvas area.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“组件”选项卡中拖动并放置“阶段”组件，放置到设计区域或画布区域的“+”标志上。
- en: 1\. To set the properties for a stage, click the stage, and then set the properties
    in the Properties tab on the right side of the screen.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置阶段的属性，请点击该阶段，然后在屏幕右侧的属性选项卡中设置属性。
- en: 2\. Enter a desired display name.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 输入所需的显示名称。
- en: 3\. If desired, select a category for the stage.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如有需要，选择该阶段的类别。
- en: '4\. Click on the Apply button to finalize changes:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击“应用”按钮以完成更改：
- en: '![](img/c6b4a207-2480-4872-b6b8-f8ba2bda2bb2.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6b4a207-2480-4872-b6b8-f8ba2bda2bb2.png)'
- en: 'To add more components in the Business Process Flow, click on Components:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在业务流程中添加更多组件，请点击“组件”：
- en: '![](img/b82fb477-6cc3-4e5d-8797-d4e0eeeb36cf.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b82fb477-6cc3-4e5d-8797-d4e0eeeb36cf.png)'
- en: 'Add a stage and steps to the Business Process Flow:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向业务流程中添加阶段和步骤：
- en: 1\. Select the Step component from Components, then drag and drop it to the
    other stage.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从组件中选择步骤组件，然后将其拖放到另一个阶段。
- en: 2\. Select the step and click on the Property tab to set the properties of the
    step.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 选择步骤并点击“属性”选项卡以设置步骤的属性。
- en: 3\. Add the display name of the step.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 添加步骤的显示名称。
- en: 4\. Select the appropriate field from the list of fields presented in the entity.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 从实体中提供的字段列表中选择适当的字段。
- en: 5\. Select the required checkbox to make the field mandatory.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 选择所需的复选框以使字段为必填项。
- en: '6\. To save and apply changes, click on the Apply button:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 要保存并应用更改，请点击“应用”按钮：
- en: '![](img/ff550689-abd3-4f2c-bf87-ef1768a83cbb.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ff550689-abd3-4f2c-bf87-ef1768a83cbb.png)'
- en: 'To include a branch (condition) in the Business Process Flow, follow these
    steps:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在业务流程中包含一个分支（条件），请按照以下步骤操作：
- en: 1\. Select the Condition component from the Components tab and drag and drop
    it into the canvas. To connect the stage and condition, drop the Condition component
    on the `+` sign between the two stages.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从“组件”选项卡中选择“条件”组件，然后将其拖放到画布中。要连接阶段和条件，请将条件组件拖放到两个阶段之间的`+`标志上。
- en: '2\. Select the Condition component on the canvas, set the properties of the
    Condition component from the Properties tab, and select the Apply button to save
    and apply changes:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 选择画布上的条件组件，从属性选项卡中设置条件组件的属性，并选择“应用”按钮保存并应用更改：
- en: '![](img/39ed363f-268f-4a5e-91b5-dac86789e07d.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/39ed363f-268f-4a5e-91b5-dac86789e07d.png)'
- en: 'To invoke workflow to the Business Process Flow, drag the Workflow component
    to the corresponding stage or Global Workflow:'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要调用工作流到业务流程中，请将工作流组件拖动到相应的阶段或全局工作流：
- en: 1\. Select the Workflow component from the component list and drag and drop
    it onto a stage.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从组件列表中选择工作流组件，然后将其拖放到某个阶段。
- en: 2\. To use the Global Workflow for the process, select the Workflow component.
    Drag and drop it onto the Global Workflow item.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 若要为该流程使用全局工作流，请选择工作流组件。将其拖动到全局工作流项上。
- en: 3\. To set the properties of the workflow, click on Properties.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 要设置工作流的属性，请点击“属性”。
- en: 4\. Add a Display Name for the workflow.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为工作流添加显示名称。
- en: 5\. Select the workflow Trigger and set it to Stage Exit.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 选择工作流触发器并将其设置为**Stage Exit**。
- en: 6\. Select the workflow to triggers.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 选择触发器的工作流。
- en: '7\. To save and apply changes, click on Apply button:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要保存并应用更改，请点击**Apply**按钮：
- en: '![](img/2105b143-92cb-4a1a-a326-aacd39b470cd.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2105b143-92cb-4a1a-a326-aacd39b470cd.png)'
- en: 'Click on the Validate button on the action bar, and validate the Business Process
    Flow:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击操作栏上的**Validate**按钮，并验证业务流程流：
- en: '![](img/20769bfb-7281-4893-af86-b06e2bc034f9.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/20769bfb-7281-4893-af86-b06e2bc034f9.png)'
- en: 'To save, click on the Save button on the action bar:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要保存，请点击操作栏上的**Save**按钮：
- en: '![](img/3b08ce01-52cb-45ae-ad25-ba769a15b272.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b08ce01-52cb-45ae-ad25-ba769a15b272.png)'
- en: 'To activate the process, click on the Activate button on the action bar:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要激活该流程，点击操作栏上的**Activate**按钮：
- en: '![](img/6f17b834-ee98-402c-98cc-80dbce72c982.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6f17b834-ee98-402c-98cc-80dbce72c982.png)'
- en: Editing a Business Process Flow
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑业务流程流
- en: 'Dynamics 365 allows you to edit an existing Business Process Flow. In this
    section, we will edit the Business Process Flow already created before, and add
    an out-of-the-box workflow to the Business Process Flow to send emails:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365允许你编辑现有的业务流程流。在本节中，我们将编辑之前已创建的业务流程流，并向其中添加一个开箱即用的工作流来发送电子邮件：
- en: 'Go to Settings | Processes:'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**设置 | 进程**：
- en: '![](img/f3993aae-8848-471b-90c7-9af62be55f25.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f3993aae-8848-471b-90c7-9af62be55f25.png)'
- en: 'Select the existing Business Process Flow that you want to edit. Next, click
    on the EDIT button on the action bar:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要编辑的现有业务流程。接下来，点击操作栏上的**EDIT**按钮：
- en: '![](img/f4925a37-6654-4ad2-9a81-203aeba70fe7.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f4925a37-6654-4ad2-9a81-203aeba70fe7.png)'
- en: 'The Business Process Flow designer will open. Expand the first stage of the
    Business Process Flow and select the Add workflow component:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务流程流设计器将会打开。展开业务流程流的第一阶段，选择**Add workflow component**：
- en: '![](img/1fd5add8-4dd1-4862-ad02-a53a0c134732.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1fd5add8-4dd1-4862-ad02-a53a0c134732.png)'
- en: 'Click on the Workflow component on the canvas and set its properties. Set the
    trigger condition to Stage Exit, select workflow, and select Send email workflow.
    To save and apply changes on the component, click on the Apply button, as shown
    next:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布上的工作流组件并设置其属性。将触发条件设置为**Stage Exit**，选择工作流，然后选择**Send email workflow**。要保存并应用组件上的更改，请点击**Apply**按钮，如下所示：
- en: '**Note:** Send Email workflow is a pre-configured out-of-the-box workflow to
    send an email created on a Case entity separately using the standard out-of-the-box
    workflow editor.![](img/f53536f4-2b84-46f0-8cf3-c480c7277ade.png)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 发送电子邮件的工作流是一个预配置的开箱即用工作流，用于通过标准的开箱即用工作流编辑器在案例实体上单独发送电子邮件。![](img/f53536f4-2b84-46f0-8cf3-c480c7277ade.png)'
- en: 'Optionally, for adding new fields on the first stage, you need to add a new
    step component on the first stage and set the property to the subject field from
    the Case entity:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，要在第一阶段添加新字段，你需要在第一阶段添加一个新的步骤组件，并将属性设置为案例实体中的主题字段：
- en: '![](img/fffddaa3-e551-4076-ae4a-a4c3d35512d6.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fffddaa3-e551-4076-ae4a-a4c3d35512d6.png)'
- en: 'To save changes and Update the Business Process Flow, click on the Update button
    and close the Business Process Flow designer:'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要保存更改并更新业务流程流，点击**Update**按钮并关闭业务流程流设计器：
- en: '![](img/ac59cf65-aa3b-42bd-8358-167de7541e38.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac59cf65-aa3b-42bd-8358-167de7541e38.png)'
- en: Understanding task flows
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解任务流
- en: Task flows are a variation of Business Process Flows or, as we simply say, task
    flows are an alternative approach for using business processes on a mobile device.
    Task Flow has similarities with Business Process Flow, but its features are very
    different from Business Process Flow. For example, task flows can be executed
    on different user devices at the same time on the same record. Task Flow also
    makes data transparent on mobile devices.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 任务流是业务流程流的一种变体，或者我们简单地说，任务流是移动设备上使用业务流程的另一种方法。任务流与业务流程流有相似之处，但它的功能与业务流程流非常不同。例如，任务流可以在不同的用户设备上同时执行，同一记录上的不同用户可能会得到不同的结果。任务流还可以在移动设备上使数据透明化。
- en: 'There are different features available for use in Task Flow:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 任务流中有不同的功能可供使用：
- en: Task Flows are at a user level, meaning each process becomes unique to a user
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务流是基于用户级别的，这意味着每个流程对用户来说都是唯一的
- en: Task Flows can be used by different users on the same record, who may get a
    different result to those users
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务流可以由不同的用户在同一记录上使用，这些用户可能会得到不同于其他用户的结果
- en: Task Flows have editable control from multiple entities
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务流具有来自多个实体的可编辑控制
- en: In Task Flows, conditional branching is more flexible
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任务流中，条件分支更具灵活性
- en: Components of Task Flow
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任务流的组件
- en: 'Consider the following points:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下几点：
- en: '**Page**:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**页面**：'
- en: Pages shown in Task Flow are to serve a purpose or to show all the fields on
    it.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务流中显示的页面是为了某个目的或显示其上的所有字段。
- en: Pages are designed for mobile devices to occupy a whole screen of a device rather
    than appear on top of the entity. It just contains fields, labels, and section
    labels. At least one page is required to be added to the task flow.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 页面设计是为了适应移动设备，使用设备的整个屏幕，而不是覆盖在实体上。页面只包含字段、标签和章节标签。任务流中至少需要添加一页。
- en: '**Condition**:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**条件**：'
- en: Task Flow conditions are similar to the conditions in a Business Process Flow
    and are used to support conditional branching in the process. It helps if you
    add `if...else` scenarios within a task flow. Conditions are required to add conditional
    branching between pages. This condition is based on field value inside pages.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 任务流条件类似于业务流程流中的条件，用于支持流程中的条件分支。如果在任务流中添加`if...else`情景会更有帮助。条件用于在页面之间添加条件分支。此条件基于页面内字段的值。
- en: '**Field**:'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**字段**：'
- en: Entity fields are used as task flow fields.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 实体字段用作任务流字段。
- en: '**Label and section label**:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**标签和章节标签**：'
- en: Labels and section labels help to add text description on pages and can provide
    a textual guide to end users.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 标签和章节标签有助于在页面上添加文本描述，并为最终用户提供文本指导。
- en: Creating a task flow
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建任务流
- en: 'Task flows can be created by following these steps in Dynamics 365:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 任务流可以通过在 Dynamics 365 中按照以下步骤创建：
- en: 'Go to Settings | Processes:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到设置 | 流程：
- en: '![](img/2fc2edd5-df28-45fa-82d4-ad77975029e1.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2fc2edd5-df28-45fa-82d4-ad77975029e1.png)'
- en: 'On the Actions toolbar, click** New**:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在操作工具栏上，点击**新建**：
- en: '![](img/09a0c2f4-b0ff-4e0a-b8fc-71dee35b45bb.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](img/09a0c2f4-b0ff-4e0a-b8fc-71dee35b45bb.png)'
- en: 'Go to the Create Process dialog box, and select the Run process as a task flow option:'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到创建流程对话框，选择“将流程作为任务流运行”选项：
- en: '![](img/2b8e9cbf-5f7d-499d-97d0-a6d6586fd703.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2b8e9cbf-5f7d-499d-97d0-a6d6586fd703.png)'
- en: Click on OK and Task Flow Designer will open in a new window, which will appear
    similar to the Business Process Flow designer.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定，任务流设计器将在新窗口中打开，界面类似于业务流程设计器。
- en: 'Go to the right-hand side of the screen, drag the Components tab from page
    and post which you can drop it on canvas:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到屏幕的右侧，拖动组件选项卡从页面中，发布后将其放到画布上：
- en: '![](img/f41efffe-9bbe-48d3-acd4-54ee0772d35e.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f41efffe-9bbe-48d3-acd4-54ee0772d35e.png)'
- en: 'To add a name to a page, click on a Page in the Properties tab, type a new
    name, and click the Apply button:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要给页面添加名称，请点击属性选项卡中的页面，输入新名称，然后点击应用按钮：
- en: '![](img/bfc17057-ca92-4eee-8e9a-0cf8351a4571.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bfc17057-ca92-4eee-8e9a-0cf8351a4571.png)'
- en: 'To add a branch to the task flow, drag the Condition component from the Components tab
    and drop it on the `+` sign in the appropriate spot:'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要向任务流添加分支，请从组件选项卡中拖动条件组件，并将其放到适当位置的`+`符号上：
- en: '![](img/fa610fb0-58e1-4b32-b089-9be26595f85e.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fa610fb0-58e1-4b32-b089-9be26595f85e.png)'
- en: 'To set properties for the condition, click on the Condition, and set the properties
    in the Properties tab:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要设置条件的属性，请点击条件，然后在属性选项卡中设置属性：
- en: 1\. Select source entity
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择源实体
- en: 2\. Select fields from the entity that needs to be checked in the condition
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 选择需要在条件中检查的实体字段
- en: 3\. Select the operator and the value to be compared
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 选择操作符和要比较的值
- en: '4\. Then click on the Apply button to save the changes:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 然后点击应用按钮以保存更改：
- en: '![](img/0c950935-abe6-4dc8-9b69-1a4ea410b7b2.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0c950935-abe6-4dc8-9b69-1a4ea410b7b2.png)'
- en: 'If you want to add a field, label, or section label to a page, drag it from
    the Components tab to the appropriate page:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果要向页面添加字段、标签或章节标签，请将其从组件选项卡拖到相应的页面：
- en: '![](img/3017bcf2-60bd-4ee2-89d2-4b1f00bc1534.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3017bcf2-60bd-4ee2-89d2-4b1f00bc1534.png)'
- en: 'To change the properties for one of these items, click on the item, set the
    properties of the item in the Properties tab, and then click the Apply button.
    In our example, we add the customer and contact fields on the first page and add
    a label, Customer Information. It applies to a second page to add Service Level
    field:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改这些项目的属性，请点击项目，在属性选项卡中设置项目属性，然后点击应用按钮。在我们的示例中，我们在第一页添加客户和联系人字段，并添加一个标签，“客户信息”。这适用于第二页，添加服务级别字段：
- en: '![](img/0ea29219-f23e-4f47-a1ff-cd65f7d2790e.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ea29219-f23e-4f47-a1ff-cd65f7d2790e.png)'
- en: 'Click Validate on the action bar to validate the task flow:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击操作栏上的验证按钮，以验证任务流：
- en: '![](img/f8c7da18-2f2b-4dfb-9ed1-0da3b7aada57.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f8c7da18-2f2b-4dfb-9ed1-0da3b7aada57.png)'
- en: 'Click Save at the top of the screen, in order to save the process as a draft
    (as long as a process is a draft, the end user will not be able to use it):'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的**保存**，将过程保存为草稿（只要过程是草稿，最终用户将无法使用它）：
- en: '![](img/e9beca81-80d2-46a3-99d8-a5d3727588cd.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e9beca81-80d2-46a3-99d8-a5d3727588cd.png)'
- en: 'To activate the task flow, click Activate:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要激活任务流，请点击**激活**：
- en: '![](img/0155097c-e68f-4732-92b3-216407a52e59.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0155097c-e68f-4732-92b3-216407a52e59.png)'
- en: 'To check how the Task Flow is working, go to the Dynamics 365 Mobile App and
    log in with your credentials:'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要检查任务流的工作情况，请打开Dynamics 365移动应用并使用您的凭证登录：
- en: '![](img/7a773dca-7f62-4c18-a1c7-7a8dfd5e0897.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7a773dca-7f62-4c18-a1c7-7a8dfd5e0897.png)'
- en: Summary
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**总结**'
- en: In this chapter, we saw how Business Process Flow enhancements are introduced
    in Dynamics 365\. We also had a detailed look at the new Business Process Flow
    designer and saw some common operations that can be performed through it.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了Dynamics 365中如何引入业务流程流增强功能。我们还详细看了新的业务流程流设计器，并了解了通过它可以执行的一些常见操作。
- en: We also had a look at task flows and the Task Flow designer, which can be used
    to provide an enhanced experience for completing different business stage tasks
    for users of the Mobile App of Dynamics 365.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还查看了任务流和任务流设计器，它们可以为Dynamics 365的移动应用用户提供更加优化的不同业务阶段任务体验。
- en: In the next chapter, we will cover the new Business Rule designer, and how it
    can be used to create business rules with intuitive drag and drop capabilities.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将介绍新的业务规则设计器，以及它如何通过直观的拖放功能来创建业务规则。
