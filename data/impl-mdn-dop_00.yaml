  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对本书的看法——你喜欢或不喜欢的部分。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中受益的书籍。如果你有专业知识并且有兴趣编写或参与编写一本书，请查阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
