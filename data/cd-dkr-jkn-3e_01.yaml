- en: Section 1 – Setting Up the Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 设置环境
- en: In this section, we will be introduced to Docker, and we will cover concepts
    such as continuous delivery and its benefits, as well as containerization. Furthermore,
    we will also be introduced to the Jenkins tool, and the architecture and procedures
    required to install master/slave instances on a Docker server, without Docker,
    and using cloud environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍 Docker，并涵盖持续交付及其优势等概念，以及容器化。此外，我们还将介绍 Jenkins 工具，以及在 Docker 服务器上安装主/从实例所需的架构和过程，无论是在没有
    Docker 的情况下，还是使用云环境。
