- en: Deploying And Configuring Prometheus
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署和配置Prometheus
- en: On the first look, deploying Prometheus is simple. Create a Compose file and
    execute `docker stack deploy` command. Complications emerge once we start integrating
    services with Prometheus. Soon, you will have a first-hand chance to experience
    the integration problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，部署Prometheus很简单。创建一个Compose文件并执行`docker stack deploy`命令。复杂性出现在我们开始将服务与Prometheus集成时。很快，你将亲身体验到集成问题。
- en: Like any good story, this chapter will start on a happy note. Among engineers,
    happy means that it’s simple and it works. Let’s see how simple looks in practice.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何一个好故事一样，本章将从一个愉快的开始。对工程师来说，愉快意味着简单且有效。让我们看看实践中简单是怎样的。
- en: Deploying Prometheus Stack
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 部署Prometheus堆栈
- en: We’ll start by cloning [vfarcic/docker-flow-monitor](https://github.com/vfarcic/docker-flow-monitor)
    repository. It contains all the scripts and Docker stacks we’ll use throughout
    this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从克隆[vfarcic/docker-flow-monitor](https://github.com/vfarcic/docker-flow-monitor)仓库开始。它包含了本章中我们将使用的所有脚本和Docker堆栈。
