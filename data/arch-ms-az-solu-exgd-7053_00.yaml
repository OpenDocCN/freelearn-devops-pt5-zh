- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Azure is an ever-evolving platform. It offers an environment on the cutting
    edge of technology that suits different industry requirements. New capabilities
    and features are coming out fast, which makes it difficult to stay up to date.
    This book will give you a complete overview of all the current features and capabilities
    that Azure has to offer, and is a complete guide to preparing for the 70-535 exam.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Azure是一个不断发展的平台，提供适用于不同行业需求的最前沿技术环境。随着新功能和特性的快速推出，保持最新状态变得越来越困难。本书将为您提供Azure当前所有功能和能力的完整概述，并且是准备70-535考试的完整指南。
- en: This book will cover all the exam objectives. It will start with designing compute
    infrastructures, where you will learn about designing solutions with virtual machines,
    web applications, serverless and microservices, high-performance computing (HPC),
    and other compute-intensive applications. You will learn how to design effective
    networking implementations using Azure Virtual Networks and how to design connectivity
    for hybrid applications. You will learn about designing data implementations using
    different data services, relational database storage, and NoSQL storage. You will
    also learn how to keep your solutions and applications secure and how and when
    to use the different platform services in Azure, such as platforms and services
    for IoT and artificial intelligence. Finally, you will learn about all the monitoring
    capabilities and solutions that Azure has to offer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖所有考试目标。它将从设计计算基础设施开始，您将学习如何使用虚拟机、Web应用程序、无服务器和微服务、高性能计算（HPC）以及其他计算密集型应用程序设计解决方案。您将学习如何使用Azure虚拟网络设计有效的网络实现，以及如何为混合应用程序设计连接性。您将学习如何使用不同的数据服务、关系数据库存储和NoSQL存储设计数据实现。您还将学习如何保持您的解决方案和应用程序的安全性，以及如何在Azure中使用不同平台服务，如物联网和人工智能平台与服务。最后，您将了解Azure提供的所有监控功能和解决方案。
- en: Each chapter will conclude with a *Further reading* section, which is a very
    important part of the book as well, because it will give you extra and sometimes
    crucial information for passing the 70-535 exam. As the questions of the exam
    will change slightly over time and this book will become outdated soon, the further
    reading section will be the place that will provide you with all the updates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章结束时都会有一个*进一步阅读*部分，这是本书的一个非常重要的部分，因为它将为您提供通过70-535考试所需的额外，有时甚至是至关重要的信息。随着考试问题会随时间稍作调整，本书很快会变得过时，进一步阅读部分将为您提供所有更新。
