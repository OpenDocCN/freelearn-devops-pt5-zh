  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: 'This book targets experienced developers and architects who want to pass the
    Exam 70-535: Architecting Microsoft Azure Solutions and broaden their knowledge
    of Azure from an architecture perspective'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望通过70-535考试：架构微软Azure解决方案，并从架构角度拓宽其Azure知识的有经验的开发人员和架构师。
- en: To get the most out of this book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最大限度地利用本书
- en: This book assumes that readers are already familiar with the basics of networking,
    security, databases, integration, developing and administering applications, and
    solutions on the Azure platform.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者已经熟悉网络、安全、数据库、集成、开发和管理应用程序，以及在Azure平台上解决方案的基础知识。
