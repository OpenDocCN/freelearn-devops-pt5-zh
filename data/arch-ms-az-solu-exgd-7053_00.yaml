    the details.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您发现本书中的错误，我们将非常感谢您向我们报告。请访问 [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表格”链接并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
