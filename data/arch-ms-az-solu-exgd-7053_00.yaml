  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何非法复制版本，我们将非常感谢您提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
