    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    need to SSH into the node and retrieve the admin password stored in `/var/lib/jenkins/secrets/initialAdminPassword`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们需要通过SSH连接到节点，并检索存储在`/var/lib/jenkins/secrets/initialAdminPassword`中的管理员密码。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式写出：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We select **Pipeline** as a job type and pick a name for it."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词语，比如菜单或对话框中的内容，会像这样显示在文本中：“我们选择**Pipeline**作为作业类型，并为其命名。”'
