- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '**DevOps** and **AWS **are two key subjects in the tech industry that have
    been steadily growing in popularity in recent years and for a good reason.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**DevOps**和**AWS**是近年来在科技行业中逐渐增长的两个关键主题，且有充分的理由。'
- en: DevOps is gradually becoming the *de facto* methodology or framework and is adopted
    by organizations of all sizes. It has enabled technology teams to work more efficiently
    and made their work more rewarding by tightening the feedback loop between the
    developer and the end user. Team members enjoy a more pleasant, more productive
    work environment through much increased collaboration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps正在逐渐成为*事实上的*方法论或框架，并被各类规模的组织采纳。它使技术团队能够更高效地工作，并通过加速开发人员与最终用户之间的反馈循环，使工作更加有意义。团队成员通过增强的协作，享有更愉快、更高效的工作环境。
- en: In this book, we will first examine the philosophy behind *DevOps*, then proceed
    with some practical examples of its most popular principles.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将首先探讨*DevOps*背后的哲学，然后继续通过一些实际示例介绍其最流行的原则。
- en: '*AWS* is nowadays synonymous with *Cloud Computing,* sitting at the top of
    the industry charts with its 31% market share. Starting back in 2006, *Amazon
    Web Services* has evolved into a large, independent, sophisticated ecosystem in
    the *Cloud.* It is and has been launching new services at an astonishing rate.
    The *AWS* product categories range from raw compute and database resources to
    storage, analytics, *AI,* game development, and mobile services to *IoT* solutions*.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*AWS*如今几乎成为了*云计算*的代名词，凭借其31%的市场份额位居行业榜首。从2006年开始，*Amazon Web Services*已经发展成一个庞大、独立、复杂的*云*生态系统。它以惊人的速度推出新服务。*AWS*的产品类别从原始计算和数据库资源到存储、分析、*AI*、游戏开发、移动服务和*物联网*（*IoT*）解决方案等应有尽有。'
- en: We will use *AWS* as a platform to apply *DevOps* techniques on. In the chapters
    to follow, we will see how the convenience and elasticity of *AWS* greatly complements
    the innovative approach of *DevOps* to system administration and application development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用*AWS*作为平台应用*DevOps*技术。在接下来的章节中，我们将看到*AWS*的便利性和弹性如何极大地补充了*DevOps*在系统管理和应用开发中的创新方法。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. What is DevOps and Should You Care?"), *What
    Is DevOps and Should You Care?*, introduces the *DevOps* philosophy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 什么是DevOps，您需要关心吗？")，*什么是DevOps，您需要关心吗？*，介绍了*DevOps*哲学。'
- en: '[Chapter 2](ch02.html "Chapter 2. Start Treating Your Infrastructure as Code"),
    *Start Treating Your Infrastructure as Code*, offers examples on how to deploy
    infrastructure as code using *Terraform* or *CloudFormation.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 开始将您的基础设施视为代码")，*开始将您的基础设施视为代码*，提供了如何使用*Terraform*或*CloudFormation*将基础设施作为代码进行部署的示例。'
- en: '[Chapter 3](ch03.html "Chapter 3.  Bringing Your Infrastructure Under Configuration
    Management"), *Bring Your Infrastructure under Configuration Management*, demonstrates
    how to configure *EC2* instances using *SaltStack.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 将您的基础设施纳入配置管理")，*将您的基础设施纳入配置管理*，展示了如何使用*SaltStack*配置*EC2*实例。'
- en: '[Chapter 4](ch04.html "Chapter 4. Build, Test, and Release Faster with Continuous
    Integration"), *Build, Test, and Release Faster with Continuous Integration*,
    describes the process of setting up a *CI* workflow using a *Jenkins CI* server*.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 通过持续集成加速构建、测试和发布")，*通过持续集成加速构建、测试和发布*，描述了如何使用*Jenkins
    CI*服务器设置*CI*工作流的过程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Ever-Ready to Deploy Using Continuous Delivery"),
    *Ever-Ready to Deploy Using Continuous Delivery*, shows how to extend a *CI* pipeline
    to produce deployment-ready *EC2 AMI*s using *Packer* and *Serverspec*.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 随时准备通过持续交付进行部署")，*随时准备通过持续交付进行部署*，展示了如何扩展*CI*管道，以使用*Packer*和*Serverspec*生成可部署的*EC2
    AMI*。'
- en: '[Chapter 6](ch06.html "Chapter 6. Continuous Deployment - A Fully Automated
    Workflow"), *Continuous Deployment - A Fully Automated Workflow, *Offers afully
    automated workflow and completes the *CI/CDelivery* pipeline by adding the functionality
    needed for *AMI* deployment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 持续部署 - 完全自动化工作流")，*持续部署 - 完全自动化工作流*，提供了一个完全自动化的工作流，并通过添加*AMI*部署所需的功能来完成*CI/CD*管道。'
- en: '[Chapter 7](ch07.html "Chapter 7. Metrics, Log Collection, and Monitoring"),
    *Metrics, Log Collection, and Monitoring,* introduces *Prometheus*, *Logstash*,
    *Elasticsearch*,and related *DevOps* tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 度量、日志收集和监控")，*度量、日志收集和监控*，介绍了*Prometheus*、*Logstash*、*Elasticsearch*及相关的*DevOps*工具。'
- en: '[Chapter 8](ch08.html "Chapter 8. Optimize for Scale and Cost"), *Optimize
    for Scale and Cost,* offers advice on how to plan an *AWS* deployment with scalability
    and cost efficiency in mind.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 优化规模与成本"), *优化规模与成本*，提供了如何在规划*AWS*部署时考虑可扩展性和成本效率的建议。'
- en: '[Chapter 9](ch09.html "Chapter 9.  Secure Your AWS Environment"), *Secure Your
    AWS Environment,* covers best practices in order to improve the security of an
    *AWS* deployment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 保护你的AWS环境"), *保护你的AWS环境*，介绍了提高*AWS*部署安全性的最佳实践。'
- en: '[Chapter 10](ch10.html "Chapter 10. AWS Tips and Tricks"), *AWS Tips and Tricks,*
    contains a selection of useful tips for a beginner to an intermediate *AWS* users.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. AWS技巧与窍门"), *AWS技巧与窍门*，包含了一些适用于从初学者到中级*AWS*用户的实用技巧。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The practical examples found in this book involve the use of *AWS* resources,
    thus an *AWS* account will be required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的实际示例涉及到使用*AWS*资源，因此需要一个*AWS*账户。
- en: The client-side tools used in the examples, such as the *AWS CLI* and *Terraform*,
    are supported on most common operating systems (*Linux/Windows/Mac OS*).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 示例中使用的客户端工具，如*AWS CLI*和*Terraform*，在大多数常见操作系统（*Linux/Windows/Mac OS*）上均受支持。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for system administrators and developers who manage AWS infrastructure
    and environments and are planning to implement DevOps in their organizations.
    Those aiming for the AWS Certified DevOps Engineer certification will also find
    this book useful. Prior experience of operating and managing AWS environments
    is expected.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些管理AWS基础设施和环境的系统管理员和开发人员，并计划在组织中实施DevOps的人。那些准备获得AWS认证DevOps工程师认证的人也会觉得本书非常有用。期望具备操作和管理AWS环境的先前经验。
