- en: Creating PowerApps using Dynamics 365 data
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Dynamics 365 数据创建 PowerApps
- en: It is a simple and reliable option to create PowerApps. In this section, we
    will discuss how to create PowerApps; however, we will also look at how to configure
    Dynamics 365 in PowerApps. PowerApps is capable of retrieving data from the cloud,
    including Azure and Dynamics 365\. It is very easy to publish PowerApps on the
    web and on mobile platforms.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种简单且可靠的创建 PowerApps 的选项。在本节中，我们将讨论如何创建 PowerApps；此外，我们还将介绍如何在 PowerApps 中配置
    Dynamics 365。PowerApps 能够从云中检索数据，包括 Azure 和 Dynamics 365。将 PowerApps 发布到 Web 和移动平台非常容易。
- en: 'To create PowerApps, follow these steps:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 创建 PowerApps，请按以下步骤操作：
- en: 'Log into Office 365 instance, and select the Explore all your apps option:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 Office 365 实例，并选择“浏览所有应用”选项：
- en: '![](img/f50a74c0-a8a1-4eb2-80b6-a21a36c6b591.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f50a74c0-a8a1-4eb2-80b6-a21a36c6b591.png)'
- en: Select the PowerApps option.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 PowerApps 选项。
- en: 'You will be logged into the PowerApps section, or you can directly log into
    PowerApps using this link: [https://web.powerapps.com/](https://web.powerapps.com/). Use
    the same credentials for Office 365 instance as with the the PowerApps login:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将登录到 PowerApps 部分，或者您可以直接通过以下链接登录 PowerApps：[https://web.powerapps.com/](https://web.powerapps.com/)。使用与
    PowerApps 登录相同的 Office 365 凭据：
- en: '![](img/47d1910e-98c5-4c10-99ac-c081583a5688.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](img/47d1910e-98c5-4c10-99ac-c081583a5688.png)'
- en: The Navigation section is presented at the left side of the screen. To create
    an app, first create a connection. Select Connections from Navigation.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航部分位于屏幕的左侧。要创建应用程序，首先创建一个连接。从导航中选择“连接”。
- en: 'PowerApps will redirect you to the Connections section. Here, to add a new
    connection, click the New connection option that appears on the upper-right corner:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PowerApps 会将您重定向到“连接”部分。在这里，要添加新连接，请点击右上角出现的“新建连接”选项：
- en: '![](img/7523d43d-fcfb-48cb-8dc8-07f395475f93.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7523d43d-fcfb-48cb-8dc8-07f395475f93.png)'
- en: 'A list of connections will appear on the screen, as shown in the following
    screenshot. Select Dynamics 365 from the list of connections:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 屏幕上将出现一个连接列表，如下图所示。从连接列表中选择 Dynamics 365：
- en: '![](img/e9af5651-74ad-45b9-9e14-df4bbf7a1c7d.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e9af5651-74ad-45b9-9e14-df4bbf7a1c7d.png)'
- en: 'A confirmation dialog box will appear on the screen. Click on the Create button:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 屏幕上将弹出一个确认对话框。点击“创建”按钮：
- en: '![](img/85c78af6-da12-4027-af44-776719122011.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/85c78af6-da12-4027-af44-776719122011.png)'
- en: 'Now, check the Connections section; you will notice the Dynamics 365 connection
    will appear on the screen, as shown in the following screenshot:'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，请检查“连接”部分；您将注意到屏幕上将显示 Dynamics 365 连接，如下图所示：
- en: '![](img/df6d54d9-340f-459e-a6f0-683a0c84f123.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![](img/df6d54d9-340f-459e-a6f0-683a0c84f123.png)'
- en: Creating a PowerApps for case entity
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为案例实体创建 PowerApps
- en: The first step of pulling data from the cloud is completed by creating a connection.
    After creating a connection, the next step is to create a PowerApps. There are
    two ways to create a PowerApps—either you create a PowerApps from scratch using
    the PowerApps designer, or generate the PowerApps automatically.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建连接完成从云端提取数据的第一步。创建连接后，下一步是创建 PowerApps。有两种方法可以创建 PowerApps —— 使用 PowerApps
    设计器从头开始创建 PowerApps，或者自动生成 PowerApps。
- en: 'The following steps will be used to create a PowerApps:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 创建 PowerApps 将采用以下步骤：
- en: Sign in to [https://web.powerapps.com/](https://web.powerapps.com/) using your
    Office 365 credentials.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的 Office 365 凭据登录 [https://web.powerapps.com/](https://web.powerapps.com/)。
- en: 'Select Apps from Navigation:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从导航中选择应用程序：
- en: '![](img/b412f6d7-2c5a-4b52-8337-5c3645e8c3fe.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b412f6d7-2c5a-4b52-8337-5c3645e8c3fe.png)'
- en: 'Select the Create an app button:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“创建应用程序”按钮：
- en: '![](img/ac0a43e1-337f-4eb2-882d-0e3c0633422a.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac0a43e1-337f-4eb2-882d-0e3c0633422a.png)'
- en: 'Select the Dynamics 365 Phone layout option under Start with your data:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“以数据开始”下选择 Dynamics 365 Phone 布局选项：
- en: '![](img/93550615-e5a4-4ebd-b48a-b44438bfe469.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/93550615-e5a4-4ebd-b48a-b44438bfe469.png)'
- en: 'Click on Connections to see the list of all Connections. After selection of
    Connections,** d****atasets** will appear in a dataset list corresponding to the **Connections**:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“连接”以查看所有连接列表。在选择连接后，**数据集**将显示在与**连接**对应的数据集列表中：
- en: '![](img/e5f8a04f-a0c3-4005-9f78-67d36d69f4fe.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e5f8a04f-a0c3-4005-9f78-67d36d69f4fe.png)'
- en: 'Select the appropriate dataset corresponding to Connections:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择与连接对应的适当数据集：
- en: '![](img/eb507125-deef-469c-b02e-60ed79465083.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eb507125-deef-469c-b02e-60ed79465083.png)'
- en: A list of tables will be open, corresponding to datasets.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个表格列表，对应于数据集。
- en: 'Select the Cases table from the list and click the Connect button:'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择“案例”表，并单击“连接”按钮：
- en: '![](img/06995b24-13ca-4ac8-b774-15c42b8a4ba8.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/06995b24-13ca-4ac8-b774-15c42b8a4ba8.png)'
- en: 'After this step, the PowerApps site will redirect you to PowerApps Studio:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成此步骤后，PowerApps 站点将重定向您到 PowerApps Studio：
