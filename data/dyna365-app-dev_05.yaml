- en: Managing data for PowerApps
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理PowerApps数据
- en: Using data in PowerApps is not a great challenge with the help of connectors,
    but using data from the cloud may result in an input of massive amount of data
    coming into the app. This is not good for either the user or the system itself.
    It is very important to make an efficient and effective app to manage the data,
    because fetching data is like getting the useful information required for the
    app user. This is required to reduce memory, processing power, and for network
    bandwidth of PowerApps. It will also improve response time and performance of
    the PowerApps by getting useful data.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用PowerApps中的数据并不是一个大挑战，借助连接器可以轻松使用数据，但从云端使用数据可能会导致大量数据进入应用程序。这对用户或系统本身都不好。非常重要的是创建一个高效、有效的应用程序来管理数据，因为获取数据就像是为应用程序用户获取所需的有用信息。这有助于减少内存占用、处理能力和网络带宽的需求。它还会通过获取有用的数据来提高PowerApps的响应时间和性能。
- en: To encounter a problem with bulk data, **delegation of data** is used by PowerApps.
    A delegation of data only provides the data that is useful to the users for the
    user app. This sorting of data saves lots of network traffic. It means PowerApps
    will process data before it loads the device.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对大量数据问题，**数据委派**被PowerApps用来进行处理。数据的委派只提供对用户有用的数据。这种数据排序能够节省大量网络流量。这意味着PowerApps会在加载设备之前处理数据。
- en: Delegation is nothing but applying a formula to data before sending it over
    the network. Delegation is only supported by tabular data sources.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 委派就是在将数据发送到网络之前对数据应用公式。委派只支持表格数据源。
