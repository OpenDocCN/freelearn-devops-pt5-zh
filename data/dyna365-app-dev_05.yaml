  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 提供了定制化的可行性。可以轻松地从 PowerApps 设计器中改变应用的外观、主题和控件。PowerApps 中可以进行以下定制：
- en: 'For this purpose, we will use create an app in the last section:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 为此目的，我们将在最后一部分创建一个应用：
- en: '**1\. Edit screen size and orientation**:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 编辑屏幕大小和方向**：'
- en: Open the recently created App for last section Account App. Go to Apps in the
    Navigation pane of the PowerApps website.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开最近创建的应用，进入 PowerApps 网站的导航窗格中的 Apps。
- en: 'Select the  `...` symbol at the end of the App ribbon. Click on the Edit on
    the web option:'
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择应用带末尾的 `...` 符号。点击 Edit on the web 选项：
- en: '![](img/647a7cae-769a-4d4b-930a-6a36c44db1a2.png)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![](img/647a7cae-769a-4d4b-930a-6a36c44db1a2.png)'
- en: 'The PowerApps designer will open in a new tab:'
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PowerApps 设计器将在新标签页中打开：
- en: '![](img/d55f5bcc-b12b-4fae-9854-6b93bbdaaedb.png)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d55f5bcc-b12b-4fae-9854-6b93bbdaaedb.png)'
- en: Select the File option on the menu bar.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择菜单栏中的 File 选项。
- en: 'Then click on the App settings option:'
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击 App settings 选项：
- en: '![](img/6b393aa2-19cd-45d5-a3b0-d88f37579482.png)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6b393aa2-19cd-45d5-a3b0-d88f37579482.png)'
- en: 'In the App settings, select Screen size + orientation. Set Orientation to Portrait,
    then to save changes, click on the Apply button:'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 App settings 中，选择 Screen size + orientation。将 Orientation 设置为 Portrait，然后点击 Apply 按钮保存更改：
- en: '![](img/8345bdeb-f10f-498d-82a2-1eb31d72e68e.png)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8345bdeb-f10f-498d-82a2-1eb31d72e68e.png)'
- en: If the app is for a tablet, then choose aspect ratio. Locking of aspect ratio
    and orientation is possible, but if the end device's aspect ratio is not matched
    with an app's aspect ratio, then the app screen will look inappropriate on the
    end device. As good practice, do not lock the app's aspect ratio and orientation
    of PowerApps until you make sure end devices of app users are the same.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果应用是针对平板的，则选择纵横比。纵横比和方向的锁定是可能的，但如果最终设备的纵横比与应用的纵横比不匹配，那么应用屏幕在最终设备上会显得不适合。作为好的实践，直到确保应用用户的终端设备相同时，不要锁定
    PowerApps 的纵横比和方向。
- en: '**2\. Edit PowerApps name and tile**:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 编辑 PowerApps 名称和图标**：'
- en: Now, to change the app name, go to the File menu and select App settings.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，要更改应用名称，进入 File 菜单并选择 App settings。
- en: Click on App Name + Icon.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 App Name + Icon。
- en: 'Click on Edit app name, and change the name of the app:'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Edit app name，修改应用名称：
- en: '**![](img/0c8b5cab-bbb6-4d22-a1f9-62f30142b25f.png)**'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/0c8b5cab-bbb6-4d22-a1f9-62f30142b25f.png)**'
- en: 'The PowerApps site page will be redirected to an app Setting page; you can
    change app settings from this section. Click on the Edit app name option and a
    Change app name dialog will appear onscreen change name of an app:'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PowerApps 网站页面将重定向到应用设置页面；你可以从此部分更改应用设置。点击 Edit app name 选项，屏幕上将出现一个更改应用名称的对话框：
- en: '**![](img/f98ee5eb-0eb5-49d5-b0db-f806a10fb017.png)**'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](img/f98ee5eb-0eb5-49d5-b0db-f806a10fb017.png)**'
- en: 'Rename app and Save changes:'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重命名应用并保存更改：
- en: '![](img/fefb466e-a57b-444c-b648-2d0d41b5d603.png)'
  id: totrans-304
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fefb466e-a57b-444c-b648-2d0d41b5d603.png)'
- en: 'Editing of app tile and symbol is also allowed in PowerApps:'
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 PowerApps 中也允许编辑应用图标和符号：
- en: '![](img/c7d26129-7ce6-43da-9bbf-e3068a15e5ac.png)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c7d26129-7ce6-43da-9bbf-e3068a15e5ac.png)'
- en: 'Now, click on the Save option from Navigation, then click on Save app. It will
    show an option to Publish the app. Click on the Publish this version button, and
    publish the app:'
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，点击导航中的 Save 选项，然后点击 Save app。它将显示一个发布应用的选项。点击 Publish this version 按钮，发布应用：
- en: '![](img/8b42c3a6-ec0a-4176-bc2d-fb44210cb0b9.png)'
  id: totrans-308
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8b42c3a6-ec0a-4176-bc2d-fb44210cb0b9.png)'
- en: '**3\. Add screen on PowerApps**:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 在 PowerApps 中添加屏幕**：'
- en: 'The process of designing an app includes adding a screen. To add a multiscreen
    in an app, follow these steps:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 设计应用的过程包括添加屏幕。要在应用中添加多屏幕，请按照以下步骤操作：
- en: 'On an App in PowerApps designer, select the Home button on the menu and click
    on New screen. Choose the appropriate screen for the app, or select Blank screen:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 PowerApps 设计器中的应用中，选择菜单中的 Home 按钮并点击 New screen。选择适合应用的屏幕，或者选择 Blank screen：
- en: '![](img/a324e9af-21f0-414b-802f-0abbda24b8db.png)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a324e9af-21f0-414b-802f-0abbda24b8db.png)'
- en: 'To rename the screen name, click on the Screen option in the left Navigation
    pane, then select Rename, or right-click on Properties and then rename the screen.
    Give it the name, `Account Source`:'
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要重命名屏幕名称，请点击左侧导航窗格中的 Screen 选项，然后选择重命名，或右键点击 Properties 并重命名屏幕。将其命名为 `Account
    Source`：
- en: '![](img/5985c029-787d-4a8c-9375-82dc3220c526.jpg)'
  id: totrans-314
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5985c029-787d-4a8c-9375-82dc3220c526.jpg)'
- en: 'After adding the screen, add Navigation on DetailScreen1\. Select DetailScreen1,
    then click on the Insert button on the menu:'
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加屏幕后，在 DetailScreen1 上添加导航。选择 DetailScreen1，然后点击菜单上的 Insert 按钮：
- en: '![](img/d2811df3-9657-4b22-b290-d1de347d805a.png)'
  id: totrans-316
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d2811df3-9657-4b22-b290-d1de347d805a.png)'
- en: 'Select Icons, and add a forward icon on the screen, as demonstrated in the
    following screenshot. If necessary, change the color of the forward arrow from
    the property:'
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Icons，添加一个前进图标到屏幕上，如下截图所示。如有需要，可以从属性中更改前进箭头的颜色：
- en: '![](img/786e3f4e-d973-4939-b72d-a8be42c0b4e9.png)'
  id: totrans-318
  prefs: []
  type: TYPE_IMG
  zh: '![](img/786e3f4e-d973-4939-b72d-a8be42c0b4e9.png)'
- en: 'After adding the screen, add Navigation on DetailScreen1\. Select DetailScreen1
    then click on the Insert button on the menu:'
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加屏幕后，添加导航到DetailScreen1。选择DetailScreen1，然后点击菜单上的“插入”按钮：
- en: '![](img/11ee83af-8d8a-419e-8e4f-ac2da217bc3b.png)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![](img/11ee83af-8d8a-419e-8e4f-ac2da217bc3b.png)'
- en: 'Select Icons and add a forward icon on the screen. If necessary, change the
    color of the forward arrow from property:'
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择图标并在屏幕上添加一个前进图标。如果需要，可以更改前进箭头的颜色：
- en: '![](img/eeb41824-095f-4e2c-9ff7-75eb54a50ac7.png)'
  id: totrans-322
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eeb41824-095f-4e2c-9ff7-75eb54a50ac7.png)'
- en: 'Select and adjust the Icon. Select the Action tab while Icon is selected. On
    Navigation, select OnSelect and set its property to Navigate, as shown in the
    following screenshot:'
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并调整图标。在选择图标时，选择“操作”选项卡。在导航中，选择“OnSelect”，并将其属性设置为“Navigate”，如下面的截图所示：
- en: '![](img/f71bed47-9b6a-4e92-bbd1-f74ce9f29495.png)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f71bed47-9b6a-4e92-bbd1-f74ce9f29495.png)'
- en: 'Select the Account Source screen, and add a backward arrow on the screen:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“帐户源”屏幕，并在屏幕上添加一个后退箭头：
- en: '![](img/1ef62c59-51f4-4fb4-8b2e-63a30656ea0b.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1ef62c59-51f4-4fb4-8b2e-63a30656ea0b.png)'
- en: 'Set the Action of the icon as shown in following image:'
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如下图所示设置图标的“操作”：
- en: '![](img/25fbf0b0-5f5c-497d-b6ea-2b35a7a8eedb.png)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![](img/25fbf0b0-5f5c-497d-b6ea-2b35a7a8eedb.png)'
- en: 'Now click on the **Preview** button to run and test the app:'
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击**预览**按钮来运行和测试应用：
- en: '![](img/48a91a0c-292a-4633-9dcc-18e59e37ee6f.png)'
  id: totrans-330
  prefs: []
  type: TYPE_IMG
  zh: '![](img/48a91a0c-292a-4633-9dcc-18e59e37ee6f.png)'
- en: 'Click on the next button of the app:'
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击应用的下一个按钮：
- en: '![](img/a8fca834-2319-486c-af18-33974bf7cc89.jpg)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8fca834-2319-486c-af18-33974bf7cc89.jpg)'
- en: '**4\. Add and configure controls in PowerApps**:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 在PowerApps中添加和配置控件**：'
- en: 'Controls are UI elements on screen that make an app more interactive. The following
    steps are for adding and configuring controls on screen. In the last section,
    a blank screen had added to the app. The following steps will continue to add
    controls in the same app used in the previous section:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 控件是屏幕上的UI元素，使应用更加互动。以下步骤是关于如何添加和配置屏幕上的控件。在上一节中，已向应用中添加了一个空白屏幕。接下来的步骤将在同一个应用中继续添加控件：
- en: 'Open the app in PowerApps designer and select Screen:'
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在PowerApps设计器中打开应用并选择屏幕：
- en: '![](img/9f3267dd-ca7f-4a43-a91d-284a4ab93def.png)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9f3267dd-ca7f-4a43-a91d-284a4ab93def.png)'
- en: 'Select the Insert option from the menu bar. Click on Label this action will
    add a label on screen:'
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单栏选择“插入”选项。点击“标签”，该操作将添加一个标签到屏幕上：
- en: '![](img/65416722-1e8f-4acb-8e9c-7dd6e912b1b0.png)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![](img/65416722-1e8f-4acb-8e9c-7dd6e912b1b0.png)'
- en: 'To change the property of a newly-added label, select Label on the screen,
    then click on the Property tab on the right-hand side. Change the name of the
    label to `Account Detail Label`, and the text to `Account Detail`. Resize the
    label by dragging its edges:'
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改新添加标签的属性，选择屏幕上的标签，然后点击右侧的“属性”选项卡。将标签的名称更改为`Account Detail Label`，文本更改为`Account
    Detail`。通过拖动其边缘来调整标签的大小：
- en: '![](img/5f165c41-cd42-4d2c-b26b-8008190ad8cd.png)'
  id: totrans-340
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5f165c41-cd42-4d2c-b26b-8008190ad8cd.png)'
- en: 'To configure control, select Label and click on the Home button in the menu
    bar. All configuration options will be available to use:'
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要配置控件，选择标签并点击菜单栏中的“主页”按钮。所有配置选项将可供使用：
- en: '![](img/4fc78c47-148d-4c87-bfee-e36e9616e406.png)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4fc78c47-148d-4c87-bfee-e36e9616e406.png)'
- en: 'Change the color of the label by selecting Fill, and then selecting the appropriate
    color:'
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择填充颜色，来更改标签的颜色，并选择合适的颜色：
- en: '![](img/34d69453-4fea-4df2-a75f-b9a172b57784.png)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![](img/34d69453-4fea-4df2-a75f-b9a172b57784.png)'
- en: 'Add a checkbox on screen, and another label:'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕上添加一个复选框和另一个标签：
- en: '![](img/42360bee-9972-4faa-849b-4903f084f77f.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![](img/42360bee-9972-4faa-849b-4903f084f77f.png)'
- en: 'Check the visibility of the contact label to off from the property, and set
    the following property for the label:'
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查“联系”标签的可见性并将其关闭，然后为标签设置以下属性：
- en: '![](img/c3f2806b-5e40-4a34-849e-266fc0813c43.png)'
  id: totrans-348
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c3f2806b-5e40-4a34-849e-266fc0813c43.png)'
- en: 'The `Contact` label will be shown and hidden as per the checkbox value:'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Contact`标签将根据复选框的值显示或隐藏：'
- en: '![](img/be1cef4a-4d80-46fa-a77c-efbb69c09ef4.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](img/be1cef4a-4d80-46fa-a77c-efbb69c09ef4.png)'
- en: Save and publish changes.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并发布更改。
- en: '**5\. Add list and data source in PowerApps**:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 在PowerApps中添加列表和数据源**：'
- en: 'PowerApps supports the adding of multiple connections. We will continue the
    app designing from the last section to add a different data source, and add a
    list using Gallery control:'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps支持添加多个连接。我们将从上一节继续应用设计，添加不同的数据源，并使用Gallery控件添加一个列表：
- en: 'Open the app in PowerApps designer, and select the Account Source screen:'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在PowerApps设计器中打开应用，并选择“帐户源”屏幕：
- en: '![](img/f61f3012-7103-419e-a1f2-7d08d80f550f.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f61f3012-7103-419e-a1f2-7d08d80f550f.png)'
- en: 'Select the Insert button, and click on Gallery to add the gallery''s Vertical
    layout:'
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“插入”按钮，然后点击“图库”以添加图库的垂直布局：
- en: '![](img/bc1cd7da-2dbd-452d-8008-a2bacdcf57c6.png)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bc1cd7da-2dbd-452d-8008-a2bacdcf57c6.png)'
- en: 'Adjust Gallery and the Visible condition, as shown in the following screenshot:'
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整图库和可见性条件，如下截图所示：
- en: '![](img/6a4a1744-658f-44af-8e06-a7ca4ee505f6.png)'
  id: totrans-359
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6a4a1744-658f-44af-8e06-a7ca4ee505f6.png)'
- en: 'Add data to the Gallery. First, select Gallery, then click on the Properties
    tab. Select Custom data source if the data source has not been added, then Add
