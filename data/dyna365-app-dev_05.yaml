- en: Creating Custom Business Apps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建自定义业务应用
- en: PowerApps is a service that allows you to create, manage, and use custom business
    apps across the platform. It connects to the existing system and data source of
    customer securely allows customizer to build apps without writing a code. It is
    possible to make those apps available for web and mobile users instantly by publishing
    them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 是一项服务，允许您跨平台创建、管理和使用自定义业务应用。它与客户现有的系统和数据源安全连接，允许自定义者在无需编写代码的情况下构建应用。通过发布，可以即时使这些应用适用于网页和移动用户。
- en: 'In this chapter, we will be covering the following points:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下几点内容：
- en: Overview of PowerApps
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerApps 概述
- en: Privileges required to configure and create PowerApps
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置和创建 PowerApps 所需的权限
- en: Connectors in PowerApps
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerApps 中的连接器
- en: Understanding the PowerApps design interface
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解 PowerApps 的设计界面
- en: Creating a PowerApps using data from Dynamics 365
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Dynamics 365 数据创建 PowerApps
- en: Running PowerApps on mobile and tablet devices
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在移动设备和平板设备上运行 PowerApps
- en: Data connection service in PowerApps
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PowerApps 中的数据连接服务
- en: Creating an app using a data connection service
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据连接服务创建应用
- en: Creating an entity in a data connection service
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据连接服务中创建实体
- en: Customizing the PowerApps
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义 PowerApps
- en: Overview of PowerApps in Dynamics 365
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PowerApps 在 Dynamics 365 中的概述
- en: PowerApps is a service that securely makes a connection with the data source,
    such as Azure, Dynamics 365, or Office 365, and minimizes the security concern
    of the organization about the data. Any user can design in PowerApps without writing
    a code. It is very convenient to publish these PowerApps.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 是一项服务，它与数据源（如 Azure、Dynamics 365 或 Office 365）建立安全连接，最小化组织对数据安全的担忧。任何用户都可以在
    PowerApps 中设计应用，无需编写代码。发布这些 PowerApps 非常方便。
- en: 'From an employee''s perspective, PowerApps provides agility to work in the
    following ways:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从员工的角度来看，PowerApps 提供了以下几种工作灵活性：
- en: Provides the ability to create an app quickly
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供快速创建应用的能力
- en: Provides the ability to create an app that works on every device
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供创建可在任何设备上运行的应用的能力
- en: Provides Microsoft Office's experience on the app
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供 Microsoft Office 的应用体验
- en: Provides use of built-in **Connection** to make a connection with PowerApps
    for a cloud service such as Dynamic 365 or Office 365
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供内置的**连接**功能，能够与 PowerApps 建立连接，支持如 Dynamics 365 或 Office 365 等云服务
- en: 'From a developer''s perspective, PowerApps provides the following features:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发者的角度来看，PowerApps 提供了以下功能：
- en: Inclusion of Azure service into PowerApps, increasing performance and speed
    at user end
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Azure 服务纳入 PowerApps，提高用户端的性能和速度
- en: Ease of creating additional data connection and API of any existing business
    system
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易创建与任何现有业务系统的数据连接和 API
- en: Reliability and robustness in management of organization data security
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在组织数据安全管理中的可靠性与稳健性
- en: PowerApps accelerates working and takes less time to build apps. This is very
    effective and efficient for those users who are beginners to designing apps. It
    allows you to deliver content of cloud-to-mobile devices directly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 加速了工作进程，并减少了构建应用的时间。这对于那些初学者非常有效和高效，允许您直接将云端内容传输到移动设备。
- en: PowerApps saves a tremendous amount of development time, and also allows connection
    of cloud data sources with minimum configuration.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 节省了大量开发时间，同时也可以将云端数据源与最少的配置连接起来。
- en: Prerequisite for designing PowerApps
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计 PowerApps 的前提条件
- en: 'It is very simple to design in PowerApps. Before that, we will discuss the
    configuration and designing process of PowerApps. Complete the following steps
    for the designing process:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PowerApps 中设计非常简单。在此之前，我们将讨论 PowerApps 的配置和设计流程。完成以下步骤以进行设计：
- en: Create Office 365 instance with a Dynamics 365 subscription
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Dynamics 365 订阅创建 Office 365 实例
- en: Sign in to the PowerApps website with your Office 365 login ID
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的 Office 365 登录 ID 登录 PowerApps 网站
- en: Make sure your user has Office 365 Global Administrator Role
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您的用户拥有 Office 365 全球管理员角色
- en: Connectors in PowerApps
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PowerApps 中的连接器
- en: PowerApps is capable of getting data from the cloud. To do so, first, the connectors
    should be created. Connectors specify a data source of PowerApps. Transferring
    data from the cloud to PowerApps is very simple and secure. There is no need to
    worry about any kind of encryption to make data secure.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 能够从云端获取数据。为此，首先需要创建连接器。连接器指定 PowerApps 的数据源。将数据从云端传输到 PowerApps 非常简单且安全，无需担心任何加密问题来确保数据的安全性。
- en: 'The PowerApps connector supports many services, such as online or on-premises
    data. There are two types of connectors available in PowerApps:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: PowerApps 连接器支持许多服务，如在线数据或本地数据。PowerApps 提供两种类型的连接器：
- en: '**Standard connectors**: These are known as standard connectors because PowerApps
    provides support for many services such as Dynamics 365, SharePoint, and Excel.
    There are many connectors that support PowerApps.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准连接器**：这些被称为标准连接器，因为 PowerApps 提供了对许多服务的支持，如 Dynamics 365、SharePoint 和 Excel。有许多连接器支持
    PowerApps。'
- en: '**Custom connectors**: The custom connector is only created when there is any
    need to connect PowerApps with custom service; for example, custom service design
    by developers to fetch data from local data servers to PowerApps.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义连接器**：自定义连接器仅在需要将 PowerApps 与自定义服务连接时创建；例如，由开发人员设计的自定义服务，用于从本地数据服务器获取数据到
    PowerApps。'
- en: Some types of connectors work only with a specific data source; for example,
    a tabular data source, such as SharePoint or Excel. Some connectors are designed
    to work with the collaboration of function-based data sources, such as Outlook,
    Facebook, and  Twitter. When data is fetched from these data sources, PowerApps
    has its own different functions for interaction with the data. However, function-based
    data needs to do more work with PowerApps than tabular data.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一些类型的连接器仅与特定的数据源配合使用；例如，表格数据源，如 SharePoint 或 Excel。一些连接器设计用于与基于功能的数据源协作，如 Outlook、Facebook
    和 Twitter。当从这些数据源获取数据时，PowerApps 有自己的不同功能与数据进行交互。然而，基于功能的数据需要比表格数据更多的处理与 PowerApps
    进行配合。
