  type: TYPE_IMG
  zh: '![](img/5bf6a524-90b8-43f5-b136-27f847f598f9.png)'
- en: 'PowerApps creates three screens, as per the data received from the case record
    (please refer to the screen mentioned in Step 10 for reference):'
