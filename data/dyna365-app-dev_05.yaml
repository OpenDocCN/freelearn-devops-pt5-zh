- en: Common Data Service
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通用数据服务
- en: The common Data Service is an Azure-based cloud storage service designed to
    gather data from multiple applications and make it centralized to users. It is
    referred to as a common data model, which contain data entities. Data entities
    contains data fields, which store data. Entities are similar to a table of the
    data source. PowerApps generates a good app from the Common Data Service.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 通用数据服务是一个基于 Azure 的云存储服务，旨在从多个应用收集数据并将其集中化，供用户使用。它被称为通用数据模型，包含数据实体。数据实体包含数据字段，用于存储数据。实体类似于数据源的表。PowerApps
    可基于通用数据服务生成良好的应用。
- en: 'Here are the following advantages of using the Common Data Service:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用通用数据服务的优势：
- en: Importing of data into custom or standard entities
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据导入自定义或标准实体
- en: Creation of custom entities that will support different scenarios and applications
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建支持不同场景和应用的自定义实体
- en: Capability to add custom fields to the standard entity
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将自定义字段添加到标准实体的能力
- en: Capability to collaborate custom and standard entities into the app
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用中协作自定义和标准实体的能力
- en: Increase productivity by add-ins to access data from Microsoft Excel and Outlook
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过添加插件来提高生产力，以便从 Microsoft Excel 和 Outlook 访问数据
- en: Use of role-based security for custom and standard entities to achieve security
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用基于角色的安全性来保护自定义和标准实体的安全
- en: Capability to use predefined data pick list, such as country, and salutation
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用预定义的数据选择列表的能力，例如国家或称呼
- en: Every entity includes a set of records that users can delete, read, update,
    and create. It is possible to create relationships between entities. This is as
    simple as using lookup.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 每个实体都包含一组记录，用户可以删除、读取、更新和创建这些记录。实体之间可以创建关系，这就像使用查找功能一样简单。
- en: 'Entities in the Common Data Service are custom and standard. These entities
    are responsible for securing storage of data. Following are the benefits of entities:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 通用数据服务中的实体分为自定义实体和标准实体。这些实体负责确保数据存储的安全。以下是实体的好处：
- en: '**Simple to manage**: All data, that is, data and metadata, is stored in the
    cloud.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单管理**：所有数据，包括数据和元数据，都存储在云端。'
- en: '**Simple to share**: Efficient and easy to share the data between multiple
    users.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单共享**：高效且易于在多个用户之间共享数据。'
- en: '**Simple to secure**: Data is securely stored so that users can see it only
    if you grant them access. Role-based security allows you to control access to
    entities for different users within your organization.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单安全**：数据被安全存储，用户只有在获得授权时才能查看数据。基于角色的安全性允许你控制组织内不同用户对实体的访问。'
- en: '**Simple metadata**: All data and relationships are easily stored on PowerApps.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单的元数据**：所有数据和关系都可以轻松存储在 PowerApps 上。'
- en: '**Productivity tools**: Entities are easily available over productivity tools
    such as Microsoft Excel and Outlook.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生产力工具**：实体可以通过 Microsoft Excel 和 Outlook 等生产力工具轻松访问。'
- en: '**Picklists**: Easy-to-use pick lists of predefined data.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择列表**：易于使用的预定义数据选择列表。'
- en: 'There are two types of entity in the Common Data Service:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 通用数据服务中有两种实体类型：
- en: '**Standard entity**: Standard entity is provided by the Common Data Service.
    These entities are provided by default.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标准实体**：标准实体由通用数据服务提供，默认提供这些实体。'
- en: '**Custom entity**: Custom entities are like extensions provided in the Common
    Data Service. These custom entities are created when there is a need to add new
    data to the Common Data Service.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义实体**：自定义实体是通用数据服务提供的扩展。当需要向通用数据服务添加新数据时，可以创建自定义实体。'
- en: 'Entities include fields. Each field has a name, data type, display name, and
    few easy validations. Data types can be text, date, number, and more. There are
    three types of fields:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 实体包含字段。每个字段都有名称、数据类型、显示名称和一些简单的验证。数据类型可以是文本、日期、数字等。字段有三种类型：
- en: System fields
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统字段
- en: Standard fields
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准字段
- en: Custom fields
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义字段
- en: '**System fields**: System fields are the most important fields. These fields
    cannot be changed or deleted. System fields present all entities either standard
    or custom. The following fields are important system fields.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统字段**：系统字段是最重要的字段，这些字段无法更改或删除。系统字段呈现所有实体，无论是标准的还是自定义的。以下字段是重要的系统字段。'
- en: Created Record Date
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建记录日期
- en: Created By
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建者
- en: Modified Record Date
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改记录日期
- en: Last Modified By
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后修改者
- en: '**Custom fields**: When system or custom entity needs extra an data field,
    then it is possible that we have to add a custom field in those entities.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**自定义字段**：当系统或自定义实体需要额外的数据字段时，我们可以在这些实体中添加自定义字段。'
- en: '**Standard fields**: Each standard entity contains standard fields.'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准字段**：每个标准实体都包含标准字段。'
- en: It is also possible to create relationships between lookups. Lookups data type
    is used to represent the relationship between entities.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以在查找字段之间创建关系。查找数据类型用于表示实体之间的关系。
