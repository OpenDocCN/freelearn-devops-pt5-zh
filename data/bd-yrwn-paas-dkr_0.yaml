- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Docker is an open source project with a high-level API that provides software
    containers to run processes in isolation. Packaging an app in a container that
    can run on any Linux server (as well as on OS X and Windows) helps developers
    focus on developing the app instead of server setups and other DevOps operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker是一个开源项目，提供了一个高层API，可以通过软件容器在隔离的环境中运行进程。将应用打包到容器中，使其能够在任何Linux服务器（以及OS
    X和Windows上）上运行，帮助开发人员专注于开发应用，而不是服务器设置和其他DevOps操作。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing Docker"), *Installing Docker*,
    takes you through the Docker installation process to start a container.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 安装Docker")，*安装Docker*，带你完成Docker的安装过程，以启动一个容器。'
- en: '[Chapter 2](ch02.html "Chapter 2. Exploring Docker"), *Exploring Docker*, gives
    you an insight into how Docker works and the terminology used and introduces public
    images.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 探索Docker")，*探索Docker*，让你了解Docker的工作原理及其使用的术语，并介绍公共镜像。'
- en: '[Chapter 3](ch03.html "Chapter 3. Creating Our First PaaS Image"), *Creating
    Our First PaaS Image*, shows you how to create your own custom Docker image that
    will be a part of your PaaS.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 创建我们的第一个PaaS镜像")，*创建我们的第一个PaaS镜像*，展示了如何创建属于你自己的定制Docker镜像，这个镜像将成为你PaaS的一部分。'
- en: '[Chapter 4](ch04.html "Chapter 4. Giving Containers Data and Parameters"),
    *Giving Containers Data and Parameters*, teaches you about the data storing alternatives
    available and how to pass parameters to your PaaS containers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 给容器提供数据和参数")，*给容器提供数据和参数*，教你了解可用的数据存储替代方案以及如何将参数传递给你的PaaS容器。'
- en: '[Chapter 5](ch05.html "Chapter 5. Connecting Containers"), *Connecting Containers*,
    shows you how to manually connect containers in order to form a complete platform,
    and introduces two tools that give you more control over multicontainer platforms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 连接容器")，*连接容器*，展示了如何手动连接容器，以形成一个完整的平台，并介绍了两种工具，它们可以让你更好地控制多容器平台。'
- en: '[Chapter 6](ch06.html "Chapter 6. Reverse Proxy Requests"), *Reverse Proxy
    Requests*, explains the problem and provides a solution to having multiple containers
    on the same host, where more than one host should be reachable on the same port.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 反向代理请求")，*反向代理请求*，解释了这个问题，并提供了在同一主机上有多个容器时的解决方案，其中多个主机应该能够在同一端口上访问。'
- en: '[Chapter 7](ch07.html "Chapter 7. Deployment on Our PaaS"), *Deployment on
    Our PaaS*, takes you through the process of deploying code to your PaaS. Here,
    you learn how to create your own mini-Heroku with Dokku.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 在我们的PaaS上部署")，*在我们的PaaS上部署*，带你完成将代码部署到PaaS的过程。在这里，你将学习如何使用Dokku创建你自己的迷你Heroku。'
- en: '[Chapter 8](ch08.html "Chapter 8. What''s Next?"), *What''s Next?*, introduces
    a few projects that are in their early stages and look promising for the future
    of a Docker based PaaS.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 接下来是什么？")，*接下来是什么？*，介绍了几个处于初期阶段且对基于Docker的PaaS未来有潜力的项目。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: A PC/laptop running OS X, Linux, or Windows
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台运行OS X、Linux或Windows的PC/笔记本电脑
- en: Internet connection
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is intended for those who want to learn how to take full advantage
    of separating services into module containers and connecting them to form a complete
    platform. You may have, perhaps, heard of Docker but never installed or used it;
    or, you may have installed it and run a full stack container, not separating services
    in module containers that connect. In either case, this book will give you all
    the insights and knowledge required to run your own PaaS.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望学习如何充分利用将服务分离成模块化容器并将其连接成一个完整平台的人。你可能听说过Docker，但从未安装或使用过它；或者你可能已经安装并运行了一个完整堆栈的容器，而没有将服务分离到连接的模块化容器中。不管是哪种情况，本书都会为你提供运行自己PaaS所需的所有见解和知识。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "After
    some dependent images are downloaded, we should be able to see our running container
    when we execute `docker.ps`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号如下所示：“在下载一些依赖的图像后，当我们执行`docker.ps`时，应该能够看到正在运行的容器。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码如下所示：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Open the **Finder** window and navigate to your `Applications` folder;
    locate **boot2docker** and double-click on it."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的内容，像这样出现在文本中：“打开**Finder**窗口并导航到您的`Applications`文件夹；找到**boot2docker**并双击它。”'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框显示。
- en: Tip
  id: totrans-26
