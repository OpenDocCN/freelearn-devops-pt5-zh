- en: DevOps Adoption by ERP Systems
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ERP系统的DevOps采纳
- en: 'The following is one of the high-profile adoptions of the ERP system (SAP)
    for the DevOps process at each stage of its cycle:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是ERP系统（SAP）在DevOps过程各个阶段的高调应用之一：
- en: '![](img/7692bc4e-71ea-4c09-af83-d40caaed3d35.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7692bc4e-71ea-4c09-af83-d40caaed3d35.png)'
- en: Reference: https://cloudplatform.sap.com/capabilities/devops.html#
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '参考链接: [https://cloudplatform.sap.com/capabilities/devops.html#](https://cloudplatform.sap.com/capabilities/devops.html#)'
- en: 'As we can see from the preceding process, on mature DevOps adoption, replacing
    even the traditional SAP life cycle manager for the following activities involves:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们从前述过程可以看到的，在成熟的DevOps采纳过程中，甚至替换传统的SAP生命周期管理器进行以下活动涉及：
- en: Eclipse integrated development environment (IDE)-based local development
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Eclipse集成开发环境（IDE）的本地开发
- en: Git/Gerrit is used for code repository
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git/Gerrit用于代码库管理
- en: Nexus is used for artifact repository
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nexus用于工件库管理
- en: Jenkins for Release Build Server for continuous integration and deployment
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jenkins用于发布构建服务器，以实现持续集成和部署
- en: SAP Cloud platform is adopted for production deployments
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAP Cloud平台用于生产部署
- en: Users benefit from the agility and customization of features by adopting the
    open source tools and DevOps process. The procurement and maintenance costs of
    the SAP life cycle manager are saved for the organizations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用开源工具和DevOps过程，用户能够受益于功能的灵活性和定制化，同时组织还节省了SAP生命周期管理器的采购和维护成本。
