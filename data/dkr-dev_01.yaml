- en: 'Section 1: An Introduction to Docker – Containers and Local Development'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 节：Docker 简介 – 容器与本地开发
- en: In this section, we introduce the reader to the technologies, skills, and steps
    involved in developing applications using Docker Containers. We begin by tracing
    the history of hosting and why we need Docker in the first place. We then demonstrate
    the differences between virtualization and containerization, using VirtualBox
    to create simple virtual machines and using Docker to create a simple PHP application
    with state. We discuss how applications involving multiple containers working
    together (microservices) are the ultimate way to use containers, and present a
    simple CRUD demo involving several containers, including some prepared by third
    parties and shared with us on Docker Hub. Finally, we present the Docker Compose
    tool as a means to orchestrate complete applications made up of multiple containers,
    while providing private access between the containers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了使用 Docker 容器开发应用程序所涉及的技术、技能和步骤。我们首先回顾了托管的历史以及为何我们需要 Docker。接着，我们演示了虚拟化和容器化之间的差异，使用
    VirtualBox 创建简单的虚拟机，并利用 Docker 创建一个简单的具有状态的 PHP 应用程序。我们讨论了涉及多个容器协同工作的应用程序（微服务）是使用容器的最终方式，并展示了一个包含多个容器的简单
    CRUD 示例，其中一些容器由第三方提供，并通过 Docker Hub 与我们共享。最后，我们介绍了 Docker Compose 工具，作为编排由多个容器组成的完整应用程序的手段，同时提供容器间的私密访问。
