- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Visual Studio is a suite of Microsoft Developer Tools and Services, a few key
    ones being Visual Studio IDE, Visual Studio Code, Visual Studio Team Services,
    and Visual Studio Team Foundation Server (TFS). Back in November 2004, Microsoft
    released its first version of integrated Application Lifecycle Management (ALM)
    tool, called "Microsoft Visual Studio Team Systems". Over the last 15 years, the
    product has gone through several evolutions, each enriching the developer experience
    and the scope of tooling:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 是微软开发者工具和服务的套件，其中一些关键工具包括 Visual Studio IDE、Visual Studio Code、Visual
    Studio Team Services 和 Visual Studio Team Foundation Server（TFS）。早在 2004 年 11
    月，微软就发布了集成的应用生命周期管理（ALM）工具的第一个版本，名为“Microsoft Visual Studio Team Systems”。在过去的
    15 年里，该产品经历了几次演变，每次都丰富了开发者体验和工具的范围：
- en: '![Preface](img/image00295.jpeg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![前言](img/image00295.jpeg)'
- en: Visual Studio – Any App Any Developer
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio – 任何应用，任何开发者
- en: The Visual Studio family of tools and services now enables heterogeneous software
    development across various platforms. The experience of using open source tooling
    within the product has improved tremendously. Open source solutions are being
    given first class citizen status, and more of these solutions are being pre-packaged
    into the product. This gives us a clear indication that Microsoft wants to become
    the platform of choice for every developer, independent of the technology or platform.
    There is a huge overlap between the tools and services within the Visual Studio
    family of tools. This book focuses entirely on Visual Studio Team Foundation Server
    2015.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio 工具和服务家族现在支持跨多个平台的异构软件开发。产品中使用开源工具的体验已经得到了极大的提升。开源解决方案被赋予了**首等公民**的地位，更多的这些解决方案被预先打包进产品中。这清楚地表明微软希望成为每位开发者的首选平台，无论技术或平台如何。Visual
    Studio 工具家族中的工具和服务之间存在着巨大的重叠。本书完全聚焦于 Visual Studio Team Foundation Server 2015。
- en: Microsoft Visual Studio Team Foundation Server 2015 is at the center of Microsoft's
    ALM solution, providing core services such as version control, Work Item tracking,
    reporting, and automated builds. TFS helps organizations communicate and collaborate
    more effectively throughout the process of designing, building, testing, and deploying
    software, ultimately leading to increased productivity and team output, improved
    quality, and greater visibility of an application's life cycle.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio Team Foundation Server 2015 是微软 ALM 解决方案的核心，提供了版本控制、工作项跟踪、报告和自动化构建等核心服务。TFS
    帮助组织在设计、构建、测试和部署软件的整个过程中更有效地沟通与协作，最终提高生产力和团队产出、改善质量，并为应用程序生命周期提供更大的可视性。
- en: Software delivery itself has gone through a revolution in the last decade. The
    introduction of Agile practices and lean frameworks, such as Scrum, Kanban, XP,
    and RUP, among others, have demonstrated that iterative feedback-driven development
    helps to cope with changes in the marketplace, business, and user requirements.
    Lean processes also help minimize waste and maximize value delivery to end users.
    Better DevOps practices encouraging continuous integration, continuous deployment,
    continuous delivery, and continuous feedback along with better tooling are enabling
    organizations to break the silos between teams. Mission-critical applications
    may still choose to deliver using Waterfall, while a line of business applications
    may find more success choosing lean methodologies. There is no right or wrong
    in this; choose the process and tools that are most appropriate to your delivery
    scenario. Visual Studio TFS supports most processes out of the box, and gives
    you the flexibility to customize and define processes that work best for your
    organization.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年里，软件交付本身经历了一场革命。敏捷实践和精益框架的引入，如 Scrum、Kanban、XP 和 RUP 等，证明了迭代反馈驱动的开发有助于应对市场、业务和用户需求的变化。精益流程还帮助最大限度地减少浪费，并最大化向最终用户交付的价值。更好的
    DevOps 实践，鼓励持续集成、持续部署、持续交付和持续反馈，并配合更好的工具，正在帮助组织打破团队之间的孤岛。关键任务应用程序仍可能选择使用瀑布模型交付，而某些业务线应用程序则可能选择精益方法论获得更大的成功。这并没有绝对的对与错；选择最适合您交付场景的过程和工具。Visual
    Studio TFS 默认支持大多数流程，并且为您提供了定制和定义最适合您组织的流程的灵活性。
- en: Visual Studio Team Foundation Server 2015, henceforth referred to as TFS in
    this book, is Microsoft's on-premise offering of ALM Tooling. Microsoft also offers
    a cloud-hosted service called Visual Studio Team Services (VSTS). Do not confuse
    VSTS for being Visual Studio IDE in the cloud; it is instead a collection of developer
    services comparable to TFS that run on Microsoft Azure and extend the development
    experience in the cloud. Microsoft is really committed to its hosted service,
    and has moved it into a 3-week cadence. All features are released in VSTS first,
    and then, most features are rolled into TFS via quarterly updates. A timeline
    of features released and those planned in the future releases can be found at
    [https://www.visualstudio.com/en-us/news/release-archive-vso.aspx](https://www.visualstudio.com/en-us/news/release-archive-vso.aspx).
    The product teams solicit new feature requests via user voice. If you have a burning
    idea for a feature, be sure to log your request at [https://visualstudio.uservoice.com/forums/121579-visual-studio-2015](https://visualstudio.uservoice.com/forums/121579-visual-studio-2015).
    VSTS now offers a lot of enterprise features such as guaranteed uptime, single
    sign on using ADFS and AAD, and compliance to US, European, and Australian data
    sovereignty laws by offering tenants hosted in those regions. Though VSTS boasts
    of having over 3 million active users, organizations that need more control of
    the environment and their data will still prefer TFS over VSTS.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Studio Team Foundation Server 2015，本书中以下简称为 TFS，是微软提供的本地部署的 ALM 工具。微软还提供了一个名为
    Visual Studio Team Services (VSTS) 的云托管服务。不要将 VSTS 与 Visual Studio IDE 在云端混淆；它实际上是一个开发者服务集合，类似于
    TFS，运行在微软 Azure 上，扩展了云端的开发体验。微软对其托管服务非常重视，并已将其迁移到 3 周一次的发布节奏。所有功能首先在 VSTS 中发布，然后通过季度更新将大部分功能引入
    TFS。已发布功能及未来计划发布的功能时间表可以在[https://www.visualstudio.com/en-us/news/release-archive-vso.aspx](https://www.visualstudio.com/en-us/news/release-archive-vso.aspx)查看。产品团队通过用户反馈征集新功能请求。如果你有一个迫切的功能想法，务必在[https://visualstudio.uservoice.com/forums/121579-visual-studio-2015](https://visualstudio.uservoice.com/forums/121579-visual-studio-2015)提交你的请求。VSTS
    目前提供许多企业级功能，如保证的正常运行时间、使用 ADFS 和 AAD 的单一登录，以及通过在这些地区托管租户来遵守美国、欧洲和澳大利亚的数据主权法律。尽管
    VSTS 自豪地拥有超过 300 万活跃用户，但需要对环境和数据拥有更多控制权的组织仍然更喜欢 TFS 而非 VSTS。
- en: Note
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: All recipes in this book are designed for TFS; however, because of the overlap
    between VSTS and TFS, most of what you learn in this book is applicable to VSTS.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都适用于 TFS；然而，由于 VSTS 与 TFS 之间有很多重叠，书中大部分内容也适用于 VSTS。
- en: The various clients that can be used to connect to TFS can be broadly divided
    into two groups—primary clients, and task-specific clients, as shown in the following
    screenshot. A full list of the functions that can be performed using these clients
    can be found at [https://msdn.microsoft.com/en-us/library/ms181304.aspx](https://msdn.microsoft.com/en-us/library/ms181304.aspx).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可以用来连接 TFS 的各种客户端大致可分为两类——主要客户端和特定任务客户端，如下图所示。有关这些客户端可以执行的功能的完整列表，请参见[https://msdn.microsoft.com/en-us/library/ms181304.aspx](https://msdn.microsoft.com/en-us/library/ms181304.aspx)。
- en: '![Preface](img/image00296.jpeg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![前言](img/image00296.jpeg)'
- en: 'If you''re setting up TFS for personal use, or to evaluate the core features,
    such as version control, build, and Work Item tracking, use TFS Express. It''s
    free, it''s simple to set up, and it can be installed on both client and server
    operating systems. Express does not support integration with SharePoint or Reporting
    Services. If you are setting up TFS for your organization, use the standard version
    of TFS. You can set up TFS on a single computer, in a dual server configuration,
    or in a multi-server configuration. Use the following handy reference to check
    the compatibility matrix for TFS 2015:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在为个人使用或评估核心功能（如版本控制、构建和工作项跟踪）设置 TFS，建议使用 TFS Express。它是免费的，设置简单，且可以安装在客户端和服务器操作系统上。Express
    不支持与 SharePoint 或 Reporting Services 的集成。如果你为组织设置 TFS，请使用 TFS 的标准版本。你可以在单台计算机、双服务器配置或多服务器配置中设置
    TFS。使用以下便捷参考检查 TFS 2015 的兼容性矩阵：
- en: '[https://msdn.microsoft.com/Library/vs/alm/TFS/administer/requirements](https://msdn.microsoft.com/Library/vs/alm/TFS/administer/requirements)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://msdn.microsoft.com/Library/vs/alm/TFS/administer/requirements](https://msdn.microsoft.com/Library/vs/alm/TFS/administer/requirements)'
- en: The TFS architecture setup and network and port requirements can be found at
    [https://msdn.microsoft.com/en-us/library/ms252473(v=vs.120).aspx](https://msdn.microsoft.com/en-us/library/ms252473(v=vs.120).aspx).
    The product setup documentation can be found at [https://msdn.microsoft.com/en-us/Library/vs/alm/TFS/setup/overview](https://msdn.microsoft.com/en-us/Library/vs/alm/TFS/setup/overview).
    The planning and disaster recovery guidance ([http://vsarplanningguide.codeplex.com/](http://vsarplanningguide.codeplex.com/))
    from ALM Rangers is very useful when planning an enterprise grade TFS setup. TFS
    2015-specific license updates will be covered in the *Assigning a license, adding
    users, and auditing user access* recipe in [Chapter 1](part0016.xhtml#aid-F8901
    "Chapter 1. Team Project Setup"), *Team Project Setup*. To learn more about the
    license requirements for TFS, please read through the Visual Studio and MSDN Licensing
    white paper at [http://www.microsoft.com/en-gb/download/details.aspx?id=13350](http://www.microsoft.com/en-gb/download/details.aspx?id=13350).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: TFS架构设置及网络和端口要求可以在[https://msdn.microsoft.com/en-us/library/ms252473(v=vs.120).aspx](https://msdn.microsoft.com/en-us/library/ms252473(v=vs.120).aspx)找到。产品设置文档可以在[https://msdn.microsoft.com/en-us/Library/vs/alm/TFS/setup/overview](https://msdn.microsoft.com/en-us/Library/vs/alm/TFS/setup/overview)找到。ALM
    Rangers提供的规划和灾难恢复指南([http://vsarplanningguide.codeplex.com/](http://vsarplanningguide.codeplex.com/))对于规划企业级TFS设置非常有帮助。TFS
    2015特定的许可证更新将在[第1章](part0016.xhtml#aid-F8901 "第1章. 团队项目设置")，*团队项目设置*中的*分配许可证、添加用户并审计用户访问*配方中讲解。要了解更多关于TFS许可证要求的信息，请阅读[http://www.microsoft.com/en-gb/download/details.aspx?id=13350](http://www.microsoft.com/en-gb/download/details.aspx?id=13350)上的Visual
    Studio和MSDN授权白皮书。
- en: The recipes in this book require a standard one machine setup of TFS. You can
    set up a standalone single server using the preceding installation instructions,
    or, alternatively, use a preconfigured TFS 2015 Virtual Machine. Instructions
    to download and set this up can be found at [http://vsalmvm.azurewebsites.net/](http://vsalmvm.azurewebsites.net/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的配方要求使用标准的单机TFS设置。你可以使用前述安装说明设置一个独立的单服务器，或者选择使用预配置的TFS 2015虚拟机。下载并设置该虚拟机的说明可以在[http://vsalmvm.azurewebsites.net/](http://vsalmvm.azurewebsites.net/)找到。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0016.xhtml#aid-F8901 "Chapter 1. Team Project Setup"), *Team
    Project Setup*, covers Team Project, which is a logical container isolating all
    tools and artifacts associated with a software application together in a single
    namespace. Features such as Welcome pages, Dashboards, Team Rooms, and many more
    enable better collaboration within Teams, whereas the ability to rename Team Projects
    and scripting Team Project creation empowers you to better administer a Team Project.
    In this chapter, we''ll learn the different features of a Team Project and how
    to set up these features to leverage them to their full potential.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0016.xhtml#aid-F8901 "第1章. 团队项目设置")，*团队项目设置*，介绍了团队项目，这是一个逻辑容器，将与软件应用程序相关的所有工具和工件隔离并组合在一个命名空间中。欢迎页面、仪表板、团队房间等功能，能够更好地促进团队内的协作，而重命名团队项目和脚本化团队项目创建的功能，则使你能够更好地管理团队项目。在本章中，我们将学习团队项目的不同功能，并了解如何设置这些功能，以充分利用它们的潜力。'
- en: '[Chapter 2](part0027.xhtml#aid-PNV62 "Chapter 2. Setting Up and Managing Code
    Repositories"), *Setting Up and Managing Code Repositories*, introduces TFS, which
    is the only product to offer a centralized as well as distributed version control
    system. In this chapter, we''ll learn how to set up both TFVC and Git repositories
    in a single project and how to tackle technical debt by enforcing code reviews
    and code analysis into the development workflows.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0027.xhtml#aid-PNV62 "第2章. 设置和管理代码库")，*设置和管理代码库*，介绍了TFS，它是唯一提供集中式和分布式版本控制系统的产品。在本章中，我们将学习如何在一个项目中设置TFVC和Git代码库，以及如何通过在开发工作流中执行代码审查和代码分析来解决技术债务。'
- en: '[Chapter 3](part0039.xhtml#aid-1565U1 "Chapter 3. Planning and Tracking Work"),
    *Planning and Tracking Work*, explains the requirements that are implemented but
    never used, or those that are used just long enough to identify that they don''t
    satisfy the needs of the users cause and waste, re-work, and dissatisfaction.
    In this chapter, we''ll learn how to set up and customize multiple backlogs, Kanban,
    and Sprint Task Board. We''ll also learn how to integrate with external planning
    tools using Service Hooks, and how to improve the feedback loop by leveraging
    the feedback features in TFS.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0039.xhtml#aid-1565U1 "第三章. 规划和跟踪工作")，*规划和跟踪工作*，解释了那些已实现但从未使用的需求，或者那些使用过短暂时间后发现无法满足用户需求的需求，这会导致浪费、返工和不满。在这一章中，我们将学习如何设置和定制多个待办事项、看板和冲刺任务板。我们还将学习如何使用服务钩子与外部规划工具集成，并通过利用
    TFS 中的反馈功能改进反馈循环。'
- en: '[Chapter 4](part0050.xhtml#aid-1FLS42 "Chapter 4. Building Your Application"),
    *Building Your Application*, introduces the new build system (TFBuild), which
    is a cross platform, open, and extensible task-based execution system with a rich
    web interface that allows the authoring, queuing, and monitoring of builds. In
    this chapter, we''ll learn how to set up and use TFBuild for continuous integration.
    We''ll also learn how to integrate TFBuild with SonarQube and GitHub. We''ll also
    review features that help lay the foundations for continuous delivery of software.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0050.xhtml#aid-1FLS42 "第四章. 构建你的应用程序")，*构建你的应用程序*，介绍了新的构建系统（TFBuild），它是一个跨平台、开放且可扩展的基于任务的执行系统，具有丰富的
    Web 界面，允许构建的创建、排队和监控。在这一章中，我们将学习如何设置和使用 TFBuild 进行持续集成。我们还将学习如何将 TFBuild 与 SonarQube
    和 GitHub 集成。我们还将回顾帮助为软件的持续交付奠定基础的功能。'
- en: '[Chapter 5](part0062.xhtml#aid-1R42S1 "Chapter 5. Testing Your Application"),
    *Testing Your Application*, states that low quality software just isn''t acceptable.
    But you may ask "what is the right level of quality?" In this chapter, we''ll
    learn how to plan, track, and automate using the testing tools available in TFS.
    We''ll also learn how to leverage the new build system to integrate non-Microsoft
    testing frameworks, such as Selenium and NUnit, into the automation testing workflows.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0062.xhtml#aid-1R42S1 "第五章. 测试你的应用程序")，*测试你的应用程序*，指出低质量的软件是不可接受的。但你可能会问：“什么是合适的质量水平？”在这一章中，我们将学习如何使用
    TFS 中可用的测试工具进行规划、跟踪和自动化。我们还将学习如何利用新的构建系统将非微软测试框架（如 Selenium 和 NUnit）集成到自动化测试工作流中。'
- en: '[Chapter 6](part0074.xhtml#aid-26I9K1 "Chapter 6. Releasing Your Application"),
    *Releasing Your Application*, explains the new web-based Release Manager in TFS
    that uses the same agent and task infrastructure offered by TFBuild. In this chapter,
    we''ll learn how to set up, secure, and deploy to multiple environments using
    release pipelines. We''ll also learn how to track and report on releases delivered
    through the release pipeline. The techniques in this chapter enable you to set
    up your software for continuous delivery.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0074.xhtml#aid-26I9K1 "第六章. 发布你的应用程序")，*发布你的应用程序*，解释了 TFS 中基于 Web
    的新发布管理器，该管理器使用与 TFBuild 提供的相同代理和任务基础设施。在这一章中，我们将学习如何使用发布管道设置、安全性设置并部署到多个环境。我们还将学习如何跟踪和报告通过发布管道交付的发布版本。本章中的技巧使您能够为持续交付设置软件。'
- en: '[Chapter 7](part0084.xhtml#aid-2G3F81 "Chapter 7. Managing Team Foundation
    Server"), *Managing Team Foundation Server*, teaches you how to update, maintain,
    and optimize your TFS, enabling high availability for geo-distributed Teams and
    reducing the administration overheads.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0084.xhtml#aid-2G3F81 "第七章. 管理 Team Foundation Server")，*管理 Team
    Foundation Server*，教你如何更新、维护和优化 TFS，从而实现地理分布团队的高可用性，并减少管理开销。'
- en: '[Chapter 8](part0094.xhtml#aid-2PKKS2 "Chapter 8. Extending and Customizing
    Team Foundation Server"), *Extending and Customizing Team Foundation Server*,
    explains that it is not uncommon for organizations to have different tools to
    manage different parts of the life cycle, for example, Jira for Agile project
    management, TeamCity for builds, Jenkins for release management, and ServiceNow
    for service management. In this chapter, we''ll learn about the TFS object model
    and TFS REST APIs to programmatically access and integrate with systems. In this
    chapter, we''ll also cover how to customize Team Projects by leveraging Process
    Template customization.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0094.xhtml#aid-2PKKS2 "第8章. 扩展和自定义 Team Foundation Server")，*扩展和自定义
    Team Foundation Server*，解释了组织通常会有不同的工具来管理生命周期的不同部分，例如，使用 Jira 进行敏捷项目管理，使用 TeamCity
    进行构建，使用 Jenkins 进行发布管理，使用 ServiceNow 进行服务管理。本章将介绍 TFS 对象模型和 TFS REST API，帮助你通过编程访问和集成系统。本章还将讲解如何通过利用过程模板定制来定制团队项目。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The recipes in this book are based on Team Foundation Server 2015\. All recipes
    have been tested with the TFS 2015 Update 1 setup. To work through the recipes,
    you'll need a working setup of Team Foundation Server 2015 with Visual Studio
    2015.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的食谱基于 Team Foundation Server 2015。所有食谱都已经在 TFS 2015 Update 1 环境中进行过测试。为了实践这些食谱，你需要一个安装了
    Visual Studio 2015 的 Team Foundation Server 2015 工作环境。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for all software professionals, including developers, testers,
    architects, managers, and configuring analysts, using or planning to use TFS.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合所有软件专业人士，包括开发人员、测试人员、架构师、经理以及正在使用或计划使用 TFS 的配置分析师。
- en: The book covers the functions of Team Foundation Server 2015, including Team
    Projects, Source Control, Work Items, Build, Test, Release, Administration, Extensibility,
    and Customization with focus on DevOps and ALM-centric topics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了 Team Foundation Server 2015 的功能，包括团队项目、源代码控制、工作项、构建、测试、发布、管理、扩展性和自定义，重点讨论
    DevOps 和 ALM 相关的主题。
- en: This book provides hands-on recipes to leverage new and existing features of
    TFS for Scrum Teams to enable continuous delivery of high quality software, faster.
    Rather than just covering the theoretical concepts, each recipe uses a cookbook
    format that presents a problem, solution, and explanation, taking you directly
    into real-world practical usage scenarios.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了针对 Scrum 团队的实用食谱，帮助他们利用 TFS 的新功能和现有功能，实现更快、更高质量的软件持续交付。本书不仅涵盖理论概念，每个食谱采用食谱格式，呈现问题、解决方案和解释，将你直接带入现实世界的实践场景。
- en: The book assumes you have a working setup of Team Foundation Server 2015 and
    basic knowledge of TFS, Software Development Lifecycle, and Scrum framework.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已具备 Team Foundation Server 2015 的工作环境，并对 TFS、软件开发生命周期和 Scrum 框架有基本了解。
- en: Sections
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also.)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将发现多个经常出现的标题（准备工作、操作方法、工作原理、更多内容、另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地指导你如何完成一个食谱，我们使用以下几种结构：
- en: Getting ready
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉你如何理解本食谱的内容，并描述为该食谱设置所需的软件或其他初步设置。
- en: How to do it…
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成食谱所需的步骤。
- en: How it works…
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生内容的详细解释。
- en: There's more…
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供关于食谱的额外信息，旨在让读者更深入了解该食谱。
- en: See also
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有用的链接，指向与本食谱相关的其他有用信息。
- en: Conventions
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `tfsdeleteproject` command carries out the deletion in two phases."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“`tfsdeleteproject`命令分两阶段执行删除。”
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出将如下所示：
- en: '[PRE1]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From the **Projects and My Teams** submenu, click on **New Team Project...**."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，出现在文本中如下所示：“从**项目和我的团队**子菜单中，点击**新建团队项目...**”。'
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框显示。
- en: Tip
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Reader feedback
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说非常重要，因为它帮助我们开发出能真正满足您需求的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如需向我们发送一般反馈，请通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域拥有专业知识，并且有兴趣撰写或参与编写书籍，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为一本Packt书籍的自豪拥有者，我们提供一些帮助，帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的帐户中下载所有Packt出版的书籍的示例代码文件，网址是[http://www.packtpub.com](http://www.packtpub.com)。如果您是从其他地方购买的本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以直接通过电子邮件获得文件。
- en: Errata
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能报告给我们。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)提交，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误得到验证，我们将接受您的提交，并将勘误上传至我们的网站，或添加到该书名的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将显示在**勘误**部分。
- en: Piracy
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权侵犯问题是所有媒体面临的持续性问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制品，请立即提供其位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌侵权内容的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，保护我们的作者和我们为您带来有价值内容的能力。
- en: Questions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
