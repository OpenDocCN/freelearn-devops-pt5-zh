- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It's not very often a technology comes along, which is adopted so widely across
    an entire industry. Since its first public release in March 2013, Docker has not
    only gained the support of both end users, like you and I, but also industry leaders
    such as Amazon, Microsoft, and Google.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有技术能够像 Docker 一样，在整个行业中被广泛采用。自 2013 年 3 月首次公开发布以来，Docker 不仅赢得了像你我这样的终端用户的支持，还得到了
    Amazon、Microsoft 和 Google 等行业领导者的支持。
- en: 'Docker is currently using the following sentence on their website to describe
    why you would want to use it:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 当前在其官网上使用以下句子来描述为什么你会想使用它：
- en: Docker provides an integrated technology suite that enables development and
    IT operations teams to build, ship, and run distributed applications anywhere.
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Docker 提供了一个集成的技术套件，使开发和 IT 运维团队能够在任何地方构建、分发和运行分布式应用程序。
- en: As simple as Docker's description sounds, it's been the ultimate goal for most
    development and IT operations teams for several years to have a tool, which can
    ensure that an application can consistently work across all stages of an application
    lifecycle, from development all the way through to production.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Docker 的描述听起来很简单，但多年来，开发和 IT 运维团队的终极目标就是拥有一个工具，能够确保应用程序在整个生命周期的各个阶段（从开发到生产）始终如一地工作。
- en: You will learn how to install Docker on your Operating System of choice. You
    will see that once Docker is installed, no matter which operating system you are
    using, you will get the same results when running containers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何在你选择的操作系统上安装 Docker。你会发现，一旦 Docker 安装完成，无论你使用的是哪个操作系统，运行容器时都会得到相同的结果。
- en: We will then extend our Docker installation to public clouds and you will learn
    that no matter where you deploy your Docker hosts, the experience remains consistent
    and simple.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将扩展我们的 Docker 安装到公共云中，你将了解到无论你将 Docker 主机部署到哪里，体验始终是一致且简单的。
- en: By the final chapter, you should have an idea on how Docker can be integrated
    into your day-to-day workflow and what your next steps with containers are going
    to be.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到最后一章时，你应该对如何将 Docker 集成到你的日常工作流程中以及接下来容器的使用步骤有一个概念。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. Installing Docker Locally"), *Installing
    Docker Locally*, works through installing the core Docker Engine as well as supporting
    tools on macOS, Windows 10, and Linux desktops so that you are ready for the forthcoming
    chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 本地安装 Docker")，*本地安装 Docker*，讲解了如何在 macOS、Windows 10 和
    Linux 桌面上安装核心 Docker 引擎及其支持工具，以便为接下来的章节做好准备。'
- en: '[Chapter 2](ch02.html "Chapter 2. Launching Applications Using Docker"), *Launching
    Applications Using Docker*, uses the Docker installation we installed in the previous
    chapter and launches containers. By the end of the chapter, we will launch a WordPress
    installation both manually and by using Docker Compose to define your multi-container
    application. We will also look at how you can publish your own images to Docker
    Hub.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用 Docker 启动应用程序")，*使用 Docker 启动应用程序*，使用我们在上一章中安装的 Docker
    来启动容器。在这一章结束时，我们将手动启动一个 WordPress 安装，并使用 Docker Compose 定义你的多容器应用程序。我们还将看看如何将你自己的镜像发布到
    Docker Hub。'
- en: '[Chapter 3](ch03.html "Chapter 3. Docker in the Cloud"), *Docker in the Cloud*,
    explains how to move away from your local installation of Docker and into public
    clouds. Here, we will look at launching Docker hosts in various public clouds
    and also deploy our applications onto them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 云中的 Docker")，*云中的 Docker*，解释了如何从本地安装的 Docker 迁移到公共云。在这里，我们将研究如何在各种公共云上启动
    Docker 主机，并将我们的应用程序部署到这些主机上。'
- en: '[Chapter 4](ch04.html "Chapter 4. Docker Swarm"), *Docker Swarm*, continues
    to use public clouds; but rather than working with single isolated Docker hosts,
    we will deploy and configure a Docker Swarm cluster.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. Docker Swarm")，*Docker Swarm*，继续使用公共云；但我们将不再仅仅操作单个孤立的
    Docker 主机，而是部署并配置一个 Docker Swarm 集群。'
- en: '[Chapter 5](ch05.html "Chapter 5. Docker Plugins"), *Docker Plugins*, speaks
    of the phrases used when describing Docker, which is *Batteries included but removable*.
    In this chapter, we will look at third-party plugins, which extend coreDocker
    functionality by adding persistent storage and multi-host networking.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. Docker 插件")，*Docker 插件*，讨论了描述 Docker 时使用的短语，其中包括 *内置电池，但可拆卸*。在这一章中，我们将研究第三方插件，这些插件通过添加持久存储和多主机网络来扩展
    Docker 的核心功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Troubleshooting and Monitoring"), *Troubleshooting
    and Monitoring*, questions that, now that we have containers running locally,
    remotely, and within a cluster, what can go wrong? In this chapter, we will look
    at some of the problems you can come across. Also, we will learn how we can deploy
    tools to get metrics such as CPU, memory, and HDD utilization from your containers
    using both, first and third-party tools.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 故障排除与监控"), *故障排除与监控*，现在我们在本地、远程以及集群中都已经运行了容器，那么可能出现什么问题呢？在这一章中，我们将探讨你可能遇到的一些问题。同时，我们将学习如何使用第一方和第三方工具来部署工具，以获取如
    CPU、内存和硬盘利用率等来自容器的度量信息。'
- en: '[Chapter 7](ch07.html "Chapter 7. Putting It All Together"), *Putting It All
    Together*, emphasizes that you should now have a good understanding of what Docker
    is, how it works, and some possible use cases. In this chapter, we will explore
    how you can share container experience with colleagues as well what steps to take
    next.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 综合应用"), *综合应用*，强调你现在应该已经对 Docker 有了较好的理解，了解它是如何工作的，以及一些可能的使用场景。在这一章中，我们将探讨如何与同事共享容器体验以及接下来应该采取的步骤。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: 'You will have to install and configure Docker17.03 (CE) on the following platforms:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在以下平台上安装并配置 Docker17.03（CE）：
- en: Windows 10 Professional
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10 专业版
- en: macOS Sierra
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS Sierra
- en: Ubuntu 16.04 LTS desktop
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu 16.04 LTS 桌面版
- en: Also, you should have access to a public cloud platform such as Digital Ocean,
    Amazon Web Service, or Microsoft Azure.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还应能访问如 Digital Ocean、Amazon Web Service 或 Microsoft Azure 等公共云平台。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book targets developers, IT professionals, and DevOps engineers who like
    to gain intensive, hands-on knowledge, and skills with Docker without spending
    hours and hours in learning. If you have been struggling to find the time to gain
    proficiency and confidence with Docker containers and everyday Docker tasks, you
    have come to the right place!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向开发人员、IT 专业人士和 DevOps 工程师，帮助他们在不花费大量时间学习的情况下，通过实践掌握 Docker 的知识和技能。如果你一直在为抽出时间掌握
    Docker 容器和日常 Docker 任务而感到困扰，那么你来对地方了！
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到许多文本样式，它们用于区分不同类型的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号都按如下方式显示：“我们可以通过使用`include`指令来包含其他内容。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的格式如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。在屏幕上看到的词汇，例如菜单或对话框中的内容，会按如下方式显示：“点击**下一步**按钮将带你进入下一个屏幕。”'
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以框框形式显示，如下所示。
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以如下形式出现。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们非常重要，它帮助我们开发出真正能让你受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要向我们提供一般反馈，请发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题方面有专业知识，并且有兴趣撰写或参与撰写书籍，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
