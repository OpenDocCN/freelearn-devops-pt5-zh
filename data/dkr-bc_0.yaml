  zh: 你可以从你的账户中下载所有你购买的Packt Publishing书籍的示例代码文件，访问[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以便直接将文件通过电子邮件发送给你。
