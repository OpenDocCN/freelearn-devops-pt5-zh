  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保使用以下最新版本的工具解压或提取文件夹：
