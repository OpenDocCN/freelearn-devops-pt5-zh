  prefs: []
  type: TYPE_NORMAL
  zh: 在本演示中，我们将创建一个 Data Lake Analytics 账户并分析一些数据，然后将其存储在 Azure 数据湖存储中。Data Lake Analytics
    必须拥有一个 Azure 数据湖存储账户，因此我们也会创建该账户：
