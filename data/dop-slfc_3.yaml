- en: Deployment in Salesforce
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Salesforce 中的部署
- en: In the previous chapter, we discussed the need for DevOps in Salesforce application
    deployment, and different scenarios where DevOps can make it easy for a large
    number of developers to work on the same project. We saw that DevOps can give
    us streamlined delivery, helping us track application issues with open source
    tools. We also took a look at how Salesforce is different from other technical
    stacks. We went through the process of setting up DevOps for the Java development
    stack using Git and Jenkins.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了在 Salesforce 应用程序部署中需要 DevOps，以及 DevOps 如何帮助大量开发人员在同一项目中协同工作。我们看到
    DevOps 能够提供精简的交付，帮助我们使用开源工具跟踪应用程序问题。我们还看到了 Salesforce 与其他技术栈的不同之处。我们讲解了如何使用 Git
    和 Jenkins 为 Java 开发栈设置 DevOps 的过程。
- en: In this chapter, we are going to discuss how to deploy Salesforce code from
    one sandbox to another sandbox, or from a sandbox to production, in a transitional
    way. There are various ways to deploy code, such as using Change Sets or a migration
    tool.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何以过渡的方式将 Salesforce 代码从一个沙盒部署到另一个沙盒，或者从沙盒部署到生产环境。部署代码有多种方式，例如使用变更集或迁移工具。
- en: 'In this chapter, we will learn about the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习以下主题：
- en: What is deployment with reference to DevOps?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 DevOps 中，什么是部署？
- en: Deployment from sandbox to sandbox and sandbox organization
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从沙盒到沙盒以及沙盒组织的部署
- en: Deployment using Change Sets
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用变更集进行部署
- en: Deployment using a migration tool
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用迁移工具进行部署
- en: Deployment using the Force.com IDE
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Force.com IDE 进行部署
- en: Deployment using Visual Studio Code with Salesforce DX plugins
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Salesforce DX 插件的 Visual Studio Code 进行部署
- en: Deployment using third-party tools that use the Metadata API or the Tooling
    API
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用第三方工具（利用元数据 API 或工具 API）进行部署
- en: Let's start by looking at deployment in Salesforce.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先来看看 Salesforce 中的部署。
- en: What is deployment with reference to DevOps?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 DevOps 中，什么是部署？
- en: Successful deployment of code changes to a production environment involves many
    tasks, such as unit testing, integration testing, configuration changes, avoiding
    downtime, taking a backup of the existing environment to avoid data loss in the
    event of failed deployment, provisioning to revert changes quickly, and so on.
    In DevOps, with the help of many deployment, configuration management, backup,
    and restore tools, it is easy to perform fast, zero-downtime deployments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 成功地将代码更改部署到生产环境涉及许多任务，例如单元测试、集成测试、配置更改、避免停机、备份现有环境以防止部署失败导致的数据丢失、提供回滚更改的快速恢复方式等。在
    DevOps 中，借助众多部署、配置管理、备份和恢复工具，可以轻松执行快速、零停机时间的部署。
- en: In DevOps, continuous deployment is the process of deploying every change from
    a development environment to a production environment, where every change goes
    through the pipeline of continuous integration, with testing happening automatically.
    This process allows us to deliver new features and bug fixes to a production environment
    more quickly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 DevOps 中，持续部署是将每个更改从开发环境部署到生产环境的过程，在此过程中，每个更改都会经过持续集成管道，并且自动进行测试。这个过程使我们能够更快速地将新特性和
    bug 修复交付到生产环境中。
- en: As every change goes through the DevOps pipeline, everything is tracked. For
    example, say we wanted to deploy Java application code from a development to a
    production environment, as we saw in [Chapter 2](92e8e2f1-2836-46d5-bfc4-7876cf9b8a9f.xhtml),
    *Applying DevOps to a Salesforce Application*. Code changes done by developers
    would be pushed to Git (a version control system), which automatically triggers
    a Jenkins job for build JAR files and deploy them to a test environment. We could
    go on adding continuous testing stages to a build job where we run test cases
    and, depending on the result of the test case, the build would be promoted to
    the next environment stage and then on to production.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个更改都经过 DevOps 管道处理，一切都被跟踪。例如，假设我们想要将 Java 应用程序代码从开发环境部署到生产环境，正如我们在[第 2 章](92e8e2f1-2836-46d5-bfc4-7876cf9b8a9f.xhtml)《将
    DevOps 应用于 Salesforce 应用程序》中看到的那样。开发人员所做的代码更改将推送到 Git（一个版本控制系统），这会自动触发 Jenkins
    作业来构建 JAR 文件并将其部署到测试环境。我们可以继续为构建作业添加持续测试阶段，在这个阶段运行测试用例，根据测试结果，构建将被推送到下一个环境阶段，然后进入生产环境。
- en: The deployment process in Salesforce is different to deployment in other stacks.
    We will discuss what types of deployment there are in Salesforce and the differences
    between them, with some example scenarios. We will also learn how many ways there
    are to deploy a project in Salesforce and which one is best.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 中的部署过程与其他堆栈的部署过程不同。我们将讨论 Salesforce 中有哪些类型的部署以及它们之间的区别，并举一些示例场景。我们还将了解在
    Salesforce 中有多少种方式可以部署项目，并探讨哪种方法最佳。
- en: Deployment in Salesforce
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Salesforce 中的部署
- en: There are many different ways to deploy Salesforce in production. Salesforce
    deployment involves simply moving Salesforce metadata to production.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同的方法可以在生产环境中部署 Salesforce。Salesforce 部署仅仅是将 Salesforce 元数据迁移到生产环境。
- en: 'There are three ways to move metadata to production:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法可以将元数据迁移到生产环境：
- en: From a sandbox to a Production Org
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从沙箱到生产组织
- en: From one Production Org to another Production Org
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一个生产组织到另一个生产组织
- en: From a developer org to a Production Org
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从开发者组织到生产组织
- en: 'There are various methods to achieve Salesforce metadata deployment:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方法可以实现 Salesforce 元数据的部署：
- en: Change Sets
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更集
- en: The Ant Migration Tool
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ant 迁移工具
- en: The Force.com IDE
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Force.com IDE
- en: Third-party tools that use the Metadata API or the Tooling API
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用元数据 API 或工具 API 的第三方工具
- en: The SOAP API
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SOAP API
- en: Visual Studio Code with Salesforce DX plugins
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配有 Salesforce DX 插件的 Visual Studio Code
- en: Change Sets
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变更集
- en: To use a Change Set, a sandbox must be connected to a Production Organization.
    In the previous chapter, we discussed creating a sandbox and creating a connection
    between the sandbox and production organization. This is the traditional and most
    simple way to send configuration and metadata changes from one sandbox to another
    or from one sandbox to a Production Organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变更集时，必须将沙箱连接到生产组织。在前一章中，我们讨论了如何创建沙箱并建立沙箱与生产组织之间的连接。这是将配置和元数据变更从一个沙箱发送到另一个沙箱或从沙箱发送到生产组织的传统且最简单的方法。
- en: There are two different types of Change Set. Go to Setup and search with the `Change
    Set` keyword.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 变更集有两种不同类型。前往设置并使用`变更集`关键词搜索。
- en: 'The two types of Change Set are inbound Change Sets and Outbound Change Sets:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 变更集有两种类型：传入变更集和外发变更集：
- en: '**Outbound Change Sets**: Outbound Change Sets need to be created in the source
    sandbox. Typically, we create an Outbound Change Set in a sandbox and deploy it
    to the Production Organization. We might choose to migrate changes from the sandbox
    to the Production Organization, from the Production Organization to the sandbox,
    or from sandbox to sandbox. You need to make changes in the source sandbox and
    upload those changes to the destination sandbox or Production Organization.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外发变更集**：外发变更集需要在源沙箱中创建。通常，我们会在沙箱中创建外发变更集，并将其部署到生产组织。我们可以选择将变更从沙箱迁移到生产组织，从生产组织迁移到沙箱，或者从沙箱迁移到沙箱。你需要在源沙箱中进行更改，并将这些更改上传到目标沙箱或生产组织。'
- en: '**Inbound Change Sets**: Inbound Change Sets are automatically visible in the
    destination sandbox or Production Organization, once the outbound sandbox has
    been uploaded successfully.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**传入变更集**：传入变更集一旦外发沙箱成功上传后，便会自动在目标沙箱或生产组织中显示。'
- en: Deployment connections
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署连接
- en: 'Before creating Change Sets in a sandbox or other organization, we need to
    authorize a deployment connection in the organization. Go to Setup and search
    with the `Deployment` keyword:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在沙箱或其他组织中创建变更集之前，我们需要在组织中授权部署连接。前往设置并使用`部署`关键词搜索：
- en: '![](img/6bd1020c-5686-4ed2-90da-0c6076421451.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6bd1020c-5686-4ed2-90da-0c6076421451.png)'
- en: The Setup page
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 设置页面
- en: Deployment using Change Sets
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用变更集进行部署
- en: 'There are four steps to deployment using Change Sets. They are as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用变更集部署有四个步骤，分别如下：
- en: Creating deployment connections
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建部署连接
- en: Creating Outbound Change Sets
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建外发变更集
- en: Validating inbound Change Sets
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证传入变更集
- en: Using Quick Deploy to deploy Change Sets
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用快速部署来部署变更集
- en: We will discuss these steps in the following sections.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中讨论这些步骤。
- en: Creating deployment connections
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建部署连接
- en: 'First, go to Setup and search with the `deployment` keyword:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，前往设置并使用`部署`关键词搜索：
- en: '![](img/3a951bd4-ee74-497c-ab1f-ec9a537c75fc.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3a951bd4-ee74-497c-ab1f-ec9a537c75fc.png)'
- en: 'Select Deployment Settings:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 选择部署设置：
- en: '![](img/b97b59bf-b6c6-4599-9328-606c6da1405c.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b97b59bf-b6c6-4599-9328-606c6da1405c.png)'
- en: Selecting Deployment Settings
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 选择部署设置
- en: Here we can find a list of the sandboxes and their connection statuses.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以找到沙箱列表及其连接状态。
- en: 'There are three different types of symbol:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种不同类型的符号：
- en: Green colored arrow pointing to the right
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色的右箭头
- en: Green colored arrow pointing to the left and right
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色的左右箭头
- en: Red colored broken arrow
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色的破损箭头
- en: 'Select Edit to modify inbound changes:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 选择编辑以修改入站更改：
- en: '![](img/0d85f92e-7282-4f83-8368-88929042931e.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0d85f92e-7282-4f83-8368-88929042931e.png)'
- en: Modifying inbound changes
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 修改入站更改
- en: 'There is a checkbox labeled Allow Inbound Changes. This is for the connected
    organization that is authorized to deploy Change Sets to our organization. We
    need to select this checkbox to establish the connection:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个复选框名为“允许入站更改”。这是为连接的组织设置的，允许该组织向我们的组织部署更改集。我们需要勾选此复选框以建立连接：
- en: '![](img/ed316810-8227-46d1-97dd-2fa9438811a5.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ed316810-8227-46d1-97dd-2fa9438811a5.png)'
- en: Allowing Inbound Changes
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 允许入站更改
- en: 'There is a checkbox labeled Accept Outbound Changes. This is a read-only field—you
    cannot edit this field from here. This value is automatically selected if the
    connected organization has selected the Allow Inbound Changes checkbox:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个名为“接受出站更改”的复选框。这个字段是只读的——你不能在这里编辑此字段。如果连接的组织选中了“允许入站更改”复选框，系统会自动选择此选项：
- en: '![](img/1dbb19b4-63be-4a38-998f-d9a7227c417d.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1dbb19b4-63be-4a38-998f-d9a7227c417d.png)'
- en: Allowing Outbound Changes
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 允许出站更改
- en: 'Now click on the Save button to create the connection:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击“保存”按钮以创建连接：
- en: '![](img/0214c116-7426-4b1d-9769-8a7f611ac752.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0214c116-7426-4b1d-9769-8a7f611ac752.png)'
- en: Creating Outbound Change Sets
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建出站更改集
- en: 'Go to Setup and search with the `outbound` keyword:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 前往设置并使用`outbound`关键词进行搜索：
- en: '![](img/f78ad510-fe5b-4cab-a3c4-f45277a05b75.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f78ad510-fe5b-4cab-a3c4-f45277a05b75.png)'
- en: Searching with outbound keyword
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用出站关键词进行搜索
- en: An Outbound Change Set contains customization that you want to send from this
    organization to another organization. This customization could include new components
    or modifications to existing components, such as apps, objects, reports, or Apex
    classes and triggers. An Outbound Change Set can't be used to delete or rename
    components in another organization.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 出站更改集包含你想要从此组织发送到另一个组织的定制。这些定制可能包括新的组件或现有组件的修改，例如应用程序、对象、报告或 Apex 类和触发器。出站更改集不能用于删除或重命名另一个组织中的组件。
- en: To create a new Outbound Change Set, hit the New button.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 若要创建新的出站更改集，点击“新建”按钮。
- en: 'Add the name of the Change Set, which is mandatory, and enter its description:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 输入更改集的名称，这是必填项，并填写其描述：
- en: '![](img/eee1690e-c766-4b14-b32f-f694d091a734.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eee1690e-c766-4b14-b32f-f694d091a734.png)'
- en: Creating Outbound Change Set
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 创建出站更改集
- en: Hit the Save button to create the Outbound Change Set.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“保存”按钮以创建出站更改集。
- en: A Change Set contains customization for components such as apps, objects, reports,
    and email templates. You can use Change Sets to move customizations from one organization
    to another.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 更改集包含应用程序、对象、报告和电子邮件模板等组件的定制。你可以使用更改集将定制从一个组织迁移到另一个组织。
- en: After a Change Set has been uploaded, its components aren't refreshed and you
    can't add or remove components. To refresh the source of components and modify
    the component list, clone the Change Set.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 上传更改集后，其组件不会自动刷新，且不能添加或移除组件。要刷新组件源并修改组件列表，需克隆更改集。
- en: 'Click on Add to include Salesforce components in your Change Set:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“添加”将 Salesforce 组件加入到你的更改集中：
- en: '![](img/c7f1a45d-76e9-411e-ab80-2a6ba56f1b4d.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c7f1a45d-76e9-411e-ab80-2a6ba56f1b4d.png)'
- en: Adding Salesforce components
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 添加 Salesforce 组件
- en: 'You will see a list of all the Salesforce components, from which you can choose
    the component you want to add and its type:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到所有 Salesforce 组件的列表，可以选择你想要添加的组件及其类型：
- en: '![](img/e9da749c-4d88-4e19-80e5-83b6d3b27ad8.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e9da749c-4d88-4e19-80e5-83b6d3b27ad8.png)'
- en: 'Select the components that need to move to the Production Organization:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 选择需要迁移到生产组织的组件：
- en: '![](img/c08d3844-8133-4d12-9c4f-7f736725fb36.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c08d3844-8133-4d12-9c4f-7f736725fb36.png)'
- en: Click on Add to Change Set.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“添加到更改集”。
- en: 'We can remove components if they''ve been added by mistake. You do so by clicking
    on the Remove link:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果误添加了组件，我们可以将其移除。方法是点击“移除”链接：
- en: '![](img/adebbba9-1ed6-4a37-8120-47b7811c81df.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/adebbba9-1ed6-4a37-8120-47b7811c81df.png)'
- en: Removing components
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 移除组件
- en: 'Now hit the Upload button to upload the Change Set:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击“上传”按钮上传更改集：
- en: '![](img/5bc0d39d-7ba5-4b65-a919-7fd46ea590af.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5bc0d39d-7ba5-4b65-a919-7fd46ea590af.png)'
- en: Options for Change Set
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 更改集选项
- en: 'Once you upload this Change Set, you won''t be able to edit it or recall it
    from the target organization:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦上传此变更集，您将无法编辑或从目标组织中撤回它：
- en: '![](img/8cef7e74-0978-486d-81b6-0ee533e4589c.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8cef7e74-0978-486d-81b6-0ee533e4589c.png)'
- en: Upload confirmation message
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 上传确认消息
- en: 'Select the organization you want to send the Change Set to and then click Upload.
    You will get a confirmation message, as shown in the following screenshot:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您要将变更集发送到的组织，然后点击“上传”。您将看到一条确认消息，如以下截图所示：
- en: '![](img/3920b8ef-b4ed-461a-8ac5-49430cdf4bf7.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3920b8ef-b4ed-461a-8ac5-49430cdf4bf7.png)'
- en: Validating Inbound Change Sets
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证传入的变更集
- en: 'Go to Setup and search with the `inbound` keyword:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 进入设置并使用 `inbound` 关键字进行搜索：
- en: '![](img/62af04da-415f-4936-9268-dda9a93b9dd9.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/62af04da-415f-4936-9268-dda9a93b9dd9.png)'
- en: Searching with inbound keyword
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 inbound 关键字进行搜索
- en: 'Then select Inbound Change Sets and click a Change Set name to see its details:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择“传入变更集”，点击一个变更集名称查看其详细信息：
- en: '![](img/e7d39902-68f8-4d6a-846e-ac9cce188ba7.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e7d39902-68f8-4d6a-846e-ac9cce188ba7.png)'
- en: There are three options: Validate, Deploy, and Delete. Click on Validate to
    validate a Change Set without deploying changes.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个选项：“验证”、“部署”和“删除”。点击“验证”以验证变更集，而不部署更改。
- en: 'There are four options for validating a Change Set:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有四个选项用于验证变更集：
- en: Default
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认
- en: Run local tests
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行本地测试
- en: Run all tests
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行所有测试
- en: Run specified tests
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行指定的测试
- en: 'These options are shown in the following screenshot:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在下面的截图中：
- en: '![](img/d47c9f42-dc78-496c-ae25-78186c06d1d8.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d47c9f42-dc78-496c-ae25-78186c06d1d8.png)'
- en: 'Salesforce recommends that you select the Run Specified Tests option. In the
    following screen we need to add specific test classes:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce 推荐您选择“运行指定的测试”选项。在以下屏幕中，我们需要添加特定的测试类：
- en: '![](img/bda52a3f-162d-40d5-a9e0-eabcdfb48e69.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bda52a3f-162d-40d5-a9e0-eabcdfb48e69.png)'
- en: 'Click Validate to validate the Change Set on the Production Organization:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“验证”以验证生产组织中的变更集：
- en: '![](img/7ea77d6d-1eda-4f24-bded-5c666b28c955.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7ea77d6d-1eda-4f24-bded-5c666b28c955.png)'
- en: 'On the confirmation prompt, click on OK:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在确认提示中点击“确定”：
- en: '![](img/aa1463e0-6ce8-4fd9-9745-ea07911fb905.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/aa1463e0-6ce8-4fd9-9745-ea07911fb905.png)'
- en: Using Quick Deploy to deploy Change Sets
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用快速部署来部署变更集
- en: 'To track validation progress, click on Deployment Status:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟踪验证进度，请点击“部署状态”：
- en: '![](img/6823fd09-63b1-4e28-84f3-e5120d767f2d.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6823fd09-63b1-4e28-84f3-e5120d767f2d.png)'
- en: 'We can see the component list and the Apex test class list:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到组件列表和 Apex 测试类列表：
- en: '![](img/766df213-a71f-442a-93d4-e0de0fece8a3.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/766df213-a71f-442a-93d4-e0de0fece8a3.png)'
- en: 'Now the Change Set is enabled for the quick deployment of validated Change
    Sets by skipping Apex tests as part of the deployment:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，变更集已启用快速部署验证过的变更集，跳过 Apex 测试作为部署的一部分：
- en: '![](img/05b52c01-ca5b-43eb-91b4-3371b6772a92.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/05b52c01-ca5b-43eb-91b4-3371b6772a92.png)'
- en: The Quick Deploy option
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 快速部署选项
- en: Now click on Quick Deploy to deploy the Change Set to the Production Organization.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击“快速部署”将变更集部署到生产组织中。
- en: Deployment using the Ant Migration Tool
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Ant 迁移工具进行部署
- en: The Ant Migration Tool provides a way to deploy metadata from the local directory
    to a Salesforce sandbox. We can use the Ant command-line utility to automate deployment
    tasks in Salesforce.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Ant 迁移工具提供了一种从本地目录将元数据部署到 Salesforce 沙盒的方法。我们可以使用 Ant 命令行工具来自动化 Salesforce 中的部署任务。
- en: The Ant Migration Tool helps us to retrieve and deploy metadata to and from
    a sandbox.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Ant 迁移工具帮助我们从沙盒中检索并部署元数据。
- en: This tool can also be used to take backups of your sandbox metadata. To configure
    access to the sandbox, we need to provide sandbox credentials in the `build.properties` file.
    The `build.xml` file contains commands for retrieving or deploying metadata. `Package.xml`
    contains the components to be retrieved or deployed.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具也可以用来备份您的沙盒元数据。要配置沙盒的访问权限，我们需要在 `build.properties` 文件中提供沙盒凭证。`build.xml`
    文件包含检索或部署元数据的命令。`Package.xml` 包含要检索或部署的组件。
- en: The Ant Migration Tool is explained in detail via an example in [Chapter 4](6f12a8fb-da46-4121-ab9f-415af1276871.xhtml), *Introduction
    to the Force.com Migration Tool*.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: Ant 迁移工具通过[第 4 章](6f12a8fb-da46-4121-ab9f-415af1276871.xhtml)中的示例进行了详细解释，*Force.com
    迁移工具介绍*。
- en: 'We will discuss some scenarios where the Ant Migration Tool deployment type
    can be used:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论一些可以使用 Ant 迁移工具部署类型的场景：
- en: Deployment can involve many setup changes, but using the web interface to make
    those changes is a difficult and time-consuming job. The Ant Migration Tool can
    be used to automate the process of making setup changes.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署可能涉及许多设置更改，但使用 Web 界面进行这些更改是一项困难且耗时的工作。可以使用 Ant 迁移工具自动化设置更改的过程。
- en: Having multiple environments requires repeated deployment to the development,
    testing, and staging environments before any changes can be deployed to the production
    environment. Automating the retrieval and deployment of components will help to
    speed up that process.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有多个环境时，需要重复部署到开发、测试和预发布环境，才能将任何更改部署到生产环境。自动化组件的获取和部署将有助于加速该过程。
- en: We can set up automated backups to occur at midnight, copying the metadata of
    the sandbox and restoring it whenever we need to.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以设置自动备份，使其在午夜时分发生，复制沙盒的元数据并在需要时进行恢复。
- en: Using the Force.com IDE to deploy Apex
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Force.com IDE 部署 Apex
- en: The Force.com IDE is a plugin for the Eclipse IDE. The Force.com IDE provides
    a unified interface for building and deploying Salesforce applications. Designed
    for developers and development teams, the IDE provides tools for accelerating
    Salesforce application development, including source code editors, test execution
    tools, wizards, and integrated help. This tool includes basic color-coding, outline
    view, integrated unit testing, and auto-compilation on save with error-message
    display capability.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Force.com IDE 是 Eclipse IDE 的一个插件。Force.com IDE 提供了一个统一的界面，用于构建和部署 Salesforce
    应用程序。该 IDE 旨在为开发人员和开发团队提供加速 Salesforce 应用程序开发的工具，包括源代码编辑器、测试执行工具、向导和集成帮助。该工具包括基本的颜色编码、大纲视图、集成单元测试和在保存时自动编译并显示错误消息的功能。
- en: The Force.com IDE is a free resource provided by Salesforce to support its users
    and partners, but isn't considered part of our services in terms of the Salesforce
    Master Subscription Agreement.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Force.com IDE 是 Salesforce 提供的免费资源，旨在支持其用户和合作伙伴，但不被视为 Salesforce 主订阅协议中的一部分。
- en: To deploy Apex from a local project in the Force.com IDE to a Salesforce organization,
    use the Deploy to Server wizard.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 Apex 从本地项目部署到 Salesforce 组织，可以使用“部署到服务器”向导。
- en: If you're deploying to a Production Organization, at least 75% of your Apex
    code must be covered by unit tests, and all of those tests must complete successfully.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在部署到生产组织，至少 75% 的 Apex 代码必须由单元测试覆盖，并且所有这些测试必须成功完成。
- en: 'Note the following:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意以下几点：
- en: When deploying components to the Production Organization, all test classes in
    the organization are executed by default
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将组件部署到生产组织时，组织中的所有测试类默认都会执行
- en: There should be at least 1% test coverage in every trigger
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个触发器中应该至少有 1% 的测试覆盖率
- en: All components should be compiled successfully
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有组件应成功编译
- en: Test classes and test methods are not counted as part of Apex code coverage
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试类和测试方法不计入 Apex 代码覆盖率
- en: Some parts of the code are not counted in Apex code coverage; for example, debugs,
    comments, and spaces are not included
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码的某些部分不计入 Apex 代码覆盖率，例如调试、注释和空格不包括在内
- en: 'To use the Force.com IDE, we must first install Eclipse. Once Eclipse has been
    installed, follow these steps to install the Force.com IDE:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Force.com IDE，必须首先安装 Eclipse。安装完 Eclipse 后，按照以下步骤安装 Force.com IDE：
- en: 'Open Eclipse:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Eclipse：
- en: '![](img/00fd3fd8-1904-4c65-a1dc-0cd3f49a5fb3.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00fd3fd8-1904-4c65-a1dc-0cd3f49a5fb3.png)'
- en: 'Now enter the Workspace path and click OK:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在输入工作区路径并点击确定：
- en: '![](img/4e11323f-38bf-48d5-904a-55da1ab27915.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4e11323f-38bf-48d5-904a-55da1ab27915.png)'
- en: 'Now select Help and click on Install New Software:'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在选择“帮助”，点击“安装新软件”：
- en: '![](img/07431d98-5697-4e9d-a5d0-40f5050464de.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](img/07431d98-5697-4e9d-a5d0-40f5050464de.png)'
- en: To add new software, hit the Add... button.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要添加新软件，请点击“添加...”按钮。
- en: 'In the Add Repository dialog box, enter the name as `Force.com` and enter the
    location as `https://developer.salesforce.com/media/force-ide/eclipse45`:'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“添加仓库”对话框中，输入名称为 `Force.com`，并将位置输入为 `https://developer.salesforce.com/media/force-ide/eclipse45`：
- en: '![](img/cdf7a52e-820c-403b-a7f7-6d84e3ea1e5e.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cdf7a52e-820c-403b-a7f7-6d84e3ea1e5e.png)'
- en: 'We will get a list of everything related to the Force.com IDE:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将获得与 Force.com IDE 相关的所有内容的列表：
- en: '![](img/f19e6dc3-3e42-4ce0-bc51-cc9704df8744.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f19e6dc3-3e42-4ce0-bc51-cc9704df8744.png)'
- en: List of available software
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 可用软件列表
- en: 'We need to select the Force.com IDE. We can add additional software, such as Force.com
    Debugger and Force.com Lightning Support:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要选择 Force.com IDE。我们还可以添加其他软件，如 Force.com 调试器和 Force.com Lightning 支持：
- en: '![](img/a0bf378e-67c2-4ff1-a869-2d984409b18c.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a0bf378e-67c2-4ff1-a869-2d984409b18c.png)'
- en: 'Click on Next to proceed. If there are any issues, we can cancel the installation:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步继续。如果有任何问题，我们可以取消安装：
- en: '![](img/c2866e38-e1d5-4c7f-a02c-1125a4de887e.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c2866e38-e1d5-4c7f-a02c-1125a4de887e.png)'
- en: Installing the required software
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所需的软件
- en: 'Select the Keep my installation the same and modify the items being installed
    to be compatible radio button. To proceed, click on Next. Again, if there are
    any issues, we can cancel the installation:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 保持我的安装不变并修改安装的项目以兼容 单选按钮。要继续，点击下一步。如果出现任何问题，我们可以取消安装：
- en: '![](img/19902677-1efc-48d5-85df-2acf8252b077.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/19902677-1efc-48d5-85df-2acf8252b077.png)'
- en: 'In Review Licenses, accept the terms and click Finish:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在审查许可中，接受条款并点击完成：
- en: '![](img/aa657643-f479-4c72-b684-2161042662fd.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/aa657643-f479-4c72-b684-2161042662fd.png)'
- en: 'Click OK to proceed. Now Eclipse successfully installs the Force.com IDE and
    the required dependencies. When the installation is complete, you will be prompted
    to restart. Click on Restart Now. Here only Eclipse will restart, not your machine:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确认继续。现在，Eclipse 成功安装了 Force.com IDE 和所需的依赖项。安装完成后，系统会提示重启。点击立即重启。此时只有 Eclipse
    会重启，而不是你的电脑：
- en: '![](img/045db1dc-0903-48f2-b2f9-a9a4e91b0c69.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/045db1dc-0903-48f2-b2f9-a9a4e91b0c69.png)'
- en: Wait for Eclipse to restart. Now select the Window tab and, in the Open Perspective tab,
    select Other.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待 Eclipse 重启。现在选择 窗口 选项卡，在 打开透视图 选项卡中，选择其他。
- en: Select Force.com and click OK.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Force.com 并点击确定。
- en: 'Follow these steps to deploy code from Force IDE:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这些步骤从 Force IDE 部署代码：
- en: 'First, we need to open the project. Then right-click on Project, which will
    show many options. Select Force.com and click on Project Properties:'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我们需要打开项目。然后右键点击项目，会显示很多选项。选择 Force.com 并点击项目属性：
- en: '![](img/119ac7a5-694b-431d-8c4d-cef30d729369.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](img/119ac7a5-694b-431d-8c4d-cef30d729369.png)'
- en: Here we need to create a connection to the organization by using the credentials.
    Fill in all the details; that is, the Username, Password, and Security Token.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们需要通过使用凭证创建与组织的连接。填写所有详细信息；即用户名、密码和安全令牌。
- en: 'Select the Environment as Production/Developer Edition:'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择环境为生产/开发者版本：
- en: '![](img/8659cd0c-5e8f-4881-be94-3c49fa356013.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8659cd0c-5e8f-4881-be94-3c49fa356013.png)'
- en: 'Hit the Apply and Close button:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击应用并关闭按钮：
- en: '![](img/35c34a2a-a090-4c51-aa0c-1cb6e14354b3.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/35c34a2a-a090-4c51-aa0c-1cb6e14354b3.png)'
- en: 'Once again, right-click on Project. We will see many options there; select Force.com and
    click on Deploy to Server...:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次右击项目。我们会看到很多选项；选择 Force.com 并点击部署到服务器...：
- en: '![](img/de0ffdfa-cbf7-485c-b13f-70a01e034566.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/de0ffdfa-cbf7-485c-b13f-70a01e034566.png)'
- en: 'Here we need to add the credentials. Fill in all the details (in the Username,
    Password, and Security Token fields):'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们需要添加凭证。填写所有详细信息（在 用户名、密码和安全令牌 字段中）：
- en: '![](img/40e5926b-9a56-4768-a8ee-69f73c984e9c.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/40e5926b-9a56-4768-a8ee-69f73c984e9c.png)'
- en: 'Hit the Next button. A window will appear showing a list of metadata components:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步按钮。将出现一个窗口，显示元数据组件的列表：
- en: '![](img/461cfbfe-5da5-41e9-bc39-395e8a481cf3.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/461cfbfe-5da5-41e9-bc39-395e8a481cf3.png)'
- en: 'Select the components to be deployed via the relevant checkboxes:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过相关的复选框选择要部署的组件：
- en: '![](img/c1f2b27b-475c-42b7-9612-d669d725f12a.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c1f2b27b-475c-42b7-9612-d669d725f12a.png)'
- en: 'To validate the components, click Validate Deployment. We must validate all
    components before actual deployment takes place:'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证组件，请点击验证部署。我们必须在实际部署之前验证所有组件：
- en: '![](img/bba129bf-084c-4272-9359-844b5cad6ae4.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bba129bf-084c-4272-9359-844b5cad6ae4.png)'
- en: Once the validation is successfully done, click Next. All of the selected components
    will be deployed to the Salesforce organization.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦验证成功完成，点击下一步。所有选中的组件将被部署到 Salesforce 组织中。
- en: Installing Salesforce DX plugins to Visual Studio Code
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Salesforce DX 插件安装到 Visual Studio Code 中
- en: 'Perform the following steps to set up Visual Studio Code:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以设置 Visual Studio Code：
- en: Download and install the latest version of Visual Studio Code from [https://code.visualstudio.com/download](https://code.visualstudio.com/download).
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [https://code.visualstudio.com/download](https://code.visualstudio.com/download)
    下载并安装最新版本的 Visual Studio Code。
- en: 'After installation, open Visual Studio Code and, on the left toolbar, click
    the Extensions icon. Search for Salesforce Extensions for VS Code:'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，打开 Visual Studio Code，在左侧工具栏中点击扩展图标。搜索 Salesforce Extensions for VS Code：
- en: '![](img/99ab0106-8bee-4aa2-8f41-63d73ed85a8f.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](img/99ab0106-8bee-4aa2-8f41-63d73ed85a8f.png)'
- en: Search results for Salesforce Extensions for VS Code
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索结果中显示 Salesforce Extensions for VS Code
- en: 'Click on the relevant Install button to install the extension pack:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击相关的安装按钮以安装扩展包：
- en: '![](img/4499e572-d975-424e-9070-87a0dce0f2da.png)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4499e572-d975-424e-9070-87a0dce0f2da.png)'
- en: Installing the required extension
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所需的扩展
- en: 'Once the installation is complete, click on the Reload button:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，点击重新加载按钮：
- en: '![](img/a437bab7-ee31-43ff-be94-393a066c4787.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a437bab7-ee31-43ff-be94-393a066c4787.png)'
- en: Summary
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned about how to deploy Salesforce code from one sandbox
    to other sandbox, from the sandbox to a Production Organization, and from one
    organization to another organization. We were introduced to the different types
    of code deployment. We also learned how to use them depending on the type of project.
    We learned about how we can use Change Sets and the Force.com IDE to move code
    to production when we are working on projects where we need to continuously move
    code to production, such as in an ongoing project.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何将Salesforce代码从一个沙箱部署到另一个沙箱，从沙箱部署到生产环境，以及从一个组织部署到另一个组织。我们了解了不同类型的代码部署。我们还学习了如何根据项目类型使用它们。我们学习了如何使用变更集（Change
    Sets）和Force.com IDE将代码迁移到生产环境，特别是在需要持续将代码迁移到生产环境的项目中，比如正在进行的项目。
- en: In the agile methodology, we mostly use the Ant Migration Tool, enabling code
    to be moved at specific intervals or in sprints. In the next chapter, we will
    discuss the Ant Migration Tool in greater depth.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在敏捷方法论中，我们主要使用Ant迁移工具（Ant Migration Tool），该工具使得代码能够在特定时间间隔或迭代中迁移。在下一章中，我们将更深入地讨论Ant迁移工具。
