- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: DevOps and big data are most sought-after technology trends bringing multifold
    benefits to business, industries, and R and D centers. Their widespread adoption
    is associated with the popularity and acceptance of Open source tools along with
    other technology advancements, such as cloud computing, containers, and the Internet
    of Things.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 和大数据是最受追捧的技术趋势，为企业、行业和研发中心带来多方面的好处。它们的广泛采用与开源工具的流行和接受度，以及云计算、容器和物联网等其他技术进步密切相关。
- en: In this book, we will discuss the business drivers and market trends contributing
    to the evolution of technology. We will explore the key technological concepts,
    such as NoSQL databases,  microservices, data science, and data visualization.
    We will build big data enterprise applications, using core architectural principles,
    based on the Spark in-memory engine. We will discuss DevOps practices and frameworks,
    and their application with popular tools, to prepare for continuous integration,
    continuous delivery, and continuous deployment. We will dive deeper into the popular
    open source tools, such as Chef, Ansible, Jenkins, Git, and Stack, which assist
    in the automation of the development to deployment cycle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将讨论推动技术发展的商业驱动因素和市场趋势。我们将探讨关键的技术概念，如 NoSQL 数据库、微服务、数据科学和数据可视化。我们将基于 Spark
    内存引擎，利用核心架构原则构建大数据企业应用。我们将讨论 DevOps 实践和框架，并通过流行工具的应用，准备进行持续集成、持续交付和持续部署。我们将深入研究流行的开源工具，如
    Chef、Ansible、Jenkins、Git 和 Stack，它们在开发到部署周期的自动化中起到了重要作用。
- en: At every opportunity, this book introduces different flavors of popular vendor
    offerings with the key components and differences. This will provide the reader
    with information to aid their decision making. The technology choices discussed
    are for Hadoop platforms, cloud offerings, container and orchestration services,
    Internet of Things platforms, and NoSQL databases. The choice of popular tools
    for continuous integration, delivery, deployment, and monitoring is also thoroughly
    discussed. There are topics on capacity planning for Hadoop cluster, and security
    models for data and cloud based, discussed to provide reader with comprehensive
    knowledge on these subjects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在每个机会中介绍了流行供应商的不同版本，包括关键组件和区别。这将为读者提供帮助决策的信息。讨论的技术选择包括 Hadoop 平台、云产品、容器和编排服务、物联网平台以及
    NoSQL 数据库。还详细讨论了流行工具在持续集成、交付、部署和监控中的选择。此外，还涉及了关于 Hadoop 集群的容量规划以及数据和云安全模型的主题，以帮助读者全面了解这些内容。
- en: The migration strategy to DevOps for different systems, including big data systems,
    cloud platforms, microservices, data sciences, security authentications, and Internet
    of Things platforms, is discussed. ERP systems adoption to DevOps is also shared
    with detailed testing strategy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了不同系统（包括大数据系统、云平台、微服务、数据科学、安全认证和物联网平台）向 DevOps 迁移的策略。同时还分享了 ERP 系统向 DevOps
    迁移的详细测试策略。
- en: Every effort is made to benefit the reader to learn the wide range of technology,
    tools and platform evolutions, frameworks, and methodologies from practical usage
    perspective. I feel confident that reader will find it very interesting and useful
    from multiple perspectives.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书尽力帮助读者从实际应用角度学习广泛的技术、工具和平台发展、框架和方法论。我相信读者会从多个角度发现它既有趣又有用。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](403e0728-8c6c-4b14-a5b3-ef87bf0d9d82.xhtml), *Introduction to DevOps*,
    focuses on business trends, drivers, market propellers of evolution, and adoption
    of DevOps. The key technological concepts are introduced for big data, cloud,
    data sciences, and in-memory computing. DevOps application scenarios and the benefits
    of adoption for an organization are presented.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](403e0728-8c6c-4b14-a5b3-ef87bf0d9d82.xhtml)，*DevOps简介*，重点讨论了推动 DevOps
    演变的商业趋势、驱动因素和市场动力。介绍了大数据、云计算、数据科学和内存计算的关键技术概念。还呈现了 DevOps 的应用场景以及其对组织采用的好处。'
- en: '[Chapter 2](35e8399d-57a5-49b2-8f45-a4e93614e6df.xhtml), *Introduction to Big
    Data and Data Sciences*, starts with the introduction of big data concepts, discuss
    the features of in-memory databases for real-time systems, and presents different
    NoSQL database types for different uses as well as concepts relating to data visualization,
    data science, and data scientist roles.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](35e8399d-57a5-49b2-8f45-a4e93614e6df.xhtml)，*大数据与数据科学概论*，从大数据概念的介绍开始，讨论了实时系统中内存数据库的特点，并展示了适用于不同用途的NoSQL数据库类型，以及与数据可视化、数据科学和数据科学家角色相关的概念。'
- en: '[Chapter 3](e29b859b-9aca-4186-982c-5cd4204f9c63.xhtml), *DevOps Framework*, discusses
    for source code management, build, repository, release managements, and test automation
    were discussed. Continuous integration, delivery, deployment were covered along
    with infrastructure automation for configuration (Infrastructure as Code), application
    monitoring, and so on. DevOps maturity models, progress frameworks, and the Agile
    methodology are also discussed.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](e29b859b-9aca-4186-982c-5cd4204f9c63.xhtml)，*DevOps框架*，讨论了源代码管理、构建、代码库、发布管理和测试自动化等内容。涵盖了持续集成、交付和部署，以及用于配置的基础设施自动化（基础设施即代码）、应用监控等内容。还讨论了DevOps成熟度模型、进展框架和敏捷方法论。'
- en: '[Chapter 4](bb8a06a5-6188-45c9-9a08-747f299a09bb.xhtml), *Big Data Hadoop Ecosystems*,
    focuses on big data clusters concepts such as data lake, processing frameworks,
    node types, roles, capacity planning, security, and authentications. Different
    flavors of Hadoop frameworks (Cloudera, Hortonworks, MapR, Pivotal, IBM Open platform,
    Amazon Elastic Mapreduce, and Micosoft Azure HDInsight) were discussed.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](bb8a06a5-6188-45c9-9a08-747f299a09bb.xhtml)，*大数据Hadoop生态系统*，重点介绍了大数据集群的概念，如数据湖、处理框架、节点类型、角色、容量规划、安全性和认证。讨论了不同的Hadoop框架版本（Cloudera、Hortonworks、MapR、Pivotal、IBM
    Open Platform、Amazon Elastic Mapreduce和Microsoft Azure HDInsight）。'
- en: '[Chapter 5](7c15b617-888c-497e-b3ab-c524215a20b3.xhtml), *Cloud Computing*,
    discusses technology concepts for cloud, such as virtualization and hypervisor
    are discussed along with WEB protocols such as REST APIs. Cloud architecture layers
    and components are discussed, and different cloud models  such as private, public,
    and hybrid cloud are presented. Offerings such as IaaS, PaaS, SaaS, and their
    variants are detailed. Features included in cloud vendor-based offerings, such
    as security, encryption, and business continuity models, are discussed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](7c15b617-888c-497e-b3ab-c524215a20b3.xhtml)，*云计算*，讨论了云技术概念，如虚拟化和虚拟机监控程序，并介绍了像REST
    API这样的WEB协议。还讨论了云架构层和组件，并展示了不同的云模型，如私有云、公共云和混合云。详细介绍了IaaS、PaaS、SaaS及其变种。还讨论了基于云供应商的服务中包含的功能，如安全性、加密和业务连续性模型。'
- en: '[Chapter 6](7cace448-6d3d-4423-b598-d3ed5b473c01.xhtml), *Building Big Data
    Applications*, discusses life cycle stages, such as data discovery, quality, ingestion,
    analytics, visualization, governance, as well as their best practices. Data ingestion
    models for batch and real-time, streaming data, and respective tools are also
    discussed. Data storage concepts such as data lake, data analytics, Spark in-memory
    engine are also discussed. Core architecture components, such as workflow, security,
    data catalog, client services, and APIs. Data science algorithms; their business
    usage/application, different models, such as decision trees, clusters, and supervised
    and unsupervised learning, are amply covered.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](7cace448-6d3d-4423-b598-d3ed5b473c01.xhtml)，*构建大数据应用程序*，讨论了生命周期阶段，如数据发现、质量、摄取、分析、可视化、治理及其最佳实践。还讨论了批处理和实时数据摄取模型及相应的工具。讨论了数据存储概念，如数据湖、数据分析、Spark内存引擎等。核心架构组件，如工作流、安全性、数据目录、客户端服务和API也有介绍。数据科学算法及其商业用途/应用、不同模型，如决策树、聚类、监督学习和无监督学习等也得到了充分覆盖。'
- en: '[Chapter 7](8949cd81-449d-49af-90e7-67a0d795174e.xhtml), *DevOps - Continuous
    Integration and Delivery*, discusses the CI/CD methodology with open source popular
    tools such as Git, Maven, Gerrit, Nexus, Selenium, and Jenkins.  Different tools
    and plugins compatible with Jenkins were discussed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](8949cd81-449d-49af-90e7-67a0d795174e.xhtml)，*DevOps - 持续集成与交付*，讨论了CI/CD方法论，并介绍了像Git、Maven、Gerrit、Nexus、Selenium和Jenkins等流行的开源工具。还讨论了与Jenkins兼容的不同工具和插件。'
- en: '[Chapter 8](1346153b-eecd-4c59-8275-b93d9ba29cbd.xhtml), *DevOps Continuous
    Deployment*, shows the popular continuous deployment tools Ansible and Chef; their
    advanced features such as Habitat, Automate, and Compliance for security are discussed.
    Core components, architecture and terminology (Chef, cookbooks knife, Playbooks,
    towers) are elaborated. Continuous monitoring tools Splunk and Nagios are covered
    in depth.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](1346153b-eecd-4c59-8275-b93d9ba29cbd.xhtml)，*DevOps 持续部署*，展示了流行的持续部署工具
    Ansible 和 Chef；详细讨论了它们的高级功能，如 Habitat、Automate 和 Compliance 用于安全性。详细阐述了核心组件、架构和术语（Chef、cookbooks、knife、Playbooks、towers）。深入介绍了持续监控工具
    Splunk 和 Nagios。'
- en: '[Chapter 9](f88de5ac-d98c-49fe-a172-ac4ed44d19b1.xhtml), *Containers, IoT,
    and Microservices*, covers virtualization, containers, orchestration, Internet
    of Things (IoT), microservices, hypervisors, and emulation. Containers offered
    by multiple vendors (AWS, Google, Pivotal, and Azure), including open source technologies
    such as J2EE and Docker, are covered at the component level. Orchestration tools
    (Mesos, Kubernetics, and Docker Swarm) are discussed. Mutiple IoT platforms, from
    both commercial vendors (ThingWorx, Electric Imp, and Predix) and open source
    (Eclipse and Contiki), are presented. Microservice design patterns, architecture
    models, client-side, server-side service models, and best practices are detailed.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](f88de5ac-d98c-49fe-a172-ac4ed44d19b1.xhtml)，*容器、物联网和微服务*，涵盖了虚拟化、容器、编排、物联网（IoT）、微服务、虚拟化监控和仿真。详细介绍了多个供应商提供的容器（AWS、Google、Pivotal
    和 Azure），包括 J2EE 和 Docker 等开源技术的组件级别。讨论了编排工具（Mesos、Kubernetes 和 Docker Swarm）。介绍了多个
    IoT 平台，包括商业供应商（ThingWorx、Electric Imp 和 Predix）和开源平台（Eclipse 和 Contiki）。详细描述了微服务设计模式、架构模型、客户端和服务器端服务模型以及最佳实践。'
- en: '[Chapter 10](45706b0e-4bca-4db0-8e0f-d86fa8f9ac30.xhtml), *DevOps for Digital
    Transformation*, covers the details of the digital journey for enterprise systems
    such as big data, cloud, data science, Internet of Things, and security authentication
    systems for progressive adoption with challenges and best practices. Mircoservice
    models are elaborated with different models and patterns.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](45706b0e-4bca-4db0-8e0f-d86fa8f9ac30.xhtml)，*数字化转型的 DevOps*，详细介绍了企业系统（如大数据、云、数据科学、物联网和安全认证系统）的数字化旅程细节，以及面向渐进采纳的挑战和最佳实践。详细阐述了微服务模型及其不同的模式和模型。'
- en: '[Appendix A](80088ec6-ddb9-4c8f-80b2-dd2342527bc0.xhtml), *DevOps Adoption
    by ERP Systems*, discusses ERP systems like SAP have adopted DevOps process along
    with open source tools like Jenkins and Git to improve efficiency.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](80088ec6-ddb9-4c8f-80b2-dd2342527bc0.xhtml)，*ERP 系统的 DevOps 采用*，讨论了像
    SAP 这样的 ERP 系统如何采用 DevOps 进程，并使用 Jenkins 和 Git 等开源工具来提高效率。'
- en: '[Appendix B](8b3f12a5-76a6-486b-ab49-2f6c391b79eb.xhtml), *DevOps Periodic
    Table*, depicts the entire list presented in the form of periodic table describing
    many open source DevOps tools for each stage of development, deployment, and monitoring.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](8b3f12a5-76a6-486b-ab49-2f6c391b79eb.xhtml)，*DevOps 周期表*，以周期表形式展示了许多开源
    DevOps 工具，涵盖了开发、部署和监控的各个阶段。'
- en: '[Appendix C](d2949070-c1d0-4b06-ab00-ac9af3e36b56.xhtml), *Business Intelligence
    Trends*, depicts shift in priorities, as we can see that data preparation and
    discovery are rated as high value added to master data management.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 C](d2949070-c1d0-4b06-ab00-ac9af3e36b56.xhtml)，*商业智能趋势*，展示了优先级的转变，我们可以看到数据准备和发现被评为主数据管理的高附加值。'
- en: '[Appendix D](10bc46b8-fd4e-4fa6-846d-0fa7c6df7419.xhtml), *Testing Types and
    Levels*, presents us end to end testing cycle at each of the layers DB, APP, and
    UI. Elaborate testing types are discussed.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 D](10bc46b8-fd4e-4fa6-846d-0fa7c6df7419.xhtml)，*测试类型和级别*，向我们展示了每个层次（DB、APP
    和 UI）的端到端测试周期。详细讨论了各种测试类型。'
- en: '[Appendix E](d40ded3d-b23d-4175-a968-e405fc7f7672.xhtml), *Java Platform SE
    8*, shows Java enterprise edition layered architecture components are shared for
    reference.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 E](d40ded3d-b23d-4175-a968-e405fc7f7672.xhtml)，*Java 平台 SE 8*，展示了 Java
    企业版分层架构组件供参考。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Prerequisite knowledge for fundamentals of software development life cycle and
    systems. It will help readers connect with basic topics and appreciate the application
    of various technologies. For advanced concepts of cloud offerings, Hadoop clusters,
    big data applications, microservices, containers, security, and digital migration,
    familiarity with architecture is required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具备软件开发生命周期和系统基础知识的读者。它将帮助读者理解基本的主题，并欣赏各种技术的应用。对于云服务、大数据集群、Hadoop应用、微服务、容器、安全性以及数字化迁移等高级概念，需要了解架构知识。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are a big data architects, solutions provider, or any stakeholder working
    in big data environment and wants to implement the strategy of DevOps, then this
    book is for you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是大数据架构师、解决方案提供者或在大数据环境中工作的任何利益相关者，并希望实施DevOps策略，那么本书适合你。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "For example--`sqoop import -connect jdbc:mysql://:/
    -username -password --table --target-dir`"'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会看到几种不同的文本样式，用以区分不同种类的信息。以下是一些样式的示例及其含义的解释。文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“例如——`sqoop
    import -connect jdbc:mysql://:/ -username -password --table --target-dir`”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块的格式如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出的格式如下所示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The Manage Jenkins option in the dashboard will provide various options
    to configure various parameters."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的文字，例如菜单或对话框中的文字，都会以这样的格式出现在文本中：“仪表板中的管理Jenkins选项将提供配置各种参数的多种选项。”'
- en: Warnings or important notes appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对本书的看法——你喜欢或不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发你真正能够从中获得最大收益的书籍。如果你有任何一般性的反馈，只需发送邮件至`feedback@packtpub.com`，并在邮件主题中提到书名。如果你对某个主题有专业知识，并且有兴趣撰写或贡献一本书，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
