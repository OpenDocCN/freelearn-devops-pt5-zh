    for a small or medium-sized business.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 截至写作时（2018年），仍然没有一个完整的开源框架来整体检测欺诈风险，尽管已有用于执行设备指纹和威胁情报服务来识别黑名单IP的模块。建立一个完整的欺诈风险管理框架对于小型或中型企业来说可能是一个挑战。
