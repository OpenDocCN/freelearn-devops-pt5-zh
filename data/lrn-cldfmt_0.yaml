- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As the Amazon Web Services (AWS) infrastructure is gradually moving towards
    the cloud, managing cloud-related tasks efficiently continues to be a challenge
    for system administrators. CloudFormation is a language that was developed for
    managing infrastructure-related services efficiently on AWS, and its features
    help secure the AWS resource deployment process. *Learn CloudFormation* serves
    as a fundamental guide that will kick-start your journey with CloudFormation.
    We will introduce you to the basic concepts of infrastructure as code (IaC) and
    the AWS services required to implement automation and infrastructure management.
    Then, we deep dive into concepts such as CloudFormation mapping, conditions, limits,
    output, and EC2\. In the concluding chapters, you will manage the entire AWS infrastructure
    using CloudFormation templates.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着亚马逊Web服务（AWS）基础设施逐步向云端迁移，高效管理与云相关的任务仍然是系统管理员面临的一大挑战。CloudFormation是一种为高效管理AWS上的基础设施相关服务而开发的语言，其特点有助于确保AWS资源部署过程的安全性。*学习CloudFormation*
    作为一本基础指南，将开启你与CloudFormation的学习之旅。我们将向你介绍基础设施即代码（IaC）和实现自动化与基础设施管理所需的AWS服务的基本概念。接着，我们将深入探讨CloudFormation映射、条件、限制、输出和EC2等概念。在最后几章中，你将使用CloudFormation模板管理整个AWS基础设施。
- en: By the end of this book, you will be up and running with IaC with CloudFormation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将能够使用CloudFormation实现基础设施即代码（IaC）。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: '*Learn CloudFormation* is for cloud engineers, system administrators, cloud
    architects, or any stakeholders working in the field of cloud development or cloud
    administration. Basic knowledge of AWS is necessary.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习CloudFormation* 适用于云工程师、系统管理员、云架构师或任何从事云开发或云管理领域的利益相关者。需要具备AWS的基础知识。'
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0020.html#J2B80-ff9c6455e1444393ad97060c22881bf4), *Introducing
    AWS CloudFormation*, will introduce AWS CloudFormation and explain how to get
    started with AWS CloudFormation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0020.html#J2B80-ff9c6455e1444393ad97060c22881bf4)，*介绍AWS CloudFormation*，将介绍AWS
    CloudFormation，并解释如何开始使用AWS CloudFormation。'
- en: '[Chapter 2](part0032.html#UGI00-ff9c6455e1444393ad97060c22881bf4), *Building
    Your First AWS CloudFormation Project*, will explain how to get started building
    your first AWS CloudFormation project. The project will be implemented with a
    step-by-step practical approach.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0032.html#UGI00-ff9c6455e1444393ad97060c22881bf4)，*构建你的第一个AWS CloudFormation项目*，将解释如何开始构建第一个AWS
    CloudFormation项目。该项目将通过一步步的实践方法来实施。'
- en: '[Chapter 3](part0048.html#1DOR00-ff9c6455e1444393ad97060c22881bf4), *Developing
    AWS CloudFormation Templates*, will explore how to develop AWS CloudFormation
    templates. Readers will learn how to create AWS CloudFormation templates using
    JSON and YAML. Readers also will be introduced to using AWS CloudFormation Designer
    to develop AWS CloudFormation templates in GUI mode.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0048.html#1DOR00-ff9c6455e1444393ad97060c22881bf4)，*开发AWS CloudFormation模板*，将探讨如何开发AWS
    CloudFormation模板。读者将学习如何使用JSON和YAML创建AWS CloudFormation模板。还将介绍如何使用AWS CloudFormation
    Designer在GUI模式下开发AWS CloudFormation模板。'
- en: '[Chapter 4](part0070.html#22O7C0-ff9c6455e1444393ad97060c22881bf4), *AWS CloudFormation
    StackSets*, will explore the basics of AWS CloudFormation StackSets. By the end
    of this chapter, readers will know how to build and manage AWS CloudFormation
    StackSets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0070.html#22O7C0-ff9c6455e1444393ad97060c22881bf4)，*AWS CloudFormation
    StackSets*，将探讨AWS CloudFormation StackSets的基础知识。在本章结束时，读者将了解如何构建和管理AWS CloudFormation
    StackSets。'
- en: '[Chapter 5](part0085.html#2H1VQ0-ff9c6455e1444393ad97060c22881bf4), *Building
    Lambda Functions Using AWS CloudFormation*, will take readers through the process
    of deploying Lambda Functions using AWS CloudFormation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0085.html#2H1VQ0-ff9c6455e1444393ad97060c22881bf4)，*使用AWS CloudFormation构建Lambda函数*，将带领读者了解如何使用AWS
    CloudFormation部署Lambda函数的过程。'
- en: '[Chapter 6](part0110.html#38STS0-ff9c6455e1444393ad97060c22881bf4), *AWS CloudFormation
    Security*, will deal with securing resources that are deployed using AWS CloudFormation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0110.html#38STS0-ff9c6455e1444393ad97060c22881bf4)，*AWS CloudFormation安全性*，将讨论如何保护使用AWS
    CloudFormation部署的资源。'
- en: '*Chapter 7*, *Managing and Testing Production Infrastructure for AWS CloudFormation*,
    will explain how to manage and deploy testing and production infrastructure using
    AWS CloudFormation. The chapter is not present in the book, but it is available
    for the download in the following link: [https://www.packtpub.com/sites/default/files/downloads/Managing_and_Testing_Production_Infrastructure_for_AWS_CloudFormation.pdf](https://www.packtpub.com/sites/default/files/downloads/Managing_and_Testing_Production_Infrastructure_for_AWS_CloudFormation.pdf).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*AWS CloudFormation 的生产基础设施管理与测试*，将解释如何使用 AWS CloudFormation 管理和部署测试及生产基础设施。本章不在书中，但可以通过以下链接下载：[https://www.packtpub.com/sites/default/files/downloads/Managing_and_Testing_Production_Infrastructure_for_AWS_CloudFormation.pdf](https://www.packtpub.com/sites/default/files/downloads/Managing_and_Testing_Production_Infrastructure_for_AWS_CloudFormation.pdf)。'
