- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Docker is a great tool to build and deploy our applications. Its portable container
    format allows us to run code anywhere, from our developer workstations to popular
    cloud computing providers. The workflow around Docker makes development, testing,
    and deployment easier and faster. However, this is very important to Docker's
    internals and continuously improving best practices to realize its full potential.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Docker是构建和部署应用程序的伟大工具。它的可移植容器格式使我们能够在任何地方运行代码，从开发者的工作站到流行的云计算提供商。围绕Docker的工作流程使开发、测试和部署变得更容易、更快速。然而，Docker的内部机制以及持续改进的最佳实践对充分发挥其潜力至关重要。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'Engineers that have a basic understanding of Docker can read the book sequentially,
    chapter by chapter. Tech leads who have an advanced understanding of Docker or
    have deployed applications in production before can go ahead and read [Chapter
    8](part0050_split_000.html#1FLS41-afc4585f6623427885a0b0c8e5b2e22e "Chapter 8. Onto
    Production"), *Onto Production*, first to understand how Docker can fit in your
    existing applications. The following is a list of topics covered in this book:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具有基础Docker知识的工程师可以按顺序阅读本书，从章节到章节。对于已经深入了解Docker或曾在生产环境中部署过应用的技术负责人，可以先阅读[第8章](part0050_split_000.html#1FLS41-afc4585f6623427885a0b0c8e5b2e22e
    "第8章. 上生产环境")，*上生产环境*，以了解Docker如何与现有应用程序兼容。本书涵盖的主题如下：
- en: '[Chapter 1](part0014_split_000.html#DB7S1-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 1. Preparing Docker Hosts"), *Preparing Docker Hosts*, gives a quick
    refresher on setting up and running Docker. It documents the setup that you will
    be using throughout the book.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-afc4585f6623427885a0b0c8e5b2e22e "第1章.
    准备Docker主机")，*准备Docker主机*，快速回顾了如何设置和运行Docker。本章记录了你将在本书中使用的设置。'
- en: '[Chapter 2](part0018_split_000.html#H5A42-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 2. Optimizing Docker Images"), *Optimizing Docker Images*, shows why
    it is important to tune your Docker images. A few tuning tips will be shown to
    improve the deployability and performance of our Docker containers.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#H5A42-afc4585f6623427885a0b0c8e5b2e22e "第2章.
    优化Docker镜像")，*优化Docker镜像*，展示了调优Docker镜像的重要性。将展示一些调优技巧，以提高Docker容器的可部署性和性能。'
- en: '[Chapter 3](part0022_split_000.html#KVCC1-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 3. Automating Docker Deployments with Chef"), *Automating Docker Deployments
    with Chef*, shows how to automate the provisioning and setup of Docker hosts.
    It will discuss the importance of investing in automation and how it facilitates
    a scalable way of deploying your Docker containers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0022_split_000.html#KVCC1-afc4585f6623427885a0b0c8e5b2e22e "第3章.
    使用Chef自动化Docker部署")，*使用Chef自动化Docker部署*，介绍了如何自动化Docker主机的供应和设置。本章将讨论自动化投资的重要性以及它如何促进Docker容器的可扩展部署。'
- en: '[Chapter 4](part0028_split_000.html#QMFO1-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 4. Monitoring Docker Hosts and Containers"), *Monitoring Docker Hosts
    and Containers*, gives a walk-through of setting up a monitoring system with Graphite
    and logging systems with an Elasticsearch-Logstash-Kibana (ELK) stack..'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0028_split_000.html#QMFO1-afc4585f6623427885a0b0c8e5b2e22e "第4章.
    监控Docker主机和容器")，*监控Docker主机和容器*，介绍了如何使用Graphite和Elasticsearch-Logstash-Kibana
    (ELK)堆栈搭建监控系统和日志系统。'
- en: '[Chapter 5](part0035_split_000.html#11C3M2-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 5. Benchmarking"), *Benchmarking*, is a tutorial on how to use Apache
    JMeter to create workloads to benchmark the performance of your Docker containers.
    The chapter reviews the monitoring system you set up in [Chapter 4](part0028_split_000.html#QMFO1-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 4. Monitoring Docker Hosts and Containers"), *Monitoring Docker Hosts
    and Containers*, to analyze some Docker application benchmark results, such as
    response time and throughput.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0035_split_000.html#11C3M2-afc4585f6623427885a0b0c8e5b2e22e "第5章.
    性能基准测试")，*性能基准测试*，是关于如何使用Apache JMeter创建工作负载来基准测试Docker容器性能的教程。本章回顾了你在[第4章](part0028_split_000.html#QMFO1-afc4585f6623427885a0b0c8e5b2e22e
    "第4章. 监控Docker主机和容器")，*监控Docker主机和容器*，中设置的监控系统，分析一些Docker应用的基准测试结果，如响应时间和吞吐量。'
- en: '[Chapter 6](part0041_split_000.html#173721-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 6. Load Balancing"), *Load Balancing*, shows you how to configure and
    deploy an Nginx-based load balancer Docker container. The chapter also gives a
    tutorial on how to use the load balancer you set up to scale out the performance
    and deployability of our Docker applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0041_split_000.html#173721-afc4585f6623427885a0b0c8e5b2e22e "第六章.
    负载均衡")，*负载均衡*，将教你如何配置和部署基于 Nginx 的负载均衡器 Docker 容器。本章还提供了如何使用你所设置的负载均衡器来扩展 Docker
    应用程序的性能和可部署性的教程。'
- en: '[Chapter 7](part0046_split_000.html#1BRPS2-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 7. Troubleshooting Containers"), *Troubleshooting Containers*, illustrates
    how common debugging tools in a typical Linux system can be used to troubleshoot
    your Docker containers. They describe how each tool works and how it can read
    the diagnostics coming from your running Docker containers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0046_split_000.html#1BRPS2-afc4585f6623427885a0b0c8e5b2e22e "第七章.
    容器故障排除")，*容器故障排除*，展示了如何使用典型 Linux 系统中的常见调试工具来排查 Docker 容器的问题。它们描述了每个工具的工作原理以及如何读取运行中
    Docker 容器的诊断信息。'
- en: '[Chapter 8](part0050_split_000.html#1FLS41-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 8. Onto Production"), *Onto Production*, synthesizes all the performance
    optimizations you did in the previous chapter and relates what it means to operate
    any web application in production with Docker.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0050_split_000.html#1FLS41-afc4585f6623427885a0b0c8e5b2e22e "第八章.
    进入生产环境")，*进入生产环境*，总结了你在上一章中所做的所有性能优化，并讲解了在生产环境中使用 Docker 运营任何 Web 应用程序的含义。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: A Linux workstation with a recent kernel is needed to serve as a host for Docker
    1.10.0\. This book uses Debian Jessie 8.2 as its base operating system to install
    and set up Docker.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一台运行最新内核的 Linux 工作站作为 Docker 1.10.0 的主机。本书使用 Debian Jessie 8.2 作为其基础操作系统来安装和设置
    Docker。
- en: More details on how to get Docker up and running is covered in [Chapter 1](part0014_split_000.html#DB7S1-afc4585f6623427885a0b0c8e5b2e22e
    "Chapter 1. Preparing Docker Hosts"), *Preparing Docker Hosts*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如何让 Docker 启动并运行的更多细节，可以在 [第一章](part0014_split_000.html#DB7S1-afc4585f6623427885a0b0c8e5b2e22e
    "第一章. 准备 Docker 主机")，*准备 Docker 主机* 中找到。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is written for developers and operations people who want to deploy
    their Docker application and infrastructure to production. If you have learned
    the basics of Docker already but want to move forward to the next level, then
    this book is for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些希望将其 Docker 应用程序和基础设施部署到生产环境中的开发人员和运维人员编写的。如果你已经学习了 Docker 的基础知识，但希望更进一步，那么本书适合你。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，用来区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    will use `--link` `<source>:<alias>` to create a link from the source container,
    named `source`, to an alias called `webapp`."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号等都会按如下方式显示：“我们将使用 `--link`
    `<source>:<alias>` 来创建一个从源容器 `source` 到别名 `webapp` 的链接。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码的显示方式如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对某个代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出会按如下方式显示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Finally, click on **Download Starter Kit**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**会以粗体显示。你在屏幕上看到的词语，例如菜单或对话框中的内容，会像这样出现在文本中：“最后，点击 **下载入门套件**。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢或不喜欢的内容。读者的反馈对我们非常重要，因为它帮助我们开发出你真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域拥有专业知识并且有兴趣撰写或为书籍做贡献，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为了Packt书籍的骄傲拥有者，我们为您提供了许多资源，帮助您最大化地利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过您的帐户从[http://www.packtpub.com](http://www.packtpub.com)下载所有您购买的Packt出版书籍的示例代码文件。如果您是在其他地方购买了此书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽力确保内容的准确性，但难免会出现错误。如果您在我们的书籍中发现错误——例如文本或代码中的错误——我们将非常感激您能向我们报告。这样，您可以避免其他读者的困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并填写勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将上传至我们的网站或添加到该书籍的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书籍的名称。所需的信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在网络上发现我们的作品的任何非法副本，请立即向我们提供该副本的地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您为保护我们的作者以及我们提供有价值内容的能力所做的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
