  zh: 在审视了行业实践、SDL、OWASP SAMM 和 ISO 27001 后，通常是 CSO 或 CTO 安全办公室的责任来定义安全治理程序和安全指南。下表展示了安全指南的概述。在实践中，这些安全指南是模板，由中央提供建议并更新到安全知识库中，供每个项目团队参考。再次强调，如果这些指南无法融入开发人员、QA、IT
