  type: TYPE_NORMAL
  zh: 云服务安全架构参考（ESAPI）
- en: Security framework (Shiro, encryption, validation, data masking)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全框架（Shiro、加密、验证、数据屏蔽）
- en: GDPR and data governance
