  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 访问网站的来源不应通过referer头信息泄露给其他网站。 |'
- en: Referrer Policy defines how the referrer can be used. The configuration of the
    Referrer Policy depends on the requirements.
  id: totrans-117
  prefs:
