    tools** |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| **网络安全控制** | **安全技术和开源工具示例** |'
- en: '| CSC1: Inventory of Authorized and Unauthorized Devices | Endpoint security,
    Asset Management |'
