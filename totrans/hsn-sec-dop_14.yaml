- en: '| CSC 10: Data Recovery Capability | Bacula  |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| CSC 10: 数据恢复能力 | Bacula |'
- en: '| CSC 11: Secure Configurations for Network Devices, such as Firewalls, Routers,
