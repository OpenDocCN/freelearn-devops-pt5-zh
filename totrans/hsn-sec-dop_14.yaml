  type: TYPE_TB
  zh: '| CSC 4: 持续漏洞评估与修复 | OpenVAS、Nmap、OWASP 依赖检查、OWASP 依赖追踪、vulscan |'
- en: '| CSC 5: Controlled Use of Administrative Privileges | Strong password complexityAuditing
