- en: '](img/image_00_0064.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.6 – Viewing information on the analyzed image
  prefs: []
  type: TYPE_NORMAL
- en: 'You can then view a list of problems (if there are any) by running the following
