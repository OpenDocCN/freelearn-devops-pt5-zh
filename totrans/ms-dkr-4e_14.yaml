  type: TYPE_NORMAL
- en: '](img/image_00_0074.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.7 – Reviewing the vulnerabilities found by Anchore
  prefs: []
  type: TYPE_NORMAL
