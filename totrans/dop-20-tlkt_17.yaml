- en: Chapter 17. Farewell
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章 再见
- en: '|   | *You don''t learn to walk by following rules. You learn by doing, and
    by falling over.* |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | *你不是通过遵循规则学会走路的，而是通过实践和摔倒学会的。* |   |'
- en: '|   | --*Richard Branson* |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | --*理查德·布兰森* |'
- en: The custom is to summarize the book at its end. I'll break that tradition by
    not writing a summary. We went through so many practices and tools that summarizing
    them would require quite a big chapter. After all, if, at this point, you need
    a summary of what you learned, it would only mean that you didn't learn as much
    as I hoped. Consequently, I would feel that I failed, get depressed, and never
    write another book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，书籍的结尾会做总结。我将打破这个传统，不写总结。我们已经经历了许多实践和工具，若要总结它们，将需要相当大的篇幅。毕竟，如果到现在为止，你仍然需要一个总结来回顾你学到的东西，那只意味着你并没有像我希望的那样学到足够的东西。因此，我会觉得自己失败了，感到沮丧，甚至可能再也不写书了。
- en: The book was never meant to be a comprehensive cookbook. I haven't explained
    everything you can do with Docker. Nor I showed you all the power behind Ansible.
    As a matter a fact, I haven't gone into great details with any of the tools. Such
    an approach would require dedication of a single book for each of them. The world
    is full of cookbooks. I wanted to write something different. I wanted to write
    a book that connects the dots between different practices and tools. I wanted
    to show you the logic behind some of the processes we applied. However, since
    I am a very hands-on type of person, my way of learning logic and processes involves
    a lot of practice and a lot of dedication. For that reason, the book is full of
    many hands-on examples. I thought that the best approach is to learn by doing.
    I hope I accomplished my goal. I hope I opened some doors that you might not have
    known existed, or you didn't know how to step through.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从未打算成为一本全面的“食谱”。我没有解释你可以用 Docker 做的所有事情，也没有展示 Ansible 背后的所有强大功能。事实上，我并没有深入讲解任何一个工具。采用这种方法将需要为每个工具单独写一本书。世界上有很多“食谱”书。我想写点不同的东西。我想写一本连接不同实践和工具之间关系的书。我想向你展示我们应用的一些流程背后的逻辑。然而，由于我本身是一个非常实践的人，我学习逻辑和流程的方式涉及大量的实践和投入。因此，本书充满了许多动手实践的示例。我认为最好的学习方式就是通过实践。我希望我达成了目标。我希望我打开了一些你可能不知道的门，或者你不知道如何跨越那些门。
- en: Let us not end the journey here. Let's continue in a more direct manner. Please
    use the Disqus channel *The DevOps 2.0 Toolkit* if you'd like to discuss any aspect
    of the book. If you got stuck somewhere, if you failed to grasp something, or
    if you disagree with one of my views (or even all of them), just post it on the
    channel. I created it today while writing the final words. The problem is that
    nobody wants to be the first to post something in an empty place. I encourage
    you to be that first person. Others will benefit from our discussion and join
    in. If, on the other hand, you prefer a more one-on-one conversation, please send
    me an email to `<[viktor@farcic.com](mailto:viktor@farcic.com)>`, contact me through
    HangOuts or Skype (my username is `vfarcic`), or come to Barcelona and invite
    me for a beer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不要在这里结束这段旅程。让我们以更直接的方式继续前行。如果你想讨论书中的任何部分，请使用 Disqus 频道 *The DevOps 2.0 Toolkit*。如果你在某个地方卡住了，没能理解某个内容，或者不同意我其中某个观点（甚至是全部观点），请直接在频道中发帖。我在今天写最后几句话时创建了这个频道。问题是，没有人愿意第一个在空旷的地方发帖。我鼓励你成为第一个发帖的人。其他人会从我们的讨论中受益并加入其中。另一方面，如果你更喜欢一对一的对话，欢迎给我发邮件（`<viktor@farcic.com>`），通过
    HangOuts 或 Skype 与我联系（我的用户名是 `vfarcic`），或者来巴塞罗那请我喝一杯啤酒。
- en: If you would like to get notifications about book updates, please subscribe
    to the mailing list ([http://technologyconversations.us13.list-manage1.com/subscribe?u=a7c76fdff8ed9499bd43a66cf&id=94858868c7](http://technologyconversations.us13.list-manage1.com/subscribe?u=a7c76fdff8ed9499bd43a66cf&id=94858868c7)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想获取有关本书更新的通知，请订阅邮件列表 ([http://technologyconversations.us13.list-manage1.com/subscribe?u=a7c76fdff8ed9499bd43a66cf&id=94858868c7](http://technologyconversations.us13.list-manage1.com/subscribe?u=a7c76fdff8ed9499bd43a66cf&id=94858868c7))。
- en: I will continue writing posts in my blog [www.TechnologyConversations.com](http://www.TechnologyConversations.com)
    until, one day, I gather the courage to start writing a new book. Maybe it will
    be *The DevOps 3.0 Toolkit*. Or, more likely, it will be something entirely different.
    Time will tell.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续在我的博客 [www.TechnologyConversations.com](http://www.TechnologyConversations.com)
    上发布文章，直到有一天，我鼓起勇气开始写一本新书。也许它会是 *The DevOps 3.0 Toolkit*，或者，更有可能的是，它会是完全不同的东西。时间会告诉我们。
- en: Keep learning, keep exploring, and keep improving the way you work. That is
    the only way to move forward in our line of business.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 持续学习，持续探索，持续改进你的工作方式。这是我们这个行业唯一能够前进的道路。
- en: Good night, and good luck.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 晚安，祝好运。
- en: '*Viktor Farcic*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*维克托·法尔奇*'
- en: '*Barcelona*'
