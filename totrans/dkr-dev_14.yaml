- en: 'Section 3: Docker Security – Securing Your Containers'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we introduce the topic of security. Here, you will build upon
    the skills you have learned throughout the book in order to understand how security
    techniques can be adopted to protect your container-based environments from malicious
    actors. From expanding our use of monitoring to introducing new tools to the DevOps
    pipeline, you'll be left in a position to start exploring more advanced topics
    and projects.
