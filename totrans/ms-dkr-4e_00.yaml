- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Docker is a game-changer when it comes to modern applications' architecture
    and how they are deployed. It has now grown into a key driver of innovation beyond
    system administration, and it has had a significant impact on the world of web
    development and beyond. But how can you make sure you're keeping up with the innovations
    it's driving? How can you be sure you're using it to its full potential?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代应用架构和部署方面，Docker是一个颠覆性的工具。它已经成长为推动创新的关键力量，不仅在系统管理领域，而且在Web开发等领域产生了深远影响。但如何确保你跟得上Docker推动的创新呢？如何确保你充分利用它的潜力？
- en: This book shows you how; it not only demonstrates how to use Docker more effectively,
    it also helps you rethink and re-imagine what's possible with Docker.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你展示如何使用Docker，它不仅展示了如何更有效地使用Docker，还帮助你重新思考和重新构想Docker所能实现的可能性。
- en: You will cover basic topics, such as building, managing, and storing images,
    along with best practices, before delving into Docker security. You'll find everything
    related to extending and integrating Docker in new and innovative ways. Docker
    Compose, Docker Swarm, and Kubernetes will help you take control of your containers
    in an efficient way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习基本的主题，如构建、管理和存储镜像，以及最佳实践，然后再深入探讨Docker安全性。你将了解如何以新颖创新的方式扩展和集成Docker。Docker
    Compose、Docker Swarm和Kubernetes将帮助你以高效的方式管理容器。
- en: By the end of the book, you will have a broad and detailed understanding of
    exactly what's possible with Docker and how seamlessly it fits into your local
    workflow, highly available public cloud platforms, and other tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将全面而详细地理解Docker的功能，并了解它如何无缝融入你的本地工作流程、高可用的公共云平台以及其他工具中。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are an IT professional and you recognize Docker's importance in innovation
    in everything from system administration to web development, but you aren't sure
    of how to use it to its full potential, this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是IT专业人士，并且认识到Docker在从系统管理到Web开发各个领域创新中的重要性，但不确定如何充分利用它，本书适合你。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B15659_01_Final_JM_ePub.xhtml#_idTextAnchor046)*, Docker Overview*,
    discusses where Docker came from and what it means to developers, operators, and
    enterprises.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B15659_01_Final_JM_ePub.xhtml#_idTextAnchor046)*, Docker概述*，讨论了Docker的起源以及它对开发人员、运维人员和企业的意义。'
- en: '[*Chapter 2*](B15659_02_Final_JM_ePub.xhtml#_idTextAnchor068)*, Building Container
    Images*, looks at the various ways in which you can build your own container images.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B15659_02_Final_JM_ePub.xhtml#_idTextAnchor068)*, 构建容器镜像*，介绍了你可以用来构建自己容器镜像的各种方法。'
- en: '[*Chapter 3*](B15659_03_Final_JM_ePub.xhtml#_idTextAnchor109)*, Storing and
    Distributing Images*, looks at how we can share and distribute images, now that
    we know how to build them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B15659_03_Final_JM_ePub.xhtml#_idTextAnchor109)*, 存储和分发镜像*，介绍了在我们了解如何构建镜像之后，如何共享和分发镜像。'
- en: '[*Chapter 4*](B15659_04_Final_JM_ePub.xhtml#_idTextAnchor133)*, Managing Containers*,
    takes a deep dive into learning how to manage containers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B15659_04_Final_JM_ePub.xhtml#_idTextAnchor133)*, 管理容器*，深入探讨了如何管理容器。'
- en: '[*Chapter 5*](B15659_05_Final_JM_ePub.xhtml#_idTextAnchor157)*, Docker Compose*,
    looks at Docker Compose—a tool that allows us to share applications comprising
    multiple containers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B15659_05_Final_JM_ePub.xhtml#_idTextAnchor157)*, Docker Compose*，介绍了Docker
    Compose——一个允许我们共享包含多个容器的应用程序的工具。'
- en: '[*Chapter 6*](B15659_06_Final_JM_ePub.xhtml#_idTextAnchor187)*, Docker Machine,
    Vagrant, and Multipass*, looks at Docker Machine and other tools that enable you
    to launch and manage Docker hosts on various platforms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15659_06_Final_JM_ePub.xhtml#_idTextAnchor187)*, Docker Machine、Vagrant和Multipass*，介绍了Docker
    Machine和其他工具，它们使你能够在各种平台上启动和管理Docker主机。'
- en: '[*Chapter 7*](B15659_07_Final_JM_ePub.xhtml#_idTextAnchor216)*, Moving from
    Linux to Windows Containers*, explains that, traditionally, containers have been
    a Linux-based tool. Working with Docker, Microsoft has now introduced Windows
    containers. In this chapter, we will look at the differences between the two types
    of containers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B15659_07_Final_JM_ePub.xhtml#_idTextAnchor216)*, 从Linux到Windows容器*，解释了传统上容器是基于Linux的工具。通过与Docker合作，微软现在引入了Windows容器。在这一章中，我们将探讨这两种类型容器之间的差异。'
- en: '[*Chapter 8*](B15659_08_Final_JM_ePub.xhtml#_idTextAnchor230)*, Clustering
    with Docker Swarm*, discusses how we have been targeting single Docker hosts until
    this point. Docker Swarm is a clustering technology provided by Docker that allows
    you to run your containers across multiple hosts.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B15659_08_Final_JM_ePub.xhtml#_idTextAnchor230)*, 使用 Docker Swarm 集群*,
    本章讨论了到目前为止我们一直针对单个 Docker 主机的情况。Docker Swarm 是 Docker 提供的一种集群技术，允许你在多个主机上运行容器。'
- en: '[*Chapter 9*](B15659_09_Final_JM_ePub.xhtml#_idTextAnchor261)*, Portainer –
    a GUI for Docker*, explains that most of our interaction with Docker has been
    on the command line. Here, we will take a look at Portainer, a tool that allows
    you to manage Docker resources from a web interface.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B15659_09_Final_JM_ePub.xhtml#_idTextAnchor261)*, Portainer – 一个 Docker
    的图形界面*, 解释了我们与 Docker 的大部分交互都是通过命令行进行的。在这里，我们将介绍 Portainer，这是一个允许你通过 Web 界面管理
    Docker 资源的工具。'
- en: '[*Chapter 10*](B15659_10_Final_JM_ePub.xhtml#_idTextAnchor277)*, Running Docker
    in Public Clouds*, is where we look at the various ways in which you can run your
    containers in public cloud services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B15659_10_Final_JM_ePub.xhtml#_idTextAnchor277)*, 在公共云中运行 Docker*,
    本章我们将探讨如何在公共云服务中运行容器的不同方式。'
- en: '[*Chapter 11*](B15659_11_Final_JM_ePub.xhtml#_idTextAnchor294)*, Docker and
    Kubernetes*, takes a look at Kubernetes. Like with Docker Swarm, you can use Kubernetes
    to create and manage clusters that run your container-based applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B15659_11_Final_JM_ePub.xhtml#_idTextAnchor294)*, Docker 和 Kubernetes*,
    本章介绍了 Kubernetes。像 Docker Swarm 一样，你可以使用 Kubernetes 创建和管理集群，运行基于容器的应用程序。'
- en: '[*Chapter 12*](B15659_12_Final_JM_ePub.xhtml#_idTextAnchor394)*, Discovering
    other Kubernetes options*, is where, having used Docker to run Kubernetes locally,
    we take a look at other options for getting up and running with Kubernetes on
    your local machine.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B15659_12_Final_JM_ePub.xhtml#_idTextAnchor394)*, 探索其他 Kubernetes
    选项*, 本章在本地使用 Docker 运行 Kubernetes 后，探讨了在本地机器上使用 Kubernetes 的其他选项。'
- en: '[*Chapter 13*](B15659_13_Final_JM_ePub.xhtml#_idTextAnchor626)*, Running Kubernetes
    in Public Clouds*, takes a look at various Kubernetes offerings from the ''big
    four'' cloud providers: Azure, Google Cloud, Amazon Web Services, and DigitalOcean'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B15659_13_Final_JM_ePub.xhtml#_idTextAnchor626)*, 在公共云中运行 Kubernetes*,
    本章探讨了来自“四大”云服务提供商的各种 Kubernetes 服务：Azure、Google Cloud、Amazon Web Services 和 DigitalOcean。'
- en: '[*Chapter 14*](B15659_14_Final_JM_ePub.xhtml#_idTextAnchor787)*, Docker Security*,
    takes a look at Docker security. We will cover everything from the Docker host
    to how you launch your images, where you get them from, and the content of your
    images.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B15659_14_Final_JM_ePub.xhtml#_idTextAnchor787)*, Docker 安全性*, 探讨
    Docker 安全性。本章将涵盖从 Docker 主机到如何启动镜像、镜像的来源以及镜像内容的各个方面。'
- en: '[*Chapter 15*](B15659_15_Final_JM_ePub.xhtml#_idTextAnchor823)*, Docker Workflows*,
    starts to put all the pieces together so that you can start using Docker in your
    production environments and feel comfortable doing so.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B15659_15_Final_JM_ePub.xhtml#_idTextAnchor823)*, Docker 工作流*, 本章开始将所有部分整合起来，以便你能够在生产环境中开始使用
    Docker，并且能够自如地操作。'
- en: '[*Chapter 16*](B15659_16_Final_JM_ePub.xhtml#_idTextAnchor922)*, Next Steps
    with Docker*, looks not only at how you can contribute to Docker but also at the
    larger ecosystem that has sprung up to support container-based applications and
    deployments.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B15659_16_Final_JM_ePub.xhtml#_idTextAnchor922)*, Docker 下一步*, 本章不仅探讨了你如何为
    Docker 作出贡献，还讨论了为支持基于容器的应用程序和部署而兴起的更大生态系统。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'To get the most out of this book, you will need a machine capable of running
    Docker. This machine should have at least 8 GB RAM and 30 GB HDD free with an
    Intel i3 processor or above, running one of the following OSes:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，你需要一台能够运行 Docker 的机器。该机器应至少具备 8 GB 的内存和 30 GB 的可用硬盘空间，且搭载 Intel i3
    或更高版本的处理器，运行以下操作系统之一：
- en: macOS High Sierra or above
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS High Sierra 或更高版本
- en: Windows 10 Professional
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10 专业版
- en: Ubuntu 18.04 or above
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu 18.04 或更高版本
- en: 'Also, you will need access to one or all of the following public cloud providers:
    DigitalOcean, Amazon Web Services, Azure, and Google Cloud.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你需要访问以下一个或多个公共云服务提供商：DigitalOcean、Amazon Web Services、Azure 和 Google Cloud。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，建议你亲自输入代码或通过 GitHub 仓库访问代码（链接将在下一节提供）。这样可以避免因复制和粘贴代码而可能导致的错误。**'
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载本书的示例代码文件，网址为 [www.packt.com](http://www.packt.com)。如果您是在其他地方购买的此书，可以访问
    [www.packtpub.com/support](http://www.packtpub.com/support) 注册，以便直接将文件发送至您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册 [www.packt.com](http://www.packt.com)。
- en: Select the **Support** tab.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**标签。
- en: Click on **Code Downloads**.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: Enter the name of the book in the **Search** box and follow the onscreen instructions.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的工具解压文件：
- en: WinRAR/7-Zip for Windows
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版 WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版 Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版 7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Docker-Fourth-Edition](https://github.com/PacktPublishing/Mastering-Docker-Fourth-Edition).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Mastering-Docker-Fourth-Edition](https://github.com/PacktPublishing/Mastering-Docker-Fourth-Edition)。如果代码有更新，将会在现有的
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，网址为 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Code in Action
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码示例
- en: Code in Action videos for this book can be viewed at https://bit.ly/35aQnry.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的《代码示例》视频可以在 https://bit.ly/35aQnry 观看。
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781839213519_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781839213519_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中截图/图表的彩色图片的 PDF 文件，您可以在此下载：[http://www.packtpub.com/sites/default/files/downloads/9781839213519_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781839213519_ColorImages.pdf)。
- en: Conventions used
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: ''You can view the containers'' labels with the following
    `docker inspect` command.'''
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名。示例：‘您可以使用以下
    `docker inspect` 命令查看容器的标签。’'
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块的某一部分时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`Yes` will open the Docker installer, showing the following prompt.'''
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '`Yes` 将启动 Docker 安装程序，显示以下提示。'
- en: Tips or important notes
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 显示效果如下。
- en: Get in touch
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在本书中发现错误，欢迎向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表单链接并输入详细信息。'
- en: '`copyright@packt.com` with a link to the material.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`copyright@packt.com` 并附有相关资料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
