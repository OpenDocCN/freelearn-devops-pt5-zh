  type: TYPE_NORMAL
- en: Overview of Business Process Flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Business Process Flow provides insights into the customer's business stages
    and also allows for managing fields to be captured in each. It also helps to restrict
    movements in different stages, based on the required fields to be captured. The
    end-user finds it more convenient because it is simple to use and provides a visual
    understanding of the business by means of the Business Process Flows.
  prefs: []
  type: TYPE_NORMAL
- en: Business Process Flow is a guided process for Dynamics 365-end users. It helps
    to guide end users of CRMs.
  prefs: []
  type: TYPE_NORMAL
- en: It is easy to visualize and appears as a visual element of the entity form.
    It is a composition of different instruction stages, which helps end users to
    follow a business flow in the system, without the need for detailed training.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two basic components in Business Process Flow from the end-users
    perspective:'
  prefs: []
  type: TYPE_NORMAL
- en: The first component is a **Stage**, which includes specific instructions, given
    to users to follow the process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second component is a **Step**, which represents fields that should be completed
    by the end user at a particular stage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Stage can comprise multiple steps.
  prefs: []
  type: TYPE_NORMAL
- en: Dynamics 365 Business Process Flow makes sure that end users enter data consistently
    and follow the same steps each time they work with a specific entity or set of
    entities.
  prefs: []
  type: TYPE_NORMAL
- en: Business Process Flow helps end users to complete their work in a standard way,
    by following a step-by-step process, completing the fields to be filled at each
    business stage. In short, Business Process Flows act as a basic guide for the
    end user with specific flow to capture fields.
  prefs: []
  type: TYPE_NORMAL
- en: You can add common sales and service methodology-related business stages to
    be mapped via Business Process Flow.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Business Process Flow users interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following image outlines a Business Process Flow available in Dynamics
    365:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/b8f6d411-57b4-4e79-a105-2eb2da0ad20f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Business Process Flow includes different components, which are required for
    customization; it includes the following main components:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stage**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Stages are like guided labels given at the top of the Business Process Flow
    to specify what to do:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ddd63c12-1200-429c-b035-26c2aad33c49.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Step**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Steps are fields created for the entity used in the stages:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/99845265-b120-42a2-ba6c-ed1c6dc9ffec.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Stage Gating, Set active, Next, Finish:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'At the bottom-right corner of the Business Process Flow, this option helps
    you go onto the next stage or finish the process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/62836ef6-b15c-4bdb-9e93-881313d28dfc.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Workflow**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Workflow is a type of process used to trigger a specific message in CRM. Business
    Process Flow has a new feature to be able to trigger workflows while proceeding
    through different stages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conditions**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Business Process Flow supports conditional branching; conditions are used in
    a Business Process Flow. These conditions allow adding `if...else` logic into
    a Business Process Flow in order to move to different stages, based on different
    field values.
  prefs: []
  type: TYPE_NORMAL
- en: Prerequisites and security roles required for creating a Business Process Flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before we start a discussion about the steps required to create a Business
    Process Flow in Dynamics 365, it is important to understand the prerequisite security
    privileges, which a user needs before being able to create and edit Business Process
    Flows. This is particularly important if you wish to give a user or end user the
    ability to design and use their own Business Process Flow. The following table
    summarizes the minimum privileges required to create, configure, and activate
    a Business Process Flow in Dynamics 365:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **S. No.** | **Entity name** | **Read** | **Write** | **Create** |'
  prefs: []
  type: TYPE_TB
- en: '| 1. | Process | Yes | Yes | Yes |'
  prefs: []
  type: TYPE_TB
- en: '| 2. | Solution | Yes | - | - |'
  prefs: []
  type: TYPE_TB
- en: '| 3. | Customization | Yes | Yes | - |'
  prefs: []
  type: TYPE_TB
- en: Solution and customization edit privilege are required, as it is a best practice
    to create and edit processes from a specific solution.
  prefs: []
  type: TYPE_NORMAL
- en: 'A detailed look at the security roles areas via CRM screens is given here:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read, Write
    and Create privileges for the process should be configured as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b644f720-cb3e-4c2f-ac1a-99caf139fe47.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Also, you will need Miscellaneous Privileges to activate a process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5907239e-c07d-4ec7-9a09-1dbad6f1e4f4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read and
    Write privileges for Customizations should be configured as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/96c2dfbf-38d1-43c0-a021-3f88bf8dfab2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Under the Customization tab in the Dynamics 365 security role, the Read and
    Write privileges for Customizations should be configured as shown:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/be82f5ce-af57-4906-857b-bdf108686c9a.png)**Note**: The system administrator
    and system customizer role already have the required privileges to configure Dynamics
    365 Business Process Flow. The previous security privileges need to be configured
    in case certain security roles other than the mentioned ones need access to create
    or edit Dynamics 365 Business Process Flow.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To enable Business Process Flow on the Custom entity, a small customization
    is required. The Business Process Flow checkbox needs to be selected at the Entity
    configuration. The following figure lists groups of out-of-the-box entities that
    support Business Process Flow:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Account | Letter | Contact | Quote |'
  prefs: []
  type: TYPE_TB
- en: '| Appointment | Marketing List | Email | Recurring Appointment |'
  prefs: []
  type: TYPE_TB
- en: '| Campaign | Opportunity | Entitlement | Sales Literature |'
  prefs: []
  type: TYPE_TB
- en: '| Campaign Activity | Phone Call | Fax | Social Activity |'
  prefs: []
  type: TYPE_TB
- en: '| Campaign Response | Product | Case | Order |'
  prefs: []
  type: TYPE_TB
- en: '| Competitor | Price List Item | Invoice | User |'
  prefs: []
  type: TYPE_TB
- en: '| Team | Lead | Task | - |'
  prefs: []
  type: TYPE_TB
- en: Overview of Business Process Flow designer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now that we are acquainted with the basics of Business Process Flow, it is
    time to explore the new Business Process Flow editor. The following image shows
    in detail, the different components available in the new and improved editor.
    The text following the image outlines the various components available in the
    Business Process Flow designer:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8d9760ef-93cb-4107-a05e-59ba9a48429c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In the Business Process Flow designer, the following components are visible:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Components on canvas**: This stage is created by default when a new Business
    process flow is created. A customizer can add more components to a canvas and
    use it.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Add Component button**: To add components on the designer canvas, click on
    the Add button and choose the location where you want to add components.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Delete button**: To remove components from the designer canvas, select the
    Component and use the Delete option.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Screenshot button**: This option allows you to take a screenshot of the Business
    Process Flow designed on the canvas, for documentation purposes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Connector button**: This option is useful when conditional branching is required,
    and is used to connect different components.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Save**, **Validate**, **Save as**, **Activate**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Save: used to save the current designed Business Process Flow'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Validate: used to validate the process and find out errors in the Business
    Process Flow'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Save as: used to save the Business Process Flow with a different name'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Activate: activates the Business Process Flow'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Order Process Flow**: This option allows you to add sequence numbers on the
    Business Process Flow. If any entity has more than one Business Process Flow,
    then this option allows you to select which Business Process Flow is available
    first to the user.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Add Components and Properties**: This option can also be used to add components
    onto the canvas. The property tab allows you to set the properties of the components:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '1\. **Mini-map**: Mini-map is very helpful for navigating the whole or part
    of the process.'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. **Global Workflow**: Global workflows used in the Business Process Flow
    are listed here or added here.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** The Edit Security Roles button can be used to enable different security
    roles for a particular Business Process Flow.'
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Business Process Flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After understanding Business Process Flow, the following steps explain how
    to create a Business Process Flow. It is very simple due to a user-friendly UI:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to Settings | Processes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1264402d-6c72-4bba-a2e7-d20867ca6314.png)'
  prefs: []
  type: TYPE_IMG
- en: 'On the Actions toolbar, click New:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/cc5715e7-03c6-4020-b665-215a3320afb9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The **Create Process** dialog box will appear on the screen. Next, complete
    the required fields as per these specifications:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. Enter a Process **name** for the Business Process Flow. In this example,
    we will create a Phone to case Business Process Flow example.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. In the Category, specify the process category, and select Business Process
    Flow.
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Select the entity from the entity list to specify which one you wish to
    create a Business Process Flow. Here we select the **Case** Entity:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d4a8de52-7a01-4b04-974e-8b865f5be901.png)'
  prefs: []
  type: TYPE_IMG
- en: Once the new process is created, the Business Process Flow designer opens, with
    an already-created stage.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag and drop the Stage component from the Components tab and drop it on a +
    sign in the designer area or canvas area.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. To set the properties for a stage, click the stage, and then set the properties
    in the Properties tab on the right side of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Enter a desired display name.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. If desired, select a category for the stage.
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Click on the Apply button to finalize changes:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c6b4a207-2480-4872-b6b8-f8ba2bda2bb2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To add more components in the Business Process Flow, click on Components:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b82fb477-6cc3-4e5d-8797-d4e0eeeb36cf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Add a stage and steps to the Business Process Flow:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. Select the Step component from Components, then drag and drop it to the
    other stage.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Select the step and click on the Property tab to set the properties of the
    step.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Add the display name of the step.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Select the appropriate field from the list of fields presented in the entity.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Select the required checkbox to make the field mandatory.
  prefs: []
  type: TYPE_NORMAL
- en: '6\. To save and apply changes, click on the Apply button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ff550689-abd3-4f2c-bf87-ef1768a83cbb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To include a branch (condition) in the Business Process Flow, follow these
    steps:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. Select the Condition component from the Components tab and drag and drop
    it into the canvas. To connect the stage and condition, drop the Condition component
    on the `+` sign between the two stages.
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Select the Condition component on the canvas, set the properties of the
    Condition component from the Properties tab, and select the Apply button to save
    and apply changes:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/39ed363f-268f-4a5e-91b5-dac86789e07d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To invoke workflow to the Business Process Flow, drag the Workflow component
    to the corresponding stage or Global Workflow:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. Select the Workflow component from the component list and drag and drop
    it onto a stage.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. To use the Global Workflow for the process, select the Workflow component.
    Drag and drop it onto the Global Workflow item.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. To set the properties of the workflow, click on Properties.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Add a Display Name for the workflow.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Select the workflow Trigger and set it to Stage Exit.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Select the workflow to triggers.
  prefs: []
  type: TYPE_NORMAL
- en: '7\. To save and apply changes, click on Apply button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2105b143-92cb-4a1a-a326-aacd39b470cd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on the Validate button on the action bar, and validate the Business Process
    Flow:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/20769bfb-7281-4893-af86-b06e2bc034f9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To save, click on the Save button on the action bar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3b08ce01-52cb-45ae-ad25-ba769a15b272.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To activate the process, click on the Activate button on the action bar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/6f17b834-ee98-402c-98cc-80dbce72c982.png)'
  prefs: []
  type: TYPE_IMG
- en: Editing a Business Process Flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Dynamics 365 allows you to edit an existing Business Process Flow. In this
    section, we will edit the Business Process Flow already created before, and add
    an out-of-the-box workflow to the Business Process Flow to send emails:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to Settings | Processes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f3993aae-8848-471b-90c7-9af62be55f25.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Select the existing Business Process Flow that you want to edit. Next, click
    on the EDIT button on the action bar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f4925a37-6654-4ad2-9a81-203aeba70fe7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The Business Process Flow designer will open. Expand the first stage of the
    Business Process Flow and select the Add workflow component:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1fd5add8-4dd1-4862-ad02-a53a0c134732.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on the Workflow component on the canvas and set its properties. Set the
    trigger condition to Stage Exit, select workflow, and select Send email workflow.
    To save and apply changes on the component, click on the Apply button, as shown
    next:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Note:** Send Email workflow is a pre-configured out-of-the-box workflow to
    send an email created on a Case entity separately using the standard out-of-the-box
    workflow editor.![](img/f53536f4-2b84-46f0-8cf3-c480c7277ade.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Optionally, for adding new fields on the first stage, you need to add a new
    step component on the first stage and set the property to the subject field from
    the Case entity:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/fffddaa3-e551-4076-ae4a-a4c3d35512d6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To save changes and Update the Business Process Flow, click on the Update button
    and close the Business Process Flow designer:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ac59cf65-aa3b-42bd-8358-167de7541e38.png)'
  prefs: []
  type: TYPE_IMG
- en: Understanding task flows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Task flows are a variation of Business Process Flows or, as we simply say, task
    flows are an alternative approach for using business processes on a mobile device.
    Task Flow has similarities with Business Process Flow, but its features are very
    different from Business Process Flow. For example, task flows can be executed
    on different user devices at the same time on the same record. Task Flow also
    makes data transparent on mobile devices.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are different features available for use in Task Flow:'
  prefs: []
  type: TYPE_NORMAL
- en: Task Flows are at a user level, meaning each process becomes unique to a user
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Task Flows can be used by different users on the same record, who may get a
    different result to those users
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Task Flows have editable control from multiple entities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In Task Flows, conditional branching is more flexible
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Components of Task Flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Consider the following points:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Page**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pages shown in Task Flow are to serve a purpose or to show all the fields on
    it.
  prefs: []
  type: TYPE_NORMAL
- en: Pages are designed for mobile devices to occupy a whole screen of a device rather
    than appear on top of the entity. It just contains fields, labels, and section
    labels. At least one page is required to be added to the task flow.
  prefs: []
  type: TYPE_NORMAL
- en: '**Condition**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Task Flow conditions are similar to the conditions in a Business Process Flow
    and are used to support conditional branching in the process. It helps if you
    add `if...else` scenarios within a task flow. Conditions are required to add conditional
    branching between pages. This condition is based on field value inside pages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Field**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Entity fields are used as task flow fields.
  prefs: []
  type: TYPE_NORMAL
- en: '**Label and section label**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Labels and section labels help to add text description on pages and can provide
    a textual guide to end users.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a task flow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Task flows can be created by following these steps in Dynamics 365:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to Settings | Processes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/2fc2edd5-df28-45fa-82d4-ad77975029e1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'On the Actions toolbar, click** New**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
