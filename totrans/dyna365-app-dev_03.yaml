- en: Define Processes Using Visual Process Designer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Microsoft Dynamics 365 version introduces a new editor for designing Business
    Process Flows with an improved Business Process Flow designer. Using the Business
    Process Flow editor, system administrators or system customizers can use a rich
    graphical editor to create, edit, and configure Business Process Flows. The Business
    Process Flow editor allows organizations to improve user productivity and the
    time required to do their day-to-day CRM activities.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will be covering the following points:'
  prefs: []
  type: TYPE_NORMAL
- en: Overview of Business Process Flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prerequisite privileges required for Business Process Flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic components of Business Process Flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Process Flow designer overview
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and edit a Business Process Flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overview of a task flow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic components of a task flow
  prefs:
