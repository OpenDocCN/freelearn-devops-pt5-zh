- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a non-coder's guide to get a kick start in using the Git version
    control system on a daily basis to improve their efficiency and productivity when
    dealing with all forms of electronic data.
  prefs: []
  type: TYPE_NORMAL
- en: With step-by-step examples and illustrative screenshots, you will be guided
    through the process of installing, configuring, and mastering the concepts needed
    to version control your data with the help of the best in class tool, Git.
  prefs: []
  type: TYPE_NORMAL
- en: Concepts in every chapter are explained through simple, day-to-day examples
    and interesting analogies which makes the learning itself an experience to cherish.
  prefs: []
  type: TYPE_NORMAL
- en: Specifically catered to address the needs of an audience from diverse backgrounds
    using multiple operating systems such as Microsoft Windows, Linux, and Mac OS,
    all illustrations are explained using both Graphical User Interface (GUI) and
    Command-Line Interface (CLI) modes.
  prefs: []
  type: TYPE_NORMAL
- en: The final chapter is dedicated to readers who want to understand the behind
    the scenes operations of Git's functions which they performed in all other chapters,
    in simple terms. This will also interest people who have been using Git prior
    to this book.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the book, you will not only gain theoretical knowledge but also
    a hands-on practical understanding and experience about the concepts which are
    needed to make a difference in the way you deal with digital files.
  prefs: []
  type: TYPE_NORMAL
- en: This book can also be used as a reference or to relearn the concepts that have
    been discussed in each chapter. It has illustrative examples, wherever necessary,
    to make sure it is easy to follow.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Breathe Easy – Introduction to Version Control
    System"), *Breathe Easy – Introduction to Version Control System*, introduces
    the concept of version controlled systems, its necessity along with its evolution,
    and more importantly why Git is considered to be the best in class.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Welcome Aboard – Installing Git"), *Welcome
    Aboard – Installing Git*, guides you through the installation of Git, specific
    to your operating system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Polishing Your Routine – How to Increase
    Everyday Productivity"), *Polishing Your Routine – How to Increase Everyday Productivity*,
    teaches you five basic, important concepts (initiate your repository, add your
    files to it, start versioning by committing them, travel back using checkout,
    and reset whenever it is needed) which is all you need to get started with versioning
    your files using Git.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Split the Load – Distributed Working with
    Git"), *Split the Load – Distributed Working with Git*, teaches you the essentials
    of collaborative development by sharing content with others over multiple mediums
    such as the Internet and intranet and explores various methods to continue the
    work from different locations with different people.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Be a Puppet Master – Learn Fancy Features
    to Control Git''s Functions"), *Be a Puppet Master – Learn Fancy Features to Control
    Git''s Functions*, teaches you a few tips and tricks which can be implemented
    in various situations to change Git''s usual behavior pertaining to the functions
    which we have come across in earlier chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Unleash the Beast – Git on Text-based Files"),
    *Unleash the Beast – Git on Text-based Files*, exposes to you a new feature called
    merging that is considered to be one of the hallmarks of Git. You will learn how
    to merge content and solve conflicts caused by such merges.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Parallel Dimensions – Branching with Git"),
    *Parallel Dimensions – Branching with Git*, introduces one of Git''s most applauded
    features, the concept called branching, its importance, and the ways it can be
    implemented to transform your mode of work.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Behind the Scenes – Basis of Git Basics"),
    *Behind the Scenes – Basis of Git Basics*, takes a deep dive into Git''s internals
    and puts it in simple terms. You will get to know the underlying operations which
    Git performed when you executed the various Git commands in all of the earlier
    chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The basic requirement for learning the concepts in this book will be an administrative
    (or at least installation) access to a machine running a Windows, Linux, or Mac
    operating system. And occasionally, Internet connectivity for the said machine.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from this, it's good to have your favorite text editor along with a zip
    utility (your machine will have one by default) and an office package such as
    MS Office, OpenOffice, and LibreOffice to create word documents.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for any one who is computer literate and wants to maintain multiple
    versions of his/her files in an efficient manner and travel back in time to visit
    such different versions without juggling numerous files along with their confusing
    names stored at different locations.
  prefs: []
  type: TYPE_NORMAL
- en: This book is even for people who have prior experience with Git or any other
    version control system, as they will pick up interesting points from the final
    chapter which is focused on Git's internals put in simple terms.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings appearing frequently.
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  prefs: []
  type: TYPE_NORMAL
- en: Time for action – heading
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Action 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What just happened?*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also find some other learning aids in the book, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero – heading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  prefs: []
  type: TYPE_NORMAL
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Create a directory called `BCT` on
    your desktop."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Add** button."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
