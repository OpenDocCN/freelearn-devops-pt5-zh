- en: Part 1 - Exploring Project History and Managing Your Own Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will start by understanding the basics of using Git in a simple
    example. You will then learn how to use it to answer questions about the project
    and its history. You will also learn how to examine the state of your worktree,
    manage changes, and create a good commit.
  prefs: []
  type: TYPE_NORMAL
