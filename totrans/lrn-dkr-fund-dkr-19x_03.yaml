- en: Setting up Docker Toolbox
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Follow these steps for setup:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s use `docker-machine` to set up our environment. First, we list all Docker-ready
