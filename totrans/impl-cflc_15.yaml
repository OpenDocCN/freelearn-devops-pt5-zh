    in a team setting. Following blogs, attending events, and leveraging resources
    from industry leaders such as Atlassian and GitLab can also foster growth in remote
    working.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ponsatlas, an Atlassian Solution Partner, specializes in team collaboration
    technologies. The company engages in research and development, consultancy, training,
