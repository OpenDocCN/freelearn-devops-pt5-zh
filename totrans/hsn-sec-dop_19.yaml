  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供数据导出机制至CSV或XML格式
- en: The product doesn’t provide the interface for the user to update or edit their
    own personal information
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品没有提供用户更新或编辑自己个人信息的界面
