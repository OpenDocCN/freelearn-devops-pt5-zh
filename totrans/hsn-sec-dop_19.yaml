  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果用户撤销账户，产品不会删除相关的个人数据
- en: The default value of the user consent is always Agree
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户同意的默认值总是“同意”
