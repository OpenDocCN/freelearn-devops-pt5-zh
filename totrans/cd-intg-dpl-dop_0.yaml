- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is about DevOps which is the most widely used software engineering
    culture and practice that aims at software development and operation. Continuous
    integration is a cornerstone technique of DevOps that merges software code updates
    from developers into a shared central mainline.
  prefs: []
  type: TYPE_NORMAL
- en: So, if you want to implement the strategy of DevOps, you are in the right path.
  prefs: []
  type: TYPE_NORMAL
- en: What's in It for Me?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Maps are vital for your journey, especially when you're holidaying in another
    continent. When it comes to learning, a roadmap helps you in giving a definitive
    path for progressing towards the goal. So, here you're presented with a roadmap
    before you begin your journey.
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is meticulously designed and developed in order to empower you with
    all the right and relevant information on DevOps. We''ve created this Learning
    Path for you that consists of four lessons:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lesson 1](part0008_split_000.html#7K4G1-9e1d43bf5c22491b83b15944fc98f0e3 "Chapter 1. Introduction
    to DevOps"), *Introduction to DevOps*, focuses on business trends, drivers, market
    propellers of evolution, and adoption of DevOps. The key technological concepts
    are introduced for big data, cloud, data sciences, and in-memory computing. You
    will also get to know DevOps application scenarios and the benefits of adoption
    for an organization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lesson 2](part0014_split_000.html#DB7S1-9e1d43bf5c22491b83b15944fc98f0e3 "Chapter 2. DevOps
    Framework"), *DevOps Framework*, covers source code management, build, repository,
    release managements, and test automation. Continuous integration, delivery, deployment
    is also covered along with infrastructure automation for configuration (Infrastructure
    as Code), application monitoring, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lesson 3](part0019_split_000.html#I3QM2-9e1d43bf5c22491b83b15944fc98f0e3 "Chapter 3. DevOps
    – Continuous Integration and Delivery"), *DevOps – Continuous Integration and
    Delivery*, describes the CI/CD methodology with open source popular tools such
    as Git, Maven, Gerrit, Nexus, Selenium, and Jenkins. You will also learn different
    tools and plugins compatible with Jenkins.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lesson 4](part0032_split_000.html#UGI02-9e1d43bf5c22491b83b15944fc98f0e3 "Chapter 4. DevOps
    Continuous Deployment"), *DevOps Continuous Deployment*, shows the popular continuous
    deployment tools Ansible and Chef; their advanced features such as Habitat, Automate,
    and Compliance for security. You will go through the core components, architecture,
    and terminology of Chef, cookbooks knife, Playbooks, and towers. You will also
    understand how to improve the code quality by using continuous monitoring tools
    such as Splunk and Nagios.'
  prefs: []
  type: TYPE_NORMAL
- en: What Will I Get from This Book?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Get familiar with life cycle models, maturity states, progression and best practices
    of DevOps frameworks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn to set up Jenkins and integrate it with Git
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Know how to build jobs and perform testing with Jenkins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement infrastructure automation (Infrastructure as Code) with tools such
    as Chef and Ansible
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand continuous monitoring process with tools such as Splunk and Nagios
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how Splunk improves the code quality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prerequisites
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book is for engineers, architects, and developers, who wish to learn the
    core strategies of DevOps. Some of the prerequisites that is required before you
    begin this book are:'
  prefs: []
  type: TYPE_NORMAL
- en: Prior knowledge on fundamentals of software development life cycle and systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working knowledge of Linux commands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
