- en: Testing Types and Levels
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试类型和级别
- en: 'An end-to-end testing is critical aspect of application life cycle. Its understanding
    is vital to DevOps to automate as many segments as possible. The following listing
    covers the entire spectrum of testing variants:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端测试是应用程序生命周期中的关键环节。理解这一点对于 DevOps 自动化尽可能多的环节至关重要。以下列出了测试变种的完整范围：
- en: '![](img/abbb1cac-a357-4893-aee6-d50207f8ddf4.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/abbb1cac-a357-4893-aee6-d50207f8ddf4.png)'
- en: '**Functional testing**: Verifying the functionality of the application based
    on business rules and requirements.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能测试**：根据业务规则和需求验证应用程序的功能。'
- en: '**API testing**: Verifying the JSON request and response using Postman for
    various services. Using Postman, creating and automating test cases.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**API 测试**：使用 Postman 验证各种服务的 JSON 请求和响应。通过 Postman 创建和自动化测试用例。'
- en: '**SLA testing**: Verifying the request and response times of different services/
    pages and comparing them with SLA''s metrics provided by the development team.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SLA 测试**：验证不同服务/页面的请求和响应时间，并将其与开发团队提供的 SLA 指标进行比较。'
- en: '**UI testing**: Comparing the UI elements / graphics based on the Wire Frames
    or Creatives provided by the design team.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**UI 测试**：根据设计团队提供的线框或创意，比较 UI 元素/图形。'
- en: '**Compatibility testing**:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容性测试**：'
- en: '**OS compatibility testing**: Verifying the application in different OS platforms,
    such as Windows, Mac, and Linux, and with different Mobile OS (iOS, Android, BlackBerry,
    Windows, Symbian, and so on).'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统兼容性测试**：在不同操作系统平台（如 Windows、Mac 和 Linux）以及不同的移动操作系统（如 iOS、Android、BlackBerry、Windows、Symbian
    等）上验证应用程序。'
- en: '**Browser compatibility testing**: Verifying the application in different Browser
    platforms, such as Firefox, Chrome, IE, Safari (iOS), and Chrome (Android).'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浏览器兼容性测试**：在不同浏览器平台（如 Firefox、Chrome、IE、Safari（iOS）和 Chrome（Android））上验证应用程序。'
- en: '**Hardware compatibility testing:** Verifying the application in different
    hardware requirements.'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件兼容性测试**：在不同硬件需求下验证应用程序。'
- en: '**DB testing**: Verifying the data is modified/created or deleted based on
    the operations performed on the UI side (frontend).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库测试**：验证在 UI 端（前端）执行的操作是否修改/创建或删除了数据。'
- en: '**Migration testing**: Verifying the user''s data is migrated properly after
    rewriting the site from v1.0 to v2.0.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迁移测试**：验证用户数据在将网站从 v1.0 版本重写为 v2.0 版本后是否正确迁移。'
- en: '**Integration testing**: Verifying the API services after testing and integrating
    with all services.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成测试**：在测试并与所有服务集成后验证 API 服务。'
- en: '**Performance testing**: Verifying the application performance on various work
    loads and also testing memory leaks using Jmeter.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能测试**：在各种工作负载下验证应用程序性能，并使用 Jmeter 测试内存泄漏。'
- en: '**Security testing**: Verifying the application''s vulnerabilities using VERA
    Code.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全测试**：使用 VERA Code 验证应用程序的漏洞。'
- en: '**User experience testing:** Verifying the application accessibility and user
    friendliness.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户体验测试**：验证应用程序的可访问性和用户友好性。'
- en: '**Localization testing**: Verifying the content of the application in different
    languages (for example, Chinese, Japanese, Spanish, French, Italian, Portuguese,
    and so on).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本地化测试**：验证应用程序中不同语言（例如中文、日语、西班牙语、法语、意大利语、葡萄牙语等）的内容。'
- en: '**Smoke/Sanity testing**: Verifying the application basic functionalities before
    performing any major tests on the new builds.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冒烟/基本测试**：在对新版本进行任何重大测试之前，验证应用程序的基本功能。'
- en: '**Regression testing**: Verifying affected areas when there is any bug fix
    or new feature/functionality implemented.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归测试**：在修复任何缺陷或实现新功能时，验证受影响的区域。'
- en: '**Ad hoc testing**: Verifying the application functionality randomly without
    knowing about the application behavior.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**临时测试**：在不了解应用程序行为的情况下，随机验证应用程序功能。'
- en: '**Exploratory testing**: Verifying the application functionality randomly by
    knowing the application behavior.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索性测试**：在了解应用程序行为的基础上，随机验证应用程序功能。'
