- en: Part 2 - Working with Other Developers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will learn how to choose the correct workflow for you (which
    includes a repository setup and branching model) and how to use Git to collaborate
    with other developers. You will also discover how to rewrite history and what
    to do if it is not possible.
