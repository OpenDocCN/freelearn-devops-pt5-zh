- en: Configure Microsoft Cognitive services
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置微软认知服务
- en: In Chapter 9, *Using Editable Grids in Apps*, we learned how to configure Editable
    Grid and how to make use of different methods and events supported by the Grid.
    In this chapter, we will look into Microsoft Cognitive Services and how to integrate
    them with Dynamics 365\. Microsoft Cognitive Services is a collection of APIs,
    which can be used to add artificial intelligence capabilities into applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第 9 章，*在应用程序中使用可编辑网格*，我们学习了如何配置可编辑网格以及如何利用网格支持的不同方法和事件。在本章中，我们将探讨微软认知服务，以及如何将它们与
    Dynamics 365 集成。微软认知服务是一组 API，可以用来将人工智能功能添加到应用程序中。
- en: The Cognitive Services Integration with Dynamics 365 is still in Public Preview
    and is only available for instances in the **United States** (**US**) region.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 微软认知服务与 Dynamics 365 的集成仍处于公开预览阶段，仅适用于**美国**（**US**）区域的实例。
- en: 'In this chapter, we will be covering the following points:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下内容：
- en: Overview of Microsoft Cognitive Services
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软认知服务概述
- en: Connect Dynamics 365 with Microsoft Cognitive Services
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Dynamics 365 与微软认知服务连接
- en: Implement Text Analytics APIs for suggesting knowledge articles, similar cases,
    and document suggestions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现文本分析 API，用于建议知识文章、类似案例和文档建议
- en: Understanding Microsoft Cognitive Services
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解微软认知服务
- en: Microsoft Cognitive Services can be defined as a collection of APIs that can
    be easily configured and consumed to bring powerful artificial intelligence capabilities
    to applications, websites, and bots. Microsoft Cognitive Services are standard
    JSON-based REST APIs which can be consumed from a number of popular languages
    like Curl, C#, Java, JavaScript, PHP, Python, and so on. Early in 2015, Microsoft
    had released a set of technologies under Project Oxford that allowed developers
    to build more intelligent apps incorporating Machine Learning aspects, which was
    then later rebranded to Microsoft Cognitive Services. Currently, Microsoft Cognitive
    Services consists of different APIs such as Computer Vision API, Video API, Bing
    Speech API, Text Analytics API, Recommendations API, Bing Image Search API, and
    so on, categorized into Vision, Speech, Language, Knowledge and Speech.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 微软认知服务可以定义为一组 API，这些 API 可以轻松配置和使用，将强大的人工智能功能带入应用程序、网站和机器人中。微软认知服务是基于 JSON 的标准
    REST API，可以从许多流行的编程语言（如 Curl、C#、Java、JavaScript、PHP、Python 等）中进行调用。早在 2015 年，微软发布了一套名为
    Project Oxford 的技术，允许开发人员构建更智能的应用程序，整合机器学习方面的功能，后来这些技术被重新命名为微软认知服务。目前，微软认知服务包含不同的
    API，如计算机视觉 API、视频 API、Bing 语音 API、文本分析 API、推荐 API、Bing 图像搜索 API 等等，按视觉、语音、语言、知识和语音等类别进行分类。
- en: A list of different Microsoft Cognitive Services APIs is available at [https://azure.microsoft.com/en-in/services/cognitive-services/directory/](https://azure.microsoft.com/en-in/services/cognitive-services/directory/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在 [https://azure.microsoft.com/en-in/services/cognitive-services/directory/](https://azure.microsoft.com/en-in/services/cognitive-services/directory/)
    查阅不同的微软认知服务 API 列表。
- en: 'Let us have a quick look at these different APIs:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速了解这些不同的 API：
- en: '**Vision APIs**: These allow an app to recognize faces, emotions, and understand
    images and videos. It includes Computer Vision API, Video API, Face API, Emotion
    API, and so on. To see Face API in action, we can browse to [https://azure.microsoft.com/en-us/services/cognitive-services/face/](https://azure.microsoft.com/en-us/services/cognitive-services/face/)
    and can submit an image, and Face API will analyze the image and will return the
    result in JSON as shown in the following screenshot, in the Detection result:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视觉 API**：这些 API 允许应用程序识别面部、情绪，并理解图像和视频。它包括计算机视觉 API、视频 API、面部 API、情绪 API
    等等。要查看面部 API 的实际应用，我们可以访问 [https://azure.microsoft.com/en-us/services/cognitive-services/face/](https://azure.microsoft.com/en-us/services/cognitive-services/face/)，提交一张图片，面部
    API 将分析这张图片，并以 JSON 格式返回结果，如下截图所示，在检测结果中：'
- en: '![](img/43a8b1ca-37ed-4be3-8c52-db717ae06e27.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](img/43a8b1ca-37ed-4be3-8c52-db717ae06e27.png)'
- en: '**Speech APIs**: These allow an app to recognize speech, convert speech to
    text and text to speech. It includes Speech Recognition API and Text to Speech
    API. Too see Speech API in action, browse to [https://azure.microsoft.com/en-us/services/cognitive-services/speech/](https://azure.microsoft.com/en-us/services/cognitive-services/speech/)and
    either play any of the samples or start recording. The Speech Recognition API
    will convert the spoken word to text as shown here:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音 API**：这些 API 允许应用程序识别语音，将语音转换为文本，并将文本转换为语音。它包括语音识别 API 和文本转语音 API。要查看语音
    API 的实际应用，请浏览 [https://azure.microsoft.com/en-us/services/cognitive-services/speech/](https://azure.microsoft.com/en-us/services/cognitive-services/speech/)
    并播放任何示例或开始录音。语音识别 API 会将口语转换为文本，如下所示：'
- en: '![](img/bdcfa159-2502-4084-8423-0b58480d2870.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bdcfa159-2502-4084-8423-0b58480d2870.png)'
- en: '**Language APIs**: This allows an app to evaluate sentiment and topics to understand
    what users want, detect and correct a misspelling and other capabilities. It includes
    Text Analytics API, Translator Text API, Bing Spell Check API and so on. To see
    spell check capabilities in action, browse to [https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/](https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/).
    On entering `Spell` incorrectly as `Spel` and clicking on Submit, it is autocorrected
    to Spell as shown in the following screenshot:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言 API**：这些 API 允许应用程序评估情感和话题，了解用户需求，检测并修正拼写错误等功能。它包括文本分析 API、翻译文本 API、Bing
    拼写检查 API 等。要查看拼写检查功能的实际应用，请浏览 [https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/](https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/)。在输入
    `Spell` 错误为 `Spel` 并点击提交后，它会自动更正为 Spell，如下图所示：'
- en: '![](img/74245023-82e6-443b-aadc-675a8a1a5bd1.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/74245023-82e6-443b-aadc-675a8a1a5bd1.png)'
- en: '**Knowledge APIs**: This allows an app to give recommendations based on customers,
    wants, decision-making capabilities and integration with a rich knowledge base
    collected from the web, academics, and so on. It includes Recommendation API,
    QnA Maker API, Academic Knowledge API, and so on. An organization can use Recommendation
    API to understand sales behavior and recommend related products to customers during
    purchase, which can result in increased sales. To see the QnA Maker API in action,
    browse to [https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/](https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/)and
    search for a particular keyword. Searching for `Login` matches with the question how
    do I login to the qna maker portal? and returns the appropriate answer as shown
    in the following screenshot:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识 API**：这使得应用程序可以根据客户的需求、决策能力以及与来自网络、学术等丰富知识库的集成，提供推荐。它包括推荐 API、问答生成器 API、学术知识
    API 等。组织可以使用推荐 API 来了解销售行为，并在客户购买时推荐相关产品，从而实现销售增长。要查看问答生成器 API 的实际应用，请浏览 [https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/](https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/)
    并搜索特定的关键词。搜索 `Login` 会匹配到问题 *如何登录到问答生成器门户？* 并返回适当的答案，如下图所示：'
- en: '![](img/0bd0a2c2-50bb-4af0-b7c9-5e50f4c4169e.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0bd0a2c2-50bb-4af0-b7c9-5e50f4c4169e.png)'
- en: '**Search APIs**: Using this, an app can have access to web pages, images, videos,
    news and so on, along with autosuggestion capabilities using the power of Bing
    APIs. It includes Bing Autosuggest API, Bing Image Search API, Bing News Search
    API, Bing Web Search API and so on. To see the Bing News Search API in action,
    browse to [https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/](https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/)
    and search for `Dynamics 365`. The Bing New Search API will respond with all the
    news pertaining to the Dynamics 365 as shown in the following screenshot:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索 API**：通过这个 API，应用程序可以访问网页、图片、视频、新闻等，并利用 Bing API 的自动建议功能。它包括 Bing 自动建议
    API、Bing 图片搜索 API、Bing 新闻搜索 API、Bing 网页搜索 API 等。要查看 Bing 新闻搜索 API 的实际应用，请浏览 [https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/](https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/)
    并搜索 `Dynamics 365`。Bing 新闻搜索 API 将返回与 Dynamics 365 相关的所有新闻，如下图所示：'
- en: '![](img/88bb0321-1744-4b0e-8db2-1af71d36ef61.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/88bb0321-1744-4b0e-8db2-1af71d36ef61.png)'
- en: Documentation, quick starts, tutorials and samples for Cognitive Services are
    available at [https://docs.microsoft.com/en-us/azure/#pivot=products&panel=cognitive](https://docs.microsoft.com/en-us/azure/#pivot=products&panel=cognitive).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Cognitive Services 的文档、快速入门、教程和示例，请访问 [https://docs.microsoft.com/en-us/azure/#pivot=products&panel=cognitive](https://docs.microsoft.com/en-us/azure/#pivot=products&panel=cognitive)
- en: Enabling Dynamics 365 Microsoft Cognitive Services Integration
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用 Dynamics 365 Microsoft Cognitive Services 集成
- en: The Cognitive Services Integration with Microsoft Dynamics 365 was introduced
    with the December 2016 Update for Dynamics 365 Online. The Cross-sell Product
    Recommendations Preview and Case Topic Analysis preview using Text Analytics Topic
    Detection API that was introduced with the December 2016 Update are no longer
    available in the Dynamics 365 July 2017 Update.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Dynamics 365 的 Cognitive Services 集成在 2016 年 12 月的更新中引入，适用于 Dynamics
    365 Online。跨售产品推荐预览和使用 Text Analytics Topic Detection API 的案例主题分析预览在 2016 年 12
    月更新中引入，但在 2017 年 7 月的 Dynamics 365 更新中已不再提供。
- en: Microsoft recommends using Product Relationships for cross-sell product recommendations
    instead of Recommendation API, as this feature will be removed as of February
    15, 2018. [https://www.microsoft.com/en-US/dynamics/crm-customer-center/define-related-products-to-increase-chances-of-sales.aspx](https://www.microsoft.com/en-US/dynamics/crm-customer-center/define-related-products-to-increase-chances-of-sales.aspx).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 建议使用产品关系来进行跨售产品推荐，而不是推荐 API，因为该功能将在 2018 年 2 月 15 日后被移除。[https://www.microsoft.com/en-US/dynamics/crm-customer-center/define-related-products-to-increase-chances-of-sales.aspx](https://www.microsoft.com/en-US/dynamics/crm-customer-center/define-related-products-to-increase-chances-of-sales.aspx)
- en: 'To enable Microsoft Cognitive Services Integration in Dynamics 365:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Dynamics 365 中启用 Microsoft Cognitive Services 集成：
- en: Open Dynamics 365, go to Settings | Administration
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Dynamics 365，转到“设置”|“管理”
- en: Click on System Settings, open the Preview tab
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“系统设置”，打开“预览”选项卡
- en: Select Yes for Enable the Dynamics 365 Text Analytics Preview under Text Analytics
    Preview for Case Topic analysis, Suggest Similar Cases and Suggest Knowledge Articles
    section
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“案例主题分析”、“建议相似案例”和“建议知识文章”部分下，选择启用 Dynamics 365 Text Analytics 预览
- en: '![](img/12b0807c-bafd-4ea6-8b19-a59dec64f149.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/12b0807c-bafd-4ea6-8b19-a59dec64f149.png)'
- en: Select OK for the Text Analytics Preview Confirmation dialog box, to give your
    consent to share your data with the Azure Machine Learning Text Analytics API
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Text Analytics 预览确认对话框中选择“确定”，以同意将数据与 Azure 机器学习 Text Analytics API 共享
- en: Now, as we have enabled the feature in CRM, in the next section we will connect
    Text Analytics API with Dynamics 365.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在我们已启用 CRM 中的功能后，接下来的部分将介绍如何将 Text Analytics API 与 Dynamics 365 连接。
- en: Connecting Text Analytics API with Dynamics 365
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Text Analytics API 与 Dynamics 365 连接
- en: 'To connect Dynamics 365 with Cognitive Services:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 Dynamics 365 与 Cognitive Services 连接：
- en: Go to Settings|Administration and select Azure Machine Learning Text Analytics
    Service Configuration
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到“设置”|“管理”，选择 Azure 机器学习 Text Analytics 服务配置
- en: Give your consent to share the data by clicking on Continue
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“继续”以同意共享数据
- en: For configuring the Text Analytics Connection, we would need the Azure Service
    URL and the Azure Account Key
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 Text Analytics 连接时，我们需要 Azure 服务 URL 和 Azure 帐户密钥
- en: Log in to the Azure Portal [https://azure.microsoft.com/en-us/free/](https://azure.microsoft.com/en-us/free/)
    using an existing account or set up a free trial [https://azure.microsoft.com/en-us/free/](https://azure.microsoft.com/en-us/free/)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用现有帐户登录 Azure 门户 [https://azure.microsoft.com/en-us/free/](https://azure.microsoft.com/en-us/free/)
    或设置免费试用 [https://azure.microsoft.com/en-us/free/](https://azure.microsoft.com/en-us/free/)
- en: Click on Create to create a new Text Analytics API service under **AI + Cognitive
    Services**
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建”，在 **AI + Cognitive Services** 下创建新的 Text Analytics API 服务
- en: '![](img/03c13e41-7a73-4c98-bc1f-f79e91dde129.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/03c13e41-7a73-4c98-bc1f-f79e91dde129.png)'
- en: 'Provide required details such as Name, Subscription, Location, Pricing, and
    Resource Group. Check the confirmation box and click on Create:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供所需的详细信息，如名称、订阅、位置、定价和资源组。勾选确认框并点击“创建”：
- en: '![](img/72002089-032f-45ec-8691-e20fd4f6d9c0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/72002089-032f-45ec-8691-e20fd4f6d9c0.png)'
- en: Open the Text Analytics API created, go to the Overview section and copy the
    Endpoint
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开创建的 Text Analytics API，转到“概览”部分并复制终结点
- en: '![](img/68e15e50-2834-48f0-a12d-4e1993549c2c.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/68e15e50-2834-48f0-a12d-4e1993549c2c.png)'
- en: Similarly, go to the Keys section, under Resource Management, and copy the Key's
    value
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样，转到“密钥”部分，在“资源管理”下，复制密钥的值
- en: 'Paste the values in the Azure Service URL and Azure Account Key fields in Text
    Analytics Connection inside Dynamics 365 and click on the Test Connection button
    to validate the connection. The Last Connection Status field will show the status
    as Success on successful verification. Click on Activate to enable the connection
    as shown in the following screenshot:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Azure服务URL和Azure账户密钥字段的值粘贴到Dynamics 365中的文本分析连接内，并点击测试连接按钮验证连接。成功验证后，最后连接状态字段将显示为成功。点击激活以启用连接，如下图所示：
- en: '![](img/4275b5b5-8a93-4517-8de8-e7a2f5bb853f.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4275b5b5-8a93-4517-8de8-e7a2f5bb853f.png)'
- en: In this section, we successfully connected Text Analytics API with Dynamics
    365\. In the next section, we will see how we can make use of Text Analytics API
    to suggest similar KB Articles to users.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们成功将文本分析API与Dynamics 365连接。在下一节中，我们将看到如何利用文本分析API向用户推荐类似的知识库文章。
- en: Configuring Knowledge Base Suggestions in Dynamics 365
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置Dynamics 365中的知识库建议
- en: Through Knowledge Base Suggestions, Dynamics 365 can suggest similar Knowledge
    Base articles to the user related to the case the user is working on. This can
    help the user to quickly resolve the case, which would result in higher customer
    satisfaction.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过知识库建议，Dynamics 365可以向用户推荐与用户正在处理的案例相关的相似知识库文章。这可以帮助用户快速解决案例，从而提高客户满意度。
- en: 'For enabling Knowledge Base Suggestions, first, we need to set up a knowledge
    search field in Dynamics 365:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用知识库建议，首先，我们需要在Dynamics 365中设置知识搜索字段：
- en: Go to Settings | Service Management and select Knowledge Search Field Settings.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到设置 | 服务管理并选择知识搜索字段设置。
- en: 'Click on New to create a KNOWLEDGE SEARCH MODEL as shown in the following screenshot:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新建创建一个知识搜索模型，如下图所示：
- en: '![](img/beda7fd2-2ed4-45eb-a992-8dd951560c40.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/beda7fd2-2ed4-45eb-a992-8dd951560c40.png)'
- en: 'For a **KNOWLEDGE SEARCH MODEL** record:'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**知识搜索模型**记录：
- en: '**Name: **Name specifies the name of the model.'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称：**名称指定模型的名称。'
- en: '**Source entity: **Source entity specifies the entity to enable a text search
    rule for finding matching records. Out of the box, we can select Case Entity.
    To enable it for any other entity, we need to open that entity for customization
    and enable Knowledge Management under Communication & Collaboration. In the following
    screenshot, it is seen that we have enabled Knowledge Management for the Lead
    Entity:'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**源实体：**源实体指定启用文本搜索规则的实体，以查找匹配的记录。默认情况下，我们可以选择案例实体。要为其他实体启用它，我们需要打开该实体进行自定义，并在通信与协作下启用知识管理。在下图中，我们可以看到我们已为潜在客户实体启用了知识管理：'
- en: '![](img/be486165-c598-45b6-960c-725d995cfbec.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/be486165-c598-45b6-960c-725d995cfbec.png)'
- en: '**Maximum number of key phrases: **This specifies a maximum number of key phrases
    to be taken into consideration. Allowed values are between 0 to 1,000.'
  id: totrans-58
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大关键短语数：**指定考虑的最大关键短语数量。允许的值在0到1,000之间。'
- en: '**Description: **This specifies the optional description for the model.'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述：**指定该模型的可选描述。'
- en: 'After creating the model, next we need to define the fields which will be used
    for a keyword or key phrase determination. Here, we have defined a Text Analytics
    Entity Mappings record on the Case Title field of case entity, as shown in the
    following screenshot:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建模型后，接下来我们需要定义用于关键词或关键短语判定的字段。在这里，我们已经在案例实体的案例标题字段上定义了一个文本分析实体映射记录，如下图所示：
- en: '![](img/9f6b5905-b9e3-4960-9be5-0324b5747b00.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9f6b5905-b9e3-4960-9be5-0324b5747b00.png)'
- en: 'For a Text Analytics Entity Mappings record:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于文本分析实体映射记录：
- en: '**Entity name: **Specifies the source entities which have Knowledge Management
    enabled. Here Activity Entities and Entities having *1 - N* or *N - 1* relationship
    to the source entity can be selected'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体名称：**指定启用知识管理的源实体。在这里可以选择活动实体和与源实体具有*1 - N*或*N - 1*关系的实体。'
- en: '**Field name: **Specifies Single Line of text, Multiple Line of text and Option
    Set fields of the selected entity for finding matching knowledge base records.'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字段名称：**指定选定实体的单行文本、多行文本和选项集字段，以查找匹配的知识库记录。'
- en: 'Click on ACTIVATE to enable the Model, as shown in the following screenshot:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击ACTIVATE启用模型，如下图所示：
- en: '![](img/81e0bc64-6dcb-416e-91a9-263b3c85317e.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/81e0bc64-6dcb-416e-91a9-263b3c85317e.png)'
- en: 'Update the Case form to add the Knowledge Base Suggestions. Enable Turn on
    automatic suggestions and select Text Analytics in theGive knowledge base (KB)
    suggestions using field, as shown in the following screenshot:'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新案例表单以添加知识库建议。启用“开启自动建议”，并在“使用文本分析提供知识库（KB）建议”字段中选择文本分析，如下图所示：
- en: '![](img/e6b18258-9338-4b4b-8d74-e3480fd993dd.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e6b18258-9338-4b4b-8d74-e3480fd993dd.png)'
- en: Click OK to close the properties dialog box and click Save and Publish the form.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”关闭属性对话框，然后点击“保存并发布”表单。
- en: 'To see it in action, open any of the case records, and go to KB records. Here,
    based on the Case title—that is, Need help with 3D printer components, clicking
    on the KB RECORDS tab shows the corresponding Knowledge Based article matching
    the title of the case, as shown in the following screenshot:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看实际效果，打开任意案例记录，然后进入 KB 记录。在这里，根据案例标题——例如“需要帮助解决 3D 打印机组件问题”，点击“KB 记录”标签会显示与案例标题匹配的相应知识库文章，如下图所示：
- en: '![](img/afb38cf7-1674-46c7-afd5-f27f86ce91ec.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/afb38cf7-1674-46c7-afd5-f27f86ce91ec.png)'
- en: 'Similarly, we can define a model for a Lead entity (or any other entity having
    Knowledge Management enabled) based on the Topic field as a keyword or key phrase
    determination field, and can customize the lead to include KB Records suggestions.
    Based on the Topic, that is, Audio, the KB RECORDS suggests a KB article having
    Audio in its title, as shown in the following screenshot:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我们可以根据“主题”字段（作为关键词或关键短语的确定字段），为 Lead 实体（或任何启用知识管理的其他实体）定义模型，并可以自定义 Lead 来包括
    KB 记录建议。根据“主题”（例如，Audio），KB 记录会建议一个标题中包含 Audio 的 KB 文章，如下图所示：
- en: '![](img/7df2aaa1-dde0-4aa5-a733-22f0f661ad63.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7df2aaa1-dde0-4aa5-a733-22f0f661ad63.png)'
- en: In this section, we covered configuring Knowledge Base Suggestions, in the next
    section, we will learn how to configure Dynamics 365 for similar records suggestions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了配置知识库建议，接下来我们将学习如何配置 Dynamics 365 进行相似记录建议。
- en: Configuring Similar Records Suggestions in Dynamics 365
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Dynamics 365 中的相似记录建议
- en: Through Similar Record Suggestions, users while working on a particular record
    inside Dynamics 365, can quickly find similar records and can use this information
    to better serve their customers. For example, while working on a case, users can
    find similar cases and can use the information in those similar cases to resolve
    the current case.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过相似记录建议，用户在 Dynamics 365 中处理特定记录时，可以快速找到相似记录，并利用这些信息更好地服务客户。例如，在处理一个案例时，用户可以找到相似的案例，并使用这些相似案例中的信息来解决当前案例。
- en: 'To configure Similar Records Suggestions in Dynamics 365:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 配置 Dynamics 365 中的相似记录建议：
- en: Connect Text Analysis Connection with Dynamics 365, which we have already done
    earlier
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本分析连接与 Dynamics 365 连接，我们之前已经完成了此操作
- en: Inside Dynamics 365, go to Settings | Data Management and select Similar Records
    Suggestions Settings.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中，进入“设置”|“数据管理”，选择“相似记录建议设置”。
- en: 'Create a new Advanced Similarity Rules for the Case entity as shown in the
    following screenshot:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为案例实体创建一个新的高级相似性规则，如下图所示：
- en: '![](img/e1df6ede-fc21-4b47-94f3-956c8f59ff1d.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e1df6ede-fc21-4b47-94f3-956c8f59ff1d.png)'
- en: 'In the ADVANCED SIMILARITY RULE record:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在“高级相似性规则”记录中：
- en: Name:Specifies the name of the rule.
  id: totrans-83
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称：指定规则的名称。
- en: Source Entity: Specifies the entity on which the rule is being configured. It
    supports Lead, Opportunity, Contact, Account, Case, or a custom entity that has
    *N - N* relationship with them.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来源实体：指定正在配置规则的实体。它支持 Lead、Opportunity、Contact、Account、Case 或与这些实体具有 *N - N*
    关系的自定义实体。
- en: Description:Specifies the optional description of the rule.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述：指定规则的可选描述。
- en: Use Text Analytics for Target Match:Specifies whether to use the Text Analytics
    service or Dynamics 365 for keyword matching.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用文本分析进行目标匹配：指定是否使用文本分析服务或 Dynamics 365 进行关键词匹配。
- en: Filter Result by Status:Specifies filter criteria for the result. For Case,
    it can be Active, Resolved, and Cancelled.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按状态筛选结果：指定结果的筛选标准。对于案例，可以是“活动中”、“已解决”和“已取消”。
- en: Maximum Number of Key Phrases: Specifies Maximum number of keywords to be considered
    while performing text searches. Allows values between 0 to 1,000.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键词最大数量：指定在执行文本搜索时要考虑的最大关键词数。允许的值为 0 到 1,000 之间。
- en: 'After we have created the similarity rule, we need to define the fields based
    on which matching will be done and suggestions will be made. Create a new Match
    Fields for Case records on the Case Title field as shown here:'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建相似性规则后，我们需要定义匹配将基于的字段，并进行建议。创建一个新的案例记录匹配字段，如下所示，在案例标题字段上：
- en: '![](img/ec29bae8-d921-4e62-becf-500894ec7cf3.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ec29bae8-d921-4e62-becf-500894ec7cf3.png)'
- en: 'In the Text Analytics Entity Mappings record:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在文本分析实体映射记录中：
- en: Following are the two types of Criteria that can be defined
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以定义的两种条件类型：
- en: 'Text Match: Specifies that the text in the **Case Title** field will be used
    for finding key phrases or keywords for the match.'
  id: totrans-93
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本匹配：指定**案例标题**字段中的文本将用于查找关键短语或关键词进行匹配。
- en: Exact Match: Specifies that the text should be matched exactly. For Exact Match,
    only source entity fields can be specified.
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精确匹配：指定文本应完全匹配。对于精确匹配，只能指定源实体字段。
- en: Entity: Specifies an entity on which a text search rule is to be created. A
    Source entity like Lead, Opportunity, Contact, Account, Case, or a custom entity
    that is related to the source entity and Activity entities like Email, Fax, letter
    and so on, can be specified.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体：指定将创建文本搜索规则的实体。可以指定源实体，如潜在客户、商机、联系人、帐户、案例，或与源实体相关的自定义实体以及像电子邮件、传真、信件等活动实体。
- en: Field:Specifies the field on which similarity analysis needs to be run. The
    field can be of type Single Line of Text, Multiple Line of Text, or Option set.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字段：指定需要运行相似性分析的字段。字段类型可以是单行文本、多行文本或选项集。
- en: Click on Activate to enable the rule.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“激活”以启用规则。
- en: 'To see it in action, open any of the case records. Here we have opened a case
    record with the title Service Requested:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看实际效果，请打开任意一个案例记录。这里我们打开了一个标题为“请求的服务”的案例记录：
- en: '![](img/8f6cc815-cffa-472b-a26f-9c3003bca199.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8f6cc815-cffa-472b-a26f-9c3003bca199.png)'
- en: Scroll down to the **Case Relationships** tab, click on **+** (plus) on the
    **SIMILAR CASES** sub grid.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动到**案例关系**选项卡，点击**+**（加号）在**相似案例**子网格中。
- en: 'The Find Similar Cases dialog displays all the similar Case records as shown
    here:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找相似案例对话框显示了所有相似的案例记录，如下所示：
- en: '![](img/bd44c70d-9cdb-44c4-a122-cdb2e5117e00.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bd44c70d-9cdb-44c4-a122-cdb2e5117e00.png)'
- en: 'We can then select the similar case record suggested and click on Found a Solution
    to associate the record as shown:'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，我们可以选择建议的相似案例记录，并单击“找到解决方案”将该记录关联起来，如下所示：
- en: '![](img/9ecdc2b1-b162-4dba-8583-fb95d3734189.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9ecdc2b1-b162-4dba-8583-fb95d3734189.png)'
- en: 'This connects the Service required soon record to the Service requested through
    the connection as shown here:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这通过连接将“即将需要服务”记录与“请求的服务”记录连接，如下所示：
- en: '![](img/31e477db-2b07-4179-8187-b1e8abaf889d.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/31e477db-2b07-4179-8187-b1e8abaf889d.png)'
- en: In this section, we covered configuring Similar Records Suggestions; in the
    next section, we will learn how to configure Dynamics 365 for Document suggestions.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了配置相似记录建议；在下一节中，我们将学习如何配置 Dynamics 365 的文档建议。
- en: Configuring Document Suggestions in Dynamics 365
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中配置文档建议
- en: 'Through Document Suggestions, users can be made aware of all the important
    relevant documents related to the record that they are working on, which can help
    them while working on a high priority case or a big opportunity. The suggested
    documents could be of type Word, Excel, PowerPoint, OneNote, Adobe PDF, and text
    files. Microsoft Azure Text Analytics uses the Similarity Rule defined to find
    the related records and then presents the list of suggested documents associated
    with them. The users can either open the document or can copy those documents
    to the current record. Document Suggestions searches only the locations and documents
    that the user has access to. The locations where it can search include SharePoint
    Sites, One Drive, Office 365 Groups, and external URLs:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过文档建议，用户可以了解到与他们正在处理的记录相关的所有重要文档，这在处理高优先级案例或重要商机时非常有帮助。建议的文档类型可以是 Word、Excel、PowerPoint、OneNote、Adobe
    PDF 和文本文件。Microsoft Azure 文本分析使用定义的相似性规则查找相关记录，然后显示与这些记录相关的建议文档列表。用户可以选择打开文档或将这些文档复制到当前记录中。文档建议仅搜索用户有权限访问的位置和文档。可以搜索的位置包括
    SharePoint 站点、One Drive、Office 365 群组和外部 URL：
- en: '![](img/6da5ae2b-7f8f-4ce1-b6fc-3b9fd7411e44.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6da5ae2b-7f8f-4ce1-b6fc-3b9fd7411e44.png)'
- en: To set up SharePoint Integration: [https://technet.microsoft.com/library/dn531154.aspx](https://technet.microsoft.com/library/dn531154.aspx)
    To enable OneDrive for Business: [https://technet.microsoft.com/en-us/library/mt622109.aspx](https://technet.microsoft.com/en-us/library/mt622109.aspx)
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置 SharePoint 集成： [https://technet.microsoft.com/library/dn531154.aspx](https://technet.microsoft.com/library/dn531154.aspx)
    要启用 OneDrive for Business： [https://technet.microsoft.com/en-us/library/mt622109.aspx](https://technet.microsoft.com/en-us/library/mt622109.aspx)
- en: Deploy office 365 Groups: [https://technet.microsoft.com/en-us/library/dn896591.aspx](https://technet.microsoft.com/en-us/library/dn896591.aspx)
    [](https://technet.microsoft.com/library/dn531154.aspx)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 部署 Office 365 组： [https://technet.microsoft.com/en-us/library/dn896591.aspx](https://technet.microsoft.com/en-us/library/dn896591.aspx)
    [](https://technet.microsoft.com/library/dn531154.aspx)
- en: 'To configure Similar Document Suggestions in Dynamics 365:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中配置类似文档建议：
- en: Connect Text Analysis Connection with Dynamics 365, which we have already done.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本分析连接与 Dynamics 365 连接，我们已经完成了这一步。
- en: 'Inside Dynamics 365, go to Settings | Document Management and select Manage
    Document Suggestions:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中，转到设置 | 文档管理，选择管理文档建议：
- en: '![](img/20b2330e-b9e4-4076-b4c4-f7218d0ec4c8.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/20b2330e-b9e4-4076-b4c4-f7218d0ec4c8.png)'
- en: 'If entities are not configured for Document Suggestions we will get the following
    notification:'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果实体未配置文档建议，我们将收到以下通知：
- en: '![](img/28026c3e-f670-4587-81f1-bc602fa72279.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/28026c3e-f670-4587-81f1-bc602fa72279.png)'
- en: 'Let us enable it for Case entity. Open Case Entity for Customization and enable
    Document Management and publish the Entity:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们为案例实体启用此功能。打开案例实体进行自定义，启用文档管理并发布实体：
