  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用文档建议后，下一步是为案例实体创建类似记录建议规则。进入设置 | 数据管理 | 类似记录建议设置。在这里，我们将使用我们之前基于案例标题创建的现有规则，如下图所示：
