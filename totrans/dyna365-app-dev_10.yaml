    Client Errors, Server Errors, Successful Calls, Total Calls, and Total Errors
    selected:'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类似地，在这里我们可以看到包含不同指标的报告，比如被阻止的呼叫、客户端错误、服务器错误、成功呼叫、总呼叫和总错误：
