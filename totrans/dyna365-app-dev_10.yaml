- en: In this section, we covered configuring Document Suggestions, in the next section,
    we will learn how to monitor the Text Analytics Service inside the Azure Portal.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了如何配置文档建议，在接下来的章节中，我们将学习如何在 Azure 门户中监控文本分析服务。
- en: Monitoring the Text Analytics Service inside the Azure Portal
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Azure 门户中监控文本分析服务
- en: 'To monitor our configured Text Analytics Service:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 要监控我们配置的文本分析服务：
- en: Log in to the Azure Portal
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 Azure 门户
- en: Open the Text Analytics API created
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开已创建的文本分析 API
- en: 'Select Metrics in the MONITORING section, which allows us to select various
    metrics like Data In, Data Out, Total Calls, Total Errors, and so on, and displays
    the result in a line chart:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“监控”部分选择“指标”，它允许我们选择各种指标，如数据输入、数据输出、总呼叫、总错误等，并以折线图的形式显示结果：
