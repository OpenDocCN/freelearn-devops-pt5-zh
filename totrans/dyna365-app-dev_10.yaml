    selected for the past 24 hours. We can also specify the Chart type to be of type
    Bar and can also filter the Time range to be Past Hour, Past Week or define a
    Custom range:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下图显示了过去24小时内选择了“数据输入”和“数据输出”指标的折线图。我们还可以指定图表类型为柱状图，并可以筛选时间范围为“过去1小时”、“过去1周”或定义自定义范围：
