- en: Summary
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we covered an overview of Microsoft Cognitive Services and
    how to use Text Analytics API for suggesting knowledge articles, similar cases, and
    documents in Dynamics 365.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们概述了Microsoft认知服务，并介绍了如何使用文本分析API来建议知识文章、类似案例和Dynamics 365中的文档。
- en: In [Chapter 11](428bac6b-b00d-45e5-a454-118c9b7e1879.xhtml), *Train the Users
    Through Learning Path*, we will look at the Learning Path authoring, which allows
    us to create our own custom Help experience for our Dynamics 365 users. Through
    this new feature, we can reduce training time and costs and make users more productive
    using Dynamics 365.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第11章](428bac6b-b00d-45e5-a454-118c9b7e1879.xhtml)《通过学习路径训练用户》中，我们将探讨学习路径的创建，它使我们能够为Dynamics
    365用户定制自己的帮助体验。通过这一新功能，我们可以减少培训时间和成本，提高用户使用Dynamics 365的生产力。
