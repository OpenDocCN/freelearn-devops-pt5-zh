- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Microsoft Visual Studio Team Foundation Server provides a set of integrated
    tools enabling Teams to effectively manage the life cycle of their software project.
    The Team in Team Foundation Server is encapsulated within the container of a Team
    Project. Simply put, **Team Project** is a logical container isolating all tools
    and artifacts associated with a software application together in a single namespace.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Visual Studio Team Foundation Server 提供了一套集成工具，帮助团队有效管理其软件项目的生命周期。Team
    Foundation Server 中的 Team 被封装在 Team Project 的容器内。简而言之，**Team Project** 是一个逻辑容器，将与软件应用程序相关的所有工具和工件隔离在一个单一的命名空间中。
- en: The conceptual boundary introduced through Team Project eliminates the problem
    of having access to unrelated artifacts such as code, Work Items, or release information
    not relevant to your applications development. Related Team Projects can be grouped
    together into a Team Project Collection. It can be used to introduce a physical
    separation between the groups of related Team Projects by hosting them in separate
    databases.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Team Project 引入的概念边界消除了访问与应用程序开发无关的工件（如代码、工作项或发布信息）的问题。相关的 Team Projects
    可以被分组到一个 Team Project Collection 中。它可以通过将这些相关的 Team Projects 托管在不同的数据库中，来实现物理上的分离。
- en: 'Team Foundation Server supports multiple Team Project Collections, each of
    which can internally host multiple Team Projects. Resources such as build pools
    are scoped at the Team Project Collection level. A Team Project can host multiple
    Teams; certain resources are set at the Team Project level and others at the Team
    level. As illustrated in the following screenshot, the selection of a source control
    repository (TFVC or Git) is made at the Team Project level; however, Teams have
    autonomy on the level of backlogs they choose and the workflows on the Kanban
    board. The delivery framework of choice is applied through the Process Template;
    this in turn applies the delivery framework-specific terminology, artifacts, and
    workflows to the Team Project and all Teams within the Team Project:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 支持多个 Team Project Collections，每个集合可以内部托管多个 Team Projects。资源如构建池在
    Team Project Collection 级别进行作用域设置。一个 Team Project 可以托管多个 Team；某些资源在 Team Project
    级别设置，其他则在 Team 级别设置。如以下截图所示，源代码管理库（TFVC 或 Git）的选择是在 Team Project 级别进行的；然而，团队在选择待办事项清单和看板上的工作流程时具有自主权。所选的交付框架通过
    Process Template 应用；它进一步应用特定交付框架的术语、工件和工作流程到 Team Project 以及其中的所有 Teams：
- en: '![Introduction](img/image00297.jpeg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![介绍](img/image00297.jpeg)'
- en: TFS Reporting warehouse is a traditional data warehouse consisting of a relational
    database organized in an approximate star schema and an SQL Server Analysis Services
    cube built on top of the relational database. All Team Projects, irrespective
    of the Team Project Collection they belong to, are aggregated into a single data
    warehouse.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 报告仓库是一个传统的数据仓库，由一个按近似星型架构组织的关系型数据库和构建在关系型数据库上的 SQL Server Analysis Services
    数据立方体组成。所有的 Team Projects，不论它们属于哪个 Team Project Collection，都被汇总到一个单一的数据仓库中。
- en: Team Foundation Server provides a hierarchical security model. Permissions can
    be set through TFS Groups or AD Group membership through every level, right from
    the server through to the object level. Groups can be nested and set to inherit
    permissions through the hierarchy. Inheritance of permissions can be set to **Denied**
    where you want to control access to selected resources. A more in-depth breakdown
    of precreated groups with details of access and permissions can be found at [http://bit.ly/1PPaU6l](http://bit.ly/1PPaU6l).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 提供了一个层次化的安全模型。权限可以通过 TFS 组或 AD 组成员身份在每个层级上进行设置，从服务器到对象层级。组可以嵌套，并设置为通过层次结构继承权限。权限继承可以设置为**拒绝**，以控制对选定资源的访问。有关预创建组的详细信息，包括访问权限和权限细节，可以在[http://bit.ly/1PPaU6l](http://bit.ly/1PPaU6l)找到。
- en: '![Introduction](img/image00298.jpeg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![介绍](img/image00298.jpeg)'
- en: 'Permissions can be used to limit access to resources within or between Team
    Projects, Team Project Collections provide an isolation altogether. Team Project
    Collections also provide other functional and technical benefits such as:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 权限可以用于限制对 Team 项目内部或项目之间资源的访问，Team 项目集合则提供了完全的隔离。Team 项目集合还提供了其他功能和技术上的优势，例如：
- en: The usage of a single TFS instance across multiple departments while still providing
    a level of isolation. Collections can be used to reflect an organizational structure
    too.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个部门之间使用单一的 TFS 实例，同时仍能提供一定程度的隔离。集合也可以用来反映组织结构。
- en: Flexibility in backup and restore. This can reduce downtime as restoring one
    collection will not impact users of other collections.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份和恢复的灵活性。这可以减少停机时间，因为恢复一个集合不会影响其他集合的用户。
- en: Scalability and load balancing by moving collections on separate SQL Server
    instances.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将集合移动到单独的 SQL Server 实例上实现可扩展性和负载均衡。
- en: In this chapter, we'll touch on Administration and Process Templates; these
    topics are discussed at length in future chapters. The focus of this chapter is
    on creating and setting up various elements of a Team Project.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论管理和过程模板的内容；这些主题将在后续章节中详细讨论。本章的重点是创建和设置 Team 项目的各个元素。
- en: Connecting to TFS using Team Explorer
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Team Explorer 连接到 TFS
- en: To build, test, track, or release your software, you'll need to connect the
    client of your choice to Team Foundation Server. As a software developer, you'll
    spend a lot of time in the Visual Studio IDE. Whether you store the code in the
    TFS Git repository or TFVC source control, you'll need to connect the IDE to TFS
    to interact with the code. In this recipe, you'll learn how to connect to TFS
    using Team Explorer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建、测试、跟踪或发布你的软件，你需要将你选择的客户端连接到 Team Foundation Server。作为软件开发人员，你将花费大量时间在 Visual
    Studio IDE 中。无论是将代码存储在 TFS Git 仓库中还是使用 TFVC 源代码管理，你都需要将 IDE 连接到 TFS 来与代码交互。在本节中，你将学习如何使用
    Team Explorer 连接到 TFS。
- en: Getting ready
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: If you have any Visual Studio 2015 SKU installed, you already have Team Explorer.
    With TFS 2015, a separate install of Team Explorer is no longer available; you
    will need to install Visual Studio Community at the very least to get Team Explorer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了任何 Visual Studio 2015 版本，你已经拥有 Team Explorer。对于 TFS 2015，不再提供单独安装 Team
    Explorer 的选项；你至少需要安装 Visual Studio Community 来获得 Team Explorer。
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'To connect to TFS via any of the office products, you can install the TFS Office
    Integration Installer: [http://bit.ly/1k3wh7p](http://bit.ly/1k3wh7p). You can
    read more about the benefits of the TFS Office Integration Installer at [http://bit.ly/1Grh3DS](http://bit.ly/1Grh3DS).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过任何 Office 产品连接到 TFS，你可以安装 TFS Office 集成安装程序：[http://bit.ly/1k3wh7p](http://bit.ly/1k3wh7p)。你可以在[http://bit.ly/1Grh3DS](http://bit.ly/1Grh3DS)了解更多关于
    TFS Office 集成安装程序的好处。
- en: When you start Visual Studio for the first time, you'll be asked to sign in
    with a Microsoft account, such as Live, Hotmail, or Outlook, and provide some
    basic registration information. Choose a Microsoft account that best represents
    you. If you already have a MSDN account, it's recommended that you sign in with
    its associated Microsoft account. If you don't have a Microsoft account, you can
    create one for free. Logging in has various benefits such as the synchronization
    of Visual Studio settings across multiple machines. While logging in is advisable,
    it is not mandatory.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次启动 Visual Studio 时，你将被要求使用 Microsoft 账户登录，如 Live、Hotmail 或 Outlook，并提供一些基本的注册信息。选择一个最能代表你的
    Microsoft 账户。如果你已有 MSDN 账户，建议使用其关联的 Microsoft 账户登录。如果你没有 Microsoft 账户，可以免费创建一个。登录有多种好处，如在多台机器之间同步
    Visual Studio 设置。虽然建议登录，但并非强制要求。
- en: How to do it...
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2015.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2015。
- en: Click on the **Team** toolbar and select **Manage Connections...**:![How to
    do it...](img/image00299.jpeg)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**团队**工具栏，选择**管理连接...**：![如何操作...](img/image00299.jpeg)
- en: From within Team Explorer, click on the **Manage Connections** hyperlink and
    choose **Connect to Team Project**:![How to do it...](img/image00300.jpeg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Team Explorer 中，点击**管理连接**超链接，选择**连接到团队项目**：![如何操作...](img/image00300.jpeg)
- en: In the **Connect to Team Foundation Server** window, the drop-down shows a list
    of all the TFS Servers you have connected to before. If you don't see the server
    you want to connect to in the drop-down, click on **Servers...** to enter the
    details of the Team Foundation Server. Click on **Add...** and enter the details
    of your TFS Server. You may be required to enter the login details to authenticate
    with the server.![How to do it...](img/image00301.jpeg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**连接到 Team Foundation Server**窗口中，下拉菜单显示你以前连接过的所有 TFS 服务器。如果在下拉菜单中看不到你想连接的服务器，点击**服务器...**输入
    Team Foundation Server 的详细信息。点击**添加...**并输入你的 TFS 服务器的详细信息。你可能需要输入登录凭据以便与服务器进行身份验证。![如何操作...](img/image00301.jpeg)
- en: The authenticated user details along with server details will update on the
    **Connect to Team Foundation Server** window. Click on the **Connect** button
    to complete the operation.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经身份验证的用户详情和服务器详情将在**连接到 Team Foundation Server**窗口中更新。点击**连接**按钮完成操作。
- en: You should be successfully connected to TFS via Team Explorer now:![How to do
    it...](img/image00302.jpeg)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你应该已成功通过 Team Explorer 连接到 TFS：![如何操作...](img/image00302.jpeg)
- en: How it works...
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: Visual Studio now ships with a GitHub connector. Now, the **Manage Connections**
    dialog within the Team Explorer allows you to connect not only to TFS and VSO,
    but also GitHub. This is a great example of how Microsoft is embracing open source
    by enabling seamless integration for non-Microsoft products.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Visual Studio 附带 GitHub 连接器。现在，Team Explorer 中的**管理连接**对话框不仅允许你连接到 TFS 和
    VSO，还可以连接到 GitHub。这是 Microsoft 通过为非 Microsoft 产品提供无缝集成，展示其拥抱开源的一个很好的例子。
- en: '![How it works...](img/image00303.jpeg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00303.jpeg)'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are a GitHub free account user, you will be limited to just one account
    in Visual Studio; this is a limitation posed by GitHub. GitHub Enterprise users
    have the ability to map multiple accounts from Team Explorer 2015.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 GitHub 免费账户用户，你将只能在 Visual Studio 中绑定一个账户，这是 GitHub 限制的。GitHub 企业用户可以从
    Team Explorer 2015 中映射多个账户。
- en: 'If you are in two minds whether to log in to Visual Studio with Microsoft account,
    weigh these benefits:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在是否使用 Microsoft 账户登录 Visual Studio 上有些犹豫，权衡以下好处：
- en: '**Synchronizes your Visual Studio settings**: Visual Studio settings such as
    key bindings and color theme, apply immediately when you sign in to Visual Studio
    on any another device.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步你的 Visual Studio 设置**：当你在任何其他设备上登录 Visual Studio 时，Visual Studio 的设置（如快捷键绑定和颜色主题）会立即应用。'
- en: '**Extends the trial period**: If you do not have a Visual Studio license, by
    logging in you can extend the trial period on Visual Studio Professional or Enterprise
    from 30 to 120 days.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**延长试用期**：如果你没有 Visual Studio 许可证，通过登录，你可以将 Visual Studio Professional 或 Enterprise
    的试用期从 30 天延长至 120 天。'
- en: '**Unlocks Visual Studio**: If your Microsoft account is associated with your
    MSDN account, your copy of Visual Studio is automatically unlocked.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解锁 Visual Studio**：如果你的 Microsoft 账户与 MSDN 账户相关联，你的 Visual Studio 副本将自动解锁。'
- en: 'If you do not want to synchronize the settings, this feature can be disabled.
    In the **Tools** menu, chose **Options**. Look for **Synchronized Settings** under
    **Environment** and uncheck the option as shown in the following screenshot:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想同步设置，可以禁用此功能。在**工具**菜单中，选择**选项**。在**环境**下查找**同步设置**，然后取消选中以下截图所示的选项：
- en: '![How it works...](img/image00304.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00304.jpeg)'
- en: Setting up your user profile in TFS
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 TFS 中设置你的用户资料
- en: Team Foundation Server gives you the ability to personalize your experience
    by choosing your own settings. Every TFS user has a profile by virtue of a login.
    In this recipe, you'll learn how to customize your profile in TFS.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Team Foundation Server 允许你通过选择自己的设置来自定义体验。每个 TFS 用户都通过登录拥有一个个人资料。在本教程中，你将学习如何在
    TFS 中自定义你的个人资料。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Team Portal by navigating to `http://tfs2015:8080/tfs/`.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Team Portal，导航至 `http://tfs2015:8080/tfs/`。
- en: The top right-hand corner contains the name of the logged-in user. Click on
    the name to open the user profile control as shown in the following screenshot:![How
    to do it…](img/image00305.jpeg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右上角包含登录用户的名称。点击该名称可以打开用户个人资料控制，如下图所示：![如何操作…](img/image00305.jpeg)
- en: Click on **My profile** to view and customize your profile. Let's go through
    the general settings first.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**我的个人资料**以查看和自定义您的个人资料。我们先浏览一下常规设置。
- en: To change your profile image, click on the **Change picture** hyperlink, choose
    an image less than 4 MB and click on **Save Changes**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改个人资料图片，点击**更改图片**超链接，选择一个小于 4MB 的图片，然后点击**保存更改**。
- en: To change the display name, click on the **Edit** hyperlink, change the name
    from **Tarun** to `Tarun Arora`, and click on *Enter*.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改显示名称，点击**编辑**超链接，将名称从**Tarun**更改为`Tarun Arora`，然后按*回车*。
- en: To change the preferred e-mail, click on the **Edit** hyperlink, change the
    e-mail address to `tarun.arora@outlook.com`, and click on *Enter*.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改首选电子邮件，点击**编辑**超链接，将电子邮件地址更改为`tarun.arora@outlook.com`，然后按*回车*。
- en: The **UI SETTINGS** field can be changed from default to high contrast by selecting
    the **High contrast** theme from the drop-down:![How to do it…](img/image00306.jpeg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**UI 设置**字段可以通过从下拉菜单中选择**高对比度**主题来从默认设置更改为高对比度：![如何操作…](img/image00306.jpeg)'
- en: Switch over to the locale settings by clicking on the **LOCALE** tab. The language
    and time zone settings can be changed from here.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**地区设置**标签，切换到地区设置页面。从这里可以更改语言和时区设置。
- en: How it works…
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: User profile settings only apply to the individual; these settings will not
    impact other users. Your profile should now have an image, display name, preferred
    e-mail address, and a theme of your choice. Any alerts you may configure for Work
    Item, build, and code review will be delivered to your preferred e-mail address.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 用户个人资料设置仅适用于个人；这些设置不会影响其他用户。您的个人资料现在应包含图片、显示名称、首选电子邮件地址以及您选择的主题。您为工作项、构建和代码审查配置的任何提醒将发送到您的首选电子邮件地址。
- en: The time zone settings in TFS will override the time zone settings of the machine.
    For example, if your machine is in the UTC + 1 time zone, but your profile is
    configured to UTC + 5:30\. On creating a new Work Item, the created time in the
    Work Item will be UTC + 5:30 and not UTC + 1.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 中的时区设置将覆盖机器的时区设置。例如，如果您的机器在 UTC + 1 时区，但您的个人资料配置为 UTC + 5:30，创建一个新的工作项时，工作项中的创建时间将是
    UTC + 5:30，而不是 UTC + 1。
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There are certain functions in the Team Foundation Server that are influenced
    by the time zone settings of where the Team Foundation Server is hosted. For example,
    if your Team Foundation Server is hosted in Washington, USA, and part of your
    distributed Team is in Delhi, India, the current sprint would end based on when
    the day ends in Washington.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队基础服务器中，有些功能受托管团队基础服务器时区设置的影响。例如，如果您的团队基础服务器托管在美国华盛顿，而您的分布式团队部分位于印度德里，则当前冲刺将根据华盛顿时间的当天结束来结束。
- en: When the profile is opened within the scope of a Team Project, you'll see the
    **My alerts** option in the **Profile** menu. Alerts allow you to configure e-mail
    notifications when certain events occur within a Team Project. For example, build
    completion, Work Item assignment, and so on.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当个人资料在团队项目范围内打开时，您将在**个人资料**菜单中看到**我的提醒**选项。提醒功能允许您在团队项目内发生某些事件时配置电子邮件通知。例如，构建完成、工作项分配等。
- en: '![How it works…](img/image00307.jpeg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![它是如何工作的…](img/image00307.jpeg)'
- en: Clicking on **My alerts** will launch the window to manage your TFS Alerts.
    Basic and Custom Alerts can be managed from within this window. Alerts can be
    customized with clauses. The window also contains a link to the advanced alerts
    management page that can be used to manage the Team Alerts.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**我的提醒**将启动管理您的 TFS 提醒的窗口。在此窗口中，您可以管理基本提醒和自定义提醒。提醒可以通过条件进行自定义。该窗口还包含一个链接，指向高级提醒管理页面，可以用来管理团队提醒。
- en: Creating a Team Project using the Scrum Template
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Scrum 模板创建团队项目
- en: In TFS, a Team Project is a logical container that stores artifacts such as
    Work Items, code, builds, and releases. Different Teams follow different processes
    to organize, manage, and track work. TFS allows process specification via Process
    Templates. The Scrum, Agile, and CMMI template are offered out of the box. The
    Process Template defines the set of Work Item types, queries, and reports that
    can be used to plan and track the project. In this recipe, you'll learn how to
    create a new Team Project using the Scrum Template.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TFS 中，团队项目是一个逻辑容器，用于存储工作项、代码、构建和发布等工件。不同的团队遵循不同的流程来组织、管理和跟踪工作。TFS 通过过程模板允许指定流程。系统默认提供了
    Scrum、Agile 和 CMMI 模板。过程模板定义了可以用于规划和跟踪项目的工作项类型、查询和报告集合。在本教程中，您将学习如何使用 Scrum 模板创建新的团队项目。
- en: Getting ready
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Team Projects cannot be created from the Team Portal; in this recipe, we'll
    be using Team Explorer to create a new Team Project. If you haven't already, connect
    Team Explorer to TFS. Refer to the *Connecting to TFS using Team Explorer* recipe
    for more information on how this can be done.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 无法通过团队门户创建团队项目；在本教程中，我们将使用 Team Explorer 来创建一个新的团队项目。如果您还没有连接 Team Explorer
    到 TFS，请参考 *使用 Team Explorer 连接到 TFS* 教程，了解如何进行连接。
- en: 'In order to create a new Team Project, you will need the following permissions:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新的团队项目，您需要以下权限：
- en: '**Create new projects permission**: You inherit this permission by being a
    member of the **Project Collection Administrators** group. The **Team Foundation
    Administrators global group** also includes this permission.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新项目权限**：通过成为 **项目集合管理员** 组的成员，您继承此权限。**Team Foundation 管理员全局组** 也包括此权限。'
- en: '**Create new Team sites permission**: This permission is granted by adding
    the user to a SharePoint group with full control rights on the SharePoint site
    collection. You don''t need this permission if you decide not to create a SharePoint
    site as part of the Team Project creation.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新团队站点权限**：此权限通过将用户添加到具有 SharePoint 站点集合完全控制权限的 SharePoint 组中来授予。如果您决定不在团队项目创建过程中创建
    SharePoint 站点，则不需要此权限。'
- en: In order to use the SQL Server Reporting Services, you must be a member of the
    Team Foundation Content Manager role in Reporting Services.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了使用 SQL Server 报告服务，您必须是报告服务中 Team Foundation 内容管理角色的成员。
- en: Note
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To verify whether you have the correct permissions, you can download the Team
    Foundation Server Administration Tool from CodePlex available at [https://tfsadmin.codeplex.com/](https://tfsadmin.codeplex.com/).
    TFS Admin is an open source tool available under the Microsoft Public license
    (Ms-PL).
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要验证是否拥有正确的权限，您可以从 CodePlex 下载 Team Foundation Server 管理工具，网址为 [https://tfsadmin.codeplex.com/](https://tfsadmin.codeplex.com/)。TFS
    Admin 是一个开源工具，采用 Microsoft 公共许可证（Ms-PL）发布。
- en: How to do it...
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Open Visual Studio 2015 and connect Team Explorer to TFS:![How to do it...](img/image00302.jpeg)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Visual Studio 2015，并将 Team Explorer 连接到 TFS：![如何操作...](img/image00302.jpeg)
- en: From the **Projects and My Teams** submenu, click on **New Team Project...**.
    This will bring up the new Team Project creation wizard:![How to do it...](img/image00308.jpeg)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **项目和我的团队** 子菜单中，点击 **新建团队项目...**。这将弹出新团队项目创建向导：![如何操作...](img/image00308.jpeg)
- en: Enter the Team Project name and description, and click on the **Next** button:![How
    to do it...](img/image00309.jpeg)
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入团队项目名称和描述，然后点击 **下一步** 按钮：![如何操作...](img/image00309.jpeg)
- en: Select the **Scrum** Process Template and click on **Next**. This is possibly
    the single most important decision you make as part of the Team Project creation
    process. Learn more about the differences between Process Templates at [https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process](https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process).![How
    to do it...](img/image00310.jpeg)
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **Scrum** 过程模板并点击 **下一步**。这是您在团队项目创建过程中可能做出的最重要的决定之一。了解有关不同过程模板的更多信息，访问 [https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process](https://msdn.microsoft.com/library/vs/alm/work/guidance/choose-process)。![如何操作...](img/image00310.jpeg)
- en: Choose the **Create a new SharePoint site** option. Click on **Configure...**
    to specify the location for the new site. If you do not have SharePoint integration,
    chose the option to not configure a SharePoint site.![How to do it...](img/image00311.jpeg)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **创建一个新的 SharePoint 站点** 选项。点击 **配置...** 来指定新站点的位置。如果没有 SharePoint 集成，选择不配置
    SharePoint 站点的选项。![如何操作...](img/image00311.jpeg)
- en: This source control selection screen presents the second most important decision
    that you'll be asked to make as a part of the Team Project creation process. TFS
    supports both centralized (TFVC) and distributed (Git) source control systems.
    In [Chapter 2](part0027.xhtml#aid-PNV62 "Chapter 2. Setting Up and Managing Code
    Repositories"), *Setting Up and Managing Code Repositories*, we'll go deeper into
    both source control types. Choose **Team Foundation Version Control** and click
    on **Next**:![How to do it...](img/image00312.jpeg)
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个源代码管理选择界面呈现了在团队项目创建过程中，你将被要求做出的第二个最重要的决策。TFS 支持集中式（TFVC）和分布式（Git）源代码控制系统。在[第2章](part0027.xhtml#aid-PNV62
    "第2章 设置与管理代码仓库")，*设置与管理代码仓库*中，我们将深入讨论这两种源代码控制类型。选择 **Team Foundation Version Control**
    并点击 **下一步**：![如何操作...](img/image00312.jpeg)
- en: Once you have reviewed the settings, click on **Finish** to start the Team Project
    creation process:![How to do it...](img/image00313.jpeg)
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你查看设置后，点击 **完成** 以开始团队项目创建过程：![如何操作...](img/image00313.jpeg)
- en: Once the Team Project creation completes, you'll see a completion status on
    the form. Click on the **View the team project creation log** hyperlink (we'll
    discuss the contents of logs in the *How it works…* section).![How to do it...](img/image00314.jpeg)
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦团队项目创建完成，你将在表单上看到完成状态。点击 **查看团队项目创建日志** 超链接（我们将在 *它是如何工作的…* 部分讨论日志内容）。![如何操作...](img/image00314.jpeg)
- en: Team Explorer is now updated with the details of the newly created Team Project:![How
    to do it...](img/image00315.jpeg)
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Team Explorer 现在已更新为新创建的团队项目的详细信息：![如何操作...](img/image00315.jpeg)
- en: How it works...
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: 'The Process Template defines the set of Work Item types and reports that will
    be used to plan and track the project. The Process Template also applies the Work
    Item workflows and state transitions. Let''s look at how the out-of-the-box templates
    differ broadly from one another:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 过程模板定义了一组将用于规划和跟踪项目的工作项类型和报告。过程模板还应用了工作项工作流和状态转换。让我们来看看现成模板之间的主要区别：
- en: The Scrum Template is designed to support the Scrum framework as defined by
    the Scrum organization. This Process Template tracks bugs at the same level as
    Product Backlog items and tracks estimates using an Effort field.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scrum 模板旨在支持 Scrum 组织定义的 Scrum 框架。此过程模板在与产品待办事项项目相同的级别上跟踪缺陷，并使用努力字段来跟踪估算。
- en: The Agile Template is designed to support Agile development for Teams that don't
    want to be restricted by Scrum. It supports estimating User Stories by using Story
    Points. Tasks contain fields to track the Original Estimate, Remaining, and Completed
    work fields. While originally the Agile Template didn't allow bug tracking on
    any backlog page, this can optionally be configured through Team settings in Team
    Portal.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Agile 模板旨在支持不希望被 Scrum 限制的团队的敏捷开发。它通过使用故事点来估算用户故事。任务包含用于跟踪原始估算、剩余工作和已完成工作的字段。虽然最初
    Agile 模板不允许在任何待办事项页面上进行缺陷跟踪，但现在可以通过团队门户中的团队设置进行配置。
- en: The CMMI Template is designed to support formal change management processes.
    This template supports the estimated requirements using a **Size** field. Tasks
    contain fields to track original estimate, remaining, and completed work fields.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CMMI 模板旨在支持正式的变更管理过程。此模板通过 **Size** 字段支持估算的需求。任务包含用于跟踪原始估算、剩余工作和已完成工作的字段。
- en: The out-of-the-box templates are designed to meet the needs of most Teams. All
    of them support using the Agile planning tools to create the Product Backlog and
    work in sprints with the task board. If your Team has different needs, you can
    customize a template and then create the Team Project, or you can create a Team
    Project from a template and then customize the project.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现成的模板旨在满足大多数团队的需求。它们都支持使用敏捷规划工具创建产品待办事项，并在任务板上以冲刺的方式进行工作。如果你的团队有不同的需求，你可以自定义一个模板并创建团队项目，或者你可以从模板创建一个团队项目，然后对项目进行自定义。
- en: You can download the Process Template by going into the Process Template Manager
    from the **Settings** view in Team Explorer. Refer to [https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates](https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates)
    for further instructions on how to download the Process Template.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过进入 **设置** 视图中的团队资源管理器的过程模板管理器来下载过程模板。有关如何下载过程模板的更多说明，请参阅[https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates](https://msdn.microsoft.com/Library/vs/alm/Work/guidance/manage-process-templates)。
- en: '![How it works...](img/image00316.jpeg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00316.jpeg)'
- en: Open `ProcessTemplate.xml` from the earlier download location; you'll note that
    it follows an XML structure that constructs a sequence of plugins and instructions
    for setting up the plugins. The Main Template is linked to sub modules that are
    defined by other XML structures. In the following representation, you'll see the
    correlation between these XML Templates and the instrumentation generated from
    the project creation workflow. Process Template customization is discussed in
    detail in [Chapter 8](part0094.xhtml#aid-2PKKS2 "Chapter 8. Extending and Customizing
    Team Foundation Server"), *Extending and Customizing Team Foundation Server*.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 `ProcessTemplate.xml` 文件（位于之前下载的路径）；您会注意到它遵循一种 XML 结构，构建了一系列插件和设置插件的指令。主模板与由其他
    XML 结构定义的子模块相关联。在以下表示中，您将看到这些 XML 模板与项目创建工作流生成的仪表之间的关联。有关流程模板自定义的详细信息，请参阅[第 8
    章](part0094.xhtml#aid-2PKKS2 "第 8 章. 扩展和自定义 Team Foundation Server")，*扩展和自定义 Team
    Foundation Server*。
- en: '![How it works...](img/image00317.jpeg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00317.jpeg)'
- en: 'The following items are created for you as part of the Team Project creation
    process:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队项目创建过程中，以下项目会为您创建：
- en: '**Code Repository**: A code repository based on your selection is provisioned.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码仓库**：根据您的选择，已配置一个代码仓库。'
- en: '**Team**: A default Team with the same name as the Team Project is provisioned.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队**：为团队项目创建一个与项目同名的默认团队。'
- en: '**Area Path**: A default Area Path with the same name as the name of the Team
    is provisioned. The Teams backlog is configured to show Work Items assigned to
    this Area Path.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域路径**：为团队创建一个与团队同名的默认区域路径。团队的待办事项列表配置为显示分配给此区域路径的工作项。'
- en: '**Iteration Path**: The set of iterations is precreated for the Team.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代路径**：为团队预先创建了一组迭代。'
- en: '**Team Portal**: The Team Portal allows the Team members to connect to TFS
    to manage source code, Work Items, build, and test efforts.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队门户**：团队门户允许团队成员连接到 TFS 以管理源代码、工作项、构建和测试工作。'
- en: '**Team Room**: A room with the same name as the Team is provisioned. Team room
    is meant to be used for collaboration.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队房间**：为团队创建一个与团队同名的房间。团队房间用于协作。'
- en: 'If your Team Foundation Server is configured to support SharePoint project
    portal and reporting, you''ll see the **Documents and Reports** hub in Team Explorer.
    The **Documents** view offers deep integration with the SharePoint project portal.
    This allows you to create document libraries and organize and share documents
    with your Team members. The **Reports** view gives you a collection of precreated
    SSRS reports that you can use to track and manage the progress of work in your
    Teams:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的 Team Foundation Server 配置为支持 SharePoint 项目门户和报告，您将在 Team Explorer 中看到 **文档和报告**
    中心。**文档**视图提供与 SharePoint 项目门户的深度集成。这允许您创建文档库并与团队成员组织和共享文档。**报告**视图为您提供了一组预先创建的
    SSRS 报告，您可以使用它们来跟踪和管理团队工作进展：
- en: '![How it works...](img/image00318.jpeg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00318.jpeg)'
- en: Assigning a license, adding users, and auditing user access
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分配许可证、添加用户以及审计用户访问
- en: A Scrum Team consists of a product owner, a development Team, and a Scrum master.
    While your stakeholders aren't part of the Scrum Team, they will need visibility
    into the product backlog. The Scrum Team is cross-functional and will have the
    skills to cover design, development, testing, and deployment of the increment.
    From a tooling point of view, not everyone in the Team may need the same access
    to TFS.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum 团队由产品负责人、开发团队和 Scrum Master 组成。虽然您的利益相关者不是 Scrum 团队的一部分，但他们需要看到产品待办事项列表。Scrum
    团队是跨职能的，具备覆盖设计、开发、测试和增量部署的技能。从工具的角度来看，团队中的每个成员可能不需要相同的 TFS 访问权限。
- en: 'TFS offers three access levels: Stakeholder, Basic, and Advanced. The TFS license
    required for the access levels is listed here:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 提供三种访问级别：利益相关者、基本和高级。所需的 TFS 许可证在此列出：
- en: '| Access level | License required |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 访问级别 | 所需许可证 |'
- en: '| --- | --- |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Stakeholder | No license required. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 利益相关者 | 不需要许可证。 |'
- en: '| Basic | TFS client-access license (CAL) or Visual Studio Professional with
    MSDN subscription. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 基本 | TFS 客户端访问许可证（CAL）或带有 MSDN 订阅的 Visual Studio Professional。 |'
- en: '| Advanced | One of these MSDN subscriptions: Visual Studio Enterprise with
    MSDN, MSDN Platforms, or Visual Studio Test Professional with MSDN. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 高级 | 以下 MSDN 订阅之一：带 MSDN 的 Visual Studio Enterprise、MSDN Platforms，或带 MSDN
    的 Visual Studio Test Professional。 |'
- en: 'The product licensing has been significantly simplified over the last year.
    A few key licensing changes have been introduced in TFS 2015 and now in TFS 2015
    Update 1:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，产品授权已经显著简化。TFS 2015 和现在的 TFS 2015 更新 1 引入了一些关键的授权变更：
- en: 'The TFS CAL license has been changed to include access to even more TFS features:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TFS CAL 许可证已被更改，以包含更多 TFS 功能的访问权限：
- en: '**Agile planning**: All backlog management and sprint planning capabilities
    in TFS 2015 web access are now available to any user with a TFS CAL.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷规划**：TFS 2015 Web 访问中的所有待办事项管理和冲刺规划功能现在对任何拥有 TFS CAL 的用户开放。'
- en: '**Chart authoring**: Chart authoring and the ability to pin/share charts to
    your project home page are now available in the CAL.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图表创作**：图表创作功能及将图表固定/分享至项目主页的功能现在可以通过 CAL 使用。'
- en: '**Team Rooms**: Team Rooms are now available with a CAL in TFS 2015.'
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队房间**：团队房间现在在 TFS 2015 中通过 CAL 可用。'
- en: '**Test Hub**: With TFS 2015, the web-based test experience for executing test
    cases (for User Acceptance Testing such as scenarios) is now available in the
    TFS CAL.'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试中心**：在 TFS 2015 中，基于 Web 的测试体验（用于用户验收测试，如场景测试）现在在 TFS CAL 中可用。'
- en: 'Buying Visual Studio Team Services, Professional, or Advanced license gives
    you a free TFS CAL for that named user with it. This provides several advantages:'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 购买 Visual Studio Team Services、Professional 或 Advanced 许可证时，您将获得一个免费的 TFS CAL
    许可证，适用于该命名用户。这带来了几个优势：
- en: You can now "rent" a TFS CAL. Rather than having to pay a onetime $499 (list
    price) license cost, you can pay a much lower monthly cost for as long as you
    need it.
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，您可以“租赁” TFS CAL。您无需一次性支付 499 美元（列价）的许可证费用，而是可以按月支付较低的费用，按需使用。
- en: Companies using vendors/contractors now have a simple way to manage people who
    need temporary access to their TFS.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用供应商/承包商的公司现在有了一种简单的方式来管理需要临时访问其 TFS 的人员。
- en: The CAL is "always up to date". Because it is a subscription rather than a onetime
    purchase, you don't have to deal with buying/renewing your CALs when new TFS versions
    come out. The CAL that comes with a VS Online license works with any TFS version,
    whereas a traditionally purchased CAL supports only a given TFS version and earlier.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CAL 是“始终保持最新”。因为它是订阅制，而非一次性购买，所以当新的 TFS 版本发布时，您无需处理购买/续订 CAL 的问题。与 VS Online
    许可证捆绑的 CAL 可与任何 TFS 版本兼容，而传统购买的 CAL 仅支持特定 TFS 版本及其早期版本。
- en: Access Level and Role are two separate things in TFS. Access Level dictates
    the features you have the right to use, the Role dictates the permissions. For
    example, with the basic license, the Access Level includes grants for source control
    use; however, if you are in the reader role, you will not have permissions to
    edit the source code.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 访问级别和角色是 TFS 中两个独立的概念。访问级别决定了您有权使用哪些功能，而角色决定了权限。例如，基本许可证的访问级别包括源代码管理权限；但是，如果您是只读角色，您将无法编辑源代码。
- en: The Team Foundation Server Access Levels are closely related to the typical
    roles in a software project and the activities carried out in those roles. The
    following table summarizes the feature to access level mapping. So a project supporter
    will only need a stakeholder license, a project manager or developer will need
    a basic license, and a tester or portfolio manager will need an advanced license.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 团队基础服务器的访问级别与软件项目中的典型角色及其所执行的活动密切相关。以下表格总结了特性与访问级别的映射关系。因此，项目支持人员只需一个利益相关者许可证，项目经理或开发人员需要一个基本许可证，测试人员或项目组合经理则需要一个高级许可证。
- en: '| Feature | Stakeholder | Basic | Advanced |'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特性 | 利益相关者 | 基本 | 高级 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
