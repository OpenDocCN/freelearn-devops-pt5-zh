  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 查看和编辑所有工作项 | 是 | 是 | 是 |'
- en: '| Standard features | Yes | Yes | Yes |'
  id: totrans-133
  prefs:
  - PREF_IND
