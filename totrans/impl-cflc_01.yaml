  prefs: []
  type: TYPE_NORMAL
- en: Introducing Atlassian
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introducing Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring the competitors of Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discovering the different hosting options of Confluence – Cloud and Data Center
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discovering the different Confluence Cloud plans – Free, Standard, Premium,
    and Enterprise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accessing the official documentation of Confluence Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accessing the service availability information and reports for Confluence Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anticipating and preparing for changes with Atlassian’s Cloud Roadmap
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to Atlassian
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Knowing the company that produces Confluence can help you increase the efficiency
    you will get from this product. We have compiled summary information about Atlassian
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian was founded in 2002 by Mike Cannon-Brookes and Scott Farquhar. They
    were inspired by the Greek titan when naming the company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Their mission is to help teams around the world unleash their potential.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian created Confluence Server in 2003 and Confluence Cloud in 2011.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian, which went public in 2015, has recently invested heavily in the cloud,
    and has powerful tools for teamwork technologies in its product portfolio.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian is one of the world’s most staunch advocates of open work and distributed
    working, where information is only hidden if specifically needed. They have published
    much content based on scientific data on this subject.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/Figure_01_01_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1.1: Atlassian offices around the world'
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding table, the company has offices in different parts
    of the world. Additionally, Atlassian has allowed employees to work from (almost)
    anywhere since 2020\. Being a 20-year-old company with more than 8,000 team members,
    Atlassian has more than 260,000 customers worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: 'Atlassian, which went public in 2015, has recently invested heavily in the
    cloud, and it has powerful tools for collaboration and productivity in its product
    portfolio, as shown in *Table 1.2*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_02_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1.2: Products by Atlassian'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, Atlassian provides different solutions for different collaboration
    needs. Jira and Confluence are the most popular tools; the number of tools grows
    continually.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s talk about Atlassian’s Point A, an innovative program that’s more than
    just a buzzword. Point A is Atlassian’s incubator for new ideas, where collaboration
    with customers and partners takes center stage. By focusing on real-world challenges
    and iterative design, Point A reflects a bold new direction in product development.
    It’s about building tools that people like you really need.
  prefs: []
  type: TYPE_NORMAL
- en: 'Why should you care about Point A? Because it’s shaping Atlassian’s future
    of collaboration tools. Point A isn’t just an abstract concept; it’s a tangible
    path to new solutions that could become vital to your daily work. By following
    Point A, you’re not just watching innovation unfold; you’re potentially influencing
    products that may become integral to your workflow. It’s a glimpse into the future
    of teamwork tools, and it offers you the opportunity to be part of something groundbreaking.
    So far, Point A has given us some incredible success stories such as Jira Work
    Management, Jira Product Discovery, Atlas, Compass, Beacon, and Confluence Whiteboards.
    You can find more information about Point A via this link: [https://www.atlassian.com/point-a](https://www.atlassian.com/point-a).'
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian values
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To understand Atlassian, it’s beneficial to understand its values. Atlassian
    has five core values. These values significantly guide the way Atlassian conducts
    business, develops products, and builds its brand. The company is constantly evolving
    and changing; however, these five values remain constant. They are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Open company, no bullshit
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build with heart and balance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Don’t #@!% the customer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Play, as a team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be the change you seek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We highly recommend looking into the Atlassian values here: [https://www.atlassian.com/company/values](https://www.atlassian.com/company/values).'
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Confluence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence emerged in 2003 and is a system used by teams to store, share, and
    work as teams. At its core is the ethos of combining knowledge and teamwork. It
    allows collaboration within a single unit and between different departments in
    small or large companies (marketing, HR, IT, etc.). Users can combine all company-scale
    projects and teams.
  prefs: []
  type: TYPE_NORMAL
- en: Texts, references, images, and any content can be stored, shared, and edited
    simultaneously through Confluence. Because all this happens in the cloud, labor
    is saved and doesn’t require much extra effort. It creates an open, easy-to-use,
    secure platform that allows teams to brainstorm, interact, discuss, and disseminate
    knowledge. It helps to carry individual studies to the culture of team spirit
    and transforms monologue into dialogue. Planning, goal setting, executing, and
    learning come together in one place in an organized and user friendly manner.
  prefs: []
  type: TYPE_NORMAL
- en: Teams working from the office, remotely, or hybrid benefit from Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Atlassian, Confluence has four essential functions:'
  prefs: []
  type: TYPE_NORMAL
- en: Break down team silos
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn conversations into action
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organize everything in one place
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a culture of open teamwork
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring the competitors of Confluence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are several competitors or similar products on the market. We can name
    a few here:'
  prefs: []
  type: TYPE_NORMAL
- en: SharePoint by Microsoft
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Docs and Drive by Google
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notion by Notion
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coda by Coda
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quip by Salesforce
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discovering the different hosting options of Confluence – Cloud and Data Center
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are two hosting options for Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Center
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian recommends the Cloud version, but the Data Center option better suits
    you if you have a business requirement preventing you from hosting your data in
    the cloud. Many companies want to strictly control who has access to data held
    in Atlassian products such as Confluence or Jira. These companies often choose
    Data Center over Cloud. Additionally, data residency on Cloud is limited for some
    countries, which can be a significant obstacle for companies in regulated industries
    such as finance or medicine. This limitation can make migration impossible, reinforcing
    the preference for Data Center solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Although they have a lot in common, they have significant functional differences.
    The Cloud edition is a **software as a service** (**SaaS**) solution and offers
    many benefits. For example, Atlassian takes care of all the technical details
    to provide an always-on, continuously updated, secure system. On the other hand,
    you must maintain your infrastructure if you opt for the Data Center edition.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout this book, we recommend and assume that you have the Cloud version.
  prefs: []
  type: TYPE_NORMAL
- en: 'More information can be found here: [https://www.atlassian.com/migration/assess/compare-cloud-data-center](https://www.atlassian.com/migration/assess/compare-cloud-data-center).'
  prefs: []
  type: TYPE_NORMAL
- en: Discovering the different plans of Confluence Cloud – Free, Standard, Premium,
    and Enterprise
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Confluence has four different plans for different needs, namely Free, Standard,
    Premium, and Enterprise:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Free plan**: For small teams who need essential project knowledge management
    solutions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Standard plan**: For growing teams who need more powerful collaboration and
    knowledge management solutions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Premium plan**: For organizations with advanced features for scaling knowledge
    management and achieving a high level of cooperation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enterprise plan**: For enterprises with global scale, security, and governance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This book recommends and assumes that you have the Premium or the Enterprise
    plan. These plans have all the features that you will need when you study this
    book. A brief overview of the essential differences between Confluence Premium
    and Enterprise follows. Although these two plans are similar, they have some important
    differences that are summarized in *Table 1.3*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_03_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1.3: Differences between Confluence Premium and Enterprise'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the Enterprise plan provides the most advanced features of Confluence
    and a higher SLA.
  prefs: []
  type: TYPE_NORMAL
- en: 'You will likely need to consult documentation frequently. Confluence’s official
    documentation (see *Figure 1**.1*) is one of the most reliable sources in this
    case:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_04_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.1: Confluence’s official documentation'
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see in this image, in this documentation, you’ll have reliable information
    presented in an efficient way, on topics such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: How to set up Confluence Cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to create and organize work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to collaborate on content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And much more…
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Atlassian Marketplace
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Atlassian Marketplace is a thriving online platform that hosts plugins, apps,
    and integrations specifically designed for Atlassian products. It’s a space where
    developers can share their creations, and users can find the tools they need to
    enhance their Atlassian experience.
  prefs: []
  type: TYPE_NORMAL
- en: The importance of Atlassian Marketplace can’t be overstated. It enables the
    customization and extension of Atlassian products, allowing users to tailor them
    to their specific needs. Whether it’s project management, code integration, or
    workflow enhancement, Atlassian Marketplace offers solutions that can make an
    Atlassian product an even more powerful part of your toolkit.
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian Marketplace boasts a diverse array of features, including a user friendly
    interface for browsing and discovering apps, detailed reviews, and support resources.
    You can find both free and paid solutions, with clear information on pricing and
    functionality. With robust search and filter options, finding the perfect tool
    to augment your Atlassian experience is just a few clicks away.
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian Marketplace and Confluence are tightly intertwined. Through Atlassian
    Marketplace, Confluence users can access a wide variety of add-ons (or plugins)
    that expand Confluence’s capabilities. Whether it’s new macros, templates, or
    integrations with other tools, AM empowers Confluence users to adapt the platform
    to their specific requirements.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll be delving into Atlassian Marketplace in more detail in the later sections
    of this book. Its rich ecosystem and endless possibilities are worth exploring,
    and we’ll guide you through everything you need to know to make the most of this
    invaluable resource.
  prefs: []
  type: TYPE_NORMAL
- en: Accessing the service availability information and reports for Confluence Cloud
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We expect this critical system on which your team works together to be operational.
    But unfortunately, no system can be 100% functional. However, in the previous
    sections, we saw that the service level is 99.9% for Premium licenses and 99.95%
    for Enterprise licenses. You can find the link to Atlassian’s Service Level Agreement
    in the *Further reading* section at the end of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: The interruptions are sometimes due to planned maintenance and unforeseen events.
    When such a situation occurs, our primary expectation is that the problem will
    be resolved as soon as possible and everything will return to normal. However,
    our other expectation is to be informed effectively and transparently in this
    painful process.
  prefs: []
  type: TYPE_NORMAL
- en: This is where Atlassian’s status page comes into play. Thanks to this tool,
    you can instantly monitor the service quality of Confluence and Atlassian’s other
    products. When there is a problem, you are immediately informed first-hand in
    the most reliable way without having to send a panicked email or make a phone
    call. Thanks to this, you know that the Atlassian team has already noticed the
    problem and is working on it, so the team does not become burdened with unnecessary
    demands and can devote its energy to solving the problem. You can access this
    tool at [https://confluence.status.atlassian.com](https://confluence.status.atlassian.com).
  prefs: []
  type: TYPE_NORMAL
- en: 'The Confluence Cloud status page is pictured in *Figure 1**.2*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_05_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.2: Confluence Cloud status page'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in the screenshot, this tool has many features. We recommend
    you learn all these features and try them out a few times. We also recommend you
    try it when everything is operational without waiting for any interruptions.
  prefs: []
  type: TYPE_NORMAL
- en: 'With this tool, you can do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Monitor whether the systems are operational
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subscribe to instant notifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Report a problem you notice to the Atlassian team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access the list of past problems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: You can stay instantly informed about updates from Atlassian by using the yellow
    **Subscribe to Updates** button located at the top-right of the screen. You can
    receive these updates either via email or through a platform such as Slack. We
    recommend utilizing this service and closely following the updates.
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian Statuspage
  prefs: []
  type: TYPE_NORMAL
- en: This tool works on the status page, another famous product of Atlassian. Here,
    the status of Confluence and all Atlassian products can be instantly monitored.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will now provide an example of how Atlassian maintains communication when
    there is a problem. The following is a screenshot of an issue that occurred on
    September 29, 2022:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_06_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.3: Past incident post published on Confluence status page'
  prefs: []
  type: TYPE_NORMAL
- en: As can be seen here, the Atlassian team published five papers on this subject
    during the day. Here you can see the incident management maturity of the Atlassian
    team.
  prefs: []
  type: TYPE_NORMAL
- en: Anticipating and preparing for changes with Atlassian’s Cloud Roadmap
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We must always be able to look ahead to maintain a platform on which the whole
    team will work. Changes we are unprepared for can put us in a difficult position.
    On the other hand, if we are aware of the upcoming changes, we can make much more
    sound decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian is constantly improving Confluence by adding new features, removing
    some parts, and changing some features.
  prefs: []
  type: TYPE_NORMAL
- en: Atlassian Cloud Roadmap
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the most reliable and effective ways to learn about the changes that
    await you is to review the official Cloud Roadmap that Atlassian has published
    here: [https://www.atlassian.com/roadmap/cloud](https://www.atlassian.com/roadmap/cloud).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Atlassian Cloud Roadmap is shown in *Figure 1**.4*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_07_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.4: Atlassian Cloud Roadmap'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in the previous screenshot, here is the roadmap of all Atlassian
    products, not just Confluence. You can view the changes that concern Confluence
    using the **Product** filter near the top of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here you can see the following information about the changes:'
  prefs: []
  type: TYPE_NORMAL
- en: The change details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The timeframe of the change: **Q4** **2022, 2023**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The products affected by the change: **CONFLUENCE, JIRA SOFTWARE, TRELLO**,
    and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The category of change: **Compliance, Security, Performance & reliability**,
    and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The status of the change: **RELEASED, COMING** **SOON, FUTURE**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We recommend that you follow this roadmap, which is updated quarterly. We also
    recommend that you proactively make the necessary technical and administrative
    preparations.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence and Jira Software
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence and Jira Software are both products from Atlassian, and their tight
    integration is designed to enhance team collaboration, project management, and
    workflow tracking within an organization. Here’s how the integration between Confluence
    and Jira Software works, and why it’s beneficial.
  prefs: []
  type: TYPE_NORMAL
- en: Unified project management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Linking issues and projects**: You can link Jira issues directly within Confluence
    pages. This allows teams to reference specific tasks, bugs, or stories within
    their documents and meeting notes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Embedding Jira reports**: You can embed entire Jira projects, dashboards,
    or filters within Confluence, offering a real-time view of the project’s status.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enhanced collaboration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Real-time synchronization**: Changes made in Jira (such as status updates
    or comments on an issue) are reflected in Confluence and vice versa. This ensures
    that everyone has the most up-to-date information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Commenting and discussion**: Team members can discuss Jira issues within
    Confluence, adding context and collaboration around tasks and projects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Streamlined documentation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Creating issues from Confluence**: If a task or requirement is identified
    within a Confluence document, you can quickly create a Jira issue directly from
    Confluence without needing to switch between tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connecting requirements and development**: You can connect Confluence pages
    (such as product requirements) with corresponding Jira issues (such as development
    tasks), allowing seamless tracking from initial idea to development.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visibility and transparency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Shared access**: Team members can view relevant Jira details within Confluence,
    even if they don’t use Jira regularly. This promotes a shared understanding across
    different roles and departments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Centralized information**: Having Jira data accessible within Confluence
    means that all project-related information, from requirements to status reports,
    can be found in one place.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customization and automation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Workflow automation**: You can set up automated workflows that trigger actions
    between Jira and Confluence, such as updating a Confluence page when a Jira issue
    is resolved.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Custom integration**: Through APIs and various add-ons, organizations can
    tailor the integration to fit their specific needs and processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The tight integration between Confluence and Jira Software supports a more cohesive,
    efficient, and transparent approach to project management and collaboration. By
    connecting documentation, discussion, task tracking, and reporting across the
    two platforms, teams can work more seamlessly and maintain alignment with both
    high-level objectives and day-to-day tasks. It reduces the fragmentation of tools
    and information, leading to a more streamlined and productive working environment.
    We will revisit Confluence’s integration with Jira Software in the next chapters.
  prefs: []
  type: TYPE_NORMAL
- en: We have briefly introduced Confluence and Atlassian; this will help you better
    understand the philosophy of Confluence and get the most out of it. It’s now time
    to meet some fundamental concepts of enterprise collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Introducing enterprise collaboration concepts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Today, working life practices are seriously questioned. Focused experts are
    trying to detect and identify problems in the actual ways of working. Based on
    some of these studies, we would like to review a number of basic concepts frequently
    mentioned today.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise collaboration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Enterprise collaboration refers to the ways in which employees within an organization
    communicate, collaborate, and work together across different levels, departments,
    and locations using various tools, technologies, and practices. The term can encompass
    a wide range of activities and processes, supported by collaboration software
    and platforms designed to facilitate teamwork on a larger scale. What follows
    is an overview of the key aspects of enterprise collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Collaboration tools and technologies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Enterprise collaboration often relies on digital platforms, software, and tools
    that enable seamless communication, document sharing, project management, and
    more. Examples of collaboration platforms include Microsoft Teams, Slack, and
    Atlassian products such as Jira and Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Cross-functional collaboration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike small team collaboration, enterprise collaboration involves coordination
    and communication across various departments, teams, and potentially different
    geographic locations. It’s about working together on shared goals, projects, or
    initiatives at the organizational level.
  prefs: []
  type: TYPE_NORMAL
- en: Knowledge sharing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the goals of enterprise collaboration is to facilitate the sharing of
    knowledge and information across the organization. This can lead to better decision-making
    and innovation by tapping into diverse insights and expertise.
  prefs: []
  type: TYPE_NORMAL
- en: Real-time communication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Enterprise collaboration tools often support real-time communication through
    instant messaging, video conferencing, and shared workspaces, allowing employees
    to work together regardless of location.
  prefs: []
  type: TYPE_NORMAL
- en: Integration with existing systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Successful enterprise collaboration usually requires integration with existing
    business systems such as CRM, ERP, or document management systems. This helps
    ensure that collaboration tools align with the broader business processes and
    objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Security and compliance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In large organizations, collaboration must be managed with attention to security,
    privacy, and regulatory compliance. This includes managing access controls, data
    protection, and adherence to various legal and industry standards.
  prefs: []
  type: TYPE_NORMAL
- en: Cultural considerations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Enterprise collaboration isn’t just about tools and technologies; it also involves
    fostering a collaborative culture. Leadership, trust, clear communication, and
    a shared understanding of goals and values are all vital to making collaboration
    effective.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Implementing effective enterprise collaboration can be complex. Challenges may
    include resistance to change, difficulties in integrating different tools and
    systems, ensuring security, and maintaining a consistent collaboration experience
    across diverse teams and locations.
  prefs: []
  type: TYPE_NORMAL
- en: Measuring success
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Metrics and analytics may be used to evaluate the success of collaboration initiatives,
    including user engagement, efficiency gains, improved innovation, and satisfaction
    levels among employees.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of enterprise collaboration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When well implemented, enterprise collaboration can lead to more efficient processes,
    improved problem-solving, greater innovation, and a more engaged and satisfied
    workforce.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise collaboration represents a strategic approach to enabling teamwork
    and coordination across an organization. It relies on a combination of technology,
    processes, and a supportive culture to enhance communication and collaboration
    at all levels of the organization. It can play a vital role in supporting organizational
    agility, innovation, and overall performance.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise collaboration is vital in today’s complex and rapidly changing business
    environment for several reasons, and specific circumstances have given rise to
    the development and adoption of collaboration platforms. The following subsection
    provides an overview of this.
  prefs: []
  type: TYPE_NORMAL
- en: Why is enterprise collaboration important?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Enterprise collaboration is important for the following reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enhancing communication**: Collaboration facilitates clear and efficient
    communication across various departments and teams, promoting understanding and
    alignment'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improving efficiency and productivity**: Collaboration tools streamline workflows,
    reduce duplication of effort, and allow for real-time updates, enhancing overall
    productivity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fostering innovation**: By connecting diverse teams and individuals, collaboration
    platforms can spark new ideas and innovations, leveraging different perspectives
    and expertise'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Facilitating remote work**: Enterprise collaboration enables employees to
    work together regardless of location, which is essential for remote or distributed
    teams'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Better decision-making**: Shared access to information and insights can lead
    to more informed and effective decision-making'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scalability**: Collaboration platforms can grow with the business, supporting
    expanding teams, new locations, and evolving projects'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhancing customer service**: Quick and coordinated responses to customer
    needs or issues can be facilitated through collaborative processes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compliance and security**: Collaboration ensures secure and compliant communication
    and data sharing across an organization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Circumstances that gave rise to enterprise collaboration platforms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Some of the circumstances that gave rise to enterprise collaboration platforms
    are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Globalization**: As businesses expand globally, the need to communicate and
    collaborate across different regions and cultures has increased, necessitating
    robust collaboration tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Technological advancements**: The growth of cloud computing, mobile technologies,
    and broadband internet has enabled the development and widespread use of sophisticated
    collaboration platforms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rise of remote work**: With more employees working remotely, especially accentuated
    by circumstances such as the COVID-19 pandemic, collaboration platforms have become
    essential for maintaining team cohesion and efficiency.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Increasing complexity of business processes**: The growing complexity of
    projects and interdependencies between different parts of an organization requires
    more sophisticated tools to manage collaboration effectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Competitive pressures**: In highly competitive markets, agility, innovation,
    and customer responsiveness are key. Collaboration platforms support these by
    enabling quicker, more coordinated action.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Regulatory compliance**: The need to manage data and communication in line
    with various legal and industry standards has also influenced the development
    of secure collaboration platforms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Consumer expectations**: As consumer expectations for rapid and personalized
    service have grown, companies have needed ways to collaborate effectively to meet
    these demands.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In conclusion, enterprise collaboration has become crucial in modern business,
    driven by globalization, technological advancement, the shift toward remote work,
    and the growing complexity in business processes. Well-implemented collaboration
    strategies and platforms can lead to increased innovation, efficiency, agility,
    and competitiveness, addressing the challenges and opportunities of today’s dynamic
    business landscape.
  prefs: []
  type: TYPE_NORMAL
- en: Remote collaboration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The need for remote collaboration has become increasingly prominent, particularly
    with the rise of globalization, distributed teams, and the shift toward remote
    and flexible working arrangements. The following subsection provides a detailed
    explanation of the need for and benefits of remote collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Need for remote collaboration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let’s think about why we need remote collaboration:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Global workforce**: Companies are increasingly drawing talent from around
    the world, and remote collaboration allows team members in different geographical
    locations to work together efficiently.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flexible work arrangements**: Many employees value the ability to work from
    anywhere, and remote collaboration enables this flexibility without sacrificing
    productivity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business continuity**: Unexpected events such as natural disasters or pandemics
    can disrupt traditional office work. Remote collaboration ensures that work can
    continue uninterrupted in such scenarios.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Access to expertise**: Remote collaboration allows organizations to tap into
    specialized skills and expertise that might not be available locally.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cost savings**: By allowing employees to work remotely, companies can reduce
    costs related to office space, utilities, and other overheads.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Benefits of remote collaboration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Remote collaboration offers a lot of benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Increased productivity**: With the right tools and practices, remote collaboration
    can enhance productivity by allowing employees to work in environments that suit
    them best.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhanced diversity and inclusion**: Remote collaboration opens up opportunities
    for individuals who may have been excluded from traditional office roles, such
    as those with disabilities or caregiving responsibilities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Better work-life balance**: Employees can achieve a more balanced lifestyle
    by eliminating long commutes and working in a more flexible manner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Access to global talent pool**: Companies can hire the best talent, regardless
    of location, leading to more diverse and skilled teams.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scalability**: Remote collaboration facilitates business growth and expansion
    into new markets without the need for substantial physical infrastructure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-time collaboration**: Modern collaboration tools enable real-time communication
    and collaboration, ensuring that team members stay aligned and informed, no matter
    where they are.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Environmental benefits**: Reduced commuting and office usage can lead to
    a smaller carbon footprint.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Robust security**: Secure remote collaboration tools can provide robust protection
    for sensitive data and information, even when accessed from various locations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous innovation**: By fostering diverse and inclusive teams, remote
    collaboration can lead to more creative and innovative problem-solving.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Remote collaboration is not merely a trend but a vital aspect of modern business
    operations. With the strategic use of technology and proper management practices,
    it can lead to increased productivity, flexibility, diversity, and resilience.
    By embracing remote collaboration, organizations position themselves to compete
    effectively in a global marketplace and adapt to the continually evolving business
    landscape. It is a model that aligns with the needs and expectations of a modern
    workforce and can drive significant long-term value.
  prefs: []
  type: TYPE_NORMAL
- en: Hybrid working
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Hybrid working** refers to a working model that combines both remote (off-site)
    work and in-office (on-site) work. It’s a flexible arrangement that allows employees
    to split their time between working from home (or another remote location) and
    working from the physical office.'
  prefs: []
  type: TYPE_NORMAL
- en: All-remote working
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**All-remote working** refers to a working model where employees work entirely
    outside of a traditional office environment. Unlike hybrid working that combines
    both remote and in-office work, all-remote working means that there is no requirement
    or expectation for employees to be physically present in an office at any time.'
  prefs: []
  type: TYPE_NORMAL
- en: Agility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Agility** is an iterative approach that focuses on the continuity of new
    releases and includes customer feedback while managing projects. Teams break the
    requirements into smaller workpieces sorted by importance, and integrate the plan
    according to the implementation, which enables the team to respond to changing
    conditions.'
  prefs: []
  type: TYPE_NORMAL
- en: Cross-functional teams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Today, a team specializing in a single function (human resources, software development,
    finance, etc.) is not enough to handle ambitious projects. On the contrary, we
    need the cooperation of teams specializing in different fields working for a common
    purpose. Modern self-sufficient teams and individuals from other specialties are
    called **cross-functional teams**.
  prefs: []
  type: TYPE_NORMAL
- en: A cross-functional team is a group of people with different functional expertise
    working toward a common goal. It may include individuals from various departments
    and levels of an organization, such as finance, marketing, operations, and engineering.
    The idea is to bring diverse perspectives and skills together to accomplish a
    specific objective, often related to problem-solving, product development, or
    process improvement.
  prefs: []
  type: TYPE_NORMAL
- en: Cross-functional teams represent a collaborative approach to tackling complex
    projects, enabling a more holistic view and drawing on the diverse skills needed
    to succeed. They can be highly effective but require careful planning, coordination,
    and leadership to overcome potential challenges related to diversity of thought,
    priorities, and working styles.
  prefs: []
  type: TYPE_NORMAL
- en: Distributed workforce
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A **distributed workforce** refers to a business model where employees work
    from various geographical locations rather than from a central physical office.
    The workforce could be spread across different cities, states, countries, or even
    continents.
  prefs: []
  type: TYPE_NORMAL
- en: Information silo
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An **information silo**, or a **data silo**, is a term used in information systems
    and business to describe a situation where a set of data or information is isolated
    or segregated from other parts of the organization. This isolation can occur within
    different departments, teams, or even different systems within an organization.
  prefs: []
  type: TYPE_NORMAL
- en: Information silos can create significant challenges within an organization,
    inhibiting collaboration, efficiency, and effective decision-making. Addressing
    this issue often requires a comprehensive approach, including technological, cultural,
    and organizational changes to foster open communication and collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Information architecture strategy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Information architecture** strategy refers to the planning, organization,
    and structuring of information within a system or environment, such as a website,
    application, database, or business process. The goal is to make information easily
    accessible and understandable, facilitating efficient navigation and meaningful
    interactions for the users.'
  prefs: []
  type: TYPE_NORMAL
- en: An information architecture strategy is a holistic approach to managing information
    in a way that aligns with both user needs and business goals. It plays a vital
    role in enhancing **user experience** (**UX**), supporting effective content management,
    and contributing to the overall success of a digital product or service. It’s
    a multidisciplinary effort that involves collaboration among UX designers, content
    strategists, developers, and other stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: Single source of truth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A **single source of truth** (**SSOT**) refers to the practice of structuring
    information so that there’s a singular, authoritative data repository or record
    for each piece of information. In a business context, it means that everyone in
    the organization relies on the same data point or definition, reducing inconsistencies
    and errors across different departments or systems.
  prefs: []
  type: TYPE_NORMAL
- en: A single source of truth serves as the definitive and authoritative reference
    for a particular set of data. It’s a concept widely applied in areas such as data
    management, software development, content management, and more. It promotes consistency,
    accuracy, and efficiency, but requires careful planning and execution to be implemented
    effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Synchronous communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Synchronous communication** refers to a mode of communication where all parties
    are present and engaged at the same time. This real-time interaction allows for
    immediate feedback and collaboration, fostering a sense of connection and immediacy.'
  prefs: []
  type: TYPE_NORMAL
- en: In essence, synchronous communication is a valuable tool for fostering real-time
    collaboration and connection, particularly for complex or urgent matters. However,
    it requires careful planning and consideration of the needs and preferences of
    all participants. Balancing synchronous communication with asynchronous methods
    can help create a more flexible and inclusive communication environment, accommodating
    various work styles, locations, and schedules.
  prefs: []
  type: TYPE_NORMAL
- en: The communication happens in real time. Zoom calls, phone calls, and real-time
    chat messages are all examples of synchronous collaboration. Synchronous collaboration
    is the preferred method if you need instantaneous feedback.
  prefs: []
  type: TYPE_NORMAL
- en: Asynchronous communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Asynchronous communication** refers to a mode of communication that does
    not require all parties involved to be simultaneously present or engaged. Unlike
    synchronous communication, where everyone must be available at the same time (such
    as in a live meeting or phone call), asynchronous communication allows people
    to send and receive messages at their convenience.'
  prefs: []
  type: TYPE_NORMAL
- en: Asynchronous communication is an essential aspect of modern work communication,
    especially as remote and flexible working arrangements become more prevalent.
    It fosters a more inclusive environment where everyone has the opportunity to
    contribute, regardless of their location or schedule. However, it requires clear
    guidelines and expectations to be effective, ensuring that everyone stays engaged
    and informed.
  prefs: []
  type: TYPE_NORMAL
- en: Communication doesn’t happen in real time. You send your messages when you’re
    ready; your colleagues respond when they’re ready. For example, you can send a
    text message, a voice message, or even a video clip of yourself to your colleague.
    You’re not in sync when you’re communicating with each other.
  prefs: []
  type: TYPE_NORMAL
- en: Collaboration software
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Collaboration software** refers to the suite of tools that aid teams in communicating
    and working together on shared goals and projects, often in real time and across
    various locations. It can include features such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Messaging and chat
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File sharing and collaborative editing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video conferencing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Task management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Workflow automation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trends in collaboration software
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The landscape of collaboration software is ever-evolving to meet the changing
    needs of modern workplaces. Some current trends in the industry include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Rise of hybrid and remote work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integration with other tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI and automation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Focus on security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User friendly interfaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sustainability considerations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common use cases for collaboration software
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Collaboration software is employed across various scenarios to enhance teamwork,
    increase efficiency, and streamline operations. Typical use cases for these tools
    involve the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Project management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File sharing and document collaboration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Workflow automation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integration with existing systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Demand for collaboration software
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The need for collaboration software has surged with shifts in work dynamics
    and technological advancements. Various factors contribute to this growing demand:'
  prefs: []
  type: TYPE_NORMAL
- en: Globalization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shift to remote and flexible work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complex projects and cross-functional teams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compliance and security needs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small business growth
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaboration software plays a pivotal role in modern business, enabling fluid
    communication and teamwork, irrespective of location or device. As the landscape
    of work continues to transform, collaboration tools are adapting and innovating
    to cater to the new norms, facilitating a more connected, agile, and efficient
    work environment. Whether for global corporations or small start-ups, collaboration
    software remains central to achieving success in today’s interconnected world.
  prefs: []
  type: TYPE_NORMAL
- en: We have covered fundamental concepts of enterprise collaboration that will guide
    you on your Confluence journey. Now, we will discuss the types of teams that can
    benefit from Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Which teams can benefit from Confluence?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You may wonder whether Confluence is the right tool for your team or company.
    Let’s now discuss how Confluence is flexible and can be efficiently used by teams
    and companies with different backgrounds and needs:'
  prefs: []
  type: TYPE_NORMAL
- en: Your company’s focus area does not matter when using Confluence. Any team or
    company can benefit from Confluence, and the critical point is to have a solid
    willingness to manage your knowledge for better collaboration. As an Atlassian
    Solution Partner, we have already helped some very different teams. Some examples
    of these industries include technology, software development, finance, education,
    and government.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Confluence has robust features to adapt to modern teams’ different needs. No
    matter your team type, you can use Confluence as your primary collaboration tool.
    Some types of teams we have worked with include human resources, finance, sales,
    marketing, operations management, support teams, project management teams, product
    management teams, boards of directors, service teams, and many more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your company size does not matter when using Confluence. You can easily use
    Confluence whether yours is a one-person company or a company of thousands, and
    you can comfortably go up to 35,000 users within a single Atlassian Cloud site.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your company’s working practices do not matter when using Confluence. We all
    work differently, and you may be working entirely from the office, in a hybrid
    fashion, or entirely remotely. Thanks to Confluence, you can easily manage your
    knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your information security and privacy needs can vary greatly, but Confluence
    will adapt. Confluence can be optimized according to your information security
    and privacy needs. You may apply the principles of transparency to a large extent
    in the company and want the content to be generally accessible to the entire company.
    On the other hand, you may be dealing with sensitive content that requires confidentiality
    due to the nature of your business, and you want only authorized people to see
    it under certain conditions. Confluence has features to address the needs of these
    two extremes and all situations in between. In later chapters, we’ll look closely
    at Confluence’s security-related features.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Your cloud adoption preferences do not restrict you from using Confluence.
    Some companies prefer using cloud products, and others do not. Some companies
    are not allowed to use cloud products because of their regulations. So, you have
    two options here: you can use Confluence Cloud or Confluence Data Center. In either
    case, Confluence will help you master modern collaboration within your company.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You are always free to use other tools with Confluence. Some teams in your company
    may already be using SharePoint, Google Docs, Notion, or other systems, and you
    don’t have to quit them. You can use Confluence with these systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proof of concept – how can your company benefit from Confluence?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence is a flexible yet robust environment that can fulfill the most demanding
    requirements of different teams. It’s not just a content creation platform but
    a solid collaboration environment.
  prefs: []
  type: TYPE_NORMAL
- en: In the previous sections, we mentioned that Confluence could be helpful for
    different teams. Now, we will see more concretely how Confluence can be used.
    It is worth remembering that what you can do with Confluence is much more than
    what is explained here.
  prefs: []
  type: TYPE_NORMAL
- en: There are some features common to all of the following scenarios. Atlassian
    has placed qualified templates for many different needs within Confluence. You
    can get effective results in a short time using these templates. In addition to
    these templates, you can create your own. You can even adapt Confluence according
    to your needs by using its plugin software.
  prefs: []
  type: TYPE_NORMAL
- en: In the next subsection, we’ve put together some real-life scenarios that might
    inspire you. These examples can be beneficial in building your team’s collaborative
    muscles. In this way, it may become necessary for your teams to be in the same
    environment, but only in some exceptional cases.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence use cases for all types of teams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence offers templates and features that can address some common problems
    that teams often need, regardless of their types of functions. With Confluence,
    you can efficiently manage notes, decisions, meetings, to-dos, plans, calendars,
    and all kinds of content.
  prefs: []
  type: TYPE_NORMAL
- en: 'Confluence can help you with the following use cases:'
  prefs: []
  type: TYPE_NORMAL
- en: Knowledge management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information gathering and sharing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Announcements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meeting notes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calendars
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blogs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decisions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brainstorming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to Confluence templates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All teams can get started quickly with Confluence. Templates are one of the
    essential concepts that can speed up your work. We will look at the templates
    in more detail later in the book. Now, we're giving you a summary of the templates
    here to show you how many well-designed, ready-made templates Confluence has for
    different teams. Meanwhile, a significant portion of the templates found on Confluence
    has been prepared by Atlassian. However, there are many other companies besides
    Atlassian that offer templates such as Optimizely, Miro, and Figma.
  prefs: []
  type: TYPE_NORMAL
- en: 'The numbers of templates available on Confluence as of January 2023 for different
    kinds of teams are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_08_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1.4: Template categories in Confluence'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see from the preceding table, there are many templates for different
    teams on Confluence. You can get a good start on Confluence using these, and later,
    you can create your own templates.
  prefs: []
  type: TYPE_NORMAL
- en: Templates for sales and marketing teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sales and marketing teams are often among the most energetic teams within a
    company. It’s expected that these fast-paced teams have mastery over collaborative
    work.
  prefs: []
  type: TYPE_NORMAL
- en: 'On Confluence, there are 19 ready-to-use templates that can accelerate the
    pace of these teams. Some examples include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Marketing plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing campaign
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sales account planning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing blog post
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email drip campaign
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Templates for human resources teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Human resources teams are at the forefront of the teams that have the most communication
    with the other teams around them. HR teams must quickly and effectively manage
    recruitment, adaptation, performance audit, leaving the job, and many other processes,
    create a large amount of content, and bring together and organize that content.
    In addition, they can make the rules and procedures that everyone in the company
    must follow visible to the whole company using Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 17 templates for human resources teams in Confluence, which include
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Employee handbook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 90-day plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performance improvement plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hiring process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Career development plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Job description
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Job offer letter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interview feedback
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Templates for project management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Confluence can be very useful for agile project management, especially with
    Jira. It provides project managers with useful, ready-made templates and reliable
    features for planning, communicating, working with stakeholders, setting goals,
    and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 32 templates for project management, which include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Project plan
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project kickoff
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stakeholder management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk register
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Daily stand up
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Retrospective
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Templates for product management teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Product management teams are highly specialized in knowledge management. Doing
    research, collecting requirements, designing, analyzing, interviewing users, making
    data-based decisions, making roadmaps, holding meetings, and so on, are among
    product management activities. A large amount of content accumulates while doing
    these studies. They can use Confluence to keep this content tidy, and they can
    keep all content in one place that’s accessible to both their teams and relevant
    stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 18 templates designed for product management teams within Confluence,
    including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Product requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product roadmap
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product launch
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MVP ideation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Competitive analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Templates for software development and IT teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Software projects can quickly become highly sophisticated. All the content stakeholders
    with different needs can be brought together on Confluence. If you start such
    a project on Confluence, you can create a world-class environment quickly by using
    ready-made templates. These templates cover essential topics, especially collecting
    requirements, planning, enabling meetings, and managing decisions. Confluence
    works in harmony with many different tools used by software developers.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 19 templates available for software development and IT teams, including
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: DevOps runbook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DevOps change management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ITSM change management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incident communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ITSM runbook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ve discussed how different teams could benefit from Confluence. You can use
    these use cases to build your company’s knowledge management system. Now, it’s
    time to think about your Confluence team that will build, maintain, and develop
    this system.
  prefs: []
  type: TYPE_NORMAL
- en: Building a Confluence team
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We need teams that will prepare, develop, and update our collaboration environment
    where we can collect and organize our knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Although we can provide most of this platform’s maintenance and development
    work with automation or Confluence’s features, it is people who will do the actual
    work.
  prefs: []
  type: TYPE_NORMAL
- en: Checking out team building tips
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can benefit from the following tips when building a team that will help
    you throughout your Confluence journey:'
  prefs: []
  type: TYPE_NORMAL
- en: Every company is unique, whether it’s a start-up with 10 people, a small business,
    or an enterprise with 5,000 people. They all have their own authentic contexts,
    problems, and needs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It may be necessary to set up different teams for different parts of the process
    (planning, initial setup, and maintenance).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To keep such a platform alive, we must identify the jobs that need to be done
    and distribute them to the relevant roles and people.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can talk about the fundamental roles in almost every company: site, product,
    space, and content managers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, roles may differ according to the diverse needs of other teams.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can build the team iteratively.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The responsibilities of everyone who will use Confluence must be determined.
    Everyone should have some duties, but some should have more responsibilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can make a systematic stakeholder identification.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identifying roles using RASCI within your team
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We recommend that you identify your Confluence team’s roles and responsibilities
    to ensure everything is clear. That’s where RASCI comes into play.
  prefs: []
  type: TYPE_NORMAL
- en: '**RASCI** (**responsible, accountable, supporter, consultant, informed**) is
    used to identify all the roles and responsibilities within a project. We recommend
    that you use this technique while adopting Confluence within your company, as
    it will help clarify the responsibilities of each project team member.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A detailed explanation of RASCI is provided as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Responsible (R): The person responsible for completing the work. This is an
    execution role.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Accountable (A): The person accountable for the work’s outcome. This is a management
    role.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Supporter (S): People who help those responsible to finish the work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consultant (C): People from whom we’ll get help when we’re stuck or confused.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Informed (I): People whom we keep informed throughout the work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following is an example of a RASCI table that you can use as a starting
    point when identifying the roles and responsibilities within your Confluence team:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_01_09_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Table 1.5: Sample RASCI table'
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining your Confluence team
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You should maintain your Confluence team and keep it healthy. The following
    are some tips that can help you when maintaining your team:'
  prefs: []
  type: TYPE_NORMAL
- en: Continuous education on Confluence and content management is a must.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The use of Confluence can feed the performance evaluation criteria.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support from the management and the support team is crucial.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tracking, monitoring, and reporting on Confluence teams’ performance is vital.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must clearly define roles and responsibilities to plan, realize, and maintain
    a healthy Confluence environment. You can use the previous table as a starting
    point when determining the roles and responsibilities for this project.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Atlassian University offers numerous, high-quality courses related to Confluence.
    Some of these courses are free, while others are paid. By studying these courses,
    you can keep yourself up to date with Confluence. Additionally, you can earn badges
    and certificates from this platform. We recommend exploring Atlassian University
    and taking advantage of the valuable resources available there. You can access
    the Confluence courses on Atlassian University at the following link: [https://university.atlassian.com/student/catalog/list?search=confluence](https://university.atlassian.com/student/catalog/list?search=confluence).'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the first chapter of this book, you have gained general knowledge about Atlassian,
    the developer of Confluence. This has provided you with the opportunity to more
    closely understand Atlassian’s thought process, products, and philosophy. Understanding
    Atlassian and its ecosystem will open the doors to a sound understanding of Confluence.
    In this chapter, we discussed many important concepts related to teamwork, such
    as remote, distributed, and asynchronous work. We then began to get to know Confluence
    and explored the templates available.
  prefs: []
  type: TYPE_NORMAL
- en: We also discussed how teams and companies of different types could benefit from
    Confluence. Lastly, we introduced insights on building a team that will plan,
    develop, and maintain an effective collaboration environment using Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will plan a fully working Confluence site and set it
    up.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Atlassian provides different plans for teams. What are these plans?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the difference between remote, distributed, and asynchronous work?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is a single source of truth?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How can software development teams benefit from Confluence?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One of the core values of Atlassian, the company behind Confluence, is open
    work. Can you explain how Confluence can help companies to build a culture of
    open teamwork?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Free, Standard, Premium, and Enterprise.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remote working means working from outside your office. A distributed workforce
    is a team with geographically dispersed members who can work from anywhere. In
    asynchronous working, the communication doesn’t happen in real time. You send
    your messages when you’re ready; your colleagues respond when they’re ready. For
    example, you can send a text message, a voice message, or even a video clip of
    yourself to your colleague. You’re not in sync when you’re communicating with
    each other.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You collect all information from across the enterprise and aggregate it into
    a central repository. This method has a lot of benefits, such as increasing productivity,
    breaking down information silos, and eliminating duplicate information. This can
    support decision-makers and strategy-makers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Software teams can use Confluence for technical documentation, project management,
    testing, meeting notes, decision registers, requirement management, and other
    purposes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Confluence can help companies to build a culture of open teamwork by organizing,
    developing, and making visible their knowledge transparently and collaboratively.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
