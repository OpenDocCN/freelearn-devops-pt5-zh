  type: TYPE_NORMAL
- en: Introducing Enterprise Collaboration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter provides a brief introduction to **Atlassian** and **Confluence**.
    You will also find an overview of the core concepts of enterprise collaboration
    and, more specifically, remote collaboration. You’ll learn how Confluence supports
    organizations in simplifying remote collaboration by providing a robust yet flexible
    platform. We aim to set a solid background before proceeding to the practical
    sides of this book.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing Atlassian will help you better understand Confluence and get the most
    out of it. You will learn the company values that guide Atlassian in building,
    maintaining, and improving all the company’s products, including Confluence. This
    knowledge will help you understand the philosophy of Confluence thoroughly. All
    these benefits are critical when trying to master your company’s primary collaboration
    tool.
  prefs: []
  type: TYPE_NORMAL
- en: The primary concepts of enterprise collaboration will help you focus on the
    most critical problems of modern collaboration, where people work from different
    places within different time zones. These concepts will help you prepare for the
    complexities you’ll have (or you already have) while designing and maintaining
    a collaboration platform for your company.
  prefs: []
  type: TYPE_NORMAL
- en: Having basic knowledge of Confluence, Atlassian, which produces and develops
    this product, enterprise collaboration concepts, and corporate cooperation will
    enable you to get much more effective results with the techniques you will learn
    in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: 'After reading this chapter, you’ll come away with the following knowledge:'
  prefs: []
  type: TYPE_NORMAL
- en: The basics of Confluence (and Atlassian, the company behind it)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The key terms related to modern collaboration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which types of teams and companies can benefit from Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How exactly Confluence can simplify remote collaboration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to build a team that will develop your Confluence site and maintain it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You will need the following software to complete this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: An up-to-date web browser
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A document processor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introducing Confluence and Atlassian as a company
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Our first goal is to familiarize you with Atlassian, the company that built,
    maintained, and improved Confluence. Our second goal is to introduce you to Confluence
    from scratch.
  prefs: []
  type: TYPE_NORMAL
