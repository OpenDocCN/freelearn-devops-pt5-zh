    growing platform. You can access this roadmap at [https://trello.com/b/z2GIJ3xD/forge-roadmap-for-developers](https://trello.com/b/z2GIJ3xD/forge-roadmap-for-developers.
    )
  prefs: []
  type: TYPE_NORMAL
- en: Now that we’ve introduced the necessary tools, you can be part of the Atlassian
    Cloud software developers’ ecosystem so that you can follow developments and access
    reliable resources when developing Confluence Cloud applications.
