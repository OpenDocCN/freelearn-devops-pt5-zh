- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Answer the following questions to test your knowledge of this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: What can you do by integrating Confluence with Jira?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the fundamental difference between Forge and Connect?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the differences between having the Confluence application developed
    in-house and having it developed by an outside company?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do Smart Links work?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here are the answers to this chapter’s questions:'
  prefs: []
  type: TYPE_NORMAL
- en: You can connect your Jira project to a Confluence space. This allows you to
    manage Confluence pages without having to leave the product, eliminating context-switching
    and creating a more integrated experience. You can even edit within Jira using
    embedded pages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Forge is Atlassian’s brand-new serverless platform. Unlike Connect, you don’t
    need to have your own infrastructure for your Cloud application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The approach can vary, depending on the company’s needs, objectives, budget,
    timeline, and existing internal resources. In-house development means more control
    and customization, while outsourcing may be suitable when a quicker and perhaps
    more cost-effective solution is needed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Smart Links are more than just hyperlinks, allowing you to share content across
    applications by transforming traditional links into interactive previews or information-rich
    cards. Whether it’s a Google Drive document, a Jira issue, or a Trello card, Smart
    Links offers a glimpse of the content without you having to leave Confluence.
  prefs:
  - PREF_OL
