- en: '13'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Integrating and Extending Confluence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Confluence is a powerful tool, and one of the features that enhances its strength
    is the ability to expand its capabilities quickly and reliably. You can do this
    in two ways: either integrate Confluence with other systems you use or add new
    features to Confluence. In this chapter, we will talk about these integrations
    and extension possibilities to give you an idea of Confluence’s potential in these
    areas. Some integrations in the following pages can be activated when you start
    using Confluence, while others may require effort. We can comfortably say that
    Atlassian has done its part regarding integration. As a result, you will find
    that Confluence is ready with world-standard infrastructure when you need integration.
    You may not need integration or expansion, but knowing how to do so will surely
    broaden your horizons. So, let’s examine Confluence’s integration and extension
    capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Integration with Atlassian tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integration with non-Atlassian tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extending Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integration with Atlassian tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Confluence’s seamless integration with other Atlassian Cloud products is a standout
    feature that amplifies its capabilities and accessibility. These integrations
    are ready from the moment you begin using Confluence. In most cases, completing
    the integration is as simple as clicking a few buttons, eliminating any complex
    setup or technical hurdles. This way, it’s easier to foster a harmonious ecosystem
    where all Atlassian tools can interact, streamline workflows, and improve collaboration
    across teams and projects. Here, we will dive deeper into the integrations with
    Atlassian products and explore how they can provide a cohesive, efficient, and
    intuitive experience tailored to your organization’s specific needs and objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence and Jira Software together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can easily integrate Confluence with Jira Software. Let’s look at what
    you can accomplish by using these two applications together:'
  prefs: []
  type: TYPE_NORMAL
- en: Use embedded Confluence pages in Jira.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connect your Jira project to a Confluence space to manage Confluence pages without
    having to leave the product, eliminating context-switching and creating a more
    integrated experience. You can even edit within Jira using embedded pages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create Jira issues from Confluence.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Track Jira issues from Confluence. Many people don’t want to spend time constantly
    switching between applications. Fortunately, the integration between Jira and
    Confluence simplifies tracking Jira issues directly in Confluence. Whether you
    spend most of your day in Confluence or Jira, you have the context and traceability
    you need, which translates to increased efficiency for your team.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dynamically list Jira issues on a Confluence page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create Jira Reports in Confluence Cloud.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Facilitate issue creation by inserting an issue collector on your Confluence
    page. The Jira issue collector is excellent for gathering customer feedback, allowing
    your organization to log errors or issues, or perhaps making it faster and simpler
    for those working in Confluence to create tickets in Jira without disrupting their
    workflow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Embed a real-time roadmap from Jira on your Confluence page. You can find everything
    in one place without switching between applications or manually copying and pasting
    content.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After seeing the use of Confluence with Jira Software, it's now time to explore
    its use with Jira Service Management.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence and Jira Service Management together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Integrating Confluence and **Jira Service Management** (**JSM**) combines two
    powerful platforms, creating a dynamic environment that enhances productivity
    and collaboration. By connecting Confluence’s extensive documentation capabilities
    with JSM’s robust service management, teams can work more efficiently, make informed
    decisions faster, and provide superior customer service. The following list highlights
    this integration’s key benefits and features, demonstrating how it can be a game-changer
    for organizations looking to streamline their processes and foster a more cohesive
    working environment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Better information sharing**: Confluence pages can easily be linked with
    JSM requests and projects, allowing all team members to have easy access to the
    needed information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhanced collaboration**: Project team members can collaborate on documentation,
    drafts, and other materials, advancing projects more efficiently.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-time updates**: Status updates on tasks in JSM can be directly reflected
    on Confluence pages, giving everyone access to the latest information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Central repository**: Confluence can serve as a central repository where
    you can gather all documents and information related to projects, providing quicker
    access to sought-after information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Faster decision-making**: All the necessary information and context can be
    easily shared between JSM and Confluence, speeding up the decision-making and
    approval processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Customer support**: Customer service teams can provide more effective support
    by leveraging the knowledge base stored in Confluence, increasing customer satisfaction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced reporting**: Data from JSM can be used within Confluence for in-depth
    analysis and reporting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reusable content**: Standard templates and pages can be reused across projects
    and teams to streamline different processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Knowledge base integration**: The customer portal you’ve implemented with
    JSM can perform as a knowledge base when integrated with Confluence, helping your
    customers find frequently asked questions and resolve their issues more rapidly
    and independently. This can also reduce your support team’s workload and enhance
    customer experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In short, bringing together the strengths of both Confluence and JSM can increase
    efficiency, collaboration, accessibility, and scalability for your business.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence and Trello together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a dynamic and collaborative work setting, tools that facilitate team communication,
    planning, and execution are essential. Meanwhile, Confluence and Trello stand
    out with their distinct yet complementary features. Now, let’s explore how these
    two platforms integrate and uncover their user-friendly nature, security measures,
    and advantages, along with illustrative examples.
  prefs: []
  type: TYPE_NORMAL
- en: Integrating Confluence with Trello is neither complicated nor time-consuming;
    it’s a matter of copying and pasting Trello card URLs into Confluence, embedding
    fully interactive Trello boards, or utilizing Confluence Power-Up for Trello.
    This way, team members can easily switch between envisioning in Confluence and
    actioning in Trello. Security concerns are also addressed as Trello respects and
    enforces permissions and access controls.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s take a look at the benefits of using Confluence and Trello together:'
  prefs: []
  type: TYPE_NORMAL
- en: Both Trello and Confluence are designed for collaboration. Their integration
    allows teams to visualize more significant stories, plan, and work on detailed
    tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any changes made in either platform are immediately visible in the other, enabling
    timely communication and responsiveness.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Confluence provides the blueprint, while Trello helps in organizing and actioning
    tasks. Together, they systematically ensure that ideas are transformed into reality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content access is carefully controlled. If you don’t have permission to view
    specific content, a note will alert you accordingly, ensuring that sensitive information
    remains protected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Embedding different Trello boards onto a single Confluence page can give an
    overview of various teams or projects, enhancing management oversight.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are some integration examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Embedding Trello cards or boards in Confluence**: Confluence acts as a repository
    for your vision and plans, and Trello cards can be integrated to provide actionable
    tasks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interactive Trello boards in Confluence**: Fully functional Trello boards
    can be displayed within Confluence, offering all the features available in Trello
    itself'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linking Trello with Confluence pages**: Reverse integration is also possible,
    allowing Confluence pages to be attached to Trello cards, aiding in smooth navigation
    between the two platforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Brainstorming and sharing ideas**: You can detail a problem in Confluence
    and use Trello for brainstorming and innovative problem-solving'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrating Confluence and Trello is easy and secure; it also offers a comprehensive
    platform for teams to plan, collaborate, and execute. This integration amplifies
    the strengths of both tools and enables a smoother workflow that can adapt to
    various project requirements. Whether used for daily task management or complex
    project planning, this integration bridges the gap between ideation and execution.
  prefs: []
  type: TYPE_NORMAL
- en: Up to this point, we’ve seen how Confluence can be integrated with other Atlassian
    tools, such as Jira and Trello. Now, we want to discuss the integration of Confluence
    with other systems.
  prefs: []
  type: TYPE_NORMAL
- en: Integration with non-Atlassian tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Confluence can securely exchange information with many different systems that
    are not developed by Atlassian. Some have native integration with Confluence,
    while others can be solved with applications on the Atlassian Marketplace. For
    some systems, Confluence’s Smart Link support is the solution. It is also possible
    to create your own integrations using the Confluence Cloud API.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this section, we will suggest questions to guide you on integration.
    Once you’ve answered these questions, you will have a solid insight into integrating
    Confluence with your chosen application. Now, let’s take a look at the most popular
    applications that are used with Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence and Microsoft Teams together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Among many collaboration tools, Confluence and Microsoft Teams have carved
    out unique spaces. While Confluence is a widely used collaboration platform, Microsoft
    Teams has been at the forefront of team communication, and their integration can
    boost efficiency, collaboration, and functionality. Here are some benefits of
    using Confluence and Microsoft Teams together:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Seamless collaboration**: The integration allows users to access Confluence
    pages within Microsoft Teams, making team collaboration smooth and efficient'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-time updates**: Any changes made in Confluence can be automatically
    updated in Microsoft Teams, keeping all team members in the loop'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Single platform convenience**: By bringing Confluence into Teams, you can
    reduce platform-switching, saving time and enhancing productivity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The integration between Confluence and Microsoft Teams adheres to stringent
    security protocols. Permissions can be controlled, ensuring that only authorized
    users share sensitive information. Here are some examples of using Confluence
    and Microsoft Teams together:'
  prefs: []
  type: TYPE_NORMAL
- en: Share Confluence meeting notes directly in Teams, ensuring all participants
    have access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Embed Confluence pages into Teams for project planning and tracking, creating
    a unified workspace
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up notifications in Teams for updates in Confluence to never miss a critical
    change
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and edit Confluence pages from Teams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a Confluence page in a Teams tab
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preview the Confluence pages you share from Teams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Search within Teams for previously shared Confluence pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrating Confluence with Microsoft Teams unites two powerful platforms, enhancing
    team communication and collaboration. Whether your goal is to streamline the workflow
    process, keep everyone on the same page, or bring the power of Confluence into
    your Microsoft Teams environment, you can benefit from this integration. With
    an easy setup process and robust security, it’s an option worth considering for
    any team aiming to elevate their collaborative efforts.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence and Slack together
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Integrating Confluence and Slack offers an exciting solution for teams to enhance
    collaboration and streamline communication. Here are some benefits of using Confluence
    and Slack together:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Unified notifications**: You can receive your Confluence notifications in
    Slack instead of in your email or directly in Confluence itself'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-time updates**: You can configure notifications in Slack channels for
    updates in specific Confluence spaces, pages, and blog posts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interactive previews**: You can view link previews of pages, blog posts,
    and comments when they’re shared in Slack messages'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhanced engagement**: You can like pages, respond to comments, and do more
    all without leaving Slack'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This is how to integrate Slack and Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Find the Confluence app in Slack**: Go to Slack’s App Directory and search
    for the Confluence Cloud app.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Install and configure**: Install and configure the Confluence Cloud app for
    Slack application from Atlassian Marketplace.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Install the app**: Follow the instructions to install the app in your Slack
    workspace.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Configure notifications**: Set up notifications for specific Confluence spaces,
    pages, and blog posts according to your preferences.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Authorize and connect**: Connect your Confluence and Slack accounts to ensure
    seamless interaction.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Also, note that the integration provides robust security protocols, allowing
    only authorized users to access sensitive Confluence content within Slack.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at some examples of using Confluence and Slack together:'
  prefs: []
  type: TYPE_NORMAL
- en: Set up a Slack channel dedicated to a Confluence project, receiving real-time
    updates and previews
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reply to Confluence comments directly within Slack, keeping the conversation
    flow intact
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easily like and engage with Confluence pages without switching platforms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customize notifications to individual or team channels, ensuring the right people
    get the information at the right time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The integration of Confluence and Slack brings collaboration to a new level.
    With straightforward implementation, there is no extra cost for the basic features
    or powerful security measures. Whether for project management, content creation,
    or simply keeping everyone on the same page, the Confluence-Slack integration
    offers tangible benefits so that you can adapt to various needs and preferences.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the page of Atlassian’s official Confluence
    Cloud for Slack app:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_13_01_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 13.1 – The Confluence Cloud for Slack application
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the Confluence Cloud for Slack app is free. By installing this
    app, you can securely facilitate communication between Confluence and Slack.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Links
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Confluence’s Smart Links offer an intuitive solution that fosters productivity
    and efficient collaboration. Smart Links are more than just hyperlinks; they provide
    a more prosperous way to share content across various applications by transforming
    traditional links into interactive previews or information-rich cards. Whether
    it’s a Google Drive document, a Jira issue, or a Trello card, Smart Links offer
    a glimpse of the content without you having to leave Confluence. Let''s look at
    what Smart Links offer:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Enhance collaboration**: By offering previews, team members can engage with
    the content more effectively'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Save time**: There’s no need to navigate away from Confluence; the vital
    information is presented within the platform'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create a cohesive experience**: A unified view across different applications
    makes information handling more intuitive'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Using Smart Links is as simple as pasting the URL of the content into a Confluence
    page. Confluence automatically transforms it into a Smart Link, presenting a preview
    or detailed information card. Follow these steps to experiment with a Smart Link:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Copy the URL**: Copy the URL of the content you want to share.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Paste in Confluence**: Paste the URL into your Confluence page – it’ll be
    automatically converted into a Smart Link.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Enjoy the preview**: Hover over the link or view the detailed card to see
    the content preview.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The continuous improvements to the Smart Links feature ensure compatibility
    with an expanding list of platforms, further enhancing its versatility. Smart
    Links are supported for various popular applications and platforms, including
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Google Drive
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Office
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jira
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trello
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: YouTube
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dropbox
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Box
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asana
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitLab
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Figma
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adobe XD
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Miro
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zeplin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Invision
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As safety is a paramount concern when sharing links across platforms, Confluence’s
    Smart Links are designed with security concerns, ensuring only authorized users
    can access the linked content and the permissions are respected. Confluence’s
    Smart Links foster an environment where information flows freely, securely, and
    efficiently across different applications. By transcending the barriers between
    platforms, they create a unified workspace where teams can interact with content
    effortlessly.
  prefs: []
  type: TYPE_NORMAL
- en: In a world driven by information, the ability to share, preview, and interact
    with content across various platforms within a single interface is not a luxury,
    but a necessity. Confluence’s Smart Links fulfill this need, paving the way for
    a richer, more intelligent, and more productive collaboration experience.
  prefs: []
  type: TYPE_NORMAL
- en: Using Confluence with other tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As our space here is limited, we have only talked about the most popular applications.
    After careful research, you will see that Confluence can integrate with many applications
    other than those mentioned in this book. When investigating whether an application
    can be used with Confluence, we suggest asking these questions:'
  prefs: []
  type: TYPE_NORMAL
- en: Does Confluence integrate natively with my chosen application?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does Confluence provide Smart Link support for my chosen application?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a Confluence app for my selected application on the Atlassian Marketplace?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can I integrate Confluence with my chosen application using the Confluence Cloud
    API?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that we have provided sufficient information on integration, it’s time to
    talk about Extending Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Extending Confluence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If the fundamental features of Confluence do not meet your needs, don’t worry
    – you still have options. First, you can enhance Confluence by adding extra functionalities
    by installing apps from the Atlassian Marketplace. Alternatively, you can either
    develop your applications or commission them to be built by others. Now, let’s
    delve deeper and explore how these strategies work.
  prefs: []
  type: TYPE_NORMAL
- en: Installing applications via the Atlassian Marketplace
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Atlassian Marketplace offers many applications for Confluence that you
    can review, try, and purchase. Similar to Confluence licenses, you can easily
    access these applications through a monthly or yearly subscription. In the following
    screenshot, you can see the welcome screen of the Atlassian Marketplace, which
    you can access from [https://marketplace.atlassian.com](https://marketplace.atlassian.com):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_13_02_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 13.2 – The Atlassian Marketplace
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, there is a search bar at the very top of the screen for you
    to search for applications. You can browse applications on the Atlassian Marketplace
    with it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Regarding the following screenshot, please examine the panel on the left-hand
    side of the screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_13_03_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 13.3 – Using filters on the Atlassian Marketplace
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Show apps for** section, we want you to change two settings:'
  prefs: []
  type: TYPE_NORMAL
- en: First, select **Confluence** in the first drop-down list. By doing this, you
    are specifying to the search engine that you are only looking for Confluence plugins.
    It’s worth noting that there are also applications for other Atlassian products
    besides Confluence on the marketplace.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, we want you to select the **Cloud** option in the second drop-down list.
    By doing this, you are specifying to the search engine that you are only looking
    for applications that work in the Cloud edition. It’s worth mentioning that there
    are also applications for other editions such as Server and Data Center on the
    marketplace. Note that Confluence Server is officially decommissioned and will
    not be supported after February 2024.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you want to refine your search further, you can use filters. At the time
    of writing, there are five different filters available on the Atlassian Marketplace:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cloud** **Fortified apps**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Partner supported**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Free for** **all teams**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Beta version**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Free up to** **10 users**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
