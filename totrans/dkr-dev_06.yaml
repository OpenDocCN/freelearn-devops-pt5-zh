- en: 'Section 2: Running Docker in Production'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will learn how to choose between the different alternatives
    for running Docker applications in production, ranging from single-host configurations
    to sophisticated clusters of servers in the cloud that can scale out to handle
    heavy loads. You will learn how to deploy systems first using Docker Compose,
    and how to automate building and deploying a simple setup using Jenkins. We will
    then explore a more sophisticated setup in [*Chapter 8*](B11641_08_Final_AM_ePub.xhtml#_idTextAnchor157),
    *Deploying Docker Apps to Kubernetes* through [*Chapter 11*](B11641_11_Final_NM_ePub.xhtml#_idTextAnchor261),
    *Scaling and Load Testing Docker Applications*, centering around the use of Kubernetes
    and Amazon Web Services. You will learn how to deploy applications both manually
    and using the Spinnaker continuous deployment system, and how to use a variety
    of tools to monitor applications. Finally, we will learn how to scale Docker applications
    using Kubernetes, using tools such as the Envoy service mesh and k6 for load testing.
    We will use a sample application, a game called ShipIt Clicker, to demonstrate
    each of these concepts in turn.
