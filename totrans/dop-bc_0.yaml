- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: DevOps is not a tool, technology, process, or framework; DevOps is a culture.
    Culture is an organization-specific thing and it evolves with a combination of
    people, processes, and tools for continuous improvement with continuous innovations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 不是工具、技术、过程或框架；DevOps 是一种文化。文化是特定于组织的，它随着人、过程和工具的结合而演变，推动持续改进和创新。
- en: The price of doing the same thing over and over again is far higher than the
    price of change. Change is no threat to an organization's culture. Using disruptive
    innovations only improves the culture. To improve is to change in the right direction,
    and to be perfect is to change often in the right direction by learning from the
    mistakes or experiences. And just for some fun... "Change is inevitable—even from
    a vending machine nowadays."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一直重复做同样事情的代价远远高于改变的代价。改变对组织文化没有威胁，颠覆性的创新只会改善文化。改进就是朝着正确方向的变化，而完美就是通过从错误或经验中学习，常常朝着正确方向变化。而为了娱乐一下……“改变是不可避免的——如今甚至是从自动售货机开始的。”
- en: DevOps is not about reaching a destination and enjoying the beauty of it and
    ending the tour. It is a never-ending process of continuous improvement where
    we innovate things and plan to reach the same destination by enjoying the journey
    or process. This process may differ each time we improve and innovate, but our
    goal doesn't change! The goal is to achieve faster time to market with best utilization
    of resources in a cost-effective manner with the highest customer satisfaction.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 不是到达一个目的地后享受它的美丽并结束旅行。它是一个永无止境的持续改进过程，我们在其中创新事物并计划通过享受旅程或过程达到相同的目标。每次改进和创新时，这个过程可能会有所不同，但我们的目标不变！目标是通过最有效的资源利用，以最具成本效益的方式，在最快的时间内进入市场，并实现最高的客户满意度。
- en: This book emphasizes not only the technology but also different practices that
    the DevOps culture should include. DevOps is in its early stage. Deciding what
    not to do is very important, when, as an organization, we go in the direction
    of improvements and innovations. It is important to decide not to do manual work
    when it is repetitive.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅强调技术，还强调 DevOps 文化应包含的不同实践。DevOps 仍处于初期阶段。决定不做什么在组织进行改进和创新时非常重要。当我们发现某项工作是重复性的，就应该决定不去做手工操作。
- en: In this book, we will cover all the key practices of DevOps, such as continuous
    integration, resource provisioning using containers and cloud computing – IaaS
    (Amazon EC2 and Microsoft Azure virtual machines), and PaaS (Azure App Service
    or Azure Web Apps and Amazon Elastic Beanstalk), continuous delivery, continuous
    testing, and continuous deployment; how to automate build integration and provision
    resources in the cloud environment; deploying a web application into Amazon Elastic
    Beanstalk, Microsoft Azure Web Apps/App Service Environments; application monitoring
    in AWS and Microsoft Azure Public Cloud; and load testing in VSTS and Apache JMeter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将涵盖 DevOps 的所有关键实践，如持续集成、使用容器和云计算进行资源配置——IaaS（Amazon EC2 和 Microsoft
    Azure 虚拟机），以及 PaaS（Azure 应用服务或 Azure Web 应用和 Amazon Elastic Beanstalk）、持续交付、持续测试和持续部署；如何自动化构建集成并在云环境中配置资源；将
    Web 应用部署到 Amazon Elastic Beanstalk、Microsoft Azure Web 应用/应用服务环境；在 AWS 和 Microsoft
    Azure 公有云中的应用监控；以及在 VSTS 和 Apache JMeter 中的负载测试。
- en: The main objective is to manage the application life cycle. By automating repetitive
    manual processes, we standardize the management of the application life cycle
    and avoid errors. We also provide governance to application life cycle management
    by providing approval-based application deployment to different environments in
    Jenkins and VSTS, both with plugins or out-of-the-box features.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 主要目标是管理应用生命周期。通过自动化重复的手动过程，我们将应用生命周期的管理标准化，避免错误。同时，我们通过在 Jenkins 和 VSTS 中提供基于批准的应用部署到不同环境来为应用生命周期管理提供治理，无论是使用插件还是开箱即用的功能。
- en: For continuous integration and continuous release (continuous delivery and continuous
    deployment), we have used Jenkins and Visual Studio Team Services (VSTS). The
    orchestration of end-to-end automation and approval-based workflows is managed
    by Jenkins and VSTS.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于持续集成和持续发布（持续交付和持续部署），我们使用了 Jenkins 和 Visual Studio Team Services（VSTS）。端到端自动化和基于批准的工作流编排由
    Jenkins 和 VSTS 管理。
- en: Progress is impossible without a change in mindset, and in order to change anything
    we need to visualize the change. In this book, we will try to focus on the cultural
    journey in the land of DevOps using people (development team, QA team, operations
    team, cloud team, build engineers, infrastructure team, and so on), processes
    (continuous integration, automated resource provisioning, continuous delivery,
    continuous testing, continuous deployment, continuous monitoring, continuous improvement,
    and continuous innovation), and tools (open source and the Microsoft stack).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 进步不可能在没有思维方式变化的情况下实现，而要改变任何事物，我们需要先进行可视化。在本书中，我们将尝试聚焦于 DevOps 文化之旅，使用人（开发团队、QA团队、运维团队、云团队、构建工程师、基础设施团队等）、流程（持续集成、自动化资源配置、持续交付、持续测试、持续部署、持续监控、持续改进和持续创新）和工具（开源工具和
    Microsoft 技术栈）。
- en: The main reasons to showcase processes or practices using open source and the
    Microsoft stack is to cultivate the feeling that it is not about tools; it is
    about the mindset! We can perform almost the same operations using any automation
    tools.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用开源和 Microsoft 技术栈展示流程或实践的主要原因是培养一种意识：这不仅仅是工具的问题；而是思维方式的问题！我们可以使用任何自动化工具执行几乎相同的操作。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](part0022.html#KVCC0-651ea628c0544d18a4415dfef8fe6271), *DevOps
    Concepts and Assessment Framework*, contains details on how to get a quick understanding
    of DevOps from 10,000 feet and how to prepare for changing a culture. It provides
    the base on which to build the foundation of the DevOps concepts by discussing
    what our goals are, as well as getting buy-in from organization management.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0022.html#KVCC0-651ea628c0544d18a4415dfef8fe6271)，*DevOps 概念与评估框架*，包含了如何从
    10,000 英尺的高度快速了解 DevOps 以及如何准备改变文化的细节。它为构建 DevOps 概念的基础提供了基础，通过讨论我们的目标以及如何获得组织管理层的支持。'
- en: '[Chapter 2](part0047.html#1CQAE0-651ea628c0544d18a4415dfef8fe6271), *Continuous
    Integration*, explains how to install a Jenkins continuous integration server
    and perform various tasks related to compilation, unit test execution, code analysis,
    and creating a package file. This chapter also covers continuous integration using
    the Microsoft stack. The goal here is to gain as much information as you can about
    continuous integration as it is a base for the rest of the automation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0047.html#1CQAE0-651ea628c0544d18a4415dfef8fe6271)，*持续集成*，解释了如何安装
    Jenkins 持续集成服务器并执行与编译、单元测试执行、代码分析和创建包文件相关的各种任务。本章还介绍了使用 Microsoft 技术栈的持续集成。这里的目标是尽可能多地了解持续集成，因为它是自动化的基础。'
- en: '[Chapter 3](part0059.html#1O8H60-651ea628c0544d18a4415dfef8fe6271), *Containers*,
    explains how to use containers for a development or QA environment for better
    resource utilization. It contains details on how to create a Tomcat container
    so that we can deploy the application in it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0059.html#1O8H60-651ea628c0544d18a4415dfef8fe6271)，*容器*，解释了如何使用容器作为开发或
    QA 环境来提高资源利用率。内容包括如何创建一个 Tomcat 容器，以便将应用程序部署到其中。'
- en: '[Chapter 4](part0067.html#1VSLM0-651ea628c0544d18a4415dfef8fe6271), *Cloud
    Computing and Configuration Management*, focuses on creating and configuring the
    environment for application deployment in cloud. It will cover the use of the
    Infrastructure as a Service and configuration management tool, Chef, to create
    a platform so that we can deploy an application later in the book using automation.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0067.html#1VSLM0-651ea628c0544d18a4415dfef8fe6271)，*云计算与配置管理*，重点介绍如何在云中创建和配置应用程序部署环境。它将涵盖使用基础设施即服务（IaaS）和配置管理工具
    Chef 来创建平台，以便我们后续在书中使用自动化来部署应用程序。'
- en: '[Chapter 5](part0077.html#29DRA0-651ea628c0544d18a4415dfef8fe6271), *Continuous
    Delivery*, explains how to deploy a web application when the platform is ready
    in different ways. This will involve platforms such as AWS and Microsoft Azure
    Iaas, and PaaS offerings such as AWS Elastic Beanstalk and Microsoft Azure App
    Services. We will also cover script-based deployment and Jenkins'' plugin-based
    deployment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0077.html#29DRA0-651ea628c0544d18a4415dfef8fe6271)，*持续交付*，解释了在平台准备好时，如何以不同的方式部署一个
    Web 应用程序。这里将涉及 AWS 和 Microsoft Azure IaaS 等平台，以及 AWS Elastic Beanstalk 和 Microsoft
    Azure App Services 等 PaaS 服务。我们还将涵盖基于脚本的部署和 Jenkins 插件基础的部署。'
- en: '[Chapter 6](part0084.html#2G3F80-651ea628c0544d18a4415dfef8fe6271), *Automated
    Testing (Functional and Load Testing)*, explains the various types of testing
    that can be carried out after deploying the application in non-production environments.
    It covers how to utilize automated testing techniques to enhance the quality of
    an application, such as functional testing and load testing using open source
    tools.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0084.html#2G3F80-651ea628c0544d18a4415dfef8fe6271)，*自动化测试（功能性测试和负载测试）*，解释了部署应用到非生产环境后可以执行的各种测试类型。它讲解了如何利用自动化测试技术提升应用质量，包括使用开源工具进行功能性测试和负载测试。'
- en: '[Chapter 7](part0092.html#2NNJO0-651ea628c0544d18a4415dfef8fe6271), *Orchestration
    — End-to-End Automation*, contains various ways to automate application life cycle
    management using orchestration. The build pipeline is utilized to orchestrate
    continuous integration, continuous delivery, and continuous testing. build and
    release definitions are configured in a way to form a pipeline, so end-to-end
    automation with proper approval-based mechanism is achieved.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0092.html#2NNJO0-651ea628c0544d18a4415dfef8fe6271)，*编排 —— 端到端自动化*，包含了使用编排自动化应用生命周期管理的多种方式。构建流水线用于编排持续集成、持续交付和持续测试。构建和发布定义配置成流水线，从而实现了端到端的自动化，并且采用基于批准机制的方式。'
- en: '[Chapter 8](part0100.html#2VBO80-651ea628c0544d18a4415dfef8fe6271), *Security
    and Monitoring*, speaks about security based on roles with only specific stakeholders,
    so they can manage configuration and builds. We will explore various tools to
    automate application life cycle management, monitoring, as well as notifications
    of the outcome based on success and failure, so the stakeholders can take the
    necessary steps to fix it.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0100.html#2VBO80-651ea628c0544d18a4415dfef8fe6271)，*安全与监控*，讨论了基于角色的安全性，只有特定的利益相关者才能管理配置和构建。我们将探讨各种工具，以自动化应用生命周期管理、监控，并在成功与失败的基础上进行通知，以便利益相关者可以采取必要的措施进行修复。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的工具
- en: This book assumes that you are familiar with at least the Java programming language.
    Knowledge of core Java and JEE is essential if you want to gain better insights
    from this book. Having a strong understanding of the deployment of a web application
    in application servers such as Tomcat will help you to understand the flow quickly.
    However, we have quickly provided an overview of it. As the application development
    life cycle will cover a lot of tools in general, it is essential to have some
    knowledge of code repositories, as well as IDE tools such as Eclipse, and build
    tools such as Ant and Maven.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你至少熟悉 Java 编程语言。如果你想从本书中获得更深入的见解，掌握核心 Java 和 JEE 知识是必不可少的。对于 Web 应用程序的部署，了解如何在
    Tomcat 等应用服务器中部署应用将帮助你快速理解流程。然而，我们也已经快速提供了相关概述。由于应用开发生命周期通常涉及许多工具，了解代码仓库、IDE 工具（如
    Eclipse）以及构建工具（如 Ant 和 Maven）等知识是必需的。
- en: Knowledge of code analysis tools will make your job easier in configuration
    and integration; however, it is not vital to perform the exercises given in the
    book. Most of the configuration steps are mentioned clearly, step by step, and
    by providing screenshots for clear visualization.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握代码分析工具将使你在配置和集成过程中更为轻松；然而，进行本书中的练习并非必须依赖这些工具。大多数配置步骤都已清晰地列出，逐步指导，并通过截图提供了清晰的可视化。
- en: You will be walked through the steps required to get familiar with Jenkins,
    VSTS, Microsoft Azure Web Apps, and AWS Elastic Beanstalk. For Microsoft Azure,
    you can use a 1-month trial access. VSTS also comes with a trial account with
    some restrictions. AWS also has 1-year trial period with specific limitations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带领你完成熟悉 Jenkins、VSTS、Microsoft Azure Web Apps 和 AWS Elastic Beanstalk 所需的步骤。对于
    Microsoft Azure，你可以使用一个月的免费试用期。VSTS 也提供试用账户，且有一些限制。AWS 也有一年的试用期，但有具体的限制条件。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: The book is aimed at IT developers and operations, administrators who want to
    quickly learn and implement the DevOps culture in their organization. This book
    is specially aimed at developers, technical leads, testers, and operational professionals,
    who are the target readers and will want to jumpstart containers, the Chef configuration
    management tool, Microsoft Azure PaaS, and offerings such as app services and
    SQL database to host applications. Readers are aware of the issues faced by development
    and operations teams as they are stakeholders in the application life cycle management
    process. The reason to jumpstart Jenkins Automation Server, Microsoft Azure PaaS,
    and VSTS is to understand the importance of their contribution to continuous integration,
    automated test case execution, and continuous delivery for effective application
    life cycle management.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向 IT 开发人员、运维人员以及管理员，适合那些希望快速学习并在组织中实施 DevOps 文化的人。本书特别适合开发人员、技术负责人、测试人员和运维专业人员，他们是目标读者，想要快速启动容器、Chef
    配置管理工具、Microsoft Azure PaaS，以及诸如应用服务和 SQL 数据库等提供托管应用程序的平台。读者通常意识到开发和运维团队面临的问题，因为他们是应用生命周期管理过程中利益相关者。启动
    Jenkins 自动化服务器、Microsoft Azure PaaS 和 VSTS 的目的是为了理解它们在持续集成、自动化测试用例执行和持续交付中的重要性，从而实现有效的应用生命周期管理。
- en: It is good to have some prior experience of continuous integration, cloud computing,
    continuous delivery, and continuous deployment. You may be a novice or be experienced
    with continuous integration tools such as Jenkins. This book covers continuous
    integration, cloud computing, continuous delivery, and continuous deployment for
    a sample Java Spring-based application. The main objective is to see end-to-end
    automation and implement it on the open source and Microsoft technology stack
    that can be extended further based on the understanding gained from this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一些持续集成、云计算、持续交付和持续部署的基础知识是很有帮助的。无论你是新手，还是已经熟悉 Jenkins 等持续集成工具的经验者，本书都会涉及到基于
    Java Spring 的应用程序的持续集成、云计算、持续交付和持续部署。主要目标是实现端到端的自动化，并在此书的基础上实施可扩展的开源和 Microsoft
    技术栈。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Mount
    the downloaded `WebStorm-10*.dmg` disk image file as another disk in your system."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 用户名显示如下：“将下载的`WebStorm-10*.dmg`磁盘镜像文件作为另一个磁盘挂载到系统中。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块如下所示：
- en: html, body, #map {
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'html, body, #map {'
- en: height: 100%;
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'height: 100%;'
- en: margin: 0;
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'margin: 0;'
- en: padding: 0
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'padding: 0'
- en: '**}**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**}**'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '**$ mkdir css****$ cd css**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**$ mkdir css****$ cd css**'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The shortcuts in this book are based on the `Mac OS X 10.5+` scheme."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 用粗体显示。你在屏幕上看到的词语，例如在菜单或对话框中，文本中会像这样显示：“本书中的快捷键基于`Mac OS
    X 10.5+`方案。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的框显示。
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式显示。
- en: For this book we have outlined the shortcuts for the Mac OX platform if you
    are using the Windows version you can find the relevant shortcuts on the WebStorm
    help page [https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们列出了 Mac OS X 平台的快捷键，如果你使用的是 Windows 版本，可以在 WebStorm 帮助页面找到相关的快捷键 [https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html)。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢什么，或者不喜欢什么。读者的反馈对我们来说非常重要，因为它帮助我们开发出你真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们提供一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣写书或为书籍贡献内容，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是一本Packt书籍的自豪拥有者，我们为您提供了许多工具，帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地点。
- en: Click on Code Download.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的以下工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 用的 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac 用的 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 下的 7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/DevOps-Bootcamp](https://github.com/PacktPublishing/DevOps-Bootcamp).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/DevOps-Bootcamp](https://github.com/PacktPublishing/DevOps-Bootcamp)。我们还在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)提供了来自我们丰富的书籍和视频目录中的其他代码包。快来看看吧！
- en: Downloading the color images of this book
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/DevOpsBootcamp_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/DevOpsBootcamp_ColorImages.pdf).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。彩色图像将帮助您更好地理解输出中的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/DevOpsBootcamp_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/DevOpsBootcamp_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误有时会发生。如果您在我们的书籍中发现错误——可能是文本或代码的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击勘误提交表单链接，填写勘误的详细信息。一旦您的勘误经过验证，您的提交将被接受，勘误将上传到我们的网站或添加到该书籍的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需信息将在“勘误表”部分显示。
- en: Piracy
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版问题是一个持续存在的问题，影响着所有媒体。在 Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制作品，请立即提供位置地址或网站名称，以便我们采取相应措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `copyright@packtpub.com` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何部分遇到问题，可以通过 `questions@packtpub.com` 与我们联系，我们将尽力解决问题。
