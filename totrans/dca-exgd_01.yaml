- en: Section 1 - Key Container Concepts
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节 - 关键容器概念
- en: This first section focuses on key container concepts. We will learn their main
    features, how to create images, how to provide networking and persistent storage
    features, and how containers help us to improve security in relation to processes.
    You will also learn how to create and deploy container-based applications on Linux
    and Windows environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节首先聚焦于关键的容器概念。我们将学习它们的主要特点，如何创建镜像，如何提供网络和持久化存储功能，以及容器如何帮助我们提高与进程相关的安全性。你还将学习如何在Linux和Windows环境中创建和部署基于容器的应用。
