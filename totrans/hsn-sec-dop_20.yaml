  zh: 对于 Windows，建议使用 AutoRuns 检查主机是否被可疑恶意软件感染。AutoRuns：[https://docs.microsoft.com/en-us/sysinternals/downloads/autoruns](https://docs.microsoft.com/en-us/sysinternals/downloads/autoruns)
    |
