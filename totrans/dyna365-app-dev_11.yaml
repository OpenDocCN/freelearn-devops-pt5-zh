- en: Train the Users through Learning Path
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过学习路径培训用户
- en: Dynamics 365 Learning Path was introduced in Dynamics 365 version 9.0\. This
    feature allows you to add customizable Help in Dynamics 365 when the user opens
    pages. It also allows users to follow Help and work simultaneously, providing
    adaptability, and easy learning of Dynamics 365.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 学习路径在 Dynamics 365 版本 9.0 中首次推出。此功能允许在用户打开页面时向 Dynamics 365 中添加可自定义的帮助内容。它还允许用户同时跟随帮助并进行工作，提供适应性，并轻松学习
    Dynamics 365。
- en: 'In this chapter, the following topics will be covered to increase your understanding
    of Learning Path:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题，以帮助您更好地理解学习路径：
- en: Learning Path overview
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习路径概述
- en: Prerequisites for Learning Path
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习路径的先决条件
- en: Enable Learning Path in Dynamics 365
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中启用学习路径
- en: Content Library of Dynamics 365 Learning Path
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dynamics 365 学习路径的内容库
- en: Steps to create and configure Learning Path
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和配置学习路径的步骤
- en: Understanding of Learning Path
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解学习路径
- en: Learning Path overview
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习路径概述
- en: Dynamics 365 Learning path is an effective and efficient feature that allows
    users to simultaneously learn and adapt Dynamics 365\. This feature is only available
    for Dynamics 365 online.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 学习路径是一个有效且高效的功能，使用户能够同时学习和适应 Dynamics 365。此功能仅适用于 Dynamics 365
    在线版。
- en: Learning Path Help is available for the user on the loading of a page or on
    a click of the Help button. Learning Path provides training for text, videos,
    and URLs. It gives a complete walk-through to do work in Dynamics 365\. Learning
    Path supports the export and import into different organizations, which means
    it is convenient to export Learning Path from one organization to another.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径帮助可以在加载页面时或点击帮助按钮时提供给用户。学习路径为文本、视频和网址提供培训。它提供了在 Dynamics 365 中执行任务的完整流程。学习路径支持将内容导入和导出到不同的组织，这意味着可以方便地将学习路径从一个组织导出到另一个组织。
- en: Learning Path supports the localization of content for Help, which means Help
    content is created for Dynamic 365 users using Learning Path. All Help content
    is available in selected languages for Dynamics 365; this distinctive attribute
    makes Dynamics 365 Learning Path attractive to users.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径支持帮助内容的本地化，这意味着帮助内容是为使用学习路径的 Dynamics 365 用户创建的。所有帮助内容以选定语言提供给 Dynamics
    365 用户；这一独特属性使得 Dynamics 365 学习路径对用户具有吸引力。
- en: Learning Path is accessible from tablet and mobile devices. It is even more
    reliable for different regions; soon it will be accessible in all remaining regions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径可以在平板电脑和移动设备上访问。它对不同地区更为可靠；很快将会在所有剩余地区提供访问。
- en: Prerequisites for using the Learning Path
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用学习路径的先决条件
- en: 'Learning Path gives a tremendous amount of benefits to Dynamics 365 users.
    First, it is needed to complete the following prerequisites to use Learning Path:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径为 Dynamics 365 用户带来了大量的好处。首先，需要完成以下先决条件才能使用学习路径：
- en: Dynamics 365 Learning Path is supported only in Dynamics 365 version 9.0\. In
    Dynamics 365 2016 version 1, the user can only see the default Help created by
    Microsoft; to author content for Learning Path, the new Dynamics 365 version 9.0
    is required.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dynamics 365 学习路径仅在 Dynamics 365 版本 9.0 中受支持。在 Dynamics 365 2016 版本 1 中，用户只能看到
    Microsoft 创建的默认帮助；要为学习路径创建内容，需要使用新的 Dynamics 365 版本 9.0。
- en: The system customizer or system administration role needs to be assigned for
    authoring Learning Path content.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统自定义者或系统管理员角色需要被分配，以便创作学习路径内容。
- en: Learning Path in Dynamics 365 for the organization has to be turned on. The
    next part is to unable Learning Path for the organization.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在组织中，必须启用 Dynamics 365 中的学习路径。下一部分将介绍如何为组织启用学习路径。
- en: It is important to add users to the Learning Path group. This task is also covered
    in the next section.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加用户到学习路径组非常重要。此任务将在下一部分中介绍。
- en: Enabling Learning Path in Dynamics 365
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中启用学习路径
- en: 'Learning Path needs to be turned on in Dynamics 365 because, by default, it
    is turned off. The following steps will specify how to turn on Learning Path,
    as well as how to add users to the Dynamics 365 Learning Path group:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于默认情况下学习路径是关闭的，因此需要在 Dynamics 365 中开启学习路径。以下步骤将说明如何启用学习路径，并且如何将用户添加到 Dynamics
    365 学习路径组：
- en: Log in to the Dynamics 365 9.0 instance using Office 365 credentials.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Office 365 凭据登录到 Dynamics 365 9.0 实例。
- en: 'In Dynamics 365, Opt Out of Learning Path should be enabled. Select settings
    and click on Opt Out Of Learning Path. After this stage, Dynamics 365 controls
    will be redirected to the Dynamics 365 home screen. Take a look at the following
    screenshot:'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中，应启用“退出学习路径”功能。选择设置并点击“退出学习路径”。完成此阶段后，Dynamics 365 控件将被重定向到
    Dynamics 365 主屏幕。请看以下截图：
- en: '![](img/32f7bde0-1fbb-4895-bc61-63a1c4fbebf2.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/32f7bde0-1fbb-4895-bc61-63a1c4fbebf2.png)'
- en: 'The next stage is to enable Learning Path Authoring. Go to Settings | Administration:'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一阶段是启用学习路径创作功能。进入设置 | 管理：
- en: '![](img/4e92383d-6a73-4852-81d1-ad25cea55a8e.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4e92383d-6a73-4852-81d1-ad25cea55a8e.png)'
- en: 'Select System Settings:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 选择系统设置：
- en: '![](img/b26d14e2-6ec2-42b7-b283-38139231ff70.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b26d14e2-6ec2-42b7-b283-38139231ff70.png)'
- en: 'Select the General tab of System Settings | Enable Learning Path and Enable Learning
    Path Authoring. Click OK to save changes, as shown here:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择系统设置 | 启用学习路径并启用学习路径创作。点击确认以保存更改，如下所示：
- en: '![](img/866d7a0a-0cc4-42e6-9799-fec43962f199.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/866d7a0a-0cc4-42e6-9799-fec43962f199.png)'
- en: 'Now, move forward to add users in the Learning Path group. Go to the Office
    365 Admin Panel. Select Groups, click on Learning Path Authors, and add users
    to the group, as shown in following image:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，继续添加用户到学习路径组中。进入 Office 365 管理面板。选择组，点击学习路径创作者，然后将用户添加到该组，如下图所示：
- en: '![](img/424242e6-7b65-4154-8c33-77debe01a4e5.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/424242e6-7b65-4154-8c33-77debe01a4e5.png)'
- en: Content Library of Dynamics 365 Learning Path
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dynamics 365 学习路径内容库
- en: The Learning Path Content Library is used to show the contents created and available
    for an organization. Additionally, it is used to manage, create, and interact
    with controls. The Content Library is accessible from the Training tab of the
    Dynamics 365 site map, or click on the Content Library option on the side bar.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路径内容库用于展示为组织创建和可用的内容。此外，它还用于管理、创建和与控件交互。内容库可以从 Dynamics 365 网站地图的“培训”选项卡访问，或者点击侧边栏中的“内容库”选项。
- en: 'The following image will explain the Content Library UI:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下图将解释内容库的用户界面：
- en: '![](img/ba26eb08-1452-4371-a9e5-5a2e1160f498.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ba26eb08-1452-4371-a9e5-5a2e1160f498.png)'
- en: 'Consider the following points:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下几点：
- en: 'Guided Task:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引导任务：
- en: Guided Task contains a single or sequence of steps. Launching Guided Task is
    simple. It guides the user through a step-by-step process and helps the user to
    understand the new task. It ensures you add data as well as perform tasks simultaneously.
    It provides a next button to the user, which makes it efficient to use if the
    user is performing any task.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 引导任务包含一个或一系列步骤。启动引导任务非常简单。它通过逐步引导用户完成过程，帮助用户理解新任务。它确保你同时添加数据和执行任务。它为用户提供一个“下一步”按钮，如果用户正在执行任何任务，这使得它更加高效。
- en: It supports many things such as adding videos, links, and more information to
    help the user be more familiar with the Dynamics 365 UI.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 它支持许多功能，如添加视频、链接和更多信息，帮助用户更加熟悉 Dynamics 365 界面。
- en: 'Sidebar:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 侧边栏：
- en: Sidebars appear when the user clicks on the help button, selects the link or
    the button on the page, and navigate page to that customizer design content. Dynamics
    365 supports the creation of a Home Sidebar, which appears on screen when the
    user selects the help button or opens the Home Screen.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击帮助按钮、选择页面上的链接或按钮时，侧边栏会出现，并将页面导航到该自定义设计内容。Dynamics 365 支持创建主屏幕侧边栏，用户选择帮助按钮或打开主屏幕时，它会显示在屏幕上。
- en: A system customizer can also create error sidebars, which are displayed for
    the user when there is a problem. Sidebars support the adding of links, information,
    and videos to help the end users.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 系统自定义器还可以创建错误侧边栏，当出现问题时，会显示给用户。侧边栏支持添加链接、信息和视频，以帮助最终用户。
- en: 'MANAGE: This option allows the managing of content in the following way:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理：此选项允许以以下方式管理内容：
- en: 'Check in: This option saves changes and makes the content available to other
    users'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检入：此选项保存更改并使内容对其他用户可用
- en: 'Delete: Use it to delete the content'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除：用来删除内容
- en: 'Export: Export content to other organizations'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出：将内容导出到其他组织
- en: 'Import: Import content from other organizations'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入：从其他组织导入内容
- en: 'PUBLISH: Publishes all changes to the content and makes them available for
    end users.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布：发布所有更改到内容并使其对最终用户可用。
- en: 'LOCALIZE: To add localization of content, use this option.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地化：使用此选项添加内容的本地化。
- en: 'CONFIGURATION: This option is used to configure security roles, as well as
    the publishing environment.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置：此选项用于配置安全角色以及发布环境。
- en: Steps to create and configure Learning Path
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和配置学习路径的步骤
- en: 'Dynamics 365 covers the sales process from lead-to-opportunity. In this scenario,
    the lead to opportunity process flow is used for the Learning Path example. The
    following steps are to provide guidance to create the Learning Path for lead-to-opportunity:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Dynamics 365 覆盖了从潜在客户到机会的销售流程。在此场景中，使用从潜在客户到机会的流程作为学习路径示例。以下步骤提供了如何为潜在客户到机会创建学习路径的指导：
- en: 'In Dynamics 365, go to Training | Content Library:'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Dynamics 365 中，进入培训 | 内容库：
- en: '![](img/3a6387d0-e170-44ad-ad3e-aab05ebbfa50.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3a6387d0-e170-44ad-ad3e-aab05ebbfa50.png)'
- en: 'The Content Library will open:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内容库将会打开：
- en: '![](img/6f18389e-77dc-4c89-bde6-55e1cda7820d.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6f18389e-77dc-4c89-bde6-55e1cda7820d.png)'
- en: 'Select the Sidebar option:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择侧边栏选项：
- en: '![](img/f10f1e37-b720-45f8-9459-9d03a98befc1.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f10f1e37-b720-45f8-9459-9d03a98befc1.png)'
- en: 'The Learning Sidebar form will open, fill in all the necessary fields. Enter
    a Name, choose a Template, and save the Sidebar form:'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习侧边栏表单将会打开，填写所有必要的字段。输入名称，选择模板，并保存侧边栏表单：
- en: '![](img/8588dc9d-ea21-421e-b1e1-f40f30a5c942.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8588dc9d-ea21-421e-b1e1-f40f30a5c942.png)'
- en: 'After this step, edit the sidebar template, enter the sidebar name, edit sections
    if necessary, and add URLs and images to the sections:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成此步骤后，编辑侧边栏模板，输入侧边栏名称，必要时编辑部分，并向部分中添加 URLs 和图片：
- en: '![](img/7a0bb93a-cb15-446d-923d-3693eb68102b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7a0bb93a-cb15-446d-923d-3693eb68102b.png)'
- en: 'If there is a need to update the section property , click on the edit button
    of the section. This option will add Content Types, Text, Button, List of Links,
    and so on:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要更新部分属性，请点击该部分的编辑按钮。此选项将添加内容类型、文本、按钮、链接列表等：
- en: '![](img/4155187b-5e20-4794-be67-dbc134ba0d78.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4155187b-5e20-4794-be67-dbc134ba0d78.png)'
- en: 'Select the save option of the Sidebar form:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择侧边栏表单的保存选项：
- en: '![](img/53586be5-1c18-4095-877f-bc67667b2d3e.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/53586be5-1c18-4095-877f-bc67667b2d3e.png)'
- en: 'Select the Preview button on the left-hand side to see a preview:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择左侧的预览按钮查看预览：
- en: '![](img/f25308a8-6fd3-4e31-b6c3-eb76c7c7cc8b.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f25308a8-6fd3-4e31-b6c3-eb76c7c7cc8b.png)'
- en: 'Publish or Check in the changes, after you have seen the preview:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在查看预览后，发布或检查更改：
- en: '![](img/5e3d7007-722e-49c1-9205-5b49fe6eaa1b.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5e3d7007-722e-49c1-9205-5b49fe6eaa1b.png)'
- en: 'Select the Learning Path home button. This action will redirect you to the Learning
    Path Library:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择学习路径首页按钮，此操作会将你重定向到学习路径库：
- en: '![](img/42ca6eee-e362-4c4d-a84c-36427737297b.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/42ca6eee-e362-4c4d-a84c-36427737297b.png)'
- en: 'Select the Guided Task option to create a guided task:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“引导任务”选项以创建引导任务：
- en: '![](img/a913ab94-3e6b-4c34-b205-db3fcc33629a.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a913ab94-3e6b-4c34-b205-db3fcc33629a.png)'
- en: 'Fill all the required fields of the guided task and Save it, as shown in the
    following image:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写所有必要的引导任务字段并保存，如下图所示：
