- en: Publishing content and publishing group
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dynamics 365 Learning Path content is not available unless it is published.
    Publishing the content is possible from the Content Library. To publish the content
    in Learning Path, it first needs to be checked in. The following steps will help
    you understand how to publish content from the Content Library.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to Content Library:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/16c6ed83-d63f-4bca-bb36-cedf2cf98c11.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
- en: 'Select the contents of the content list to publish. If it is not checked in,
    then make sure you check in the content:'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b5ae397c-7bb7-4ae9-af4d-93a8ab4b5e58.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
- en: 'Click on the Publish button to publish changes:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4520fe4b-6463-453a-961b-8cd2425397f0.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
- en: These are very simple steps to publish the contents.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Publishing the group is used to publish the content of Learning Path. A default
    publish group is created when Learning Path is enabled in an organization. This
    default publishing group uses the same name as the organization name. It is possible
    to create another publishing group and it is also possible to add more than one
    organization to the publishing group. Multiple organizations can be members of
    different groups, which makes content publishing into different organizations.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: 'The following steps specify how to create a publishing group:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to Content Library:'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/0d6ce9fc-1269-4065-92c2-2c5fd208598f.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
- en: 'Click on CONFIGURATION:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f6fb63bc-c8ed-49f9-8128-27a61dad5f27.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
- en: 'Select the new Publishing Group on PUBLISHING CONFIGURATION:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3d4a07fd-fce8-4fe0-916e-1f65f62c52d7.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
- en: 'Complete the name and the optional description:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ed5d6a9f-af1e-4716-b928-0dfbf0d6448c.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
- en: Include organizations in the publishing group.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Save and click OK.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we saw how to work on Learning Path in Dynamics 365, Content
    Library of Dynamics 365 Learning Path, the steps to create and configure Learning
    Path, and more. In the next chapter, we will cover web client refresh and unified
    interface, along with features such as Relevance Search and Relationship Insights.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了如何在 Dynamics 365 中操作学习路径，Dynamics 365 学习路径的内容库，创建和配置学习路径的步骤等。在下一章中，我们将讨论网页客户端刷新和统一界面，以及相关功能，如相关搜索和关系洞察。
