  type: TYPE_NORMAL
  zh: 安全培训和意识
- en: Security culture
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全文化
- en: Baking security tools into DevOps
  id: totrans-6
  prefs:
