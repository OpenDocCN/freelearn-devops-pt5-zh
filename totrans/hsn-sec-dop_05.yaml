  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一个组织级别的安全保障计划可能会建议一份成熟的安全框架清单，甚至为项目团队提供一个通用框架。毕竟，一个有效的安全框架远比一堆安全需求文档更有效。
