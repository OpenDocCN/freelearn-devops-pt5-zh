- en: Java Platform SE 8
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java平台SE 8
- en: Oracle has two products that implement **Java Platform Standard Edition** (**Java
    SE**) 8, **Java SE Development Kit** (**JDK**) 8 and **Java SE Runtime Environment**
    (**JRE**) 8.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle有两个产品实现了**Java平台标准版**（**Java SE**）8，分别是**Java SE开发工具包**（**JDK**）8和**Java
    SE运行环境**（**JRE**）8。
- en: JDK 8 is a superset of JRE 8, and contains everything that is in JRE 8, plus
    tools such as the compilers and debuggers necessary for developing applets and
    applications. JRE 8 provides the libraries, the **Java Virtual Machine** (**JVM**),
    and other components to run applets and applications written in the Java programming
    language. Note that the JRE includes components not required by the Java SE specification,
    including both standard and non-standard Java components.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JDK 8是JRE 8的超集，包含了JRE 8中的所有内容，还包含了开发小应用程序和应用程序所需的工具，如编译器和调试器。JRE 8提供了运行用Java编程语言编写的小程序和应用程序所需的库、**Java虚拟机**（**JVM**）及其他组件。请注意，JRE包括Java
    SE规范不要求的组件，包括标准和非标准的Java组件。
