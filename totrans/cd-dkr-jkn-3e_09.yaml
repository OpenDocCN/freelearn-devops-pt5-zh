  zh: 第3节 – 部署应用程序
- en: In this section, we will cover how to release an application on a Docker production
    server using configuration management tools such as Chef and Ansible, as well
    as crucial parts of the continuous delivery process. We will also address more
    difficult real-life scenarios after building a complete pipeline.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍如何使用配置管理工具，如 Chef 和 Ansible，在 Docker 生产服务器上发布应用程序，并探讨持续交付过程中的关键部分。我们还将讨论在构建完整的流水线后，如何应对一些更具挑战性的实际场景。
