  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有高严重性的安全问题。严重性是通过**常见漏洞评分系统**（**CVSS**）版本 3.0 来衡量的。
- en: OWASP testing cases were followed and executed.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵循并执行了 OWASP 测试用例。
