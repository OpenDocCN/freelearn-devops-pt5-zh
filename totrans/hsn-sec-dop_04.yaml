- en: Privacy Impact Assessment (PIA)
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The objective of a PIA is to perform an initial self-assessment of what business
    modules may involve privacy data handling and readiness for GDPR compliance. the
    data privacy impact analysis is required by the GDPR article 35. It's highly suggested
    to apply a PIA assessment template for all project team to follow, or you may
    customize the templates for your organization. The key deliverables of the PIA
    are a list of privacy data attributes and data flow. A typical PIA assessment
    report may include the following agenda.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: PIA的目标是对可能涉及隐私数据处理的业务模块进行初步自我评估，并准备好遵守GDPR。数据隐私影响分析是GDPR第35条要求的内容。强烈建议为所有项目团队应用PIA评估模板，或者根据组织的需求定制模板。PIA的关键成果包括隐私数据属性和数据流列表。典型的PIA评估报告可能包含以下议程。
- en: Introduction
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍
- en: The scope of the PIA
  id: totrans-199
