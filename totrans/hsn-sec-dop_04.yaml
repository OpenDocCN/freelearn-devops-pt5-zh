  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make an action plan with stakeholders
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Refer here for the PIA assessment template. [https://gdpr-info.eu/issues/privacy-impact-assessment/](https://gdpr-info.eu/issues/privacy-impact-assessment/)
    |
