  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrity and reactive security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will further discuss security requirements based on these four security categories.
  prefs: []
  type: TYPE_NORMAL
- en: Big data security requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
