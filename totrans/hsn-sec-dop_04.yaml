  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在源代码中没有发现敏感信息（如密码、IP、电子邮件、加密密钥）。
- en: '|'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Build** |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| **构建** |'
- en: Toolchain (compiler and linker) hardening configurations such as **Position
