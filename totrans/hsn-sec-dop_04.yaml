- en: Security Requirements and Compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We previously discussed a security assurance program in an organization, and
    we will explore security requirements and compliance in this chapter. We all agree
    that security and privacy are essential to software release. However, it can be
    a challenge for a product manager to plan security or privacy features into product
    releases.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will discuss security requirements covering four aspects:
    the security requirements for each release quality gate, the security requirements
    for general web applications, the security requirements for big data, and the
    security requirements for compliance with **General Data Protection Regulation**
    (**GDPR**). Some security requirements are engineering-driven, such as release
    gates, and some are marketing-driven, such as GDPR. This chapter provides security
    requirements planning guidelines by looking into different angles of security
    requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Security requirements for the release gate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security requirements for web applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security requirements for big data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Privacy requirements for GDPR
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security requirements for the release gate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's important to set up security quality criteria for each release stage, such
    as threat modeling, design, coding, testing, and deployment. The objective of
    the release gate is to improve the quality of security releases in each stage.
    When you start defining release gates, it's suggested to start with a few major
    or high-priority security issues, since a long checklist will result not only
    in overhead but also in resistance from the development or QA teams.
  prefs: []
  type: TYPE_NORMAL
- en: For the introduction of security release gates, allow the team to learn, to
    become familiar with the security practices, and also to make mistakes. Try to
    be a coach to support and help the team to meet a higher standard of security
    quality instead of acting like the police and inspecting deliverables.
  prefs: []
  type: TYPE_NORMAL
- en: Release gate examples
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When all teams are familiar with security practices and have performed some
    security automation, additional security checklists can be added for higher security
    standards. A typical security release gate example for each stage is shown in
    the following table:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Stage** | **Examples of release Gate** |'
  prefs: []
  type: TYPE_TB
- en: '| **Design** |'
  prefs: []
  type: TYPE_TB
- en: Threat modeling activities were performed for high-risk modules.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The uses of third-party component versions was reviewed without major vulnerability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The top common secure design issues were reviewed without major issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Coding** |'
  prefs: []
  type: TYPE_TB
- en: The static code analysis tool was used to identify major security risks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: High severity issues in the code scanning results were all checked.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No sensitive information was found in the source code (such as password, IP,
    email, encryption key).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Build** |'
  prefs: []
  type: TYPE_TB
- en: Toolchain (compiler and linker) hardening configurations such as **Position
    Independent Executables** (**PIE**), or **Address Space Layout Randomization**
    (**ASLR)**, or **Data Execution Prevention** (**DEP**) were correctly configured.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Testing** |'
  prefs: []
  type: TYPE_TB
- en: No high-severity security issue. The severity is measured by the **Common Vulnerability
    Scoring System** (**CVSS**) version 3.0.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OWASP testing cases were followed and executed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All protocols were tested with a fuzzer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Production delivery** |'
  prefs: []
  type: TYPE_TB
- en: The secure configuration definition was delivered.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The communication ports, interface, and protocols were documented.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Monitoring** |'
  prefs: []
  type: TYPE_TB
- en: The readiness of services and the configuration list for security scanning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The readiness of service logs for security analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Common Vulnerability Scoring System (CVSS)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When it comes to the point-of-release review, it's very common to have arguments
    over the decision to move to the next stage or not among different stakeholders.
    For example, a development team may think it's a minor issue to proceed to the
    next stage, while the operation team may consider it a high-risk issue.
  prefs: []
  type: TYPE_NORMAL
- en: 'Therefore, to get a more objective standpoint on the severity and impact of
    a security issue, it''s suggested to apply CVSS 3.0\. CVSS 3.0, [https://www.first.org/cvss/calculator/3.0](https://www.first.org/cvss/calculator/3.0),
    evaluates a security issue by answering the following eight questions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Attack Vector (AV)**: Does the attack require physical access, or can it
    be done through a network?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attack Complexity (AC)**: Can the attack be done at any time, or at only
    under specific conditions?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Privileges Required (PP)**: Does the attack require administrator privileges?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User Interaction (UI)**: Does the attack require user interaction (such as
    a click) to be successful?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scope (S)**: Does the attack only impact the vulnerable component, or all
    other components and the whole system?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Confidentiality (C)**: Will any confidential information be stolen?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integrity (I)**: Will there be any integrity impact, such as tampering or
    changes to system information?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Availability (A)**: Will there be any availability impact, such as a performance
    impact or services unavailable?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition to the preceding base score as mentioned, we may also go further
    by reviewing the **Temporal Score** and **Environmental Score**. The Temporal
    Score reviews the maturity of the exploit code, the level of remediation (hotfix,
    workaround, or none), and report confidence. The **Environmental Score** mainly
    evaluates the required network, or host modification for a successful exploitation
    such as privileges, user interaction, integrity, availability and confidentiality. These
    two additional vectors may help to give us an insight into the complete severity
    and impact of a security issue.
  prefs: []
  type: TYPE_NORMAL
- en: Security requirements for web applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The OWASP **Application Security Verification Standard** (**ASVS**) not only
    provides a list of security requirements that a development team should follow
    but can also be used as a checklist for a QA team to do verification and assess
    the security level of the application. Please refer to the project source at [https://www.owasp.org/index.php/Category:OWASP_Application_Security_Verification_Standard_Project](https://www.owasp.org/index.php/Category:OWASP_Application_Security_Verification_Standard_Project).
  prefs: []
  type: TYPE_NORMAL
- en: OWASP Application Security Verification Standard (ASVS)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The OWASP ASVS defines the following security requirements at the time of writing,
    in 2018\. Some section numbers were skipped because they were incorporated into
    other sections:'
  prefs: []
  type: TYPE_NORMAL
- en: ASVS V1 Architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V2 Authentication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V3 Session Management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V4 Access Control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V5 Input Validation and Output Encoding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V7 Cryptography
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V8 Error Handling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V9 Data Protection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V10 Communications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V13 Malicious Code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V15 Business Logic Flaws
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V16 Files and Resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V17 Mobile
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V18 API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V19 Configuration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASVS V20 Internet of Things
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The OWASP ASVS defines three levels of security requirements. Take *V7: Cryptography
    at rest* as examples; in level-1 applications, it may only require that cryptographic
    modules fail securely. For level 2/3 applications, whose security requirements
    surpass level 1, additionally requires the use of an approved random number generator
    in the application.'
  prefs: []
  type: TYPE_NORMAL
- en: In practice, the product manager may use ASVS to plan the required security
    features for coming releases, a development team refers to ASVS for the right
    implementation of a secure application, and a QA team uses it as a checklist to
    evaluate the application, or as release gate. Customize the ASVS checklist and
    build the checklist into your security practices to make it more effective. For
    example, make the security requirements baseline part of product feature-planning
    templates, or list a security check as the release gate in the process. After
    all, we don't expect the ASVS will be just a checklist document. It takes awareness,
    process, and consensus to make it into practice.
  prefs: []
  type: TYPE_NORMAL
- en: Security knowledge portal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You may also consider building an internal security knowledge portal, which
    includes the security requirements, case study, guideline or template and so on.
    An in-house security portal not only helps to deliver the organization-level related
    security policies, but also to build an internal knowledge base. The project team
    can also share their best practices or tools on the portal, to increase experience
    sharing across business units. An ideal security knowledge portal may cover the
    following areas, as shown in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00022.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: If your organization is new or just planning to build an in-house security knowledge
    portal, OWASP **Security Knowledge Framework** (**SKF**) is highly recommended.
    OWASP SKF provides the OWASP ASVS checklist, security knowledge base, and also
    security code examples. The following is the URL from which to download the OWASP
    SKF: [https://github.com/blabla1337/skf-flask](https://github.com/blabla1337/skf-flask).
  prefs: []
  type: TYPE_NORMAL
- en: Security requirements for big data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Security requirements for big data consist not only the security for the whole
    big data framework but also the protection of the data itself. Protecting data
    takes more than just encryption. According to CSA Top 10 challenges in big data
    security and privacy, the security and privacy of big data are classified into
    four areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Infrastructure security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
