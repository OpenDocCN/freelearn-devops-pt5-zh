- en: Privacy requirements for GDPR
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The GDPR is a regulation in EU law on privacy data protection that came into
    effect in May 2018\. We need to be aware of and also plan for it, since the GDPR
    defines Data Privacy regulation. It's not just a guideline or best practice. The
    GDPR is an official regulation that must be followed across the EU.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'Here we will walk through some key steps for GDPR self-assessment and security
    requirements related to software applications. There are four major steps, as
    follows:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '| **Key step** | **Checklist** |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
- en: '|'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: GDPR compliance
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '| GDPR compliance is a must if one of the following conditions is met:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: Firms located in the EU
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firms offer free or paid goods or services to EU residents (firms not located
    in EU)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firms monitor the behavior of EU residents (firms not located in, or offering
    goods or services to, the EU)
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The GDPR official site includes lots of resources that are worth reading such
    as 'who must comply' and the 'FAQ'. |
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  id: totrans-175
