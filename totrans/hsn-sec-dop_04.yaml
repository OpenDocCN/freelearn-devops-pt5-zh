- en: Privacy Impact Assessment (PIA)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The objective of a PIA is to perform an initial self-assessment of what business
    modules may involve privacy data handling and readiness for GDPR compliance. the
    data privacy impact analysis is required by the GDPR article 35. It's highly suggested
    to apply a PIA assessment template for all project team to follow, or you may
    customize the templates for your organization. The key deliverables of the PIA
    are a list of privacy data attributes and data flow. A typical PIA assessment
    report may include the following agenda.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The scope of the PIA
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Attributes Identification
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Flow Assessment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Planned actions and existing gap
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Results of data protection impact assessment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The following sections show how to identify the privacy data and the data flow
    risk assessment.
  prefs: []
  type: TYPE_NORMAL
- en: Privacy data attributes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For privacy data, we must also further identify its attributes. The list of
    the attributes (purpose, ways of the collection, storage, format, retention period
    and so on.) will help to determine and review how to handle the privacy data.
    For example, some of the privacy data may be identified not a must to collect
    or no legal basis for collection,  and the privacy data should never be collected.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Attributes** | **Describe related business flow or applications** |'
  prefs: []
  type: TYPE_TB
- en: '| **Privacy data type** | Describe collected or processed privacy data, such
    as name, address, phone |'
  prefs: []
  type: TYPE_TB
- en: '| **Purpose of collection** | Describe the objective of the data collection
    and the business |'
  prefs: []
  type: TYPE_TB
- en: '| **Is it a must?** | Is the data collection essential to keep the business
    application running? |'
  prefs: []
  type: TYPE_TB
- en: '| **Ways of collection** | How the personal data is collected, such as API,
    email, or web form registration |'
  prefs: []
  type: TYPE_TB
- en: '| **Lawful basis** | Is the data collection based on user agreement, contract,
    or legal compliance? |'
  prefs: []
  type: TYPE_TB
- en: '| **Rights of data subject** | Can the data subject edit or delete the data?
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Transmission** | How the data is transmitted, such as FTP, email, or API
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Storage country** | Which country is the data stored in? |'
  prefs: []
  type: TYPE_TB
- en: '| **Storage format** | In what format is the data stored, such as big data,
    relational database, or paper-based? |'
  prefs: []
  type: TYPE_TB
- en: '| **Expiration period** | Any specified expiration period of the data usage?
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Cross-border transfer** | Will the data be transferred out of or into the
    EU? |'
  prefs: []
  type: TYPE_TB
- en: '| **Third-party involvement** | Is any third party involved with the data processing?
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Owner** | Who/which team is the owner of the data? |'
  prefs: []
  type: TYPE_TB
