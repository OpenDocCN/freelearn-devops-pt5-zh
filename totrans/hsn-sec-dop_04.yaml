  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具链（编译器和链接器）加固配置，如**位置独立可执行文件**（**PIE**），或**地址空间布局随机化**（**ASLR**），或**数据执行防护**（**DEP**）都已正确配置。
