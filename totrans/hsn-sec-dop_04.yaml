- en: GDPR security requirements for data processor and controller
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: According to the GDPR FAQ, *A controller is the entity that determines the purposes,
    conditions and means of processing of personal data, while the processor is an
    entity which processes personal data on behalf of the controller*.
  prefs: []
  type: TYPE_NORMAL
- en: For example, an e-commerce website that sells services to EU customers (data
    subjects). The e-commerce website is the data controller, which should comply
    with GDPR requirements. The software vendors who are data processors provide software
    services to the e-commerce website.
  prefs: []
  type: TYPE_NORMAL
- en: As compared with the data processor, the data controller will have more GDPR
    requirements to meet. That's why it's necessary to identify its role in the privacy
    data handing lifecycle. The following table lists the GDPR security requirements
    for a software/service in respect  of the Data processor and Data controller.
  prefs: []
  type: TYPE_NORMAL
- en: '| **GDPR requirements** | **Data processor** | **Data controller** |'
  prefs: []
  type: TYPE_TB
- en: '| Provide Data Privacy Declaration | Must | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Data collection requires a user''s explicit consent to data collection and
    allows a user to disable data collection | Must | Must |'
  prefs: []
  type: TYPE_TB
- en: '| For the purpose of error troubleshooting, the user must be informed if the
    collection of logs includes personal information | Must | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Collection of a user''s cookies requires the user''s consent | MUST | MUST
    |'
  prefs: []
  type: TYPE_TB
- en: '| If the data is collected for marketing analysis purposes, the application
    must allow users to disable the analysis | Recommended | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Provide a secure data removal capability after the data expires | Must |
    Must |'
  prefs: []
  type: TYPE_TB
- en: '| If the data will be provided to third-party partners, it must have the user''s
    explicit consent | Recommended | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Provide the capability for a user to query and update the data | Recommended
    | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Delete any temporary data which is no longer in use | Recommended | Must
    |'
  prefs: []
  type: TYPE_TB
- en: '| Provide the capability to export the data | Recommended | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Secure data transmission | Must | Must |'
  prefs: []
  type: TYPE_TB
- en: '| Secure local data storage with encryption, access control, and logging security
    controls | Must | Must |'
  prefs: []
  type: TYPE_TB
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We discussed security requirements in four areas. We provided samples of how
    to define security release gates for each development stage, such as design, coding,
    build, testing, delivery, and monitoring. CVSS evaluation is also suggested whenever
    there is a dilemma: whether to go for the next release or not.'
  prefs: []
  type: TYPE_NORMAL
- en: For a product manager to plan security features, we recommend OWASP ASVS. Depending
    on the business scenario, there are three levels of security. Based on the OWASP
    ASVS, an open source OWASP Security Knowledge Framework was introduced to help
    an organization to set up an in-house security knowledge portal.
  prefs: []
  type: TYPE_NORMAL
- en: For data security and privacy, we discussed the security requirements for big
    data.
  prefs: []
  type: TYPE_NORMAL
- en: 'For big data requirements, the CSA defines four security categories: such as
    Infrastructure Security, Data Privacy, Data Management and Integrity, and Reactive
    Security. In addition, we also gave a list of suggested big data security frameworks,
    such as Apache Ranger and Atlas. Further reading with NIST SP 1500-4 and ENISA
    big data security were also suggested.'
  prefs: []
  type: TYPE_NORMAL
- en: Last but not least, we discussed the security requirements for GDPR. The security
    requirements may vary depending on the role of a data controller or data processor.
    We also reviewed an example to see how to use the PIA template as a self-assessment
    for GDPR.
  prefs: []
  type: TYPE_NORMAL
- en: We discussed security requirements with industry practices (OWASP ASVS, CSA
    big data), tools (OWASP SKF, Apache Ranger), and templates (CVSS, PIA). In the
    next chapter, we will look at a case study on how security practices are executed
    during DevOps.
  prefs: []
  type: TYPE_NORMAL
