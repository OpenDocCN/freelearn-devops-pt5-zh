- en: Privacy requirements for GDPR
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The GDPR is a regulation in EU law on privacy data protection that came into
    effect in May 2018\. We need to be aware of and also plan for it, since the GDPR
    defines Data Privacy regulation. It's not just a guideline or best practice. The
    GDPR is an official regulation that must be followed across the EU.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here we will walk through some key steps for GDPR self-assessment and security
    requirements related to software applications. There are four major steps, as
    follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Key step** | **Checklist** |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: GDPR compliance
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '| GDPR compliance is a must if one of the following conditions is met:'
  prefs: []
  type: TYPE_NORMAL
- en: Firms located in the EU
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firms offer free or paid goods or services to EU residents (firms not located
    in EU)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firms monitor the behavior of EU residents (firms not located in, or offering
    goods or services to, the EU)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The GDPR official site includes lots of resources that are worth reading such
    as 'who must comply' and the 'FAQ'. |
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Privacy Impact Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '| This step mainly refers to a contact **Privacy Impact Assessment** (**PIA**).
    A PIA includes the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Identify the need for a PIA
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Describe the information flow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify privacy and related risks
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Identify and evaluate privacy solutions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sign off and record the PIA outcomes
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make an action plan with stakeholders
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Refer here for the PIA assessment template. [https://gdpr-info.eu/issues/privacy-impact-assessment/](https://gdpr-info.eu/issues/privacy-impact-assessment/)
    |
  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Data controller or Data processor
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Execute GDPR compliance based on the role of the data controller or data processor
  prefs:
  - PREF_UL
