  zh: '|'
- en: '| **Production delivery** |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| **生产交付** |'
- en: The secure configuration definition was delivered.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已交付安全配置定义。
- en: The communication ports, interface, and protocols were documented.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通信端口、接口和协议已文档化。
- en: '|'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Monitoring** |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
