    existing projects in them, you will need to create an account for each provider.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们没有明确演示如何将本书中列出的项目部署到Microsoft Azure或Google Cloud Platform，但如果你希望探索这些云平台上可用的某些安全功能，或者尝试在其中运行现有项目，你需要为每个提供商创建一个账户。
