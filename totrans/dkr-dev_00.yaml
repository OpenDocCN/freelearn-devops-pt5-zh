- en: Conventions used
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, container names, folder names,
    filenames, file extensions, pathnames, dummy URLs, and user input. Here is an
    example: "This file needs to be added to the `conf.d` directory on the host."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、容器名称、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL 和用户输入。这里有一个例子：“这个文件需要添加到主机的`conf.d`目录中。”'
- en: 'A block of code or `Dockerfile` is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码或 `Dockerfile` 设置如下：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你注意代码块中特定部分时，相关行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
