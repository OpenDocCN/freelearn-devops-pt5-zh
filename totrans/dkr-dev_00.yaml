  zh: '![](img/B11641_Preface_Table_1.jpg)![](img/B11641_Preface_Table_1a.jpg)'
- en: While we do not explicitly demonstrate how to deploy the projects listed in
    this book to Microsoft Azure or the Google Cloud Platform, if you wish to explore
