- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Software engineering teams are rapidly adopting containers to package and deploy
    their software. Providing a platform-agnostic experience, containers allow you
    to run applications with a variety of operating system images and to deploy on-premises,
    in data centers, and in the cloud. In order to support container-based applications,
    vendors have developed a wide variety of tools, ranging from Docker and Google's
    Kubernetes project to Lyft's Envoy service mesh and Netflix's Spinnaker. Whether
    you are working on the software development side of the house, hosting, and infrastructure,
    or constructing DevOps pipelines, you need both a broad and in-depth understanding
    of many concepts in order to manage container-based environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程团队正在迅速采用容器来打包和部署他们的软件。容器提供了一个平台无关的体验，使你能够在各种操作系统镜像下运行应用，并且可以在本地部署、数据中心以及云端部署。为了支持基于容器的应用，供应商们开发了各种各样的工具，从
    Docker 和 Google 的 Kubernetes 项目，到 Lyft 的 Envoy 服务网格和 Netflix 的 Spinnaker。不论你是在软件开发、托管和基础设施方面工作，还是在构建
    DevOps 流水线，你都需要广泛且深入地理解许多概念，才能有效地管理基于容器的环境。
- en: In *Docker for Developers*, we will start with a walk-through of the basics
    of developing with containers locally using Docker, and then move on to deploying
    production-ready, cloud-hosted systems with AWS. If you are interested in learning
    about container orchestration, deployment, monitoring, and security, then we think
    you will enjoy this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *Docker for Developers* 中，我们将从 Docker 本地开发容器基础开始，然后转向使用 AWS 部署生产级、云托管系统。如果你有兴趣了解容器编排、部署、监控和安全性等内容，那么我们认为你会喜欢本书。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: '*Docker for Developers* is geared toward engineers and DevOps personnel who
    want to learn the basics of containers and then build upon this knowledge to understand
    how to use containers in production, through a set of successively more sophisticated
    deployments. We will demonstrate how Docker applications can be deployed via CI/CD
    pipelines and managed in a production-grade, cloud-hosted environment. A basic
    understanding of containers would be helpful when tackling the book''s subject
    matter, but this is not essential. It is assumed that readers of this book are
    familiar with Linux, the use of command-line tools, and basic software engineering
    concepts, such as version control and using Git.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*Docker for Developers* 面向那些希望学习容器基础并在此基础上进一步了解如何在生产环境中使用容器的工程师和 DevOps 人员。本书通过一系列逐步更复杂的部署，展示了
    Docker 应用如何通过 CI/CD 流水线进行部署，并在生产级别、云托管环境中进行管理。在处理本书的主题时，具备基本的容器知识将有所帮助，但并非必要。假定本书的读者熟悉
    Linux、命令行工具的使用，以及基本的软件工程概念，如版本控制和 Git 的使用。'
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[*Chapter 1*](B11641_01_Final_NM_ePub.xhtml#_idTextAnchor018), *Introduction
    to Docker,* provides some background on Docker, a walk-through of containers and
    their purpose, and presents the reader with an introduction to the topics that
    will be discussed in the book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B11641_01_Final_NM_ePub.xhtml#_idTextAnchor018)，*Docker 简介*，介绍了 Docker
    的一些背景知识，容器及其目的的概述，并为读者提供了本书将讨论的主题的简介。'
- en: '[*Chapter 2*](B11641_02_Final_NM_ePub.xhtml#_idTextAnchor028), *Using VirtualBox
    and Docker Containers for Development,* guides the reader through using a virtual
    machine locally for development and then compares this to how Docker can be used
    for containerized development projects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B11641_02_Final_NM_ePub.xhtml#_idTextAnchor028)，*使用 VirtualBox 和 Docker
    容器进行开发*，引导读者通过本地虚拟机进行开发，并与使用 Docker 进行容器化开发项目进行比较。'
- en: '[*Chapter 3*](B11641_03_Final_NM_ePub.xhtml#_idTextAnchor044), *Sharing Containers
    Using Docker Hub,* introduces the reader to Docker Hub and pre-built containers.
    Next, we explore the process of building specialized containers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B11641_03_Final_NM_ePub.xhtml#_idTextAnchor044)，*通过 Docker Hub 分享容器*，向读者介绍
    Docker Hub 和预构建容器。接下来，我们将探讨构建专业容器的过程。'
- en: '[*Chapter 4*](B11641_04_Final_NM_ePub.xhtml#_idTextAnchor059), *Composing Systems
    Using Containers,* investigates more complex situations where multiple containers
    need to work together as a complete system. Additionally, we give the reader an
    overview of Docker Compose.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B11641_04_Final_NM_ePub.xhtml#_idTextAnchor059)，*使用容器构建系统*，探讨了更复杂的情况，其中多个容器需要共同工作，形成一个完整的系统。此外，我们还将为读者提供
    Docker Compose 的概述。'
- en: '[*Chapter 5*](B11641_05_Final_NM_ePub.xhtml#_idTextAnchor080), *Alternatives
    for Deploying and Running Containers in Production,* helps the reader understand
    the spectrum of choices when it comes to running containers in a production environment,
    including cloud options, on-premises and hybrid solutions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B11641_05_Final_NM_ePub.xhtml#_idTextAnchor080)，*在生产环境中部署和运行容器的替代方案*，帮助读者理解在生产环境中运行容器的选择范围，包括云选项、本地部署和混合解决方案。'
- en: '[*Chapter 6*](B11641_06_Final_NM_ePub.xhtml#_idTextAnchor102), *Deploying Applications
    with Docker Compose,* discusses how to deploy a production application on a single
    host with Docker Compose and how to deal with logging and monitoring, along with
    the pros and cons of this simple setup.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B11641_06_Final_NM_ePub.xhtml#_idTextAnchor102)，*使用Docker Compose部署应用程序*，讨论了如何在单个主机上使用Docker
    Compose部署生产应用程序，并处理日志记录和监控，同时分析这种简单配置的优缺点。'
- en: '[*Chapter 7*](B11641_07_Final_AM_ePub.xhtml#_idTextAnchor126), *Continuous
    Deployment with Jenkins,* shows how to use Jenkins for **continuous integration**
    (**CI**) and **continuous deployment** (**CD**) for containers, using a Jenkinsfile
    and multiple development branches.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B11641_07_Final_AM_ePub.xhtml#_idTextAnchor126)，*使用Jenkins进行持续部署*，展示了如何使用Jenkins进行**持续集成**（**CI**）和**持续部署**（**CD**）容器，使用Jenkinsfile和多个开发分支。'
- en: '*Chapter 18*, *Deploying Docker Apps to Kubernetes,* explores Kubernetes concepts,
    cloud distribution options, and shows how to create an Amazon Web Services **Elastic
    Kubernetes Service** (**EKS**) cluster for deploying Docker applications to Kubernetes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*将Docker应用部署到Kubernetes*，探讨了Kubernetes的概念、云分发选项，并展示了如何创建Amazon Web Services
    **弹性Kubernetes服务**（**EKS**）集群，将Docker应用程序部署到Kubernetes。'
- en: '[*Chapter 9*](B11641_09_Final_NM_ePub.xhtml#_idTextAnchor191), *Cloud-Native
    Continuous Deployment Using Spinnaker,* builds upon the skills we developed around
    CI/CD by integrating Netflix''s Spinnaker with Kubernetes and looking at automated
    tests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B11641_09_Final_NM_ePub.xhtml#_idTextAnchor191)，*使用Spinnaker进行云原生持续部署*，在CI/CD的基础上，通过将Netflix的Spinnaker与Kubernetes集成并查看自动化测试，进一步发展了相关技能。'
- en: '[*Chapter 10*](B11641_10_Final_AM_ePub.xhtml#_idTextAnchor226), *Monitoring
    Docker Using Prometheus, Grafana, and Jaeger,* explains how to monitor container-based
    applications using AWS CloudWatch, Prometheus, and Grafana. We introduce the OpenTracing
    API and implement it using Jaeger.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B11641_10_Final_AM_ePub.xhtml#_idTextAnchor226)，*使用Prometheus、Grafana和Jaeger监控Docker*，解释了如何使用AWS
    CloudWatch、Prometheus和Grafana监控基于容器的应用程序。我们介绍了OpenTracing API，并使用Jaeger实现它。'
- en: '[*Chapter 11*](B11641_11_Final_NM_ePub.xhtml#_idTextAnchor261), *Scaling and
    Load Testing Docker Applications,* explores how to scale a Docker-based application
    through Kubernetes. It introduces the concept of a service mesh and shows a simple
    implementation using Envoy, integrating load balancing and advanced traffic routing
    and filtering, including utilization of the circuit breaker pattern. Finally,
    we show how to use k6.io to perform load testing to demonstrate that our application
    can scale out.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B11641_11_Final_NM_ePub.xhtml#_idTextAnchor261)，*扩展和负载测试Docker应用程序*，探讨了如何通过Kubernetes扩展基于Docker的应用程序。它介绍了服务网格的概念，并展示了如何使用Envoy实现一个简单的服务网格，集成负载均衡、高级流量路由和过滤，包括使用断路器模式。最后，我们展示了如何使用k6.io进行负载测试，以证明我们的应用程序能够扩展。'
- en: '[*Chapter 12*](B11641_12_Final_NM_ePub.xhtml#_idTextAnchor278), *Introduction
    to Container Security,* walks the reader through basic container security concepts,
    including how virtualization and hypervisor security models work.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B11641_12_Final_NM_ePub.xhtml#_idTextAnchor278)，*容器安全简介*，引导读者了解基本的容器安全概念，包括虚拟化和虚拟机监控程序安全模型的工作原理。'
- en: '[*Chapter 13*](B11641_13_Final_NM_ePub.xhtml#_idTextAnchor299), *Docker Security
    Fundamentals and Best Practices,* builds upon the previous chapter''s introduction
    and delves deeper into Docker and security components. This includes a comparison
    of Docker commands and their security implications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B11641_13_Final_NM_ePub.xhtml#_idTextAnchor299)，*Docker安全基础和最佳实践*，在上一章的基础上深入探讨Docker和安全组件。包括对Docker命令及其安全影响的比较。'
- en: '[*Chapter 14*](B11641_14_Final_NM_ePub.xhtml#_idTextAnchor316), *Advanced Docker
    Security – Secrets, Secret Commands, Tagging, and Labels,* covers the topics of
    secrets, including passwords, and how they can be used securely with container-based
    environments. The reader is also introduced to the use of tagging and labeling
    best practices.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B11641_14_Final_NM_ePub.xhtml#_idTextAnchor316)，*高级Docker安全——秘密、秘密命令、标签和标识*，涵盖了密码等秘密主题，以及如何在基于容器的环境中安全使用它们。读者还将了解标签和标识的最佳实践。'
- en: '[*Chapter 15*](B11641_15_Final_NM_ePub.xhtml#_idTextAnchor329), *Scanning,
    Monitoring, and Using Third-Party Tools,* expands upon our logging and monitoring
    skills acquired from other chapters by refocusing on these elements from a security
    focus. Here, we also look at what options are available for users of AWS, Azure,
    and GCP and how we can scan containers for security issues using Anchore.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B11641_15_Final_NM_ePub.xhtml#_idTextAnchor329)，*扫描、监控和使用第三方工具*，在从其他章节获得的日志记录和监控技能基础上，重新聚焦于这些元素的安全性。在这里，我们还讨论了AWS、Azure和GCP的用户可以使用哪些选项，以及如何使用Anchore扫描容器中的安全问题。'
- en: '[*Chapter 16*](B11641_16_Final_NM_ePub.xhtml#_idTextAnchor347), *Conclusion
    – End of the Road, but not the Journey,* wraps the book up by revisiting what
    we have learned so far. Finally, we provide some ideas for where the reader can
    go next in exploring container-based projects. This ranges from adding Netflix
    Chaos Monkey to their CI/CD pipeline, to running Metasploit in a container.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B11641_16_Final_NM_ePub.xhtml#_idTextAnchor347)，*结论——旅程的结束，但不是终点*，通过回顾我们到目前为止学到的内容来结束本书。最后，我们提供了一些建议，帮助读者进一步探索基于容器的项目。内容包括将Netflix
    Chaos Monkey添加到CI/CD流水线中，或在容器中运行Metasploit。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'You will need a Windows, Mac, or Linux workstation that can run Docker. You
    should use the latest version if possible. Additionally, in order to complete
    any of the cloud-based projects, you will need to set up a cloud provider account.
    The examples use **Amazon Web Services** (**AWS**), although you could adapt much
    of the content to services hosted by another cloud provider:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一台能够运行Docker的Windows、Mac或Linux工作站。如果可能，应该使用最新版本。此外，为了完成任何基于云的项目，你需要设置一个云服务提供商的账户。本书示例使用的是**亚马逊云服务**（**AWS**），虽然你也可以将许多内容适配到其他云提供商提供的服务：
