- en: 'DevOps comprises of multiple overlapping phases, many tool offering are available
    for each service area, and many times the tools cover multiple phases. The entire
    set of tools and their offerings are listed in periodic table for simplicity and
    convenience:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: DevOps 包含多个交叠的阶段，每个服务领域都有许多工具可供选择，而且很多时候这些工具覆盖了多个阶段。为了简化和方便起见，所有工具及其提供的服务列在了周期表中：
