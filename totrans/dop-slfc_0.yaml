- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Salesforce, with its immense functionalities and features, eases the functioning
    of an enterprise in various areas, such as sales, marketing, and finance. Deploying
    Salesforce applications is a tricky business, and it can get quite taxing for
    administrators and consultants. This book will help you implement DevOps for Salesforce
    and explore its features. You will learn DevOps principles and techniques for
    enterprise operations in Salesforce and see how to implement continuous integration
    and continuous delivery using tools such as Jenkins and Ant scripts. You will
    also learn how to use the Force.com Migration Tool and Git to achieve versioning
    in Salesforce.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Salesforce，凭借其强大的功能和特点，简化了企业在多个领域（如销售、营销和财务）的运作。部署Salesforce应用程序是一项复杂的工作，对于管理员和顾问来说，可能会非常繁琐。
    本书将帮助你为Salesforce实施DevOps并探索其功能。你将学习Salesforce企业运作中的DevOps原则和技术，并了解如何使用Jenkins和Ant脚本等工具实现持续集成和持续交付。你还将学习如何使用Force.com迁移工具和Git在Salesforce中实现版本控制。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are a Salesforce developer, consultant, or manager who wants to learn
    about DevOps tools and set up pipelines for small as well as large Salesforce
    projects, this book is for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个Salesforce开发人员、顾问或经理，想要了解DevOps工具并为小型和大型Salesforce项目建立流水线，那么本书适合你。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ba728059-d1a1-4d85-baf1-ac032fcc4b3c.xhtml), *Salesforce Development
    and Delivery Process*, gives an overview of the traditional Salesforce development
    process, including the environments used and how to set up an environment with
    Eclipse and Force.com IDE. We will also discuss sandboxes and types of sandbox.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ba728059-d1a1-4d85-baf1-ac032fcc4b3c.xhtml)，*Salesforce开发与交付过程*，概述了传统的Salesforce开发过程，包括使用的环境以及如何使用Eclipse和Force.com
    IDE设置环境。我们还将讨论沙箱和沙箱的类型。'
- en: '[Chapter 2](92e8e2f1-2836-46d5-bfc4-7876cf9b8a9f.xhtml), *Applying DevOps to
    Salesforce Applications*, discusses the need for DevOps in Salesforce projects
    and what challenges we might face while handling the development and deployment
    of large Salesforce projects.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](92e8e2f1-2836-46d5-bfc4-7876cf9b8a9f.xhtml)，*将DevOps应用于Salesforce应用程序*，讨论了Salesforce项目中DevOps的需求，以及在处理大型Salesforce项目的开发和部署时可能面临的挑战。'
- en: '[Chapter 3](40971566-9729-40d5-b267-f03be16b7245.xhtml), *Deployment in Salesforce*,
    shows how to deploy Salesforce code from one sandbox to another sandbox, from
    one sandbox to production, and from one organization to another organization.
    We will learn about the different types of code deployment and how to use them
    depending on the type of project.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](40971566-9729-40d5-b267-f03be16b7245.xhtml)，*Salesforce中的部署*，展示了如何将Salesforce代码从一个沙箱部署到另一个沙箱，从一个沙箱部署到生产环境，及从一个组织部署到另一个组织。我们将了解不同类型的代码部署，并根据项目类型了解如何使用它们。'
- en: '[Chapter 4](6f12a8fb-da46-4121-ab9f-415af1276871.xhtml), *Introduction to the
    Force.com Migration Tool*, discusses the Force.com Migration Tool and how to set
    up the tool in your environment. We will also see a sample deployment of metadata
    to a developer or test sandbox using the Ant Migration Tool.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](6f12a8fb-da46-4121-ab9f-415af1276871.xhtml)，*Force.com迁移工具介绍*，讨论了Force.com迁移工具以及如何在你的环境中设置该工具。我们还将看到如何使用Ant迁移工具将元数据部署到开发或测试沙箱。'
- en: '[Chapter 5](45e26817-986f-4fa4-a9c3-3044e7aad5da.xhtml), *Version Control*,
    helps you to understand source code versioning systems and their types. We will
    mainly focus on distributed Git version control. We will also learn about using
    Git with Salesforce projects and saving Salesforce metadata to Git.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](45e26817-986f-4fa4-a9c3-3044e7aad5da.xhtml)，*版本控制*，帮助你理解源代码版本控制系统及其类型。我们将主要关注分布式Git版本控制。我们还将学习如何在Salesforce项目中使用Git，并将Salesforce元数据保存到Git中。'
- en: '[Chapter 6](c18c24e5-b3e1-467c-8e33-cc278016e0a6.xhtml), *Continuous Integration*,
    shows how to automate backups for Salesforce metadata and push code to the Git
    repository using Jenkins. We will also learn how to set up our own Jenkins server
    and configure it to retrieve metadata from our Salesforce sandbox.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c18c24e5-b3e1-467c-8e33-cc278016e0a6.xhtml)，*持续集成*，展示了如何自动备份Salesforce元数据并使用Jenkins将代码推送到Git仓库。我们还将学习如何设置自己的Jenkins服务器，并配置它从Salesforce沙箱中检索元数据。'
- en: '[Chapter 7](95062e49-8aff-4b6f-a02d-d81ca0f7cc41.xhtml), *Continuous Testing*,
    talks about code quality and continuous testing. We will discuss the tools used
    in automation testing, such as Selenium and Qualitia. We will also look at a test
    case in a sample Salesforce application using record and playback in Selenium.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](95062e49-8aff-4b6f-a02d-d81ca0f7cc41.xhtml)，*持续测试*，讲述了代码质量和持续测试。我们将讨论自动化测试中使用的工具，如
    Selenium 和 Qualitia。我们还会展示如何在一个示例 Salesforce 应用中使用 Selenium 进行记录和回放的测试用例。'
- en: '[Chapter 8](1357e74d-420b-4ece-a5a5-fbab78428faa.xhtml), *Tracking Application
    Changes and the ROI of Applying DevOps to Salesforce*, discusses the basics of
    Bugzilla and how to track issues when they are reported by a tester or user. We
    will also learn how to enhance productivity and measure ROI.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](1357e74d-420b-4ece-a5a5-fbab78428faa.xhtml)，*跟踪应用程序变化及将 DevOps 应用到
    Salesforce 的投资回报率*，讨论了 Bugzilla 的基础知识以及如何在测试人员或用户报告问题时进行跟踪。我们还将学习如何提高生产力并衡量 ROI。'
