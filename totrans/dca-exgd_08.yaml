  type: TYPE_NORMAL
  zh: 第二章 - 容器编排
- en: In this section, we will cover the orchestration of containers on cluster-wide
    environments. We will learn how to deploy applications based on cluster-wide distributed
    components. You will also learn how orchestrators manage applications' processes
    and their interactions, and how to publish them for users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论在集群环境中容器的编排。我们将学习如何基于集群级分布式组件部署应用程序。你还将学习编排工具如何管理应用程序的进程及其相互作用，并将它们发布给用户。
