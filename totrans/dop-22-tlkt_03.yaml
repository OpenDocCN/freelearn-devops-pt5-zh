- en: About the Author
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Viktor Farcic is a Senior Consultant at [CloudBees](https://www.cloudbees.com/),
    a member of the [Docker Captains](https://www.docker.com/community/docker-captains)
    group, and books author.
  prefs: []
  type: TYPE_NORMAL
- en: He coded using a plethora of languages starting with Pascal (yes, he is old),
    Basic (before it got Visual prefix), ASP (before it got .Net suffix), C, C++,
    Perl, Python, ASP.Net, Visual Basic, C#, JavaScript, Java, Scala, etc. He never
    worked with Fortran. His current favorite is Go.
  prefs: []
  type: TYPE_NORMAL
- en: His big passions are Microservices, Continuous Deployment and Test-Driven Development
    (TDD).
  prefs: []
  type: TYPE_NORMAL
- en: He often speaks at community gatherings and conferences.
  prefs: []
  type: TYPE_NORMAL
- en: 'He wrote [The DevOps 2.0 Toolkit: Automating the Continuous Deployment Pipeline
    with Containerized Microservices](https://www.amazon.com/dp/B01BJ4V66M), [The
    DevOps 2.1 Toolkit: Docker Swarm: Building, testing, deploying, and monitoring
    services inside Docker Swarm clusters](https://www.amazon.com/dp/1542468914) and
    [Test-Driven Java Development](https://www.packtpub.com/application-development/test-driven-java-development).'
  prefs: []
  type: TYPE_NORMAL
- en: His random thoughts and tutorials can be found in his blog [TechnologyConversations.com](https://technologyconversations.com/).
  prefs: []
  type: TYPE_NORMAL
