  type: TYPE_NORMAL
- en: Creating deployment connections
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating Outbound Change Sets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Validating inbound Change Sets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using Quick Deploy to deploy Change Sets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We will discuss these steps in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: Creating deployment connections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'First, go to Setup and search with the `deployment` keyword:'
