- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The listener application needs to implement the `IServiceEndpointPlugin` interface''s `Execute` method
    along with `WS2007HttpRelayBinding`, to which `RemoteExecutionContext` is passed
    from the Azure Service Bus."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。例如：“监听应用程序需要实现
    `IServiceEndpointPlugin` 接口的 `Execute` 方法，并使用 `WS2007HttpRelayBinding`，将 `RemoteExecutionContext`
    从 Azure Service Bus 传递过去。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Do all the changes, and click on the Save Entity button:"'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或你在屏幕上看到的单词。例如，菜单或对话框中的词语会以这种方式出现在文本中。示例如下：“完成所有更改后，点击保存实体按钮：”'
- en: Warnings or important notes appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
- en: Tips and tricks appear like this.
