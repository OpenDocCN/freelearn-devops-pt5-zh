- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will introduce you to the components of new design tools such as SiteMap,
    App Module, and Visual Designer for business processes. Going deeper, you will
    get to know how to develop custom Software-as-a-Service (SaaS) applications, leveraging
    the features of PowerApps available in Dynamics 365\. You will learn how to automate
    business processes using Microsoft Flow then we'll explore the Web API, the most
    important platform update in Dynamics 365 CRM. You'll also learn to implement
    the Web API in custom applications write an Azure-aware plugin to design and integrate
    cloud-aware solutions. The book concludes with configuring services using newly
    released features such as Editable Grids, Data Export Service, LinkedIn Integration,
    Relationship Insights, and Live Assist.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book targets skilled developers who are looking to build business-solution
    software and are new to application development in Microsoft Dynamics 365, especially
    for CRM.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](8ebfdd27-ad3c-43ef-8ff2-a9bc8c510c98.xhtml), *Customize Application
    Navigation*, explores the Site Map Designer, which is a new web-based tool, introduced
    in Dynamics 365 CRM, which lets the customizer quickly define navigation within
    an app. Previously, one had to export the Sitemap XML and update it manually in
    the XML editor, or had to use some third-party tools. The built-in Site Map Designer
    makes editing the site map for an application much easier*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](e7404a4e-56fd-4a70-80dc-4ed291d7f654.xhtml), *Design Apps Using
    App Module Designer*, covers App Module Designer, which makes it easy to add components
    to a specific app for users. Basically, an app is a collection of related entities,
    dashboards, and business process flows streamlined in such a way that end users
    can see only those components of Dynamics 365 CRM that matter to them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](13e4c2a1-7068-4cc8-beb2-c63e2bf540fc.xhtml), *Define Processes
    Using Visual Process Designer*,explains Visual Process Designer, which brings
    drag-and-drop design capabilities to Dynamics 365 CRM for business process flows.
    Business Process Flow in Microsoft Dynamics 365 CRM  is a tool meant to help guide
    users through a business process in the system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](7e540f67-50e1-4b86-9cc5-f21619d066f6.xhtml), *Define Business Rules
    Using Business Rule Designer*, walks you through Business Rules, which is a new
    interface that has been introduced in Dynamics 365 CRM. It has been enhanced with
    a complete UI overhaul, from being a step-by-step action addition to a drag-and-drop
    action addition.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](76415837-c039-46df-b4e6-3d092210e2cd.xhtml), *Creating Custom Business
    Apps*, explains PowerApps, which provides templates to build custom Software-as-a-Service
    (SaaS) applications. Microsoft PowerApps allows users at any level in an enterprise
    to create usable mobile apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ec118394-ff9d-44c5-b80c-4bd2cf3b7ee2.xhtml), *Automate Business
    Processes Using Microsoft Flow*, walks you through the creation of automated workflows
    between your favorite apps and services, in order to work less and do more. It
    is a cloud-based tool that can be easily used by Power Users without the need
    for a developer''s help. The automated workflows are called flows. To create a
    flow, the user specifies the actions that should take place when a specific event
    occurs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](27162371-63ce-4321-ae87-39297f802dbc.xhtml), *Develop Apps Using Web
    API*, covers WebAPI, which is one of the most important platform updates in Dynamics
    365 CRM. It replaces OData and, eventually, SOAP-based services in Dynamics 365
    CRM. It is based on the OAuth v2.0 and Open Data Protocol (OData) v4.0 standards.
    Both of these technologies are well established and are platform-agnostic. So,
    it can be consumed from different types of applications on different platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](0d991f41-25fd-4693-979d-12b1bb5271fa.xhtml), *Leverage Azure Extensions
    in Dynamics 365*, explains Azure extensions, which post message request data to
    any of the listener applications listening on the Microsoft Azure Service Bus.
    This opens up an infinite number of possibilities for integration between CRM
    and other LOB applications, be they in the cloud or on-premise.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](6cfa7a6f-11fb-4404-bfed-2d4258c1fdb8.xhtml), *Using Editable Grids
    in Apps*, explores Editable Grids, which is one of the most highly requested features
    now available in Microsoft Dynamics 365 CRM. It provides rich inline editing in
    main grids and sub-grids (web and mobile apps) so that users can perform operations
    with fewer clicks, without having to navigate to the main record.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](6742fdbf-f4d6-4363-9f09-a8e4cc8401bd.xhtml), *Configure Microsoft
    Cognitive Services with Dynamics 365*, explains the configuration of cognitive
    services, which enables artificial intelligence to be incorporated into and integrated
    with Dynamics 365 CRM, specifically to make product recommendations and to suggest
    knowledge articles. Recommendation Service and Text Analytics Service connections
    can be configured easily inside Dynamics 365 CRM.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](b02a1b9f-7c90-458e-8dc0-c5525db1f409.xhtml),  *Train the Users
    through Learning Path*,takes a look at Learning Path, which allows user to author
    a custom, in-app help experience that could be specific to the CRM Solution. It
    facilitates learning and user adoption of Dynamics 365 CRM implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](2059d473-0259-4886-8f64-992e3a191692.xhtml), *Other New Features
    in Dynamics 365*,gives a brief description of some of the other new features in
    Dynamics 365 CRM that haven''t been covered in the earlier chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes that the reader has some basic knowledge of Dynamics CRM and
    would like to learn the new features introduced in Dynamics 365\. However, someone
    who hasn’t worked with the previous versions and is starting afresh with Dynamics
    365 will equally benefit from it. Developers, customizers, administrators, and
    power users will be able to enhance their skills by learning about the latest
    features and changes introduced in Dynamics 365.
  prefs: []
  type: TYPE_NORMAL
- en: You can try out all the features and topics mentioned in the book using a trial
    instance of Dynamics 365 ([https://trials.dynamics.com/](https://trials.dynamics.com/)) along
    with the free community edition of Visual Studio 2017 ([https://www.visualstudio.com/vs/community/](https://www.visualstudio.com/vs/community/)). Some
    of the topics covered do not apply to the on-premise version of Dynamics 365.
  prefs: []
