  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The listener application needs to implement the `IServiceEndpointPlugin` interface''s `Execute` method
    along with `WS2007HttpRelayBinding`, to which `RemoteExecutionContext` is passed
    from the Azure Service Bus."'
  prefs: []
  type: TYPE_NORMAL
