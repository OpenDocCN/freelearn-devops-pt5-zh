- en: Section 3 - Docker Enterprise
  prefs: []
  type: TYPE_NORMAL
- en: This section introduces Docker Enterprise **Containers as a Service** (**CaaS**)
    platform, including a deep dive review of all its components. We will cover Docker
    Enterprise runtime, Universal Control Plane, and Docker Trusted Registry. In each
    section, we will take a closer look at all of the components, the management of
    each feature provided, and the installation of each product in a production environment.
