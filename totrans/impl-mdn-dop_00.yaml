- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: DevOps is the newest revolution in deploying software quickly and efficiently.
    With a set of automation tools, an orchestration platform, and a few processes,
    companies can speed up the release cycle of their IT systems by enabling the engineers
    to do more with fewer resources and become more engaged in the business process.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](0b33ce27-d21e-4021-87ad-6865c65b7e33.xhtml), *DevOps in the Real
    World*, shows the place of DevOps in the current engineering department of IT
    companies and how to align resources to maximize delivery potential.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](6b4e8014-1c44-495b-b22b-e84fb1b944b8.xhtml), *Cloud Data Centers,*
    compares the different cloud solutions for managing resources (VMs, networks,
    disks, and so on) on the cloud and on demand.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](fee45e6c-df39-48ae-ab43-a18911facbd8.xhtml), *Docker*, teaches
    about Docker and some of its internals in order to better understand how containerization
    technologies work.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](86ca0750-753e-41ac-adf6-5f3957e546fa.xhtml), *Continuous Integration*,
    talks about continuous integration technologies that can be used to execute tests
    across your applications as well as many other actions, as we will see in [Chapter
    8](127a7b5f-4bd7-4290-bea0-3e8db867e4af.xhtml), *Release Management – Continuous
    Delivery*.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](820e2d41-3917-4d4c-ad80-461fc133740b.xhtml), *Infrastructure as
    Code*, shows how to describe our infrastructure in a way that can be managed as
    code and apply the SDLC best practices to it in order to ensure its integrity.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](4a71d203-3ba3-4971-a503-730643a65232.xhtml), *Server Provisioning,*
    shows how to use Ansible to manage the configuration of remote servers in order
    to facilitate the maintenance of a large number of servers that, even though we
    are going to focus on Kubernetes, are good to know.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](4e6a965e-c4bf-491d-9f60-c013269350c9.xhtml), *Docker Swarm and
    Kubernetes - Clustering Infrastructure,* briefly visits Docker Swarm and then
    points your attention toward Kubernetes, the most modern container orchestration
    technology, which is used across the biggest corporations in the world, such as
    Google.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](127a7b5f-4bd7-4290-bea0-3e8db867e4af.xhtml), *Release Management
    – Continuous Delivery,* shows how to set up a continuous delivery pipeline on
    Google Cloud Platform with Kubernetes and Jenkins.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](c0bc065c-911c-44b1-a6be-10ce17519c12.xhtml), *Monitoring,* shows
    how to monitor our software and servers to be the first ones to know about a potential
    outage very quickly and fix it (potentially) before impacting our customers.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In order to follow this book and its contents, you will need a trial account
    on Google Cloud Platform and an editor (I used Atom but any other editor will
    work) as well as Node.js installed on your local machine. You will also need to
    install Docker locally in order to test the different examples. We will use **Google
    Container Engine** (**GKE**) for the Kubernetes examples but if you want to play
    locally with Kubernetes, Minikube can also be used, although you need a fairly
    powerful computer.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for engineers who want to step up in the DevOps ladder, particularly
    if they want to master Kubernetes and containers. People of mid-level skills are
    ideal readers.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The next lines of code read the link and assign
    it to the `BeautifulSoup` function." A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
