    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ImplementingModernDevOps_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ImplementingModernDevOps_ColorImages.pdf).
