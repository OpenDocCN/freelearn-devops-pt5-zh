  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，通常会以这样的形式出现在文本中：“点击下一步按钮将您带到下一个屏幕。”'
