  zh: 在本书中，您将看到多种文本样式，用于区分不同类型的信息。以下是这些样式的一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Once
    you have created a new directory, access the directory and create a file called
    `run.js`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号将如下所示： "一旦创建了一个新的目录，访问该目录并创建一个名为
    `run.js` 的文件。"
