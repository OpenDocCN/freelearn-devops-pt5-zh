  type: TYPE_NORMAL
- en: 'You can check the following links for more information about the topics that
    were covered in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Get started with Role-Based Access Control in the Azure portal**: [https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is](https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is)'
  prefs:
  - PREF_UL
