- en: Azure Role-Based Access Control
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With Role-Based Access Control (RBAC) in Azure, you can implement the principle
    of least permissions and give users the exact permissions they need to do their
    jobs properly. Users, groups, and applications are added to roles in Azure, and
    those roles have certain permissions. You can use the built-in roles that Azure
    offers or you can create custom roles in RBAC.
  prefs: []
  type: TYPE_NORMAL
- en: 'The roles in Azure can be added to a certain scope. A Scope can be an Azure
    Subscription, an Azure Resource Group, or Web App, for instance. Azure then uses
    access inheritance. Roles added to a parent resource give access to child resources
    automatically. For instance, a group that is added to an Azure Subscription gets
    access to all the Resource Groups and underlying resources that are in that subscription
    as well. A user that is added to a virtual machine only gets access to that particular
    VM:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/8a8f692f-3843-4aa6-b608-300c6e7c03fe.png)'
  prefs: []
  type: TYPE_IMG
- en: Role-based Access Control inheritance
  prefs: []
  type: TYPE_NORMAL
- en: Within each Azure Subscription, you can grant up to 2,000 role assignments,
    which can be set from the Azure Portal, PowerShell, CLI, and the REST API.
  prefs: []
  type: TYPE_NORMAL
- en: Built-in Roles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Azure offers various built-in roles that you can use for assigning permissions
    to users, groups, and applications. RBAC offers the following three standard roles
    that you can assign to each Azure resource:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Owner**:Users in this role can manage everything and can create new resources'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Contributor**:Users in this role can manage everything just like users in
    the owner role, but they can''t assign access to others'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reader**:Users in this role can read everything, but are not allowed to make
    any changes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Besides the standard roles, each Azure resource also has roles that are scoped
    to particular resources. For instance, you can assign users, groups, or applications
    to the SQL Security Manager, where they can manage all security-related policies
    of the Azure SQL Servers, or you can assign them to the Virtual Machine Contributor
    role, where they can manage the VMs, but not the VNet or Storage account, which
    are connected to the VM.
  prefs: []
  type: TYPE_NORMAL
- en: For an overview of all the built-in roles that Azure offers, you can refer to
    [https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-built-in-roles](https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-built-in-roles).
  prefs: []
  type: TYPE_NORMAL
- en: Custom Roles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can also create custom roles in RBAC when none of the built-in roles suit
    your needs. Custom roles can be assigned to the exact same resources as built-in
    roles and can only be created using PowerShell, CLI, and the REST API. You can't
    create them in the Azure Portal. In each Azure tenant, there can be up to 2,000
    roles which have been created.
  prefs: []
  type: TYPE_NORMAL
- en: Custom roles are defined in JSON, and after deployment, they are stored inside
    the Azure AD tenant. By storing them inside the Azure AD tenant, they can be used
    in all the different Azure Subscriptions that are connected to the Azure AD tenant.
  prefs: []
  type: TYPE_NORMAL
