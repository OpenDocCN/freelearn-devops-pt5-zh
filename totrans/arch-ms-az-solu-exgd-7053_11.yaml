- en: Azure Resource Policies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Azure, you can create policies where you can define and enforce rules and
    actions for your Azure resources. Azure policies differ from RBAC because this
    is not about users, groups, or applications that need access, but Azure policies
    are about applying your organization's governance strategy. Azure can scan your
    resources, so they stay compliant with company rules and SLAs. For instance, you
    can create a policy that evaluates all virtual machines that use Managed Disks.
  prefs: []
  type: TYPE_NORMAL
- en: 'For creating policies, users must be granted the owner role in RBAC, or a custom
    role needs to be created where the following permissions need to be added to the
    JSON file:'
  prefs: []
  type: TYPE_NORMAL
- en: '**To define policies**: `Microsoft.Authorization/policydefinitions/write`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**To assign policies**: `Microsoft.Authorization/policyassignments/write`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Policies can be created using the Azure Portal, PowerShell, and CLI.
  prefs: []
  type: TYPE_NORMAL
- en: To create a policy from the Azure Portal, you can refer to the following tutorial: [https://docs.microsoft.com/en-us/azure/azure-policy/assign-policy-definition](https://docs.microsoft.com/en-us/azure/azure-policy/assign-policy-definition).
  prefs: []
  type: TYPE_NORMAL
- en: Azure AD Privileged Identity Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure AD Privileged Identity Management (PIM) is an Azure AD Premium P2 or Enterprise
    Mobility + Security E5 feature. With PIM, you can manage and control all access
    inside the Azure AD tenant, such as access to Azure resources, Office 365, Intune,
    and Azure AD.
  prefs: []
  type: TYPE_NORMAL
- en: In RBAC, you can grant permanent role access. With PIM, you can grant eligible
    role access to users. Users that don't need permanent access to resources can
    request access for a predetermined amount of time when certain type of permissions
    are needed. For instance, a user can request temporary SharePoint Administrator permissions.
    This request can be approved by the Delegated Approver, and the permissions are
    deactivated when the user is done.
  prefs: []
  type: TYPE_NORMAL
- en: 'PIM uses the following flow:'
  prefs: []
  type: TYPE_NORMAL
- en: '**User Request**:The users requests access using an online form for specific
    permissions for a predefined amount of time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Request Review**: The request gets reviewed by administrators inside the
    PIM Portal'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Approval**: The request can be approved, and the user is added to the required
    role'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Notification**:The user gets notified by email'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User performs the action**: User signs in to Azure resource using MFA and
    Azure AD Privileged Identity Management elevates their privileges for a specific
    time-bound duration'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitoring**: The monitoring team can track all the elevations in the PIM
    Portal'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/4b2a7605-bc60-4c8d-8ca6-078415a010bc.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Azure AD Privileged Identity Management overview
  prefs: []
  type: TYPE_NORMAL
- en: Azure AD Identity Protection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure AD Identity Protection is a feature that is included in the Azure AD Premium
    P2 license. It offers premium protection for your identities in Azure by offering
    detection of identity-based security issues. It helps discovering compromised
    identities, offers conditional access policies, remediation of security events,
    and support for investigating security events. Azure uses machine learning algorithms
    for detection and generates reports and alerts to resolve threats.
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure AD Identity Protection offers the following policies:'
  prefs: []
  type: TYPE_NORMAL
- en: '**MFA Registration**: Here, you can assign the MFA policy where you can enforce
    your users to log in using MFA.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User Risk Policy**: This policy allows you to block users from signing in
    or enforce them to change their password to a more secure password.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sign-in Risk Policy**: This policy offers protection when users sign in from
    unfamiliar locations. You can enforce them to use MFA when signing in from that
    particular location.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/70a4de5a-e2ef-4166-b95d-59e96900021b.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Azure AD Identity Protection overview
  prefs: []
  type: TYPE_NORMAL
- en: Azure Security Center
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Azure Security Center provides Advanced Threat Protection and Security management
    for all the Azure resources that are available inside an Azure AD tenant and on-premises
    resources in a hybrid environment. It is integrated in the Azure Portal, and it
    offers the following features:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Centralized Policy Management**: You can manage all security policies for
    resources in the hybrid environment from a central place. Azure Resource Policies
    are integrated with Azure Security Center.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Continuous Security Assessment**: This offers a security monitoring solution
    for all virtual machines, Apps, VNets, and Storage accounts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Actionable Recommendations**: This offers recommendations to remediate vulnerabilities
    and potential threats from the Azure Portal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced Cloud Defenses**: This offers JIT access to ports and whitelisting
    applications deployed on VMs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prioritized alerts and incidents**:This offers prioritized alerts to focus
    on the biggest vulnerabilities and threats first.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integrated security solutions**:You can integrate Azure Security Center with
    third-party solutions to collect data from various resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/bec7c005-76e9-4797-b416-508e45d3709e.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Azure Security Center overview
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Security Centers offers two different pricing tiers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Free**:All Azure Subscriptions get the free access tier out of the box. It
    offers security policies, continuous security assessments, and actionable security
    recommendations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Standard**: This offers all the features from the **Free** plan, but now
    for hybrid environments. It also offers Advanced Threat Detection, which will
    be covered later in this chapter, and Advanced Cloud Defenses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a complete tutorial on how to create security policies, you can refer to
    [https://docs.microsoft.com/en-us/azure/security-center/security-center-azure-policy](https://docs.microsoft.com/en-us/azure/security-center/security-center-azure-policy).
    Note that Azure Policies are still in preview by the time of writing this book.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced Threat Detection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Advanced Threat Detection monitors the security information of all the Azure
    resources that are inside an Azure Subscription, hybrid environments, and connected
    third-party solutions. It analyzes the data to detect potential threats, and when
    it identifies a threat, it will create a security alert. This security alert provides
    detailed information about the threat, and it provides suggestions about how to
    solve the threat.
  prefs: []
  type: TYPE_NORMAL
- en: Azure uses machines learning algorithms to help detect threats. These algorithms are
    used inside the entire Azure Cloud fabric and can be leveraged for all type of
    accounts, such as enterprise accounts and accounts for smaller organizations and
    personal accounts. They can all benefit from all the data that Microsoft has analyzed
    in the past decade.
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure Security Center provides three types of threat reports that are generated
    using Advance Threat Detection. These reports can vary according to the attack:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Activity Group Report**: This provides information about the attackers, such
    as the identities or associations, the objectives and the tactics, and tools and
    procedures of the attackers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Campaign Report**: This provides information about the current and historical
    attack campaigns.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Threat Summary Report**: This combines all the information from the previously
    mentioned reports.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure Endpoint Protection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure Endpoint Protection is a feature that enables anti-malware protection
    for your Azure VMs and on-premises VMs that are connected to Azure Security Center.
    In Azure Security Center, you can monitor the status of anti-malware protection
    for your VMs.
  prefs: []
  type: TYPE_NORMAL
- en: To enable Endpoint Protection for your VMs, you have to do this from the Azure
    Security Center.
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow these steps to create VM from the Azure Portal:'
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to the Azure Portal by opening: [https://portal.azure.com/](https://portal.azure.com/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on Security Centerin the left menu. Make sure that the Overview page
    is opened. Under the Preventiontab, click on Compute:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ca8ba635-775f-4e37-8e22-d3967b58dc7e.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Endpoint Protection in Azure Security Center
  prefs: []
  type: TYPE_NORMAL
- en: 'When Endpoint Protection is not installed on your VMs, you will see a recommendation
    inside the reporting tool. Click on the RECOMMENDATIONS:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8942fbd9-8ebc-4cd9-91a1-58dbcf4643c3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Endpoint Protection recommendation in the Azure Security Center
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next blade, click on Endpoint Protection not installed on Azure VMs:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/480ec685-023c-47f8-9dde-fb23b545d3b4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Endpoint Protection settings
  prefs: []
  type: TYPE_NORMAL
- en: 'You can now select the VM on which you want to install Endpoint Protection,
    and select the Microsoft Antimalware solution to install it:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/8b035653-273d-44bd-972b-5c2fcefc8aa2.png)'
  prefs: []
  type: TYPE_IMG
- en: Installing Endpoint Protection on the VM
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on Create, and now you can set some additional settings, such as excluding
    files and location, files and extensions, and processes. Leave the default settings
    in here and click on OK and then Createto install Endpoint protection on your
    VM:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/dbf3f052-68ca-463d-a426-2ce72c73ad1d.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Install Endpoint Protection on the VM
  prefs: []
  type: TYPE_NORMAL
- en: Operations Management Suite - Security and Compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Operations Management Suite** (**OMS**) is a hybrid cloud and data management
    tool from Microsoft, hosted in Azure, to manage your on-premises and Azure infrastructure
    from one single place. With OMS, you can manage large hybrid environments easily.
    Besides Azure, OMS can also manage and protect AWS, Windows Server, Linux, VMWare,
    and OpenStack environments and machines. OMS offers different management solutions,
    and one of them is the Security and Compliance Solution.'
  prefs: []
  type: TYPE_NORMAL
- en: To manage and protect VMs and servers, an agent needs to be installed, which
    collects all the data for OMS. To collect data from Azure, you need to create
    a **Log Analytics Workspace**. This workspace is created automatically when you associate your
    Azure Subscription with OMS.
  prefs: []
  type: TYPE_NORMAL
- en: You can associate OMS with your Azure Subscription from: [https://www.microsoft.com/en-us/cloud-platform/operations-management-suite](https://www.microsoft.com/en-us/cloud-platform/operations-management-suite).
  prefs: []
  type: TYPE_NORMAL
- en: 'You can create a Log Analytics Workspace from the Azure Portal as well. For
    more information about how to create this, you can refer to: [https://docs.microsoft.com/en-us/azure/log-analytics/](https://docs.microsoft.com/en-us/azure/log-analytics/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'To install the agent and connect Azure VMs to OMS, you can open the Log Analytics
    Workspace from the Azure Portal, click on Virtual machines in the left menu, and
    connect your VM to the workspace:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e06d1441-2869-4d36-b76b-d57e80a0a323.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Connect VM to OMS
  prefs: []
  type: TYPE_NORMAL
- en: 'The data will now be displayed in the OMS Portal. OMS offers a Security and
    Audit dashboard, which provides the following areas of information:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Security Domains**: This will provide information about security records,
    such as malware assessments, network security, identity, and access information'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Notable Issues**: This will give information about current threats and issues'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Detections (Preview)**: This helps identify attack patterns by visualization
    of alerts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Threat Intelligence**: This visualizes the total number of servers with different
    threats and a map that shows from which IP address the threats are coming'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/84f5850a-2d0a-4f38-8e1b-3b0c009f4de6.png)'
  prefs: []
  type: TYPE_IMG
- en: OMS Security and Audit dashboard
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we covered how to design a mechanism of governance and policies
    for administering Azure resources and how to manage security risks using an appropriate
    security solution.
  prefs: []
  type: TYPE_NORMAL
- en: This concludes the Design Security and Identities objective. In the next chapter,
    we will be looking at the Design Solutions using Platform Services objective.
    The first chapter will be about Artificial Intelligence, IoT, and Azure Media
    Services.
  prefs: []
  type: TYPE_NORMAL
