- en: Creating PowerApps using Dynamics 365 data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is a simple and reliable option to create PowerApps. In this section, we
    will discuss how to create PowerApps; however, we will also look at how to configure
    Dynamics 365 in PowerApps. PowerApps is capable of retrieving data from the cloud,
    including Azure and Dynamics 365\. It is very easy to publish PowerApps on the
    web and on mobile platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create PowerApps, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Log into Office 365 instance, and select the Explore all your apps option:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f50a74c0-a8a1-4eb2-80b6-a21a36c6b591.png)'
  prefs: []
  type: TYPE_IMG
- en: Select the PowerApps option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You will be logged into the PowerApps section, or you can directly log into
    PowerApps using this link: [https://web.powerapps.com/](https://web.powerapps.com/). Use
    the same credentials for Office 365 instance as with the the PowerApps login:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/47d1910e-98c5-4c10-99ac-c081583a5688.png)'
  prefs: []
  type: TYPE_IMG
- en: The Navigation section is presented at the left side of the screen. To create
    an app, first create a connection. Select Connections from Navigation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'PowerApps will redirect you to the Connections section. Here, to add a new
    connection, click the New connection option that appears on the upper-right corner:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/7523d43d-fcfb-48cb-8dc8-07f395475f93.png)'
  prefs: []
  type: TYPE_IMG
- en: 'A list of connections will appear on the screen, as shown in the following
    screenshot. Select Dynamics 365 from the list of connections:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e9af5651-74ad-45b9-9e14-df4bbf7a1c7d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'A confirmation dialog box will appear on the screen. Click on the Create button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/85c78af6-da12-4027-af44-776719122011.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, check the Connections section; you will notice the Dynamics 365 connection
    will appear on the screen, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/df6d54d9-340f-459e-a6f0-683a0c84f123.png)'
  prefs: []
  type: TYPE_IMG
- en: Creating a PowerApps for case entity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first step of pulling data from the cloud is completed by creating a connection.
    After creating a connection, the next step is to create a PowerApps. There are
    two ways to create a PowerApps—either you create a PowerApps from scratch using
    the PowerApps designer, or generate the PowerApps automatically.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following steps will be used to create a PowerApps:'
  prefs: []
  type: TYPE_NORMAL
- en: Sign in to [https://web.powerapps.com/](https://web.powerapps.com/) using your
    Office 365 credentials.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Apps from Navigation:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/b412f6d7-2c5a-4b52-8337-5c3645e8c3fe.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Select the Create an app button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/ac0a43e1-337f-4eb2-882d-0e3c0633422a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Select the Dynamics 365 Phone layout option under Start with your data:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/93550615-e5a4-4ebd-b48a-b44438bfe469.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on Connections to see the list of all Connections. After selection of
