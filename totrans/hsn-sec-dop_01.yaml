  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测和关联IP、电话号码、电子邮件、账户ID、物理地址和GeoIP位置
- en: Unusual page browsing behavior such as skipping products and jumping to the
