- en: Chapter 7. Customizing Confluence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are trying to introduce Confluence to your company, using your company
    branding and logo can go a long way. In this chapter, we are going to look at
    different ways to customize the look and feel of Confluence and methods to modify
    the user experience.
  prefs: []
  type: TYPE_NORMAL
- en: We will learn how relatively easy it is to customize Confluence to your needs.
    Even when those features aren't enough for your liking, Confluence gives you more
    advanced options to change the layout and style.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover:'
  prefs: []
  type: TYPE_NORMAL
- en: Changing the landing page and altering the dashboard
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selecting the theme for your instance or space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applying your company branding to Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding custom HTML and stylesheets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Altering the default Confluence layouts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Confluence dashboard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first time you log in to Confluence you will see the dashboard. The Confluence
    dashboard will give the user a quick indication of the content that has changed
    recently. From the dashboard, users can navigate to spaces or sections within
    Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: The Confluence home page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The default entry page of Confluence is the dashboard, but as a Confluence Administrator
    you can change this to any space home page you prefer. Keep in mind that the space
    must be accessible for all your users and if your Confluence installation allows
    anonymous access, the space should also be allowed to be viewed by anonymous users.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the default home page, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **General Configuration** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** link at the top-left corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a space from the drop-down menu next to **Site Homepage**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the change.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Users can also change their personal default home page, which will override
    the global setting.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change your personal default home page, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select your avatar in the top-right corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Settings** from the drop-down menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select a space from the drop-down menu next to **Site Homepage**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Submit** to save the change.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The welcome message
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The welcome message appears at the top-left corner of the Confluence dashboard,
    and can be used to display a common introduction to Confluence or some important
    company news.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Include a page as the welcome message**'
  prefs: []
  type: TYPE_NORMAL
- en: To change the content of the welcome message, a user has to be a Confluence
    Administrator. If you want to allow other users to change the welcome message,
    or just want to use the default Confluence editor, including a page is a perfect
    solution. We will learn how to set up this configuration in the later part of
    the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Perform the following steps to edit the welcome message:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Global Templates** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** link to the right of **Default Welcome Message**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the editor to create your own welcome message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the change.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Keep in mind that the welcome message is just a small part of the Confluence
    dashboard. Try not to use page layouts and sections, as these may not get displayed
    correctly. If you insert images and other elements in your welcome message, try
    to keep those between 300 px and 400 px width.
  prefs: []
  type: TYPE_NORMAL
- en: Restoring the default welcome message
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default welcome message looks like the following screenshot. It is a common
    **Welcome to Confluence** and **Get started** text.
  prefs: []
  type: TYPE_NORMAL
- en: '![Restoring the default welcome message](img/9526EN_07_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To restore the default welcome message, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Global Templates** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Reset to Default** link to the right of **Default Welcome Message**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Removing the Get Started text
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'By default, the Confluence dashboard displays a quick-start guide for administrators
    under the site welcome message. This guide is only visible to Confluence administrators
    and system administrators. A system administrator can update or remove it by editing
    the site layout as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Layouts** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **Create custom** or **Edit** next to **Global Layout**. The **Edit**
    option will be available if the global layout has already been customized, otherwise
    you need to use the **Create Custom** link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Locate the following section in the code and remove or edit it accordingly:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Select **Save**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These changes may need to be reapplied after upgrading your Confluence installation.
  prefs: []
  type: TYPE_NORMAL
- en: Including content from another page
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In many cases, including another page as the welcome message gives you more
    flexibility, control, and allows you to regularly update the content. Using a
    normal Confluence page means that you can:'
  prefs: []
  type: TYPE_NORMAL
- en: Allow other people, who are not Confluence administrators, to edit the message
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Watch the included page, and get notified when something on the welcome message
    has changed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure that the page you want to include is viewable by all the users, including
    anonymous users if your Confluence allows anonymous access.
  prefs: []
  type: TYPE_NORMAL
- en: 'If a user is not allowed to view a page, they will see the following message
    on their dashboard:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Unable to render {include} The included page could not be found.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'To include content from another page, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a page in Confluence as you normally would.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Create** button in the top navigation.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the space you want to create the page in.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the **Blank Page** template.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Give the page a title like `Confluence Dashboard`.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter some basic content on the page.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the page.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the page restrictions as you see fit. A commonly used setting is to restrict
    the editing of this page to a certain group of people.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the preceding steps to edit the site's welcome message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Insert** | **Other Macros** and search the Include Page macro.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the macro property panel, search for the page you just created.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Insert**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the welcome message.![Including content from another
    page](img/9526EN_07_02.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the preceding example we added a Content by Label macro, which looks for
    content with a review label. We've also included an image with an effect that
    links to another page on Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Themes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Themes are sets of predefined styles and can be used to personalize the look
    and feel of Confluence. Themes can be applied to the entire site and individual
    spaces. Some themes add extra functionality to Confluence or change the layout
    significantly.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence 5 comes with two themes installed, and an administrator can install
    new themes as add-ons via the Administration Console. We go into add-ons and the
    Atlassian Marketplace in [Chapter 9](ch09.html "Chapter 9. General Administration"),
    *General Administration*.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Atlassian is planning on merging the **Documentation Theme** with the **Default
    Theme**. As this is not the case in Confluence 5 yet, we will discuss them both
    as they have some different features. Keep in mind that, at some point, the **Documentation
    Theme** will be removed from Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the global Confluence theme, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Themes** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All the installed themes will be present.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the appropriate radio button to select a theme.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Choose **Confirm** to change the theme:![Themes](img/9526EN_07_03.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Space administrators can also decide on a different theme for their own spaces.
    Spaces with their own theme selections—and therefore not using the global look
    and feel—won't be affected if a Confluence Administrator changes the global default
    theme.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change a space theme, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Space Tools** in the sidebar. (If you are not using the default theme,
    select **Browse** | **Space Admin**.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Look and Feel**, followed by **Theme**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the theme you want to apply to the space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Confirm**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Default Theme
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As the name implies, this is the default theme shipped with Confluence. This
    Default Theme got a complete overhaul in Confluence 5 and looks as shown in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Default Theme](img/9526EN_07_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Default Theme provides every space with a sidebar, containing useful links
    and navigation help throughout the current space. With the sidebar, you can quickly
    change from browsing pages to blog post or vice versa. The sidebar also allows
    important space content to be added as a link for quicker access, and displays
    the children of the current page for easy navigation.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can collapse or expand the sidebar. Click-and-drag the border, or use the
    keyboard shortcut: *[*. If the sidebar is collapsed, you can still access the
    sidebar options.'
  prefs: []
  type: TYPE_NORMAL
- en: Configuring the theme
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default theme doesn't have any global configuration available, but a space
    administrator can make some space-specific changes to the theme's sidebar.
  prefs: []
  type: TYPE_NORMAL
- en: '![Configuring the theme](img/9526EN_07_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Perform the following steps to change the space details:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the relevant space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Configure sidebar** in the space sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the edit icon next to the space title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A pop up will show where you can change the space title and logo (as shown in
    the preceding screenshot, indicated as **1**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the changes
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Done** button to exit the configuration mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The main navigation items on the sidebar (pages and blog posts) can be hidden.
    This can come in handy, for example, when you don't allow users to add blog posts
    to the space.
  prefs: []
  type: TYPE_NORMAL
- en: 'To show or hide the main navigation items, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the relevant space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Configure sidebar** in the space sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the **-** or **+** icon beside the link to either hide or show the link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Done** button to exit the configuration mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Space shortcuts are manually added links to the sidebar, linking to important
    content within the space. A space administrator can manage these links.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add a space shortcut, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the relevant space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Configure sidebar** in the space sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add Link** button, indicated as **3** in the preceding screenshot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Insert Link** dialog will appear.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Search and select the page you want to link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Insert** to add the link to the sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Done** button to exit the configuration mode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Documentation Theme
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Documentation Theme is another bundled theme. It supplies a built-in table
    of content for your space, a configurable header and footer, and a space-restricted
    search.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Documentation Theme''s default look and feel is displayed in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Documentation Theme](img/9526EN_07_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The sidebar of the Documentation Theme will show a tree with all the pages in
    your space. Clicking on the icon in front of a page title will expand the branch
    and show its children.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The sidebar can be opened and closed using the *[* shortcut, or the icon on
    the left of the search box in the Confluence header.
  prefs: []
  type: TYPE_NORMAL
- en: Configuring the theme
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Documentation Theme allows configuration of the sidebar contents, page header
    and footer, and the possibility to restrict the search to only the current space.
  prefs: []
  type: TYPE_NORMAL
- en: A Confluence Administrator can configure the theme globally, but a Space Administrator
    can overwrite this configuration for his or her own space. To configure the Documentation
    Theme for a space, the Space Administrator should explicitly select the **Documentation
    Theme** as the space theme.
  prefs: []
  type: TYPE_NORMAL
- en: The theme configuration of the Documentation Theme allows you to change the
    properties displayed in the following screenshot. How to get to this screen and
    what the properties represent will be explained next.
  prefs: []
  type: TYPE_NORMAL
- en: '![Configuring the theme](img/9526EN_07_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To configure the Documentation theme, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'As a Confluence Administrator:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Themes** from the left-hand side menu.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the **Documentation Theme** as the current theme.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Configure theme** link.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'As a Space administrator:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to any page in the space.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Browse** | **Space Admin**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose **Themes** from the left-hand side menu.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that the **Documentation Theme** is the current theme.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Configure theme** link.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select or deselect the **Page Tree** checkbox. This will determine if your space
    will display the default search box and page tree in the sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select or deselect the **Limit search** **results to the current space** checkbox.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you select the checkbox:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The Confluence search in the top-left corner will only search in the current
    space.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: The sidebar will not contain a search box.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If you deselect the checkbox:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The Confluence search in the top-left corner will search across the entire Confluence
    site.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: The sidebar will contain a search box, which is limited to searching in the
    current space.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the three textboxes, you can enter any text or wiki markup you would like;
    for example, you could add some information to the sidebar or a notification to
    every page. The following screenshot will display these areas:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Navigation**: This will be displayed in the space sidebar.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Header**: This will be displayed above the title on all the pages in the
    space.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Footer**: This will be displayed after the comments on all the pages in the
    space.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Configuring the theme](img/9526EN_07_13.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Look and feel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The look and feel of Confluence can be customized on both global level and space
    level. Any changes made on a global level will be applied as the default settings
    for all spaces.
  prefs: []
  type: TYPE_NORMAL
- en: A Space Administrator can choose to use a different theme than the global look
    and feel. When a Space Administrator selects a different theme, the default settings
    and theme are no longer applied to that space. This also means that settings in
    a space are not updated if the global settings are updated.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will cover some basic look and feel changes, such as changing
    the logo and color-scheme of your Confluence instance. It is also possible to
    change some of the Confluence layouts; this is covered in the *Advanced customizing*
    section.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence logo
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Confluence logo is the logo that is displayed on the navigation bar in Confluence.
    This can easily be changed to your company logo.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the global logo, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Site Logo** from the left-hand side menu
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Choose File** to select the file from your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Decide whether to show only your company logo, or also the title of your Confluence
    installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you choose to also show the title, you can change this in the text field
    next to **Site Title**.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on **Save**.![Confluence logo](img/9526EN_07_08.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you might notice, Confluence also changed the color scheme of your installation.
    Confluence will suggest a color scheme based upon your logo. To revert this change,
    click on **Undo**, which is directly available after updating your logo.
  prefs: []
  type: TYPE_NORMAL
- en: Space logo
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every space can choose its own logo, making it easy to identify certain topics
    or spaces. A Confluence administrator can also set the default space logo, for
    newly created spaces or spaces without their own specified logo.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The logo of a personal space cannot be changed; it will always use the user's
    avatar as logo.
  prefs: []
  type: TYPE_NORMAL
- en: 'To set the default space logo, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Default Space Logo** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Choose File** to select the file from your computer. For the best
    result, make sure the image is about 48 x 48 pixels.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Upload Logo** to upload the default space logo.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As a Space Administrator, you can replace the default logo for your space. How
    this is done depends on the theme you are using.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the space logo with the default theme, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the relevant space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Configure Sidebar** from the sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the edit icon next to the page title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Choose File** next to the logo and select a file from your computer.
    Confluence will display an image editor to indicate how your logo should be displayed
    as shown in the next screenshot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag and resize the circle in the editor to the right position.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Done** button to exit the configuration mode.![Space logo](img/9526EN_07_09.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To change the space logo with the Documentation Theme, perform the following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the relevant space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Browse** | **Space Admin**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Change Space Logo** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Choose File** and select the logo from your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Upload Logo** to save the new logo; Confluence will automatically
    resize and crop the logo for you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Color schemes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence and Space Administrators can configure new color schemes for Confluence
    and individual spaces. The global color scheme, configured by the Confluence Administrator,
    will also be the default space scheme. Space Administrators can configure different
    colors for their spaces. Changing the color schemes also applies to personal spaces.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the global color scheme, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Colour Scheme** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Edit** and the screen displayed in the next screenshot will be shown.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use standard HTML/CSS color codes or the color-picker next to the text fields.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to apply the changes to Confluence.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To change the color scheme of a space, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to any page in the space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Space Tools** in the sidebar. (If you are not using the default theme,
    select **Browse** | **Space Admin**.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Look and Feel**, followed by **Colour Scheme**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the color scheme below **Custom Colour Scheme**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use standard HTML/CSS color codes or the color-picker next to the text fields.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to apply the changes to the space.![Color schemes](img/9526EN_07_10.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you don't like the color scheme you selected, use the **Reset** button in
    the edit screen to return to Confluence's default settings.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced customizing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Changing the look and feel of Confluence, using themes and color schemes isn't
    always enough. If you want to go a bit further by changing the appearance of Confluence,
    or you want to add some extra functionality to the layout, these more advanced
    topics might interest you.
  prefs: []
  type: TYPE_NORMAL
- en: The default space content
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whenever you create a new space, the first page of that space always has the
    same content. As a Confluence Administrator, you can change this default space
    content to contain any other content you like.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the default content of a global space, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Global Templates** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Under the section **System Templates**, click on the **Edit** link below the
    **Default Space Content** text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create the content you want to appear on the home page of new spaces. You can
    also use variables within the content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`$spacekey`: This will be replaced with the new space key.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`$spacename`: This will be replaced with the new space name.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on `Save` to save the new default content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To change the default content of a personal space, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Global Templates** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Under the section **System Templates**, click on the **Edit** link below the
    **Default Personal Space Content** text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create the content you want to appear on the home page of new spaces. You can
    also use variables within the content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`$userFullName`: This will be replaced with the space owner''s full name.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`$userEmail`: This will be replaced with the space owner''s email address.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`$userPersonalInfo`: This will be replaced with the space owner''s **About
    me** text, entered in the user profile.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click on **Save** to save the new default content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Custom HTML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence allows you to add some custom HTML to every page in Confluence. A
    very common use case for this is to add a Google Analytics tracker to Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three places where you can insert HTML, as shown in the next screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '**At end of the HEAD**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**At beginning of the BODY**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**At end of the BODY**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Before adding any custom HTML to your Confluence pages, make sure it is valid.
    Adding incomplete or broken HTML can result in not being able to use Confluence
    anymore.
  prefs: []
  type: TYPE_NORMAL
- en: '![Custom HTML](img/9526EN_07_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To insert custom HTML, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Custom HTML** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Edit** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert the HTML in the corresponding text area as shown in the preceding screenshot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Custom stylesheets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence gives us the possibility to add custom CSS files to Confluence and
    potentially change the complete look and feel. In order to apply CSS, you need
    adequate knowledge on working with and writing in CSS. Beginner tutorials are
    widely available on the Internet, for instance at W3Schools ([http://www.w3schools.com/css/default.asp](http://www.w3schools.com/css/default.asp)).
  prefs: []
  type: TYPE_NORMAL
- en: Custom CSSs can be added on the global and space levels, although the last one
    is disabled by default and should be turned on by a Confluence Administrator.
    Spaces with their own custom CSSs will ignore the global custom CSS.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Keep in mind that Confluence HTML may change between versions and your CSS might
    stop working. Atlassian does not support custom CSS or any issues related to it.
    So, always check your custom CSS when moving to a newer version of Confluence
    and adjust the CSS as required.
  prefs: []
  type: TYPE_NORMAL
- en: 'To enable custom stylesheets for spaces, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Security Configuration** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Edit**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enable the checkbox in front of **Custom Style Sheets for Spaces**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save your changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To add a custom style sheet to Confluence, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Style Sheet** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Edit**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add your CSS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To demonstrate the power of changing the stylesheet enter the next example.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on **Save** to save your changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Use the following example to get an understanding of what is possible with
    custom stylesheets:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: The first block will change the padding of the main element so that there is
    more whitespace on the left and right of the content. It also resizes the text
    to 120 percent and the page title to 200 percent of its original size.
  prefs: []
  type: TYPE_NORMAL
- en: The second statement will remove the breadcrumbs above the page title.
  prefs: []
  type: TYPE_NORMAL
- en: The last section of the stylesheet will hide the page tools (**Edit**, **Share**,
    and **Tools**) unless someone hovers the location with their mouse.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is how your page will look like with this custom stylesheet installed:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Custom stylesheets](img/9526EN_07_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As the preceding example showed, changing the CSS is a powerful way to alter
    the appearance of your Confluence. It does require some basic CSS and HTML skills
    though.
  prefs: []
  type: TYPE_NORMAL
- en: There is a tutorial available online to get you started with changing the CSS
    at [https://confluence.atlassian.com/display/DOC/Basic+Styling+Tutorial](https://confluence.atlassian.com/display/DOC/Basic+Styling+Tutorial).
  prefs: []
  type: TYPE_NORMAL
- en: Site layouts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Confluence is built on top of the open source library SiteMesh, a web page layout
    system. To further change the look and feel of Confluence, you can modify these
    decorator files. If you want to change the decorator files, you should familiarize
    yourself with Velocity. The user guide is available online at [http://velocity.apache.org/engine/releases/velocity-1.4/user-guide.html](http://velocity.apache.org/engine/releases/velocity-1.4/user-guide.html).
  prefs: []
  type: TYPE_NORMAL
- en: 'The decorator files in Confluence are grouped in the following sections:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Site layouts**: These layouts are used to define the layout around the content
    such as the header and footer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Content layouts**: These layouts control the appearance of content such as
    pages and blog posts. They do not change the way the pages themselves are displayed,
    but allow you to change the way the surrounding comments or attachments are displayed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Export layouts**: These layouts control the appearance of spaces and pages
    when they are exported to HTML. If you are using Confluence to generate a static
    website, for example, you will need to modify these layouts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To edit a decorator file, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Layouts** from the left-hand side menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Create Custom** to edit the default file.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make any changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **Save** to save the page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use **View Default** to view the default decorator file. If something goes wrong,
    you can use **Reset Default** to return to the original layout.
  prefs: []
  type: TYPE_NORMAL
- en: While editing the decorator files, there are a couple of Velocity macros that
    you can use to insert items like breadcrumbs or menus in your layout. The following
    are some of these macros; more are available online at [https://confluence.atlassian.com/display/DOC/Working+With+Decorator+Macros](https://confluence.atlassian.com/display/DOC/Working+With+Decorator+Macros).
  prefs: []
  type: TYPE_NORMAL
- en: '| Macro | Usage |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| `#includePage (pageTitle)` | Includes a confluence page with the specified
    title. If there are 2 or more pages with the same title across Confluence, this
    macro will use the page belonging to the space you are currently viewing. |'
  prefs: []
  type: TYPE_TB
- en: '| `#searchbox ()` | Inserts a search box similar to the default search box
    in the top-right corner. |'
  prefs: []
  type: TYPE_TB
- en: '| `#dashboardlink ()` | Inserts a link to the dashboard page. |'
  prefs: []
  type: TYPE_TB
- en: These macros work reliably only when you're editing the main decorator. They
    may not work in other decorators; they will definitely not work in the normal
    Confluence editor.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you have changed the layout so extensively that some features aren't visible
    anymore, you can reset the layout by directly browsing to the following URL. Substitute
    the base URL and the appropriate `.vmd` file.
  prefs: []
  type: TYPE_NORMAL
- en: '`http://<confluence_url>/admin/resetdecorator.action?decoratorName=decorators/main.vmd`'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we went from some basic means to change the appearance of your
    Confluence installation to an advanced, change-it-completely, approach. Adding
    your company's branding to Confluence can be done by uploading your logo and changing
    the color scheme.
  prefs: []
  type: TYPE_NORMAL
- en: You can also change which page your users see when they login; this can be the
    Confluence dashboard or a space home page with your company news and other important
    information. Users can specify their own preferences as well.
  prefs: []
  type: TYPE_NORMAL
- en: We also learned that Confluence comes with some bundled themes with different
    looks, feels, and features. If those themes don't completely get you the user
    experience you're looking for, an option is to change the stylesheet and decorators
    yourself.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we are going to take a look at more advanced options like
    creating and using templates to give your documentation more structure and to
    help your users get started quickly.
  prefs: []
  type: TYPE_NORMAL
