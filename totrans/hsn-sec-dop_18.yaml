  type: TYPE_NORMAL
- en: 'During the PCI DSS compliance implementation, the PCI DSS suggests a **prioritized
    approach**, with six milestones for the 12 security requirements and sub-requirements.
    The following are the key concepts for the six milestones:'
  prefs: []
  type: TYPE_NORMAL
- en: Don't store sensitive information if there is no need
  prefs:
