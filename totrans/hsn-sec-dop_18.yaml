  type: TYPE_NORMAL
- en: Protect systems and networks, and be prepared to respond to a system breach
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Secure payment card applications
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Monitor and control access to your systems
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Protect stored cardholder data
