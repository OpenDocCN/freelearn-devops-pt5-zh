- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we discussed some typical business fraud and abuse cases, including
    account cheating, online scalpers, non-genuine orders, and account takeovers.
    The major categories of business fraud risks are accounts, content, payments,
    and promotion.
  prefs: []
  type: TYPE_NORMAL
- en: We suggested some detection rules and typical frameworks for building your own
    business risk detection services. To identify normal and abnormal user behavior,
    we need to build a user profile. Aspects of profiling include IP profiling, device
    fingerprints, machine behaviors, accounts, and usage.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to detection, we also explored some mitigation approaches, such
    as PCI compliance, the threshold, 2FA, CAPTCHA, GeoIP, and IP reputation. Last,
    but by no means least, the prioritized approach for PCI DSS compliance was listed.
    PCI DSS compliance is regarded as a minimum security requirement for any credit
    card data-handling or e-commerce services.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will focus on the security requirements of privacy and
    GDPR compliance cases.
