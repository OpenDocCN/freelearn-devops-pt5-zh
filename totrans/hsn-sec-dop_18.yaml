- en: Business Fraud and Service Abuses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The previous chapter discussed threat inspection and intelligence. In this chapter,
    we will look into business fraud and service abuses. Cloud services introduce
    new types of security risks, such as transaction fraud, account abuses, and promotion
    code abuses. This online fraud and abuse may result in financial losses or gains,
    depending on which side of the fence you sit.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the objective of this chapter is to provide guidelines and rules
    on how to detect these kinds of behaviors. We will also discuss typical technical
    frameworks and technical approaches needed to build a service abuse prevention
    or online fraud detection system.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Business fraud and abuse scenarios
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business risk detection framework
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PCI DSS compliance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business fraud and abuses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have discussed lots of security technologies in terms of defense or the detection
    of malicious activity. On the other hand, the online black market is also looking
    for different opportunities in order to make money or benefit from unsuspecting
    users and e-commerce web services. These kinds of cyber criminal activities are
    exploiting business transaction loopholes in order to make financial gains.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some of the common activities associated with the online black market:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Business scenario** | **Cyber criminal activities** |'
  prefs: []
  type: TYPE_TB
- en: '| For the promotion of new user registration, a e-commerce site may give a
    $10 coupon or certain discounts | **Account cheating**:'
  prefs: []
  type: TYPE_NORMAL
- en: Cyber criminals may register massive accounts to obtain coupons and discounts.
    They then resell these coupons.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| A shopping site may sell a limited number of special edition goods | **Scalper**:'
  prefs: []
  type: TYPE_NORMAL
- en: Cyber criminals may register massive accounts to purchase the goods and resell
    them at higher prices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Shopping search query results are sorted by the ratings and sales volume
    of the online seller | **Non-genuine orders**:'
  prefs: []
  type: TYPE_NORMAL
- en: Online sellers may make a deal with cyber criminals to manipulate massive non-genuine
    orders and ratings in order to be listed in the top rankings of the query results
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| A shopping site account is normally registered with an email, phone number,
    and ID | **Account takeover**:'
  prefs: []
  type: TYPE_NORMAL
- en: A cyber criminal poses as a genuine user, and gains control of an account to
    make unauthorized transactions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, cyber criminals may carry out brute-force attacks on the accounts
    and reregister using a different email address or phone number to gain financial
    benefits
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram gives an overview of the business fraud risk in terms
    of accounts, content, payments, and promotion:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00059.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: You may wonder whether the selling of limited edition goods within a limited
    timeframe can be a good thing. After all, it attracts the attention of the public
    and there is nothing illegal in it. However, **scalper** behavior also applies
    to online business transactions. Online **scalper** behavior may occupy a gray
    area in the eyes of the law, but it does break the original intention of the business.
    Eventually, all online business will be affected as it becomes prevalent on a
    larger scale.
  prefs: []
  type: TYPE_NORMAL
- en: Business risk detection framework
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The key objective of building a business risk framework is to identify whether
    it''s an authentic transaction, which means that normal users or sellers follow
    normal business rules in order to effect business transactions on the e-commerce
    platform. On the other hand, a business risk framework is able to detect whether
    the transactions, accounts, or sellers are suspicious and controlled by cyber
    criminals. The key relationship between cyber criminals and a shopping site are
    shown in the following diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00060.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: A business fraud and abuse detection framework requires tight integration with
    online businesses; in particular, security policies must understand the rules
    of business logistics. In addition, the framework must be able to retrieve the
    key business activity logs, including login, registration, user behavior, password
    reset, payment, and purchase operations.
  prefs: []
  type: TYPE_NORMAL
- en: Not every online business function requires real-time fraud detection. User
    account registration, promotions, orders, and payment and business transactions
    are the key functions that require risk management. When these online services
    receive requests from clients, business services will query the real-time fraud
    detection service to decide whether the transaction should proceed or not. The
    real-time fraud detection service decides the business risks based on predefined
    security rules, offline profiling analysis, and other sources of supporting information.
  prefs: []
  type: TYPE_NORMAL
- en: The key objective of the offline analysis is to build a user behavior profile
    that can help to identify whether it's the normal user or a user controlled by
    cyber criminals. Several pieces of information are required to be able to identify
    whether the client is a cyber criminal.
  prefs: []
  type: TYPE_NORMAL
- en: Let's consider a scenario. There is one user logging in via the **Jimmy** account.
    How can we identify whether this person is actually Jimmy, or whether it's someone
    else who has stolen Jimmy's account?
  prefs: []
  type: TYPE_NORMAL
- en: To answer this question, we will look into the IP, account, device, and usage
    profiling. The query results of the profiling are shown in the following table.
  prefs: []
  type: TYPE_NORMAL
- en: Case 1 represents normal user behavior, since it explains that Jimmy used one
    device to do 20 logins within the same city.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, case 2 definitely requires further investigation as it is highly suspected
    that cyber criminals are behind it. This shows that Jimmy was doing 20 logins
    with 10 different devices in 10 different cities:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Cases** | **Account** | **Number of login operations** | **Device profiling**
    | **GeoIP** |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | Jimmy | 20 | 1 | Same city |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Jimmy | 10 | 10 | 10 different cities |'
  prefs: []
  type: TYPE_TB
- en: 'A typical business fraud detection framework is shown in the following diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00061.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: '| **Profiling** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| IP profiling | IP profiling is designed to identify the IP behaviors of the
    account and the device. IP profiling involves the following attributes:'
  prefs: []
  type: TYPE_NORMAL
- en: Geolocation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VPN, Proxy, Gateway, or TOR (these IPs will require the user to undertake further
    verification)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A known black IP address
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Device fingerprints | A device fingerprint is the information collected in
    relation to a remote client device or browser for the purpose of identification.
    We use device fingerprints to establish whether the remotely connected device
    is the one normally used by the user/account. For example, for the same account,
    logging into the e-commerce service with a different mobile phone every day is
    definitely a sign of abnormality. Here are some of the common device fingerprints:'
  prefs: []
  type: TYPE_NORMAL
- en: Machine type, CPU, virtualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OS version, software plugin, fonts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A concurrent connection for the same device fingerprints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geolocation for the same devices on the same day
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The same device fingerprints used by a number of different accounts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multiple different device fingerprints used by the same user account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Machine versus human behaviors | The objective of the behavior analysis is
    to identify whether the source of the request is manipulated by a malicious program
    or a real human:'
  prefs: []
  type: TYPE_NORMAL
- en: Keyboard usage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mouse movements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User agent; HTTPS fingerprints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Account profiling | The following attributes are related to the account.
    If one of the attributes, such as an email address, is identified as suspicious, it
    is very likely that all other accounts related to this email will be be suspicious.
    Therefore, we will build a suspicious watch list of the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: Email address
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shipping address
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bank account number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Telephone number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social networking friends
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Payment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Usage profiling | Based on historical usage, we can also identify whether
    it''s a normal user or just a one-time user attempting to abuse the services or
    business promotion code:'
  prefs: []
  type: TYPE_NORMAL
- en: Page-visiting history
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Historical communication with sellers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Purchase history and habits
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of doing profiling is to build a basis of normal and common behavior
    according to historical usage or statistics. The offline analysis of profiling
    can be IP profiling, device fingerprints, machine behaviors, accounts, and usage.
    Using this user profiling data, we will be able to tell whether a user has been
    hacked or can potentially be manipulated by cyber criminals.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, we can also analyze the page-visiting behaviors to identify whether
    it''s a machine buyer or real human buyer. Just be aware that cyber criminals
    are also trying to make machine behaviors closer to human behaviors to avoid those
    detection rules. These behaviors may be an indicator reference but they can not
    be the only evidence to decide whether it''s a machine buyer. Following are some
    key differences between normal users and machine users:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Normal human buyer** | **Machine buyer** |'
  prefs: []
  type: TYPE_TB
- en: '| Finds the products by keyword search | No search behaviorLocates the specific
    product page directlySkips the landing page |'
  prefs: []
  type: TYPE_TB
- en: '| Looks into similar products to do some sort of comparison | Just focuses
    on the specific product under promotion |'
  prefs: []
  type: TYPE_TB
- en: '| There may be in excess of 20 seconds'' browsing time per product | Less than
    three seconds |'
  prefs: []
  type: TYPE_TB
- en: '| The real user may have a communication history with the seller | The machine
    buyer account has no communication history |'
  prefs: []
  type: TYPE_TB
- en: '| The real user may have rating feedback history for products purchased previously
    | No rating feedback history |'
  prefs: []
  type: TYPE_TB
- en: At the time of writing (2018), there is still no proper open source framework
    for fraud risk detection as a whole, although there are modules for performing
    device fingerprints and threat intelligence services to identify the blacklist
    IP. Establishing an entire fraud risk management framework may be a challenge
    for a small or medium-sized business.
  prefs: []
  type: TYPE_NORMAL
- en: 'Following are some of the mitigation and security approaches to consider:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Fraud mitigation** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| PCI compliance | The minimum requirement for an online retailer is to be
    PCI-compliant. Ensure that the related third party vendor and payment gateway
    are PCI-compliant. |'
  prefs: []
  type: TYPE_TB
- en: '| Define threshold | This is considered to be the easiest implementation in
    terms of mitigating the fraud risks. Some of the common thresholds to limit usage
    may include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Account lockout for a certain period after a number of login failures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Limiting the number of coupe usage per device/account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Limiting the number of transactions per device/account/day
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A proper definition of the threshold will require certain statistics from the
    historical data. |
  prefs: []
  type: TYPE_NORMAL
- en: '| Two factor re-authentication | Ask the user to perform re-authentication
    for key actions such as payment. |'
  prefs: []
  type: TYPE_TB
- en: '| CAPTCHA | The adoption of CAPTCHA is used to differentiate humans from robotic
    software programs. |'
  prefs: []
  type: TYPE_TB
- en: '| Phone authentication | Send an authentication code to the phone number for
    the purchase action. This is also the first step in two-factor authentication
    since it proves that the user has the phone. |'
  prefs: []
  type: TYPE_TB
- en: '| GeoIP or IP reputation | Look for the geolocation of the client source IP
    address, since the IP address may be difficult to fake. Check the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Whether the IP address is in the blacklist
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether the GeoIP appears in abnormal locations across the globe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: PCI DSS compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The PCI **Data Security Standard** (**DSS**) is considered a must, and is a
    minimum security requirement for organizations that deal with credit card information
    or online payment practices. There are 12 security requirements, plus two additional
    requirements, for the shared hosting providers and TLS:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Requirement 1**: Install and maintain a firewall configuration to protect
    the cardholder data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 2**: Do not use vendor-supplied defaults for system passwords
    and other security parameters'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 3**: Protect stored cardholder data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 4**: Encrypt transmission of cardholder data across open, public
    networks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 5**: Use and regularly update antivirus software or programs'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 6**: Develop and maintain secure systems and applications'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 7**: Restrict access to cardholder data by businesses according
    to a need-to-know basis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 8**: Assign a unique ID to each person with computer access'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 9**: Restrict physical access to cardholder data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 10**: Track and monitor all access to network resources and cardholder
    data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 11**: Regularly test security systems and processes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirement 12**: Maintain a policy that addresses information security for
    all personnel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Appendix A1**: Additional PCI DSS requirements for shared hosting providers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Appendix A2**: Additional PCI DSS requirements for entities using SSL/early
    TLS'
  prefs:
