- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Gitolite is a very popular tool for fine-grained access control of Git repository
    servers. It's fast, unobtrusive, and has a very small footprint, yet it provides
    several features that make an administrator's life much easier.
  prefs: []
  type: TYPE_NORMAL
- en: This book helps you get up to speed with Gitolite. It is easy to read and flows
    smoothly all the way from the basic installation process to advanced features
    such as mirroring. In particular, the more powerful and complex features are built
    up gradually to help you understand it more intuitively. Anyone who is using or
    considering using Gitolite should benefit from this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Gitolite"), *Getting
    Started with Gitolite*, shows you why Gitolite is useful along with some examples
    of basic access control rules as well as some advanced features. It also shows
    you how to create a test instance of Gitolite to help you try it out safely.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Gitolite"), *Installing Gitolite*,
    talks about installing Gitolite and basic administration tasks such as adding
    a new user and creating a new repository.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Your Users and Gitolite"), *Your Users and
    Gitolite*, discusses how users see a Gitolite-managed system and what they need
    to know to start using it. It also has useful information on finding and fixing
    problems with ssh keys.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Adding and Removing Users"), *Adding and
    Removing Users*, goes into more detail on user management and what happens behind
    the scenes when you add a user. Special case situations such as users with multiple
    keys or users who need a full shell command line are discussed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Repositories"), *Managing Repositories*,
    talks about adding new repositories as well as bringing existing repositories
    into Gitolite control.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Getting Started with Access Control"), *Getting
    Started with Access Control*, shows most of Gitolite''s basic access control features,
    including various types of access rules and the configuration file syntax.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Advanced Access Control and Configuration"),
    *Advanced Access Control and Configuration*, goes into advanced features such
    as personal branches, setting Git config variables, and Gitolite options. It also
    discusses how Gitolite can be made to affect the operation of gitweb and git-daemon.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Allowing Users to Create Repos"), *Allowing
    Users to Create Repos*, talks about a feature that is probably one of Gitolite''s
    most popular and important features. It discusses how to allow users to create
    their own repositories, how the access rules work, and what the creator of a repository
    can do to allow others to access it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Customizing Gitolite"), *Customizing Gitolite*,
    shows how administrators can add unique features to their site using Gitolite''s
    customization capabilities, such as commands and triggers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Understanding VREFs"), *Understanding VREFs*,
    talks about Gitolite''s ability to use arbitrary factors to make the allow/reject
    decision when a user pushes to a repository, with only a few lines of code to
    be written in most cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Mirroring"), *Mirroring*, explores a Gitolite
    feature that is very useful in large multisite setups that have developers in
    many locations around the world working on common projects. Gitolite mirroring
    is very flexible, and this chapter will set you on your way to make the best use
    of it.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need a Unix system with a POSIX compatible "sh", Git Version 1.7.8
    or later, and Perl 5.8.8 or later. You will also need the Openssh server (or a
    compatible ssh server).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is ideal for anyone who is looking to install and use Gitolite. People
    who are already using it and would like to go beyond the basics and understand
    its more powerful features will also find a lot of useful information and insights.
  prefs: []
  type: TYPE_NORMAL
