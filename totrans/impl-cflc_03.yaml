- en: The path feature allows you to navigate different hierarchical levels up to
    this page.
  prefs: []
  type: TYPE_NORMAL
- en: Path
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Here is the path for this page:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Our Company / Pages / Our Company Home /` `Sample page`'
  prefs: []
  type: TYPE_NORMAL
- en: We can check the exact location of a page by examining its path. Here, we can
    see that we are currently working on a page called **Sample page** located on
    another page called **Our Company Home** in a space called **Our Company**.
  prefs: []
  type: TYPE_NORMAL
- en: Add status
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Here, you can set a status for your Confluence page. This way, the audience
    will know the page’s status. This can help reduce misunderstandings in your team:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_37_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.37 – Setting a page status
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can use default statuses (**Rough draft**, **In progress**,
    and **Ready for review**) or create a custom status.
  prefs: []
  type: TYPE_NORMAL
- en: Page width
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can make a page full-width or fixed-width.
  prefs: []
  type: TYPE_NORMAL
- en: Add emoji
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can add an emoji to a page. This emoji will be visible next to the name
    of the page.
  prefs: []
  type: TYPE_NORMAL
- en: Add header image
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You can add a header image to a page by searching from Unsplash or uploading
    the file from your computer. The Unsplash dialog is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_38_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.38 – Adding an image from Unsplash
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding screenshot, you can easily search for images from
    Unsplash to use them as header images for your page.
  prefs: []
  type: TYPE_NORMAL
- en: Help section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here, you can consult the most needed resources quickly. This area is located
    at the bottom left of edit mode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_39_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.39 – Discovering the help menu of edit mode
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at these options in more detail:'
  prefs: []
  type: TYPE_NORMAL
- en: Upon clicking **Editing keyboard shortcuts**, you will get a list of all keyboard
    shortcuts, which will help boost your editing experience in Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Editing updates** is a shortcut to the documentation page on creating and
    editing content'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use page templates** is a shortcut to the documentation page on creating
    a page from a template'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Tutorial** area provides quick onboarding tips for first-time users of
    Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Finally, you have the **Feedback** button, which helps you give Atlassian feedback
    about Confluence:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/Figure_03_40_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.40 – Giving feedback to Atlassian
  prefs: []
  type: TYPE_NORMAL
- en: At this point, we have mastered view mode and edit mode. We studied almost all
    of the features present in these modes together. At this point, we are ready to
    proceed with essential tips on managing and organizing content.
  prefs: []
  type: TYPE_NORMAL
- en: Organizing content
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your Confluence environment, in which many people work, can turn into complete
    chaos in a short period if you are not organized. In such an environment, no one
    knows where to record new information or where to find the information they are
    looking for. The information here stays out of date, which results in wasted efforts.
    Things soon turn for the worse, and gradually people stop using Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let's put pessimism aside and see how we can keep the environment clean
    with effective habits. The aim is to provide an environment where new information
    is quickly recorded and easily found. In addition, we want this environment to
    be up-to-date, complete, and fun at all times.
  prefs: []
  type: TYPE_NORMAL
- en: This section will explain how we can keep spaces and pages organized.
  prefs: []
  type: TYPE_NORMAL
- en: Organizing spaces
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here are some tips on how you can keep your Confluence spaces tidy:'
  prefs: []
  type: TYPE_NORMAL
- en: Avoid constantly creating new spaces and create a new space only when necessary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Archive unused spaces.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When creating a new space, name it carefully and choose its space key carefully.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep consistency when naming a space and defining a space key.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Space logos can be very useful when used effectively. A good logo provides visually
    distinctive information about the space it belongs to. Therefore, make the logos
    self-consistent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Categorize the spaces using labels. In this way, you can see the related spaces
    grouped. To assign categories to the spaces, you should follow the **Space settings**
    > **Manage space** > **Space** **details** path.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set a simple and effective description for each space. In this way, people who
    visit this space can quickly grasp its purpose and scope.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be challenging to implement these simple suggestions we have mentioned.
    These suggestions will help you avoid many risks, especially when it comes to
    communication accidents and an increased number of spaces.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we’ve given many suggestions on how to organize spaces; it’s time to
    organize the pages and attachments inside these spaces.
  prefs: []
  type: TYPE_NORMAL
- en: Organizing pages and attachments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pages are the most crucial concept of Confluence, and all content comes to life
    either as a page or inside a page.
  prefs: []
  type: TYPE_NORMAL
- en: Many of the suggestions we will give for pages also apply to attachments. For
    this reason, we will start from the general and move toward the specific.
  prefs: []
  type: TYPE_NORMAL
- en: 'You want users to stay aware of your space when they come to your space. For
    this reason, it is beneficial to prepare a brief overview page for each space.
    This welcome screen can include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of the space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A guide on how the space is organized
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Latest updates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Links to the most important pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Understanding the fundamental differences between pages and blog posts will
    help you significantly. Here, one can ask: In which case will I create and publish
    the content as a blog post or page? Here’s a tip: If the content you create will
    be valid for long periods and, therefore, will be subject to regular updates,
    you should create it as a page. If the content you create will only be used actively
    for a certain period and will not receive any updates afterward, you can prepare
    it as a blog post. Using the page and blog post concepts intentionally will help
    you organize your space.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We recommend doing the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Promptly correct or delete incorrect content to retain pages and attachments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Archive outdated content.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Name pages and attachments carefully according to a certain standard. Please
    note that a field cannot have more than one page with the same name.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is no folder concept in Confluence that we are used to when it comes to
    operating systems. You can use pages like folders by placing a page below another
    page, and you can see and organize the pages you have added under the other via
    the page tree. Note that this tree structure always requires maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Giving labels to pages and attachments will help you organize this content.
    For example, with labels, you can do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Group pages and attachments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easily find the pages and attachments you are looking for
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List pages and attachments with a specific label
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access other pages related to a page
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, our primary goal is to ameliorate our team’s collaborative ability
    using Confluence. Although this is not an easy task, we can achieve it by mastering
    the interface and the basic concepts of Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we tried to convey all the features of Confluence’s interface.
    We examined the concepts of a space, page, blog post, and attachment together.
    Following these basic concepts, we explored how we can keep them organized. This
    chapter should have provided you with the necessary technical background on using
    the basic functions of Confluence and helped you focus on content. Now, we are
    ready to explore how we can collaborate with our team in the next chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Answer the following questions to test your knowledge of this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: When do you use a blog post? When do you use a page?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How can you keep your space organized?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Can you attribute more than one label to a page?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the benefits of attributing a label to a page?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the three options within page restrictions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here are the answers to this chapter’s questions:'
  prefs: []
  type: TYPE_NORMAL
- en: You can use blog posts for time-sensitive content. On the other hand, you can
    use a page for content that is independent of time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can keep your space organized by avoiding creating a new page only when
    necessary, archiving unused pages, and naming pages carefully.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Yes, you can add multiple labels to a page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Labels make it easier to reuse pages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The three options are: **Anyone can view and edit**; **Anyone can view, only
    some can edit**; **Only specific people can view** **or edit**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
