- en: '3'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Creating and Organizing Content
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, we looked at how to set up a Confluence environment.
    Now, we will cover **pages**, **attachments**, and other core features of Confluence
    that will help you quickly navigate within your collaboration environment. We
    will concentrate on every part of the Confluence **New Editor** area in this chapter.
    We will discuss how to create and maintain dynamic content and present practical
    collaboration examples on Confluence. By the end of this chapter, we’ll be ready
    to create and organize content with Confluence.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Finding your way in Confluence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizing content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You will need the following software requirements to complete this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: An up-to-date web browser
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An active subscription to Confluence Cloud Premium
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding your way in Confluence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Our goal here is to get to know the basic features and the interface of Confluence
    practically so that we can use this tool effectively. In this section, we’ll talk
    about many text-processing features from other software you might be familiar
    with. We want to underline an important point: Confluence is a collaboration tool
    with powerful text-processing features. However, its main feature is not text
    processing. For this reason, you may realize that many features available in text
    processors are not in Confluence. Being aware that these features may have been
    left out on purpose can significantly increase the efficiency we get from Confluence.
    We aim to work together; hundreds of fonts, colors, and very detailed formatting
    features can easily distract us from this goal, and we can get lost in the details.
    That’s why you’ll find only the most essential features in Confluence; this simplicity.
    Although you may find it strange, this will allow you to focus on the content,
    communication, and teamwork so that you have less of a problem when working on
    the content as a team.'
  prefs: []
  type: TYPE_NORMAL
- en: Discovering the global navigation bar
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'First, you’ll need to master the navigation bar at the top of your screen.
    This bar is always visible, and that’s why it is called the global navigation
    bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_01_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.1 – Confluence navigation bar
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, there are eight buttons on the navigation bar: the app switcher
    (the icon with nine squares at the left of the Confluence text), **Home**, **Recent**,
    **Spaces**, **People**, **Apps**, **Templates**, and **Create**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s discover each button:'
  prefs: []
  type: TYPE_NORMAL
- en: '**App switcher**: On the far left of the screen is a button consisting of nine
    small squares. With this button, you can switch between Atlassian products: Confluence,
    Jira, Bitbucket, and others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Home**: Go to your Confluence home.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recent**: You can easily access recent pages via this button. The available
    options are all pages, the pages you worked on, pages created by you, starred
    pages, and drafts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Spaces**: You can browse existing spaces or create a new space.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**People**: You can access your teams, invite a teammate, create a new team,
    and search for people and teams.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Apps**: You can access the applications installed on Confluence, Calendars,
    and Analytics. The options are **Your apps**, **Recommended apps**, **Find new
    apps**, **Manage apps**, and **View** **app requests**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Templates**: You can discover the templates installed on Confluence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create**: You can create a new page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding content within Confluence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Confluence has powerful searching capabilities. The search bar is located at
    the top right of the navigation area. There are two types of search tools in Confluence:
    quick and advanced. Here is a useful keyboard shortcut – press */* on your keyboard
    to open the searcher:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_02_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.2 – Quick search
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can effortlessly search within Confluence and other Atlassian
    cloud products such as Jira and Bitbucket.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence proposes recent pages, spaces, and other content when you select
    the search field.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, you will need more powerful search capabilities to find what you
    are looking for, and that’s where **Advanced Search** comes in.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two ways to access **Advanced Search**:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the search field in the navigation bar and press the *Return* or *Enter*
    key on your keyboard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Select the search field in the navigation and click **Advanced Search**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/Figure_03_03_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.3 – Advanced Search
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can effectively search within Confluence using multiple
    filters.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence search syntax
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can use the Confluence search syntax to focus your search. Here are some
    examples:'
  prefs: []
  type: TYPE_NORMAL
- en: To search results with an exact match, input `" "` – for example, `"``hello
    world"`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To search for content that contains the term “world” or “moon,” use the `OR`
    operator in capital letters – for example, `world` `OR moon`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To search for content that contains both the terms “world” and “mars,” use the
    `AND` operator in capital letters – for example, `world` `AND mars`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To search for content that contains “world” but *not* “virus,” use the `NOT`
    operator in capital letters – for example, `world` `NOT virus`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To search for content that must contain “atmosphere” but can contain either
    “mars” or “moon,” use brackets to group the search terms – for example, `(mars
    OR moon)` `AND atmosphere`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To perform a single-character wildcard search, use the `?` symbol – for example,
    `monda?`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To perform a multiple-character wildcard search, use the `*` symbol – for example,
    `m**day`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Discovering the Home page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When launching Confluence, you can use the **Home** page feature as your starting
    point.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_04_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.4 – Confluence Home page
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, the **Home** page has different sections: **Pick up where you
    left off**, **Discover what’s happening**, following spaces, **Spaces**, **Calendars**,
    and **Announcements**.'
  prefs: []
  type: TYPE_NORMAL
- en: Now that we’ve reviewed the **Home** page on Confluence, it’s time to talk about
    the space sidebar, which is located to the left of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: Discovering the space sidebar
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The space sidebar, as shown in the following screenshot, helps you navigate
    within a specific space:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_05_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.5 – Space sidebar
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s discuss each button on the space sidebar shown in the previous screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Overview**: Click here to go to the space home page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Blog**: Click here to access blog posts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analytics**: Click here to access space analytics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calendars**: Click here to access space calendars, add a new calendar, or
    add an existing calendar'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Space Settings**: Click here to access the space settings'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bulk Archive**: Click here to archive multiple pages at once'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SHORTCUTS**: Add shortcuts to the sidebar'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pages**: All of your pages will be located here'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Archived pages**: Click here to access the archived pages'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can add a shortcut to any page in Confluence or any external resources by
    pasting its link and (optional) display name:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_06_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.6 – Adding a new shortcut to the sidebar
  prefs: []
  type: TYPE_NORMAL
- en: You can add a new shortcut to the sidebar by pressing the **+** button on the
    right-hand side of the **Shortcuts** section. As shown in the previous screenshot,
    Confluence will offer you the chance to add your most recently visited pages as
    shortcuts.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can hide some of the buttons on the sidebar by accessing **Space settings**
    | **Manage space** | **Edit sidebar**. The **Edit sidebar** interface is shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_07_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.7 – Edit sidebar
  prefs: []
  type: TYPE_NORMAL
- en: Now that we’ve discussed how to find our way in Confluence, we are ready to
    think about how we can manage content.
  prefs: []
  type: TYPE_NORMAL
- en: Managing content
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Confluence, almost all content resides on pages, so it’s essential to understand
    how to manage pages. Let’s cover each function available to manage a Confluence
    page.
  prefs: []
  type: TYPE_NORMAL
- en: Discovering the differences between edit mode and view mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two different content modes on Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: Edit mode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: View mode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you visit a page on Confluence, view mode is activated by default, which
    will help you interact with the content on the page.
  prefs: []
  type: TYPE_NORMAL
- en: 'You need to switch to edit mode when changing the page’s content. Press the
    pencil-shaped edit button from the menu above to switch to edit mode. You can
    make changes to the document while edit mode is active. After you’ve finished
    making your changes, you can click the **Update** button located at the top right.
    The fields that need your attention are shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_08_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.8 – The Update page dialog
  prefs: []
  type: TYPE_NORMAL
- en: Confluence will ask you to confirm where your page goes and who will see it.
    It’s highly recommended that you describe the version for important pages.
  prefs: []
  type: TYPE_NORMAL
- en: You can update your page immediately or you can schedule the publication.
  prefs: []
  type: TYPE_NORMAL
- en: And finally, you have to publish your content as a page or as a blog post.
  prefs: []
  type: TYPE_NORMAL
- en: Click **Update** to publish the page. In this way, the most up-to-date version
    of the page, including all the changes you have made, can be seen in view mode.
  prefs: []
  type: TYPE_NORMAL
- en: You can also make changes later and choose not to publish the page. In this
    case, you can close the document by clicking the **Close** button. While in view
    mode, your most recent changes won’t be visible. But don’t worry – your current
    changes won’t be lost or visible in view mode. It would be best if you switched
    back to edit mode to see these changes. You can revoke or publish the changed
    content later.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence’s interface changes quite a bit depending on the currently active
    mode. So, the buttons that appear in edit mode are drastically different from
    what you’ll see in view mode.
  prefs: []
  type: TYPE_NORMAL
- en: Mastering view mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The purpose of view mode is to display the content on the page in the most effective
    way. Any feature that does not serve this purpose will be turned off. You may
    view the document from a computer, tablet, or mobile phone. The entire interface
    is optimized for the best viewing experience.
  prefs: []
  type: TYPE_NORMAL
- en: This mode is similar to read-only mode, which is common in other software but
    not precisely the same. In this mode, the page is not inactive; therefore, you
    can interact with the content. We will get into the details of this later in this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: When you look at a page in view mode, what you see will vary depending on your
    current device and browser settings. The interface adapts.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will look at the components of view mode and what you can
    do while in it.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows what a newly created Confluence page looks like
    in view mode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_09_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.9 – A page in view mode
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, view mode consists of multiple sections:'
  prefs: []
  type: TYPE_NORMAL
- en: Menu section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Header section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Main section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bottom section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s take a closer look at each section.
  prefs: []
  type: TYPE_NORMAL
- en: Menu section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can interact with your page using various features accessible via the menu
    at the top right of the page’s content:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_10_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.10 – Menu available in view mode
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the menu in view mode has many features. We’ll briefly cover
    each component from left to right and then from top to bottom.
  prefs: []
  type: TYPE_NORMAL
- en: Status
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here, you can see the status of your page. Please note that the page’s status
    can only be modified in edit mode.
  prefs: []
  type: TYPE_NORMAL
- en: Edit mode
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can enable edit mode by pressing the edit button (in the form of a pencil).
    This button will only be available if you have edit permission for this space
    and for this page.
  prefs: []
  type: TYPE_NORMAL
- en: You can enable edit mode by using the *e* keyboard shortcut.
  prefs: []
  type: TYPE_NORMAL
- en: Show inline comments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here, areas that contain inline comments are highlighted. These comments are
    not visible by default in view mode, and you must click these highlighted areas
    to see inline comments behind them.
  prefs: []
  type: TYPE_NORMAL
- en: 'You also have another option to make inline comments visible. To do this, click
    the **Inline** **Comments** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_11_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.11 – Showing inline comments on a Confluence page
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, there are two inline comments on this page. By clicking the
    **Show inline comments** button, you can easily make them visible.
  prefs: []
  type: TYPE_NORMAL
- en: Star this page
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can put a star on a page to quickly go back to it without searching for
    it later or using browser bookmarks. Starring a page has other benefits, which
    will be covered later.
  prefs: []
  type: TYPE_NORMAL
- en: Watching/unwatching a page
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Some pages are more important than others. You will want to discover what’s
    happening on these pages quickly via comments, replies, mentions, modifications,
    and task assignments.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can mark a page as watched or unwatched by clicking the eye-shaped watching
    button. When you start watching a page, you will receive updates about changes
    made to this page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_12_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.12 – Watching a page or a space
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can manage the watchers of a page if you have permission
    to do so. To do this, click the **Manage** **watchers** button.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to watch an entire space by checking **Watch all content in this
    space**. You’ll receive email updates about all changes to this space when you
    watch it.
  prefs: []
  type: TYPE_NORMAL
- en: Restrictions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You can set view and edit restrictions on a Confluence page. This way, you
    can precisely define who can view and edit your page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_13_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.13 – Restricting viewers and editors of a page
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, there are three options:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Anyone can view** **and edit**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Anyone can view, only some** **can edit**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Only specific people can view** **or edit**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can precisely define the users and groups who can view and edit a page here.
  prefs: []
  type: TYPE_NORMAL
- en: 'At some point, you may have many pages in Confluence, with many restrictions
    on them. Sometimes, you will encounter access problems related to the page restrictions.
    People will be complaining about not being able to access the content. You will
    also have people who can access confidential information, even if they are not
    allowed to access it. You must troubleshoot these access problems effectively
    without disturbing people’s work. At this point, you’ll need a systematic way
    to troubleshoot the case. This is where the **Inspect permissions** feature comes
    in, which will help you determine whether someone is allowed on a page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_14_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.14 – Inspecting page permissions for troubleshooting
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can search for different types of permissions (view and
    edit) for a user.
  prefs: []
  type: TYPE_NORMAL
- en: Share
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can share a page with a user, a group, a team, or even an email account.
    Confluence will send an email to recipients, including the page’s title and, optionally,
    your message.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can copy the link to this page via the **Copy** **link** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_15_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.15 – Sharing a page with teammates
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can customize the notification message that’s sent to recipients
    by adding a message.
  prefs: []
  type: TYPE_NORMAL
- en: More actions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'At the very end of the menu bar, there’s a button marked with **…** (three
    dots) that will present you with more features. The **More actions** section is
    shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_16_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.16 – More actions
  prefs: []
  type: TYPE_NORMAL
- en: 'As we can see, there are several operations here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Copy**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Move**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Export** (to Word, to PDF)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Convert** **to blog**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Archive**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Delete**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Presenter mode**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analytics**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Change** **page owner**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Page history**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attachments** (files, custom contents)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resolved comments**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advanced details** (page information, view source, hide related pages, view
    storage format)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Slack Notifications**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on the permissions you have on the space, you may not be able to see
    all the buttons here.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will briefly cover each action.
  prefs: []
  type: TYPE_NORMAL
- en: Copy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can easily duplicate a page with this button, and you should give the copied
    page a unique title.
  prefs: []
  type: TYPE_NORMAL
- en: Move
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You can move a page to another location with the help of the **Move** button.
    You can also change the parent page of your page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_17_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.17 – Moving a page to another location
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, moving a page to another space is possible.
  prefs: []
  type: TYPE_NORMAL
- en: Export
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You can easily export a Confluence page into different formats:'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Word
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PDF
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can customize the exporting options here.
  prefs: []
  type: TYPE_NORMAL
- en: Convert to blog
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'There are two types of pages in Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: Standard pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blog pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Standard pages and blog pages have many features in common. However, they are
    different and were created for other purposes. We’ll cover blog posts in detail
    later.
  prefs: []
  type: TYPE_NORMAL
- en: Typically, you should explicitly create blog pages. Sometimes, you’ll need to
    convert a standard page into a blog post. This is why we need the **Convert to
    blog** feature, which allows you to easily convert a page into a blog post without
    the need to copy the content of the source page into a newly created blog post.
  prefs: []
  type: TYPE_NORMAL
- en: Archive
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the most critical use cases of archiving a page is keeping your space
    clean and up-to-date, by making outdated or inaccurate content invisible from
    the page tree an the quick search.
  prefs: []
  type: TYPE_NORMAL
- en: You can always find archived pages via the **Archived** **pages** section.
  prefs: []
  type: TYPE_NORMAL
- en: Delete
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can delete a page if you are sure you won’t need it later.
  prefs: []
  type: TYPE_NORMAL
- en: Deleted pages are stored in the space’s trash and can be restored. You can find
    trash by going to **Space settings** | **Manage pages** | **Trash**.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting a page with child pages
  prefs: []
  type: TYPE_NORMAL
- en: Child pages are not deleted when you delete their parent page; they move up
    to the nearest page instead.
  prefs: []
  type: TYPE_NORMAL
- en: Presenter mode
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Presenter mode** adapts your Confluence page to your presentation needs and
    hides all outside contents and almost all of the buttons of view mode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_18_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.18 – Presenting page content in an elegant and distraction-free way
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can also show a QR page that will help your audience quickly
    access the page you’re presenting within their device.
  prefs: []
  type: TYPE_NORMAL
- en: Also, you can easily navigate the different parts of your page using the **Selective
    focus** feature, which you can access via the small menu item at the top right
    of the **Presenter** **mode** screen.
  prefs: []
  type: TYPE_NORMAL
- en: No need to prepare time-consuming presentation materials
  prefs: []
  type: TYPE_NORMAL
- en: You don’t have to prepare additional presentation materials (Microsoft PowerPoint,
    Google Slides, and others) for your presentation needs.
  prefs: []
  type: TYPE_NORMAL
- en: It’s highly recommended that you use this mode during meetings, standups, and
    where needed.
  prefs: []
  type: TYPE_NORMAL
- en: Analytics
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You can get detailed analytics on page views and attachments if you are on
    the Premium plan:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_19_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.19 – Getting page insights via Page analytics
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can quickly get insights into how your page and attachments
    perform between intervals you define.
  prefs: []
  type: TYPE_NORMAL
- en: Page history
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'There is a robust version control system within Confluence where you can easily
    track the changes to your page over time. This can be useful for troubleshooting
    or getting insights into how your team contributes to this page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_20_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.20 – Tracking changes to a page
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, you have some powerful tools here:'
  prefs: []
  type: TYPE_NORMAL
- en: Restore a previous version
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delete a version that is not needed anymore
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compare two versions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attachments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here, you can upload attachments to your page. All of the attachments can be
    managed within the **Attachments** section.
  prefs: []
  type: TYPE_NORMAL
- en: You can also see your attachments and their details, such as size, creator,
    creation date, and comments.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can manage them like so:'
  prefs: []
  type: TYPE_NORMAL
- en: Adding or removing their labels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deleting them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Deleting their versions:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/Figure_03_21_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.21 – Managing a page’s attachments
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, there are two main sections here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Attachments**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attach Files**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Controlling the attachment’s version
  prefs: []
  type: TYPE_NORMAL
- en: We already discussed the version control of pages, and here, we can see how
    Confluence controls the versions of an attachment.
  prefs: []
  type: TYPE_NORMAL
- en: Confluence creates a new version when you upload a file with the same name as
    the attachment. This way, you don’t have to explicitly deal with versions within
    filenames, such as `report-version-01.pdf` and `report-version-02.pdf`. Confluence
    takes care of the versioning without complicating the filename.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can access and modify the attachment’s properties by clicking **Properties**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_22_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.22 – Modifying the attachment’s properties
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can easily comment on an attachment and move it to another
    page.
  prefs: []
  type: TYPE_NORMAL
- en: Resolved comments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'As we mentioned previously, active inline comments are highlighted in yellow.
    An active comment means that the discussion continues and is still ongoing:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_23_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.23 – Discussing with inline comments
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can discuss different parts of the page with your teammates.
    They can react or reply to your comments.
  prefs: []
  type: TYPE_NORMAL
- en: 'When people are done with comments, they can click on **Resolve comments**
    to mark this thread of comments as resolved. Resolved comments are not highlighted
    in yellow anymore and are not visible by default, but they are not lost. You can
    access resolved comments whenever you need them by using the **Resolved** **comments**
    button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_24_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.24 – Discovering resolved comments
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can always reopen a resolved comment.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced details
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You have five choices in this section:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Page Information**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**View Source**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hide** **Related Pages**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**View** **Storage Format**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Import** **Word Document**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Page Information** gives an overview of all the information on the page,
    such as **Recent Changes**, **Outgoing Links**, **Hot Referrers**, and many more:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_25_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.25 – Page Information
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the **Page Information** dialog provides inaccessible information,
    such as **Outgoing Links**.
  prefs: []
  type: TYPE_NORMAL
- en: Tip for minimizing side effects when archiving or deleting a page
  prefs: []
  type: TYPE_NORMAL
- en: We recommend accessing the **Page Information** section before deleting or archiving
    a page.
  prefs: []
  type: TYPE_NORMAL
- en: Slack Notifications
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Typically, Confluence sends two types of notifications:'
  prefs: []
  type: TYPE_NORMAL
- en: Confluence notifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email messages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note that you can receive notifications via Slack as well. The configuration
    is relatively straightforward, and you should select the workspace and channel
    where messages will be sent. You can see how to add a Slack subscription in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_26_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.26 – Configuring a Slack subscription to a page
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the previous screenshot, you can precisely define which actions
    will send a Slack notification. You can also configure notifications on child
    pages.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, it is possible to add more than one Slack subscription to a Confluence
    page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_27_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.27 – Adding multiple Slack subscriptions to a page
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can manage different subscriptions easily.
  prefs: []
  type: TYPE_NORMAL
- en: That’s all for the **More actions** section. Next, we’ll cover the header section
    of view mode.
  prefs: []
  type: TYPE_NORMAL
- en: Header section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The header section is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_28_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.28 – The header section of a page
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at the areas of this section in more detail:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Emoji**: You can add an emoji to your page title.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Page title**: This is the page title. Give your page a unique (in its space),
    relevant, and easy-to-remember title. Avoid special characters in the page title.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Owned by**: This is the owner of the page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Last updated**: This was when the page got its latest update.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Estimated reading time**: Confluence gives you an idea of how much time it
    takes to read this page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analytics**: This is where you can check essential metrics and get valuable
    insights about the performance of this page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'By clicking **Analytics**, you’ll see the analytics pop-ups shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_29_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.29 – Checking the performance of the page via its analytics details
  prefs: []
  type: TYPE_NORMAL
- en: Here, you can see the total number of views and the unique number of viewers.
    You can get more insights about this Confluence page via the **Analytics** feature,
    which will be covered later.
  prefs: []
  type: TYPE_NORMAL
- en: Main section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The contents of your page are shown in the main section of the view mode.
  prefs: []
  type: TYPE_NORMAL
- en: Bottom section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There is a section at the bottom of every page in Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_30_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.30 – Bottom section of a page
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, there are three areas in the bottom section:'
  prefs: []
  type: TYPE_NORMAL
- en: Labels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reactions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Labels
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here, you can see the labels on this page. You can also give this page new labels,
    even if you are in view mode.
  prefs: []
  type: TYPE_NORMAL
- en: Labels are handy when you’re organizing your content in Confluence. We’ll study
    labels in more detail in future sections.
  prefs: []
  type: TYPE_NORMAL
- en: Reactions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: People can react to pages using emojis. Here, your teammates can respond to
    your page using emojis, and you can see how your teammates reacted to your page.
  prefs: []
  type: TYPE_NORMAL
- en: Comments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This is where you and your teammates will discuss the content of this page.
    Confluence has many valuable features for collaborative commenting on a page,
    and we’ll cover this collaboration feature in more depth later.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we covered all the view mode elements. Now, we will dive into
    edit mode.
  prefs: []
  type: TYPE_NORMAL
- en: Mastering edit mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As mentioned previously, you can turn on edit mode to make changes to a Confluence
    page. There are three methods of turning edit mode on:'
  prefs: []
  type: TYPE_NORMAL
- en: Using the *e* keyboard shortcut
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clicking the **Edit** button within the top menu
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Clicking the **Edit** button within the page tree:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/Figure_03_31_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.31 – Turning edit mode on using the page tree
  prefs: []
  type: TYPE_NORMAL
- en: 'View mode and edit mode are quite different. While view mode is optimized for
    quickly viewing and experiencing a page, edit mode is optimized for editing a
    page collaboratively:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_32_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.32 – Editing a page
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, many features are available in edit mode. That’s why we will
    categorize and examine the features in edit mode according to the sections they
    are in:'
  prefs: []
  type: TYPE_NORMAL
- en: Top menu section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The top-right menu section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Main section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Header section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Help section
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Top menu section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The editing top menu is shown when you edit a page. Although we think you are
    already familiar with the buttons from most word processors, we’ll go over them
    briefly here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_33_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.33 – Discovering the top menu in edit mode
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, there are many buttons here. We will list all of them, but
    we will only explain the ones that are unique to Confluence:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Undo/redo**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text styles**: Normal text, heading 1 to heading 6'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text effects**: Bold, italics, underline, strikethrough, code, subscript,
    superscript, and clear formatting'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text alignment**: Left, right, or center'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text color**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bullet list**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Numbered list**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Indent/outdent**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Action item**: Insert a task'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: Insert a link to another page or an external resource'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Files** **and images**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mention**: Notify a colleague'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Emoji**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Table**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Layouts**: Insert a layout module into a page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Insert**: Insert a macro into a page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Press the **+** button to insert a macro into a page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_34_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.34 – Discovering the actions within the top menu in edit mode
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, you can easily add a macro to a page. We will cover this later.
  prefs: []
  type: TYPE_NORMAL
- en: The top-right menu section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let’s explain the top-right menu section:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_35_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.35 – Discovering the top-right menu of edit mode
  prefs: []
  type: TYPE_NORMAL
- en: 'As you can see, the menu bar comprises seven components:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Saved**: This appears when changes have been saved'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Invite to edit** (plus icon): Invite a colleague to edit a page collaboratively'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Find and replace** (loop icon): Find a specific text within the page and
    replace it with another text'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Restrictions** (lock icon): Define who can access or modify a page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Publish**: Save changes and publish a page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Close**: Saves changes without publishing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More (**…**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The more (**...**) button hides multiple components in it. Let’s go over them:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Update without notifying watchers**: Publish the page without sending a notification
    to people watching the page or the space'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Preview**: See what the page will look like when it is published'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**View changes**: See the changes since the last save'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Edit labels**: Edit the labels of the page'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Move**: Move the page to another location'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resolved comments**: Make the inline comments that were resolved visible'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Revert to previous version**: Close the page and discard any changes since
    the previously published version'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Main section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The content of your page is shown in the main section of edit mode. You can
    edit the content of your page within the central area.
  prefs: []
  type: TYPE_NORMAL
- en: Header section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let’s take a closer look at the header section:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_03_36_B16861.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.36 – Discovering the page header in edit mode
  prefs: []
  type: TYPE_NORMAL
- en: 'There are five features here:'
  prefs: []
  type: TYPE_NORMAL
