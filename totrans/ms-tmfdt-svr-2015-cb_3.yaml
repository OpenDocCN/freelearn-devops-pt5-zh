- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Traditionally, businesses looked at technology as a cost of doing business;
    businesses now look at technology as an opportunity to do more business. The use
    of sophisticated software systems for critical decision making is increasing more
    than ever before. Pioneering companies have already realized the benefits of tapping
    into a digital ecosystem and are leveraging technology as a differentiator. To
    keep pace with the changes in the marketplace, software systems need to change
    too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，企业将技术视为业务成本；如今，企业将技术视为做更多生意的机会。用于关键决策的软件系统的使用正在比以往任何时候都增加。领先的公司已经意识到进入数字生态系统的好处，并正在利用技术作为竞争优势。为了跟上市场变化的步伐，软件系统也需要改变。
- en: Requirements that are implemented but never used, or those that are used just
    long enough to identify, do not satisfy the needs of the users and cause waste,
    rework, and dissatisfaction. Whether you are following Scrum, Waterfall, or any
    other delivery approach, good requirement management is the cornerstone to the
    success of a software project.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实施了但从未使用的需求，或者那些仅用于识别的需求，无法满足用户的需求，导致浪费、返工和不满。无论你是采用 Scrum、瀑布式还是其他交付方法，良好的需求管理是软件项目成功的基石。
- en: In TFS, Work Items are the means to record and track work. Process (formally
    known as the Process Template) is used to orchestrate the delivery framework terminology
    and workflow. While TFS comes preloaded with the Scrum, Agile, and CMMI Process
    Templates, TFS supports customizing existing process and creating new process
    to best meet the needs of your Team. The planning and tracking tools in TFS are
    web based, which means that you can access them from any platform and any device.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TFS 中，工作项用于记录和跟踪工作。流程（正式称为流程模板）用于协调交付框架术语和工作流。虽然 TFS 预装了 Scrum、敏捷和 CMMI 流程模板，但
    TFS 支持自定义现有流程并创建新流程，以最佳方式满足团队的需求。TFS 中的计划和跟踪工具是基于 Web 的，这意味着你可以在任何平台和设备上访问它们。
- en: Let's start off by covering a few key concepts to better understand the planning
    and tracking tools in TFS. All recipes in this chapter are based on the Scrum
    Process Template.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先介绍一些关键概念，以更好地理解 TFS 中的计划和跟踪工具。本章中的所有实例都基于 Scrum 流程模板。
- en: '**Work Item**: This is used to record work. TFS provides different types of
    Work Items for different types of work. Tasks, Product Backlog Items, Features,
    Bugs, Test Cases, and Feedback Response are some of the different Work Item types
    available in TFS. Refer to [http://bit.ly/1WWDPuB](http://bit.ly/1WWDPuB) to learn
    more about Work Items.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作项**：用于记录工作。TFS 为不同类型的工作提供不同类型的工作项。任务、产品待办事项、功能、缺陷、测试用例和反馈响应是 TFS 中可用的不同工作项类型之一。请参考
    [http://bit.ly/1WWDPuB](http://bit.ly/1WWDPuB) 了解更多关于工作项的信息。'
- en: '**Backlog**: This is a list of Work Items ordered by priority. TFS offers different
    backlogs for different levels of planning. You''ll be learning about the Epics,
    Features, and Backlog Items backlog in this chapter. The backlogs in TFS allow
    you to add new items, prioritize items, visualize the relationship between different
    Backlog Items, and see the state of the existing Backlog Items. It is now possible
    to configure whether bugs show up on the backlog. The backlog views in TFS also
    include charts for Team velocity and cumulative flow. Refer to [http://bit.ly/1RZT9Qw](http://bit.ly/1RZT9Qw)
    to learn more about backlogs.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**待办事项（Backlog）**：这是按优先级排列的工作项列表。TFS为不同的规划级别提供不同的待办事项。在本章中，您将学习到关于史诗（Epics）、功能（Features）和待办事项（Backlog
    Items）的内容。TFS中的待办事项允许您添加新项、优先排序、可视化不同待办事项之间的关系，并查看现有待办事项的状态。现在，您可以配置是否让BUG显示在待办事项中。TFS中的待办事项视图还包括团队速度和累计流量的图表。有关待办事项的更多信息，请参阅[http://bit.ly/1RZT9Qw](http://bit.ly/1RZT9Qw)。'
- en: '**Area Path**: This allows you to add a dimension of grouping to Work Items.
    Area Path can be used to group Work Items by Team, Product, or Feature Area. When
    using a multiple Team setup in a Team Project, the Area Path is used to map the
    Work Items to a Team. Area Path supports access restriction to Work Items by permission.
    Refer to [http://bit.ly/1j4baRr](http://bit.ly/1j4baRr) to learn more about Area
    Path configuration.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域路径（Area Path）**：这允许您为工作项添加分组维度。区域路径可以按团队、产品或功能区域对工作项进行分组。在团队项目中使用多个团队配置时，区域路径用于将工作项映射到一个团队。区域路径还支持按权限限制对工作项的访问。有关区域路径配置的更多信息，请参阅[http://bit.ly/1j4baRr](http://bit.ly/1j4baRr)。'
- en: '**Iteration Path**: This allows you to add a dimension of time to Work Items.
    An Iteration Path can be used to group Work Items into sprints, releases, or other
    event-specific milestones. Refer to [http://bit.ly/1NAbyQh](http://bit.ly/1NAbyQh)
    to learn more about Iteration Path configuration.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代路径（Iteration Path）**：这允许您为工作项添加时间维度。迭代路径可以用于将工作项按冲刺、发布或其他事件特定的里程碑进行分组。有关迭代路径配置的更多信息，请参阅[http://bit.ly/1NAbyQh](http://bit.ly/1NAbyQh)。'
- en: '**Kanban board**: This is a way to visualize the backlog with respect to the
    delivery workflow. Every backlog in TFS comes with a board. The boards are useful
    in planning and tracking Work Items in a backlog.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**看板（Kanban board）**：这是一种通过交付工作流程可视化待办事项的方式。TFS中的每个待办事项都带有一个看板。看板在规划和跟踪待办事项中的工作项时非常有用。'
- en: '**Sprint board**: This is a way to visualize the Work Items assigned to an
    iteration. The work on the sprint board can be visualized by Backlog Items or
    people. The sprint board can now be configured to show or hide bugs.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冲刺看板（Sprint board）**：这是一种可视化分配给某个迭代的工作项的方式。冲刺看板可以按待办事项或人员进行可视化。现在可以配置冲刺看板来显示或隐藏BUG。'
- en: '**Process**: This defines the delivery framework followed in a Team Project.
    Work Item types, states, workflows, queries, and reports reflect the process and
    its terminology. Refer to [http://bit.ly/1Sy1v1D](http://bit.ly/1Sy1v1D) to learn
    more about the different processes available in TFS.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过程（Process）**：这定义了在团队项目中遵循的交付框架。工作项类型、状态、工作流、查询和报告都反映了该过程及其术语。有关TFS中可用的不同过程的更多信息，请参阅[http://bit.ly/1Sy1v1D](http://bit.ly/1Sy1v1D)。'
- en: In this recipe, we will be using the FabrikamTFVC Team Project. If you do not
    already have the FabrikamTFVC Team Project, create one by following the *Creating
    a Team Project using the Scrum Template* recipe in [Chapter 1](part0016.xhtml#aid-F8901
    "Chapter 1. Team Project Setup"), *Team Project Setup*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本配方中，我们将使用FabrikamTFVC团队项目。如果您还没有FabrikamTFVC团队项目，请通过参考[第1章](part0016.xhtml#aid-F8901
    "第1章. 团队项目设置")中的*使用Scrum模板创建团队项目*配方来创建一个团队项目。
- en: Selecting the backlog levels displayed on the Team Portal
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择在团队门户上显示的待办事项级别
- en: The default configuration in the Team Project only provides two backlog levels
    for every Team. These two levels in the Scrum Template are referred to as Features
    and Backlog Items.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 团队项目中的默认配置仅为每个团队提供两个待办事项级别。在Scrum模板中，这两个级别被称为功能（Features）和待办事项（Backlog Items）。
- en: '![Selecting the backlog levels displayed on the Team Portal](img/image00453.jpeg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![选择在团队门户上显示的待办事项级别](img/image00453.jpeg)'
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Epics are very high-level requirements that represent a significant amount of
    work. They are broken down into Features and worked on in multiple sprints. They
    are also needed for safe implementations as per [http://bit.ly/1H5j1Kt](http://bit.ly/1H5j1Kt).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 史诗（Epics）是非常高层次的需求，代表着大量的工作。它们被拆解为功能（Features），并在多个冲刺中进行处理。根据[http://bit.ly/1H5j1Kt](http://bit.ly/1H5j1Kt)，它们也是安全实现所需的。
- en: In this recipe, you'll learn how to activate the Epics backlog from the Team's
    Administration console.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本示例中，您将学习如何从团队管理控制台激活史诗积压。
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: To create a new Team, you need to be a member of the Project Administrator Group.
    To change the Team settings, you need to be a Team administrator. If you don't
    already have these permissions, then follow the instructions at [http://bit.ly/1MS1Xn9](http://bit.ly/1MS1Xn9).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新的团队，您需要是项目管理员组的成员。要更改团队设置，您需要是团队管理员。如果您尚未拥有这些权限，请按照[http://bit.ly/1MS1Xn9](http://bit.ly/1MS1Xn9)上的说明操作。
- en: 'Scenario: The `FabrikamTFVC` Team Project has two Teams, namely, FabrikamFeature1
    Team and the default FabrikamTFVC Team.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：`FabrikamTFVC`团队项目有两个团队，即FabrikamFeature1团队和默认的FabrikamTFVC团队。
- en: '**FabrikamTFVC Team**: The product owner, stakeholders, and end users are heavily
    collaborating on the Epics and Features Backlog.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FabrikamTFVC团队**：产品负责人、利益相关者和最终用户在史诗和特性积压上进行了大量协作。'
- en: '**FabrikamFeature1 Team**: The Development Teams are developing the features
    prioritized by the FabrikamTFVC Team.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FabrikamFeature1团队**：开发团队正在按照FabrikamTFVC团队优先级制定特性。'
- en: The FabrikamTFVC Team manages the Epics and Features Work Item for Fabrikam.
    The FabrikamFeature1 Team work on the Feature Work Items assigned to them by the
    FabrikamTFVC Team. The FabrikamTFVC Team only wants to see two levels of backlogs
    in its portal, namely, Epics and Features. The FabrikamFeature1 Team want to see
    only one level of backlogs in its portal, namely, Backlog Items.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: FabrikamTFVC团队负责管理Fabrikam的史诗和特性工作项。FabrikamFeature1团队负责处理由FabrikamTFVC团队分配给他们的特性工作项。FabrikamTFVC团队只希望在其门户中看到两个层级的积压，即史诗和特性。FabrikamFeature1团队希望在其门户中只看到一个层级的积压，即待办事项。
- en: 'To create the FabrikamFeature1 Team, navigate to the FabarikamTFVC Project
    Control Panel by browsing to `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin`.
    Click on the **New team** button, enter the Team name as `FabrikamFeature1 Team`
    and click on the **Create team** button:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建FabrikamFeature1团队，请通过浏览到`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin`导航到FabarikamTFVC项目控制面板。点击**新建团队**按钮，输入团队名称为`FabrikamFeature1团队`，然后点击**创建团队**按钮：
- en: '![Getting ready](img/image00454.jpeg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![准备工作](img/image00454.jpeg)'
- en: As part of the Team creation process, a new area (**FabrikamFeature1 Team**)
    is created and mapped to the Team. All Work Items assigned to the Area Path FabrikamFeature1
    Team will show up on the FabrikamFeature1 Teams backlog.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为团队创建过程的一部分，创建了一个新的区域（**FabrikamFeature1团队**），并映射到该团队。所有分配到区域路径FabrikamFeature1团队的工作项将显示在FabrikamFeature1团队的积压中。
- en: How to do it...
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作步骤...
- en: Navigate to the FabrikamTFVC Team Control Panel by browsing `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/FabrikamTFVC%20Team/_admin`.
    Click on **Settings** to navigate to the Team settings page:![How to do it...](img/image00455.jpeg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/FabrikamTFVC%20Team/_admin`导航到FabrikamTFVC团队控制面板。点击**设置**导航到团队设置页面：![操作步骤...](img/image00455.jpeg)
- en: Under the **Backlogs** section in the Team settings page, check **Epics** and
    uncheck **Backlog items**:![How to do it...](img/image00456.jpeg)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在团队设置页面的**积压**部分，选中**史诗**并取消选择**待办事项**：![操作步骤...](img/image00456.jpeg)
- en: Navigate to the FabrikamFeature1 Team Control Panel. From under the **Backlogs**
    section in the Team settings page, uncheck **Features**:![How to do it...](img/image00457.jpeg)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到FabrikamFeature1团队控制面板。在团队设置页面的**积压**部分，取消选择**特性**：![操作步骤...](img/image00457.jpeg)
- en: The backlog views for the Teams are updated as per the settings shown in the
    following screenshot. The **FabrikamTFVC** Team on the left only has **Epics**
    and **Features** backlog; the **FabrikamFeature1 Team** has only **Backlog items**
    backlog:![How to do it...](img/image00458.jpeg)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据以下截图中显示的设置更新团队的积压视图。左侧的**FabrikamTFVC**团队只有**史诗**和**特性**的积压；**FabrikamFeature1团队**只有**待办事项**的积压：![操作步骤...](img/image00458.jpeg)
- en: How it works...
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: Every Team can configure which backlogs show up on the Team Portal. This allows
    Teams to focus on backlogs they manage and not be distracted by backlog levels
    not used by them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 每个团队可以配置在团队门户中显示哪些积压。这使得团队可以专注于他们管理的积压，而不会被他们不使用的积压层级分散注意力。
- en: There's more...
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多内容...
- en: The Team settings page also allows configuration of working days. If a Team
    only works for 4 days of a week or is off weekly on a Monday instead of Sunday,
    then this can be configured by changing the working days setting. The working
    days are used in the calculation of the Team's total capacity and are shown in
    the burndown chart. The intent of not showing a Team's days off on the burndown
    is to avoid the false perception of no work completed on the day.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 团队设置页面还允许配置工作日。如果一个团队每周只工作 4 天，或者每周的星期一休息，而不是星期天休息，则可以通过更改工作日设置来进行配置。工作日用于计算团队的总容量，并在燃尽图中显示。这样做的目的是避免在燃尽图中显示团队的休息日，以免产生没有工作完成的错误印象。
- en: 'The behavior of Bug Work Item type on the backlogs and board can also be customized
    from the Team settings page:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Bug 工作项类型在积压项和看板上的行为也可以通过团队设置页面进行自定义：
- en: '![There''s more...](img/image00459.jpeg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00459.jpeg)'
- en: The behavior of bugs on backlog and boards is configurable to show up on both
    backlog and board with requirements, to show up on both backlog and board with
    tasks, or to not appear on backlog or boards.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Bug 在积压项和看板上的行为是可配置的，可以在积压项和看板上同时显示需求、在积压项和看板上同时显示任务，或者完全不出现在积压项和看板上。
- en: There is strong argument for all of these settings; some pros and cons can be
    found at [http://bit.ly/1PL7SzD](http://bit.ly/1PL7SzD).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置都有强有力的论据；你可以在 [http://bit.ly/1PL7SzD](http://bit.ly/1PL7SzD) 找到一些优缺点。
- en: Mapping, assigning, and tracking Work Items shared by multiple Teams
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 映射、分配和跟踪多个团队共享的工作项
- en: Hosting multiple Teams in a Team Project helps you share Work Items, backlogs,
    and other artifacts such as code, builds, tests, and releases. In the *Selecting
    the backlog levels displayed on the Team Portal* recipe, you learned how to activate
    backlog levels displayed in the Team Portal. In this recipe, you will learn how
    to map, assign, and track Work Items assigned across multiple Teams.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个团队项目中托管多个团队可以帮助你共享工作项、积压项以及其他工件，如代码、构建、测试和发布。在*选择在团队门户上显示的积压级别*这一食谱中，你学习了如何激活在团队门户上显示的积压级别。在这个食谱中，你将学习如何映射、分配和跟踪分配到多个团队的工作项。
- en: Getting ready
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Scenario: FabrikamTFVC Team Project has three Teams. The FabrikamTFVC Team
    focuses on managing Epics and Features; the other two Teams manage the Product
    Backlog Items for the Features they own:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：FabrikamTFVC 团队项目有三个团队。FabrikamTFVC 团队专注于管理史诗和功能；另外两个团队负责管理他们所拥有的功能的产品积压项：
- en: '![Getting ready](img/image00460.jpeg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![准备中](img/image00460.jpeg)'
- en: The **Epic 1** Work Item is broken down into several Features and Product Backlog
    Items. FabrikamTFVC Team wants to map these Work Items before assigning them out
    to different Teams. FabrikamTFVC Team wants to track the progress the Teams have
    made on **Epic 1**.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**史诗 1** 工作项被拆分为多个功能和产品积压项。FabrikamTFVC 团队希望在将这些工作项分配给不同的团队之前，先进行映射。FabrikamTFVC
    团队希望跟踪各团队在**史诗 1**上的进展。'
- en: 'To set up this scenario, create a new Team `FabrikamFeature2 Team` in the FabrikamTFVC
    Team Project:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置这个场景，在 FabrikamTFVC 团队项目中创建一个新的团队 `FabrikamFeature2 团队`：
- en: '![Getting ready](img/image00461.jpeg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![准备中](img/image00461.jpeg)'
- en: 'Next, navigate to the FabrikamTFVC Team Portal and create the following Work
    Items:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，进入 FabrikamTFVC 团队门户并创建以下工作项：
- en: '| Work Item type | Title | Area Path |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 工作项类型 | 标题 | 区域路径 |'
- en: '| --- | --- | --- |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Epic | Epic 1 | FabrikamTFVC Team |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 史诗 | 史诗 1 | FabrikamTFVC 团队 |'
- en: '| Feature | Feature 1 | FabrikamTFVC Team |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 功能 | 功能 1 | FabrikamTFVC 团队 |'
- en: '| Feature | Feature 2 | FabrikamTFVC Team |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 功能 | 功能 2 | FabrikamTFVC 团队 |'
- en: '| Feature | Feature 3 | FabrikamTFVC Team |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 功能 | 功能 3 | FabrikamTFVC 团队 |'
- en: '| Product Backlog Item | Product Backlog Item 1 | FabrikamTFVC Team |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 产品积压项 | 产品积压项 1 | FabrikamTFVC 团队 |'
- en: '| Product Backlog Item | Product Backlog Item 2 | FabrikamTFVC Team |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 产品积压项 | 产品积压项 2 | FabrikamTFVC 团队 |'
- en: '| Product Backlog Item | Product Backlog Item 3 | FabrikamTFVC Team |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 产品积压项 | 产品积压项 3 | FabrikamTFVC 团队 |'
- en: How to do it...
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作方法...
- en: Open the Team Web Portal for the FabrikamTFVC Team and navigate to Features
    backlog. Click on the **Column options** icon and add **Area Path** as a selected
    column:![How to do it...](img/image00462.jpeg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 FabrikamTFVC 团队的团队网页门户并导航到功能积压项。点击**列选项**图标，并将**区域路径**添加为选中的列：![操作方法...](img/image00462.jpeg)
- en: Toggle the **Parents** switch to **Show**. All orphaned Features (Features that
    aren't associated to an Epic-type Work Item) will show up under a header named
    **Unparented Features**:![How to do it...](img/image00463.jpeg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换**父项**开关为**显示**。所有孤立的功能（未关联到史诗类工作项的功能）将显示在名为**未关联功能**的标题下：![如何操作...](img/image00463.jpeg)
- en: Toggle the **Mapping** switch to **On**:![How to do it...](img/image00464.jpeg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换**映射**开关为**开启**：![如何操作...](img/image00464.jpeg)
- en: 'Drag **Feature 1** to **Epic 1**. This will map **Epic 1** as the parent of
    **Feature 1**. The Feature backlog board is updated to reflect this change:'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将**功能 1**拖到**史诗 1**。这将把**史诗 1**映射为**功能 1**的父项。功能待办板会更新，以反映这一变化：
- en: '![How to do it...](img/image00465.jpeg)'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![如何操作...](img/image00465.jpeg)'
- en: 'Reparenting can also be done by drag and drop. Drag **Feature 3** into **Epic
    1** to reparent it to **Epic 1**:'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新父化也可以通过拖放来完成。将**功能 3**拖到**史诗 1**下，以将其重新父化为**史诗 1**：
- en: '![How to do it...](img/image00466.jpeg)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![如何操作...](img/image00466.jpeg)'
- en: Drag Feature 3 from Unparented Feature section to under Epic 1 Epic Work Item
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将功能 3 从未关联功能部分拖到史诗 1 史诗工作项下。
- en: 'Drag and drop can also be used on a hierarchical list to reorder the priority
    of the items. In the following screenshot, **Feature 1** is being dragged at the
    top to reflect that its higher priority than **Feature 2**:'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拖放也可以用于层次列表中，以重新排序项的优先级。在以下截图中，**功能 1**被拖动到最上方，表示它的优先级高于**功能 2**：
- en: '![How to do it...](img/image00467.jpeg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![如何操作...](img/image00467.jpeg)'
- en: Feature 1 can be prioritized over Feature 3 by simply dragging and dropping
    it in place of Feature 3
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过简单地拖放，**功能 1**可以被优先于功能 3。
- en: 'Now, map the other Features and Product Backlog Items as indicated in the *Getting
    ready* section. Multiselect drag and drop is also supported:'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，按*准备工作*部分所示，映射其他功能和产品待办事项。多选拖放也得到支持：
- en: '![How to do it...](img/image00468.jpeg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![如何操作...](img/image00468.jpeg)'
- en: Map the other features and product backlog items as indicated in the Getting
    ready section
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如*准备工作*部分所示，映射其他功能和产品待办事项。
- en: Assign the Product Backlog Items to the **FabrikamFeature1** and **FabrikamFeature2
    Team** as illustrated in the *Getting ready* section. Team allocation can be changed
    by changing the Area Path to the respective Area Path of the Team.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将产品待办事项分配给**FabrikamFeature1**和**FabrikamFeature2 Team**，如*准备工作*部分所示。通过将区域路径更改为相应团队的区域路径，可以更改团队分配。
- en: Once the allocation of the Backlog Items has been changed. Work Items that are
    not assigned to the FabrikamTFVC Team are shown with a hollow rectangle before
    them. This simplifies tracking which items the Team owns and which it doesn't:![How
    to do it...](img/image00469.jpeg)
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦待办事项的分配发生变化，未分配给FabrikamTFVC团队的工作项会在其前面显示一个空心矩形。这简化了跟踪团队拥有的和未拥有的项目：![如何操作...](img/image00469.jpeg)
- en: How it works...
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Show parent allows Teams to track the full hierarchy of Work Items independent
    of the Team the Work Item is assigned to. Work Items on the backlog that the Teams
    do not own are reflected with a hollow rectangle before them.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 显示父项允许团队独立于工作项分配给哪个团队来跟踪工作项的完整层次结构。待办事项中的工作项，如果该团队没有拥有，前面会显示一个空心矩形。
- en: In summary, you learned how to map Work Items using the story-mapping feature;
    this also helps identify Unparented Work Items. You also learned how to drag and
    drop Work Items in the backlog to reorder the priority of the Work Items on the
    backlog. You learned how to view the Work Item hierarchy by enabling the **Show**
    parent switch. Last but not least, you also learned how to identify work assigned
    to different Teams.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，你学会了如何使用故事映射功能来映射工作项；这还有助于识别未关联的工作项。你还学会了如何在待办事项中拖放工作项，以重新排序待办事项中的工作项优先级。你学会了如何通过启用**显示**父项开关来查看工作项层级结构。最后但同样重要的是，你还学会了如何识别分配给不同团队的工作。
- en: There's more...
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: 'Let''s look at a few useful options available in the toolbar window in the
    backlog view:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看在待办事项视图中工具栏窗口中的一些有用选项：
- en: '![There''s more...](img/image00470.jpeg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00470.jpeg)'
- en: '**New**: Launches the **Add New Work Item** widget. This is extremely useful
    when you want to capture an idea into the backlog.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建**：启动**添加新工作项**小部件。当你想将一个想法记录到待办事项中时，这非常有用。'
- en: '**Expand all**: This expands all collapsed nested Backlog Items.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**展开全部**：这将展开所有折叠的嵌套待办事项。'
- en: '**Collapse all**: This collapses all expanded nested Backlog Items.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**折叠全部**：这将折叠所有展开的嵌套待办事项。'
- en: '**Create query**: A new Work Item Query is created by replicating the query
    used to generate the backlog view this action is triggered from.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建查询**：通过复制用于生成此操作触发的待办事项视图的查询来创建新的工作项查询。'
- en: '**Column options**: This is used to add or remove columns in the backlog view.
    This setting is per user, and the changes you make won''t impact other users view.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列选项**：用于在待办事项视图中添加或移除列。此设置是针对每个用户的，您所做的更改不会影响其他用户的视图。'
- en: '**Email**: This e-mails the view visible to you in the backlog. If you filter
    the items and then click on **Email**, it will only show e-mails in the filtered
    view.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件**：此选项会将您在待办事项中看到的视图通过电子邮件发送给您。如果您过滤了项，然后点击**电子邮件**，它只会显示过滤后的视图中的电子邮件。'
- en: '**Filter**: This textbox does a text search on the backlog view. This is really
    useful for narrowing down to a subset of Backlog Items by searching for a keyword.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选器**：此文本框可在待办事项视图中进行文本搜索。这对于通过搜索关键字来缩小待办事项项的范围非常有用。'
- en: Note
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: TFS 2015 Update 1 provides support for multiselect drag-and-drop assignment,
    reordering, reparenting, multiedit, move to iteration, and move to position.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 2015 Update 1 提供了对多选拖放分配、重新排序、重新归类、多重编辑、移动到迭代和移动到位置的支持。
- en: Adding additional columns to the Kanban board
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向看板添加额外的列
- en: The Kanban board in TFS provides a visual representation of the backlog. The
    board can be modeled to match the delivery workflow used in your organization.
    In this recipe, you'll learn how to add additional columns and configure a workflow
    in the Kanban board.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 中的看板提供了待办事项的可视化表示。该看板可以根据贵组织中使用的交付工作流进行建模。在本教程中，您将学习如何向看板中添加额外的列并配置工作流。
- en: Tip
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: The name 'Kanban' originates from Japanese and translates roughly as "signboard"
    or "billboard". Kanban in the context of software development can mean a visual
    process management system that tells you what to produce, when to produce it,
    and how much to produce ([http://bit.ly/1j4bT57](http://bit.ly/1j4bT57)).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '"Kanban"（看板）这个名称源自日语，粗略翻译为“告示牌”或“广告牌”。在软件开发的背景下，看板可以指一种可视化的过程管理系统，告诉你该生产什么、何时生产以及生产多少量（[http://bit.ly/1j4bT57](http://bit.ly/1j4bT57)）。'
- en: Getting ready
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: You need to be a Team Administrator or a member of the Team Project Administrator
    group to customize the Kanban board.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要是团队管理员或团队项目管理员组的成员，才能自定义看板。
- en: 'Scenario: The FabrikamFeature1 Team use a **Dev**, **Test**, and **Release**
    workflow for every Backlog Item before marking it as **Done**. The Team has an
    exit criteria for each stage in the cycle. FabrikamFeature1 Team has limited testing
    capacity. To limit the items in **Test**, a limit has been set for items in **Dev**:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：FabrikamFeature1 团队为每个待办事项使用**开发**、**测试**和**发布**工作流，然后标记为**完成**。团队为周期中的每个阶段设有退出标准。FabrikamFeature1
    团队的测试能力有限。为了限制**测试**中的项，已为**开发**中的项设置了限制：
- en: '![Getting ready](img/image00471.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![准备工作](img/image00471.jpeg)'
- en: How to do it...
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Navigate to the Kanban board for the FabrikamFeature1 Team by browsing to the
    **FabrikamFeature1 Team** Portal and clicking on board from the **Backlog items**
    backlog:![How to do it...](img/image00472.jpeg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览到**FabrikamFeature1 Team**门户并点击**待办事项项**待办事项中的看板，导航到 FabrikamFeature1 团队的看板：![如何操作...](img/image00472.jpeg)
- en: Click on the gear icon from the top-right side of the page. This is used to
    launch the **Settings** window. The icon to the left of the gear icon is the search
    icon. This can be used to perform a text search on the backlog. The icon to the
    right of the gear icon is used to maximize the Kanban board view into fullscreen:![How
    to do it...](img/image00473.jpeg)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右上角的齿轮图标。此图标用于启动**设置**窗口。齿轮图标左侧的图标是搜索图标，可以用于在待办事项中执行文本搜索。齿轮图标右侧的图标用于将看板视图最大化为全屏模式：![如何操作...](img/image00473.jpeg)
- en: In the **Settings** window, select the column from the **Board** section. This
    will display the configuration for the existing columns. The settings can be configured
    for both **Bug** and **Product Backlog Item** (these are the default Work Item
    types in the requirements category):![How to do it...](img/image00474.jpeg)
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置**窗口中，从**看板**部分选择列。这将显示现有列的配置。可以为**Bug**和**产品待办事项项**（这些是需求类别中的默认工作项类型）配置设置：![如何操作...](img/image00474.jpeg)
- en: Configure the Kanban board by adding new columns using the Settings window
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用设置窗口添加新列来配置看板
- en: Click on the green plus icon to add a new column. Name the column `Refine`,
    set the WIP limit to `20` and split the column into doing and done. Map this column
    to the Work Item state **Approved**. Add a definition of done as illustrated in
    the screenshot (the text written in the definition of the **Done** textbox can
    be formatted using markdown):![How to do it...](img/image00475.jpeg)
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击绿色加号图标添加新列。将列命名为`精化`，设置WIP限制为`20`并将列拆分为进行中和完成。将此列映射到工作项状态**已批准**。添加完成定义，如下图所示（**完成**文本框中写入的文本可以使用Markdown格式化）：![如何操作...](img/image00475.jpeg)
- en: Rename the **Approved** column to `Dev`, change the state mapping to **Committed**,
    set the WIP limit to `3`, check the **Split columns into doing and done** checkbox,
    and add a definition of done as illustrated in the following screenshot:![How
    to do it...](img/image00476.jpeg)
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**已批准**列重命名为`开发`，将状态映射更改为**已承诺**，将WIP限制设置为`3`，勾选**将列拆分为进行中和完成**复选框，并添加完成定义，如下图所示：![如何操作...](img/image00476.jpeg)
- en: Rename the **Approved** column to `Test`, set the WIP limit to `2`, keep the
    Work Item state as **Committed**, check to split columns into doing/done, and
    add a definition of done.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**已批准**列重命名为`测试`，设置WIP限制为`2`，保持工作项状态为**已承诺**，勾选拆分列为进行中/已完成，并添加完成定义。
- en: Click on the green plus icon to add a new column. Name the column `Release`,
    set the WIP limit to `5`, don't split the column into doing and done. Map this
    column to the Work Item state **Committed**. Add a definition of done. Click on
    **Save and close** to navigate back to the Backlog Items Kanban board.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击绿色加号图标添加新列。将列命名为`发布`，设置WIP限制为`5`，不将列拆分为进行中和完成。将此列映射到工作项状态**已承诺**。添加完成定义。点击**保存并关闭**返回到待办事项看板。
- en: The Kanban board is now configured with the delivery workflow FabrikamFeature1
    Team use to deliver their Product Backlog Items:![How to do it...](img/image00477.jpeg)
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看板板现在已经配置为FabrikamFeature1团队用于交付其产品待办事项的交付工作流：![如何操作...](img/image00477.jpeg)
- en: How it works...
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: The Kanban board can be configured at the Team level, and this empowers a Team
    to define and follow a process that best works for them. One Kanban board can
    be configured per backlog. Therefore, if the Team has Epics, Features, and Backlog
    Items backlog, then the Team has three Kanban boards that can customize and be
    used to manage work.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 看板板可以在团队级别进行配置，这使团队能够定义并遵循最适合他们的流程。每个待办事项列表可以配置一个看板板。因此，如果团队有史诗、功能和待办事项，则团队将有三个看板板，可以自定义并用于管理工作。
- en: Traditionally, the process needed to be customized to add additional states
    in the Work Item. A new extensibility model called **WIT Extension** was introduced
    in the product in 2013\. WIT extension allows new Work Item fields to be created
    and associated to a Work Item state without the need for any Work Item customization.
    More information on how the WIT extensibility dynamically updates the Work Item
    definition at runtime can be found at [http://bit.ly/1N7FAAt](http://bit.ly/1N7FAAt).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，流程需要自定义以在工作项中添加额外的状态。2013年，产品中引入了一种新的扩展性模型——**WIT扩展**。WIT扩展允许创建新的工作项字段，并将其关联到工作项状态，而无需对工作项进行任何自定义。有关WIT扩展如何在运行时动态更新工作项定义的更多信息，请访问[http://bit.ly/1N7FAAt](http://bit.ly/1N7FAAt)。
- en: In the scenario we have been working through in this recipe, the **Dev**, **Test**,
    and **Release** fields are all associated to the committed state. When a Work
    Item transitions from **Approved** to **Committed**, it shows up in the **Dev**
    / **Doing** column. The individual responsible for the Work Item can promote the
    Work Item into the **Dev** / **Done** column once the changes have been completed
    and the definition of done has been met. The state on the Work Item will continue
    to show as **Committed**. When the individual accountable for testing is ready
    to test the change, the Work Item can be pulled into the **Test** / **Doing**
    column. The state on the Work Item will continue to show as **Committed**. The
    work can be promoted to the **Test** / **Done** column once the changes have been
    tested and the definition of done has been met. The state on the Work Item will
    continue to show as **Committed**. The Work Item can be pulled into the **Release**
    column once the Team is ready to schedule a release. The Work Item state will
    continue to show as **Committed**.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们在此配方中所涉及的场景中，**Dev**、**Test**和**Release**字段都与已承诺状态相关联。当工作项从**Approved**转换为**Committed**时，它会出现在**Dev**
    / **Doing**列中。负责该工作项的人员可以在更改完成且符合完成定义后，将工作项提升到**Dev** / **Done**列。工作项的状态将继续显示为**Committed**。当负责测试的人员准备好测试更改时，工作项可以拉入**Test**
    / **Doing**列。工作项的状态将继续显示为**Committed**。当更改经过测试并符合完成定义时，可以将工作项提升到**Test** / **Done**列。工作项的状态将继续显示为**Committed**。一旦团队准备好安排发布，工作项可以拉入**Release**列。工作项的状态将继续显示为**Committed**。
- en: 'Once the changes have been successfully released, the Work Item can be moved
    into the **Done** column. This will update the Work Item state from **Committed**
    to **Done**:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦更改成功发布，工作项可以移至**Done**列。这将更新工作项的状态，从**Committed**变为**Done**：
- en: '![How it works...](img/image00478.jpeg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00478.jpeg)'
- en: Work Item state transition history
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 工作项状态转换历史
- en: '![How it works...](img/image00479.jpeg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00479.jpeg)'
- en: Work Item field transition history showing the transition from Dev\Done column
    to Test\Doing column
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 工作项字段转换历史，显示从Dev\Done列到Test\Doing列的转换
- en: 'Splitting the column into **Doing** and **Done** provides better visibility
    into the progress of the work. The Work Item fields from the Kanban board are
    used to generate a cumulative flowchart. The chart gives a visual representation
    of the time spend per column. This is useful in identifying the flow of value
    and possible bottlenecks in the delivery process:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 将列拆分为**Doing**和**Done**可以更好地展示工作的进展。看板上的工作项字段用于生成累积流图。该图提供了每列花费时间的可视化表示。这对于识别价值流动和交付过程中的潜在瓶颈非常有用：
- en: '![How it works...](img/image00480.jpeg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00480.jpeg)'
- en: Cumulative flow chart
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 累积流图
- en: Note
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The eclipse on the cumulative flowchart can be used to customize the start date
    of the chart.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 累积流图上的日全食可以用来定制图表的开始日期。
- en: The Kanban board also lets you keep a check on the number of WIP items. For
    example, if the number of WIP items in the **Test** column goes above the limit
    of 3, the WIP is changed to red indicating the violation.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 看板还让你监控在制品（WIP）的数量。例如，如果**Test**列中的在制品数量超过3个限制，WIP会变成红色，表示违反限制。
- en: 'Clicking on the information icon next to the column name shows the definition
    of done as illustrated in the following screenshot:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 点击列名旁的信息图标可以显示完成定义，如下图所示：
- en: '![How it works...](img/image00481.jpeg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00481.jpeg)'
- en: Clicking the information icon shows the definition of done
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 点击信息图标显示完成定义
- en: The board also supports collapsing the **New** and **Done** column. The board
    can also be maximized to a fullscreen view.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 看板还支持折叠**New**和**Done**列。看板也可以最大化为全屏视图。
- en: There's more...
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: 'Tasks can directly be added to the Product Backlog Item from within the Kanban
    board. The board also shows a count of completed versus total tasks on the Work
    Item cards:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 任务可以直接从看板中添加到产品待办事项中。看板还会显示工作项卡上的已完成任务数与总任务数的对比：
- en: '![There''s more...](img/image00482.jpeg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00482.jpeg)'
- en: Add tasks directly from the Product Backlog Item Card in the Kanban board.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 可以直接从产品待办事项卡片中添加任务到看板。
- en: 'The Kanban board also supports horizontal swimlanes. The most common use is
    the creation of an "expedite lane" for emergency work that can skip queues and
    preempt the other work. Swimlanes can be configured from the **Settings** window;
    the **Settings** window can be launched by clicking on the gear icon on the Kanban
    board:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 看板还支持横向泳道。最常见的用法是创建“加急泳道”，用于紧急工作，可以跳过队列并抢先处理其他工作。泳道可以从**设置**窗口配置；可以通过点击看板上的齿轮图标来启动**设置**窗口：
- en: '![There''s more...](img/image00483.jpeg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00483.jpeg)'
- en: The configuration window allows the configuration of the order of the swimlanes.
    In this case, the expedite lane will show up above the default lane. Swimlanes
    can be collapsed. Work Items can be moved between lanes; the lane movement is
    also tracked in Work Item history.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 配置窗口允许配置泳道的顺序。在此情况下，加急泳道会显示在默认泳道上方。泳道可以折叠。工作项可以在泳道之间移动，泳道的移动也会在工作项历史记录中进行跟踪。
- en: 'In TFS 2015 Update 1, three new fields, namely, **Board Column**, **Board Column
    Done**, and **Board Lane** have been added to Work Item Queries to query Work
    Items on the Kanban board. The following screenshot illustrates a query to retrieve
    all Work Items in the default swimlane assigned to the **Test** / **Doing** column
    in the FabrikamFeature 1 Team Kanban board:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在TFS 2015 Update 1中，新增了三个字段：**Board Column**、**Board Column Done** 和 **Board
    Lane**，用于在看板上查询工作项。以下截图演示了如何查询FabrikamFeature 1团队看板上默认泳道中的所有工作项，且这些工作项被分配到**测试**
    / **进行中**列：
- en: '![There''s more...](img/image00484.jpeg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00484.jpeg)'
- en: The Kanban columns can now be queried, charted, and alerted upon. For a use
    case and setup walkthrough, refer to [http://bit.ly/1MS3QA8](http://bit.ly/1MS3QA8).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 看板列现在可以进行查询、图表分析和提醒。有关使用案例和设置操作指南，请参考[http://bit.ly/1MS3QA8](http://bit.ly/1MS3QA8)。
- en: Customizing cards displayed on the boards
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义显示在看板上的卡片
- en: The Kanban board helps visualize, track, and share progress of the Backlog Items.
    The sprint board, on the other hand, helps visualize, track, and share the Team's
    progress in the sprint. Both the boards in the Web Portal are useful information
    radiators that are beneficial for the planning and tracking of work. Work Items
    are displayed as cards on the boards. Several new features have been added to
    the boards in TFS 2015 and Update 1 to make the cards even more actionable. In
    this recipe, you'll learn how to customize the cards to show additional Work Item
    fields and style the cards based on rules.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 看板有助于可视化、跟踪和共享待办项的进展。另一方面，冲刺看板帮助可视化、跟踪和共享团队在冲刺中的进展。Web门户中的这两个看板都是有用的信息发布器，有助于工作计划和跟踪。工作项以卡片形式显示在看板上。在TFS
    2015及Update 1版本中，看板新增了多个功能，使得卡片更加可操作。在本指南中，您将学习如何自定义卡片，显示附加的工作项字段，并根据规则对卡片进行样式化。
- en: Getting ready
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: You need to be a Team Administrator or a member of the Team Project Administrator
    group to customize the Team settings.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要是团队管理员或团队项目管理员组的成员，才能自定义团队设置。
- en: 'The scenario we''ll be working through in this recipe: the FabrikamFeature1
    Team wants to display the **Work Item ID**, **Tags**, **Created By**, **Effort**,
    **Priority**, and **Value Area** fields on all Backlog Item cards. The Team only
    wants to see the **Created By**, **Assigned To**, and **Identified In** fields
    on the Bug cards. The Team wants all priority 1 items to be styled with a bold
    title and gray background.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南中的场景：FabrikamFeature1团队希望在所有待办项卡片上显示**工作项ID**、**标签**、**创建者**、**工作量**、**优先级**和**价值领域**字段。该团队仅希望在Bug卡片上显示**创建者**、**分配给**和**标识于**字段。该团队希望所有优先级为1的项目卡片使用粗体标题和灰色背景。
- en: How to do it...
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: In the FabrikamFeature1 Team Portal, navigate to the backlog view by browsing
    `https://tfs2015:8080/tfs/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs/board/Backlog%20items`.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在FabrikamFeature1团队门户中，通过浏览`https://tfs2015:8080/tfs/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs/board/Backlog%20items`进入待办事项视图。
- en: Navigate to the board view and click on the gear icon to launch the **Settings**
    window. In the **Settings** window, select fields from the cards section.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到看板视图并点击齿轮图标以启动**设置**窗口。在**设置**窗口中，从卡片部分选择字段。
- en: In the **Product Backlog Item** tab, check all core fields:![How to do it...](img/image00485.jpeg)
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**产品待办项**标签页中，勾选所有核心字段：![如何操作...](img/image00485.jpeg)
- en: Add the **Value Area**, **Created By**, and **Priority** fields from the additional
    fields:![How to do it...](img/image00486.jpeg)
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从附加字段中添加**价值领域**、**创建者**和**优先级**字段：![如何操作...](img/image00486.jpeg)
- en: By default, a field is hidden from the Work Item cards if it does not have value.
    You can optionally choose to change this behavior by checking the **Show empty
    fields** checkbox:![How to do it...](img/image00487.jpeg)
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，如果工作项卡片中的字段没有值，则该字段会被隐藏。你可以选择通过勾选**显示空字段**复选框来更改此行为：![如何操作...](img/image00487.jpeg)
- en: Flip to the **Bug** tab and select all the core fields. In the additional fields,
    add the **Identified In** field.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到**Bug**标签页，并选择所有核心字段。在附加字段中，添加**识别于**字段。
- en: In the **Settings** window, select **Styles** from under the cards section.
    Add a new styling rule and name the rule `Priority 1`. Change the card color to
    gray and card header to bold. In the rule criteria, set the rule criteria as *priority
    = 1*. Multiple fields can be added in one rule criteria:![How to do it...](img/image00488.jpeg)
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置**窗口中，从卡片部分下选择**样式**。添加一个新的样式规则，并将规则命名为`Priority 1`。将卡片颜色更改为灰色，并将卡片标题设置为粗体。在规则标准中，设置规则标准为*priority
    = 1*。一个规则标准中可以添加多个字段：![如何操作...](img/image00488.jpeg)
- en: Note
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that the styling rules for each Kanban board and sprint board can be configured
    separately.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，每个看板和冲刺板的样式规则可以单独配置。
- en: Click on **Save** and close. The Work Items in the board will refresh and will
    now be rendered to show the additional Work Item fields and styled according to
    the rules. Styling rules make the cards with important information stand out.
    When a Work Item matches more than one rule, the first rule is used.![How to do
    it...](img/image00489.jpeg)
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**并关闭。看板中的工作项将刷新，并根据规则显示额外的工作项字段和样式。样式规则使得包含重要信息的卡片更为突出。当一个工作项符合多个规则时，将使用第一个规则。![如何操作...](img/image00489.jpeg)
- en: All Work Item fields on the cards can directly be updated from within the card.
    This allows the cards to be a lot more actionable.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片上的所有工作项字段可以直接在卡片内更新，这使得卡片更加具有操作性。
- en: Setting up the Team's capacity and activity for a sprint
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置团队的容量和活动以进行一个冲刺
- en: In the previous recipes in this chapter, you learned about the Product backlogs.
    If Product Backlog Items are requirements for work, the sprint backlog is the
    plan to complete that work. In order to plan the work for a sprint, the Team needs
    a view of the total available capacity. Up until TFS 2015, the Team capacity functionality
    was limited to one activity per individual per sprint. In this recipe, you'll
    learn how to enter multiple activities and capacity per Team member in a sprint.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面的配方中，你了解了产品待办事项。如果产品待办事项是工作的需求，那么冲刺待办事项则是完成这些工作的计划。为了规划冲刺的工作，团队需要了解总的可用容量。直到TFS
    2015，团队容量功能仅限于每个成员每个冲刺一个活动。在本配方中，你将学习如何为每个团队成员在冲刺中输入多个活动和容量。
- en: Getting ready
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Scenario: The FabrikamFeature1 Team has the next sprint starting from tomorrow
    for 2 weeks. The Team is comprised of eight members, and a few individuals have
    planned vacations during this period. The Team wants to know the total capacity
    available in this sprint.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：FabrikamFeature1团队将在明天开始为期两周的下一次冲刺。团队由八名成员组成，其中几位成员在此期间有计划的假期。团队希望了解本次冲刺的总可用容量。
- en: 'To add a new sprint and configure the start and end dates for the sprint, navigate
    to the FabrikamFeature1 Team control panel by browsing `http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_admin`
    and switch to the **Iterations** tab. Click on the **New child** button to add
    a new iteration under FabrikamTFVC; double-click on the iteration to set the dates:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加一个新的冲刺并配置冲刺的开始和结束日期，请通过浏览`http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_admin`导航到FabrikamFeature1团队的控制面板，并切换到**迭代**标签页。点击**新建子项**按钮，在FabrikamTFVC下添加一个新的迭代；双击该迭代以设置日期：
- en: '![Getting ready](img/image00490.jpeg)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![准备工作](img/image00490.jpeg)'
- en: How to do it...
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Navigate to the FabrikamFeature1 Team work hub by browsing `http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs`.
    The newly added sprint will show up on the left in this page. Click on **Sprint
    1** and navigate to the **Capacity** tab:![How to do it...](img/image00491.jpeg)
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览`http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs`，导航到FabrikamFeature1团队工作中心。新添加的冲刺将在此页面的左侧显示。点击**Sprint
    1**并转到**容量**标签页：![如何操作...](img/image00491.jpeg)
- en: Click on the **Add missing team members** icon (as highlighted here) to add
    all the missing Team members:![How to do it...](img/image00492.jpeg)
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加缺失的团队成员**图标（如图中所示），以添加所有缺失的团队成员：![如何操作...](img/image00492.jpeg)
- en: Set the activity and number of hours per day as indicated in the following screenshot.
    Use the eclipse at the end of the row to add multiple activities for the individual:![How
    to do it...](img/image00493.jpeg)
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置活动和每天的小时数，如以下截图所示。使用行末的省略号为个人添加多个活动：![如何操作...](img/image00493.jpeg)
- en: John isn't available to the Team for this sprint. Delete John from the list
    by clicking on the eclipse from the end of the row and choosing **Remove this
    user** from the context menu:![How to do it...](img/image00494.jpeg)
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: John在本次冲刺中无法参与团队工作。通过点击行末的省略号并在上下文菜单中选择**删除该用户**，将John从列表中删除：![如何操作...](img/image00494.jpeg)
- en: Click on the day's hyperlink next to **Team Days Off** to update the Team off
    days as indicated in the following screenshot:![How to do it...](img/image00495.jpeg)
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**团队休假日**旁边的日期超链接，以更新团队的休假日，如以下截图所示：![如何操作...](img/image00495.jpeg)
- en: The days off for individuals can be updated by clicking the day's hyperlink
    in the days off column. This helps make the Team capacity even more accurate.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 个人的休假天数可以通过点击休假日列中的日期超链接来更新，这有助于使团队容量更加准确。
- en: Click on the **Save** icon to save the Team's capacity. The total Team capacity,
    Team capacity by activity, and individual Team capacity is updated in the work
    details pane.![How to do it...](img/image00496.jpeg)
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**图标保存团队的容量。团队的总容量、按活动划分的团队容量和每个团队成员的容量会在工作详情面板中更新。![如何操作...](img/image00496.jpeg)
- en: How it works...
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: In the *Selecting the backlog levels displayed on the Team Portal* recipe, you
    learned that the Team working days are configured in the Team settings window.
    The Team working days are used to extrapolate the total working hours in a sprint.
    Any Team or individual days off are subtracted from the total working hours; this
    helps us arrive at the Team's available capacity for a sprint. In the work details
    section, the activity and the individual pivot the Team capacity.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在*选择在团队门户上显示的待办事项层级*的教程中，你了解到团队的工作日是通过团队设置窗口进行配置的。团队的工作日用于推算冲刺的总工作小时数。任何团队或个人的休假天数都会从总工作小时数中扣除；这有助于我们得出团队在冲刺中的可用容量。在工作详情部分，活动和个人会影响团队容量。
- en: 'The Team capacity is useful in planning the activities for the sprint; it is
    equally useful in tracking progress and balancing work between Team members. To
    see the work details pane in action, drag **Product Backlog Item 1** into **Sprint
    1**. Use the **+** sign next to the Product Backlog Item to create a few tasks
    as illustrated in the following screenshot:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 团队容量在规划冲刺活动时非常有用；在跟踪进度和在团队成员之间平衡工作时同样有用。要查看工作详情面板的操作，拖动**产品待办事项 1**到**冲刺 1**。使用产品待办事项旁边的**+**符号创建一些任务，如以下截图所示：
- en: '![How it works...](img/image00497.jpeg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00497.jpeg)'
- en: 'Now, flip to the sprint board and assign these tasks to the Team members by
    changing the **Assigned To** field on the cards. You can optionally change the
    **Group By** field on the sprint board from Backlog Items to people. This helps
    you visualize the task distribution by an individual. Now, flip back to the backlog
    view; the work details section is updated to reflect the work allocation overall,
    by activity, and individual:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，切换到冲刺板，并通过更改卡片上的**分配给**字段将这些任务分配给团队成员。你可以选择性地将冲刺板上的**按人分组**字段从待办事项改为人员，这有助于你按个人查看任务分配。现在，切换回待办事项视图；工作详情部分会更新，反映出按活动和个人的工作分配情况：
- en: '![How it works...](img/image00498.jpeg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00498.jpeg)'
- en: 'The tasks can be directly assigned to the individuals in the work allocation
    pane. As you can see in the following screenshot, **PBI 1 – Task 2** is being
    assigned to Chris by dragging the task over Chris in the work allocation pane:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 任务可以直接分配给工作分配面板中的个人。如以下截图所示，**PBI 1 – 任务 2**被通过拖动任务到Chris的工作分配面板中，分配给了Chris：
- en: '![How it works...](img/image00499.jpeg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/image00499.jpeg)'
- en: The capacity bar in the work allocation pane goes red when the Team, activity,
    or individual has more work allocated than the available capacity.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队、活动或个人分配的工作超过可用容量时，工作分配面板中的容量条会变红。
- en: There's more...
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: A sprint burndown chart helps you identify the work completion trend in a sprint
    and gives you a view of the remaining work in a sprint. The sprint burndown chart
    in Web Portal also shows the available capacity and ideal burndown measure in
    the chart. More information on how the sprint burndown chart works can be found
    at [http://bit.ly/1MiMTlm](http://bit.ly/1MiMTlm).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Sprint 燃尽图帮助你识别冲刺中的工作完成趋势，并展示冲刺中剩余的工作量。Web Portal 中的 Sprint 燃尽图还显示了可用的工作容量和理想燃尽量。关于
    Sprint 燃尽图的更多信息可以参考[http://bit.ly/1MiMTlm](http://bit.ly/1MiMTlm)。
- en: The velocity represents the total work completed by the Team in a sprint. Once
    the Team has completed a few sprints, you can start to see the completed work
    trend. This data can be useful in forecasting work for future sprints. More information
    on how the velocity is calculated can be found at [http://bit.ly/1H5nkoU](http://bit.ly/1H5nkoU).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 速度代表团队在一次冲刺中完成的总工作量。一旦团队完成了几个冲刺，你就可以开始看到已完成工作的趋势。这些数据对于预测未来冲刺的工作量非常有用。关于速度计算的更多信息可以参考[http://bit.ly/1H5nkoU](http://bit.ly/1H5nkoU)。
- en: Querying Work Items by Tags
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过标签查询工作项
- en: Work Item Tags are a great way to associate keywords to Work Items. These keywords
    act as metadata helping you group, search, and filter Work Items. In this recipe,
    you'll learn how to query Work Items by Tags.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 工作项标签是将关键词与工作项关联的好方法。这些关键词作为元数据帮助你对工作项进行分组、搜索和过滤。在本教程中，你将学习如何通过标签查询工作项。
- en: Getting ready
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Getting ready
- en: All project valid user group members have permissions to create Tags. The stakeholder
    Access Level does not allow creation of Tags. Stakeholders can tag Work Items
    using pre-existing Tags only.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 所有项目有效用户组成员都有权限创建标签。利益相关者的访问级别不允许创建标签。利益相关者只能使用已有标签标记工作项。
- en: 'Scenario: The FabrikamTFVC Team has a backlog of Features that they want to
    tag by releasing a Feature that is forecasted to ship in. Features that are yet
    to be reviewed need to be tagged as **Pending Review**. The product owner wants
    to create a Work Item query for Work Items tagged for release 1 (exclude any Work
    Items that are marked as blocked) and share the query with the stakeholders.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：FabrikamTFVC 团队有一个功能待办事项列表，他们希望通过发布预计将要发布的功能来进行标记。尚未审核的功能需要标记为**Pending Review**。产品负责人希望创建一个工作项查询，查询标签为发布版本
    1（排除任何标记为阻塞的工作项）的工作项，并将查询结果与利益相关者共享。
- en: 'A Work Item can be tagged by opening up the Work Item form and clicking on
    the **Add** icon. Select an existing Tag from the list or add a new Tag:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过打开工作项表单并点击**添加**图标来为工作项添加标签。从列表中选择现有标签或添加新标签：
- en: '![Getting ready](img/image00500.jpeg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![Getting ready](img/image00500.jpeg)'
- en: 'In the FabrikamTFVC Feature backlog, tag the features that need to be shipped
    in release 1 as **R1**, release 2 as **R2**, and the ones that are yet to be reviewed
    as **Pending Review**:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在 FabrikamTFVC 功能待办事项中，将需要在版本 1 中发布的功能标记为**R1**，版本 2 中发布的功能标记为**R2**，尚未审核的功能标记为**Pending
    Review**：
- en: '![Getting ready](img/image00501.jpeg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![Getting ready](img/image00501.jpeg)'
- en: tagging the features that need to be shipped in release 1 as R1, release 2 as
    R2, and the ones that are yet to be reviewed as Pending Review
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 将需要在版本 1 中发布的功能标记为 R1，版本 2 中发布的功能标记为 R2，尚未审核的功能标记为 Pending Review。
- en: How to do it...
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: How to do it...
- en: To review the Work Items that are being forecasted to ship in **R1**, navigate
    to the Features backlog in the FabrikamTFVC Team Portal. Click on the funnel to
    load the Tags toolbar; the Tags toolbar displays a list of Tags ordered by count:![How
    to do it...](img/image00502.jpeg)
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 若要查看预计将在**R1**中发布的工作项，请导航到 FabrikamTFVC 团队门户中的功能待办事项。点击漏斗按钮加载标签工具栏；标签工具栏按计数显示标签列表：![How
    to do it...](img/image00502.jpeg)
- en: Click on **R1** to filter the backlog for Features tagged as R1\. One of the
    items tagged as **R1** is also tagged as **Blocked**. Click on **All** to remove
    the Tag filter criteria:![How to do it...](img/image00503.jpeg)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**R1**，筛选出标记为 R1 的功能待办事项。其中一个标记为**R1**的项目也被标记为**Blocked**。点击**All**以移除标签筛选条件：![How
    to do it...](img/image00503.jpeg)
- en: Navigate to the queries page from the work hub. Click on the **New** icon and
    from the dropdown select new query. In the query editor window, add a filter criteria
    for Tags, as illustrated in the following screenshot:![How to do it...](img/image00504.jpeg)
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工作中心导航到查询页面。点击**New**图标，从下拉菜单中选择新查询。在查询编辑窗口中，添加一个标签的过滤条件，如下图所示：![How to do
    it...](img/image00504.jpeg)
- en: To copy the URL to this query without saving the query, click on the **Copy
    query URL** button:![How to do it...](img/image00505.jpeg)
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望在不保存查询的情况下复制此查询的URL，可以点击**复制查询URL**按钮：![如何操作...](img/image00505.jpeg)
- en: Click on *Ctrl* + *C* from the pop-up window. E-mail this URL to stakeholders.
    This URL will directly display the Work Item results. The temporary URL self expires
    after 90 days:![How to do it...](img/image00506.jpeg)
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出窗口按*Ctrl* + *C*复制。将此URL通过电子邮件发送给利益相关者。该URL将直接显示工作项结果。该临时URL将在90天后自动过期：![如何操作...](img/image00506.jpeg)
- en: There's more...
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: 'The Kanban boards allow styling by Tags. This customization can be applied
    from the Team settings window in the backlog view. If multiple styling rules have
    been specified for a Tag, the first match takes precedence. In the following screenshot,
    Tag **R1** has been styled to render as yellow:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 看板板块支持通过标签进行样式设置。此自定义可以在待办视图中的团队设置窗口中进行。若为一个标签指定了多个样式规则，则第一个匹配规则优先。在下面的截图中，标签**R1**已设置为黄色：
- en: '![There''s more...](img/image00507.jpeg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/image00507.jpeg)'
- en: Creating charts using Work Item Queries
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用工作项查询创建图表
- en: '**Work Item Query** (**WIQ**) gives you the means to narrow down the Work Items
    you need based on your specific requirements. WIQs uses a custom language known
    as **Work Item Query Language** (**WIQL**); the complexity of this language is
    abstracted away behind the Work Item Query editor. The WIQs return a list of Work
    Items and, at times, you may feel the need for a visualization tool to analyze
    the results. Data visualization tools help spot trends that may otherwise go unnoticed.
    The lightweight charting feature in Team Portal allows you to use WIQs to create
    charts. In this recipe, you''ll learn how to create and share charts using WIQs.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作项查询**（**WIQ**）提供了根据具体需求筛选工作项的方法。WIQ使用一种名为**工作项查询语言**（**WIQL**）的自定义语言；该语言的复杂性被隐藏在工作项查询编辑器之后。WIQ返回工作项列表，有时你可能需要可视化工具来分析结果。数据可视化工具有助于发现那些可能被忽略的趋势。团队门户中的轻量级图表功能允许你使用WIQ创建图表。在这个教程中，你将学习如何使用WIQ创建并共享图表。'
- en: Getting ready
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备开始
- en: The Stakeholder Access Level does not allow authoring of charts. The Basic or
    Advanced Access Level is required to author charts.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者访问级别不允许创建图表。需要**基础**或**高级**访问级别才能创建图表。
- en: 'Scenario: The FabrikamFeature1 Team wants to track the trend of open bugs in
    the application over the past 12 weeks.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 场景：FabrikamFeature1团队希望追踪过去12周应用程序中未解决的BUG趋势。
- en: 'Create a new WIQ using the filter criteria is illustrated in the following
    screenshot. Click on the **Column options** icon to include the **State** column
    in the query result:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了如何使用筛选条件创建新的WIQ。点击**列选项**图标，将**状态**列包含在查询结果中：
- en: '![Getting ready](img/image00508.jpeg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![准备开始](img/image00508.jpeg)'
- en: 'Save the query as `FabrikamFeature1 Bugs - Open` into the `My Queries` folder:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 将查询保存为`FabrikamFeature1 Bugs - Open`并存入`我的查询`文件夹：
- en: '![Getting ready](img/image00509.jpeg)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![准备开始](img/image00509.jpeg)'
- en: How to do it...
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: On the query page, open the **FabrikamFeature1 Bugs - Open** query and click
    on the **Charts** tab:![How to do it...](img/image00510.jpeg)
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在查询页面，打开**FabrikamFeature1 Bugs - Open**查询并点击**图表**标签：![如何操作...](img/image00510.jpeg)
- en: Click on the **+** icon to launch the new chart window, select **Area** from
    the **Trend** section, and name the chart `Feature1 Bugs 12 Weeks - Trend`. Change
    the range to 12 weeks:![How to do it...](img/image00511.jpeg)
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标以启动新图表窗口，从**趋势**部分选择**区域**，并将图表命名为`Feature1 Bugs 12 Weeks - Trend`。将范围更改为12周：![如何操作...](img/image00511.jpeg)
- en: The color of the chart can be edited by clicking on the chart and picking the
    color from the picker. Click on the chart and choose the color red. Click on **OK**
    to close:![How to do it...](img/image00512.jpeg)
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以通过点击图表并从颜色选择器中选择颜色来编辑图表的颜色。点击图表并选择红色。点击**确定**关闭：![如何操作...](img/image00512.jpeg)
- en: The new chart is loaded in the **Charts** tab:![How to do it...](img/image00513.jpeg)
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新图表已加载到**图表**标签中：![如何操作...](img/image00513.jpeg)
- en: If you click on the eclipse on the top right of the chart you will see the option
    to edit or delete the chart. In order to share the chart with the Team, the underlying
    Work Item Query needs to be shared first. Drag the Work Item Query from the `My
    Queries` to the `Shared Queries` folder:![How to do it...](img/image00514.jpeg)
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你点击图表右上角的日蚀图标，你将看到编辑或删除图表的选项。为了与团队分享图表，首先需要共享基础的工作项查询。将工作项查询从`我的查询`拖动到`共享查询`文件夹中：![如何操作...](img/image00514.jpeg)
- en: Dragging the Work Item query from My Queries to Shared Queries
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将工作项查询从“我的查询”拖动到“共享查询”
- en: The eclipse in the chart now gives you the option to share the chart on one
    of your dashboards. Select the **Technical Debt** dashboard (dashboards can be
    designed; review the *Configuring Dashboards in Team Project* recipe in [Chapter
    1](part0016.xhtml#aid-F8901 "Chapter 1. Team Project Setup"), *Team Project Setup*):![How
    to do it...](img/image00515.jpeg)
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在图表中的“日食”图标让你可以将图表分享至某个仪表板。选择**技术债务**仪表板（仪表板可以自定义；请参考[第1章](part0016.xhtml#aid-F8901
    "第1章。团队项目设置")中的*配置团队项目仪表板*配方，*团队项目设置*）：![如何操作……](img/image00515.jpeg)
- en: The chart is added to the **Technical Debt** dashboard:![How to do it...](img/image00516.jpeg)
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图表被添加到**技术债务**仪表板：![如何操作……](img/image00516.jpeg)
- en: How it works...
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: 'Two kinds of charts can be authored in the Web Portal: snapshot and trend.
    The snapshot charts simply represent the WIQ result on the chart. The trend charts
    use the data in TFS to calculate the query result over the chosen period. The
    trend charts can show trends from up to the past year.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Web 门户中可以创建两种类型的图表：快照图表和趋势图表。快照图表只是将工作项查询的结果表示在图表上。趋势图表使用 TFS 中的数据，计算所选时间段内的查询结果。趋势图表可以显示最多过去一年的趋势。
- en: 'The charts are calculated using the Work Item data in the transactional database.
    When Work Items are updated, the charts reflect the updates immediately. Only
    Flat Work Item Queries can be used to author charts. The following warning message
    is shown if you try to create charts using other query types:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图表是使用事务数据库中的工作项数据计算得出的。当工作项更新时，图表会立即反映更新。只有平面工作项查询可以用于创建图表。如果你尝试使用其他查询类型创建图表，将显示以下警告消息：
- en: '![How it works...](img/image00517.jpeg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![它是如何工作的……](img/image00517.jpeg)'
- en: Using Service Hooks to integrate with Trello boards
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用服务钩子集成 Trello 看板
- en: Traditionally, applications depending on data from TFS would continuously poll
    TFS to check for updates. Service Hooks, a new introduction in TFS 2015, provides
    the means to cascade an event in TFS to another application. When an application
    registers in TFS for an event notification, a secure queue is created between
    TFS and the application. When the event the application has registered for happens
    in TFS, it is published across to the application. This removes the need for applications
    to poll TFS for updates.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，依赖于 TFS 数据的应用程序会不断轮询 TFS 以检查更新。服务钩子是 TFS 2015 中引入的新功能，提供了将 TFS 中的事件级联到另一个应用程序的方式。当一个应用程序在
    TFS 中注册事件通知时，会在 TFS 与该应用程序之间创建一个安全队列。当该应用程序注册的事件在 TFS 中发生时，它会立即发布到应用程序。这消除了应用程序需要轮询
    TFS 以检查更新的需求。
- en: If you aren't familiar with Trello, it is a fantastic web-based tool that helps
    you set up a Kanban board for pretty much anything. Many organizations use Trello
    boards for product planning purposes. You can learn more about Trello at [https://trello.com](https://trello.com).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不熟悉 Trello，它是一个非常棒的基于 Web 的工具，帮助你设置几乎所有任务的看板。许多组织使用 Trello 看板进行产品规划。你可以在
    [https://trello.com](https://trello.com) 了解更多关于 Trello 的信息。
- en: In this recipe, you'll learn how to create a Service Hook to securely publish
    a new feature Work Item from Team Portal in TFS to a board in Trello.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在本配方中，你将学习如何创建一个服务钩子，将来自 TFS 团队门户的新功能工作项安全发布到 Trello 的看板上。
- en: Getting ready
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Permissions: To configure Service Hooks, you need to be a member of the Team
    Project Administrator group.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 权限：要配置服务钩子，你需要是团队项目管理员组的成员。
- en: 'In the next few steps, we''ll configure a Trello board that we''ll later use
    to publish data to:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几步中，我们将配置一个 Trello 看板，用于后续发布数据：
- en: Navigate to the Trello signup page by browsing [https://trello.com/signup](https://trello.com/signup).
    Enter your details and click on the **Create New Account** button.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览 [https://trello.com/signup](https://trello.com/signup) 进入 Trello 注册页面。输入你的详细信息并点击**创建新账户**按钮。
- en: Login to Trello with your account and create a new Team. Name the Team `Fabrikam`:![Getting
    ready](img/image00518.jpeg)
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的帐户登录 Trello，并创建一个新团队。将团队命名为 `Fabrikam`：![准备工作](img/image00518.jpeg)
- en: Create a new board and name the board `Feature Tracker`:![Getting ready](img/image00519.jpeg)
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的看板并命名为 `Feature Tracker`：![准备工作](img/image00519.jpeg)
- en: Click on Boards to create a new board for the Fabrikam Team, name the board
    Feature Tracker
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击“看板”以创建 Fabrikam 团队的新看板，并将看板命名为 Feature Tracker
- en: Navigate to the **Feature Tracker** board and add the **To-Do**, **In Progress**,
    and, **Done** lists:![Getting ready](img/image00520.jpeg)
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至**Feature Tracker**看板，添加**待办事项**、**进行中**和**已完成**列表：![准备工作](img/image00520.jpeg)
- en: How to do it…
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Navigate to the FabrikamTFVC Service Hooks in Team Administration console by
    browsing `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/_servicehooks`:![How
    to do it…](img/image00521.jpeg)
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin/_servicehooks`导航到FabrikamTFVC服务钩子，进入团队管理控制台：![如何操作…](img/image00521.jpeg)
- en: Creating the first subscription for the project
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为项目创建第一个订阅
- en: Click on the **Create the first subscription for this project** hyperlink and
    choose **Trello** from the new subscription window. Click on **Next** to navigate
    to the **Trigger** window.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**为该项目创建第一个订阅**超链接，并从新订阅窗口中选择**Trello**。点击**下一步**以进入**触发器**窗口。
- en: In the **Trigger** window, change the selection to the **Work item created**
    event, set the Area Path to **FabrikamTFVC**, and the Work Item type to **Feature**.
    Click on **Next**:![How to do it…](img/image00522.jpeg)
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**触发器**窗口中，将选择更改为**工作项创建**事件，设置区域路径为**FabrikamTFVC**，工作项类型为**功能**。点击**下一步**：![如何操作…](img/image00522.jpeg)
- en: In the **Settings** window, select the **Get it now** hyperlink to get an authorization
    token. It is issued by Trello and allows TFS to access your Trello board:![How
    to do it…](img/image00523.jpeg)
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置**窗口中，选择**立即获取**超链接以获取授权令牌。该令牌由Trello发放，允许TFS访问你的Trello看板：![如何操作…](img/image00523.jpeg)
- en: Click on **Log in** and authenticate with your Trello login details:![How to
    do it…](img/image00524.jpeg)
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**登录**并使用Trello登录信息进行身份验证：![如何操作…](img/image00524.jpeg)
- en: Copy the authorization token issued by Trello:![How to do it…](img/image00525.jpeg)
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制Trello发放的授权令牌：![如何操作…](img/image00525.jpeg)
- en: In the **Service Hooks Trigger Configuration** window, enter the details as
    illustrated in the following screenshot:![How to do it…](img/image00526.jpeg)
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**服务钩子触发器配置**窗口中，输入如下截图所示的详细信息：![如何操作…](img/image00526.jpeg)
- en: Click on **Test** to trigger a test using the configuration:![How to do it…](img/image00527.jpeg)
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**测试**以使用配置触发测试：![如何操作…](img/image00527.jpeg)
- en: Click on **Finish** to complete the configuration.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**以完成配置。
- en: To try out the integration between TFS and Trello, navigate to the TFVC feature
    backlog by browsing `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_backlogs#level=Features`.
    Add a new feature to the backlog, as illustrated in the following screenshot:![How
    to do it…](img/image00528.jpeg)
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要尝试TFS和Trello之间的集成，浏览`http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_backlogs#level=Features`导航到TFVC功能待办事项。向待办事项中添加一个新功能，如下截图所示：![如何操作…](img/image00528.jpeg)
- en: Now, navigate to the Trello board. The feature has also been created in the
    **Feature Tracker** board in Trello:![How to do it…](img/image00529.jpeg)
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，导航到Trello看板。此功能也已在Trello中的**Feature Tracker**看板中创建：![如何操作…](img/image00529.jpeg)
- en: How it works…
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何运作…
- en: When an event happens in TFS, all enabled subscriptions in the project are evaluated.
    The consumer action is performed for all matching subscriptions. In this case,
    the subscription to Trello is executed and results in a new card in the to-do
    list in the Feature Tracker board.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 当TFS中发生事件时，项目中所有启用的订阅都会被评估。对于所有匹配的订阅，都会执行消费者动作。在这种情况下，Trello的订阅被执行，结果是在Feature
    Tracker看板的待办事项列表中生成一张新卡片。
- en: 'The Service Hook configuration screen in the Team Administration Console shows
    the traffic against each subscription for a period of 14 days:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 团队管理控制台中的服务钩子配置屏幕显示了14天内每个订阅的流量情况：
- en: '![How it works…](img/image00530.jpeg)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![如何运作…](img/image00530.jpeg)'
- en: 'The Service Hook Configuration window allows you to configure the format for
    the card title and description. The wizard supports placeholder expressions. In
    the following screenshot, the card title is configured to be in the `Work Item
    Type #Work Item Number: Work Item Title` format:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '服务钩子配置窗口允许你配置卡片标题和描述的格式。向导支持占位符表达式。在以下截图中，卡片标题被配置为`工作项类型 #工作项编号: 工作项标题`格式：'
- en: '![How it works…](img/image00531.jpeg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![如何运作…](img/image00531.jpeg)'
- en: An important thing to remember when using Service Hooks to publish data from
    TFS to other systems is that TFS permissions do not cascade in to other systems.
    For example, the FabrikamTFVC Team has four members; however, if the Trello board
    is public, then the Work Item card will be visible to anyone.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 使用服务钩子将数据从TFS发布到其他系统时，有一点非常重要，那就是TFS权限不会级联到其他系统。例如，FabrikamTFVC团队有四个成员；但是，如果Trello看板是公开的，那么工作项卡片将对任何人可见。
- en: There is more…
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: TFS also offers other Service Hooks. A full list of supported Service Hooks
    can be found at [http://bit.ly/1l0OZgi](http://bit.ly/1l0OZgi).
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: TFS 还提供了其他的服务钩子。可以在[http://bit.ly/1l0OZgi](http://bit.ly/1l0OZgi)找到支持的服务钩子完整列表。
- en: Deleting Work Items in TFS permanently
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 永久删除 TFS 中的工作项
- en: Work Items are used for capturing, planning, and tracking work in TFS. The **History**
    tab in a Work Item provides a full audit trail of the changes done to that Work
    Item. It is not uncommon to create a Work Item that you later decide is not needed.
    A Work Item can be excluded from the backlog by changing the Work Item state to
    **Removed**; however, the Work Item isn't deleted. As it stands today, there is
    no provision to permanently delete a Work Item from the user interface. In this
    recipe, you'll learn how to use the `witadmin` command line utility to permanently
    delete a Work Item and all history associated to it from TFS.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 工作项用于在 TFS 中捕获、规划和跟踪工作。工作项中的 **历史** 标签提供了对该工作项所做更改的完整审计跟踪。创建一个后续决定不再需要的工作项是常见的做法。可以通过将工作项状态更改为
    **已移除**，从待办事项中排除该工作项；但是，工作项并未被删除。目前，用户界面中没有永久删除工作项的功能。在本食谱中，您将学习如何使用 `witadmin`
    命令行工具永久删除工作项及其所有历史记录。
- en: Tip
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Removing Work Items using the `witadmin` command permanently removes the Work
    Items from the TFS database and cannot be restored nor reactivated.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`witadmin`命令删除工作项会将工作项永久从 TFS 数据库中移除，无法恢复或重新激活。
- en: Getting ready
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: To delete a Work Item using the `witadmin` command, you need to be a member
    of the Project Administrators Group or the Team Foundation Administrators Group
    for that collection.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 `witadmin` 命令删除工作项，您需要是该集合中项目管理员组或团队基础管理员组的成员。
- en: How to do it…
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Open the Visual Studio Developer Command Prompt in elevated mode and run the
    following command. Navigate to the `Common7\IDE` folder:![How to do it…](img/image00532.jpeg)
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以提升权限打开 Visual Studio 开发人员命令提示符并运行以下命令。导航至 `Common7\IDE` 文件夹：![如何操作…](img/image00532.jpeg)
- en: 'Run the following command to permanently delete Work Item IDs: `15`, `16`,
    and `17`:'
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行以下命令以永久删除工作项 ID：`15`、`16` 和 `17`：
- en: '[PRE0]'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: When prompted, press *Y* to acknowledge that this action is not recoverable:![How
    to do it…](img/image00533.jpeg)
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，按 *Y* 以确认此操作不可恢复：![如何操作…](img/image00533.jpeg)
- en: How it works…
  id: totrans-281
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: The `witadmin` command line utility has a collection of commands and switches
    that allow you to import, export, and manage Work Items in a Team Project. In
    this recipe, we used the `detroywi` command, which permanently deletes the Work
    Items specified in the command.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '`witadmin`命令行工具集包含一系列命令和开关，允许您在团队项目中导入、导出和管理工作项。在本食谱中，我们使用了`detroywi`命令，它会永久删除命令中指定的工作项。'
- en: Since a Work Item ID is unique across a collection, a Team Project name does
    not need to be provided; the `/collection` switch is used to specify the Team
    Foundation Collection the Work Item belongs to. The `/id` switch is used to specify
    one or more Work Item IDs. The `/noprompt` switch can be optionally used to disable
    the prompt for confirmation.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 由于工作项 ID 在整个集合中是唯一的，因此无需提供团队项目名称；`/collection`开关用于指定工作项所属的团队基础集合。`/id`开关用于指定一个或多个工作项
    ID。`/noprompt`开关可以选择性地用于禁用确认提示。
- en: Using Microsoft Feedback Client to provide feedback
  id: totrans-284
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Microsoft Feedback Client 提供反馈
- en: A constant feedback loop with stakeholders helps software development teams
    produce better software. At times, feedback from stakeholders gets lost because
    it is verbal or just isn't tracked. The feedback loop between development teams
    and stakeholders can be improved using tools that simplify capturing and tracking
    feedback. In this recipe, you'll learn how to use the Microsoft Feedback Client
    to provide feedback.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 与利益相关者保持持续的反馈循环有助于软件开发团队生产更好的软件。有时，来自利益相关者的反馈会丢失，因为它是口头的，或者根本没有被跟踪。开发团队与利益相关者之间的反馈循环可以通过使用简化反馈捕捉和跟踪的工具来改进。在本食谱中，您将学习如何使用
    Microsoft Feedback Client 提供反馈。
- en: Getting ready
  id: totrans-286
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This recipe requires that you have Microsoft Feedback Client installed. The
    standalone installer can be downloaded at [http://bit.ly/1H5osc8](http://bit.ly/1H5osc8).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 本食谱要求您安装 Microsoft Feedback Client。可以从[http://bit.ly/1H5osc8](http://bit.ly/1H5osc8)下载独立安装程序。
- en: Tip
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: No license is required to submit feedback. Since there is no notion of anonymous
    users in TFS, the feedback can only be requested from user setup in TFS. All stakeholders
    with relevant permissions can submit feedback by either responding to feedback
    request or by optionally submitting feedback from the Microsoft Feedback Client.
    However, requesting feedback and viewing submitted feedback requires an advanced
    license.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next few steps, you will learn how to raise a feedback request from
    the Team''s Web Portal:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: Navigate to the FabrikamFeature1 Team's Web Portal. From the other links section,
    click on **Request feedback**:![Getting ready](img/image00534.jpeg)
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: If you don't see the **Request feedback** hyperlink, your access type isn't
    set up correctly. Add yourself to the **Advanced** access type.
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This will launch the **Feedback Request** window. The feedback request form
    includes a section to provide information on how to launch the application, a
    section to specify what the feedback should focus on, and last but not least,
    a section to specify the list of users you want to solicit feedback from. Fill
    out the feedback request form as illustrated in the following screenshot.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the names of people you would like to request feedback from:![Getting
    ready](img/image00535.jpeg)
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: You cannot request feedback from a user who does not have TFS access.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Specify how the users need to access the application. The available choices
    are **Web Application**, **Remote Machine**, and **Client Application**. This
    generates an actionable link that the user can click on to launch the application
    directly from the feedback request:![Getting ready](img/image00536.jpeg)
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide direction by specifying the area you would like feedback on. Multiple
    feedback items can be added by clicking on the **Add feedback item** hyperlink:![Getting
    ready](img/image00537.jpeg)
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the preview icon to preview the feedback request:![Getting ready](img/image00538.jpeg)
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On clicking **Send**, the feedback request is sent to John and Tom.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to do it...
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The stakeholder receives the feedback request e-mail. The feedback click can
    be started by clicking on the **Start your feedback session** hyperlink from within
    the e-mail. As the session starts, you'll notice that instructions filled out
    in the feedback request form are loaded in the feedback session:![How to do it...](img/image00539.jpeg)
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Microsoft feedback client allows screen and voice recording as well as the
    inclusion of screenshots and attachments, along with comments, during the feedback
    capture process:![How to do it...](img/image00540.jpeg)
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An overall rating can also be added to the feedback response:![How to do it...](img/image00541.jpeg)
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once the feedback response has been completed, the feedback response tile on
    Team Portal reflects this:![How to do it...](img/image00542.jpeg)
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The feedback response
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: How it works...
  id: totrans-308
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The feedback response is recorded in a Work Item. As illustrated in the following
    screenshot, the Work Item has all the details captured via the Microsoft Feedback
    Client. The feedback response, being a Work Item, gives you all the benefits of
    a Work Item. We have already covered a few in this chapter, such as tracking,
    tagging, pinning, dash boarding, and reporting:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈响应记录在工作项中。如下面的截图所示，工作项包含了通过 Microsoft Feedback Client 捕获的所有详细信息。作为工作项的反馈响应，能为你提供工作项的所有优势。我们已经在本章中介绍了其中的一些功能，例如跟踪、标记、固定、仪表板和报告：
- en: '![How it works...](img/image00543.jpeg)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
  zh: '![工作原理...](img/image00543.jpeg)'
- en: The feedback response is recorded in a Work Item. The Status section of the
    Work Item shows who the feedback item was created by, who it is assigned to, status,
    and over all rating
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈响应记录在工作项中。工作项的状态部分显示了反馈项的创建者、分配对象、状态和总体评分。
