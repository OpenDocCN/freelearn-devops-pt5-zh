    The consumer action is performed for all matching subscriptions. In this case,
    the subscription to Trello is executed and results in a new card in the to-do
    list in the Feature Tracker board.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Service Hook configuration screen in the Team Administration Console shows
    the traffic against each subscription for a period of 14 days:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works…](img/image00530.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'The Service Hook Configuration window allows you to configure the format for
    the card title and description. The wizard supports placeholder expressions. In
    the following screenshot, the card title is configured to be in the `Work Item
    Type #Work Item Number: Work Item Title` format:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works…](img/image00531.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: An important thing to remember when using Service Hooks to publish data from
    TFS to other systems is that TFS permissions do not cascade in to other systems.
    For example, the FabrikamTFVC Team has four members; however, if the Trello board
    is public, then the Work Item card will be visible to anyone.
  prefs: []
  type: TYPE_NORMAL
- en: There is more…
  prefs:
  - PREF_H2
