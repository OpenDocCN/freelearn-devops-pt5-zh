- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Traditionally, businesses looked at technology as a cost of doing business;
    businesses now look at technology as an opportunity to do more business. The use
    of sophisticated software systems for critical decision making is increasing more
    than ever before. Pioneering companies have already realized the benefits of tapping
    into a digital ecosystem and are leveraging technology as a differentiator. To
    keep pace with the changes in the marketplace, software systems need to change
    too.
  prefs: []
  type: TYPE_NORMAL
- en: Requirements that are implemented but never used, or those that are used just
    long enough to identify, do not satisfy the needs of the users and cause waste,
    rework, and dissatisfaction. Whether you are following Scrum, Waterfall, or any
    other delivery approach, good requirement management is the cornerstone to the
    success of a software project.
  prefs: []
  type: TYPE_NORMAL
- en: In TFS, Work Items are the means to record and track work. Process (formally
    known as the Process Template) is used to orchestrate the delivery framework terminology
    and workflow. While TFS comes preloaded with the Scrum, Agile, and CMMI Process
    Templates, TFS supports customizing existing process and creating new process
    to best meet the needs of your Team. The planning and tracking tools in TFS are
    web based, which means that you can access them from any platform and any device.
  prefs: []
  type: TYPE_NORMAL
- en: Let's start off by covering a few key concepts to better understand the planning
    and tracking tools in TFS. All recipes in this chapter are based on the Scrum
    Process Template.
  prefs: []
  type: TYPE_NORMAL
- en: '**Work Item**: This is used to record work. TFS provides different types of
    Work Items for different types of work. Tasks, Product Backlog Items, Features,
    Bugs, Test Cases, and Feedback Response are some of the different Work Item types
    available in TFS. Refer to [http://bit.ly/1WWDPuB](http://bit.ly/1WWDPuB) to learn
    more about Work Items.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Backlog**: This is a list of Work Items ordered by priority. TFS offers different
    backlogs for different levels of planning. You''ll be learning about the Epics,
    Features, and Backlog Items backlog in this chapter. The backlogs in TFS allow
    you to add new items, prioritize items, visualize the relationship between different
    Backlog Items, and see the state of the existing Backlog Items. It is now possible
    to configure whether bugs show up on the backlog. The backlog views in TFS also
    include charts for Team velocity and cumulative flow. Refer to [http://bit.ly/1RZT9Qw](http://bit.ly/1RZT9Qw)
    to learn more about backlogs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Area Path**: This allows you to add a dimension of grouping to Work Items.
    Area Path can be used to group Work Items by Team, Product, or Feature Area. When
    using a multiple Team setup in a Team Project, the Area Path is used to map the
    Work Items to a Team. Area Path supports access restriction to Work Items by permission.
    Refer to [http://bit.ly/1j4baRr](http://bit.ly/1j4baRr) to learn more about Area
    Path configuration.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Iteration Path**: This allows you to add a dimension of time to Work Items.
    An Iteration Path can be used to group Work Items into sprints, releases, or other
    event-specific milestones. Refer to [http://bit.ly/1NAbyQh](http://bit.ly/1NAbyQh)
    to learn more about Iteration Path configuration.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Kanban board**: This is a way to visualize the backlog with respect to the
    delivery workflow. Every backlog in TFS comes with a board. The boards are useful
    in planning and tracking Work Items in a backlog.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sprint board**: This is a way to visualize the Work Items assigned to an
    iteration. The work on the sprint board can be visualized by Backlog Items or
    people. The sprint board can now be configured to show or hide bugs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Process**: This defines the delivery framework followed in a Team Project.
    Work Item types, states, workflows, queries, and reports reflect the process and
    its terminology. Refer to [http://bit.ly/1Sy1v1D](http://bit.ly/1Sy1v1D) to learn
    more about the different processes available in TFS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this recipe, we will be using the FabrikamTFVC Team Project. If you do not
    already have the FabrikamTFVC Team Project, create one by following the *Creating
    a Team Project using the Scrum Template* recipe in [Chapter 1](part0016.xhtml#aid-F8901
    "Chapter 1. Team Project Setup"), *Team Project Setup*.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the backlog levels displayed on the Team Portal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The default configuration in the Team Project only provides two backlog levels
    for every Team. These two levels in the Scrum Template are referred to as Features
    and Backlog Items.
  prefs: []
  type: TYPE_NORMAL
- en: '![Selecting the backlog levels displayed on the Team Portal](img/image00453.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Epics are very high-level requirements that represent a significant amount of
    work. They are broken down into Features and worked on in multiple sprints. They
    are also needed for safe implementations as per [http://bit.ly/1H5j1Kt](http://bit.ly/1H5j1Kt).
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you'll learn how to activate the Epics backlog from the Team's
    Administration console.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To create a new Team, you need to be a member of the Project Administrator Group.
    To change the Team settings, you need to be a Team administrator. If you don't
    already have these permissions, then follow the instructions at [http://bit.ly/1MS1Xn9](http://bit.ly/1MS1Xn9).
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario: The `FabrikamTFVC` Team Project has two Teams, namely, FabrikamFeature1
    Team and the default FabrikamTFVC Team.'
  prefs: []
  type: TYPE_NORMAL
- en: '**FabrikamTFVC Team**: The product owner, stakeholders, and end users are heavily
    collaborating on the Epics and Features Backlog.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**FabrikamFeature1 Team**: The Development Teams are developing the features
    prioritized by the FabrikamTFVC Team.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The FabrikamTFVC Team manages the Epics and Features Work Item for Fabrikam.
    The FabrikamFeature1 Team work on the Feature Work Items assigned to them by the
    FabrikamTFVC Team. The FabrikamTFVC Team only wants to see two levels of backlogs
    in its portal, namely, Epics and Features. The FabrikamFeature1 Team want to see
    only one level of backlogs in its portal, namely, Backlog Items.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create the FabrikamFeature1 Team, navigate to the FabarikamTFVC Project
    Control Panel by browsing to `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/_admin`.
    Click on the **New team** button, enter the Team name as `FabrikamFeature1 Team`
    and click on the **Create team** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00454.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: As part of the Team creation process, a new area (**FabrikamFeature1 Team**)
    is created and mapped to the Team. All Work Items assigned to the Area Path FabrikamFeature1
    Team will show up on the FabrikamFeature1 Teams backlog.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Navigate to the FabrikamTFVC Team Control Panel by browsing `http://tfs2015:8080/tfs/DefaultCollection/FabrikamTFVC/FabrikamTFVC%20Team/_admin`.
    Click on **Settings** to navigate to the Team settings page:![How to do it...](img/image00455.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Under the **Backlogs** section in the Team settings page, check **Epics** and
    uncheck **Backlog items**:![How to do it...](img/image00456.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to the FabrikamFeature1 Team Control Panel. From under the **Backlogs**
    section in the Team settings page, uncheck **Features**:![How to do it...](img/image00457.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The backlog views for the Teams are updated as per the settings shown in the
    following screenshot. The **FabrikamTFVC** Team on the left only has **Epics**
    and **Features** backlog; the **FabrikamFeature1 Team** has only **Backlog items**
    backlog:![How to do it...](img/image00458.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every Team can configure which backlogs show up on the Team Portal. This allows
    Teams to focus on backlogs they manage and not be distracted by backlog levels
    not used by them.
  prefs: []
  type: TYPE_NORMAL
- en: There's more...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Team settings page also allows configuration of working days. If a Team
    only works for 4 days of a week or is off weekly on a Monday instead of Sunday,
    then this can be configured by changing the working days setting. The working
    days are used in the calculation of the Team's total capacity and are shown in
    the burndown chart. The intent of not showing a Team's days off on the burndown
    is to avoid the false perception of no work completed on the day.
  prefs: []
  type: TYPE_NORMAL
- en: 'The behavior of Bug Work Item type on the backlogs and board can also be customized
    from the Team settings page:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00459.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The behavior of bugs on backlog and boards is configurable to show up on both
    backlog and board with requirements, to show up on both backlog and board with
    tasks, or to not appear on backlog or boards.
  prefs: []
  type: TYPE_NORMAL
- en: There is strong argument for all of these settings; some pros and cons can be
    found at [http://bit.ly/1PL7SzD](http://bit.ly/1PL7SzD).
  prefs: []
  type: TYPE_NORMAL
- en: Mapping, assigning, and tracking Work Items shared by multiple Teams
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hosting multiple Teams in a Team Project helps you share Work Items, backlogs,
    and other artifacts such as code, builds, tests, and releases. In the *Selecting
    the backlog levels displayed on the Team Portal* recipe, you learned how to activate
    backlog levels displayed in the Team Portal. In this recipe, you will learn how
    to map, assign, and track Work Items assigned across multiple Teams.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Scenario: FabrikamTFVC Team Project has three Teams. The FabrikamTFVC Team
    focuses on managing Epics and Features; the other two Teams manage the Product
    Backlog Items for the Features they own:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00460.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The **Epic 1** Work Item is broken down into several Features and Product Backlog
    Items. FabrikamTFVC Team wants to map these Work Items before assigning them out
    to different Teams. FabrikamTFVC Team wants to track the progress the Teams have
    made on **Epic 1**.
  prefs: []
  type: TYPE_NORMAL
- en: 'To set up this scenario, create a new Team `FabrikamFeature2 Team` in the FabrikamTFVC
    Team Project:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00461.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Next, navigate to the FabrikamTFVC Team Portal and create the following Work
    Items:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Work Item type | Title | Area Path |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Epic | Epic 1 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Feature | Feature 1 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Feature | Feature 2 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Feature | Feature 3 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Product Backlog Item | Product Backlog Item 1 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Product Backlog Item | Product Backlog Item 2 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: '| Product Backlog Item | Product Backlog Item 3 | FabrikamTFVC Team |'
  prefs: []
  type: TYPE_TB
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Open the Team Web Portal for the FabrikamTFVC Team and navigate to Features
    backlog. Click on the **Column options** icon and add **Area Path** as a selected
    column:![How to do it...](img/image00462.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Toggle the **Parents** switch to **Show**. All orphaned Features (Features that
    aren't associated to an Epic-type Work Item) will show up under a header named
    **Unparented Features**:![How to do it...](img/image00463.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Toggle the **Mapping** switch to **On**:![How to do it...](img/image00464.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Drag **Feature 1** to **Epic 1**. This will map **Epic 1** as the parent of
    **Feature 1**. The Feature backlog board is updated to reflect this change:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![How to do it...](img/image00465.jpeg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Reparenting can also be done by drag and drop. Drag **Feature 3** into **Epic
    1** to reparent it to **Epic 1**:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![How to do it...](img/image00466.jpeg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Drag Feature 3 from Unparented Feature section to under Epic 1 Epic Work Item
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Drag and drop can also be used on a hierarchical list to reorder the priority
    of the items. In the following screenshot, **Feature 1** is being dragged at the
    top to reflect that its higher priority than **Feature 2**:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![How to do it...](img/image00467.jpeg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Feature 1 can be prioritized over Feature 3 by simply dragging and dropping
    it in place of Feature 3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now, map the other Features and Product Backlog Items as indicated in the *Getting
    ready* section. Multiselect drag and drop is also supported:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![How to do it...](img/image00468.jpeg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Map the other features and product backlog items as indicated in the Getting
    ready section
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Assign the Product Backlog Items to the **FabrikamFeature1** and **FabrikamFeature2
    Team** as illustrated in the *Getting ready* section. Team allocation can be changed
    by changing the Area Path to the respective Area Path of the Team.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once the allocation of the Backlog Items has been changed. Work Items that are
    not assigned to the FabrikamTFVC Team are shown with a hollow rectangle before
    them. This simplifies tracking which items the Team owns and which it doesn't:![How
    to do it...](img/image00469.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Show parent allows Teams to track the full hierarchy of Work Items independent
    of the Team the Work Item is assigned to. Work Items on the backlog that the Teams
    do not own are reflected with a hollow rectangle before them.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, you learned how to map Work Items using the story-mapping feature;
    this also helps identify Unparented Work Items. You also learned how to drag and
    drop Work Items in the backlog to reorder the priority of the Work Items on the
    backlog. You learned how to view the Work Item hierarchy by enabling the **Show**
    parent switch. Last but not least, you also learned how to identify work assigned
    to different Teams.
  prefs: []
  type: TYPE_NORMAL
- en: There's more...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let''s look at a few useful options available in the toolbar window in the
    backlog view:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00470.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: '**New**: Launches the **Add New Work Item** widget. This is extremely useful
    when you want to capture an idea into the backlog.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Expand all**: This expands all collapsed nested Backlog Items.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Collapse all**: This collapses all expanded nested Backlog Items.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create query**: A new Work Item Query is created by replicating the query
    used to generate the backlog view this action is triggered from.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Column options**: This is used to add or remove columns in the backlog view.
    This setting is per user, and the changes you make won''t impact other users view.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email**: This e-mails the view visible to you in the backlog. If you filter
    the items and then click on **Email**, it will only show e-mails in the filtered
    view.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Filter**: This textbox does a text search on the backlog view. This is really
    useful for narrowing down to a subset of Backlog Items by searching for a keyword.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: TFS 2015 Update 1 provides support for multiselect drag-and-drop assignment,
    reordering, reparenting, multiedit, move to iteration, and move to position.
  prefs: []
  type: TYPE_NORMAL
- en: Adding additional columns to the Kanban board
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Kanban board in TFS provides a visual representation of the backlog. The
    board can be modeled to match the delivery workflow used in your organization.
    In this recipe, you'll learn how to add additional columns and configure a workflow
    in the Kanban board.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The name 'Kanban' originates from Japanese and translates roughly as "signboard"
    or "billboard". Kanban in the context of software development can mean a visual
    process management system that tells you what to produce, when to produce it,
    and how much to produce ([http://bit.ly/1j4bT57](http://bit.ly/1j4bT57)).
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need to be a Team Administrator or a member of the Team Project Administrator
    group to customize the Kanban board.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario: The FabrikamFeature1 Team use a **Dev**, **Test**, and **Release**
    workflow for every Backlog Item before marking it as **Done**. The Team has an
    exit criteria for each stage in the cycle. FabrikamFeature1 Team has limited testing
    capacity. To limit the items in **Test**, a limit has been set for items in **Dev**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00471.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Navigate to the Kanban board for the FabrikamFeature1 Team by browsing to the
    **FabrikamFeature1 Team** Portal and clicking on board from the **Backlog items**
    backlog:![How to do it...](img/image00472.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the gear icon from the top-right side of the page. This is used to
    launch the **Settings** window. The icon to the left of the gear icon is the search
    icon. This can be used to perform a text search on the backlog. The icon to the
    right of the gear icon is used to maximize the Kanban board view into fullscreen:![How
    to do it...](img/image00473.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Settings** window, select the column from the **Board** section. This
    will display the configuration for the existing columns. The settings can be configured
    for both **Bug** and **Product Backlog Item** (these are the default Work Item
    types in the requirements category):![How to do it...](img/image00474.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Configure the Kanban board by adding new columns using the Settings window
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the green plus icon to add a new column. Name the column `Refine`,
    set the WIP limit to `20` and split the column into doing and done. Map this column
    to the Work Item state **Approved**. Add a definition of done as illustrated in
    the screenshot (the text written in the definition of the **Done** textbox can
    be formatted using markdown):![How to do it...](img/image00475.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rename the **Approved** column to `Dev`, change the state mapping to **Committed**,
    set the WIP limit to `3`, check the **Split columns into doing and done** checkbox,
    and add a definition of done as illustrated in the following screenshot:![How
    to do it...](img/image00476.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rename the **Approved** column to `Test`, set the WIP limit to `2`, keep the
    Work Item state as **Committed**, check to split columns into doing/done, and
    add a definition of done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the green plus icon to add a new column. Name the column `Release`,
    set the WIP limit to `5`, don't split the column into doing and done. Map this
    column to the Work Item state **Committed**. Add a definition of done. Click on
    **Save and close** to navigate back to the Backlog Items Kanban board.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Kanban board is now configured with the delivery workflow FabrikamFeature1
    Team use to deliver their Product Backlog Items:![How to do it...](img/image00477.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Kanban board can be configured at the Team level, and this empowers a Team
    to define and follow a process that best works for them. One Kanban board can
    be configured per backlog. Therefore, if the Team has Epics, Features, and Backlog
    Items backlog, then the Team has three Kanban boards that can customize and be
    used to manage work.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, the process needed to be customized to add additional states
    in the Work Item. A new extensibility model called **WIT Extension** was introduced
    in the product in 2013\. WIT extension allows new Work Item fields to be created
    and associated to a Work Item state without the need for any Work Item customization.
    More information on how the WIT extensibility dynamically updates the Work Item
    definition at runtime can be found at [http://bit.ly/1N7FAAt](http://bit.ly/1N7FAAt).
  prefs: []
  type: TYPE_NORMAL
- en: In the scenario we have been working through in this recipe, the **Dev**, **Test**,
    and **Release** fields are all associated to the committed state. When a Work
    Item transitions from **Approved** to **Committed**, it shows up in the **Dev**
    / **Doing** column. The individual responsible for the Work Item can promote the
    Work Item into the **Dev** / **Done** column once the changes have been completed
    and the definition of done has been met. The state on the Work Item will continue
    to show as **Committed**. When the individual accountable for testing is ready
    to test the change, the Work Item can be pulled into the **Test** / **Doing**
    column. The state on the Work Item will continue to show as **Committed**. The
    work can be promoted to the **Test** / **Done** column once the changes have been
    tested and the definition of done has been met. The state on the Work Item will
    continue to show as **Committed**. The Work Item can be pulled into the **Release**
    column once the Team is ready to schedule a release. The Work Item state will
    continue to show as **Committed**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the changes have been successfully released, the Work Item can be moved
    into the **Done** column. This will update the Work Item state from **Committed**
    to **Done**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00478.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Work Item state transition history
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00479.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Work Item field transition history showing the transition from Dev\Done column
    to Test\Doing column
  prefs: []
  type: TYPE_NORMAL
- en: 'Splitting the column into **Doing** and **Done** provides better visibility
    into the progress of the work. The Work Item fields from the Kanban board are
    used to generate a cumulative flowchart. The chart gives a visual representation
    of the time spend per column. This is useful in identifying the flow of value
    and possible bottlenecks in the delivery process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00480.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Cumulative flow chart
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The eclipse on the cumulative flowchart can be used to customize the start date
    of the chart.
  prefs: []
  type: TYPE_NORMAL
- en: The Kanban board also lets you keep a check on the number of WIP items. For
    example, if the number of WIP items in the **Test** column goes above the limit
    of 3, the WIP is changed to red indicating the violation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clicking on the information icon next to the column name shows the definition
    of done as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00481.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Clicking the information icon shows the definition of done
  prefs: []
  type: TYPE_NORMAL
- en: The board also supports collapsing the **New** and **Done** column. The board
    can also be maximized to a fullscreen view.
  prefs: []
  type: TYPE_NORMAL
- en: There's more...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Tasks can directly be added to the Product Backlog Item from within the Kanban
    board. The board also shows a count of completed versus total tasks on the Work
    Item cards:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00482.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Add tasks directly from the Product Backlog Item Card in the Kanban board.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Kanban board also supports horizontal swimlanes. The most common use is
    the creation of an "expedite lane" for emergency work that can skip queues and
    preempt the other work. Swimlanes can be configured from the **Settings** window;
    the **Settings** window can be launched by clicking on the gear icon on the Kanban
    board:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00483.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The configuration window allows the configuration of the order of the swimlanes.
    In this case, the expedite lane will show up above the default lane. Swimlanes
    can be collapsed. Work Items can be moved between lanes; the lane movement is
    also tracked in Work Item history.
  prefs: []
  type: TYPE_NORMAL
- en: 'In TFS 2015 Update 1, three new fields, namely, **Board Column**, **Board Column
    Done**, and **Board Lane** have been added to Work Item Queries to query Work
    Items on the Kanban board. The following screenshot illustrates a query to retrieve
    all Work Items in the default swimlane assigned to the **Test** / **Doing** column
    in the FabrikamFeature 1 Team Kanban board:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00484.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The Kanban columns can now be queried, charted, and alerted upon. For a use
    case and setup walkthrough, refer to [http://bit.ly/1MS3QA8](http://bit.ly/1MS3QA8).
  prefs: []
  type: TYPE_NORMAL
- en: Customizing cards displayed on the boards
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Kanban board helps visualize, track, and share progress of the Backlog Items.
    The sprint board, on the other hand, helps visualize, track, and share the Team's
    progress in the sprint. Both the boards in the Web Portal are useful information
    radiators that are beneficial for the planning and tracking of work. Work Items
    are displayed as cards on the boards. Several new features have been added to
    the boards in TFS 2015 and Update 1 to make the cards even more actionable. In
    this recipe, you'll learn how to customize the cards to show additional Work Item
    fields and style the cards based on rules.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need to be a Team Administrator or a member of the Team Project Administrator
    group to customize the Team settings.
  prefs: []
  type: TYPE_NORMAL
- en: 'The scenario we''ll be working through in this recipe: the FabrikamFeature1
    Team wants to display the **Work Item ID**, **Tags**, **Created By**, **Effort**,
    **Priority**, and **Value Area** fields on all Backlog Item cards. The Team only
    wants to see the **Created By**, **Assigned To**, and **Identified In** fields
    on the Bug cards. The Team wants all priority 1 items to be styled with a bold
    title and gray background.'
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the FabrikamFeature1 Team Portal, navigate to the backlog view by browsing
    `https://tfs2015:8080/tfs/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs/board/Backlog%20items`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to the board view and click on the gear icon to launch the **Settings**
    window. In the **Settings** window, select fields from the cards section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Product Backlog Item** tab, check all core fields:![How to do it...](img/image00485.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add the **Value Area**, **Created By**, and **Priority** fields from the additional
    fields:![How to do it...](img/image00486.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By default, a field is hidden from the Work Item cards if it does not have value.
    You can optionally choose to change this behavior by checking the **Show empty
    fields** checkbox:![How to do it...](img/image00487.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Flip to the **Bug** tab and select all the core fields. In the additional fields,
    add the **Identified In** field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the **Settings** window, select **Styles** from under the cards section.
    Add a new styling rule and name the rule `Priority 1`. Change the card color to
    gray and card header to bold. In the rule criteria, set the rule criteria as *priority
    = 1*. Multiple fields can be added in one rule criteria:![How to do it...](img/image00488.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: Note that the styling rules for each Kanban board and sprint board can be configured
    separately.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on **Save** and close. The Work Items in the board will refresh and will
    now be rendered to show the additional Work Item fields and styled according to
    the rules. Styling rules make the cards with important information stand out.
    When a Work Item matches more than one rule, the first rule is used.![How to do
    it...](img/image00489.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All Work Item fields on the cards can directly be updated from within the card.
    This allows the cards to be a lot more actionable.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Team's capacity and activity for a sprint
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous recipes in this chapter, you learned about the Product backlogs.
    If Product Backlog Items are requirements for work, the sprint backlog is the
    plan to complete that work. In order to plan the work for a sprint, the Team needs
    a view of the total available capacity. Up until TFS 2015, the Team capacity functionality
    was limited to one activity per individual per sprint. In this recipe, you'll
    learn how to enter multiple activities and capacity per Team member in a sprint.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Scenario: The FabrikamFeature1 Team has the next sprint starting from tomorrow
    for 2 weeks. The Team is comprised of eight members, and a few individuals have
    planned vacations during this period. The Team wants to know the total capacity
    available in this sprint.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To add a new sprint and configure the start and end dates for the sprint, navigate
    to the FabrikamFeature1 Team control panel by browsing `http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_admin`
    and switch to the **Iterations** tab. Click on the **New child** button to add
    a new iteration under FabrikamTFVC; double-click on the iteration to set the dates:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00490.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Navigate to the FabrikamFeature1 Team work hub by browsing `http://tfs2015:8080/DefaultCollection/FabrikamTFVC/FabrikamFeature1%20Team/_backlogs`.
    The newly added sprint will show up on the left in this page. Click on **Sprint
    1** and navigate to the **Capacity** tab:![How to do it...](img/image00491.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Add missing team members** icon (as highlighted here) to add
    all the missing Team members:![How to do it...](img/image00492.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the activity and number of hours per day as indicated in the following screenshot.
    Use the eclipse at the end of the row to add multiple activities for the individual:![How
    to do it...](img/image00493.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: John isn't available to the Team for this sprint. Delete John from the list
    by clicking on the eclipse from the end of the row and choosing **Remove this
    user** from the context menu:![How to do it...](img/image00494.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the day's hyperlink next to **Team Days Off** to update the Team off
    days as indicated in the following screenshot:![How to do it...](img/image00495.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The days off for individuals can be updated by clicking the day's hyperlink
    in the days off column. This helps make the Team capacity even more accurate.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the **Save** icon to save the Team's capacity. The total Team capacity,
    Team capacity by activity, and individual Team capacity is updated in the work
    details pane.![How to do it...](img/image00496.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the *Selecting the backlog levels displayed on the Team Portal* recipe, you
    learned that the Team working days are configured in the Team settings window.
    The Team working days are used to extrapolate the total working hours in a sprint.
    Any Team or individual days off are subtracted from the total working hours; this
    helps us arrive at the Team's available capacity for a sprint. In the work details
    section, the activity and the individual pivot the Team capacity.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Team capacity is useful in planning the activities for the sprint; it is
    equally useful in tracking progress and balancing work between Team members. To
    see the work details pane in action, drag **Product Backlog Item 1** into **Sprint
    1**. Use the **+** sign next to the Product Backlog Item to create a few tasks
    as illustrated in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00497.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, flip to the sprint board and assign these tasks to the Team members by
    changing the **Assigned To** field on the cards. You can optionally change the
    **Group By** field on the sprint board from Backlog Items to people. This helps
    you visualize the task distribution by an individual. Now, flip back to the backlog
    view; the work details section is updated to reflect the work allocation overall,
    by activity, and individual:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00498.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'The tasks can be directly assigned to the individuals in the work allocation
    pane. As you can see in the following screenshot, **PBI 1 – Task 2** is being
    assigned to Chris by dragging the task over Chris in the work allocation pane:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00499.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The capacity bar in the work allocation pane goes red when the Team, activity,
    or individual has more work allocated than the available capacity.
  prefs: []
  type: TYPE_NORMAL
- en: There's more...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A sprint burndown chart helps you identify the work completion trend in a sprint
    and gives you a view of the remaining work in a sprint. The sprint burndown chart
    in Web Portal also shows the available capacity and ideal burndown measure in
    the chart. More information on how the sprint burndown chart works can be found
    at [http://bit.ly/1MiMTlm](http://bit.ly/1MiMTlm).
  prefs: []
  type: TYPE_NORMAL
- en: The velocity represents the total work completed by the Team in a sprint. Once
    the Team has completed a few sprints, you can start to see the completed work
    trend. This data can be useful in forecasting work for future sprints. More information
    on how the velocity is calculated can be found at [http://bit.ly/1H5nkoU](http://bit.ly/1H5nkoU).
  prefs: []
  type: TYPE_NORMAL
- en: Querying Work Items by Tags
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Work Item Tags are a great way to associate keywords to Work Items. These keywords
    act as metadata helping you group, search, and filter Work Items. In this recipe,
    you'll learn how to query Work Items by Tags.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All project valid user group members have permissions to create Tags. The stakeholder
    Access Level does not allow creation of Tags. Stakeholders can tag Work Items
    using pre-existing Tags only.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario: The FabrikamTFVC Team has a backlog of Features that they want to
    tag by releasing a Feature that is forecasted to ship in. Features that are yet
    to be reviewed need to be tagged as **Pending Review**. The product owner wants
    to create a Work Item query for Work Items tagged for release 1 (exclude any Work
    Items that are marked as blocked) and share the query with the stakeholders.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A Work Item can be tagged by opening up the Work Item form and clicking on
    the **Add** icon. Select an existing Tag from the list or add a new Tag:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00500.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'In the FabrikamTFVC Feature backlog, tag the features that need to be shipped
    in release 1 as **R1**, release 2 as **R2**, and the ones that are yet to be reviewed
    as **Pending Review**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00501.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: tagging the features that need to be shipped in release 1 as R1, release 2 as
    R2, and the ones that are yet to be reviewed as Pending Review
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To review the Work Items that are being forecasted to ship in **R1**, navigate
    to the Features backlog in the FabrikamTFVC Team Portal. Click on the funnel to
    load the Tags toolbar; the Tags toolbar displays a list of Tags ordered by count:![How
    to do it...](img/image00502.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on **R1** to filter the backlog for Features tagged as R1\. One of the
    items tagged as **R1** is also tagged as **Blocked**. Click on **All** to remove
    the Tag filter criteria:![How to do it...](img/image00503.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigate to the queries page from the work hub. Click on the **New** icon and
    from the dropdown select new query. In the query editor window, add a filter criteria
    for Tags, as illustrated in the following screenshot:![How to do it...](img/image00504.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To copy the URL to this query without saving the query, click on the **Copy
    query URL** button:![How to do it...](img/image00505.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on *Ctrl* + *C* from the pop-up window. E-mail this URL to stakeholders.
    This URL will directly display the Work Item results. The temporary URL self expires
    after 90 days:![How to do it...](img/image00506.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There's more...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Kanban boards allow styling by Tags. This customization can be applied
    from the Team settings window in the backlog view. If multiple styling rules have
    been specified for a Tag, the first match takes precedence. In the following screenshot,
    Tag **R1** has been styled to render as yellow:'
  prefs: []
  type: TYPE_NORMAL
- en: '![There''s more...](img/image00507.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Creating charts using Work Item Queries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Work Item Query** (**WIQ**) gives you the means to narrow down the Work Items
    you need based on your specific requirements. WIQs uses a custom language known
    as **Work Item Query Language** (**WIQL**); the complexity of this language is
    abstracted away behind the Work Item Query editor. The WIQs return a list of Work
    Items and, at times, you may feel the need for a visualization tool to analyze
    the results. Data visualization tools help spot trends that may otherwise go unnoticed.
    The lightweight charting feature in Team Portal allows you to use WIQs to create
    charts. In this recipe, you''ll learn how to create and share charts using WIQs.'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Stakeholder Access Level does not allow authoring of charts. The Basic or
    Advanced Access Level is required to author charts.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario: The FabrikamFeature1 Team wants to track the trend of open bugs in
    the application over the past 12 weeks.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Create a new WIQ using the filter criteria is illustrated in the following
    screenshot. Click on the **Column options** icon to include the **State** column
    in the query result:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00508.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Save the query as `FabrikamFeature1 Bugs - Open` into the `My Queries` folder:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting ready](img/image00509.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On the query page, open the **FabrikamFeature1 Bugs - Open** query and click
    on the **Charts** tab:![How to do it...](img/image00510.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **+** icon to launch the new chart window, select **Area** from
    the **Trend** section, and name the chart `Feature1 Bugs 12 Weeks - Trend`. Change
    the range to 12 weeks:![How to do it...](img/image00511.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The color of the chart can be edited by clicking on the chart and picking the
    color from the picker. Click on the chart and choose the color red. Click on **OK**
    to close:![How to do it...](img/image00512.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The new chart is loaded in the **Charts** tab:![How to do it...](img/image00513.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you click on the eclipse on the top right of the chart you will see the option
    to edit or delete the chart. In order to share the chart with the Team, the underlying
    Work Item Query needs to be shared first. Drag the Work Item Query from the `My
    Queries` to the `Shared Queries` folder:![How to do it...](img/image00514.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Dragging the Work Item query from My Queries to Shared Queries
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The eclipse in the chart now gives you the option to share the chart on one
    of your dashboards. Select the **Technical Debt** dashboard (dashboards can be
    designed; review the *Configuring Dashboards in Team Project* recipe in [Chapter
    1](part0016.xhtml#aid-F8901 "Chapter 1. Team Project Setup"), *Team Project Setup*):![How
    to do it...](img/image00515.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The chart is added to the **Technical Debt** dashboard:![How to do it...](img/image00516.jpeg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How it works...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Two kinds of charts can be authored in the Web Portal: snapshot and trend.
    The snapshot charts simply represent the WIQ result on the chart. The trend charts
    use the data in TFS to calculate the query result over the chosen period. The
    trend charts can show trends from up to the past year.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The charts are calculated using the Work Item data in the transactional database.
    When Work Items are updated, the charts reflect the updates immediately. Only
    Flat Work Item Queries can be used to author charts. The following warning message
    is shown if you try to create charts using other query types:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How it works...](img/image00517.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Using Service Hooks to integrate with Trello boards
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Traditionally, applications depending on data from TFS would continuously poll
    TFS to check for updates. Service Hooks, a new introduction in TFS 2015, provides
    the means to cascade an event in TFS to another application. When an application
    registers in TFS for an event notification, a secure queue is created between
    TFS and the application. When the event the application has registered for happens
    in TFS, it is published across to the application. This removes the need for applications
    to poll TFS for updates.
  prefs: []
  type: TYPE_NORMAL
- en: If you aren't familiar with Trello, it is a fantastic web-based tool that helps
    you set up a Kanban board for pretty much anything. Many organizations use Trello
    boards for product planning purposes. You can learn more about Trello at [https://trello.com](https://trello.com).
  prefs: []
  type: TYPE_NORMAL
- en: In this recipe, you'll learn how to create a Service Hook to securely publish
    a new feature Work Item from Team Portal in TFS to a board in Trello.
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Permissions: To configure Service Hooks, you need to be a member of the Team
    Project Administrator group.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next few steps, we''ll configure a Trello board that we''ll later use
    to publish data to:'
  prefs: []
  type: TYPE_NORMAL
