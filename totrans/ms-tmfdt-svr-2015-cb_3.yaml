- en: Chapter 3. Planning and Tracking Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '|   | *"A goal without a plan is just a wish."* |   |'
  prefs: []
  type: TYPE_TB
- en: '|   | --*Antoine de Saint-Exupéry* |'
  prefs: []
  type: TYPE_TB
- en: 'In this chapter, we will cover the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the backlog levels displayed on the Team Portal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mapping, assigning, and tracking Work Items shared by multiple Teams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding additional columns to the Kanban board
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customizing cards displayed on the boards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up Team's capacity and activity for a sprint
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Querying Work Items by Tags
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating charts using Work Item Queries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using Service Hooks to integrate with Trello boards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deleting Work Items in TFS permanently
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
