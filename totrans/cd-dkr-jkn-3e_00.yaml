  zh: 本书中使用了一些文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "We can create a new pipeline called `calculator` and,
    as pipeline script, put the code in a stage called `Checkout`."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入以及 Twitter 账户名。例如： "我们可以创建一个新的管道，叫做`calculator`，并将代码放入名为`Checkout`的阶段作为管道脚本。"'
- en: 'A block of code is set as follows:'
  id: totrans-30
