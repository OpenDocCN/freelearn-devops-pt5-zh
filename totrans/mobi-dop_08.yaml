    and EBS) of existing EC2 instances'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scale down**: Decreasing the number of EC2 instances of the configuration
    for existing EC2'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
